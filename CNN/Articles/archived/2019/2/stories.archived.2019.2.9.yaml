  'drowning-hands-artwork-italy-migrants':
    'author': 'Gianluca Mezzofiore'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-09T22:59:24.995+08:00
    'imagesource': 'jcr:80166d25-b99d-4cf1-b26b-ae102f391e4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27ea0de0-aec0-473b-9aef-6d18a6b0f9f4'
    'lead': 'The drowning hands are a stark reminder of those migrants and refugees
      who died while crossing the Mediterranean Sea, according to Rete Oltre il Ponte,
      the network behind the installation.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T10:57:02.891+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:59:26.803+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:59:07.598+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Drowning hands'' guerrilla artwork protests Italy''s hard line on
      migrants

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9731e6db-fc22-43a2-b7ef-e6f5a2138760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:57:02.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:26.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A crowd of hands reaching desperately to
        the sky, like those of people drowning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cb5316-bc16-4752-b934-0c21b35fccef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:57:02.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:26.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the striking art installation created in the Italian coastal
        city of Pescara by a local network of charities and NGOs that work to integrate
        migrants, in protest at Italy''s hardline Interior Minister, Matteo Salvini.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102fa558-7973-49ac-b515-783713b8d120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:57:02.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:26.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drowning hands are a stark reminder of those migrants and refugees
        who died while crossing the Mediterranean Sea, according to Rete Oltre il
        Ponte, the network behind the installation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd88190f-b5f2-4603-b6f8-3c54bdb2d71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:57:02.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:26.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, an estimated 2,275 people died or went missing while trying
        to reach Europe''s southern shores, according to the UNHCR.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76a38e6-0770-4d39-936e-c635c2b8cb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:57:02.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:26.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvini, who is planning to visit the city Thursday, spearheaded
        a series of anti-immigration policies since becoming Interior Minister last
        year. These include refusing to give permission to ships carrying rescued
        migrants to dock in Italy and a decree abolishing Italy''s "humanitarian protection"
        for migrants who don''t meet the country''s strict asylum criteria or are
        waiting for a response to their application, and made it easier to expel them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b039a4-0067-49dc-91b8-103989e02c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:57:02.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:26.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rete Oltre il Ponte told CNN that the artwork, which has been placed
        without official permission in the city''s main square, in front of the town
        hall, is intended to remind Salvini "that the lives of the people are close
        to our hearts and we want nobody to die at sea anymore."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa650a30-13cf-4a19-aab3-7f412661034b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:57:02.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:26.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time "drowning hands" have been installed in
        protest at Salvini. Earlier this week, police removed a similar installation
        in Atri, in the Abruzzo region, La Repubblica reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea36a76-964b-4d94-b7dc-d2fe6011714a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:57:02.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:26.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Drowning hands''
        guerrilla artwork protests Italy''s hard line on migrants."</em></p>'
  'arizona-porn-health-crisis':
    'author': 'Madeline Holcombe'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-10T22:46:25.265+08:00
    'imagesource': 'jcr:3983dd42-51e6-445d-adbd-174da81627c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b5064d0-96f7-4b82-aeeb-43b3c7be3073'
    'lead': 'Pornography may soon be considered a public health crisis in the U.S.
      state of Arizona -- depending on the fate of a resolution in the state.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T11:01:45.220+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:59:26.385+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:59:07.780+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arizona considers calling porn a public health crisis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2596f295-af9d-4b1f-a662-1242323baafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:01:45.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:26.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pornography may soon be considered a public
        health crisis in Arizona -- depending on the fate of a resolution in the state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f852ad0-b3a8-4220-a9d0-509ec7a797a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:01:45.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:26.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona state Rep. Michelle Udall, R-Mesa, introduced a resolution
        declaring "pornography is a crisis leading to a broad spectrum of individual
        and public health impacts."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220e8274-53b2-4a6f-9964-dc324da7e50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:01:45.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:26.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution says pornography "perpetuates a sexually toxic environment
        that damages all areas of our society."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2f98ac-6f0c-4948-8fca-39f44b91d83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:01:45.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:26.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Udall for comment, but has not heard back.
        But in reports on local media, she cited the effects of excessive erotic images
        on the society.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63305da-98cb-4a1c-b1fa-c212d5828d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:01:45.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:26.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like the tobacco industry, the pornography industry has created
        a public health crisis," Udall told lawmakers, according to the Arizona Republic.
        "Pornography is used pervasively, even by minors."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcbde7c-1fc2-4842-b6e8-d6625db891bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:01:45.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:26.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution passed a committee vote along party lines and now
        moves to the Arizona House, where Republicans hold a slim majority.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b1cbb5-6713-4fd3-8483-d15d89f58b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:01:45.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:26.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opponents agree that while there are dangers in excessive porn,
        the bill misses the underlying problem.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efa696a-123b-488c-8e10-5ed15f02134e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:01:45.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:26.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we really want to look at this, we should start with education.
        It''s embarrassing that we are one of the states that does not have medically
        accurate sex education. In testimony, they were trying to blame everything
        on pornography. That is a stretch," said Democrat Rep. Pamela Powers Hannley,
        who is sponsoring a different bill, HB2577, that focuses on medically accurate
        sex education.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74614df-592b-48d9-9154-f884884ce0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:01:45.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:26.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t disagree that the bill needs more teeth," said Rep. Jay
        Lawrence, R-Scottsdale, who ultimately voted for the measure, according to
        the Arizona Republic. "That is our goal."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bb09e1-2c5b-4c47-8758-54172d313e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:01:45.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:26.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The debate nationwide</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7a696d-e463-4374-99e0-c39251632ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:01:45.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:26.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National organizations have been debating how to classify pornography
        for years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f1535b-ab78-42f5-ba83-11ad84cd589d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:01:45.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:26.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2012 edition of the Centers for Disease Control and Prevention''s
        Crisis, Emergency, and Risk Communication manual (PDF), crises are described
        as "time-sensitive" and crisis communication tends to occur when "an unexpected
        and threatening event requires an immediate response."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6664e8e-b031-4f6f-a1c8-4669ed0abfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:01:45.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:26.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has told CNN it "does not have an established position on
        pornography as a public health issue. Pornography can be connected to other
        public health issues like sexual violence and occupational HIV transmission."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cd2d45-a99e-4529-9aa5-bbaf1e852483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:01:45.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:26.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican party voted to add an amendment adding pornography
        as a "public health crisis" to the party''s platform in 2016.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d13a9d-6939-4222-bd89-474f968f3fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:01:45.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:26.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Center on Sexual Exploitation agrees with the Republican
        Party, said Dawn Hawkins, the center''s senior vice president and executive
        director.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90923a15-9d49-4291-8d8d-a94e6b3d67f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:01:45.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:26.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawkins said that some youth view pornography before they reach
        puberty, and it may be educating them about sex, which she said is disturbing
        because about 88% of porn videos depict physical aggression, according to
        a 2010 study published in the journal Violence Against Women.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82d0fec-18ec-42ec-91e1-a051f3d4f93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:01:45.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:26.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emily Rothman, an associate professor at the Boston University School
        of Public Health, argues it is not so simple.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b51e3e-f5ae-4ba3-b2c9-24edea6624f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:01:45.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:26.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there are ''public health implications'' of pornography,"
        Rothman said. "But just like anything else, it matters what type of pornography
        we are talking about, who is watching it, why they are watching it, what they
        do with that experience, and how it interacts with any pre-existing problems
        they have going on, such as a propensity for violence."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9521e5ef-8349-4a1b-af82-14a7c2d56572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:01:45.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:26.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah was the first state in the nation to declare pornography a
        public health crisis in 2016, but measures have been passed in 11 other states
        since.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52958abd-2a47-4f45-8ca1-826e18cb2429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:01:45.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:26.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah''s resolution has no punishing powers; it doesn''t specifically
        ban pornography in the state.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b610fab9-b37a-4ce5-85bc-b0206c3ebdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:01:45.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:26.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, a spokesman for Utah''s Gov. Gary Herbert said, resolutions
        against pornography are intended to increase awareness and education.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b51c42f-68bd-4a4c-9ee8-f52b656f8b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:01:45.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:26.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Arizona considers
        calling porn a public health crisis."</em></p>'
  'malaysia-1mdb-trial-najib':
    'author': 'James Griffiths'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-12T11:03:10.834+08:00
    'imagesource': 'jcr:9d54a5b2-37b3-4be4-b9b0-875c75638b4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fad00634-cfd3-4573-b6fc-7a79c89d365a'
    'lead': 'It''s a scandal bursting with juicy details, celebrity cameos and webs
      of confusing information. On February 12, prosecutors in Malaysia will begin
      unraveling some of it when the country''s former Prime Minister Najib Razak
      appears in court on charges of abuse of power, criminal breach of trust and
      money laundering.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T11:05:53.012+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:59:25.429+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:59:08.111+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'From Hollywood to Saudi Arabia, Leonardo DiCaprio to Paris Hilton: The
      scandal that enveloped the world

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8aba931-6034-4151-8a77-caee198b0a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:05:53.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:25.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Billions of dollars in allegedly misappropriated
        funds. Millions spent on luxury handbags and jewelry. One hit movie, two mediocre
        comedies, a swanky New York condo, a $250 million yacht and a Picasso. Leonardo
        DiCaprio, Paris Hilton, Miranda Kerr and Lindsay Lohan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3a0d21-6fb3-47fa-8f43-4ccda7d729fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:05:53.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:25.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a scandal bursting with juicy details, celebrity cameos and
        webs of confusing information. On February 12, prosecutors in Malaysia will
        begin unraveling some of it when the country''s former Prime Minister Najib
        Razak appears in court on charges of abuse of power, criminal breach of trust
        and money laundering.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0c76b0-eb62-49d3-9b98-82c9dceee24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:05:53.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:25.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other alleged players in the scandal -- chief among them the international
        financier Jho Low -- remain at large, out of the reach of Malaysian and US
        authorities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a1b05b-1606-49c3-a8ae-c80a55e0235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:05:53.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:25.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Genesis of a scandal</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8712cc19-1ff7-4e39-b93b-64ae0085ae17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:05:53.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:25.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early 2009 Najib, weeks into his premiership, ordered the creation
        of a state investment fund initially worth $1.2 billion, which would later
        be renamed 1Malaysia Development Berhad, or 1MDB.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543f58e4-7214-4785-be62-5fc8ddcb15fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:05:53.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:25.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its stated purpose was to lead "market-driven initiatives to assist
        the government in propelling Malaysia towards becoming a developed nation
        that is highly competitive, sustainable and inclusive."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89470f34-5f5f-4c11-a8a5-3f00d3f391bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:05:53.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:25.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, according to U.S. prosecutors, 1MDB was used as a slush
        fund by Najib, Low and other high-ranking officials at the fund, who allegedly
        embezzled more than $3.5 billion over six years. Swiss prosecutors would later
        put that figure at over $4 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9fe5f1-9cb5-46ab-b3b0-33400778bf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:05:53.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:25.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(These funds) were intended to grow the Malaysian economy and support
        the Malaysian people. Instead, they were stolen, laundered through American
        financial institutions and used to enrich a few officials and their associates,"
        said Attorney General Loretta Lynch in 2016, after the US Department of Justice
        launched a case against 1MDB.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccde230-c702-4261-8440-d37ab1f6ff41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:05:53.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:25.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the beginning, those in charge of the fund were allegedly siphoning
        off cash for themselves and allies, misappropriating more than $1 billion
        in 2009 alone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23702e91-cfd4-46e5-a0f3-5ad88fd2edd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:05:53.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:25.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Low and Najib have repeatedly denied the charges laid against
        them. They accuse Malaysian authorities of pursuing a politically motivated
        prosecution.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e50b58-ac89-45cc-abbb-c78d87e96e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:05:53.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:25.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Celebrity hound</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbcf958-3381-4768-8a7e-a83c247348f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:05:53.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:25.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Malaysia to a wealthy Malaysian Chinese family and educated
        in the UK and U.S., Low burst onto the international financial scene in the
        late 2000s thanks in part to a friendship with Najib''s stepson Riza Aziz,
        whom he met while they were at Britain''s elite Harrow School.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19642c6-c979-427d-bbf8-a69d00f82055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:05:53.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:25.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harrow had lots of children of prominent European, Asian and Middle
        Eastern families. That''s when I met the former King of Jordan''s son, among
        others," Low told Malaysia''s The Star newspaper in 2010.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f65464d-9fb1-459a-a69c-0e0c1cdc7145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:05:53.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:25.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While studying at the Wharton Business School in Pennsylvania, Low
        launched an investment company with an initial capital injection of $25 million,
        which he said was "mainly provided by my family and close Middle Eastern and
        South-East Asian friends."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c3c119-013d-4192-bf18-3d7a89f52a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:05:53.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:25.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2010, Low claimed, the value of his investments had grown to
        upwards of $1 billion. However, prosecutors allege the source of most of his
        money was the 1MDB fund.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a52fd2-d867-4e4a-98c0-7d93f90a1a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:05:53.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:25.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Malaysia and New York, where Low spent much of his time, the
        financier became a regular presence in gossip columns courtesy of friendships
        with celebrities including Hilton and Lohan. In the same Star interview, Low
        denied widely circulated reports that he had spent more than $2 million during
        a trip to St Tropez.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6418099-ce55-4cf7-bd43-a835d4bfa823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:05:53.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:25.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there is a pattern of trying to paint me as this person
        who orders a lot of champagne excessively," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7137a88f-ca72-4128-9085-37d4d66b413a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:05:53.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:25.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through Aziz, who ran a Los Angeles-based movie production company
        called Red Granite Pictures, Low expanded his celebrity network, palling around
        with the likes of DiCaprio and former Victoria''s Secret model Kerr.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0094a771-ef8b-47fe-a7fe-a22b9ee786d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:05:53.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:25.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to U.S. prosecutors, Low laundered money from 1MDB through
        Red Granite, which used it to fund movies including "The Wolf of Wall Street,"
        "Dumb and Dumber To," and "Daddy''s Home."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613d3027-7289-464e-8590-7fa4f880f784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:05:53.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:25.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a case where life imitated art," a US official said in
        2016. "The associates of these corrupt 1MDB officials are alleged to have
        used some of the illicit proceeds of their fraud scheme to fund the production
        of ''The Wolf of Wall Street,'' a movie about a corrupt stockbroker who tried
        to hide his own illicit profits in a perceived foreign safe haven."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49993dc4-8a00-4be0-97fb-1d3e3c2bcb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:05:53.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:25.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiCaprio is working with U.S. prosecutors to return any funds he
        or his charities received from 1MDB. Kerr has handed over jewelry worth $8.1
        million which was given to her by Low to the Justice Department.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c31359-d6d2-4e06-927d-d20878b3f3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:05:53.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:25.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How it all came crashing down</h3>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e7930d-a6f1-4b6d-a5bf-20676dbf3a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:05:53.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:25.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early 2015, Clare Rewcastle-Brown, a British journalist and founder
        of the Sarawak Report website which reports on corruption in Southeast Asia,
        received about 227,000 leaked documents relating to 1MDB.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd036888d-fc55-4496-ad12-eb37c3fa90c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:05:53.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:25.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of investigation, Rewcastle-Brown published a story
        alleging more than $700 million had been transferred from the fund to the
        personal bank accounts of Prime Minister Najib. The Wall Street Journal also
        published several groundbreaking reports on the scandal, based partly on the
        same leaked documents.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27103350-5a6a-4349-a4bb-84cbeeb99350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:05:53.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:25.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the reports, Malaysian officials raided 1MDB''s offices
        in Kuala Lumpur and investigations were also launched in Hong Kong, Australia,
        Singapore, Switzerland and the US. Najib told reporters the wrongdoers would
        be brought to justice.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de89e937-cd8a-4fe4-933b-5368c0ee66f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:05:53.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:25.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However many observers were skeptical of Najib''s willingness to
        investigate the scandal thoroughly, given he was the main person implicated
        in it. In January 2016, Malaysia''s attorney general cleared Najib of any
        wrongdoing regarding the $700 million transfer, saying the money in his accounts
        had been freely given to the Prime Minister by the Saudi royal family.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcd0c3e-6f7b-4ddb-a320-e0af527dbb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:05:53.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:25.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as reporting on the scandal continued, and US authorities launched
        an investigation and began seizing assets in early 2017, it seemed unlikely
        Najib would face prosecution -- he had an iron grip on Malaysian politics
        and had passed several laws seemingly designed to stymie discussion of 1MDB.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a1ec0b-9efa-49d4-bfb6-fb8959f44801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:05:53.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:25.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that ended on May 9, 2018, when 92-year-old Mahathir Mohamad
        -- a former prime minister and onetime ally of Najib -- secured a shock general
        election victory.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfffc81d-d81c-4f95-898f-edefbfeababa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:05:53.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:25.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Malaysians celebrated in the streets, Najib was turfed out of
        office -- the start of a dramatic fall from grace. In the weeks after the
        election, he and his wife, Rosmah Mansor, were barred from leaving the country
        and police raided the couple''s home, seizing millions of dollars'' worth
        of jewelry, handbags and other luxury goods.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaecfaa-5258-409f-a53c-7850fdf57f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:05:53.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:25.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2018, Najib was formally charged with multiple counts of
        corruption and faces upwards of 20 years in jail if convicted. He accused
        the new government of pursuing a politically motivated prosecution but said
        he welcomed a trial as "my best opportunity to clear my name."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643ba04c-2e7d-41e0-8a53-ba751fcf8389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:05:53.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:25.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 12, that opportunity will present itself as Malaysia''s
        trial of the century begins.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc520ab-9441-40cf-948c-151f691ce9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:05:53.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:25.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the main alleged conspirators, however, only Najib will be in
        the dock. Low is believed to be hiding out in China, defying attempts by Malaysia
        to extradite him.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28411597-d60c-41dc-a54f-19a3486fcb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:05:53.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:25.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Low will not submit to any jurisdiction where guilt has been
        predetermined by politics and there is no independent legal process," said
        a statement on his website.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fdace8-bcce-4315-b64f-354aa97ee3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:05:53.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:25.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear that Mr. Low cannot get a fair trial in Malaysia, where
        the regime has proven numerous times that they have no interest in the rule
        of law."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b368df9c-2112-401b-919f-6cd13ccfd544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:05:53.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:25.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "From Hollywood to
        Saudi Arabia, Leonardo DiCaprio to Paris Hilton: The scandal that enveloped
        the world."</em></p>'
  'canadian-women-isis-syria':
    'author': 'Ben Wedeman'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-09T21:50:15.130+08:00
    'imagesource': 'jcr:771907f9-90a8-4e4d-a07d-3b010d886e09'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '616395cd-640b-4f23-8f81-55752a0f9231'
    'lead': 'These women are a long, long way from home.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T11:11:04.246+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:59:24.055+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:59:08.517+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canadian women emerge from ISIS''s crumbling caliphate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac0c4fe-cae0-4b46-af8b-31b9e7175af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Her face covered by a black veil, with
        just a slit for her eyes, Dura looks like dozens of other black-clad women
        clustered on blankets with their children, all former subjects of ISIS''s
        crumbling caliphate in Syria.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8203f4d7-6461-4aac-bfc2-c4edf410e283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this woman is a long, long way from home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2d976b-d5b0-4bf8-bee4-36ab9c5476fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I address her in Arabic, she replies in English with a distinctly
        North American accent. "I''m sorry, I don''t speak Arabic very well," she
        says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e78c52-3a2e-46ce-83db-c918742be075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On this nondescript patch of ground on the vast plains of eastern
        Syria, hundreds of people from all around the world are being identified,
        questioned, sometimes detained. More arrive every day, as they flee ISIS''s
        last enclave, the besieged town of Baghouz Al-Fawqani.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91f299b-1f46-4bed-87a1-bd716f5b78f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I spoke to people from Canada, Kazakhstan, Azerbaijan, Iraq and
        Syria, as coalition warplanes roared overhead looking for targets. With the
        exception of Dura and a fellow Canadian woman, nearly everyone denied any
        connection with ISIS. Each had ended up in this desolate corner of Syria by
        sheer chance, they said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57184c1d-1d02-4890-b0ca-14a0958d867c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The college student from Toronto</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11633154-aa88-4126-b491-9f71bdc38f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dura Ahmed, 28, is originally from Toronto, Canada. She arrived
        here like the others on the back of a pickup truck driven by fighters with
        the US-backed Syrian Democratic Forces (SDF).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f186f5cf-9b8d-4822-8568-f305e7a79873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I switch into English. "How did you end up in Syria?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad368679-523b-4ef2-afd5-edb32703c5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My husband came here first in 2012," she says. "He tried to convince
        me for two years to come, but I said no, no, I don''t want to. Then finally
        he said you have to come, but I was studying."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8cd0bf-562e-4efd-9108-d076a7df6c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I ask her what she was studying.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a91cbb2-57ed-42b2-84b8-5a6ced8b5e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"English and Middle Eastern studies. I didn''t know anything about
        ISIS or anything. He said just come and see. Come and see."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3653eecf-90d6-4a56-96c1-c83d79dba5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You were studying the Middle East and didn''t know anything about
        ISIS?" I asked, puzzled.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f964cf7d-203c-48ed-827b-59aafd085054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t really watch the news. No one liked to talk about it.
        I was really oblivious to what was going on. In the end I said fine, if I
        don''t like it, I''ll come back," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fb205e-6d3c-43ef-bf8c-e9229463d4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So to Raqqa, ISIS'' de-facto capital, she came in 2014. What she
        saw, she liked. "It was an easy life. It was a city. It was stable," she said.
        "You''re there and you''re eating Pringles and Twix bars. You''re just there.
        You don''t feel like you''re in a war."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bc30a1-73c9-40e1-9a5b-5855a9facf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But hadn''t you heard all the stories of people having their heads
        cut off, of mass executions?" I asked.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ac7349-04a5-4ffa-bd49-19e5d8bb02c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No," she replied, and then adds, as if talking about the weather:
        "Briefly, just briefly, I heard about some executions taking place."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d57499-6e2c-40da-92f7-d80f4f583718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did you hear about the slaughter of Yezidis, of Yezidi women being
        enslaved?" I asked.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a200179-1628-4482-aadf-52abf063f08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I came here, I heard. I haven''t seen one, but..." Her answer
        trailed off with a nervous laugh. "Well, having slaves is part of Sharia,"
        she finally ventured. "I believe in Sharia, wherever Sharia is. We must follow
        whoever is implementing the way, the law."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944b0bf6-3861-483a-95a9-6fef8d43e7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did she regret coming to Syria, I asked, wondering if she felt disillusioned
        with the Islamic State, after years of being forced back by a US-led coalition,
        moving from place to place, and ultimately ending up in a "caliphate" of just
        1.5 square miles under frequent airstrike.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d84bd3-a85b-40ed-98c8-c17fe6717f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No. I had my kids here," she replied. Her two young boys, Mohammed
        and Mahmoud, were at her feet. Their faces and clothing were caked with dust,
        their noses running. The younger one, Mahmoud, had no shoes.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff013e4-a311-44ff-9917-7dae1eec1602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The graphic designer from Alberta</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb056af8-0bc1-44ae-904e-4b38ca594705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharing Dura''s blanket, apart from the other women, was a 34-year-old
        graphic designer from Alberta. She declined to tell us her name, but described
        her life in Syria in detail.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681a884c-05e1-4499-8b9a-0c7ee2e60c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She, too, came to Syria at her husband''s bidding.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b6615d-921b-4ca5-b27d-735162d1c4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s like, ''it''s obligatory for you to come here. You have no
        choice, and as your husband I''m telling you to come here.'' And as a Muslim
        wife you have to obey, even though it was really hard for me to do it." She
        takes a deep sigh. "I had to."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2700258d-9dc7-4246-be53-c4fc049ee0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Dura, she claims she knew nothing about ISIS or Syria before
        she made the journey here.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1a3634-1ba4-4fdf-9e03-bc42708ebbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not the kind of person who watched the news," she said. "I
        didn''t follow any of this kind of stuff. I used to be a graphic designer
        and I used to work from home and just take care of the kids. I was never interested
        in what was going on in the world."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432a79eb-0941-406c-8355-bc69ada04b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her first husband was Bosnian, and left Canada to join ISIS "as
        a cook, not a fighter," she says -- a common description from ISIS wives.
        Cook or not, he was eventually killed in the fighting, she says.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2ed1ba-f620-4d44-b475-2355128a2248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For two years she was single, and then re-married, this time a fellow
        Canadian. He, too, was killed in the fighting. She is pregnant.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50f41fd-d275-46e3-addc-d4611a16506f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through both marriages, she lived a cloistered life in Raqqa, attending
        to her two sons. She didn''t send her children to school, she says. "It was
        too dangerous and there were too many bombings. They don''t speak Arabic.
        So I taught them myself," she replied.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091405a4-e1ed-448f-89a0-99b65c998720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I tried the most basic of Arabic out on her son, Yusif, he
        stared at me blankly.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09af805a-8be5-4ab6-b1aa-76f88d3026c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The middle-aged man visiting ''a dear friend''</h3>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3162082c-c498-416b-971c-2ab01d1e2c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every adult who arrives is questioned by intelligence officers with
        the U.S.-backed Syrian Democratic Force. All adult males, and foreign women,
        are also questioned by American, British and French personnel who have parked
        their armored vehicles on a low bluff overlooking the assembled civilians.
        Our SDF escorts made it clear we were not to approach or take images of the
        American staff and their colleagues.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfc4e8b-3d1c-4b33-bae3-09cb56d8d445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. military had questioned Fattah Al-Khatib, a man in his
        50s with a thick white beard, originally from Idlib Province in Western Syria.
        Fattah told me he made the journey east to visit a "dear friend." When fighting
        broke out, he and his family were forced to follow the retreating ISIS fighters.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5386438c-72d6-4225-8bab-e9e6f2abdc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you or any or your family have any connections with ISIS?" I
        asked him.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4043cad-ac45-434a-9545-7a43853a527d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No," he answered, adding "that''s exactly what the American intelligence
        people asked me. No, I don''t."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8fa9ed-6d1f-4edf-b155-9ea85ff428ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I asked him about the situation inside Baghouz Al-Fawqani, where
        food and supplies are known to be running low, and people are living in tents.
        "It''s normal," he said. "People have set up stalls and are selling and bartering
        food and other goods. There are people from all over the world. There are
        many people from Chechnya."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4ff5a0-1f89-4337-8a19-064cc2e3d18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s strange," I said, "that you find a Chechen in Baghouz Al-Fawqani,
        isn''t it?" I ask. Baghouz Al-Fawqani, even in the best of times, has never
        been on the tourist circuit, and SDF commanders say there are many Chechens
        among the 500 ISIS fighters holed up in the town.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a965adb8-ee4f-4a63-b6e7-46f2f9901a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if it''s suspicious or not," he replied, shrugging
        off my question with complete nonchalance.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cfbbca-583d-47ad-a0fc-1081bfc77460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The last survivors of an airstrike</h3>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6d98e2-0d36-4472-ae7f-173a4a62802a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdul Rahman, a young man in his 20s, and his extended family were
        on the receiving end of an airstrike in the town. When I met him, he was sitting
        upright with a blanket on his lap. His face, hands and arms were severely
        blistered. A bandage wound round his head above bloodshot eyes. Next to him
        sat his kid sister, with burns on her face as well.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c60ede3-ed0a-4ac5-8d49-179958cbb4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdul Rahman''s house in Baghouz Al-Fawqani took a direct hit at
        about three in the morning, a few days ago. Asked if anyone died, he responded
        quickly: "My mother, my brother, his wife, his son, my sister, my wife, my
        daughter, my uncle, his wife and their two children," he says.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b7dcbc-3fe7-4f44-af70-3ad50f55e421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father, Salam, 45, listened. He has a bandage on his left hand
        and his face is severely scarred. Another bandage winds around his neck and
        over his chin; he says his jaw was broken in the airstrike.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad329c3b-90ff-44da-a897-fa3e483f57ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m afraid," he told me, his voice shaking. "Do you understand?
        I''m afraid. All I have left is my daughter and my son." He covered his face
        and broke down in tears.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45eb598c-50b3-4582-8a83-8b58a3967126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By mid-afternoon, two white buses arrived. Women and children climbed
        onboard for a five-hour drive north, to an already overcrowded camp for the
        displaced near the town of Al-Houl. Men believed to be ISIS members are sent
        to a separate camp for further questioning. This includes more than 800 foreign
        fighters.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe13c268-d090-4673-8621-f9083a015389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the crying of babies, the passengers are subdued. Willing
        or otherwise, these former subjects of the once-feared Islamic State have
        lost everything. Their so-called caliphate has been reduced to a tiny dot
        on the map, soon to be erased all together.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb2b5c6-7c0f-483f-970c-8b3cd1914c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they lived under ISIS rule, state preachers and propagandists
        doubtless argued that the terror group would resurge to defeat its enemies
        against all odds. Some might still believe it.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0cfb4a-ed5b-4459-8ebb-9072d0af40ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:11:04.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:24.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
