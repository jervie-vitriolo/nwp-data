    'title': 'Sotto: Duterte vetoed bill strengthening Philippine Coconut Authority

      '
    'updated': 2019-02-09T13:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec64071-0149-46f5-8abb-67f16a8a423c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:41:17.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:17.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong> President
        Rodrigo Duterte vetoed the proposed law meant to distribute the coconut levy
        funds to farmers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a554c6-7ecc-4dd2-b68a-8501400f48e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:41:17.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:17.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter read aloud at the Senate plenary session Friday, Executive
        Secretary Salvador Medialdea said the President has vetoed the version of
        the bill that was ratified by both houses of Congress.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcb5eb4-2c5c-4515-941b-6842038f0eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:41:17.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:17.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respectfully transmit herewith the veto message of President
        Rodrigo Roa Duterte on consolidated enrolled Senate Bill number 1976, House
        Bill number 8522… virtually yours Executive Secretary Salvador Medialdea,"
        the letter read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d194ae8-605e-47af-9cdc-1fb17fb9bf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:41:17.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:17.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto added that the veto message attached to the letter was signed
        by Duterte, but it was not read at the Senate session.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d34ab8-71e0-489c-8d97-ae24dfd87b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:41:17.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:17.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Bill 1976 or an Act to further strengthen the Philippine
        Coconut Authority (PCA) was among the legislative priorities cited by Duterte
        in his 2018 State of the Nation address. The proposed law was meant to give
        farmers more representation in the PCA, which manages the disposition or utilization
        of long withheld coconut levy funds to farmers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c94fe1-9076-437a-9871-000be71a0059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:41:17.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:17.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Duterte cites as urgent laws on coco levy and rice imports</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d0b379-f4a6-4012-9d83-8b1804a0bfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:41:17.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:17.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coconut levy fund was taken from a tax imposed on coconut farmers
        by the late strongman President Ferdinand Marcos for the development of the
        coconut industry. Part of the funds were allegedly siphoned to corporations
        of alleged cronies of the late president.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a70096-2c63-4918-812d-39d5d56e22cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:41:17.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:17.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both houses of Congress, convening as a bicameral committee, had
        initially come up with a consolidated version of the bill in August 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e640b1-3bbe-42ff-91d1-5f7013194e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:41:17.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:17.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, President Duterte told House Majority Leader Juan Miguel
        "Migz" Zubiri that the bill could be vetoed unless changes were made.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872ea175-d79f-4018-943a-9b61bcb4a39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:41:17.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:17.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ayaw kasi ng Malacañang na pinagusapan namin, majority ng grupo
        na maghahawak ng pondo ay civilians kasi sabi nila the funds, although it''s
        the fund of the farmers, is in trust with the government so parang they''re
        treating it as government fund," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fed352-32a7-47c9-ada9-ad714a756ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:41:17.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:17.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:While the funds are for the farmers, it''s entrusted
        to the government so it seems like they''re treating it as a government fund.
        Malacañang doesn''t like that majority of the group that handles the funds
        are civilians.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69610ea4-d3a2-4203-8b37-a9e21837989c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:41:17.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:17.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Coco Levy Trust Fund bill in danger of getting vetoed --
        Zubiri</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae6be1d-2bf6-4bdd-9c8c-6d54f856944c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:41:17.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:17.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was then amended and a new ratified version was submitted
        to Duterte late last year to avoid being vetoed. It was not immediately clear
        what provisions of the amended bill Duterte found objectionable.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d650034-b20b-4540-9673-92315368c966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:41:17.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:17.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 21, Duterte had sought for the resignation of the board
        of directors of the Philippine Coconut Authority and appointed retired Air
        Force Chief Galileo Kintanar to head the agency.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c28011-2776-4b1f-9c9c-0e81f60bd881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:41:17.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:59:17.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the move was meant to prepare for the passage of the
        bill to disburse the coconut levy funds.</p>'
