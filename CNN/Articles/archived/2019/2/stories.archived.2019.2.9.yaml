    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Thailand']
    'template': '1'
    'title': 'This princess could be the next prime minister of Thailand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f5ac0f-d68b-4e85-95d6-256264f7baca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:49:08.228Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:37.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Thai political party has nominated the
        King''s sister as its candidate for prime minister in March elections -- an
        unprecedented move that could upend the political landscape and give the revered
        monarchy an overt role in politics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e011ab-9019-4619-85e8-730f94a01dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:49:08.228Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:37.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Ubolratana Rajakanya, the 67-year-old elder sister of King
        Vajiralongkorn, will run for the Thai Raksa Chart Party (Thai Save The Nation)
        aligned with populist former prime minister Thaksin Shinawatra, who was ousted
        by the military in a 2005 coup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e92560f-ac2e-4622-98e4-75fde70bdd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:49:08.228Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:37.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of her leading opponents will be the military-backed current
        Prime Minister Prayut Chan-o-Cha, who announced his own candidacy Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95158490-cd70-40cd-ae48-08e9d6bb0e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:49:08.228Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:37.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai Raksa Chart Party chief Lt. Preechapon Pongpanich confirmed
        the announcement in a statement on Friday. "After the meeting among our executives,
        we have concluded to send Princess Ubolratana as our PM candidate. She is
        knowledgeable and capable person," he said. "After the meeting we reached
        out to her, and she has been gracefully kind and accepted our invitation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c769ecf-9a28-4f36-836b-4a6c7d86f8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:49:08.228Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:37.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai Raksa Chart is an offshoot of Pheu Thai, the latest incarnation
        of Thaksin''s party that has won every election since 2001.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9218d912-19cd-4169-8697-589b9adbfd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:49:08.228Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:37.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candidacy of a close member of the royal family is unprecedented
        in Thailand since the era of absolute monarchy ended 86 years ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c340647f-b06e-4d19-87a6-45ee77f57a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:49:08.228Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:37.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday night, Thailand''s King Maha Vajiralongkorn weighed in
        on his sister''s nomination in a decidedly sharp statement, particularly by
        the standards of Thai royalty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83613b18-94da-45dd-a247-0a9dff976c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:49:08.229Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:37.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To involve a high-level member of the royal family in politics,
        directly or indirectly, is against royal traditions, norms and the national
        culture," he said, adding that "it is deemed extremely inappropriate."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b25028-363d-4906-a2be-ea1aac9922d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:49:08.229Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:37.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How could she affect Thai politics?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e021b587-a977-4af9-8c34-26640ed8c60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:49:08.229Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:37.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past five years, Thailand has been ruled by a military junta
        headed by coup leader turned prime minister Prayut. The March 24 poll is widely
        considered to be a vote between a form of democracy and legitimized authoritarian
        rule.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf157851-d697-479e-8f2d-15bf63efaba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:49:08.229Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:37.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubolratana''s candidacy would upend the race and could be a blow
        to pro-military parties pushing for Prayut to stay in power. He has been nominated
        by the Palang Pracharat party.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c89174-0738-4059-b518-3a586423d58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:49:08.229Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:37.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prayut seized power in a coup in 2014, shortly after Thaksin''s
        sister and former prime minister Yingluck Shinawatra was kicked out of office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015dcd1c-4098-470a-b0dd-8fc41b692d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:49:08.229Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:37.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has consolidated the military''s role in politics through an
        army-drafted 2017 constitution widely seen as designed to prevent Pheu Thai
        from returning to power and ensuring a continuing say for the army.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7517a2bc-ae40-4e78-9b89-f030f5c40588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:49:08.229Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:37.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of her royal blood, Ubolratana''s candidacy could prompt
        Prayut to reconsider his own candidacy, according to Chambers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d1faaf-ef57-4edf-a56e-b60f00f3f26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:49:08.229Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:37.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The political culture of Thailand finds that royalty cannot be
        challenged and for anyone to politically challenge this royalty, well that''s
        simply not acceptable through the political culture," Chambers said. "I doubt
        any other candidate would dare run against her."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a1ac7a-f38d-4a60-9dbf-5acec63929db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:49:08.229Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:37.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A draconian lese majeste law, backed up by prison terms, could also
        mean Ubolratana remains unchallenged.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fab122-bc80-403c-9a72-cff4fd075e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:49:08.229Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:37.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thaksin and his policies are popular in the country''s northeast,
        but he is despised by the royalist and military establishment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd854e3f4-458d-4867-93e6-b0d1c07fbae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:49:08.230Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:37.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That bitter rivalry -- between Thaksin''s supporters, known as the
        Red Shirts, and the royalist elites, known as the Yellow Shirts -- has been
        a hallmark of politics for the past 20 years, with deadly street protests
        a common occurrence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e9d309-dec1-4d35-ab3f-0c53963b297f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:49:08.230Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:37.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s announcement signals a surprise marriage between the two
        sides, with Ubolratana having the power to break that cycle.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2735982-37a1-4bbf-85bd-32f9b71f86cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:49:08.230Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:37.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are hoping that this princess will be a light at the end
        of Thailand''s dark tunnel of dictatorial authoritarianism. That she''ll be
        the means by which democratic forces can compel the junta to cede power and
        go back to the barracks," Chambers said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09bb783-007b-4568-80ba-71832046bc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:49:08.230Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:37.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai Raksa Chart said in a statement that Ubolratana "thinks it
        is about time to volunteer to perform the duty as Prime Minister to ... bring
        development to the country and return the well-being to the people by applying
        technology, to improve economics and society in order to modernize Thailand
        at international level, and moreover to create reconciliation among Thai people."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1945e7a7-334e-4ece-af61-1648aadcc08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:49:08.230Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:37.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reconciliation is key for the party, and Ubolratana''s status could
        quell the chance of more street protests or a future coup and ensure there
        will be peace during the King''s coronation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f9397f-21d7-43aa-ab2d-5536dfdbf42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:49:08.230Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:37.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can a Princess be PM?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e305e7-1d81-49bb-98e2-3254f31e4358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:49:08.230Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:37.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubolratana is the eldest child of King Bhumibol Adulyadej, who died
        in 2016, and Queen Sirikit. Royal family members of her rank are not barred
        from politics but have opted to stay neutral in the past.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81ba133-0e83-4dde-92fc-6b316b62d8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:49:08.230Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:37.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubolratana was close to her father and the two won a gold medal
        in sailing at the 1967 Southeast Asian Games. She relinquished her royal title
        when she married her American husband Peter Ladd Jensen in 1972 and settled
        in the US, where she studied biochemistry at the Massachusetts Institute of
        Technology.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132b02ef-ce54-476a-97ba-756d3df59884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:49:08.230Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:37.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple had three children but their second, Khun Bhumi Jensen
        -- known as Khun Poom -- died in the 2004 tsunami that ravaged southern Thailand.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fac53e-b05a-46b5-b4bb-95b73153e8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:49:08.230Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:37.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following her divorce in 1998, she returned to Thailand permanently
        in 2001 and became active in royal life. She has been working as a representative
        for the Thai tourism authority for more than 10 years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ae96a5-19ad-4272-8793-dc86111a99a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:49:08.231Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:37.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubolratana set up several charities, including the Khun Poom Foundation
        named after her son that assists children with autism and other learning disabilities,
        and headed a campaign that helps young people stay off drugs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bd5f7a-bdb2-4a47-b81c-4a6480c5680b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:49:08.231Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:37.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is also a keen singer and actor, appearing in several films,
        and is active on social media, where posts of her singing and dancing have
        gone viral.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e258304-8c27-4297-9168-b4180c3e4503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:49:08.231Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:37.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Thais will vote for the 500-seat lower house of parliament.
        But the 250-member upper house, or Senate, will be chosen entirely by the
        military.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d76d34b-09b0-4133-ae64-cc740f7f7b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:49:08.231Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:37.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/02/08/asia/thailand-election-princess-candidate-intl/index.html">This
        princess could be the next prime minister of Thailand</a>."</p>'
  'Abu-Sayyaf-foreign-suicide-bomber-Sulu':
    'created': 2019-02-09T07:42:48.915Z
    'imagesource': 'jcr:77b32978-1760-40b6-9364-3fb1153b8df0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd054408-f94a-4673-bcbc-d57d3e0a37ae'
    'lead': 'Authorities are on the lookout for a foreign suicide bomber being harbored
      by Abu Sayyaf fighters in their known lair in Patikul, Sulu.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-09T07:51:55.337Z
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T16:59:36.357+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:59:04.441+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abu Sayyaf harboring foreign suicide bomber in Sulu – Año'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faf60e5-516c-4ef9-97a4-ac7b4995cc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:51:55.338Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T16:59:36.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9)</strong> — Authorities
        are on the lookout for a foreign suicide bomber being harbored by Abu Sayyaf
        fighters in their known lair in Patikul, Sulu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c572e19-b54d-4dde-a483-7bb2e04ed8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:51:55.338Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T16:59:36.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año on Saturday told CNN Philippines
        the Arab-speaking terrorist is with the Sulu faction of the Abu Sayyaf led
        by Hatib Hajan Sawadjaan, the supposed acting leader of the international
        terrorist network ISIS in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9b5baf-2c05-4fdc-b854-89f3e6273852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:51:55.338Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T16:59:36.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is described as an Arab because he spoke Arabic… We''re on the
        lookout for this Arab national," Año said. "According to our sources he''s
        also a suicide bomber."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ad07f7-05a3-449a-b9ca-38c9124a8e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:51:55.338Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T16:59:36.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the United States Department of Defense''s report
        naming Sawadjaan as the ISIS emir replacing slain leader Isnilon Hapilon,
        Año confirmed that among all Abu Sayyaf factions, it is "Sawadjaan and his
        followers who are really adhering and very active in supporting the call of
        ISIS."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06859b2a-0c27-40b2-b7d9-3a386948c9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:51:55.338Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T16:59:36.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2019/02/07/ISIS-Philippines-emir-Hatib-Hajan-Sawadjaan.html">READ:
        Jolo blast mastermind is ISIS PH''s acting emir – U.S. Defense</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ee3061-ab30-4e66-ab85-9d670fc72014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:51:55.338Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T16:59:36.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sawadjaan is the alleged mastermind in the deadly twin blasts in
        a church in Jolo, Sulu, which left 23 people dead and about 100 wounded last
        January 27.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e06068-1b02-4cdc-8c63-04d5c862a600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:51:55.338Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T16:59:36.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año on Saturday also confirmed that the government is working with
        Indonesian authorities who want to clarify if the couple who allegedly carried
        out the suicide attack in Jolo were indeed Indonesian citizens, as he earlier
        reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65416306-3efd-4a57-8be5-76de7adce01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:51:55.338Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T16:59:36.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re working with them. We''ll be asking their assistance for
        confirmation and identification during DNA testing."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76919da-fa1b-498a-9554-8f97c89b9f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:51:55.339Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T16:59:36.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the suicide bombers, who spoke Bahasa Indonesia, were survived
        by their 10-year-old daughter who are now with Abu Sayyaf fighters in Sulu.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbf1bb2-e9de-4e24-b3fd-4b8a5efda4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:51:55.339Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T16:59:36.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2019/02/01/jolo-blast-suicide-bombers-ano.html">READ:
        Indonesian suicide bombers behind Jolo blasts – Año</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6e471d-df89-4d0a-b0b1-ff5d1c1e7b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:51:55.339Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T16:59:36.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año estimates at least 10 other foreign terrorists are still in
        the country after they were able to "sneak out of" Marawi City during the
        five-month war between government forces and the ISIS-linked Maute group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358ee93f-3b9f-4d5e-b4ec-426fe823c37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:51:55.339Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T16:59:36.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 30 foreign terrorists were among the 1,000 killed in the
        heavy fighting which lasted from May to October 2017 and prompted President
        Rodrigo Duterte to declare martial law in Mindanao. Military rule remains
        in effect in the island region as Congress granted the President''s third
        request for an extension to quell the rebellion.</p>'
  'Australia-US-crystal-meth-shipment':
    'author': 'Ally Barnard, CNN'
    'caption': 'Methylamphetamine with an estimated street value of AUS$1.29 billion
      (more than USD$911 million) has been seized by Australian and U.S. authorities,
      according to the Australian Federal Police.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-09T07:49:28.802Z
    'imagesource': 'jcr:167e28cc-4e80-4bfd-be8c-be91abd9b36a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8edc5747-3983-4b1f-97f6-ff5a2bcadd81'
    'lead': 'U.S. authorities have confiscated almost a billion dollars'' worth of
      methamphetamine bound for Australia in the largest-ever seizure of the drug
      on American soil, Australian police announced Friday after a joint operation.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-09T07:55:45.635Z
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-29T16:59:35.837+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:59:04.666+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Australia']
    'template': '1'
    'title': 'Australia, U.S. seize largest ever meth shipment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23e974f-b6ed-4768-bec7-cacfba9da771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:55:45.635Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:35.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. authorities have confiscated almost
        a billion dollars'' worth of methamphetamine bound for Australia in the largest-ever
        seizure of the drug on American soil, Australian police announced Friday after
        a joint operation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d12657-193d-4594-b21e-6d5b6d682e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:55:45.636Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:35.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 1.7 tons of meth was seized in California on January 9 by
        U.S. authorities, along with smaller amounts of cocaine and heroin, police
        said. The estimated street value of the meth was 1.29 billion AUD, or $911
        million and was also the largest-ever shipment intended for Australia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41082a58-7455-477a-8ac9-3475e5ced077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:55:45.636Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:35.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, police in Australia arrested six people in the states
        of Victoria and New South Wales allegedly involved with the U.S.-based crime
        syndicate believed behind the record-breaking shipment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf67139-82e1-4e7e-8c5a-d0581313544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:55:45.636Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:35.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hundreds of thousands of dollars of proceeds of crime was located
        during the search warrant in Woodstock, and about 6.5kg of (meth) was found
        at a property in Keilor Downs," police said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358a10f6-7704-4c04-acff-6e0e7e782c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:55:45.636Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:35.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of those arrested in Australia will appear at Melbourne Magistrates
        Court later on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99927763-14cf-4bd7-86e8-d671524a95f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:55:45.636Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:35.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Canada also conducted searches in Burnaby, British
        Columbia, as they attempted to crack down on the international crime syndicate
        believed behind the smuggling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc091f9-4532-49c9-91b2-706e24ab6cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:55:45.636Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:35.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos released by police showed the drugs hidden inside electronic
        equipment and loaded onto wooden pallets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192fe7cd-8e06-435f-a86d-8db2735dc75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:55:45.636Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:35.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By stopping this, we have ensured criminals will not profit from
        the immense pain these drugs would have caused our community," said Bruce
        Hill, a spokesman for the Australian Federal Police organized crime unit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149f1ff6-71fd-49a3-b6d0-d6b440caf9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:55:45.636Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:35.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Carouso, the U.S. acting ambassador to Australia, said in
        a statement that "this historic seizure highlights just how important the
        U.S.-Australian partnership is in protecting Americans and Australians alike.
        Every day, U.S. and Australian law enforcement officers work together to keep
        us all safe."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcd0eba-8a69-4e30-aafb-48d9e3617fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:55:45.636Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:35.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to authorities in the Australian state of Victoria, around
        2 tons of meth is consumed in the state every year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ffb46c-28f6-4e98-8bf9-a478671511e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:55:45.637Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:35.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Removing 1.7 tons of (meth) before it reaches our streets will
        have a huge effect on the illicit drug market," said Australian Criminal Intelligence
        Commission spokesman Jason Halls.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eca632-bcaa-4b17-be76-f4ebb832623c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:55:45.637Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:35.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, police in Australia <a href="https://edition.cnn.com/2019/01/16/australia/australia-drug-bust-flight-attendants-intl/index.html">arrested
        cabin crew for Malaysia-based carrier Malindo Air</a> on accusations they
        helped smuggle heroin and meth worth millions of dollars from Asia to Australian
        cities, as part of a multinational syndicate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f2e52c-4d05-426e-9c04-09296139fe2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T07:55:45.637Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:35.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>.This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/02/07/australia/australia-us-meth-intl/index.html">Australia
        and US seize largest ever meth shipment.</a>"</p>'
  'Saudi-Crown-Prince-Mohammed-bin-Salman-Jamal-Khashoggi-New-York-Times':
    'author': 'Laura Smith-Spark, CNN'
    'caption': 'Saudi Arabia''s Crown Prince Mohammed bin Salman. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-09T07:55:56.749Z
    'imagesource': 'jcr:f5c004a3-4221-4162-802a-f5667f62e326'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '064d2109-e495-4cd5-829e-bcd3966e1239'
    'lead': 'The conversation -- with aide Turki Aldakhil -- occurred in September
      2017, just over a year before Jamal Khashoggi, a Washington Post columnist,
      was killed and dismembered after entering the Saudi consulate in Istanbul, the
      Times reported Thursday'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-09T08:04:22.730Z
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-29T16:59:35.095+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:59:04.899+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NYT: Saudi Crown Prince said he would use ''a bullet'' on Khashoggi'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145f3f35-ff76-43a2-b6cb-9453209bba14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:04:22.731Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:35.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Saudi Arabia''s Crown Prince Mohammed bin Salman told a
        top aide in 2017 that he would use "a bullet" on Saudi journalist Jamal Khashoggi,&nbsp;<a
        href="https://www.nytimes.com/2019/02/07/us/politics/khashoggi-mohammed-bin-salman.html">according
        to a New York Times report</a>&nbsp;citing U.S. and foreign officials with
        direct knowledge of intelligence reports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2491f9cd-f77f-4f3a-b897-0482345b6439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:04:22.731Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:35.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conversation -- with aide Turki Aldakhil -- occurred in September
        2017, just over a year before Khashoggi, a Washington Post columnist, was
        killed and dismembered after entering the Saudi consulate in Istanbul, the
        Times reported Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f539893-a3e0-424a-af59-03154b8290d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:04:22.731Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:35.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the conversation, bin Salman reportedly said that if Khashoggi
        -- a Saudi royal court insider turned government critic -- could not be tempted
        back to the kingdom, then he should be returned forcibly. If that did not
        work, the Crown Prince said he would go after Khashoggi "with a bullet," the
        Times reported officials familiar with one of the intelligence reports as
        saying.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b0e2c6-9fa7-41d1-9dbf-330aabb0e1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:04:22.731Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:35.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recording was intercepted at the time by U.S. intelligence,
        the Times said. However, its significance was only understood when it was
        listened to by intelligence officers after Khashoggi''s death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1773edcb-c790-4505-9e22-946c7ee0166b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:04:22.731Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:35.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article also claimed that days before the conversation with
        Aldakhil, according to the same intelligence report, bin Salman complained
        to another aide, Saud al-Qahtani, that Khashoggi had grown too influential
        and was reportedly tarnishing his image as a reformer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40509f6-5f0f-4159-bcd0-44d66a2aeeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:04:22.731Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:35.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not seen or heard the intelligence reports and cannot independently
        verify the Times'' claims. The Saudi government and Aldakhil didn''t immediately
        respond to CNN''s request for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7375bb-6922-4867-b2ea-0fb94de357ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:04:22.731Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:35.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riyadh has maintained that neither bin Salman nor King Salman knew
        of the operation to target Khashoggi last October. U.S. officials, however,
        have said such a mission -- including 15 men sent from Riyadh -- could not
        have been carried out without the authorization of bin Salman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6df281-1ab7-4cef-a5c4-312c97d8809a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:04:22.731Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:35.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi prosecutors have&nbsp;<a href="https://edition.cnn.com/2019/01/03/middleeast/khashoggi-murder-trial-starts-intl/index.html">put
        11 people on trial accused of Khashoggi''s murder</a>, demanding the death
        penalty for five of them. However, UN officials say the trial falls short
        of their call for an independent and international investigation, and U.S.
        officials say it has not reached the "threshold of credibility and accountability"
        they expect.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e410d0-0be5-4f6f-bee6-2f29eba6c6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:04:22.732Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:35.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump has come under pressure from Congress
        and others to hold Saudi Arabia accountable over the Khashoggi case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f40ee1-48b5-4fda-b306-9bc4e8565292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:04:22.732Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:35.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House faces a deadline Friday to respond to a Senate request
        for the President to determine whether bin Salman is responsible for a violation
        of human rights "against an individual exercising freedom of expression" under
        the Magnitsky Act.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07293c86-7702-46be-a821-91cfa41e1cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:04:22.732Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:35.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Press freedom advocates urge action</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b627af4-2d22-45a1-a932-00369954c3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:04:22.732Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:35.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives from the Committee to Protect Journalists, Human
        Rights Watch and other groups&nbsp;<a href="https://edition.cnn.com/2019/02/07/media/jamal-khashoggi-committee-to-protect-journalists/index.html">gathered
        near the White House</a>&nbsp;on Thursday to draw attention to the looming
        deadline.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2e6b83-2226-4b13-9ec2-fd59dc1998c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:04:22.732Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:35.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Courtney Radsch, of the Committee to Protect Journalists, said a
        "strong response" from the U.S. administration and Trump himself "would send
        a message to the Saudi authorities that acts, such as the murder of Jamal
        Khashoggi, will not be tolerated."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c90d784-673a-4cd0-a3fb-4ef3dd72f30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:04:22.732Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:35.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a source familiar with the administration''s plans told
        CNN that the administration was expected to "double down on defending MBS.
        They think the pressure is fading." The source added that the expectation
        was that the White House would reiterate there is not a "smoking gun" directly
        tying the Crown Prince to the murder.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4349de32-f857-4e97-86c8-e6ec4e8e3c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:04:22.732Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:35.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIA concluded that bin Salman ordered Khashoggi''s murder, but
        Trump and some of his allies have cast doubt on the intelligence assessment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752c2e41-e535-4a2e-89c4-19c033dae5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:04:22.732Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:35.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has been reluctant to punish Saudi Arabia
        over Khashoggi''s murder,&nbsp;citing&nbsp;economic benefits to the U.S.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9574895d-b6c9-4966-9f3e-7850056a0a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:04:22.732Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:35.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UN rapporteur: Saudi Arabia ''curtailed'' Turkey inquiry</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bd5081-89ef-4fcd-a39e-21c7aed0daba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:04:22.733Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:35.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the UN Special Rapporteur leading an international human
        rights inquiry into Khashoggi''s murder on Thursday accused the Saudis of
        having "seriously curtailed and undermined" Turkey''s efforts to comply with
        the investigation by denying access to the consulate for almost two weeks
        after his October 2 killing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1816d8f-79d5-4e83-8912-7d6a3303ef20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:04:22.733Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:35.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inadequate time and access was granted to Turkish investigators
        to conduct a professional and effective crime-scene examination and search
        required by international standards for investigation," Agnes Callamard said
        in a&nbsp;<a href="https://www.ohchr.org/EN/NewsEvents/Pages/DisplayNews.aspx?NewsID=24143&amp;LangID=E">preliminary
        report</a>&nbsp;following a visit to Turkey last week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02b7939-f424-4605-9b6a-94230560addb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:04:22.733Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:35.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her team had, however, been given access to evidence "including
        to parts of the chilling and gruesome audio material obtained and retained
        by Turkish intelligence agency," Callamard said. She added that they were
        not able to undertake a deep technical examination of this material, and had
        not had the opportunity to independently authenticate the audio material.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8909429-7045-4a1f-b262-f95dc7669777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:04:22.733Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:35.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard called the journalist''s murder "the gravest violation
        of the most fundamental of all rights, the right to life" and said it was
        "unconscionable" that the Saudi authorities continued to fail to disclose
        the whereabouts of his remains.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98db20c-2f4f-4b83-b667-2a958b2076a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:04:22.733Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:35.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Evidence collected during my mission to Turkey shows prime facie
        case that Mr. Khashoggi was the victim of a brutal and premeditated killing,
        planned and perpetrated by officials of the State of Saudi Arabia," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840ce238-0f10-4efa-8956-61941e2b56fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:04:22.733Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:35.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mission could not firmly establish whether the original intention
        was to abduct Mr. Khashoggi, with his murder planned only in the eventuality
        of this abduction failing. What is abundantly clear is that much planning
        and preparation took place following Mr. Khashoggi''s initial visit to the
        consulate on 28 September."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3051c40c-304d-4d73-8a8a-ad5fcd2f6718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:04:22.733Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:35.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard said she had requested an official country visit to Saudi
        Arabia in order for officials there to provide relevant evidence, shed light
        on the prosecution process and explain why the kingdom was denying Turkey''s
        demand for the suspects'' extradition.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dcec2b-1738-4f98-a5e7-24825e77272d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:04:22.733Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:35.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudis have presented shifting stories about Khashoggi''s fate,
        initially denying any knowledge before arguing that a group of rogue operators,
        many of whom belong to bin Salman''s inner circle, were responsible for the
        journalist''s death.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaadec8a-e7a1-4a34-b9b3-c404be51f7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:04:22.733Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:59:35.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/02/08/middleeast/jamal-khashoggi-saudi-us-intl/index.html">NYT:
        Saudi Crown Prince said he would use ''a bullet'' on Khashoggi.</a>"</p>'
  'Thai-Princess-Ubolratana-Rajakanya-Thailand-Royalty-PM-run':
    'author': 'Kocha Olarn and Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-09T07:38:18.057Z
    'imagesource': 'jcr:8bb6c4c1-af1b-4efe-84fc-6a148b215e62'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ab48a94-235f-4ddd-a3ab-e7232b1c1cc2'
    'lead': 'Thailand''s king has strongly criticized his sister''s announcement she
      will stand in elections next month -- an unprecedented move that could upend
      the political landscape and give the revered monarchy an overt role in politics.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-09T08:09:09.441Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T16:59:34.120+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:59:05.223+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'stories': ['b170ef08-dc1d-479e-bd69-20808394bc09']
    'template': '1'
    'title': 'Will Thai King prevent sister from running to be next prime minister?'
    'visualType': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b30fbbb-c3bb-4785-b24c-a582aec1f358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:09:09.445Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:34.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thailand''s king has strongly criticized
        his sister''s announcement she will stand in elections next month -- an unprecedented
        move that could upend the political landscape and give the revered monarchy
        an overt role in politics.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a976c51b-6ec1-4d5b-aa6c-49aa5e99917c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:09:09.445Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:34.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To involve a high-level member of the royal family in politics,
        directly or indirectly, is against royal traditions, norms and the national
        culture," King Maha Vajiralongkorn said Friday night, adding that "it is deemed
        extremely inappropriate."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0478e26-4da3-42a1-be12-89dd088f0cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:09:09.445Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:34.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement came after Princess Ubolratana Rajakanya, Vajiralongkorn''s
        67-year-old older sister, said she would stand as the prime ministerial candidate
        for the Thai Raksa Chart Party (Thai Save The Nation, or TSN) aligned with
        populist former leader Thaksin Shinawatra, who was ousted by the military
        in a 2005 coup.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbff950d-1510-46b3-8071-06f2c3bb7533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:09:09.445Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:34.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of her leading opponents will be the military-backed current
        Prime Minister Prayut Chan-o-Cha, who announced his own candidacy Friday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25e3616-6eb3-45f2-bb40-f1b50135d6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:09:09.445Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:34.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai Raksa Chart Party chief Lt. Preechapon Pongpanich confirmed
        the announcement in a statement Friday. "After the meeting among our executives,
        we have concluded to send Princess Ubolratana as our PM candidate. She is
        (a) knowledgeable and capable person," he said. "After the meeting we reached
        out to her, and she has been gracefully kind and accepted our invitation."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a004afd2-ad97-4b09-bad3-20a4833281a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:09:09.445Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:34.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai Raksa Chart is an offshoot of Pheu Thai, the latest incarnation
        of Thaksin''s party that has won every election since 2001.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc5284c-e46f-4069-bf4c-ca837f7bfc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:09:09.445Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:34.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candidacy of a close member of the royal family is unprecedented
        in Thailand since the era of absolute monarchy ended 86 years ago.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e6d335-a773-4d0c-ab0b-215f1ed4b96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:09:09.445Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:34.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is currently unclear what effect the King''s statement will have
        on Ubolratana''s decision or ability to run. In a statement following her
        brother''s, the princess thanked "all Thais for the love and moral support
        given to me in the past day."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d14ba18-6363-4c38-b93e-8177f0fa1f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:09:09.446Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:34.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to say again with sincerity that I want to see Thailand
        move forward," she said. "I want to see all Thais have rights and the chance
        to live well and be happy."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813cce7a-ec18-450c-bf09-db8f66d88cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:09:09.446Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:34.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Saturday, TSN said it accepted Vajiralongkorn''s
        words "with our loyalty to the King and all royal family members."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055cdcac-3291-4a6e-9ab5-ed2c23e2bdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:09:09.446Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:34.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TSN feels deeply touched from the kindness of Princess Ubolratana
        who has given her generosity to TSN," the statement continued.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd17fbc6-fd6e-49ad-8c45-b1d528ef6af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:09:09.446Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:34.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TSN will comply with the Electoral Commission''s regulations, election
        laws, constitution and to royal traditions with respect, and (it stands) ready
        to bring prosperity to Thailand with respecting the decision of the people
        under democratic system with the kind as our head of state."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa0c28e-c3e3-4a8d-8826-4f024d4b8f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:09:09.446Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:34.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether Ubolratana''s candidacy continues falls on the Electoral
        Commission, which must decide whether to keep her on the ballot, as Thai law
        stipulates that once a name is submitted, it cannot be withdrawn.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bf3877-35e9-4791-a76f-6524d33bbcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:09:09.446Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:34.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How could she affect Thai politics?</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53879b6e-a5c8-4a13-b6e0-861512f239c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:09:09.446Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:34.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past five years, Thailand has been ruled by a military junta
        headed by coup leader turned prime minister Prayut. The March 24 poll is widely
        considered to be a vote between a form of democracy and legitimized authoritarian
        rule.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2493f40c-40c4-4e34-95fc-037503c9ede6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:09:09.446Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:34.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubolratana''s candidacy would upend the race and could be a blow
        to pro-military parties pushing for Prayut to stay in power. He has been nominated
        by the Palang Pracharat party.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6639093-6e49-43f8-a2b1-8b03187f13f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:09:09.446Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:34.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prayut seized power in a coup in 2014, shortly after Thaksin''s
        sister and former prime minister Yingluck Shinawatra was kicked out of office.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333560c3-e39b-41a2-8d97-aea8628e1523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:09:09.446Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:34.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has consolidated the military''s role in politics through an
        army-drafted 2017 constitution widely seen as designed to prevent Pheu Thai
        from returning to power and ensuring a continuing say for the army.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5b5d42-784c-42f3-a11c-01f5cc654b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:09:09.446Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:34.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of her royal blood, Ubolratana''s candidacy could prompt
        Prayut to reconsider his own candidacy, according to Chambers.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565a9e06-e4fe-4f1f-8936-ff70a643176e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:09:09.447Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:34.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The political culture of Thailand finds that royalty cannot be
        challenged and for anyone to politically challenge this royalty, well that''s
        simply not acceptable through the political culture," Chambers said. "I doubt
        any other candidate would dare run against her."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f28828-9740-46ef-b2b5-f25a6eff3d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:09:09.447Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:34.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A draconian lese-majeste law, backed up by prison terms, could also
        mean Ubolratana remains unchallenged.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd819ab73-eb2a-4ea5-8ed9-fd853ebd3649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:09:09.447Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:34.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thaksin and his policies are popular in the country''s northeast,
        but he is despised by the royalist and military establishment.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ff8f67-7971-4f09-a2ec-b9fd655a066d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:09:09.447Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:34.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That bitter rivalry -- between Thaksin''s supporters, known as the
        Red Shirts, and the royalist elites, known as the Yellow Shirts -- has been
        a hallmark of politics for the past 20 years, with deadly street protests
        a common occurrence.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309c7803-ca69-4a0c-b13b-cc1e7127c33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:09:09.447Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:34.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s announcement signals a surprise marriage between the two
        sides, with Ubolratana having the power to break that cycle.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1630cb31-44d3-4323-a16a-a6121b821de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:09:09.447Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:34.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are hoping that this princess will be a light at the end
        of Thailand''s dark tunnel of dictatorial authoritarianism. That she''ll be
        the means by which democratic forces can compel the junta to cede power and
        go back to the barracks," Chambers said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c7068b-4ded-437b-a9cd-c4fce2b31e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:09:09.447Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:34.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai Raksa Chart said in a statement that Ubolratana "thinks it
        is about time to volunteer to perform the duty as prime minister to ... bring
        development to the country and return the well-being to the people by applying
        technology, to improve economics and society in order to modernize Thailand
        at international level, and moreover to create reconciliation among Thai people."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b8cbfe-f098-474e-aa18-68c8e290a086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:09:09.447Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:34.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reconciliation is key for the party, and Ubolratana''s status could
        quell the chance of more street protests or a future coup and ensure there
        will be peace during the King''s coronation.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ab7a78-a5db-45a9-9a9a-7c5257a6c46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:09:09.447Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:34.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Can a princess be PM?</strong></h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf58f99-f947-4ba4-bfae-ce6cddc0dea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:09:09.447Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:34.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubolratana is the eldest child of King Bhumibol Adulyadej, who died
        in 2016, and Queen Sirikit. Royal family members of her rank are not barred
        from politics but have opted to stay neutral in the past.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57839d75-e25d-4b3c-9249-6d51c6f36258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:09:09.447Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:34.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubolratana was close to her father and the two won a gold medal
        in sailing at the 1967 Southeast Asian Games. She relinquished her royal title
        when she married her American husband Peter Ladd Jensen in 1972 and settled
        in the United States, where she studied biochemistry at the Massachusetts
        Institute of Technology.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b3ca73-d537-435c-8fcc-50fd65708074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:09:09.448Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:34.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple had three children but their second, Khun Bhumi Jensen
        -- known as Khun Poom -- died in the 2004 tsunami that ravaged southern Thailand.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bc0b9f-e860-4de7-abd6-66969d6f52cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:09:09.448Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:34.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following her divorce in 1998, she returned to Thailand permanently
        in 2001 and became active in royal life. She has been working as a representative
        for the Thai tourism authority for more than 10 years.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121dca7f-14ad-46b3-8162-0089f20b80a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:09:09.448Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:34.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubolratana set up several charities, including the Khun Poom Foundation,
        named after her son, that assists children with autism and other learning
        disabilities, and headed a campaign that helps young people stay off drugs.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e474abc-5f4f-46d9-8229-116364f3e981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:09:09.448Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:34.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is also a keen singer and actor, appearing in several films,
        and is active on social media, where posts of her singing and dancing have
        gone viral.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b31ce70-a5ce-4c88-84f7-909e7032e7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:09:09.448Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:34.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Thais will vote for the 500-seat lower house of parliament.
        But the 250-member upper house, or Senate, will be chosen entirely by the
        military.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa383c28-b8b0-4f90-af0b-866c2adf20fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T08:09:09.448Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:34.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/02/08/asia/thailand-election-princess-candidate-intl/index.html">Will
        Thai King prevent sister from running to be next prime minister?</a>"</em></p>'
  'White-House-U.S.-Congress-Jamal-Khashoggi':
    'caption': 'Jamal Khashoggi. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-09T08:05:00.227Z
    'imagesource': 'jcr:a26f0cba-910b-43f9-b2c7-64f0e5a7812a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fabd7dc8-a158-4d57-a4a5-5591c1795e96'
    'lead': 'The White House decision came a day after an explosive New York Times
      report that cited U.S. and foreign officials with direct knowledge of intelligence
      reports who say that Crown Prince Mohammed bin Salman told a top aide in 2017
      that he would use "a bullet" on Khashoggi.'
    'mgnl:activationStatus': true
