    'imagesource': 'jcr:8bb6c4c1-af1b-4efe-84fc-6a148b215e62'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b170ef08-dc1d-479e-bd69-20808394bc09'
    'lead': 'Princess Ubolratana Rajakanya, the 67-year-old elder sister of King Vajiralongkorn,
      will run for the Thai Raksa Chart Party (Thai Save The Nation) aligned with
      populist former prime minister Thaksin Shinawatra, who was ousted by the military
      in a 2005 coup.'
    'mgnl:activationStatus': true
