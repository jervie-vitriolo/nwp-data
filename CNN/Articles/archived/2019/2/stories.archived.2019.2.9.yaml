    'template': '1'
    'title': 'NBA: Celtics, Irving have ''engagement,'' Ainge says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4af81f-4af3-400b-93eb-673b7f19bcbb'
      'mgnl:activationStatus': true
