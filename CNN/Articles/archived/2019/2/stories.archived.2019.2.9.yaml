  'Villar--Duterte-said-vetoed-Philippine-Coconut-Authority-bill-lacks--vital-safeguards-':
    'author': 'Luchi de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-09T10:39:28.680Z
    'imagesource': 'jcr:7afb6995-7270-4434-b83b-3b50c439dcb7'
