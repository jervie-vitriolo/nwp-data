  'united-kingdom-sumatran-tiger-':
    'author': 'Matthew Robinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-09T12:54:44.759Z
    'imagesource': 'jcr:8529597d-f796-4066-82f5-35a426e4c3c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9ef1bc7-ef15-41ee-84db-ae2fdf389b07'
    'lead': 'Melati, a female tiger and long-term resident of the zoo, was introduced
      to a new male tiger, Asim, on Friday in the hope the pair would breed in the
      future.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-09T12:56:35.618Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T16:59:28.579+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:59:07.143+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sumatran-tiger', 'endangered-species']
    'template': '1'
    'title': 'Tiger kills potential mate on first date'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1be1f5d-d51a-4d9b-a402-0686940009e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T12:56:35.619Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:28.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An endangered Sumatran tiger was mauled
        to death at London Zoo on Friday, just moments after it was introduced to
        a potential mate for the first time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0530cb2-f268-487f-9ef7-5e417e1ea0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T12:56:35.619Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:28.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melati, a female tiger and long-term resident of the zoo, was introduced
        to a new male tiger, Asim, on Friday in the hope the pair would breed in the
        future.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b116e53e-68f0-488e-8e6f-79043a864587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T12:56:35.619Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:28.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keepers were devastated, however, when Asim, a 7-year-old male that
        had arrived at the London Zoo (ZSL) just 10 days earlier, fatally attacked
        Melati.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e5a5da-15cc-4c60-a364-1b8d73d6081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T12:56:35.619Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:28.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone at ZSL London Zoo is devastated by the loss of Melati,
        and we are heartbroken by this turn of events," the zoo said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d59976-f280-49b6-80c4-7ba0ce640778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T12:56:35.619Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:28.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asim was moved to ZSL London Zoo as part of the European-wide conservative
        breeding program, and it was hoped that the two tigers would be able to breed
        in the future."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef2c830-98f7-4bc2-9684-1588560e75de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T12:56:35.619Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:28.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two tigers were initially kept in separate, adjoining enclosures,
        where keepers allowed the two animals to "smell and react to each other."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19cf780-dfc5-4863-a0a1-2f71dd226698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T12:56:35.619Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:28.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The zoo acknowledged that while introductions of big cats are always
        considered "high risk," experts had observed "positive signs" and deemed it
        to be the "right time" to introduce the pair.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723d4cea-f6c5-49a7-bf82-bb48253807b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T12:56:35.619Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:28.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The keepers reported that the introduction of the pair started as
        "predicted," but it descended quickly into a "more aggressive interaction."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de91d36d-d9c9-477d-9187-82143347e169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T12:56:35.620Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:28.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Zoo staff immediately implemented their prepared response, using
        loud noises, flares and alarms to try and distract the pair, but Asim had
        already overpowered Melati," the zoo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c13799-778b-49bd-bf56-231f90fa174c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T12:56:35.620Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:28.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trained staff eventually managed to secure Asim in a separate paddock
        in order for vets to safely attend to Melati, but they confirmed that she
        had died in the attack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8f5bb4-abf2-42dd-a1b8-83bd02dd0073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T12:56:35.620Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:28.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservationists expressed sadness following the death of Melati,
        as Sumatran tigers are deemed critically endangered by the World Wildlife
        Fund for Nature. It is estimated that less than 400 of the species remain
        in the wild today.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a52a52-db64-4c23-b34a-d2ce09303ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T12:56:35.620Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:28.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will Travers, president of Born Free Foundation, a charity supporting
        endangered wildlife, wrote on Twitter: "Only 400 left in the wild ... is captivity
        viable?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7732e7f3-1f10-4c82-92a1-1e09214f28ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T12:56:35.620Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:28.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another post, he said: "After the tragic death of Melati, the
        tiger at London Zoo, let''s step up and help keep wildlife in the wild."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8de504-5f51-46b0-b584-0656f183f381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T12:56:35.620Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:28.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London Zoo describes Sumatran tigers as the "rarest and smallest
        subspecies of tigers" in the world, and are native to the Indonesian island
        of Sumatra.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f0e0bb-1bbd-4f97-97c6-5a4ec0cbe050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T12:56:35.620Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:28.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asim was matched with Melati as part of the European Endangered
        Species Programme (EEP), and was transferred from Ree Park Safari in Denmark
        on January 29.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd334a5eb-d825-43a0-861d-46844fbe1885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T12:56:35.620Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:28.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zookeepers at London Zoo described Asim as a "handsome confident
        cat who is known for being very affectionate with the ladies," before his
        arrival in London.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb21e646-4ad8-48a0-8489-2121c9cc0980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T12:56:35.620Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:28.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before Asim''s arrival, Jo Cook, the coordinator of the
        EEP program at ZSL, had stressed the importance of the tiger transfers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13ac251-bf53-44db-bc04-e237a51e4098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T12:56:35.620Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:28.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With just 400 critically endangered Sumtran tigers remaining in
        the wild, it''s important that tigers like Jae Jae (the zoo''s former male
        tiger) and Melati are given the opportunity to have cubs with other mates
        -- to ensure genetic diversity across the world''s zoos and ultimately safeguard
        the future of the species," she said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3171f8c2-6739-46e7-a93e-ae18718b2694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T12:56:35.621Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:59:28.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/02/09/uk/tiger-dead-london-zoo-sumatran-scli-gbr-intl/index.html">Tiger
        kills potential mate on first date</a>."</em></p>'
  'National-Enquirer-federal-prosecutors-Jeff-Bezos':
    'author': 'Brian Stelter, Evan Perez and Kara Scannell'
    'caption': 'Jeff Bezos, founder and CEO of Amazon, accused the publisher of the
      National Enquirer of trying to extort him.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-09T08:15:24.994Z
    'imagesource': 'jcr:fe0a6fe3-27bd-444b-84a6-8977a31928a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74ac7aa5-73e4-4803-bea8-2ed249569a98'
    'lead': 'Federal prosecutors are once again examining the conduct of American
      Media, or AMI for short, which owns the National Enquirer and other magazines.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T05:35:51.565Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:59:27.749+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:59:07.401+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'National Enquirer''s reporting on Jeff Bezos under scrutiny by federal
      prosecutors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c98f02-f221-4487-8d69-c13fd14d2d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:51.566Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:59:27.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With Jeff Bezos accusing American Media
        Inc. of attempted "extortion and blackmail," the company''s legal troubles
        are just beginning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98616214-8f63-40a0-b1f3-867ba3c0151d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:51.566Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:59:27.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal prosecutors are once again examining the conduct of American
        Media, or AMI for short, which owns the National Enquirer and other magazines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a244f12-3982-41b8-a995-d653c59a843f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:51.566Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:59:27.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year AMI, the company''s CEO David Pecker, and chief content
        officer Dylan Howard struck an immunity deal with federal prosecutors. In
        exchange, they cooperated in the hush money case that ensnared Michael Cohen
        and implicated President Trump in campaign finance violations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48143ff5-1c88-4bb8-84b5-39319558b13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:51.566Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:59:27.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMI deal contained standard language that said that if the company
        committed "any crimes" in the future, "AMI shall thereafter be subject to
        prosecution."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d4ae15-11a5-4fda-b673-a22bd54daf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:51.566Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:59:27.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, the deal would be off.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c24e676-3573-47bb-8d07-8271a96cd51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:51.566Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:59:27.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Bezos is alleging that a crime has taken place. In a blockbuster
        blog post titled "No thank you, Mr. Pecker," Bezos on Thursday evening accused
        Pecker of an "extortion and blackmail" attempt. Bezos backed up his "extortion"
        charge with copies of what he said were multiple emails from American Media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf05f569-0722-4b1f-a5f7-221cc0726775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:51.567Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:59:27.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors in the Southern District of New York are reviewing the
        National Enquirer''s handling of their Bezos reporting to determine if the
        company may have violated last year''s deal, two sources familiar with the
        matter told CNN on Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30b7ba3-b989-4471-b462-c3ee99f4ef1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:51.567Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:59:27.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Bezos declined to comment on whether he has contacted
        the FBI or other law enforcement authorities about American Media''s actions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965c14e7-b632-4aba-b491-3ac81ccac1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:51.567Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:59:27.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And American Media did not respond to a request for comment about
        whether law enforcement has been in touch.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95a7efb-c33d-4a63-8e11-3bbd778b9b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:51.567Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:59:27.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company responded to Bezos by saying in a statement on Friday
        morning that "American Media believes fervently that it acted lawfully in
        the reporting of the story of Mr. Bezos."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897217bc-9cc0-4a9d-8793-a6c57338bc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:51.567Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:59:27.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further, at the time of the recent allegations made by Mr. Bezos,
        it was in good faith negotiations to resolve all matters with him," the company
        said. "Nonetheless, in light of the nature of the allegations published by
        Mr. Bezos, the Board has convened and determined that it should promptly and
        thoroughly investigate the claims. Upon completion of that investigation,
        the Board will take whatever appropriate action is necessary."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7de294-2451-4a62-abcd-1fdc94866975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:51.568Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:59:27.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company did not immediately elaborate on what the four-man board
        will be doing. Pecker is one of the board members, so legal analysts expressed
        skepticism about the legitimacy of the investigation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b2cc3a-385a-4971-93cd-326b18396a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:51.568Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:59:27.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bezos-Enquirer story is incredibly complicated, but it boils
        down to this: The Enquirer has embarrassing photos and texts of Bezos and
        his girlfriend, Lauren Sanchez. When the Enquirer was about to reveal the
        existence of the relationship last month, Bezos and his wife, author MacKenzie
        Bezos, announced that they were divorcing "after a long period of loving exploration
        and trial separation."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba68862-82d6-4efd-b20e-a1b17ee3c503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:51.568Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:59:27.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Enquirer story hit later that day. Bezos put his security chief
        Gavin de Becker in charge of an investigation into the leaks. According to
        Bezos'' account, American Media was so troubled by de Becker''s probe and
        his public comments about it — and his conclusion that the Enquirer''s coverage
        was "politically motivated" — that it tried to shut up Bezos and de Becker.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18536815-789d-4450-b73f-6cdfd748c4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:51.568Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:59:27.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said they had more of my text messages and photos that they
        would publish if we didn''t stop our investigation," Bezos wrote on Medium.
        He called this "extortion and blackmail."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3789c47-c17f-4302-969d-674fcbf4d992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:51.568Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:59:27.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the emails Bezos published, an AMI lawyer proposed that
        Bezos would disavow any belief that the Enquirer''s coverage was "politically
        motivated," and in exchange, AMI would not "publish, distribute, share, or
        describe unpublished texts and photos."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791cdd6c-3aa6-4394-ab70-234840c67c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:51.568Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:59:27.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than accepting the deal, Bezos went public, making a bet
        that sunlight is the best disinfectant in a sordid case like this.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a3ac60-d6ec-481f-9be6-cff8d0f4e203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:51.569Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:59:27.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These communications cement AMI''s long-earned reputation for weaponizing
        journalistic privileges, hiding behind important protections, and ignoring
        the tenets and purpose of true journalism," Bezos wrote.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c288e5e7-a525-4b5c-82e1-ffabdea52700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:51.569Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:59:27.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course I don''t want personal photos published, but I also won''t
        participate in their well-known practice of blackmail, political favors, political
        attacks, and corruption. I prefer to stand up, roll this log over, and see
        what crawls out."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923e5c3d-40e7-440c-921a-8356438bdb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:51.569Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:59:27.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So now everyone is waiting to see.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7179c57-4a63-4d6d-913d-c8604e6c5e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:51.569Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:59:27.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given Pecker''s longtime friendship with President Trump, the Enquirer''s
        role in "catching and killing" stories to help Trump, and and Bezos''s presence
        on Trump''s enemies list, many commentators have speculated about a potential
        Trump connection in this case -- but it is just speculation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3554bae7-d6dd-47d0-ac60-6f3add69b1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:51.569Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:59:27.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronan Farrow, one of the reporters who covered the Trump-Enquirer
        alliance, tweeted on Thursday that he and "at least one other prominent journalist"
        had been on the receiving end of American Media''s "blackmail efforts." CNN
        Business has reached out to AMI for comment regarding Farrow''s claim.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591e24ba-c326-46db-be0e-e4185ee8ed04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:51.569Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:59:27.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person familiar with the National Enquirer''s operation told CNN
        Business that similar accusations of blackmail might come to light.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126345dc-2d4d-4359-997b-0c47be3231b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:51.570Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:59:27.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, The Enquirer''s website doesn''t say a word about this
        controversy.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c49655-3a2b-430e-939b-4bcf753e8a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:51.570Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:59:27.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the allegations are on the front page of every major paper on
        Friday. The headline in the Bezos-owned Washington Post says "Bezos makes
        extortion allegation."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c092d7-b3f4-46bd-ae0d-5ae813b42f5c'
      'mgnl:activationStatus': true
