      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> Heads
        of government agencies, media personalities and leaders of organizations were
        named Rotary Club Golden Wheel Award honorees for their respective fields,
        Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64e67ca-6615-475e-b9c5-8e08161d47c3'
      'mgnl:activationStatus': true
