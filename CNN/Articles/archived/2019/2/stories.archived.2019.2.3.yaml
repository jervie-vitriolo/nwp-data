  'Confusion-and-delays-at-Orlando-airport-after-TSA-agent-falls-to-his-death-':
    'author': 'Jason Hanna and Shawn Nottingham'
    'caption': 'An off-duty Transportation Security Administration officer fell to
      his death Saturday from a hotel balcony inside Florida''s Orlando International
      Airport, officials said, leading to flight delays.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-03T21:37:16.538Z
    'imagesource': 'jcr:161ca00c-02e4-4560-9f97-f73009a24edc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11509605-cf71-4fd8-8ba5-43f039dea211'
    'lead': 'An off-duty Transportation Security Administration officer fell to his
      death Saturday from a hotel balcony inside Florida''s Orlando International
      Airport, officials said, sending confused travelers scattering past security
      checkpoints unscreened and causing flight delays.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T06:49:17.905Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:37:32.050+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:13.577+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Confusion and delays at Orlando airport after TSA agent falls to his
      death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cf97ab-0b96-44df-8a97-581febb9a203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:49:17.905Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:32.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An off-duty Transportation Security Administration
        officer fell to his death Saturday from a hotel balcony inside Florida''s
        Orlando International Airport, officials said, sending confused travelers
        scattering past security checkpoints unscreened and causing flight delays.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f84659d-4f54-422c-bdd4-229f376931b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:49:17.905Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:32.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were varying descriptions about what happened. Orlando police
        said a man in his 40s jumped, in an apparent suicide, from the Hyatt Regency
        Hotel onto an atrium floor in the main terminal at about 9:30 a.m. ET.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0604ded-6829-42c5-a0b5-cfda639e3801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:49:17.906Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:32.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TSA spokeswoman Jenny Burke identified the man as an off-duty TSA
        officer, and said he fell from one of the multilevel hotel''s balconies, which
        overlooks an area where people line up for one of the airport''s security
        checkpoints.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e47be0-7bdc-4365-81ea-8e593e2efa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:49:17.906Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:32.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was found in critical condition and taken to a hospital,
        where he was pronounced dead, police said. His name was not released, and
        further information on what led to his fall wasn''t immediately available.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d956481-f148-46f6-80a8-54b0fb687985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:49:17.906Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:32.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fall caused momentary panic in the atrium as well as long delays
        for some travelers who were trying to fly into and out of the airport.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28d22b6-3a39-4e9f-ad4c-5d0369141337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:49:17.906Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:32.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A passenger says TSA workers told them to run</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509cd6d7-c5ae-47e6-8ff0-6e6c203f0bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:49:17.906Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:32.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trista Eaden told Spectrum News 13, a CNN affiliate, that she was
        waiting in line for screening when she heard a loud bang.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed69a1df-198d-4402-855f-7a23e864d908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:49:17.906Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:32.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then I saw the TSA agents standing up, and all of a sudden they
        just told us to run, to just go through the screening," Eaden said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2000bd06-1818-482d-9306-12c7c0837423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:49:17.907Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:32.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TSA said that several passengers scattered past the security
        areas without screening. All passengers at gates 70 to 129 had to be rescreened,
        the airport said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8938b405-e504-431f-985a-bbdef24c3dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:49:17.907Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:32.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 3 p.m., the airport tweeted that the wait at those checkpoints
        had been reduced to less than 15 minutes. Numerous flights had been canceled,
        especially for Southwest Airlines, the airport tweeted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983fca36-b6c3-45c1-80f3-54ab61c4940c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:49:17.907Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:32.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from CNN affiliate WFTV showed long lines at the checkpoint
        early Saturday afternoon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c61403-f45f-4269-a102-32578e6c25f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:49:17.907Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:32.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers flying into the airport were held up, too.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fd41fd-2504-4f5f-b0b4-b4be32790ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:49:17.907Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:32.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timothy Haines, who flew into Orlando from Michigan, told CNN affiliate
        WKMG that his Southwest Airlines flight was held on an apron or taxiway for
        more than 90 minutes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d40e00-11de-4313-ba68-2a5549afefef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:49:17.907Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:32.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 6:30 p.m., 117 flights from the airport had been delayed and
        45 were canceled, according to the flight-tracking site FlightAware.com. Dozens
        of flights coming into the airport also were delayed or canceled.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efc3bdc-2b4a-4b16-8cc9-bc736b08869d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:49:17.908Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:32.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Val Demings was among the Florida officials tweeting condolences:
        "Our hearts go out to the family of the TSA officer who passed away today
        at @MCO. Our public servants work every day to keep us safe. Please keep them
        all in your prayers during this difficult time."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276d9066-7d54-43e2-a1fb-f705c7a6a55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:49:17.908Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:32.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Confusion and delays
        at Orlando airport after TSA agent falls to his death"</em></p>'
  'pope-francis-first-papal-visit-united-arab-emirates':
    'author': 'Delia Gallagher and Sarah El Sirgany'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-03T23:10:29.217Z
    'imagesource': 'jcr:caded488-4216-47c8-bd94-6f88f4a5cf38'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17edf408-bb4a-4b82-bfcb-e3d8a312923a'
    'lead': 'Pope Francis has arrived in the United Arab Emirates, making him the
      first pontiff to visit an Arab Gulf state.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T06:02:06.735Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:37:31.382+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:13.755+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis makes first papal visit to Arab Gulf state'
    'updated': 2019-02-04T06:26:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1023c71-9539-4de4-bc9e-5a7e783b0549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:02:06.735Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:31.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis has arrived in the United
        Arab Emirates, making him the first pontiff to visit an Arab Gulf state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330e2fd3-9949-45a5-a1ef-6964b1ea89cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:02:06.735Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:31.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video address from the Vatican on Thursday, Francis said the
        trip marks "a new page in the history of relations between religions, confirming
        that we are brothers and sisters, even though we are different." The overwhelming
        majority of Emiratis are Muslim, but the country hosts a large expatriate
        population, some 1.2 million of whom are Christian.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a752fd01-1d50-4c22-8785-5aa1a4dae22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:02:06.735Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:31.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of the UAE''s Christians are Indians and Filipinos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faad2e21-a5a6-4888-b1d8-66a63d8d6bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:02:06.735Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:31.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pontiff will spend three days in the UAE''s capital, Abu Dhabi,
        where he will attend an interreligious conference with Jewish and Christian
        leaders. The trip culminates Tuesday with a papal mass at the Zayed Sports
        City, expected to be the single largest gathering the country, with about
        135,000 attendees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed6815d-ebe2-4d5f-a36b-8153562158c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:02:06.736Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:31.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An hour before leaving on his historic trip, the Pope prayed publicly
        for the "exhausted, hungry" victims of the war in Yemen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e9c3a1-84db-43d2-9864-1ee0c1952056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:02:06.736Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:31.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The population is exhausted by the long conflict and many, many
        children go hungry, but it is not possible to reach the food deposits," Francis
        said in his weekly Angelus address at the Vatican.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09a9cae-0f36-4313-851d-add46aeb23a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:02:06.736Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:31.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I appeal to those involved and to the international community to
        urgently work towards the observance of the agreed-to accords, to ensure the
        distribution of food and to work towards the good of the population," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b15d7d-0e48-47fc-bd21-752704cdebfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:02:06.736Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:31.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope then added an additional plea off the cuff, not included
        in his prepared remarks: "Let us pray loudly because there are children that
        are hungry, are thirsty, don''t have medicine and their lives are in danger.
        Let us hold on to this thought."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253e20ee-7b9e-4dc8-91e9-69fe0a2dc2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:02:06.736Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:31.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building bridges</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8748ded0-0197-439b-a3aa-106b699304e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:02:06.736Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:31.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE has declared Tuesday a holiday for invitees to the mass.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171690ba-6e2b-476c-9b01-3aa500b86107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:02:06.737Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:31.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is Pope Francis''s seventh visit to a predominantly Muslim country,
        signaling a continuation of improving ties between the Vatican and the Islamic
        world. The Pope has sought to build bridges with the Muslim world by refusing
        to equate Islam with violence, arguing that all religions have fundamentalist
        elements and religious leaders must work together to combat all forms of fundamentalism
        and violence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5fc544-bd4d-46a2-81e2-2d957e06287a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:02:06.737Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:31.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is scheduled to meet for a fourth time with the head of the Al-Azhar
        mosque -- considered by many to be the highest authority in Sunni Islam --
        during Monday''s interreligious conference.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad9d76f-9f60-460a-ade8-8ad01e3696c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:02:06.737Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:31.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Azhar''s Imam Ahmad al-Tayeb had previously cut ties with the
        Vatican after Pope Francis''s predecessor, Benedict XVI, appeared to link
        Islam to violence in a 2006 speech.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e283e14b-67f7-4b4a-b8e8-54d9d807141a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:02:06.737Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:31.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his video message, the Pope hailed the UAE as "a land that seeks
        to be a model of coexistence, human brotherhood, and encounter between different
        civilizations and cultures."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18b6363-0a39-46f5-ac5c-779cb7a0f568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:02:06.737Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:31.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil-rich Arab state has touted official efforts to promote religious
        coexistence, appointing a Minister of Tolerance in 2016 and declaring 2019
        "the year of tolerance."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a680dd-e85c-43a2-ac72-3bf7a78eaaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:02:06.738Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:31.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But rights groups and activists have dismissed the moves as "symbolic,"
        pointing to its intensified crackdown on dissidents in recent years.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481d0b6f-ed10-45fc-b34b-9817c5c11e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:02:06.738Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:31.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UAE authorities are trying to brand 2019 as the ''year of tolerance''
        and are now seeking to cast the Pope''s visit as proof of their respect for
        diversity. Does this mean they are ready to reverse their policy of systematic
        repression of any form of dissent or criticism?" said Amnesty International''s
        Middle East Research Director Lynn Maalouf in a statement Friday that called
        on Francis to raise the issue of the incarceration of some prominent human
        rights defenders with his hosts.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6c3b61-c8a8-4c8e-a94d-2b4c12f24e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:02:06.738Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:31.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since 2011, the authorities have systematically cracked down on
        their critics, including activists, judges, lawyers, academics, students and
        journalists by way of arbitrary detentions, enforced disappearance, torture
        and other-ill-treatment."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5d8444-ab3a-4ed2-9c94-aa49ed226ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:02:06.738Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:31.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE government has not responded to CNN''s request for comment
        on Amnesty''s accusations.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0408e2af-3f00-4a72-8511-ad0fba260df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:02:06.738Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:31.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope mania in the UAE</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379b341a-e213-4637-9816-5b36cd1bf5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:02:06.738Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:31.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But among churchgoers in the UAE, the excitement is palpable, church
        leaders say.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ceee285-751b-4af6-aa6f-d31e15757929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:02:06.739Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:31.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think exciting is the correct word to describe the feeling.
        I''ve seen the Pope. I visited Rome. But here it''s a completely different
        atmosphere," said sister Stephanie Halaseh of Abu Dhabi''s St Joseph Church,
        the old Catholic church in the UAE.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c919d289-4f9a-46c0-bec5-abe3f823e6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:02:06.739Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:31.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Deacon Donald Fox, who will be assisting Pope Francis on
        the day of the visit, says it will be "the largest type of celebration" that
        he has ever done.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3050671-2b11-4150-a4cf-9e9f8147f11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:02:06.739Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:31.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistani Faisal Kheeran, who has lived in the UAE for nearly a
        decade, has previously seen the Pope in person but says the pontiff''s visit
        to his adopted country is a distinct experience.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd872f6-bc37-49f0-8433-470c65d72346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:02:06.739Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:31.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went to Poland. I walked about seven hours just to reach the
        venue. I was excited at the time," says Kheeran. "But this is something. He
        is coming to my home. It is as if Jesus is coming to my home."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b994386-fd17-498f-ae88-eb708c689c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T06:02:06.739Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:31.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Pope Francis makes first
        papal visit to Arab Gulf state."</p>'
