    'template': '1'
    'title': 'Kickers sometimes are an afterthought, but they are key to Super Bowl
      success

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a56c78-f564-4ea6-a2de-c0bb3e7d8b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:36:10.406Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:39.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Football fans see it almost every year:
        A team''s season coming to an end because of a missed field goal by its kicker.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa53f56d-fda8-46fb-8850-e1bdd257455c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:36:10.406Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:39.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An NFL-record 73 games were decided by three points or fewer this
        season. In this season''s NFL playoffs, the Chicago Bears'' season ended on
        a kick by Cody Parkey that bounced off the upright.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef64134-1ccb-4da1-b042-f2845b3ab72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:36:10.419Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:39.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a kicker has also been the source of other fans'' euphoria,
        like when Los Angeles Rams kicker Greg Zuerlein made a 57-yarder in overtime
        against the New Orleans Saints to reach Super Bowl LIII. It was the longest
        game-winning field goal in postseason history. Zuerlein also converted a game-tying
        48-yard field goal in the fourth quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635f9ebd-9024-4c76-aef0-cc205d80b622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:36:10.419Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:39.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wouldn''t be here if it wasn''t for him," Rams head coach Sean
        McVay said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06202d0b-49c8-458f-9ea6-e9a81d84645e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:36:10.420Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:39.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They aren''t the league''s highest paid players. In fact, many make
        close to the league minimum, but there''s a chance that the hero -- or the
        failure -- of Super Bowl LIII on Sunday at Mercedes-Benz Stadium could be
        New England Patriots kicker Stephen Gostkowski or Zuerlein.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bff026-c4f2-4fb0-9bcb-bcf854d065eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:36:10.420Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:39.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both kickers in this Sunday''s Super Bowl agree that kicking is
        more cerebral than anything.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17c96b7-66e9-4da4-8be6-3b985cd7a43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:36:10.420Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:39.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably 90-10 I would say mental to physical," Zuerlein said.
        "I think a lot of kickers have the mental and physical abilities. It''s just
        that upper, upper top percent, whatever that may be, that separates college
        kickers from NFL kickers."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79083471-8503-463f-b1ec-2c558c509898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:36:10.420Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:39.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Said Gostkowski: "I mean, obviously you need the physical tools
        to do it. If you can''t kick, you can''t kick. But once you have those done,
        it''s 95 percent mental for sure."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe4e57c-89e6-4b43-8d42-3e45f3f3c1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:36:10.421Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:39.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two Super Bowl wins for Patriots quarterback Tom Brady
        and head coach Bill Belichick came on field goals from their kicker at the
        time, Adam Vinatieri, in the final seconds: in 2002 against the then-St. Louis
        Rams and 2004 against the Carolina Panthers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cf5049-65bc-413a-a9b4-7d43e602dd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:36:10.421Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:39.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their kicker for the past 13 seasons is a guy who is about as steady
        as they come in Gostkowski. He''s played for the Patriots since 2006, helping
        them win two Super Bowls. This will be his sixth appearance, tying Mike Lodish
        for second-most Super Bowl appearances in NFL history behind Brady, who is
        heading into his ninth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398c6557-81e8-4bc3-a465-38bd2f25c56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:36:10.421Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:39.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gostkowski is second all-time in postseason points with 198, behind
        Vinatieri''s 238. His 37 career postseason field goals are tied for the third
        most in the postseason.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312fe6e6-522d-43fa-b16e-62da56e73738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:36:10.422Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:39.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me I like to be in the games where they''re close, and I just
        think it makes it easy to focus when the kicks really matter," Gostkowski
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67109e54-d7ee-4167-ad6a-b9ccc0367492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:36:10.422Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:39.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even he is vulnerable to the rare miss. Last year, early in
        the second quarter in Super Bowl LII in Minneapolis, Gostkowski missed a 26-yard
        field goal. Even though it came from a low and bobbled snap, the miss was
        surprising. He also missed an extra point in that loss to the Philadelphia
        Eagles.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aad46bc-a687-47c0-b574-02408e937307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:36:10.422Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:39.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Thursday''s pool report, Zuerlein did not kick in practice,
        which was held at the Atlanta Falcons practice facility in Flowery Branch,
        Georgia. He was a full participant on Friday. The Rams had been cautious with
        him this week, as he previously had suffered a strain in his left foot, which
        is his plant foot.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5480901b-bb9f-4dd6-8407-b669589f5a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:36:10.422Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:39.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McVay previously has said that he doesn''t anticipate it would be
        anything that would prevent him from being able to play Sunday. The injury,
        which occurred while warming up at halftime of the NFC title game, has healed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90394034-b364-4d7c-a682-20cec9c0abc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:36:10.434Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:39.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He felt good," McVay said Friday. "He hit the ball well. He hit
        the kickoffs and his field goals really well. That''s kind of what we expected;
        that''s what we hoped, and he''ll be ready to go."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb22e10b-16d2-4349-8351-e8981ac13098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:36:10.434Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:39.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Patriots reviewed all the kicking situations -- field
        goal, kickoff and punt -- in between the periods when the offense and defense
        were working Thursday at the team''s practice at Georgia Tech. Per the pool
        report, specialists did not kick in the walk-through. They kicked Wednesday
        at Mercedes-Benz Stadium, and were scheduled to do so Friday as well.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819ff026-4ce0-4d4f-82fc-67474cd1dca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:36:10.435Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:39.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Super Bowl could come down to the leg of either Zuerlein or
        Gostkowski, and as Rams special teams coordinator John Fassel puts it: "When
        you got a big kick, you gotta make it."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5751e845-072f-46d0-b1ad-bcbf36d43cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:36:10.435Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:39.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You go out there, you don''t get another chance," Zuerlein said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dacaa9-2ce6-4a9d-869f-e9c8388b0bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:36:10.435Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:39.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Kickers sometimes
        are an afterthought, but they are key to Super Bowl success."</em></p>'
  'over-40-mummies-discovered-at-egypt-burial-site':
    'author': ' Rob Picheta'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-03T18:50:18.339Z
    'imagesource': 'jcr:32ece01d-1d1e-487a-b438-207f30771928'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3aaae66-349c-48aa-b884-f92ba32cb09b'
    'lead': 'Dozens of newly discovered mummies have been unveiled at a burial site
      in Egypt.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T05:42:21.206Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:37:38.791+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:11.957+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 40 mummies discovered at Egypt burial site

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c59b78-6168-4720-9d1c-17bd5766279d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:42:21.207Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:38.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dozens of newly discovered mummies have
        been unveiled at a burial site in Egypt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872d195c-d12c-4550-969e-2356f0784443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:42:21.219Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:38.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finds date from the Ptolemaic era, which lasted from 323 BC
        to 30 BC, and were discovered during an excavation last year. Agence France-Press
        reported that more than 40 had been found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b490b64-264d-45f5-a9f1-d588104c386f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:42:21.219Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:38.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include the remains of men, women and children most likely
        from the same wealthy family, according to Egypt''s Minister of Antiquities,
        Khaled El-Enany, who unveiled the site to a group of journalists and diplomats
        from various countries on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80748ba6-1204-4c0d-853c-e23cd3e3000c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:42:21.220Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:38.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of them were buried inside stone or wooden sarcophagi while
        others were buried in sands or on the floors of the tombs or inside niches,"
        the ministry said in a statement, noting that all of the mummies are in good
        condition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10a9274-cf9e-4d01-88fa-d72074d6de6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:42:21.220Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:38.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A research group from the Ministry and Minya University "stumbled
        upon" the burial site in Minya, central Egypt, last February, noticing "a
        tomb engraved in rock composed of a corridor leading to sloping stairs that
        opened to a rectangular chamber with a number of burials," the ministry added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baaf8c9-9ed6-4849-9ff6-a712eabd0b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:42:21.220Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:38.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another chamber was later found, housing mummies and large stone
        sarcophagi, and a third chamber containing sarcophagi was also discovered.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2911eac0-acac-425b-a6d5-ea3cd80e25cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:42:21.221Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:38.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers later dated the finds with the help of fragments of
        papyri unearthed in the grave.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ebdc08-84f0-4a50-87af-62cb56c1f54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:42:21.221Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:38.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several impressive discoveries have been made in Egypt in recent
        months.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c6462a-f618-4b4e-8eed-87be5515af2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:42:21.221Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:38.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, authorities opened the sarcophagus of a mummified woman
        dating back 3,000 years for the first time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07532cbc-ac9f-4a19-acef-687ebb32afb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:42:21.221Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:38.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just days later, eight mummies -- also from the Ptolemaic era
        -- were discovered inside limestone coffins.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f7021e-7bd0-4381-a384-0ad2b2a8cbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:42:21.222Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:38.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "More than 40 mummies
        discovered at Egypt burial site."</em></p>'
