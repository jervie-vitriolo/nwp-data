      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the awardees were Environment Secretary Roy Cimatu for climate
        change and environmental protection, Philippine National Police Chief Oscar
        Albayalde for law enforcement, CNN Philippines President Armie Jarin Bennett
        for cable news management, and actor DingDong Dantes for arts and culture.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b54860-7d99-47f1-aa19-a098c3c8dd73'
