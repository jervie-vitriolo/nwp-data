  'search-for-missing-plane-of-emiliano-sala':
    'author': 'Sheena McKenzie'
    'caption': 'Police searching for missing Argentine soccer player Emiliano Sala
      say they are prioritizing their search based on the possibility that he may
      have landed on water and made it onto a life raft which was on board the plane
      he was in.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-02-03T19:36:43.331Z
    'imagesource': 'jcr:3de4c38d-3a54-4963-b15f-be36f4e5edb3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b0c3956-86bd-482c-86e3-b6ce8eebcb52'
    'lead': 'A privately funded team begins a fresh search for the plane carrying
      Argentine football star Emiliano Sala that disappeared over the English Channel
      almost two weeks ago.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T04:42:35.870Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:37:42.703+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:11.183+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Privately funded search for missing plane of footballer Emiliano Sala
      begins

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96f8e61-b6bd-4892-878f-c46fcae5565c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:42:35.870Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:42.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A privately funded team on Sunday began
        a fresh search for the plane carrying Argentine football star Emiliano Sala
        that disappeared over the English Channel almost two weeks ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61e32d6-bd08-4ad7-9779-0489c8d878e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:42:35.871Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:42.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search team is led by marine scientist David Mearns -- who claims
        to have located 24 shipwrecks in his career -- working on behalf of the Sala
        family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1270cc3e-36e3-4faf-8390-1a38a5f3fd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:42:35.883Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:42.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is also working in close coordination with the UK''s Air
        Accidents Investigation Branch (AAIB), which on Sunday began a three-day underwater
        search of an area four square nautical miles off the island of Guernsey.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431d4c37-8008-4cef-9482-732cca3c0cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:42:35.883Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:42.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sala, 28, and pilot David Ibbotson, 59, were flying in a single
        turbine Piper Malibu plane from Nantes, in northern France, to Cardiff, in
        Wales, when it disappeared from radar just near the Channel Islands on January
        21.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4069959-1636-48b3-a664-0ee1414c54f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:42:35.884Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:42.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star striker Sala had recently signed with English Premier League
        club Cardiff City for a reported £15 million ($19.3 million) from French club
        Nantes. He was headed to his new club after saying farewell to his former
        teammates in France.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9648b3-78d8-4c70-a294-b0f94160e272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:42:35.884Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:42.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official search operation was called off on January 24 after
        Guernsey''s harbour master, Captain David Barker, said "the chances of survival
        at this stage are extremely remote."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3a04d4-ceb5-46e2-8efd-d26cf6290310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:42:35.884Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:42.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision prompted tearful pleas from Sala''s family who urged
        officials to "use all means possible" to find out what happened to the plane
        that had requested descent on passing Guernsey, but disappeared from radar
        at about 2,300 feet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a57a00-a454-45c1-bb97-64ef0fd4094c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:42:35.885Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:42.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days later, seat cushions believed to be from the missing
        plane were found on a beach near Surtainville, on the northwest coast of France.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c391095c-e473-4877-afdc-2aa502cfc8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:42:35.885Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:42.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private search mission was financed through a crowdfunding campaign.
        Among those donating were French World Cup star Kylian Mbappe, who contributed
        $34,000.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e090fa-fe7b-415d-9dac-96ab694bf568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:42:35.885Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:42.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marine Scientist Mearns, the director of deep-sea operation company
        Blue Water Recoveries, will be leading a team of seven on board the vessel
        FPV Morven.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f209a234-58d0-46c3-a93e-5e525be15b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:42:35.885Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:42.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week players and fans in Nantes paid tribute to the missing
        footballer in an emotional match against Saint-Etienne that reduced Nantes
        manager Vahid Halilhodzic to tears.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b297b1-6ea7-48fa-87a6-26ecb6832c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:42:35.886Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:42.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Play was briefly halted in the ninth minute -- Sala''s squad number
        -- and many in the stands waved Argentina flags.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f543b9-7e1f-4693-a9d4-57a0fd074057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:42:35.886Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:42.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Privately funded
        search for missing plane of footballer Emiliano Sala begins."</em></p>'
  '53-things-to-do-if-not-into-super-bowl-53':
    'author': 'Doug Criss'
    'caption': 'Scenes ahead of Super Bowl Opening Night at State Farm Arena in Atlanta,
      GA | Jill Martin/CNN'
    'categories': ['999e7475-6bc2-416f-a710-4ca19030ab96']
    'created': 2019-02-04T16:31:09.675Z
    'imagesource': 'jcr:eb70c1b0-5719-421b-8a31-2e2082233487'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78dfadc9-4807-4901-8142-dfdae013013b'
    'lead': 'You don''t have to watch a game you''d rather skip. Here are 53 things
      you can do other than sitting through Super Bowl LIII.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T05:31:14.101Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:37:41.993+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:11.494+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '53 other things you can do if you''re not into Super Bowl 53

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a705158-98ac-4b75-8ed5-f9d7d7550c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.101Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:41.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Super Bowl is upon us once again—and
        the thought of it makes your stomach queasy. Maybe you''re tired of seeing
        the New England Patriots in the big game EVERY SINGLE YEAR. Maybe you feel
        like your team was robbed of its opportunity to play this weekend in Atlanta.
        (We see you New Orleans Saints fans.) Or maybe you just flat out don''t like
        football.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fa5be3-f946-4c34-beb8-8ab817edc8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.101Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:41.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No worries. You don''t have to watch a game you''d rather skip.
        Here are 53 things you can do other than sitting through Super Bowl LIII.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695a3576-7bf8-49ef-8f22-13907cdd3bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.102Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:41.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GET OUT OF THE HOUSE</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15247e9a-5ee3-4b34-9dc8-d38475a8a1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.102Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:41.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The traffic will probably be light while the game''s on. Why
        not take advantage of it?</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fde4891-b577-4fe6-8bed-89082d98d42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.102Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:41.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. <strong>Dine at the fancy restaurant</strong> you can never get
        reservations for, because everybody else is eating burgers and hot wings in
        front of their TVs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1474e654-b1ad-4676-bd49-cf3516c8c9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.102Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:41.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. <strong>Go grocery shopping</strong>. You''ll have the aisles
        all to yourselves.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a60cc1-2a3a-47e9-8509-67c3b4223b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.115Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:41.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. <strong>Hit the gym</strong>. You''ve gotten an, ahem, late start
        on that New Year''s resolution. You''ll practically have the gym to yourself
        on Sunday. So have at it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75762b48-4cb8-4694-9d59-6b9ad507f00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.115Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:41.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LIVE YOUR LIFE</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ca3e58-f446-41a0-a9de-0e1aee9a974c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.115Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:41.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Use the hours you''d waste watching the game to do all the things
        you "never have time for."</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d031e5a-a45c-403e-a15f-72568fdcf3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.116Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:41.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. <strong>Unfriend all those folks</strong> on Facebook you''ve
        been threatening to dump for years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304b991f-6b06-4660-ac86-d7e2d5268774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.116Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:41.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Get your <strong>Valentine''s Day shopping</strong> out of the
        way.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147da8c5-972a-46b0-8e22-fb31a0279c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.116Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:41.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. <strong>Finish that book</strong> you''ve been trying to complete.
        Unless of course you followed Marie Kondo''s orders and just tossed them all
        out. Hey, if it doesn''t spark joy ...</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2ee93a-69bc-4adb-a7a7-320a2bbc7c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.116Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:41.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. <strong>Get a jump start</strong> on the National Day of Unplugging.
        It''s a 24-hour period where you''re supposed to disconnect from all digital
        devices and reconnect with the ones you love. It''s not until March 1, but
        you might as well start since you''ll be away from the TV.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f847ba-48df-4bed-b771-8d175d618cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.117Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:41.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8. <strong>File your taxes</strong>. Hey, it is tax season. So grab
        that W-2, IRS forms and a calculator and get to work.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26d96f9-7b2b-4356-8252-fd9664de8e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.117Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:41.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WATCH THE ''OTHER'' FOOTBALL GAMES</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b4f95c-9903-4aad-8f70-46b136a3de90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.117Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:41.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Oh, you can still watch championship-level football, but the
        difference is the stars are named Fluffy and Fido, not Brady and Goff.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92823b9c-6e19-446f-a9d7-cc898769ee3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.117Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:41.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>9. "<strong>Puppy Bowl,"</strong> Animal Planet. It''s the greatest
        bit of Super Bowl counterprogramming ever created.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e129b45-fa64-45ac-a7a7-9827f6d69cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.118Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:42.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10. <strong>"Kitten Bowl,"</strong> Hallmark Channel. Yes, it''s
        a blatant rip-off of the "Puppy Bowl," but when you don''t like dogs or pigskin,
        this is what you get.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e01c2a-fac2-46ad-aef7-162438512918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.118Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:42.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>11. <strong>Soccer</strong>. More people in the world actually care
        more about the action on the pitch than on the gridiron. If you''re one of
        them, you can watch Lobos BUAP vs Pachuca in Mexican Liga MX play, or see
        Vélez Sarsfield vs River Plate in Superliga Argentina action.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e72c233-d557-4c68-9103-9b2043766f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.118Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:42.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GET SOME CULTURE</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9875a8ff-13d2-47a3-acee-5e4f1276d4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.118Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:42.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The lights don''t go out on the Great White Way just because
        all eyes are on the big game. And, believe it or not, the rest of the world
        doesn''t stop either.</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9174a2ac-99c2-4d5b-868f-d804d7bada15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.135Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:42.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>12. <strong>"The Lion King,"</strong> at the Minskoff Theatre. The
        classic Disney tale of a young lion who gets framed for his dad''s murder
        by his evil uncle. Such uplifting family entertainment. Be sure to bring the
        kids.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156e5ba4-c66a-4b85-ad33-63304ca50729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.135Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:42.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>13. <strong>"Wicked,"</strong> at the Gershwin Theatre. Wow, a retelling
        of the "Wizard of Oz" from the witches'' perspective. How original.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8318f4-5f77-4785-8fdb-c5a429fbffc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.135Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:42.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>14. <strong>"Harry Potter and the Cursed Child,"</strong> at the
        Lyric Theatre. This umpteenth part of the Harry Potter saga is so long it''s
        divided into two performances. So you''ll miss the game and its overly long
        pregame show. Lucky you.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d65a31-2100-4e66-ace9-8448c6eca153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.136Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:42.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>15. <strong>"Mean Girls,"</strong> at the August Wilson Theatre.
        Oh look, it''s another musical based on a movie.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39106f4c-e510-4f3c-868f-3b40918d3038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.136Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:42.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>16. <strong>"Jersey Boys,"</strong> at New World Stages. There''s
        no better way to forget about the big game than with the ultimate jukebox
        musical.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca494a9-c5f1-4fc1-8e9e-d51a0fcbffce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.136Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:42.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>17. <strong>"Avenue Q,"</strong> at New World Stages. If you don''t
        want to watch grown men crashing into each other on the football field, you
        can always watch oversized puppets curse each other out on stage.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b461a4-188f-49fb-85e0-d99574b614f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.137Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:42.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>18. <strong>Hang out with a mind reader</strong> in Vegas. At Frederic
        Da Silva''s "Paranormal Mind Reading Magic," at Bally''s Hotel and Casino,
        you can forget about that bad bet you made on the Kansas City Chiefs.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4561377-e175-4fb1-87b4-9cd9bb0d2cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.151Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:42.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>19.<strong> Take in some art</strong> at Enjoy Photo LA in Santa
        Monica. There will be lectures, roundtable discussions, special installations,
        docent tours -- everything to make you feel too sophisticated for something
        as low-brow as football.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d72f4f-d97e-42c2-b2e1-3f0ac88de7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.151Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:42.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>20.<strong> Have fun with maps</strong> at the Miami International
        Map Fair. It features rare and antique maps and panel sessions with titles
        like "It''s All Data After All: Cartographic Frontiers in the Geospatial Revolution."
        Good times indeed.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4129925-bd4a-48fb-85c8-4b4908735291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.152Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:42.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>21. <strong>Go for a sail</strong>. The Center for Wooden Boats
        in Seattle offers free rides in sail boats all day on Sundays.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68524323-2732-4d95-bfc9-1ffaa070a53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.152Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:42.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>22. Like winter sports?Then <strong>get some hang time</strong>
        at the United States of America Snowboard and Freeski Association''s Slopestyle
        competition at Colorado''s Copper Mountain ski resort.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea5ef06-72ae-4ac3-9b3e-a6c83fcc9c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.152Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:42.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>23. <strong>Enjoy the soulful sounds</strong> of blues singer Francine
        Reed during her show at Eddie''s Attic in Decatur, Georgia.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa61bac-5d9f-4799-a734-38a11cd73c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.152Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:42.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>24. Check out the cool stones at the Tucson Gem, Mineral &amp; Fossil
        Showcase in Tucson, Arizona.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b57f8a2-c149-426e-a650-21ab0c6e5c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.153Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:42.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>25. <strong>The Beatles never broke up</strong> in the "Beatlemania
        Now" show, playing at the Carolina Opry Theater in Myrtle Beach, South Carolina.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a682be8-338c-4567-ad94-c0d51d6d4873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.153Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:42.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>26. <strong>Tap a maple tree</strong> and learn how to make maple
        sugar during the Maple Sugaring event at the Tenafly Nature Center in Tenalfy,
        New Jersey.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c7f3bf-d114-4367-b989-8236ac26e093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.153Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:42.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>27. <strong>Find some deals</strong> at the Aloha Stadium Swap Meet
        &amp; Marketplace in Honolulu, Hawaii.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2884e73b-7c2c-4b61-9937-fda828dcb0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.154Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:42.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>28. T<strong>ake an African drumming class</strong>. If you''re
        in Victoria, British Columbia, you can take a class with virtuoso musician
        Mamadou Dia.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6d2fe6-d0f1-4459-8d80-a6de6348aa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.154Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:42.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>29. <strong>Celebrate Heroes'' Day</strong> in Mozambique. The east
        African nation won a hard-fought battle for independence from Portugal in
        1975. Enjoy the patriotic parades and speeches as the nation remembers the
        sacrifices made for freedom.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f29f030-6e16-4923-9353-61fabdb8cd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.154Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:42.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BINGE YOUR HEART OUT</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c6fdca-65e6-492f-ad5b-ff05aafec331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.154Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:42.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>While CBS shows the Big Game, all the other channels will try
        to lure you away with hours ... and hours ... and hours ... of TV marathons.</em></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc060cc-a901-4cf2-9308-5e4f17bad2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.161Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:42.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>30. <strong>"Shark Tank,"</strong> CNBC. Let hours of unbridled
        capitalism wash over you and help you forget about the rigors of the gridiron.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e46c7d-729e-402e-98f3-c75caaa3e218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.161Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:42.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>31. <strong>"The Real Housewives of Atlanta,"</strong> Bravo. Football
        is too violent, but backstabbing and cat fights among "friends" is OK?</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340bfade-6e27-46e6-842e-94b68faf8376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:31:14.167Z
      'mgnl:createdBy': 'cnnproducer'
