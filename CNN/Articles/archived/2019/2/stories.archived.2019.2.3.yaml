  'kickers-key-to-super-bowl-success':
    'author': 'Jill Martin'
    'caption': 'This will be the sixth Super Bowl for New England Patriots kicker
      Stephen Gostkowski. | Al Bello/Getty Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-02-03T19:00:41.186+08:00
    'imagesource': 'jcr:ab6af62c-d5de-46ef-a700-589e0a7a7689'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '956e2f61-93ef-46a1-ba60-9737569dd48c'
    'lead': 'A kicker has also been the source of other fans'' euphoria, like when
      Los Angeles Rams kicker Greg Zuerlein made a 57-yarder in overtime against the
      New Orleans Saints to reach Super Bowl LIII. It was the longest game-winning
      field goal in postseason history.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-13T09:13:40.374+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:37:30.136+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:14.055+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kickers sometimes are an afterthought, but they are key to Super Bowl
      success

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6526be58-e153-4aeb-8d70-ac41952b9a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:13:40.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:30.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Football fans see it almost every year:
        A team''s season coming to an end because of a missed field goal by its kicker.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b30a483-29d7-40fd-b067-2b10afce6849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:13:40.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:30.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An NFL-record 73 games were decided by three points or fewer this
        season. In this season''s NFL playoffs, the Chicago Bears'' season ended on
        a kick by Cody Parkey that bounced off the upright.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f42888-4c6e-448f-917a-4ebc93aca7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:13:40.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:30.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a kicker has also been the source of other fans'' euphoria,
        like when Los Angeles Rams kicker Greg Zuerlein made a 57-yarder in overtime
        against the New Orleans Saints to reach Super Bowl LIII. It was the longest
        game-winning field goal in postseason history. Zuerlein also converted a game-tying
        48-yard field goal in the fourth quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3821721e-33e8-4c29-a310-72674cb6811e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:13:40.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:30.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wouldn''t be here if it wasn''t for him," Rams head coach Sean
        McVay said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a38d63b-d1f0-4e57-b2c5-1ff7f2ceec41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:13:40.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:30.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They aren''t the league''s highest paid players. In fact, many make
        close to the league minimum, but there''s a chance that the hero -- or the
        failure -- of Super Bowl LIII on Sunday at Mercedes-Benz Stadium could be
        New England Patriots kicker Stephen Gostkowski or Zuerlein.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5d9e42-a3c2-4504-be7d-ec30c37292a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:13:40.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:30.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both kickers in this Sunday''s Super Bowl agree that kicking is
        more cerebral than anything.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774d3175-e8c9-454e-b095-821971a538ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:13:40.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:30.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably 90-10 I would say mental to physical," Zuerlein said.
        "I think a lot of kickers have the mental and physical abilities. It''s just
        that upper, upper top percent, whatever that may be, that separates college
        kickers from NFL kickers."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230fd6f0-5982-4589-b5cb-4b5ad1dd54f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:13:40.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:30.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Said Gostkowski: "I mean, obviously you need the physical tools
        to do it. If you can''t kick, you can''t kick. But once you have those done,
        it''s 95 percent mental for sure."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9719fa9a-5624-4a23-b939-5711950799c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:13:40.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:30.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two Super Bowl wins for Patriots quarterback Tom Brady
        and head coach Bill Belichick came on field goals from their kicker at the
        time, Adam Vinatieri, in the final seconds: in 2002 against the then-St. Louis
        Rams and 2004 against the Carolina Panthers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a7dac8-9ebc-44b8-b26f-f8f23af0a489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:13:40.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:30.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their kicker for the past 13 seasons is a guy who is about as steady
        as they come in Gostkowski. He''s played for the Patriots since 2006, helping
        them win two Super Bowls. This will be his sixth appearance, tying Mike Lodish
        for second-most Super Bowl appearances in NFL history behind Brady, who is
        heading into his ninth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1123dc-2cae-424c-a7c6-5719b3356ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:13:40.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:30.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gostkowski is second all-time in postseason points with 198, behind
        Vinatieri''s 238. His 37 career postseason field goals are tied for the third
        most in the postseason.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaac350-6a1c-48aa-be51-10be0ca01ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:13:40.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:30.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me I like to be in the games where they''re close, and I just
        think it makes it easy to focus when the kicks really matter," Gostkowski
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36140f93-5941-4fd5-a10a-a26e84882236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:13:40.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:30.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even he is vulnerable to the rare miss. Last year, early in
        the second quarter in Super Bowl LII in Minneapolis, Gostkowski missed a 26-yard
        field goal. Even though it came from a low and bobbled snap, the miss was
        surprising. He also missed an extra point in that loss to the Philadelphia
        Eagles.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14681e43-c1b5-4890-bbc0-e336afc2aa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:13:40.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:30.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Thursday''s pool report, Zuerlein did not kick in practice,
        which was held at the Atlanta Falcons practice facility in Flowery Branch,
        Georgia. He was a full participant on Friday. The Rams had been cautious with
        him this week, as he previously had suffered a strain in his left foot, which
        is his plant foot.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c1f6ae-4c89-4c70-ad4b-89054b059468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:13:40.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:30.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McVay previously has said that he doesn''t anticipate it would be
        anything that would prevent him from being able to play Sunday. The injury,
        which occurred while warming up at halftime of the NFC title game, has healed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe64ede-fe7c-4471-8bbe-56ca2038d2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:13:40.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:30.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He felt good," McVay said Friday. "He hit the ball well. He hit
        the kickoffs and his field goals really well. That''s kind of what we expected;
        that''s what we hoped, and he''ll be ready to go."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b091d0a-2a7d-4167-a908-95f0573d2ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:13:40.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:30.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Patriots reviewed all the kicking situations -- field
        goal, kickoff and punt -- in between the periods when the offense and defense
        were working Thursday at the team''s practice at Georgia Tech. Per the pool
        report, specialists did not kick in the walk-through. They kicked Wednesday
        at Mercedes-Benz Stadium, and were scheduled to do so Friday as well.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0e1c62-7dbc-4096-9980-cb7d6bc23942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:13:40.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:30.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Super Bowl could come down to the leg of either Zuerlein or
        Gostkowski, and as Rams special teams coordinator John Fassel puts it: "When
        you got a big kick, you gotta make it."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b22b25-bfe3-4ad0-a239-a2e9f02b32d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:13:40.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:30.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You go out there, you don''t get another chance," Zuerlein said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aeba786-2d13-4d68-a7d6-1aabb3485bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:13:40.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:30.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Kickers sometimes
        are an afterthought, but they are key to Super Bowl success."</em></p>'
  'venezuela-protests-maduro-guaido':
    'author': 'CNN Philippines Staff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-03T15:37:05.142+08:00
    'imagesource': 'jcr:d9ffe8ed-7379-45b8-9885-4eaa533b87d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e20641a9-0c67-4bdf-9cc0-6ea6d6a041f4'
    'lead': 'The political momentum of Venezuela''s opposition swelled Saturday with
      street protests in Caracas, while President Nicolas Maduro stood defiant in
      the face of domestic and international pressure against his rule.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-13T09:22:28.649+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:37:29.236+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:14.318+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Protesters face off in dueling rallies in Venezuela''s capital

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c27490d-06c9-4ca7-8c1a-8aa5bcbfb305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The political momentum of Venezuela''s
        opposition swelled Saturday with street protests in Caracas, while President
        Nicolas Maduro stood defiant in the face of domestic and international pressure
        against his rule.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb862e7-72ef-448c-af32-3890a4779ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro underscored the need for a strong military and invited his
        countrymen to "join to start strengthening our defense."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922395fe-86a3-4aa4-af82-00857e146f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are preparing to defend the sacred motherland," he told supporters,
        "in case they one day dare to mess with our beloved Venezuela."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39718e23-4f98-49a8-9429-46a1ac2c0ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Maduro''s opposition grew further Saturday, with massive demonstrations
        and the reported defections of a top military official and the first Venezuelan
        ambassador.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6823740b-f07b-4f9a-808b-ded6497418ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Velasco, the Venezuelan ambassador to Iraq, declared his
        support for the self-declared interim president Juan Guaido. In a recorded
        statement circulating on social media, Velasco praised Guaido as being on
        the "right side of history, the people and the Constitution."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b98bc7-614e-4874-88a9-038fa8218c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify the origin or authenticity of the
        video.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dd8b2f-085e-4d83-a8c5-3b259d0d2c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition leader Juan Guaido''s ''very clear message''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31202d7d-edfa-495c-8d82-4a73146227c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido urged people inside and outside Venezuela to show their support
        in peaceful protests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155c4580-de90-4495-bfcb-bc1eed1d682a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands heeded Guaido''s call as demonstrators hit Caracas''
        streets in support of early elections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a992c517-4b9f-4b03-a3f3-fc56bceb560a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro has been under fire by world leaders for undermining democracy
        in his country, which has been plagued by food and medicine shortages and
        other economic turmoil.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00b6b15-ae91-4647-8a63-01fb3b192de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido, the leader of the opposition-controlled National Assembly,
        declared himself acting president last week, invoking a constitutional rule
        in a rare challenge to Maduro''s claim to the presidency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad8d541-c21c-4d16-9343-8632d191614d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In all the states of Venezuela and in every city in the world,
        we are going to send a very clear message. We are going to give a show of
        strength, in a peaceful and organized way," Guaido said Saturday on Twitter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3905bc1f-1b2e-413b-b6db-fb655dd011c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today Feb 2nd, we are going to meet again in the street to show
        our gratitude to the support that the European Parliament has given us, to
        continue insisting on the entry of humanitarian aid and to continue our path
        towards freedom."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cef0e4-e3c1-45f4-9e0a-6c12e20ea8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido also told a rally Saturday that much-needed international
        aid destined for Venezuela will be stockpiled in three places -- in Cucuta,
        Colombia, in Brazil and on a Caribbean island.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65307401-6352-4ea6-8753-4a7252eccc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos Vecchio, the opposition representative to Washington, told
        CNN this week that "this is an international effort. We are fully aware that
        the people of Venezuela are suffering because of lack of food and medicine.
        And Maduro hasn''t allowed to get this food, get ... medicine ... in."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab44cda-99ef-4f5a-97ef-17dfc2847d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-Maduro marches also were underway Saturday in Venezuela, commemorating
        the 20th anniversary of the inauguration of the first government of Maduro''s
        mentor and predecessor, the late President Hugo Chavez.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf169df0-1861-4ffb-8109-100c58a60d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro assured his supporters that "there will not be a dictatorship
        in Venezuela" and reiterated his initiative for a dialogue to heal divisions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb91b17-db21-4143-9089-12571db368c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the pro-government Constitutional Assembly is studying the
        possibility of early parliamentary elections "this very year."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a39bca-761b-44e4-9f8c-6280c3fb2318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am in agreement with rectifying the legislative power of the
        nation and going forward with free elections in the nation with guarantees,
        and for the people to decide on a new National Assembly," he told a Caracas
        rally.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85f448b-7b7b-40e8-be6f-4751840c8d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition National Assembly took office in 2016, and its mandate
        runs through 2021.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a87221-757d-47ec-a0fd-44a1086a4a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Maduro has refused an opposition call for early presidential
        elections, and he was firm Saturday about his role as the country''s leader:
        "I am the president of the Bolivarian republic of Venezuela, and I owe myself
        to everyone, not just some of them, I owe myself to all of Venezuela. Sovereign
        president, acting president, the workers'' president, the president of the
        people, President Maduro, Chavista President!"</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5137937-6545-445b-be07-6c619a42d6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What will the military do?</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf177bd-8209-4cd4-a132-dbd87fc6a88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With pro-government and opposition protesters turning out in the
        streets, the military may play a key role in what happens next in Venezuela.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4194f7-d195-4f3c-9589-a886faba16fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an on-camera statement published online Saturday, a man identifying
        himself as Gen. Esteban Yanez Rodriguez of the Venezuelan air force''s high
        command said he has defected from Maduro''s military and declared his support
        for Guaido.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1c73c9-ea13-424d-848f-23aada396bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela''s air force website lists Yanez as the head of air force
        strategic planning. An accompanying photo appears to show the same man as
        in the defection video.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0afc9ed-32b2-4884-b91c-149603d817ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video has been edited, and CNN cannot independently authenticate
        it. It''s not clear when or where it was filmed.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a72854-4699-4162-b2cb-9bff8896c541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man in the video said he no longer recognizes the dictatorial
        authority of Maduro and claimed that "90% of the armed forces" do not support
        Maduro but stand with the people of Venezuela.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cfd958-c593-47fc-ab09-0f229c4baa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To continue ordering the armed forces to repress the people is
        to have more dying of hunger and illness ... ," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951b02b4-1d29-4d19-a62e-68f0f214aade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appealed to his "brothers in arms" not to turn their backs on
        the people of Venezuela, saying all have suffered enough.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd392603-94e7-4820-bcf2-1d037d7a3527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video announcement comes a week after Venezuela''s military
        attaché in Washington, Col. Jose Luis Silva Silva, told CNN that he''s breaking
        with Maduro and supporting Guaido.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb265462-db54-466e-9cca-5ca71f057390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With some 1,000 or so generals reportedly in Venezuela''s military,
        there have not been many other signs of mass desertion in the upper ranks
        so far, according to CNN senior international correspondent Nick Paton Walsh,
        who was recently inside Venezuela.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70236eb-466d-409e-8643-83242f1dbaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the timing of the latest defection is most potent since it comes
        amid large-scale protests Saturday in Venezuela and other cities around the
        world, Walsh said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb4c671-257f-4c45-88cc-8337e46b3b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela''s air force command reacted to the defection on Twitter,
        calling Yanez a "traitor."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275f733b-7932-4230-b2bf-e07721f4f9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Worthless is the man of war who betrays the loyalty and fidelity
        swearing of the land of Bolivar and the legacy of Comandante Hugo Chavez,
        and kneels before the imperialist pretensions," the air force command tweet
        said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfbec63-ffe6-47db-bb8f-ebbc0d2d0ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a pro-government rally in Caracas Saturday, Maduro called on
        the militia to join the Venezuelan army.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee968b1b-2558-4cf3-9d8b-c94cb6c7b7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call the militia men and women to sign up for your military service,"
        Maduro said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e3ea5b-1c1f-40a9-a18d-08b408560d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also encouraged more people, "especially the youth," to sign
        up for the military.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a52ec3-c124-4955-ad81-997022ca4c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro noted forthcoming military exercises in February, calling
        them "the most important and greatest military exercises" in Venezuela''s
        history as a republic.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16cee99-0bc6-4582-858f-45f105204d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are preparing to defend the sacred motherland in case they one
        day dare to mess with our beloved Venezuela," Maduro said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6b90ee-2e24-4767-8217-76497d05213f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a dozen countries, including the United States, have recognized
        Guaido. Mexico and Uruguay called for an international conference of neutral
        countries to facilitate talks next week between Maduro and the opposition.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bb7921-5a3b-439d-82be-0c2d28b95427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro began a six-year presidential term last month. He has said
        last year''s elections were fair, but international observers have questioned
        their legitimacy.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c7de0d-7e95-41fc-8efd-bd655056953f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido has promised a transitional government and free elections
        to end the rule of the socialist Maduro regime, which has overseen the once-wealthy
        oil nation''s descent into economic collapse and a humanitarian crisis.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858a81db-0e12-43f3-bfa3-5b495d701897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the United States, several European and Latin American countries
        are supporting Guaido, and the European Parliament recognized him as Venezuela''s
        "legitimate interim President."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6c08f0-5c30-4f3e-a11c-63a975f43e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, Russia and Turkey are among the countries that have voiced
        support for Maduro.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd6a405-0d68-4f03-9b7c-266f3a6148a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:22:28.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:29.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Protesters face
        off in dueling rallies in Venezuela''s capital."</em></p>'
