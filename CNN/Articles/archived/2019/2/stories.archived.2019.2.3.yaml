    'template': '1'
    'title': 'Michael Bublé knows his name is funny

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e2e466-fc88-4e80-81a2-930de8a06663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:10:21.024Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:37.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For Michael Bublé, poking fun at his distinct
        last name is nothing new.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc02462-a67c-41c1-984b-d67c67f445eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:10:21.024Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:37.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-time Grammy winner stars in PepsiCo''s new Super Bowl ad
        for their sparkling water, Bubly, and the premise of the spot is a play on
        the singer''s name.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca66578-999e-4e9f-9848-98dbc6c10f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:10:21.025Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:37.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love the concept of the ad. I loved that it was making fun of
        the name," Bublé told CNN in a recent interview. "The truth is, I had never
        heard of Bubly water."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e97c7e3-f843-4cc2-b24b-9dfc980a31bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:10:21.025Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:37.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bublé is good sport about his name (pronounced Boo-blay).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e27579e-f1a5-4b82-9616-2984b8898e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:10:21.026Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:37.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not the first time people have taken advantage of my name
        and making fun of it," he said. "I remember walking onto the set of ''Saturday
        Night Live'' (in 2010) and me and Jon Hamm were talking and Seth Meyers walked
        up to us and he said, ''Listen, I''ve written this thing, it''s really funny
        it''s called Hamm and Bublé -- it''s a sketch about Jon owning this place
        that only sells the finest pork and champagne products.'' I thought it was
        hilarious and we were both so giddy about it, and I had the same feeling when
        I got to read the (Bubly) script."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfec8143-3cd2-4c14-9935-4136bbb6dba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:10:21.026Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:37.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of commercial cameos, Bublé is busy touring and being a
        dad to his three kids with his wife, actress Luisana Lopilato.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54b25cd-4ce7-423e-80b0-3aaa7d936400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:10:21.026Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:37.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t allow my tour to take over my life. I go for two or three
        weeks at a time and then I take off two or three weeks," Bublé said. "Financially,
        it''s not the most responsible way to do it but the truth is my family has
        always been what''s more important to me."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7417b199-3b8e-4d13-9fad-87ea06a97d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:10:21.026Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:37.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just try to do my work with passion and with care and to have
        dignity and to treat people in kind ways and to be loving, because at the
        end of the day I realized that''s it. I don''t have control over anything
        else but that," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427460b3-493f-4645-b9d8-3fddc936786b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:10:21.039Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:37.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheers to that, Bublé.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46109b45-12cd-4f5c-b087-eeac91e449c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:10:21.039Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:37.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Michael Bublé knows
        his name is funny."</em></p>'
  'china-communist-party-censorship-yanxi-palace':
    'author': 'Eduardo Baptista'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-03T15:39:26.004Z
    'imagesource': 'jcr:6ca41a00-3aac-4591-981e-11963213e99c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '133a662b-b25f-40e5-9839-dfa03e9edb3a'
    'lead': 'China''s hugely successful period dramas could be facing increased scrutiny
      from the Communist Party and its ever-widening dragnet of cultural censorship.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T06:18:52.111Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:37:36.644+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:12.530+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Will China''s hit period drama ''Yanxi Palace'' face censorship?

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cc1e2b-4e22-4eb0-9022-c76288a8ed9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:18:52.128Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:36.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China''s hugely successful period dramas
        could be facing increased scrutiny from the Communist Party and its ever-widening
        dragnet of cultural censorship.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc0fe83-ca81-4a3c-bbbb-277ee1dd31bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:18:52.146Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:36.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the spotlight is "Story of Yanxi Palace," an epic 70-episode
        series about a maid''s rise to power in the court of the Qianlong Emperor,
        who ruled China between 1735 and 1796.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45399032-afc7-49f2-a533-ce6012610331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:18:52.128Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:36.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To call the show a smash hit is an understatement. More than half
        a billion Chinese viewers watched it online in a single day last August, with
        the series streamed more than 15 billion times in total.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1849a1b5-59c8-4da0-b9b8-221835cdf022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:18:52.137Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:36.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also a rare success for the country''s culture machine overseas,
        becoming the most Googled TV show on the planet in 2018 -- a remarkable feat
        considering Google is blocked in China, meaning the achievement was almost
        entirely the product of foreign interest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4871230-6770-4872-8394-f887812cbc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:18:52.137Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:36.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite its success -- and months after it broke all viewing
        records on streaming website iQiyi -- the influential state-run Beijing Daily
        suddenly published an editorial on January 25 saying the scheming and intrigues
        of the show''s concubines were "incompatible with the core values of socialism."
        It also criticized the notion that characters in the show were more popular
        than communist heroes in state propaganda.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a583de90-58e6-40a0-a7ed-848fb5f7b8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:18:52.138Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:36.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The show) made the emperor lifestyle''s fashionable and something
        to strive for, polluted modern society with the concubine''s back-stabbing
        mentality, beautified imperial China while ignoring the heroes of today, glorified
        luxury while attacking thriftiness and hard work," the newspaper said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ce555a-7707-4a9b-b83c-a10f5d956cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:18:52.138Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:36.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The editorial also took aim at "Ruyi''s Royal Love in the Palace,"
        another hit period drama of 2018 set during the rule of Qianlong.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4007b0-03e8-489a-b88b-370becaf7f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:18:52.138Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:36.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after the editorial was published, the National Business Daily
        revealed that the planned rebroadcasting of both shows on a number of Chinese
        TV stations had been abruptly canceled.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3d1f6c-b7ab-494c-9aee-86286194985f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:18:52.138Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:36.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geng Song, associate professor at Hong Kong University, said the
        cancellation was unlikely to be a coincidence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc182ea-2aa8-4b8d-9adc-fa2b097fc524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:18:52.143Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:36.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It almost happened at the same time so definitely there must be
        some link between the two," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad172e7-61f8-48ff-aaf9-fd4566a87019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:18:52.143Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:36.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Song said the threat of censorship was a common problem in Chinese
        TV production.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b83ab6-2d3a-40c5-b99a-792fd4aa9b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:18:52.143Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:36.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has happened many times before," he said. "People are saying
        that TV producers or TV stations are dancing with shackles on.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43befbf3-53d9-4b9d-8203-47d965c59a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:18:52.144Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:36.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So all these dramas like Yanxi Palace have generated a huge amount
        of revenue, but on the other hand ... censorship is very heavy handed, and
        in the past for instance the time-traveling drama, the play about how you
        can travel to the Ming dynasty, Qing dynasty, was banned, anti-corruption
        genre was banned, and I think there was also state interference on singing
        contests.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1c34c1-89f1-4ae3-96c1-7107c31fba94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:18:52.144Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:36.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a chance certainly there''s some decision from the top,
        from authorities, and you have to put off air certain types of drama. I think
        this happens a lot for Chinese TV programs."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc3127f-4e37-441e-8c7c-fcef6cc9c53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:18:52.144Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:36.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However Song said that didn''t necessarily signal the end for China''s
        period dramas, adding: "I don''t think there''s any sign that this there will
        be a crackdown on the palace struggle genre of TV drama."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08753259-88c1-4fcb-a10f-102207479db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:18:52.145Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:36.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past year has also seen authorities crack down on the country''s
        rap scene and live-streaming videos amid concerns they promote bad values.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2017c4-8d7c-4c00-8834-3737b70d70f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:18:52.145Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:36.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian-Chinese pop star Kris Wu once said his dream was to "take
        Chinese hip-hop to the whole world." But China''s media regulator singled
        out hip-hop in January, with an edict saying that TV "should not feature actors
        with tattoos (or depict) hip-hop culture, sub-culture and immoral culture,"
        according to state media.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2ada25-a084-4b5b-ab3f-e0c55be873d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:18:52.145Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:36.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However some members of China''s cultural scene defend the strict
        government controls.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60d3396-4eeb-4778-ab77-7f4bc49077b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:18:52.145Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:36.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every entertainment industry, no matter what country, has a moral
        standard," said Mo Jun, a long-time Chinese drama director.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd085fa4b-e230-4baf-b211-572707ef37d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:18:52.146Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:36.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the audience isn''t able to derive positive lessons from a drama,
        any negative influence on society should be avoided."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af2b444-9d7c-4392-b908-7647aa317b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:18:52.146Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:36.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Will China''s hit
        period drama ''Yanxi Palace'' face censorship?"</em></p>'
  'rapper-bow-wow-arrested-battery':
    'author': 'Nicole Chavez and Artemis Moshtaghian'
    'caption': 'Rapper Bow Wow, who''s real name is Shad Moss, was arrested for assault
      on misdemeanor charges of Battery Substantial Physical Harm, according to Fulton
      County Sheriff''s Office. (Photo: Fulton County Sheriff''s Office)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-03-05T15:22:30.294Z
    'imagesource': 'jcr:0c56a7fa-4671-4167-a3ce-3c6ae49e0797'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6ec7028-0c02-4701-8d2d-31a099167b2c'
    'lead': 'Rapper Bow Wow was arrested and charged with misdemeanor battery charges,
      Atlanta police said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T06:23:20.781Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:37:35.842+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:12.696+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rapper Bow Wow arrested, charged with battery in Atlanta

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e30558-e8af-4a70-b740-e7a6f744405d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:23:20.781Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:35.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rapper Bow Wow was arrested and charged
        with misdemeanor battery charges, Atlanta police said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86ab302-7c1f-447c-82b6-fd0e6fa1e334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:23:20.782Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:35.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper, whose given name is Shad Moss, was arrested early Saturday
        following a fight with a woman in Midtown Atlanta, said Officer Jarius Daugherty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0ab065-6138-41b6-903b-d65509f64c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:23:20.782Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:35.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When officers responded to the call, the woman told them Moss had
        assaulted her but the rapper said the woman had assaulted him, police said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc8397c-b393-4538-85eb-131edcbffab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:23:20.782Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:35.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Officers were unable to determine the primary aggressor of the
        altercation, so both parties were charged with battery," Daugherty said in
        a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762ba651-e41b-440f-9c2b-20b43ec29254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:23:20.794Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:35.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both suffered minor injuries and were taken to the Fulton County
        Jail.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3ca979-98b9-492a-a959-0e2c9ee57ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:23:20.795Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:35.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moss was released from jail Saturday afternoon after he being held
        on $8,000 signature bond, jail records show.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193fabea-9a41-4f01-ab2a-4f02f260bdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:23:20.795Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:35.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper''s attorney, Joe Habachy, said his client was wrongfully
        arrested.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb59d44-69ba-49cc-bfb4-a1c2990a1a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:23:20.799Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:35.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the woman involved in the incident was intoxicated and beat
        Moss "with a lamp, bit him on his side and spit on him" while he "continually
        made efforts to avoid her."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e92dca-3075-4cee-becd-d281ddbe8a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:23:20.799Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:35.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For no logical reason officers arrested both parties despite having
        clear-cut evidence that Bow Wow was the victim in the case," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c38c60-8e41-4767-bae4-fe5a31a77f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:23:20.800Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:35.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Habachy said the rapper''s mugshot clearly shows some of his injuries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4295ebd5-2574-4c5b-878d-4b92018e4ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:23:20.800Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:35.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bow Wow feels very strongly that a man should never lay a hand
        on a woman, even in self-defense, hence his failure to defend himself here,"
        he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc02cda-ae00-442f-8dfd-94b67499ef71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:23:20.800Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:35.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formerly known as Lil'' Bow Wow, the "Shortie Like Mine" and "Take
        Ya Home" star jumped to fame when fellow rapper Snoop Dogg made him his protégé.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ab0ec4-f84f-4615-b50b-8bc19cf32fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:23:20.801Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:35.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also appeared on TV shows including CSI: Cyber and Growing
        Up Hip Hop: Atlanta.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692b21f8-ef3e-4a75-ba5a-1e3fcbe0d98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:23:20.801Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:35.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Rapper Bow Wow arrested,
        charged with battery in Atlanta."</em></p>'
