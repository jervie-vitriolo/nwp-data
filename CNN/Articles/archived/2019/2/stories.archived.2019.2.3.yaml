      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> Four
        suspects in the killing of a Quezon City barangay head were nabbed by authorities
        on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166f1ec0-8358-4ee8-b867-f4bc2bfad4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:32:47.926Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>QC Police District Director Chief Supt. Joselito Esquivel said the
        suspects in the slay of Bagong Silangan Barangay Captain Crisell Beltran were
        arrested during operations in Barangay Commonwealth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9646d9-1ff4-4e1d-a855-5517454f3014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:32:47.926Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were identified as Teofilo Formanes, Ruel Juab, Orlando Juab
        and Joppy Juab.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9eb642b-9b13-42fb-bd22-f360e1967fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:32:47.926Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firearms and a hand grenade were seized from the four suspects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fee9e2a-a5e1-452c-a9b6-dfaaf61b229c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:32:47.939Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beltran and her driver, Melchor Sita, were killed in a shooting
        incident on January 30.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96baa1a7-123b-4658-94a1-c2850cd24670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:32:47.939Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after the slay, police released a cartographic sketch of one
        of the suspects.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a183e5d2-b555-4546-95ad-a1d57f9765c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:32:47.939Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they are looking at Beltran''s position as barangay
        captain, politics, or a personal conflict as possible motives behind the slay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec96243-9fd5-45aa-b78f-7bca6b6d4bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:32:47.940Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city council approved a reward of ₱5 million for information
        leading to the arrest of Beltran''s killers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0766fd-b3b9-4f9f-b617-6fb7822fb0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:32:47.940Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, police said they are looking for two other suspects who
        escaped during the police operations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df3b2fe-5f1c-4654-8dec-f4e514c4ebff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:32:47.940Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the arrests, Esquivel said they are still investigating
        who the mastermind was behind Beltran''s killing, as well as the motive.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58563ea-1be7-4296-be4b-e4f75a76b567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:32:47.941Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Quezon City Vice Mayor Joy Belmonte said a committee
        will be formed to determine who will get the ₱5 million reward offered by
        the city government for the resolution of Beltran''s killing.</p>'
  'U.S.-governor-denies-being-in-racist-photo-but-recalls-darkening-his-skin-in-Michael-Jackson-dance-contest-in-1984-':
    'author': 'Can Merica and Ryan Nobles'
    'caption': 'A yearbook page of now Virginia Democratic Governor Ralph Northam
      shows a photograph of two people, one in blackface and one in a KKK hood and
      robe.'
    'created': 2019-02-03T09:00:43.427Z
    'imagesource': 'jcr:8c03ea0d-ac8d-4677-a864-a855cc851d2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed78f773-8064-4358-9425-23141840bdab'
    'lead': 'Virginia Gov. Ralph Northam said he does not believe he is either person
      in the racist photo that appeared in his 1984 yearbook but that he did once
      darken his face to resemble Michael Jackson during a dance contest in 1984.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T06:44:16.745Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:37:34.149+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:13.344+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. governor denies being in racist photo but recalls darkening his
      skin in Michael Jackson dance contest in 1984

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeeea929-9367-4ddf-a30f-297645bd54dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.745Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Virginia Gov. Ralph Northam said he does
        not believe he is either person in the racist photo that appeared in his 1984
        yearbook but that he did once darken his face to resemble Michael Jackson
        during a dance contest in 1984.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bb2b62-1f4b-4777-9b55-84f1db6943cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.746Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a remarkable, hour-long news conference at the Governor''s Mansion
        in Richmond, Northam defended himself from the cacophony of calls for his
        resignation, but acknowledged that he had made mistakes on race in his past,
        like when he darkened his face for the dance contest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43781368-2621-40d5-a554-69cc4488bdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.746Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe now and then that I am not either of the people in this
        photo," Northam said, denying that he had ever worn a KKK robe and hood or
        been drunk enough to forget a moment like this. "This was not me in that picture.
        That was not Ralph Northam."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71807115-68ad-4289-b91e-9f3d4cef3859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.746Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The racist photograph, which was obtained by CNN, appears in the
        1984 Eastern Virginia Medical School yearbook and shows one person dressed
        in blackface and another in the KKK''s signature white hood and robes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e033a0c-7612-4f81-901e-9f6f8e2cce24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.747Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite numerous calls for him to resign, Northam said he would
        try to win over those who want him out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aca1667-f702-4deb-bc6b-d3a4048291f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.747Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I intend to continue doing the business of Virginia," he said,
        adding that resigning would be the easier way out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b717c03-bd22-4dd5-b362-d2d730847f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.748Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could spare myself from the difficult path that lies ahead. I
        could avoid an honest conversation about harmful actions from my past," he
        said. "I cannot in good conscience chose the path that would be easier for
        me in an effort to duck my responsibility to reconcile."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efbb052-b38d-40b4-a175-cc5c6744b637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.748Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northam''s support continues to dwindle</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5d1c7a-2d27-44a0-9ca7-c5dfd0d6c976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.748Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His news conference did not immediately win over those who had demanded
        his ouster, and if the expected outcome was of one that would stop the bleeding,
        it did not work.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d73241d-755a-4fc7-ad5c-350e12a5e17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.748Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both of Virginia''s senators — Mark Warner and Tim Kaine — and Rep.
        Bobby Scott called on Northam to resign following his news conference.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd809993d-3d9a-468c-9584-c9ae0eac28c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.749Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After we watched his press conference today, we called Governor
        Northam to tell him that we no longer believe he can effectively serve as
        Governor of Virginia and that he must resign. Governor Northam has served
        the people of the Commonwealth faithfully for many years, but the events of
        the past 24 hours have inflicted immense pain and irrevocably broken the trust
        Virginians must have in their leaders. He should step down and allow the Commonwealth
        to begin healing," the three said in a joint statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd9f84e-d97f-4c3a-842f-24354d7f92b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.749Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Virginia Legislative Black Caucus, a group of lawmakers that
        had met with Northam on Friday, said the governor''s press conference just
        renewed their belief that he should go.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7be7fa-1563-4b42-9b82-561060c81bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.749Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of his public admission and apology for his decision to
        appear in the photo, he has irrevocably lost the faith and trust of the people
        he was elected to serve," the caucus said. "Changing his public story today
        now casts further doubt on his ability to regain that trust."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4cb076-96ac-477e-9a21-cf3cc1ae3ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.750Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1984</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e7209b-a404-412d-9e71-0d9b0f481ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.750Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northam, in one of the most bizarre moments in an otherwise extraordinary
        press conference, vividly recalled the dance contest where he dressed as Jackson,
        the legendary pop icon.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd6f31f-0fc1-410d-9e37-b67ae1216ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.750Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had the shoes, I had a glove, and I used just a little bit of
        shoe polish to put under my — or on my — cheeks," he said. "And the reason
        I used a very little bit is because, I don''t know if anybody''s ever tried
        that, but you cannot get shoe polish off."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5485cde1-9a72-4fbe-9f17-24854cde4da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.750Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I look back now and regret that I did not understand
        the harmful legacy of an action like that."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12665b92-c0e9-4e22-8b42-da46f981dc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.751Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northam told reporters that while he took responsibility for the
        photo shown in the yearbook, he saw it for the first time when he saw it yesterday.
        He said he did not purchase the yearbook and was not aware of the photo in
        question.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656700e5-bbeb-4b7f-99aa-6d7bb9e89f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.751Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about whether he had ever worn a KKK uniform as was seen in
        the photo, he answered, "I am not the person in that uniform, and I am not
        the person to the right."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee891907-25ef-42b8-8921-1a4525568ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.751Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northam''s press conference represents a significant backtrack from
        what the governor said just a day earlier when he apologized for the photo
        and said that he was in it.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2936dbbf-8263-407b-bd12-866490a8769b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.752Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Earlier today, a website published a photograph of me from my 1984
        medical school yearbook in a costume that is clearly racist and offensive,"
        he said Friday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f83cce4-93b1-4015-93d6-617b3ca64201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.752Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changing his story</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cf0d9d-4300-43ea-aa29-6c38462de37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.752Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In conversations with lawmakers Friday night, Northam said he did
        not know which person he was in the yearbook picture, according to Virginia
        Del. LaMont Bagby. In calls with other allies and lawmakers, Northam said
        he wasn''t sure if he was in the photo, and Saturday afternoon claimed that
        he is confident he is not in the photo and that it was placed on his page
        in the yearbook in error.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f746bfc1-35f5-46e6-98b6-3b444235aaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.753Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for his inconsistency, Northam said on Saturday that he was able
        to sit down last night and take full stock of the photo after talking with
        friends of his from his medical school days.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58749953-00d8-4384-bfcb-c33317080f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.753Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What has happened, I finally had a chance to sit down and look
        at the photo in detail. It is definitely not me," he said in response to questions.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f7749c-022a-4efe-9cb5-a0672e239049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.753Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His medical school yearbook is not the only yearbook in question,
        either. After the medical school photo was revealed, photos of Northam''s
        yearbook from Virginia Military Institute were made public and showed that
        one of his nicknames in college was "Coonman," a racially insensitive moniker.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a1d95e-d9b4-4203-8211-c7705e8af768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.754Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northam sought to explain the nickname by saying there were only
        two people he knew who ever called him that, but that his primary nickname
        was "Goose." He said he did not know why the two people called him "Coonman."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d97d0e6-2900-44ae-9e5c-cff490ede3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.754Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northam''s future loomed over the press conference, as Democrats
        across the country — and, most notably, in Virginia — demanded he step down
        and Justin Fairfax, Northam''s 39-year-old African-American lieutenant governor,
        take his place.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace5716e-f078-46ee-8292-a1187ea560ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.754Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has been very supportive, and he will continue to be supportive,"
        he said. "He is a wonderful person."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35273b1a-145c-4565-9e00-51a1dc9f4dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.754Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northam said he had talked to him at least three times since the
        controversy began.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8d0d87-15c7-40a9-bc28-778cd36a5e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.755Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Northam finished speaking, Fairfax issued a direct statement
        that said he "cannot condone the actions from his past that, at the very least,
        suggest a comfort with Virginia''s darker history of white supremacy, racial
        stereotyping and intimidation."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb46e9b-1588-4487-89e4-dc2986d8a3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.755Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fairfax, notably, did not call on the governor to resign.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baca1b31-0171-49f8-9b63-3ca3343d4a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.755Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fairfax, a former prosecutor who has been central in Virginia''s
        public conversation about racism, was sworn in as lieutenant governor in 2018
        with the manumission — a document proving the release from slavery — of his
        ancestor in his front pocket.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e5baa6-4d51-4c6b-9e78-a307a13b21b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.756Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news conference is the latest proof that Northam is digging
        in to save his job.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cf443b-076d-46af-8837-2796e605044e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.756Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Saturday, Northam told a top Virginia Democrat he was
        in touch with some of his former Eastern Virginia Medical School colleagues
        since issuing the apology. Those former classmates said they believed many
        of the pictures in the yearbook were mixed up.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c83c4b5-d764-4ce3-b66b-fe46347a5f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.756Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northam did not recall the picture being taken, he told the source,
        and said he was not involved in the production of the yearbook.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b67a3cd-5e1c-4467-91ab-228084d54c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.757Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times first reported Northam was making calls.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192ce37a-3473-4144-b5ad-ba8ff4f65606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.757Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northam''s decision to stay in office bucks a cacophony of calls
        from national and Virginia Democrats, including the Virginia Legislative Black
        Caucus, the Virginia House and Senate Democrats and the Democratic Party of
        Virginia, all of whom called on the governor to step down.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7995aa41-cb97-4a4f-82bd-7b4de61eace8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.757Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del. LaMont Bagby, a member of the Virginia Legislative Black Caucus
        told CNN Saturday that during their meeting with Northam Friday night, that
        the governor could not recall when the racist photo was taken that appeared
        in his medical school yearbook.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92743901-1764-4e72-9657-767107f241ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.758Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northam was also asked to leave by former Virginia Gov. Terry McAuliffe
        -- who was governor when Northam was lieutenant governor. McAuliffe and Northam
        had a "long talk" before the former governor''s Friday statement went out,
        according to a source with knowledge of the call, and McAuliffe informed Northam
        that he was going to publicly ask for his ouster.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca0e07f-d4de-4bf6-a69e-3a22aec2146f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.758Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McAuliffe and Northam have not talked on Saturday, a source told
        CNN.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552df5d0-24c2-45ad-a2fe-f634a4caf464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.758Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement Friday, Northam said the "decision I made to appear
        as I did in this photo and for the hurt that decision caused then and now."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e0296b-beb2-4598-9cd7-ae7a4b9f1d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.759Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This behavior is not in keeping with who I am today and the values
        I have fought for throughout my career in the military, in medicine, and in
        public service," he said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc8665a-447e-409d-b11c-4406b265cffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.759Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s apology was far from enough for Virginia Democrats and
        a host of protestors who gathered outside Northam''s executive mansion on
        a chilly Saturday morning to demand his ouster.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0925964a-692c-45b3-ab28-e21f1b0aa560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.759Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chanting for him to resign, the protestors excoriated Northam for
        the photo.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546055a6-753c-4eac-b347-31e2b0bdb17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.760Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are here today because the history of Jim Crow is still alive
        and living in the Governor Mansion," said community activist Art Burton, who
        also touched upon Richmond''s racist roots as the capitol of the Confederacy
        during the Civil War.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9292d27b-03a9-4218-b5f7-5a2671f476b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.760Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burton and others said bluntly that Northam''s apology was far from
        enough.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33904a2e-2acb-46b6-a567-6535102cf7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.760Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northam, a former pediatric neurosurgeon and Army doctor, won the
        governorship in 2017.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4606ac85-f811-4e2c-b764-6dc2d2e24c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.760Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:34.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a breaking story and is being updated.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4657b8aa-4cc8-4ed1-a8ff-d428ee635eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:44:16.761Z
      'mgnl:createdBy': 'cnnproducer'
