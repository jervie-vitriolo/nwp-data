    'jcr:uuid': 'c87502e5-653b-484f-9188-e8304e5a5a86'
    'lead': 'Virginia Gov. Ralph Northam said he does not believe he is either person
      in the racist photo that appeared in his 1984 yearbook but that he did once
      darken his face to resemble Michael Jackson during a dance contest in 1984.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-13T09:29:35.513+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:37:27.476+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:14.668+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. governor denies being in racist photo but recalls darkening his
      skin in Michael Jackson dance contest in 1984

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3c29af-6248-42f7-a97a-fff9f31aec58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Virginia Gov. Ralph Northam said he does
        not believe he is either person in the racist photo that appeared in his 1984
        yearbook but that he did once darken his face to resemble Michael Jackson
        during a dance contest in 1984.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0685bd-cb4d-43af-8035-c502737d2fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a remarkable, hour-long news conference at the Governor''s Mansion
        in Richmond, Northam defended himself from the cacophony of calls for his
        resignation, but acknowledged that he had made mistakes on race in his past,
        like when he darkened his face for the dance contest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6b0263-ab22-47f2-811b-cc93049d53f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe now and then that I am not either of the people in this
        photo," Northam said, denying that he had ever worn a KKK robe and hood or
        been drunk enough to forget a moment like this. "This was not me in that picture.
        That was not Ralph Northam."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95db593-77f1-46ca-91b1-845750b28438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The racist photograph, which was obtained by CNN, appears in the
        1984 Eastern Virginia Medical School yearbook and shows one person dressed
        in blackface and another in the KKK''s signature white hood and robes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91a89ca-192f-410e-8992-4681f7514a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite numerous calls for him to resign, Northam said he would
        try to win over those who want him out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58759dc5-4859-4479-88e9-8de6a15da711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I intend to continue doing the business of Virginia," he said,
        adding that resigning would be the easier way out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f67502-7d8f-4011-804e-82337275e2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could spare myself from the difficult path that lies ahead. I
        could avoid an honest conversation about harmful actions from my past," he
        said. "I cannot in good conscience chose the path that would be easier for
        me in an effort to duck my responsibility to reconcile."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d650a6-7bf7-4601-ae7b-57ddc4669df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northam''s support continues to dwindle</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd184788-d221-44b6-8f57-475e53d1c5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His news conference did not immediately win over those who had demanded
        his ouster, and if the expected outcome was of one that would stop the bleeding,
        it did not work.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9205b20d-2d3e-4231-8dac-6a89e915658b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both of Virginia''s senators — Mark Warner and Tim Kaine — and Rep.
        Bobby Scott called on Northam to resign following his news conference.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b5a39a-5be8-4bd3-898f-fcaaf16d8789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After we watched his press conference today, we called Governor
        Northam to tell him that we no longer believe he can effectively serve as
        Governor of Virginia and that he must resign. Governor Northam has served
        the people of the Commonwealth faithfully for many years, but the events of
        the past 24 hours have inflicted immense pain and irrevocably broken the trust
        Virginians must have in their leaders. He should step down and allow the Commonwealth
        to begin healing," the three said in a joint statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537013f7-a9c5-45fc-8046-7092b5963668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Virginia Legislative Black Caucus, a group of lawmakers that
        had met with Northam on Friday, said the governor''s press conference just
        renewed their belief that he should go.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef527cfc-9be0-47b6-9932-7bc129ddbb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of his public admission and apology for his decision to
        appear in the photo, he has irrevocably lost the faith and trust of the people
        he was elected to serve," the caucus said. "Changing his public story today
        now casts further doubt on his ability to regain that trust."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f22526-94c4-4a4c-98aa-3d993303d59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1984</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2fcee5-bf1f-4daa-bd7c-3a5231f15d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northam, in one of the most bizarre moments in an otherwise extraordinary
        press conference, vividly recalled the dance contest where he dressed as Jackson,
        the legendary pop icon.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9ccf0c-96d6-4269-8e6f-2d6b351fd230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had the shoes, I had a glove, and I used just a little bit of
        shoe polish to put under my — or on my — cheeks," he said. "And the reason
        I used a very little bit is because, I don''t know if anybody''s ever tried
        that, but you cannot get shoe polish off."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfa89ec-1631-4a3f-bc00-694b186abee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I look back now and regret that I did not understand
        the harmful legacy of an action like that."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19d5291-22fe-45dd-8d26-499d31935597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northam told reporters that while he took responsibility for the
        photo shown in the yearbook, he saw it for the first time when he saw it yesterday.
        He said he did not purchase the yearbook and was not aware of the photo in
        question.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43afabb2-333d-481f-b62a-ccf9172c81c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about whether he had ever worn a KKK uniform as was seen in
        the photo, he answered, "I am not the person in that uniform, and I am not
        the person to the right."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d556b12-8936-4617-9371-39e456b7b2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northam''s press conference represents a significant backtrack from
        what the governor said just a day earlier when he apologized for the photo
        and said that he was in it.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390a370e-cc87-492e-a994-785aab5c11f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Earlier today, a website published a photograph of me from my 1984
        medical school yearbook in a costume that is clearly racist and offensive,"
        he said Friday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c5f498-e033-47bc-9e1b-e79c3b7937f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changing his story</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb162f60-a2d6-4a8c-9675-2ee90a0d6de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In conversations with lawmakers Friday night, Northam said he did
        not know which person he was in the yearbook picture, according to Virginia
        Del. LaMont Bagby. In calls with other allies and lawmakers, Northam said
        he wasn''t sure if he was in the photo, and Saturday afternoon claimed that
        he is confident he is not in the photo and that it was placed on his page
        in the yearbook in error.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ffdd01-1a29-48c4-b52e-ff2538e572bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for his inconsistency, Northam said on Saturday that he was able
        to sit down last night and take full stock of the photo after talking with
        friends of his from his medical school days.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd84d060-ba3b-4066-9b0e-eb7827d10845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What has happened, I finally had a chance to sit down and look
        at the photo in detail. It is definitely not me," he said in response to questions.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7fa191-22c3-43ac-9d48-e826c48f02e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His medical school yearbook is not the only yearbook in question,
        either. After the medical school photo was revealed, photos of Northam''s
        yearbook from Virginia Military Institute were made public and showed that
        one of his nicknames in college was "Coonman," a racially insensitive moniker.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bfcae9-05ba-4424-b6bd-7086268be272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northam sought to explain the nickname by saying there were only
        two people he knew who ever called him that, but that his primary nickname
        was "Goose." He said he did not know why the two people called him "Coonman."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382689aa-d0ae-49eb-bbd0-f41964cd1aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northam''s future loomed over the press conference, as Democrats
        across the country — and, most notably, in Virginia — demanded he step down
        and Justin Fairfax, Northam''s 39-year-old African-American lieutenant governor,
        take his place.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bae43d7-583f-4584-9274-8d40d6c65eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has been very supportive, and he will continue to be supportive,"
        he said. "He is a wonderful person."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fe3632-d3d3-4ea1-bb69-b718ff23253c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northam said he had talked to him at least three times since the
        controversy began.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9031b80-4bcc-43b9-8ea4-4c53874c1821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Northam finished speaking, Fairfax issued a direct statement
        that said he "cannot condone the actions from his past that, at the very least,
        suggest a comfort with Virginia''s darker history of white supremacy, racial
        stereotyping and intimidation."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df213ed-2ebf-4518-a1c7-394c496c98d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fairfax, notably, did not call on the governor to resign.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dceee5-2a5c-4886-93db-bf8baae8a1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fairfax, a former prosecutor who has been central in Virginia''s
        public conversation about racism, was sworn in as lieutenant governor in 2018
        with the manumission — a document proving the release from slavery — of his
        ancestor in his front pocket.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd140ba0b-0e37-4d46-b3a8-e8534d92fdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news conference is the latest proof that Northam is digging
        in to save his job.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e720ef8-9fec-4f75-8234-9a99dce4d4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Saturday, Northam told a top Virginia Democrat he was
        in touch with some of his former Eastern Virginia Medical School colleagues
        since issuing the apology. Those former classmates said they believed many
        of the pictures in the yearbook were mixed up.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7ffc55-9a68-4a02-bfef-2d045ed43118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northam did not recall the picture being taken, he told the source,
        and said he was not involved in the production of the yearbook.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5951d1e9-f982-4821-85f9-8f568f4767d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times first reported Northam was making calls.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750f54f2-89f8-47e9-a2a8-837fbc53b35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northam''s decision to stay in office bucks a cacophony of calls
        from national and Virginia Democrats, including the Virginia Legislative Black
        Caucus, the Virginia House and Senate Democrats and the Democratic Party of
        Virginia, all of whom called on the governor to step down.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2187dd64-7136-49b0-bb1f-b3dd92caa3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del. LaMont Bagby, a member of the Virginia Legislative Black Caucus
        told CNN Saturday that during their meeting with Northam Friday night, that
        the governor could not recall when the racist photo was taken that appeared
        in his medical school yearbook.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11f1477-873a-4bff-9625-a775a2a45add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northam was also asked to leave by former Virginia Gov. Terry McAuliffe
        -- who was governor when Northam was lieutenant governor. McAuliffe and Northam
        had a "long talk" before the former governor''s Friday statement went out,
        according to a source with knowledge of the call, and McAuliffe informed Northam
        that he was going to publicly ask for his ouster.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c33742-29cd-4f53-8e4e-6a04b8bc65f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McAuliffe and Northam have not talked on Saturday, a source told
        CNN.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff9c9d8-452a-47a0-b7af-b5c4ac8e431d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement Friday, Northam said the "decision I made to appear
        as I did in this photo and for the hurt that decision caused then and now."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3acd4a7-444d-4429-8d39-db5d8d54c606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This behavior is not in keeping with who I am today and the values
        I have fought for throughout my career in the military, in medicine, and in
        public service," he said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b152826-bebf-4b09-b020-9d4845e769e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s apology was far from enough for Virginia Democrats and
        a host of protestors who gathered outside Northam''s executive mansion on
        a chilly Saturday morning to demand his ouster.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c13b8d-bd9b-4d1f-8ecf-8cdc92cbd00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chanting for him to resign, the protestors excoriated Northam for
        the photo.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18fd81c-3080-425e-bd1e-4d03124d728c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are here today because the history of Jim Crow is still alive
        and living in the Governor Mansion," said community activist Art Burton, who
        also touched upon Richmond''s racist roots as the capitol of the Confederacy
        during the Civil War.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b0eca3-9c45-40ff-9101-ebbc8809e963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burton and others said bluntly that Northam''s apology was far from
        enough.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a6d6d9-3228-4b00-9b7d-b160cc858960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northam, a former pediatric neurosurgeon and Army doctor, won the
        governorship in 2017.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe19ab64-cf3e-4ff2-9374-056b26299c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a breaking story and is being updated.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63eed48b-9372-437c-af4f-e34120526752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CORRECTION: This story has been updated to accurately reflect that
        Justin Fairfax, the lieutenant governor of Virginia, is a former prosecutor.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d063fe-6beb-4a0a-b8d8-db47a06245a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:29:35.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:27.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Northam denies being
        in racist photo but recalls darkening his skin in Michael Jackson dance contest
        in 1984"</em></p>'
  'florida-orlando-airport-suicide':
    'author': 'Jason Hanna and Shawn Nottingham'
    'caption': 'An off-duty Transportation Security Administration officer fell to
      his death Saturday from a hotel balcony inside Florida''s Orlando International
      Airport, officials said, leading to flight delays.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-03T21:37:40.921+08:00
    'imagesource': 'jcr:2ca1a137-9abe-4a04-81b6-ebd5e6a9de5d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '098ffe67-0599-48c2-80e5-2a6be915e9d6'
    'lead': 'An off-duty Transportation Security Administration officer fell to his
      death Saturday from a hotel balcony inside Florida''s Orlando International
      Airport, officials said, sending confused travelers scattering past security
      checkpoints unscreened and causing flight delays.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-13T09:34:07.563+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:37:25.164+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:14.930+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Confusion and delays at Orlando airport after TSA agent falls to his
      death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2853238-7ef4-4d7e-92a9-5b165998b984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:34:07.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:25.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An off-duty Transportation Security Administration
        officer fell to his death Saturday from a hotel balcony inside Florida''s
        Orlando International Airport, officials said, sending confused travelers
        scattering past security checkpoints unscreened and causing flight delays.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b30ad8e-3a15-4d6a-9561-c8adc1783d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:34:07.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:25.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were varying descriptions about what happened. Orlando police
        said a man in his 40s jumped, in an apparent suicide, from the Hyatt Regency
        Hotel onto an atrium floor in the main terminal at about 9:30 a.m. ET.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0011a542-a72d-460a-a0fe-43c250feaf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:34:07.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:25.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TSA spokeswoman Jenny Burke identified the man as an off-duty TSA
        officer, and said he fell from one of the multilevel hotel''s balconies, which
        overlooks an area where people line up for one of the airport''s security
        checkpoints.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816b6a7f-ae5b-4be8-8457-4f975414cd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:34:07.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:25.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was found in critical condition and taken to a hospital,
        where he was pronounced dead, police said. His name was not released, and
        further information on what led to his fall wasn''t immediately available.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1f7bbd-632f-4988-be90-09f40dab4bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:34:07.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:25.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fall caused momentary panic in the atrium as well as long delays
        for some travelers who were trying to fly into and out of the airport.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842912b4-09fa-4388-ae2e-d53fdb3845db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:34:07.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:25.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A passenger says TSA workers told them to run</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e980be7b-c956-4bba-8441-bae831dc9c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:34:07.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:25.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trista Eaden told Spectrum News 13, a CNN affiliate, that she was
        waiting in line for screening when she heard a loud bang.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a47430-6124-4013-80f7-5208576b91ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:34:07.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:25.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then I saw the TSA agents standing up, and all of a sudden they
        just told us to run, to just go through the screening," Eaden said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6ab2b8-e7d4-43ec-9dd7-f762d60c510d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:34:07.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:25.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TSA said that several passengers scattered past the security
        areas without screening. All passengers at gates 70 to 129 had to be rescreened,
        the airport said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2df29da-8ce5-4301-9ab1-0c159ba80e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:34:07.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:25.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 3 p.m., the airport tweeted that the wait at those checkpoints
        had been reduced to less than 15 minutes. Numerous flights had been canceled,
        especially for Southwest Airlines, the airport tweeted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37b0d4b-cd19-438c-bbfb-caab94ca9240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:34:07.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:25.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from CNN affiliate WFTV showed long lines at the checkpoint
        early Saturday afternoon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae87bb1a-5b2c-4a74-9f10-2cf2e7499c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:34:07.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:25.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers flying into the airport were held up, too.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c48bd87-941b-4fa7-96f9-1f027d949d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:34:07.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:25.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timothy Haines, who flew into Orlando from Michigan, told CNN affiliate
        WKMG that his Southwest Airlines flight was held on an apron or taxiway for
        more than 90 minutes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f412a132-a65e-4cd0-9ee1-686275d76697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:34:07.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:25.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 6:30 p.m., 117 flights from the airport had been delayed and
        45 were canceled, according to the flight-tracking site FlightAware.com. Dozens
        of flights coming into the airport also were delayed or canceled.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204fa3f2-5de0-4730-aecb-a8b8b78461f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:34:07.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:37:25.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Val Demings was among the Florida officials tweeting condolences:
        "Our hearts go out to the family of the TSA officer who passed away today
        at @MCO. Our public servants work every day to keep us safe. Please keep them
        all in your prayers during this difficult time."</p>'
