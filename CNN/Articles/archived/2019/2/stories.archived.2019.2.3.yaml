    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:09.256+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military operation kills 8 ISIS-linked terrorists, injures 10 others
      in Maguindanao'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1227d2-7dc7-4823-a68a-98e944780d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:23:17.269Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:51.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3)</strong> — Eight
        members of an ISIS-inspired terrorist group were killed while 10 others were
        injured during a military operation in Maguindanao over the weekend, the Army
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dfdf80-446e-4bb1-9823-505efe4cd2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:23:17.270Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:51.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major General Cirilito Sobejana, commander of the Philippine Army''s
        6th Infantry Division and concurrent commander of the Joint Task Force Central
        (JTFC), said the operation was conducted at Sitio Tatak, Barangay Tugal in
        the town of Sultan Sa Barongis at 6 a.m. Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dba0c00-a410-4eb1-8268-0470524fec51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:23:17.270Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:51.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejano identified five of the casualties as Hashim, Abo Salik,
        Abo Tutin, Saidin Kusain and Guabar Sulaima.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11aaaa7-77bd-4dd6-9c55-0a1c8bb8dbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:23:17.271Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:51.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Salahudin Hassan, the sub-commander of Daulah Islamiyah,
        was among the wounded, Sobejana said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9fc826-3f69-42f5-9603-037fb09506c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:23:17.279Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:51.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the military said it has also destroyed a hideout
        of the group in Sitio Tatak, Barangay Tugal following an intensified operation
        in the area by the JTFC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675b1931-c899-4b03-b536-71379f5ebbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:23:17.279Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:51.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force "launched surgical air, artillery and ground operation"
        that led to the "destruction of suspected 20-capacity bunkers and foxholes"
        of the group, the military said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09c84c3-9b7e-4f52-85e5-54cd511b9221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:23:17.279Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:51.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sobejana, the military was able to locate the group''s
        camp through the information provided by Gani Saligan, a long-time brigade
        commander of a faction of the Bangsamoro Islamic Freedom Fighters who surrendered
        on Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4b1827-23bc-4db9-9d99-ae573808a4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:23:17.280Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:51.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana added several foreigners were also seen at the site, including
        two Arabian-looking individuals, a Singaporean and an Indonesian.</p>'
  'suspects-crisell-beltran-slay-barangay-bagong-silangan':
    'author': ' Xianne Arcangel'
    'caption': 'Bagong Silangan Barangay Captain Crisell Beltran (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-03T13:10:17.401Z
    'imagesource': 'jcr:f64e8214-94de-4b87-94dc-5c2a1bfd5c0c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17fff28a-01b2-4055-9edc-d2d03c14fbbd'
    'lead': 'Four suspects in the killing of a Quezon City barangay head were nabbed
      by authorities on Friday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-03T23:25:55.308Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:37:51.078+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:09.362+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police arrest 4 suspects in Quezon City barangay captain''s slay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88708971-faed-4b5f-b378-ffede7af6f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:25:55.308Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:51.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3)</strong> — Four
        suspects in the killing of a Quezon City barangay head were nabbed by authorities
        on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205774b2-ac9b-4911-8a2d-f1619f35bc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:25:55.309Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:51.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>QC Police District Director Chief Supt. Joselito Esquivel said the
        suspects in the slay of Bagong Silangan Barangay Captain Crisell Beltran were
        arrested during operations in Barangay Commonwealth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccc6830-1e0c-41f8-a2f6-cc4e8d8a8648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:25:55.309Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:51.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were identified as Teofilo Formanes, Ruel Juab, Orlando Juab
        and Joppy Juab.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3281e59d-b669-4b81-9f45-da75fa76e7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:25:55.310Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:51.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firearms and a hand grenade were seized from the four suspects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82863127-d2c1-491a-8c36-b82a1409c6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:25:55.310Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:51.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beltran and her driver, Melchor Sita, were killed in a shooting
        incident on January 30.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c37194b-9647-4f76-882b-fa18ac5dc633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:25:55.310Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:51.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after the slay, police released a cartographic sketch of one
        of the suspects.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09e53ec-6a01-4c6b-bfa8-86eb19368184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:25:55.311Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:51.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they are looking at Beltran''s position as barangay
        captain, politics, or a personal conflict as possible motives behind the slay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bc64cb-3c95-448e-893e-c1acdb727f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:25:55.327Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:51.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city council approved a reward of ₱5 million for information
        leading to the arrest of Beltran''s killers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a144f3-2b5f-4451-9ebf-6f11f677ece0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:25:55.327Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:51.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, police said they are looking for two other suspects who
        escaped during the police operations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d627b1a-65cf-4684-b720-00d6df43dde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:25:55.328Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:51.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the arrests, Esquivel said they are still investigating
        who the mastermind was behind Beltran''s killing, as well as the motive.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18238b81-1c50-4ef3-9164-d3c376768508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:25:55.328Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:51.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Quezon City Vice Mayor Joy Belmonte said a committee
        will be formed to determine who will get the ₱5 million reward offered by
        the city government for the resolution of Beltran''s killing.</p>'
  'ncrpo-guillermo-eleazar-metro-manila-threat':
    'author': 'Xianne Arcangel'
    'caption': 'NCRPO Chief Guillermo Eleazar. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-03T18:47:46.189Z
    'imagesource': 'jcr:a3e3186a-e312-45fd-8344-c1663d8634fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc70ddd1-c3bd-4242-bec5-c5d037e1ab60'
    'lead': 'The head of the National Capital Region Police Office (NCRPO) allayed
      fears Sunday about a possible attack targeting Metro Manila following explosions
      in Mindanao last week.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-03T23:29:53.142Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:37:50.577+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:09.513+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCRPO chief: No security threat in Metro Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a4a302-19d5-498d-a7b7-7a6da2ff771e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:29:53.142Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:50.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> The
        head of the National Capital Region Police Office (NCRPO) allayed fears Sunday
        about a possible attack targeting Metro Manila following explosions in Mindanao
        last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6849443d-7aff-4c07-a073-4596662e22a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:29:53.143Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:50.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Metro Manila is on full alert status, NCRPO chief Director
        Guillermo Eleazar said it is only being implemented as a precautionary measure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c278c67a-6ab3-4a24-b321-3603024d05eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:29:53.143Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:50.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at an event promoting peace among different religions in
        Quezon City, he said there was no security threat in Metro Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e8026a-9863-458c-bc7c-8d3b3b5f3c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:29:53.144Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:50.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, urged the public to cooperate with authorities in implementing
        stricter security measures that were put in place since last week, such as
        the ban on bottled liquids inside MRT and LRT stations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dd042e-0d02-49f5-9dae-cf064ed97d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:29:53.144Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:50.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito''y magbibigay ng oportunidad</em> for us to maximize the
        mobilization of our resources... <em>Ang panawagan natin sa ating mga kababayan,
        makipagtulungan na lang. Hindi naman ibig sabihin na inosente eh magdadala
        ng ganoon. Para sa lahat ito,"</em> he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f84185-cb44-419c-9c41-bb7d010a32ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:29:53.145Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:50.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This will provide opportunity for us to maximize the
        mobilization of our resources. We''re calling on our fellow Filipinos to cooperate.
        It doesn''t mean that an innocent would bring those things. This is for everyone.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f27f58-bcbc-4c1f-a85c-d16a8b3b8730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:29:53.145Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:50.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the May 13 election draws near, Eleazar said they will continue
        working closely with various religious and civic groups to keep Metro Manila
        safe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b3aab5-d2eb-45eb-8fc4-dbb66a9b6bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:29:53.145Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:50.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidarity walk</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e8a892-e4e4-4fdc-aebf-ca8be288dc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:29:53.146Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:50.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of Muslims and Christians gathered Sunday at the Quezon
        City Memorial Circle to show unity goes beyond religion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f4ba02-a6aa-4329-8489-2eae00af11a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:29:53.146Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:50.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants from other religious denominations — as well as policemen
        — also joined the solidarity walk and recited a pledge for peace.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a879e43-03c7-4518-a681-7ad8bb8657fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:29:53.146Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:50.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the program, an imam swapped a Koran with a Bible from a
        priest to symbolize they embrace people who have a different faith.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4227cf3-27d1-414f-bb17-be840a17bdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:29:53.167Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:50.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the bombings in Jolo and Zamboanga last week, Muslim leader
        Datu Bashir Alonto said there''s a greater need to show Christians and Muslims
        can work together.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4e446b-5307-4a53-b6ca-a0341b0e9758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:29:53.187Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:50.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He insisted religion had nothing to do with the tragedies which
        happened a few days after the ratification of the Bangsamoro Organic Law.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5647f4f-d0b2-4274-a3be-91be55929ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:29:53.187Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:50.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 22 people died in the twin blasts which rocked a cathedral
        in Jolo on January 27, while the explosion in Zamboanga on January 30 left
        two people dead.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed4e8c4-d8c4-4e66-a19b-7d0eea5c29e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:29:53.188Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:50.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mariin nating sinasabi na ito ay hindi maka-Islam at walang
        Islam na gumagawa ng kaguluhan. Ang tinatawag na Muslim ay kapayapaan ang
        ginagawa... Hindi makakahadlang kung anumang kaguluhan ang ginagawa para pag-awayin
        at bigyan ng hadlang itong pagmamahalan ng Christian at Muslim,"</em> Alonto
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db34375-8323-4c4c-9995-31703a54cbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:29:53.188Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:50.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We reiterate that this isn''t for Islam and no follower
        creates chaos. Muslims create peace... No challenge to peace could make Christians
        and Muslims fight each other.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f161ce0-4f5d-42f6-b6cc-d4c3df5afd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:29:53.189Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:50.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Father Onie Rosaroso, vicar general of the Philippine National Police
        (PNP), said the recent blasts should not be a reason for people to hate those
        who practice a different religion.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877604e8-10ae-4101-bcd3-34e46ea33449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:29:53.189Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:50.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can only achieve peace if we have this love. Precisely yung
        ginawa natin dito [This is precisely what we are doing here]," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25bf886-3220-45c2-8021-2702884ce0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:29:53.189Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:50.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said the Muslim community in Metro Manila works with the
        PNP in maintaining peace and order.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ff4750-02a8-43c1-a86d-d29b82d1dd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:29:53.190Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:50.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sila ang nagbibigay sa atin ng mga impormasyon na pwedeng makatulong
        sa atin, kung meron mang sabihin natin na magte-take advantage ng kanilang
        vulnerability," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf77dd41-7d88-41a6-b6da-acae1f76c221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:29:53.190Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:50.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are the ones who give us information that can
        help us, if there are - shall we say - those who will take advantage of their
        vulnerability.]</p>'
  'randy-malayao-ndfp-justice':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-03T18:00:40.321Z
    'imagesource': 'jcr:0ecb9cc0-dfb6-4de4-bc88-13cf8df1f473'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38ecc2e6-f2bd-405e-8569-a23f9b8e3c35'
    'lead': 'The Communist Party of the Philippines (CPP) vowed to bring justice for
      the killing of National Democratic Front of the Philippines (NDFP) peace consultant
      Randy Malayao last week.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-03T23:32:03.119Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:37:49.729+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:09.646+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Reds vow to bring justice to NDFP consultant slay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bec88a-c5d5-448a-82a0-0ffc379357bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:32:03.131Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:49.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> The
        Communist Party of the Philippines (CPP) vowed to bring justice for the killing
        of National Democratic Front of the Philippines (NDFP) peace consultant Randy
        Malayao last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3bd1a2-8f83-4558-8a19-62a8d5c95994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:32:03.131Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:49.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The revolutionary forces vow to attain justice for Ka Randy and
        punish the perpetrators of this fascist crime," its statement on Sunday said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7e1a16-37a6-4c3d-861f-79c7bfcc9832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:32:03.132Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:49.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP represents CPP in peace talks with the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79d20d8-e809-4427-b54b-fbbb5c61dabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:32:03.132Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:49.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP in its statement Sunday accused the police for spreading
        "false information," saying they have not conducted any investigation on Malayao''s
        killing. It said the Philippine National Police (PNP) is covering up President
        Rodrigo Duterte''s hand in the crime.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebeca60-2a1b-41d6-a593-ecc05fa7ef82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:32:03.132Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:49.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine National Police Regional Office 2 is not conducting
        any investigation on the brutal murder of Malayao on January 30, but is engaged
        in cover up by spreading intrigue and slandering Ka Randy, who has served
        the people throughout his life," the CPP said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b94d6b9-19c4-4a60-978a-d1d565cdf6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:32:03.133Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:49.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after CPP founder and NDFP Chief Political Consultant
        Jose Maria Sison said they will reconsider their stance of remaining open
        to peace negotiations with the government. He said the killing of Malayao
        attests to the President''s alleged plan to forego the peace talks altogether.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb4258e-45c8-4873-ab60-0af869cbaf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:32:03.133Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:49.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In view of the murder of NDFP consultant Randy Malayao, the NDFP
        and all revolutionary forces within its fold are now in the process of reconsidering
        its policy of being open to peace negotiations with the GRP under the Duterte
        regime and are more than ever determined to carry out the overthrow of the
        treasonous, tyrannical, murderous and corrupt Duterte regime," Sison said
        Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057c9d9a-3841-491d-b1c2-9109b756dd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:32:03.133Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:49.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malayao was shot and killed while on board a passenger bus in Nueva
        Vzcaya on January 30. On Friday, the police released facial composites of
        two alleged suspects behind his killing. The PNP also relieved two officers
        for "apparent lapses in the investigation of the slay, particularly the mishandling
        of evidence at the crime scene."</p>'
  'president-duterte-shrugging-off-death-rumor':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-03T22:38:27.105Z
    'imagesource': 'jcr:7163c082-2981-4fc9-81fa-12ab7765fdf5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '009a19d2-422f-49c0-949d-b0054a7ef62b'
    'lead': 'President Rodrigo Duterte shrugged off the speculation that he has already
      died.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-03T23:36:21.202Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:37:49.087+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:09.766+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte on death rumor: ''Pray for the eternal repose of my soul'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe996d2-e955-4c7d-a865-a19c81947a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:36:21.203Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:49.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> President
        Rodrigo Duterte shrugged off the speculation that he has already died.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a6d283-dab5-4350-aa47-99b25ee198d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:36:21.203Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:49.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those who believe in the news that I passed away, then I request
        of you, please pray for the eternal repose of my soul. Thank you," Duterte
        said in a Facebook video posted by his common-law wife Honeylet Avanceña.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aee221f-ff6a-4e0d-b106-2dadf015b66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:36:21.203Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:49.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 73-year-old President went on, saying he would deliver people''s
        messages to God.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90cb49f-5c7f-4dec-9bf9-e4fda3443733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:36:21.204Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:49.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My reaction to my passing away.. I will ask God first if He''s
        available for interview <em>kasi pupunta na ako doon</em> (because I''m going
        there). <em>Ano mga mensahe ninyo? Dadalhin ko</em> (What are your messages?
        I will deliver them)," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488577ea-04db-4f66-a92d-184f0ff8a893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:36:21.204Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:49.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pari, obispo, lahat</em> (Priests, bishops, everyone). And
        <em>''yung</em> wish <em>ng mga durugista, ilista ninyo. Ako na ang magdala
        doon sa langit o sa impyerno, depende lang</em> (List down the wishes of drug
        addicts, I''ll be the one to bring them to heaven or hell, it depends)," the
        President added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20bb2fb-b42b-4a7d-9841-78ccd39bcbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:36:21.204Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:49.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rumor about Duterte''s supposed death made rounds online again
        after he skipped an event in Palo, Leyte on Friday because he was "not feeling
        well."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fcc780-6311-468d-ac14-529007ea931e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:36:21.205Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:49.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang also downplayed the issue and assured that the President
        "remains in robust health."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845099f5-cfdb-45a7-a7a5-8dfb4c97d330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:36:21.205Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:49.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Presidential Spokesperson Sal Panelo said Duterte
        "is just resting in his Davao home for the weekend while preparing for the
        coming week''s gruelling schedule."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d4d6fe-962e-4b25-89cf-4c265dbb9683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:36:21.205Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:49.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is conscientious of his health and he puts a break
        to his activities if he feels his body is not up to it. In other words, he
        knows how to take care of himself and does not perform any activity beyond
        what is necessary or is harmful to his physical being," Panelo said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208c8e2c-a343-4c49-b1da-a8ff761828de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:36:21.206Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:49.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson called the rumors about Duterte''s death and weakening
        health "fake news" aimed at causing "anxiety and apprehension to the majority
        of the Filipinos who believe and admire his unorthodox but effective type
        of governance."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08196ebc-a775-4d33-959d-f9ea2bfcd56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:36:21.206Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:49.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sorry to disappoint the ill-wishers and the rumormongers
        even as we are amused by the detractors’ propensity of running berserk in
        putting the President in a bad light or removing him from the physical plane
        in their minds," he added.</p>'
  'donald-trump-to-send-us-troops-to-syria-if-isis-regain-strength':
    'author': 'Sarah Westwood and Devan Cole'
    'caption': 'American troops in Syria | U.S. Defense Department'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-03T23:38:43.048Z
    'imagesource': 'jcr:dd6b8936-18b5-42a7-b3d6-a7332f8e903a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30907a2b-e8a3-4c5f-9da3-04d4facb2eb5'
    'lead': 'President Donald Trump acknowledged the possibility that ISIS and other
      terror groups could regain their strength in Syria and Afghanistan if he withdraws
      or reduces troops in those countries and noted that he would send U.S. forces
      back if they did.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-03T23:50:30.166Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:37:48.410+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:09.912+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says he would send U.S. troops back to Syria should ISIS regain
      strength'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f159c0-a29a-442c-9a42-64036f8a3887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:50:30.166Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:48.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump acknowledged the
        possibility that ISIS and other terror groups could regain their strength
        in Syria and Afghanistan if he withdraws or reduces troops in those countries
        and noted that he would send U.S. forces back if they did.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2288c6cc-b761-49f6-bccf-3964c22a4e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:50:30.167Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who announced in December that he was ordering staff to execute
        a "full" and "rapid" withdrawal of US troops from Syria, made the comments
        in an interview taped Friday with CBS''s Margaret Brennan on "Face the Nation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde665ee-c27a-49ee-bec3-9f7a1003bcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:50:30.183Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the concern in here by your intelligence chiefs, though,
        is that you could in that vacuum see a resurgence of ISIS," Brennan said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2017f72a-7ecc-4889-bd52-4b663d814819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:50:30.183Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sure," Trump replied.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9bf8ab-92dd-42fd-98bb-5ba67f265a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:50:30.184Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:48.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"See a resurgence of terror groups like Al-Qaeda," Brennan continued.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e703b6-6b1d-4d1f-83d4-69d43d534bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:50:30.184Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:48.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And you know what we''ll do? We''ll come back if we have to," Trump
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7321cc7c-fd22-4c9c-8b10-d9885d161e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:50:30.184Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:48.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have very fast airplanes, we have very good cargo planes. We
        can come back very quickly, and I''m not leaving," he said. "We have a base
        in Iraq and the base is a fantastic edifice. I mean, I was there recently,
        and I couldn''t believe the money that was spent on these massive runways.
        And these -- I''ve rarely seen anything like it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9951bd0-895a-49e1-8c1b-cb489dd9ffee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:50:30.185Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:48.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, CNN reported that the Pentagon believes that ISIS could
        re-emerge and take back territory in Syria within months if the U.S. does
        not maintain military pressure on the terror group, according to an official
        familiar with the latest assessment. Another US official said that some military
        and intelligence officials are concerned it could happen even sooner.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e939b2c6-8a4b-4e71-8c99-bc4a7314ab58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:50:30.195Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:48.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President noted the military is still fighting ISIS from its
        base in Iraq, adding that some of the troops in Syria will be shifted to Iraq.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22caa03a-d3aa-4564-bd84-546ab86c8dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:50:30.195Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:48.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re starting to, as we gain the remainder, the final remainder
        of the caliphate of the area, they''ll be going to our base in Iraq, and ultimately
        some will be coming home," Trump said when asked when the troops in Syria
        would be returning.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b097315-a8fb-4fb3-b124-83fdeec3cb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:50:30.196Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:48.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his 2016 presidential campaign, Trump attacked former President
        Barack Obama for his decision to draw down troops in Iraq, dubbing his predecessor
        "the founder of ISIS" because, he argued, the Islamic State flourished in
        the vacuum left by American forces.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966aa5d6-9339-4fa3-ae9b-5b265477fae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:50:30.196Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:48.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump says he would
        send US troops back to Syria should ISIS regain strength."</em></p>'
  'joaquin-guzman-el-chapo-court-documents':
    'author': 'Ray Sanchez'
    'caption': 'Nearly two years after his extradition from Mexico, notorious cartel
      boss Joaquin "El Chapo" Guzman Loera faces an American jury on Tuesday in the
      most significant criminal trial in decades.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-03T11:33:21.303Z
    'imagesource': 'jcr:2bcf9f52-595c-41f9-b0e3-c37aea407d9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9989016-ec50-4498-974f-210a92e20f62'
    'lead': 'Witnesses in the case against Joaquin "El Chapo" Guzman told authorities
      the drug lord had sex with young girls he called "vitamins" that gave him "life,"
      according to court documents unsealed late Friday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-03T23:53:29.740Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:37:47.905+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:10.041+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''El Chapo'' Guzman accused in court documents of having sex with young
      girls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80723175-72da-435a-a5b5-5b4f3dec8fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:53:29.740Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Witnesses in the case against Joaquin "El
        Chapo" Guzman told authorities the drug lord had sex with young girls he called
        "vitamins" that gave him "life," according to court documents unsealed late
        Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea9a549-ee86-423d-9e77-35c1acdd2d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:53:29.741Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegation comes as a federal jury is set to begin deliberations
        Monday in Guzman''s high-profile drug conspiracy trial in US District Court
        in Brooklyn.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e95ae63-04cc-4d55-8b7a-e011e7fe3b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:53:29.741Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cooperating witness who testified at trial told investigators
        that around 2007 he helped Guzman drug girls as young as 13 by placing a "powdery
        substance" in their drinks before the defendant had sex with them, according
        to the documents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05218cbb-2ade-481a-8bee-757c8f968ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:53:29.742Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eduardo Balarezo, one of Guzman''s attorneys, said his client denies
        the "extremely salacious" allegations that "lack any corroboration and were
        deemed too prejudicial and unreliable to be admitted at trial."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de671848-f54d-414a-b8f5-d05e2f7084e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:53:29.742Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unfortunate that the material was publicly released just
        prior to the jury beginning deliberations," Balarezo said in a statement,
        declining further comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfa165e-b4cd-4943-ac30-2fdcb64f7992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:53:29.742Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents were ordered unsealed by US District Judge Brian Cogan
        at the request of The New York Times and Vice News.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13099624-c547-4047-bdfc-7baa1f32ee1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:53:29.742Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents had been sealed because prosecutors had convinced
        the court that the allegations were "irrelevant" to the drug conspiracy charges
        against Guzman.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d958c61-f2c1-4dbf-addc-413f134433eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:53:29.743Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cooperating witness, who lived with Guzman, told investigators
        that an associate of El Chapo known as "Commadre Maria" regularly sent the
        defendant photos of girls as young as 13, the documents said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2314bb7-1850-407a-82c4-1734ba3dde8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:53:29.743Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For about $5,000, the girl of Guzman''s choice was delivered to
        one of El Chapo''s ranches in his home state of Sinaloa.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477916fc-3388-4ea4-9a81-8b1569e0633b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:53:29.744Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness told investigators that Guzman called "the youngest
        of the girls his ''vitamins'' because he believed that sexual activity with
        young girls gave him ''life,''" according to the document.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2e78d5-183d-468c-b6af-c1b692ff2fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:53:29.744Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document said other government witnesses corroborated the allegations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2f8c2d-5123-4dcc-8743-baf03d25fa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:53:29.744Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cooperating witness told investigators that he also had sex
        with minors without drugging them.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3826fe16-44a1-48dc-990a-faa4f7c9fd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:53:29.744Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman, 61, faces 10 federal counts, including engaging in a continuing
        criminal enterprise, conspiracy to launder narcotics proceeds, international
        distribution of cocaine, heroin, marijuana and other drugs, and use of firearms.
        He has pleaded not guilty.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25396eb7-125e-4b05-b5bc-6e42a010f066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:53:29.745Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He could be sentenced to life in prison if found guilty on the top
        charge of engaging in a continuing criminal enterprise.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31d3d30-2888-47d7-9cee-b1a39c1e486b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:53:29.745Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''El Chapo'' Guzman
        accused in court documents of having sex with young girls."</em></p>'
  'Protesters-face-off-in-dueling-rallies-in-Venezuela-s-capital':
    'author': 'CNN Philippines Staff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-03T15:37:21.778Z
    'imagesource': 'jcr:e4a0702c-1e1b-457f-b822-93b2c4ee8d80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f7c81b5-0fd8-482e-b126-5248e19b69a9'
    'lead': ' The political momentum of Venezuela''s opposition swelled Saturday with
      street protests in Caracas, while President Nicolas Maduro stood defiant in
      the face of domestic and international pressure against his rule.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-03T23:58:02.212Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:37:47.117+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:10.279+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Protesters face off in dueling rallies in Venezuela''s capital'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c798e7f9-4544-476f-98b2-3292bb52634f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.213Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The political momentum of Venezuela''s
        opposition swelled Saturday with street protests in Caracas, while President
        Nicolas Maduro stood defiant in the face of domestic and international pressure
        against his rule.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc79889c-abad-4bae-b343-40716fec5c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.213Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro underscored the need for a strong military and invited his
        countrymen to "join to start strengthening our defense."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1359d28c-6e60-43be-a7bb-6011b2e7fa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.214Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are preparing to defend the sacred motherland," he told supporters,
        "in case they one day dare to mess with our beloved Venezuela."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3998629-d357-4f60-810e-6590b03a5ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.214Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Maduro''s opposition grew further Saturday, with massive demonstrations
        and the reported defections of a top military official and the first Venezuelan
        ambassador.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca764542-b8b4-451f-af5e-00ebc235057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.215Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Velasco, the Venezuelan ambassador to Iraq, declared his
        support for the self-declared interim president Juan Guaido. In a recorded
        statement circulating on social media, Velasco praised Guaido as being on
        the "right side of history, the people and the Constitution."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94a9899-1dbe-4636-a55f-17eeff87d759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.215Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify the origin or authenticity of the
        video.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223df91f-aa72-48a0-9fc8-94bfd8786bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.215Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition leader Juan Guaido''s ''very clear message''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28be2119-8b4f-44fe-8bb4-d6902fc63f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.216Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido urged people inside and outside Venezuela to show their support
        in peaceful protests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154adc35-d44e-4058-85ff-8ee5199ad4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.216Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands heeded Guaido''s call as demonstrators hit Caracas''
        streets in support of early elections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef9ca99-2cc1-498d-bf44-55764dbb17af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.216Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro has been under fire by world leaders for undermining democracy
        in his country, which has been plagued by food and medicine shortages and
        other economic turmoil.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e68996f-49cc-4467-9ff0-b42648516e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.217Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido, the leader of the opposition-controlled National Assembly,
        declared himself acting president last week, invoking a constitutional rule
        in a rare challenge to Maduro''s claim to the presidency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d8eef8-d07e-4fd9-800a-c540f3979601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.217Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In all the states of Venezuela and in every city in the world,
        we are going to send a very clear message. We are going to give a show of
        strength, in a peaceful and organized way," Guaido said Saturday on Twitter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0489bd-4fbc-49e2-995d-da1323d08f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.217Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today Feb 2nd, we are going to meet again in the street to show
        our gratitude to the support that the European Parliament has given us, to
        continue insisting on the entry of humanitarian aid and to continue our path
        towards freedom."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea56a79-08d9-4329-8721-95c48488669f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.218Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido also told a rally Saturday that much-needed international
        aid destined for Venezuela will be stockpiled in three places -- in Cucuta,
        Colombia, in Brazil and on a Caribbean island.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8644e5-ffcf-4ea5-ba4d-3e10dfff6933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.218Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos Vecchio, the opposition representative to Washington, told
        CNN this week that "this is an international effort. We are fully aware that
        the people of Venezuela are suffering because of lack of food and medicine.
        And Maduro hasn''t allowed to get this food, get ... medicine ... in."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5316b658-a02e-44b0-ab1b-80d0c60dcf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.218Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-Maduro marches also were underway Saturday in Venezuela, commemorating
        the 20th anniversary of the inauguration of the first government of Maduro''s
        mentor and predecessor, the late President Hugo Chavez.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3354a6-2121-4d96-b8e3-3eb3b86b17be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.231Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro assured his supporters that "there will not be a dictatorship
        in Venezuela" and reiterated his initiative for a dialogue to heal divisions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c2ac15-95dd-4740-8b7e-ff789438970f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.231Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the pro-government Constitutional Assembly is studying the
        possibility of early parliamentary elections "this very year."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355ed9b2-5cab-4106-a942-2a16d43acaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.231Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am in agreement with rectifying the legislative power of the
        nation and going forward with free elections in the nation with guarantees,
        and for the people to decide on a new National Assembly," he told a Caracas
        rally.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9423e87e-a7b7-4dcb-957e-488c362943eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.232Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition National Assembly took office in 2016, and its mandate
        runs through 2021.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f6fcf9-03e2-4b90-a03a-ff203bb88751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.232Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Maduro has refused an opposition call for early presidential
        elections, and he was firm Saturday about his role as the country''s leader:
        "I am the president of the Bolivarian republic of Venezuela, and I owe myself
        to everyone, not just some of them, I owe myself to all of Venezuela. Sovereign
        president, acting president, the workers'' president, the president of the
        people, President Maduro, Chavista President!"</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afee8a41-1e6b-49b2-9248-94343e95aeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.233Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What will the military do?</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd451b939-e309-4bbb-aa5c-9770f98eb901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.233Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With pro-government and opposition protesters turning out in the
        streets, the military may play a key role in what happens next in Venezuela.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ea2b10-795e-46a4-8cf9-0bfab61c1eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.245Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an on-camera statement published online Saturday, a man identifying
        himself as Gen. Esteban Yanez Rodriguez of the Venezuelan air force''s high
        command said he has defected from Maduro''s military and declared his support
        for Guaido.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404244e2-f747-4c04-8e1b-9f2b26c33231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.245Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela''s air force website lists Yanez as the head of air force
        strategic planning. An accompanying photo appears to show the same man as
        in the defection video.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea116ada-1567-4078-b58b-4ff359773607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.245Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video has been edited, and CNN cannot independently authenticate
        it. It''s not clear when or where it was filmed.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ca2dc5-4e05-4a95-81cf-3d47477406ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.246Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man in the video said he no longer recognizes the dictatorial
        authority of Maduro and claimed that "90% of the armed forces" do not support
        Maduro but stand with the people of Venezuela.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a130154-fec3-48fa-afba-96ab54ca8fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.246Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To continue ordering the armed forces to repress the people is
        to have more dying of hunger and illness ... ," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2025ce2-effa-4e96-9810-4bf35f9d0045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.246Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appealed to his "brothers in arms" not to turn their backs on
        the people of Venezuela, saying all have suffered enough.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9483957a-8a5d-44ec-9f4d-c3f645bd01ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.247Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video announcement comes a week after Venezuela''s military
        attaché in Washington, Col. Jose Luis Silva Silva, told CNN that he''s breaking
        with Maduro and supporting Guaido.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327dd384-f3a6-4ec9-b98e-9ba6851b9d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.247Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With some 1,000 or so generals reportedly in Venezuela''s military,
        there have not been many other signs of mass desertion in the upper ranks
        so far, according to CNN senior international correspondent Nick Paton Walsh,
        who was recently inside Venezuela.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f267ee-04b7-4381-b021-8930eace4eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.247Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the timing of the latest defection is most potent since it comes
        amid large-scale protests Saturday in Venezuela and other cities around the
        world, Walsh said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a933c2-a2fa-46e8-9002-8a988ee82ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.248Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela''s air force command reacted to the defection on Twitter,
        calling Yanez a "traitor."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982d9316-3ed0-4a0b-a5fd-be7f94bc5418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.248Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Worthless is the man of war who betrays the loyalty and fidelity
        swearing of the land of Bolivar and the legacy of Comandante Hugo Chavez,
        and kneels before the imperialist pretensions," the air force command tweet
        said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ddeffd-4b10-4b66-86ea-67c230ee8b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.248Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a pro-government rally in Caracas Saturday, Maduro called on
        the militia to join the Venezuelan army.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b3aa95-65d9-410e-ad3f-f50236010b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.249Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call the militia men and women to sign up for your military service,"
        Maduro said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275f890f-c699-430c-8718-9b061a4b46eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.249Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also encouraged more people, "especially the youth," to sign
        up for the military.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7119cf1-ac62-4358-922b-d1b9c249e643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.249Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro noted forthcoming military exercises in February, calling
        them "the most important and greatest military exercises" in Venezuela''s
        history as a republic.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168eb8f2-0b8a-4b3a-ac89-0a7f9dff80d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.250Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are preparing to defend the sacred motherland in case they one
        day dare to mess with our beloved Venezuela," Maduro said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49a0e65-88dd-48a7-bf4b-3847d2e0a515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.250Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a dozen countries, including the United States, have recognized
        Guaido. Mexico and Uruguay called for an international conference of neutral
        countries to facilitate talks next week between Maduro and the opposition.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2fcff1-63c2-45ea-85c3-2609fc5b3a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.250Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro began a six-year presidential term last month. He has said
        last year''s elections were fair, but international observers have questioned
        their legitimacy.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d8aa29-2af5-4174-b20d-a71aa6cecf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.251Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido has promised a transitional government and free elections
        to end the rule of the socialist Maduro regime, which has overseen the once-wealthy
        oil nation''s descent into economic collapse and a humanitarian crisis.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc584bde-4132-4cff-8835-87361c2e2f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.267Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the United States, several European and Latin American countries
        are supporting Guaido, and the European Parliament recognized him as Venezuela''s
        "legitimate interim President."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f638a2-a850-4452-9c4a-4611707daf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.267Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, Russia and Turkey are among the countries that have voiced
        support for Maduro.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648f27e3-3044-41f1-8e1f-fde73afadf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:58:02.268Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:47.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Protesters face
        off in dueling rallies in Venezuela''s capital."</em></p>'
  'acts-of-kindness-midwest-deep-freeze':
    'author': 'Faith Karimi'
    'caption': 'The Salvation Army''s Richard S. Vargas hugs Alvin Henry during a
      cold wellness checkup in Chicago. | Kamil Krzaczynski/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-03T22:36:24.661Z
    'imagesource': 'jcr:3182c516-7bc1-4382-9d60-6ac9f4ede771'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91cc3003-e023-418d-ba72-27acd64fe071'
    'lead': 'As much of the Midwest shivered in below-zero weather this week, some
      people warmed the hearts of strangers with random acts of kindness.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T03:46:36.008Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:37:45.658+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:10.543+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'These acts of kindness warmed hearts during the deep freeze in the Midwest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f5eacc-ddf9-4901-80ef-ac22d60d7d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:46:36.009Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:45.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As much of the Midwest shivered in below-zero
        weather this week, some people warmed the hearts of strangers with random
        acts of kindness.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8817c27d-a89f-498e-8fbf-15c1074e5624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:46:36.016Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:45.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of our favorites:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc60f51-62cc-4468-9562-7d52dee6da95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:46:36.017Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:45.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>She helped provide shelter to homeless people</strong></h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87206f1f-9a0b-4b51-98ca-366de0df08d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:46:36.017Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:45.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A single act of generosity was multiplied again and again after
        a Good Samaritan paid for hotel rooms to shelter homeless people in Chicago
        from a historic and potentially deadly cold snap.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1b60a4-8726-4749-9f82-f15d3165e863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:46:36.017Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:45.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donations of transportation, food and money flooded in after strangers
        learned that real estate developer Candice Payne had booked 20 hotel rooms
        at the Amber Inn motel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3125adfc-a6fb-4a83-9413-7230b704d463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:46:36.017Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:45.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had strangers from social media who are now lifelong friends
        helping me," she told CNN. Soon, the improvised group had booked 60 rooms
        for more than 100 people, including children and families, Payne said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3a33f8-b2a7-48b6-beb5-3c85cd3d8eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:46:36.018Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:45.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s first move was to help evacuate a tent city near the
        Dan Ryan Expressway, where a fire caused by a propane tank explosion forced
        out dozens of residents, Payne said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e35d3f-57e4-461f-98c4-6ad194466b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:46:36.018Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:45.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With temperatures of 20 to 25 below zero, a homeless encampment
        near the expressway was using heat courtesy of 150 to 200 portable propane
        tanks -- many of them donated. One of the tanks exploded because it was too
        close to a space heater. That left city officials with no option but to close
        the encampment and hurry to find shelter for the people living there.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3aa05a-8826-4cc6-bfb5-fe08d39bcf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:46:36.018Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:45.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>They fired up a snowmobile to deliver medication</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28851d11-4709-448f-b6fb-48ff4a7cfb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:46:36.018Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:45.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With snow blocking driveways, a Michigan pharmacist got creative
        in delivering prescriptions to her customers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557f662a-0954-4ec7-81ed-88e5cb2aeb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:46:36.035Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:45.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrea Cusack, the pharmacist, typically delivers medicine in her
        small community of Lake Odessa between Grand Rapids and Lansing. But on Tuesday,
        with snow covering the road, Cusack enlisted the help of her 15-year-old son
        and fired up their snowmobile so they could make special deliveries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce6bf9a-42c7-49fd-bf68-5e4550390f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:46:36.035Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:45.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blood pressure, diabetes meds, you do not want to stop those,"
        Cusack told CNN affiliate WILX. "You want to take those continuously."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c026a471-b58e-4bb7-9640-a8ee7e3e2745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:46:36.036Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:45.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusack''s husband shared a picture of the duo on Facebook.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be579052-7eac-416b-8577-2a5c25be90d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:46:36.036Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:45.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Appears we have a new addition to Lake Odessa Pharmacy''s delivery
        service!" he posted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1125f9-915d-4a80-9b20-493150488aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:46:36.036Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:45.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Firefighters helped with a newborn and shoveled snow</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f20059b-a77a-4aa3-bd4e-b7fcec43928a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:46:36.037Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:45.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iowa couple Scotty and Cassy Abram found themselves in a precarious
        situation after returning home early from the hospital when it looked like
        their son wasn''t ready to arrive. Suddenly, Scotty Abram had to deliver the
        newborn on their living room as they waited for paramedics.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240d8d9d-997f-4ed8-974e-54522a3c938c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:46:36.037Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:45.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"EMT arrived about 10 minutes later and they let dad cut the umbilical
        cord on the living room floor," Cassy''s aunt, Larissa Ruffin, told CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfc07a4-4705-4110-b2ef-a1693f9a34a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:46:36.037Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:45.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Cedar Rapids firefighters arrived, the crew made the family''s
        day even more special. While several took care of the mother and baby inside,
        others shoveled snow from the couple''s driveway.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a1b9ef-e5dc-4fa2-b00c-90c9b52aed33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:46:36.037Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:45.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as mother and baby were being wheeled out of their house to
        return to the hospital, they saw a scene they''ll never forget.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61e26fd-a1fc-4df0-ad9e-b8e5371efcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:46:36.038Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:45.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After they got mom and baby in warm blankets on the stretcher and
        ''Dr. Dad'' was ready to go, we went outside and saw the firemen finishing
        shoveling their long drive," Ruffin said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623f250a-4ec3-469f-aea6-98e69c94bd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:46:36.038Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:45.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Family left notes offering help and friendship</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2617756b-4584-4ae3-9c46-eb06f4a758e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:46:36.038Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:45.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighbors found unexpected warmth when they opened their front doors
        this week despite a wind chill of minus 14 in Morton Grove, Illinois, near
        Chicago. Handwritten notes left behind read: "My family and I are available
        if you need assistance in picking up groceries, medicine or removal of snow."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b62e02f-226c-4676-b647-d6b9f547c3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:46:36.039Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:45.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notes came from Sabeel Ahmed, his wife, Asma Naheed, and their
        three children. The family went door to door, leaving letters on 40 of their
        neighbors'' houses.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c05f07-e1d7-4903-a002-b3f6cef56cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:46:36.039Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:45.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmed said he wasn''t looking for anything in return. He just wanted
        to push back against the cold that keeps people homebound and isolated.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1656e077-85f8-4cc3-b54a-51b0a76aa8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:46:36.039Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:45.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to take care of our neighbors. That was a big motivation
        for doing this," Ahmed told CNN. He said he decided to leave the notes after
        worrying about an elderly woman who lives next door.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3d709b-ef1c-4c01-a000-938038466e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:46:36.040Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:45.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmed is director of GainPeace, an Islamic outreach organization.
        He said he hopes his family''s actions will highlight an important aspect
        of the Muslim faith: caring for neighbors.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b1bac0-83b4-4593-ab3d-0efff4be3bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:46:36.040Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:45.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite racial and religious differences," he said, "at the end
        of the day, we have to meet."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e788ee58-0ada-4b0e-b631-57fb9605901f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:46:36.040Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:45.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "These acts of kindness
        warmed hearts during the deep freeze in the Midwest."</em></p>'
  'nigeria-vice-president-yemi-osinbajo-safe-helicopter-crash':
    'author': 'Rob Picheta'
    'caption': 'Vice President Yemi Osinbajo pictured on March 7, 2017. | Pius Utomi
      Ekpei/AFP/Getty Image'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-03T22:32:40.672Z
    'imagesource': 'jcr:a3d0ecb2-2636-4bc5-8a67-a5ee61d439ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a225d25-7edd-44ae-bde8-7f4481ea3357'
    'lead': 'Nigeria''s Vice President Yemi Osinbajo escaped unhurt after his helicopter
      crash-landed, his spokesman says.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T03:55:01.465Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:37:44.584+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:10.699+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nigeria''s Vice President ''safe and sound'' after helicopter crash
      on campaign trail

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce615e4b-b2db-4187-820e-11584ed59687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:55:01.466Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:44.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nigeria''s Vice President Yemi Osinbajo
        escaped unhurt after his helicopter crash-landed on Saturday, his spokesman
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5892a272-6fdc-4f48-b736-1c65c28281fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:55:01.466Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:44.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures from the scene showed the helicopter on its side after
        the incident in Kabba, a town in Kogi State in the central region of Nigeria.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e42425-e318-4bc0-a5b5-53289767038b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:55:01.491Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:44.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osinbajo was on the campaign trail for his All Progressives Congress
        (APC) party ahead of this month''s general elections, and delivered a speech
        as planned shortly after the crash.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327d4b5b-2ed4-443b-8fc2-41d09f5c94a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:55:01.491Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:44.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are extremely grateful to the Lord for preserving our lives
        from the incident that just happened. Everyone of us is safe and no one is
        maimed," Osinbajo said in the speech, according to spokesman Laolu Akande.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4c8759-3345-4351-a6e0-fb779dc7f051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:55:01.492Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:44.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God has kept us safe and alive, delivered us from death so we can
        do more for our people and country," he said..</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c638d81-73ed-4e95-9a57-8beff13a5f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:55:01.492Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:44.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osinbajo also tweeted a video of him campaigning, thanking the crew
        and his well-wishers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72c79cc-4df1-4695-88a6-be32083dacf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:55:01.492Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:44.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are safe and sound! Thank you to everyone who has expressed
        concern and thank you to the crew who managed the situation well," he wrote
        on Twitter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e8aa73-829c-4615-afb7-533c0635f210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:55:01.492Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:44.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria''s general elections are scheduled for February 16.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7749574c-7172-4362-bbae-fbd6be978b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T03:55:01.493Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:44.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Nigeria''s Vice
        President ''safe and sound'' after helicopter crash on campaign trail."</em></p>'
  'letter-with-white-powder-sent-to-empire-set':
    'author': 'Sandra Gonzalez and Ryan Young'
    'caption': 'A letter containing a white powder was sent to the Chicago set of
      "Empire" days before one of the show''s stars, Jussie Smollett, was allegedly
      attacked by two men on January 29. | Chicago Police'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-03T21:42:15.443Z
    'imagesource': 'jcr:f269533d-9708-4f8d-a196-e848d62fbb04'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41f639a2-4428-41ca-a74d-1b32cf73fe7a'
    'lead': 'A letter containing a white powder was sent to the Chicago set of "Empire"
      days before one of the show''s stars, Jussie Smollett, was allegedly attacked
      by two men on January 29.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T04:13:50.309Z
