      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the awardees were Environment Secretary Roy Cimatu for climate
        change and environmental protection, Philippine National Police Chief Oscar
        Albayalde for law enforcement, CNN Philippines President Armie Jarin Bennett
        for cable news management, and actor DingDong Dantes for arts and culture.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4932ae0-6181-4e37-b219-0babc8da284c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:27:54.002Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:35.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rotary Golden Wheel Award is a special distinction of the Rotary
        Club for non-members who exemplify "service above self," according to House
        Committee on Women and Gender Equality Chairperson Bernadette Herrera-Dy,
        the incoming district governor of Rotary Club of South Triangle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01fa5c0-8a3f-4f17-8853-6b2188018f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:27:54.002Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:35.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It recognizes men and women who are respected in their chosen profession
        or business for their integrity, dedication, and adherence to high ethical
        standards," Dy said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c608d4a9-f89e-46d5-a193-26c89acd37d4'
