    'title': 'Military operation kills 8 ISIS-linked terrorists, injures 10 others
      in Maguindanao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8bf032-2f89-484a-b05a-ed6318100057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:48:41.459Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:38.283+08:00
