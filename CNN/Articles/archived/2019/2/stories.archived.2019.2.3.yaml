    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Letter containing white powder sent to ''Empire'' set days before Jussie
      Smollett attack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edc9fac-dda7-4baf-8c22-cb5c202a5682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:13:50.309Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:44.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A letter containing a white powder was
        sent to the Chicago set of "Empire" days before one of the show''s stars,
        Jussie Smollett, was allegedly attacked by two men on January 29.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e35945-4b7e-49c9-b5bf-087138cef1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:13:50.310Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:44.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago police spokesman Anthony Guglielmi told CNN that the letter,
        received on January 22 at Cinespace Studios, where the show is filmed, prompted
        a response from the HAZMAT unit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa14506-c8b9-4de4-b4f7-b37dd57d0f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:13:50.327Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:44.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guglielmi said authorities determined the powder to be aspirin,
        but declined to give details on the content of the letter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a925152-b998-4841-9462-8d1ca2aa3bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:13:50.327Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:44.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI is leading the investigation into the letter, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5abc817-1e1e-4744-82d7-87218da64514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:13:50.328Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:44.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for 20th Century Fox Entertainment, which produces
        the series, declined to comment when reached by CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d41e83-99af-4223-a8c7-3958e1e01094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:13:50.328Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:44.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>More details</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1859b0fb-a5c0-49cd-8c6a-66f08981c9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:13:50.328Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:44.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago police continue their investigation into the alleged attack.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95913a08-f5aa-45d9-bc5d-2bbdcfe3a13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:13:50.328Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:44.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett said his attackers physically assaulted him and called
        him homophobic and racist slurs, according to police.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50bda5d-851d-41af-b36a-d5037ced09af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:13:50.329Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:44.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett, who was returning from an early morning trip to a Subway
        sandwich shop, also reported that one of his attackers put a rope around his
        neck and poured an unknown substance on him, police said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bcac45-1bf5-4990-91df-a78b7fa401d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:13:50.329Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:44.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have video of Smollett entering the hotel after the
        alleged attack with what appears to be a noose around his neck, Guglielmi
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052c7995-23e6-4826-96e5-24de8faed486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:13:50.329Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:44.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are in possession of the rope and the sweater Smollett was
        wearing on the night of the attack and are testing the substance, according
        to Guglielmi.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afda4d04-7c1a-44a9-9c3d-4ea58a425c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:13:50.330Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:44.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett and his manager, Brandon Moore, told authorities they were
        speaking on the phone with each other at the time of the attack, police said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2278ee00-4499-47ef-b73a-ccf77f5f5cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:13:50.330Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:44.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guglielmi said because of the financial relationship between the
        two men, they are trying to verify the call took place and have requested
        phone records or the physical phones used for the call.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360bd7d4-50ce-4540-b53b-5efa80ce7954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:13:50.330Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:44.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were called 30-40 minutes after the attack took place, Guglielmi
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edf277c-0c08-46fb-80a7-4b349011d854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:13:50.337Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:44.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detectives have collected and are reviewing more surveillance video
        from neighboring hotels and apartments, but have not found video of the incident
        at this point, Guglielmi said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6ad8d6-61b7-44d9-9e1d-7452cbf27428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:13:50.338Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:44.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, police released photos of two individuals who are
        now wanted for questioning in connection with the case.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac756cd-088c-4bba-924d-f4d08f6cdb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:13:50.338Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:44.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett has starred on Fox''s "Empire" since 2015. He plays Jamal,
        a successful singer in the musical Lyon family. Like his character, Smollett
        identifies as gay.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1ebd70-85f5-47ee-ae73-a7ac217d45b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:13:50.339Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:44.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Family responds</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccbc5a9-b955-4cc8-a157-912c2b5ab0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:13:50.339Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:44.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Smollett family condemned the "violent and unprovoked
        attack," calling it "a racial and homophobic hate crime" in their first official
        statement since the incident.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a84af2e-0f33-45ea-b94d-f95d6de1ae29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:13:50.339Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:44.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jussie has told the police everything from the very beginning,"
        the statement said. "His story has never changed, and we are hopeful they
        will find these men and bring them to justice."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d414e2-0e49-4519-9daf-d5601f95dcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:13:50.339Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:44.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath of Smollett''s assault, his friends, colleagues
        and peers showed an outpouring of support for the actor, who is an active
        advocate for the LGBTQ community.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac25420-ea42-4252-a5e5-22d38466fc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:13:50.351Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:44.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our family thanks everyone for their prayers and the huge amount
        of love he has received. We are thankful to our village for your immense support
        during this trying time," the statement added. "We are so grateful that God
        saw him through this cowardly attack alive. Jussie is a warrior whose light
        cannot be dimmed."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609b9355-d39c-47cc-aa67-bdbc18a52c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:13:50.351Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:44.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Letter containing
        white powder sent to ''Empire'' set days before Jussie Smollett attack."</em></p>'
  'nissin-scraps-plan-to-build-model-in-uk-due-to-brexit':
    'author': 'Rob Picheta'
    'caption': 'Japanese car manufacturer Nissan has confirmed it is scrapping plans
      to build a new model in the English city of Sunderland, citing uncertainty over
      Brexit and further highlighting employers'' fears of a no-deal departure by
      the UK from the European Union.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-03T06:19:34.276Z
    'imagesource': 'jcr:aebbb8f7-a7d3-4622-90f6-7616afa2e9f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e02bb12-74d3-48fb-a111-36e12ac8ff57'
    'lead': 'Two Chinese nationals were killed in an anti-drug operation in Tanza,
      Cavite on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T04:31:57.783Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:37:43.222+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:11.038+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nissan cites Brexit ''uncertainty'' as it scraps plans to build model
      in Britain

      '
    'updated': 2019-02-04T12:44:00.000Z
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0fac01-77d7-4a81-bac8-573210ef371e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:31:57.787Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:43.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japanese car manufacturer Nissan has confirmed
        it is scrapping plans to build a new model in the English city of Sunderland,
        citing uncertainty over Brexit and further highlighting employers'' fears
        of a no-deal departure by the UK from the European Union.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d35fa3a-cea4-4e00-ab27-9e5234521a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:31:57.788Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:43.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company had said in 2016 that it would produce the new X-Trail
        model at its Sunderland factory after getting reassurances from the government
        over Brexit -- an intervention hailed by Prime Minister Theresa May as a "vote
        of confidence" in British business after voters backed leaving the EU.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3ba833-d6b9-448f-b57f-d850f4ba9a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:31:57.798Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:43.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now it''s reversed those plans and will instead continue to build
        the X-Trail in Japan, it confirmed on Sunday, dealing a major blow to the
        region''s economy and underlining repeated concerns from the British automotive
        industry that a no-deal Brexit would damage the sector.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adde636-c63d-4851-8ebf-a3ba91a4a3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:31:57.798Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:43.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continued uncertainty around the UK''s future relationship
        with the EU is not helping companies like ours to plan for the future," Nissan''s
        Europe chairman Gianluca de Ficchy said in a statement, after explaining that
        keeping production in Japan would reduce "upfront investment costs."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0709273-d015-406e-b94b-6b6e64e54822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:31:57.799Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:43.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was quickly seized upon by anti-Brexit MPs and campaigners,
        and places further pressure on May as she seeks to salvage her withdrawal
        agreement with the EU and pass it through parliament.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bd3def-31d8-49d1-a7d9-e86d5b6f23cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:31:57.806Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:43.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This represents a serious blow to the communities that depend on
        the jobs Nissan creates and supports," Keir Starmer, the opposition Labour
        Party''s Brexit spokesman, wrote on Twitter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bce27f0-a67c-40da-b0c6-c39c5035a959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:31:57.807Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:43.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Tories'' chaotic handling of the Brexit negotiations is having
        a devastating impact on business investment. It''s time ministers got a grip
        on this crisis," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba180da-b931-4f40-b176-681c642e5cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:31:57.807Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:43.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nissan''s Sunderland facility is the largest car factory in the
        UK, employing more than 7,000 people. Plans for two future Nissan car models,
        the Juke and Qashqai, to be produced at the plant are "unaffected," the company''s
        statement said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1957c298-6d4c-4f6a-9e10-9a3f7cdbff24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:31:57.807Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:43.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appreciate this will be disappointing for our UK team and partners.
        Our workforce in Sunderland has our full confidence, and will continue to
        benefit from the investment planned for Juke and Qashqai," de Ficchy said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce323e5-bf3d-491b-aa54-57dd849548cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T04:31:57.808Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:43.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2016 referendum, Nissan said it opposed Brexit and that
        remaining in the EU would make "the most sense for jobs, trade and costs."
        Sunderland ultimately voted to leave by 61% -- making it one of the most pro-Brexit
        cities in the UK.</p>'
