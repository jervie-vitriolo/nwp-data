      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA said the operation was conducted in Barangay Amaya 1 Antero
        Soriano Highway at 4 pm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9619d477-6f6e-48ac-a7bb-a688b5e4dca7'
