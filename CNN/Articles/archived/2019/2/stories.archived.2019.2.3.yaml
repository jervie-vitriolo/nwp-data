      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> Eight
        members of an ISIS-inspired terrorist group were killed while 10 others were
        injured during a military operation in Maguindanao over the weekend, the Army
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e6080b-8c3e-452e-a88f-4c6c746e4564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:48:41.460Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:38.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major General Cirilito Sobejana, commander of the Philippine Army''s
        6th Infantry Division and concurrent commander of the Joint Task Force Central
        (JTFC), said the operation was conducted at Sitio Tatak, Barangay Tugal in
        the town of Sultan Sa Barongis at 6 a.m. Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8911d25-46d2-4f58-af18-c843f8af6fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:48:41.460Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:38.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejano identified five of the casualties as Hashim, Abo Salik,
        Abo Tutin, Saidin Kusain and Guabar Sulaima.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e77378f-e993-45c1-b64a-861fa04bd99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:48:41.460Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:38.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Salahudin Hassan, the sub-commander of Daulah Islamiyah,
        was among the wounded, Sobejana said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0941c29b-4c15-48ee-a8a8-85f9d6fd63e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:48:41.461Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:38.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the military said it has also destroyed a hideout
        of the group in Sitio Tatak, Barangay Tugal following an intensified operation
        in the area by the JTFC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0de03c7-38a5-4bee-a437-1ccf5d7c86b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:48:41.461Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:38.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force "launched surgical air, artillery and ground operation"
        that led to the "destruction of suspected 20-capacity bunkers and foxholes"
        of the group, the military said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf121088-9dd6-4015-aea5-65a400513430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:48:41.462Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:38.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sobejana, the military was able to locate the group''s
        camp through the information provided by Gani Saligan, a long-time brigade
        commander of a faction of the Bangsamoro Islamic Freedom Fighters who surrendered
        on Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5d1b12-9710-4c2a-be29-3232fa8e4786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:48:41.462Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:38.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana added several foreigners were also seen at the site, including
        two Arabian-looking individuals, a Singaporean and an Indonesian.</p>'
  'comelec-resolution-10488-blogs-social-media-2019-elections':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-03T16:23:56.527Z
    'imagesource': 'jcr:bceb0e4a-2d2e-416c-8b9a-dcb986053bec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98749a29-cd8c-4735-bbc9-dbceb990c1b0'
    'lead': 'Days before the start of the official campaign period for national posts
      begin, the Commission on Elections reminds candidates to register their online
      pages.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T06:00:26.627Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:37:37.861+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:12.204+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec: Register blogs, social media pages of candidates, political
      parties

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ab0110-08e4-4512-b2b4-de049b4a6064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:00:26.641Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:37.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> Days
        before the start of the official campaign period for national posts begin,
        the Commission on Elections (Comelec) reminds candidates to register their
        online pages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dbb4fa-1029-432f-8010-4f2afda7fb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:00:26.642Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:37.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Resolution 10488, released on January 30, said, "Each registered
        political party and candidate shall register with the Education and Information
        Department of the Comelec, the website name and web address of the official
        blog and/or social media page of such political party and candidate."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0416292f-8e2f-4cad-a7c5-9f6cf81158fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:00:26.642Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:37.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It went on to say other blogs or sites whose primary purpose is
        to promote the candidates or parties — even when they are not directly maintained
        or administered by the candidates or their official campaign representatives
        — will be counted as additional pages.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268e217a-1d14-41a1-b54b-1969c852a758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:00:26.643Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:37.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body, likewise, said all election propaganda shall be allowed
        for bona fide candidates seeking posts in the elections, but these shall be
        subject to "the limitation on authorized expenses of candidates and parties,
        observation of truth in advertising, and to the supervision and regulation
        by the Comelec.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508cecac-e46e-4592-8665-783ece9d4ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:00:26.643Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:37.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, the Comelec reminded candidates to take down campaign
        tarps and posters by February 12 — the official start of the campaign period
        for senators and party-list representatives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cb04d3-7965-4f9e-957f-206f954b594b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:00:26.643Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:37.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the start of the campaign period for members of the House
        of Representatives, and local officials will start on March 29.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab922a88-133c-4f89-b60d-ebfaac33b5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:00:26.643Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:37.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end of the campaign period will be on May 11.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db88c897-4118-410d-891a-f523557048c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:00:26.644Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:37.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reminders for candidates</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bda083-81dc-4e22-b526-56fc3cf719eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:00:26.644Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:37.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec issued other reminders ahead of the elections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3af50a-4dca-4c86-9670-92a466dc5279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:00:26.644Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:37.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posters and tarps should not exceed 2 feet by 3 feet in size and
        must only be put up in common poster areas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3feb36-9b2e-4ba6-a15c-41544d27002d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:00:26.645Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:37.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senatorial candidates are only allowed up to 120 minutes of airtime
        per television station, and up to 180 minutes per radio station.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d56532-e7fa-4709-87a7-327c2b8237ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:00:26.645Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:37.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates for local posts are allowed 60 to 90 minutes per station.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885bc037-1d16-4a41-9d16-7f8d9076bc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:00:26.645Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:37.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates running under a party may spend ₱3 for every voter currently
        registered in the constituency where they filed their certificate of candidacy,
        while candidates without a political party and without the support of a party
        may spend ₱5 for each voter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db83543b-165c-4adc-81ff-5e29282ea211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:00:26.645Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:37.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political parties and party-list groups can also spend ₱5 for every
        voter registered in the places where they have official candidates.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b187ae3-c843-4ee6-95b1-9c4ff94c109d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:00:26.646Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:37.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Comelec said it is prohibited to publish on print
        or broadcast via radio or TV propaganda or advertisements against a candidate
        or group of candidates "unless they bear and be identified by the reasonable
        legible, or audible words ''political advertisement paid for,'' followed by
        the true and correct name and address of the party''s candidate, who benefits
        from the printed or aired election propaganda.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43321345-b39e-40f5-819f-9485d573b32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:00:26.646Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:37.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar restriction was set for the publishing, printing and distribution
        of such materials.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94eb3e99-fec8-4205-a89b-0b44645ddf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:00:26.646Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:37.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read the complete resolution here.</p>'
