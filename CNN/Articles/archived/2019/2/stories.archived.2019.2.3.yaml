  'dfa-passport-mega-vans-cebu-deployment':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-03T20:40:50.418Z
    'imagesource': 'jcr:fd5e5e83-dd11-4e6e-a1bf-d1f29c94a189'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddd853b5-42a0-45a7-a5a7-5c81c71354fd'
    'lead': 'CNN Philippines Staff'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-03T23:07:20.039Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:37:51.760+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:37:09.158+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA to deploy passport ''mega vans'' in Cebu on Monday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9c2a91-2936-43a3-9f56-3b92c30087ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:07:20.040Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:51.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3)</strong> — The
        Department of Foreign Affairs (DFA) is set to deploy passport "mega vans"
        in Cebu in line with its Passport on Wheels (POW) program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94d6c7a-b216-4d03-aab7-ca11da107b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:07:20.051Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:51.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DFA said two passport mega vans will be stationed
        at the SM Seaside City in Cebu City for a month-long mission that ‪begins
        on Monday‬.  This is the first time the agency will use the mega vans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e99854e-2fc3-4889-97f7-315dc8d94000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:07:20.052Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:51.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deployment aims to address the "massive demand for passport
        appointment slots in Cebu and nearby areas," the agency said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e064a0fe-8783-4a53-81ac-ac427e80d931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:07:20.052Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:51.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DFA, each mega van has the capability to process
        800 to 1,000 passport applications per day or twice as many as the regular
        POW vans launched last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b21dfa-1877-40ce-9d9f-d2c858acefea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:07:20.052Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:51.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mega vans also feature built-in passport servicing equipment
        that allow data-capturing of the applicants inside the vans themselves.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30edac0d-2623-4c45-b4dd-103429bc3ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:07:20.059Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:51.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This feature will allow the mega vans to service municipalities
        which lack the proper facilities to host a regular POW mission. The mega vans
        are heavy-duty vehicles designed to reach even far-flung and mountainous municipalities,"
        the agency said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725917f2-dcca-4a32-94bd-c178ddb347f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:07:20.059Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:51.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA launched the POW program in January last year in a bid to
        address complaints about slow passport processing.</p>'
  'isis-inspired-terrorists-dead-injured-military-operation-maguindanao':
    'author': 'CNN Philippines Staff'
    'caption': 'Source: Google Maps'
    'created': 2019-02-03T18:42:38.742Z
    'imagesource': 'jcr:15e9b1e2-300a-4904-9e1a-02b239f4388e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0abc926f-34cf-4c6d-a8c2-15e87f2e821c'
    'lead': 'Eight members of an ISIS-inspired terrorist group were killed while 10
      others were injured during a military operation in Maguindanao over the weekend,
      the Army said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-03T23:23:17.269Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:37:51.411+08:00
