      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from counter-terrorism efforts, Esperon said the government
        should also focus on preventive measures including improving state of education
        so that residents will reject terrorism.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc83422-0ffb-459f-8625-05937b634265'
