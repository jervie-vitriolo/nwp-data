    'mgnl:tags': ['Philippine-peso', 'Peso', 'exchange-rate', 'U.S.-dollar', 'peso-dollar']
    'template': '1'
    'title': 'Peso strengthens back to ₱51:$1 level'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b71c999-55c6-4f1e-b1c6-45dbfe445fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:02:12.888Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:37.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —</strong> The
        peso is back at the ₱51 level versus the dollar after nine months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f817e578-72d1-41f8-a689-3290f78e47e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:02:12.888Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:37.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spot trading of the currency closed at ₱51.91 against the greenback
        Wednesday, strengthening by 11.5 centavos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28550dfa-c0a6-43e8-a831-c0bfcf9d8278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:02:12.888Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:37.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts attribute this to a favorable domestic economic environment
        and a weaker dollar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5158bfe-4c49-4964-bd2f-980badf04fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:02:12.888Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:37.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the domestic front, record remittances in December plus notable
        improvement in inflation expectations combined with the recent weakness in
        the U.S. dollar index (it dropped to below 96 as of writing from 97+ several
        days ago) have led to the current strength of the Peso against the dollar,"
        said Ron Acoba, chief investment strategist of Trading Edge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd894c1c0-9a8e-4417-a89f-8b73ddcf2cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:02:12.888Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:37.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas (BSP) reported record-high remittances
        last December at ₱2.8 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9920c602-6ae2-4ea0-8ac0-781acb1fda7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:02:12.888Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:37.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation rate in February is also expected to further slow down
        from the January rate of 4.4 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8a1d4b-ac0f-49df-b14f-61a33739a64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:02:12.889Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:37.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dollar fell against the majority of currencies after the Federal
        Reserve Chairman Jerome Powell told a Senate committee that "conflicting signals"
        warrant a patient approach to future policy changes. This caused the peso
        to close stronger at 51.91," said Jonathan Ravelas, chief market strategist
        of BDO Unibank Inc.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ed3afe-ed56-42f4-88d7-9e55df253af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:02:12.889Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:37.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts expect the peso to strengthen further in the coming days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2902d7-ca52-46f6-8274-f3adf0dc180c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:02:12.889Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:37.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
