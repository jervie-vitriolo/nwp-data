        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/BuWQIchFrle/?utm_source=ig_embed&amp;utm_medium=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">So much hurt deeply in the past few days. i was shown this
        video while in and had actually reached out to Senatorial Candidate Bong Go
        because turo ng Dad ko- panindigan mo na good sport ka... i was doing a #konmari
        on my phone &amp; lumabas yung video...pinanuod ko ulit. Yun ang pagkakamali
        ko, may black eye nung Friday, napangahan ng Tuesday tapos nakita ulit na
        punchline ako sa campaign sortie at pinagtatawanan dahil nga “naloko” ako.
        Wala po akong atraso sa inyo SAP BONG GO. i have only had good words for you
        pero sana sa paglilingkod nyo para sa mga Pilipino bilang Senador (i know
        you are a SURE WINNER), sana priority nyo rin po ang mga kababaihan. Kris
        Aquino na ko pero madaling gawing “joke” na “naloko” ako ng ama ng panganay
        ko. Nagtrabaho ako, at hindi ako pinabayaan ng pamilya ko. But what about
        the women without financial security &amp; family? Sorry ha- minalas- nandun
        kasi yung “NALOKO”... nakadapa na po, nung pinanuod ulit at narinig yung tawanan
        ng audience, isa pang sampal sa taong umaamin, matatalo sya.</a></p> <p style="
        color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px;
        margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center;
        text-overflow:ellipsis; white-space:nowrap;">A post shared by <a href="https://www.instagram.com/krisaquino/?utm_source=ig_embed&amp;utm_medium=loading"
        style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
