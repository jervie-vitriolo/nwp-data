      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (February 27, CNN Philippines) —</strong> While
        saying that she would support President Rodrigo Duterte until the end of his
        term, House Deputy Speaker Pia Cayetano said she would not agree with all
        of his policies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e710576e-5e96-4213-95bc-35931d091023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:00:17.652Z
