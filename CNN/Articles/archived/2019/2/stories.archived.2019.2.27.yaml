    'title': 'Nat''l security adviser claims Nur Misuari supports Bangsamoro law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7c3d22-72d7-4cf1-b3bd-cea6f947655e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:13:26.514Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:22.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —</strong> National
        Security Adviser Hermogenes Esperon on Wednesday claimed Moro National Liberation
        Front (MNLF) founder Nur Misuari supports the creation of the new Bangsamoro
        region, despite rumors of dissatisfaction with his group''s representation
        in the transition government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2986b3b4-99cb-4f0f-b1c1-6e323da2adfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:13:26.514Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:22.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media forum Wednesday, Esperon shrugged off reports of dissatisfaction
        among MNLF members due to their "limited representation" in the Bangsamoro
        Transition Authority (BTA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21a0077-88ca-43d9-bfa1-8859e2b10ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:13:26.514Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:22.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the ratification of the Bangsamoro Organic Law, the Autonomous
        Region in Muslim Mindanao (ARMM) is abolished and replaced with Bangsamoro
        Autonomous Region in Muslim Mindanao (BARMM), with the BTA to serve as the
        interim government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58370e03-8f01-4e26-8e87-2303878a68d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:13:26.515Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:22.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m saying that Nur Misuari is not against the new BARMM. That
        (federalism) can come later. In fact to me, the BARMM is one step towards
        federalism," Esperon told reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f1be7c-0421-4ac4-81ad-da71c81b94e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:13:26.515Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:22.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo on Tuesday told CNN Philippines
        that although Misuari did not find the Bangsamoro law bad, he finds federalism
        better.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b5935b-6a16-4a9b-b3f1-9d2b3f320ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:13:26.515Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:22.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Despite favoring federalism, Nur Misuari has ''no choice''
        but to support BOL - Panelo</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a0427a-d501-4c65-a4ca-99fd6799bb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:13:26.515Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:22.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Misuari and President Rodrigo Duterte will meet again
        next month to discuss what Misuari can contribute to the new region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a77c792-1c61-4a04-84a8-5f4986522bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:13:26.515Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:22.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New region to limit terrorist forces?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8decfc4c-6195-4697-aec8-9057688faeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:13:26.515Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:22.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security adviser said the government''s partnership with Moro
        groups under a new region will help address terrorism in the South.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7ce914-0615-402b-88d8-32a949fe253a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:13:26.515Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:22.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said the peace agreement between the government and Moro
        Islamic Liberation Front (MILF), resulting in the Bangsamoro law, would help
        establish peace in the South.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db56430-3f98-4f0c-a206-22451fae5ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:13:26.516Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:22.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is now in front of us is a new narrative of the secessionist
        movement where the MILF and MNLF are joining hands to rule over what we call
        the new Bangsamoro Autonomous Region for Muslim Mindanao," Esperon said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d8f704-aeda-4b3d-bd7d-e6a58d251c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:13:26.516Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:22.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added ISIS forces in the region have also dwindled.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac83d60-a4db-4470-bd21-47ed428825e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:13:26.516Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:22.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MNLF is with us. Misuari wants to work with us. Ang mga remnants
        na lang nito ay ''yung mga Abu Sayyaf. Marami nang nabawas," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd74bd9-bab1-42a3-bd86-b3ccdecde141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:13:26.516Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:22.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:The only remnants are some members of the Abu Sayyaf
        Group. It has significantly reduced.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9d2ced-56e5-4343-bf4a-f07b67d4ee04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:13:26.516Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:22.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said the government will remain vigilant against terror
        threats.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bede970d-0b47-47b4-9ed1-26d15f92815f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:13:26.517Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:22.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether they could rise again or not, that is for us to see. But
        remember that we are not fighting terrorism on our own. ... But we are not
        putting our guards down."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e239e6-39dc-4d42-80cd-62a1b74b1442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:13:26.517Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:22.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from counter-terrorism efforts, the security adviser said
        the government should also focus on preventive measures, including improving
        state of education so that residents will reject terrorism.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25c9957-be12-446b-a1c3-72e95db256b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:13:26.517Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:22.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Correspondent AC Nicholls contributed to this report.</p>'
  'Michael-Cohen-Donald-Trump-testimony':
    'author': 'Manu Raju, Senior Congressional Correspondent'
    'caption': 'U.S. President Donald Trump''s ex-attorney Michael Cohen. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-27T13:31:18.626Z
    'imagesource': 'jcr:14828249-b5c1-428f-b966-e83538ce92a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd590a974-9d61-4111-8079-de379c5d2539'
    'lead': 'Donald Trump''s former attorney Michael Cohen is prepared to testify
      that Trump was aware of long-time adviser Roger Stone''s efforts to reach out
      to WikiLeaks in advance of its release of damaging information about Hillary
      Clinton''s campaign.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T02:18:05.861Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:46:22.309+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:45:59.580+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Michael Cohen will testify that Trump knew Roger Stone talked with WikiLeaks
      about DNC email dump

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1505bfdf-aab2-4081-88a2-c081b32bc014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:18:05.861Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:22.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Donald Trump''s former attorney Michael
        Cohen is prepared to testify that Trump was aware of long-time adviser Roger
        Stone''s efforts to reach out to WikiLeaks in advance of its release of damaging
        information about Hillary Clinton''s campaign, according to a copy of his
        public testimony submitted to Congress and obtained by CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bbffa8-f7d6-4c89-8c9f-89f8a87d48a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:18:05.862Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:22.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the testimony, Cohen will allege that, in 2016, he witnessed
        Trump taking a phone call from Stone, who was on speakerphone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5b17fe-ae24-45a1-82b9-5bed274f6fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:18:05.862Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:22.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Stone told Mr. Trump that he had just gotten off the phone
        with Julian Assange and that Mr. Assange told Mr. Stone that, within a couple
        of days, there would be a massive dump of emails that would damage Hillary
        Clinton''s campaign," Cohen will say, according to his prepared testimony.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826eeb5d-ec8a-4aae-bcbe-a9cd1070b4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:18:05.862Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:22.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump responded, according to Cohen: "Wouldn''t that be great."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13887ce-37bc-4858-afe5-6c96d67c2a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:18:05.862Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:22.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen''s allegations, if true, would amount to the first time anyone
        with direct knowledge has said that the President had advance knowledge of
        the WikiLeaks dump of Clinton emails. Cohen also said the President''s personal
        lawyers "reviewed and edited" his 2017 statements when Cohen lied to Congress
        about the Trump Organization''s pursuit of a massive project in Moscow.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4550502e-4c73-4006-bf07-4d5db1eee285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:18:05.862Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:22.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Michael Cohen''s opening statement to Congress</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12281bd9-e100-45c3-8dd1-c461a3e48b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:18:05.863Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:22.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has attacked Cohen''s credibility, calling him someone
        who cannot be trusted given he has already pleaded guilty to lying.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd0efb1-2a9a-4b88-8a41-5408db92f514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:18:05.863Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:22.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for comment on Cohen''s prepared testimony, the White
        House referred to press secretary Sarah Sanders'' Tuesday statement on Cohen''s
        testimony.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e75fef-9e98-4d62-b125-58f248284ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:18:05.863Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:22.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disgraced felon Michael Cohen is going to prison for lying to Congress
        and making other false statements," Sanders said in that statement. "Sadly,
        he will go before Congress this week and we can expect more of the same. It''s
        laughable that anyone would take a convicted liar like Cohen at his word,
        and pathetic to see him given yet another opportunity to spread his lies."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a124dade-5a33-4cd6-9ffd-4c64774c9479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:18:05.863Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:22.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a copy of the opening statement he prepares to deliver
        to the House Oversight Committee Wednesday, Cohen says Trump lied repeatedly
        about a number of matters -- and made a host of racist statements.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5bc3e9-daec-40a4-b227-dacb32668df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:18:05.863Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:22.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also provides new details suggesting Trump was heavily involved
        in the pursuit of the Trump Tower Moscow project in 2016.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39288392-df5d-482b-9323-4ba9833f12fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:18:05.863Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:22.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be clear, Mr. Trump knew of and directed the Trump Tower negotiations
        throughout the campaign and lied about it," Cohen will tell the committee.
        "He lied about it because he never expected to win the election. He also lied
        about it because he stood to make hundreds of millions of dollars on the Moscow
        real estate project."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1314cf4a-e4d6-4454-946b-4b83e651f4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:18:05.864Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:22.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen says that Trump did not "directly" tell him to lie to Congress.
        "That''s not how he operates," Cohen says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3e94ea-b741-4af5-b889-2bbb0efc32d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:18:05.864Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:22.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he says that Trump would tell him and the public he has "no
        business" with Russia, even as he was negotiating the Moscow project.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197924b7-1232-461f-854f-85219340d107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:18:05.864Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:22.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In his way, he was telling me to lie," Cohen says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f780a09-9cc9-4bce-bd88-7cdea2a2aefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:18:05.864Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:22.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen also says he''s providing the panel with several documents
        to back up his allegations, including a check Trump wrote from his bank account
        to reimburse him for hush money payments to silence Stormy Daniels'' story
        in 2016 about her alleged affair with Trump. Trump denies having an affair
        with Daniels.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64463ded-4f25-41f2-8ea6-3a7371e71568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:18:05.864Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:22.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen also says he''s providing the committee with copies of letters
        he wrote threatening Trump''s high school, college and the College Board not
        to release his grades or test scores.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbada8f-5e87-4ea4-94ef-89441b61c15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:18:05.864Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:22.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Cohen says he has documentation showing Trump arranging
        a bidder at an auction to purchase a portrait of himself, which he later reimbursed
        the bidder for from his charitable organization.</p>'
  'cardinal-pell-sex-abuse-conviction-appeal':
    'author': 'Hilary Whiteman'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-27T13:05:48.613Z
    'imagesource': 'jcr:4d135a3d-7199-4e98-beec-4436ca868c2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46cb7210-8f78-420e-a566-0d4ca5b6b3de'
    'lead': 'Disgraced Cardinal George Pell is expected to be jailed on Wednesday
      on multiple counts of child sex abuse after his defense team unexpectedly withdrew
      a bail application. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T02:21:31.250Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:46:21.302+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:45:59.813+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cardinal Pell set to be jailed after bail application withdrawn

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3683cc0-2a7a-4703-a405-0e5b77a6dbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:21:31.250Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:21.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Disgraced Cardinal George Pell is expected
        to be jailed on Wednesday on multiple counts of child sex abuse after his
        defense team unexpectedly withdrew a bail application.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27846471-9fe8-4ab6-afe3-cdbe356bd8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:21:31.250Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:21.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The close adviser to Pope Francis and former Vatican treasurer was
        found guilty in December of five charges of indecent acts and sexual penetration
        of a child, though the guilty verdict was suppressed until this week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79799924-fba6-4fd7-bf6c-e78f1b67a970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:21:31.251Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:21.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Judge Peter Kidd has already indicated 77-year-old Pell will
        serve prison time for indecently assaulting two choirboys at St. Patrick''s
        Cathedral in Melbourne in the late 1990s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212e7e76-c274-45a6-baf8-72e9e21c3a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:21:31.251Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:21.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A jury found him guilty based on the testimony on one boy, now a
        man in his 30s, who gave evidence to a closed court that the cardinal, then
        Archbishop of Melbourne, forced him into oral sex in the priest''s sacristy
        after mass one Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678a0af1-5ffe-4a04-9bd7-badacb6cb162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:21:31.251Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:21.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cardinal''s pre-sentencing hearing began Wednesday morning with
        Pell''s lawyer Robert Richter arguing strongly that there was "no abuse of
        power" in the assault.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dcd81a-14a3-4361-b8b2-911fede90747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:21:31.251Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:21.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Judge Kidd told the court he disagreed. "The relationship of
        trust has occurred the minute the boys were dropped off at the church. Every
        senior member of that church had the responsibility, including Cardinal Pell,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b065b5-11fe-4702-9432-66aaf6b379d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:21:31.251Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:21.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Pell''s legal team claimed the cardinal''s later groping of
        the victim was "fleeting," the judge said it was "imbued with arrogance and
        impunity and aggression."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdea7d2-af21-42d9-a238-5f789a07cf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:21:31.251Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:21.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least ten good character references were submitted for Cardinal
        Pell which Richter said showed the disgraced priest was a "person of the highest
        character."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337763f2-2f3f-4acf-aa54-3230fb09f574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:21:31.252Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:21.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in an ominous sign for the cardinal, Judge Kidd told the court
        he thought there was "an element of brutality to this assault."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eca88a-df12-46d5-8c12-bb74c4f811be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:21:31.252Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:21.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How else did he think he was going to get away with this. He exploited
        two vulnerable boys. There was an element of force here ... the way he grabbed
        the boys'' heads," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f45794-8400-467a-88cd-9e9b0045dc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:21:31.252Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:21.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell''s bail hearing had been set for Wednesday afternoon, local
        time. The withdrawal of his bail application means Pell will now remain in
        custody. No explanation has been given as to why the application was withdrawn.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f81969-731f-4fa6-85e9-2d07edbea3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:21:31.252Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:21.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The Catholic Church is not on trial''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1163f876-d1f6-4b5d-9298-260b5f8fd35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:21:31.252Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:21.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell was required to attend the pre-sentencing hearing in order
        to provide an opportunity for the crown prosecutor and Pell''s defense team
        to put forward arguments for an appropriate sentence.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e1f4b9-9d08-438c-9638-c72186b5c4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:21:31.252Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:21.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crown prosecutor argued Pell had shown "no remorse or insight"
        for his crimes nor had he taken any responsibility for his actions. "A degree
        of callous indifference was displayed by the cardinal," prosecutor Mark Gibson
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce804f1-75aa-4adb-b5b1-cb736ea43d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:21:31.253Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:21.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither of the cardinal''s accusers was in court.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f9d8af-f83b-463f-ba93-57661ea6ac78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:21:31.253Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:21.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One victim died of a drug overdose after a troubled life. His father,
        through the family''s lawyer Lisa Flynn, has said was due to his abuse at
        a young age by someone in a position of trust.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c5661e-f5e1-4bd4-be2c-9050eeea47dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:21:31.253Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:21.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surviving accuser''s identity cannot be revealed due to Australia''s
        laws around sexual abuse victims. In a statement Tuesday he asked for his
        privacy to be respected.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dd7c76-863c-425c-8e84-f8de308ac0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:21:31.253Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:21.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reviewing the case Judge Kidd told the court that, "the Catholic
        Church is not on trial and I''m not imposing a sentence on the Catholic Church.
        I''m imposing a sentence on Cardinal Pell for what he did."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d53b8fa-00c1-4bc0-bbac-072440a9968c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:21:31.253Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:21.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican has so far approached Pell''s conviction with caution,
        saying it was "painful news" but it would await for the outcome of the appeal
        process, noting the cardinal had "reiterated his innocence."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305d4df2-76e4-430a-86b3-9b47c29f019e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:21:31.254Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:21.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the Pope had confirmed that precautionary measures imposed
        when Pell returned to Australia would remain for now, including a ban of "exercising
        public ministry and from having any voluntary contact whatsoever with minors."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f317df0-7eef-425c-a1bd-f865a41960e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:21:31.254Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:21.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Vatican announced on Twitter that Pell would no
        longer hold the role of treasurer. Pell''s term expired last Sunday, on February
        24, but the post was considered still open until an Vatican communication
        saying otherwise.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fdb209-991a-4c36-afb9-dbb7190d7b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:21:31.254Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:21.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement via tweet that Pell''s position would not be renewed
        is highly unusual. Major Vatican appointments or dismissals are normally the
        subject of an official communication by the Holy See Press Office with the
        approval of the Pope.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9702cfdf-91fa-420f-a47c-8e63c19a1326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:21:31.254Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:21.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Care, solidarity and support''</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadf6535-dc53-4c63-94a3-9a1a14ec931c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:21:31.254Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:21.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors of child abuse were elated with Pell''s conviction and
        relieved that the testimony of one boy had been believed by a jury of 12 people.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a9024e-adc1-4401-9b15-c8286e94e44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:21:31.254Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:21.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, many survivors told support groups that the conviction
        of such a high profile figure in the church had shown to then that the abuse
        scandal was more insidious than they feared.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129d98fc-e327-485e-96eb-2e67254bb9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:21:31.254Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:21.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reaction in Pell''s hometown of Ballarat northwest of the Victorian
        capital Melbourne was swift.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219c253e-144f-4127-9ad0-5e35505e21e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:21:31.255Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:21.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St. Patrick''s College, where Pell attended school in the 1950s,
        removed Pell''s name from a building in the school. The school has also drawn
        a black line through his name on the honor board that lists the names of past
        students who entered the priesthood.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4758cc-d893-467a-8e4b-ea668ebbfa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:21:31.255Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:21.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The jury''s verdict demonstrates that Cardinal Pell''s behaviors
        have not met the standards we expect of those we honor as role models for
        the young men we educate," school principal John Crowley said in a statement.
        "The College also remains ever mindful of the victims and survivors who require
        our ongoing care, solidarity and support."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139d708b-33da-45c4-aaf1-7bbc600e275b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:21:31.255Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:21.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday night, Ribbons were tied to the fence of St. Patrick''s
        Cathedral in Melbourne where the attack took place. Protesters placed tape
        with the words "crime scene" across the gates.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56a6fd6-d4b5-4687-9444-d2e3fc325011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:21:31.255Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:21.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ribbons have been used as part of the "Loud Fence" campaign as a
        mark of respect for survivors of child sex abuse, and draw attention to calls
        to ensure it can never happen again.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efa9bde-00af-4a6d-a91a-1337f1c42ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:21:31.255Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:21.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Cardinal Pell set
        to be jailed after bail application withdrawn."</em></p>'
  'arroyo-next-bsp-chief-hypothetical0':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-07T02:24:04.512Z
    'imagesource': 'jcr:a8398318-f744-42fd-942c-8ba82c7b9592'
