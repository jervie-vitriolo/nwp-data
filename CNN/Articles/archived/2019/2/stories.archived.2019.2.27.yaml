    'jcr:uuid': '53e8e299-69b8-4895-8c7d-34df2dade910'
    'lead': 'Majority of Filipinos remain torn on whether or not to believe authorities
      ''nanlaban'' claims, according to the latest survey released by the independent
      pollster. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T12:12:09.346Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T21:46:36.006+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:45:55.855+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipinos remain conflicted on police ''nanlaban'' claims – SWS'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81a742c-4f66-4654-aee5-a6d95a91c44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T12:12:09.347Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:36.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —</strong>&nbsp;
        A big number of Filipinos have yet to decide on believing police claims that
        a crime suspect died because the person resisted arrest during an operation,
        according to an independent pollster.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6512908-a087-4332-b690-357344d751d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T12:12:09.347Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:36.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Social Weather Stations (SWS) <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20190227175911&amp;mc_cid=a82da22949&amp;mc_eid=31b9d30a85">survey</a>&nbsp;conducted
        on December 16 to 19, 2018 and released Wednesday showed 44 percent of Filipinos
        are undecided over police claims that a crime suspect died because of violent
        resistance or "nanlaban."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
