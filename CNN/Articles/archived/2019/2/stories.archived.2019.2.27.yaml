    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441bbc82-52ae-4abd-9a3f-1bc11c7d5bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.362Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Last year, Lang
        Leav had two birthdays. One in Australia, and another one in the United States.
        She was on a book tour, she says. And as she signed hundreds of her best-selling
        books — which include, among others, the poetry collections “Love &amp; Misadventure”
        (2013), “Memories” (2015), and the novel “Sad Girls” (2017) — her partner,
        the author Michael Faudet, casually strolled around the bookstore, looking
        for the perfect gift.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b71b0aa-41a0-440f-b968-e49de0808a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.362Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gift came in the form of a beautiful hardcover book by Robert
        Frost, one of Leav’s favorite poets. She opened the book to a random page
        and immediately found her favorite Frost poem, “Love and a Question.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb364668-84d6-4f1d-9559-8bc94e4e53dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.363Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the poem, there is a happy couple in a firelit house. Newlyweds.
        All of a sudden, a beggar knocks on their door, seeking shelter from the cold.
        Frost — in full elegance — poses a question for the reader: How are we to
        practice love in such a horrible, literal, and figurative winter?</p>'
    '6':
      'image': 'jcr:1861e91e-362f-4ca6-83e7-db0f4726d7c3'
      'imageCaption': 'Lang Leav. Photo courtesy of NATIONAL BOOK STORE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9357c21-1703-40dc-bf8a-3b1ad184ad93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.363Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb7aa40-1686-4030-9359-9bd55e1b8047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.364Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frost’s masterpiece asks a formidable question for both his time
        and ours. And it is a question we keep trying to ask and answer. In his magnificent
        poem “A Brief for the Defense,” the poet Jack Gilbert writes: “If we deny
        our happiness, resist our satisfaction / we lessen the importance of their
        deprivation.” In the music video for “This is America,” Childish Gambino performs
        a skillful, alluring dance as dead bodies in the background are dragged off-screen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b82f69-64ea-4e21-8a86-dd942a55b592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.365Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually picking Leav’s brain leaves me with a suspicion: that she
        herself might be endeavoring, in her own way, to eventually take on the Frost
        dilemma.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c64e5db-92e9-4ba5-a470-a88c85a91df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.365Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566761b3-0bd4-4cee-a10b-9d37b88a06fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.365Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps I should stop putting the end of the story where the
        beginning should be. In the beginning, I was waiting. This is one thing you
        learn once you interview enough people: how to wait. The tactics are plenty.
        For instance: Study your surroundings. Look for poetic coincidences that could
        enrich your narration. In this case, I — a writer — happened to be waiting
        in the Writers Bar at Raffles Makati to interview a famous writer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc61912-efec-425d-bd13-45234dfccacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.366Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lang Leav’s poetry is famously easy to read. But Lang Leav the person
        somehow calls for a little more close reading — almost as if she exists exclusively
        in contrast to her accessible writing. Eventually, my turn arrives. I shake
        her hand, we sit down, and the interaction is maybe a little antiseptic. We
        talk about my deadline for this article, the rigors of touring, and how she
        has grown accustomed to leaving her “quiet little life” in New Zealand so
        that she can go on the road. But when we begin talking about poetry, Leav
        lights up, talks a bit faster, and reveals more of her Australian accent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16aaecf-d9e0-41be-8606-d9788faafec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.366Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leav talks about the beginning. Her family didn’t have a lot of
        money for books, so some of the first poems she ever read were in encyclopedias.
        In school in Australia she studied poets like Emily Dickinson, Bruce Dawe,
        and Kenneth Slessor. And soon enough, the inevitable happened: She fell in
        love with poetry and found comfort in it.</p>'
    '14':
      'image': 'jcr:5fe11bbd-50d6-4663-afdd-04c3311af430'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b791a17-9e3a-4eed-8cd0-d129c35a94ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.367Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e63c4f5-b391-4d0e-965b-5d5f759635b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.367Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we got to the later years, I was writing Shakespeare fanfiction,”
        she says. “You find a lot of poets at a certain time in your life — and they
        become your comfort poets, if that makes sense. For me, it’s Dickinson and
        Frost. And [Haruki] Murakami as well. When I first started reading his work,
        I felt like, wow. I really connect with this.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cd0ed9-78dc-4858-89f8-f7283205e309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.367Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s always tempting to think that people more successful than you
        lucked out. I, a poet myself, would like to believe so. But that’s probably
        the envy speaking. Another lesson from interviewing successful people: It’s
        often the case that any magnificent-seeming luck is accompanied by something
        else — a healthy obsession, a willingness to hustle, or a well-nurtured connection
        to one’s readers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eb0e76-7ea2-43df-8969-0d525f3362ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.367Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I was a kid at school I was passing around notebooks of my
        poetry,” says Leav. “I guess that was something I reverted to when my poetry
        started to go viral on Tumblr. I just did what I was naturally inclined to
        do: put out a self-published book. But instead of it being in a schoolyard,
        it was out into the world.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8ebcad-896a-4b3d-9f95-3964da552d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.368Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within a span of a week, she hit best-seller charts, signed with
        a big-time literary agent, and got a publisher on board. She calls it many
        things. Magical. An amazing response. A perfect storm of everything coming
        together. A crazy and weird week that she will always remember.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78126ef-2d80-4758-9dbf-72aaf1da231f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.368Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an old tweet, Leav says her name is pronounced ‘lee-yav’ and
        not ‘leave’. In other words, her name does not sound like the English for
        departure; it more closely resembles the Filipino verb for when a fire blazes.
        And that is precisely what took place. Her work caught fire, and the next
        thing she knew, she was a public figure.</p>'
    '20':
      'image': 'jcr:21f1ddfe-104d-4aac-bbc6-1034d4be8b26'
      'imageCaption': 'The crowd at Lang Leav''s recent event and book signing at
        Alabang Town Center. Photo courtesy of NATIONAL BOOK STORE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3623db36-f981-4959-a2e0-1cfce138c36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.368Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cc6074-9955-45ac-8f44-a687c7ea7776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.369Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86357f1-3f8d-4b51-90f7-b9983d6058e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.370Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the plane ride to her book signing in the Philippines, Leav was
        watching ABC’s wholesome hit show “Modern Family.” She lands on an episode
        where Manny, the show’s sweet adolescent with artistic inclinations, encounters
        a famous scriptwriter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd190da9-9e31-434c-8335-f451e5a6c1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.370Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was this scene,” Leav recounts. “Manny — an aspiring playwright
        — sees his hero in a café. He goes up to the writer, and the writer is this
        pretentious, terrible person using all this flowery language. I’m thinking:
        That’s what it is. It’s the preconception of what a writer is.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b44409c-cf43-44ed-af8b-ecaaec16a4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.370Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She talks about this after I point out how our venue, The Writers
        Bar, has a funny name for a hotel bar, seeing as only very few Filipino writers
        would actually be able to afford a beer there. I strike a nerve, probably
        because Leav herself was a starving artist at one point. She begins speaking
        about the flawed public image of what a writer is and how we may be romanticizing
        our profession a little too much.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec97a92b-5dc1-4883-a11f-254085d10091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.370Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think it’s a Filipino thing. I think it’s a worldwide thing,”
        she begins. “Writing has always had these ideas projected onto it that have
        been completely unfair. But I think there’s this whole generation of young
        writers who are breaking all the misconceptions on what it means to be a writer.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8848494b-ba7e-41dd-bf8c-6bee76156ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.371Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Being a writer doesn’t have to define you. It’s something that
        you carry with you in your life, but you don’t have to dress a certain way.
        You don’t have to have a certain lifestyle that’s synonymous with being a
        writer.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef329ee-fb13-482e-9f6e-f268c65d65e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.371Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a way, Leav’s advice echoes canonical wisdom from almost every
        field. Authenticity is king, say the digital marketers. Keep it 100, say the
        rappers. Write what you know, say the poetry workshop panelists.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa14807-6887-4558-af44-d3dce2dec65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.371Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leav, by her own account, is writing what she knows. Her poetry
        is clear, direct, and passionate. It’s authentic. To an extent, the poet,
        her work, and her fans are posing a tough question to the traditional poetry
        establishment: So what if it’s too easy? So what if it doesn’t risk anything?
        And, paraphrasing the poet Billy Collins, isn’t clarity the greatest risk?
        Because it’s easier to criticize something you can understand?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d72ad65-b906-4a83-a62e-56479fac9a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.372Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Leav expresses these radical questions in the most positive
        of tones.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9175bda-1d6f-4636-8382-f91dd6ae4699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.372Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says it’s important for writers to present who they really are
        to their readers, that she loves the idea of surprising people with her un-writerly
        behavior. She tells me that we need to dispel the idea that writers are “horrible,
        unapproachable, and miserable” people. At this point, I tell her: “Some of
        them are, though!” To which she just smiles and says: “Well, I’ve been to
        a lot of writer’s festivals…” before letting the rest of the sentence dangle.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f849ca63-09b3-4883-ae6b-b971e883b735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.372Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond that, she does not engage. What she does talk about, though,
        is breaking the writerly life’s destructive marriage with elitism.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7574db10-840e-4cf0-bb82-8c2b5075e3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.372Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not a healthy attitude to have towards literature,” says Leav.
        “I think literature belongs to everyone. Having accessibility to literature
        is very important. No one owns it.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b98294-433f-48c5-8c31-cbfc5e2eeb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.369Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '35':
      'image': 'jcr:07403a2c-914b-4fc8-95e0-4f6b36e08ba6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69915692-a441-4a64-86d2-10f0779a67f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.373Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c4e59a-19bb-4bde-924c-11bb961efb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.373Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leav’s work is admittedly not my personal cup of tea, but the importance
        of her success is undeniable. It’s difficult for me to fathom the level of
        anger displayed by some poets… at the fact that more people are reading poems!</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31d4884-53f0-458c-bd4c-272e9902ecca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.373Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A favorite poet of mine, Dean Young, once wrote: “Let us suppose
        that everyone in the world wakes up today and tries to write a poem. It is
        impossible to know what happens next but certainly we may be assured that
        the world will not be made worse.” In the same book, Young contends, the last
        line in all caps: “Some people try to convince you that poetry is so important
        you have no business trying to write it without severe indoctrination. But
        POETRY CAN’T BE HARMED BY PEOPLE TRYING TO WRITE IT.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbc2d3f-2073-43ba-8afa-4a52fb8bb950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.374Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You don’t need to be a fan of Leav to admit that she has learned
        to do something that a lot of poetry institutions have forgotten to do a long
        time ago: get people to read poetry. A painful possibility to contend with:
        a single Lang Leav poem — by healing emotional wounds via social media and
        getting people to read more — may have brought the world more good than most
        books from less accessible poets — my own book included.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e155c307-fb7c-447e-87a3-5ac38d298170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.374Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcdbd00-cdc3-408a-9029-60f73158f5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.374Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night before my interview with Leav, I was cramming in my room,
        re-reading her latest book “Love Looks Good on You,” highlighting lines and
        dog-earing pages. Some of them were lines I liked; the others were things
        I wanted to ask about.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265e1a39-8a27-4d76-b3db-f802035fb559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.375Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is when I turned the page to a poem called “My Mother,” which
        stands out. The poem, in a word, is touching. Leav writes about how she inhabited
        her mother’s womb as her mother fled a country that had them “marked for death.”
        She ends the poem by sharing how her mother “fought a war / to show me wars
        can be won.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6b8e42-9075-4f92-80a5-3a7b3504dec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.375Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“I think literature belongs to everyone. Having accessibility to
        literature is very important. No one owns it.”</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6209877-ff77-4a8d-8126-254798b3e886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.376Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leav is referring to the conflict surrounding and caused by the
        Khmer Rouge — a regime that perpetrated the Cambodian Genocide in the 1970s,
        and a movement that remained active until 1999.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b8ef11-d514-490d-a8e5-9d7434f949ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.377Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I cried writing that one,” she says. “My mother was pregnant with
        me when she was running in the jungles from the Khmer Rouge.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811e5f70-8915-4487-a83e-c05e242dbd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.377Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wrote it during the Sydney Writers Festival, Leav says, before
        reading it onstage while her mother was in the audience.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48049e58-a641-4e26-bb52-e355e5214174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.378Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was hard to keep from crying when I read that poem out, because
        it’s so true,” she continues. “In one of the most violent wars in history,
        there was a little baby in [my mother’s] womb. There was an oasis of calm
        there. She carried me to safety to the other side. That’s how you win wars.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67701b3f-fe22-4ee4-9709-7aae9def54f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.380Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wasn''t planning on asking about politics. But after that story,
        there seemed to be no choice. These days, many artists in the Philippines
        are rightfully asking: What is all this for? How can art help us in times
        of crisis and turmoil? In her latest collection, Leav somehow conjured her
        own refreshing oasis of calm in a desert of old longing. What is it, I ask,
        that artists should do in times like these?</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405ab117-b8cc-4104-80e9-475992506faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.380Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s an interesting question,” she says. “I’m often asked, you’re
        a refugee. When are you going to write a book about refugees? I feel that,
        as a minority, as a woman, there are certain pressures that are put on me.
        But as a writer, you write what you want. You don’t have to be pressured into
        writing about things that people tell you you should write. The internal voice
        that you’ve got, that’s the one that you draw from. That’s the one you listen
        to.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe79fb53-1539-4a35-8e1d-1f6246002d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.381Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps it is unfair to read that as dismissal, because it does
        happen that Leav’s internal voice is telling her to devote more focus to social
        issues. While she occupies a space in the public consciousness wherein she
        writes straightforward poems about love, she fully intends to do a deep dive
        into her mother’s refugee story one day. She is just waiting for the right
        time. Or more accurately, she is waiting for the right version of herself.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94af956-b7b1-44df-8b16-4fb55fccf527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.381Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s a story I absolutely want to tell one day, from beginning
        to end, when I can do it justice,” she says. “I feel I’m still growing as
        a writer. And one day, that’s a story I do want to give to the world. It’ll
        probably be the most important book of my life.”</p>'
    '53':
      'image': 'jcr:b3ac29c1-3997-413b-8d61-013530f568a5'
      'imageCaption': 'Lang Leav at a recent book signing at SM Megamall. Photo courtesy
        of NATIONAL BOOK STORE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e44dc2-efbf-49db-af1f-c2e9c28929cb'
