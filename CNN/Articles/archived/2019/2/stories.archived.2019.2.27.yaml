    'lead': 'A train with nearly 200 people on aboard that had been stranded in deep
      snow for more than 36 hours has arrived at an Amtrak station in Eugene, Oregon.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T01:25:56.688Z
