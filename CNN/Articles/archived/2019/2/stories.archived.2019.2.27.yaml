    'template': '1'
    'title': 'Amtrak train stranded for more than 36 hours arrives at Oregon station'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0dcc02-bfbc-4746-98d0-a57885dd1d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:25:56.688Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:04.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A train with nearly 200 people on aboard
        that had been stranded in deep snow for more than 36 hours has arrived at
        an Amtrak station in Eugene, Oregon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81319091-8b5c-47ad-80ca-2a5aaa832524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:25:56.688Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:04.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train, originally en-route to Los Angeles, will return to Seattle
        after receiving maintenance in Eugene, Amtrak spokesperson Olivia Irvin said.
        It had been stuck after hitting a tree that had fallen onto the tracks Sunday
        evening, Amtrak said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef97b0be-ed64-418a-be5e-2e1846eca221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:25:56.688Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:04.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it expects more delays as the train heads back
        north.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd18e1e-7b32-4504-9b3e-4c6d5e543ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:25:56.688Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:04.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really wanted for nothing except for maybe some place comfortable
        to lie down and a shower," passenger Marcia Trujillo told&nbsp;CNN affiliate
        KOIN&nbsp;shortly after leaving the train.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137ae044-bd33-4af0-8f14-c51f0a60af77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:25:56.688Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:04.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/us/live-news/amtrak-stranded-oregon/index.html">Amtrak
        train stranded in Oregon: Live updates</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a13682-c1a5-42cc-b2c9-2de7575bd1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:25:56.688Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:04.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train arrived at the Eugene station Tuesday hours after a Union
        Pacific locomotive began pulling it, said Tim McMahan, spokesman for Union
        Pacific, which owns the Oregon rail line where the train had been stranded
        in the small town of Oakridge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd61752d-f000-4ed9-95d0-de377560039a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:25:56.688Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:04.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The train had been inoperable due to weather conditions and downed
        trees," McMahan told CNN in an email. "UP crews worked overnight to clear
        the tracks."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b271bec8-6ac0-4a56-81da-385a2d945490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:25:56.689Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:04.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Tuesday, Passenger Emilie Wyrick told CNN the train moved
        about a half-mile — before stopping again.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcc1d91-3c8f-464c-b41e-7ce313d72d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:25:56.689Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:04.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll move for a few hundred yards, then we stop. It''s going
        to be like this for hours," said Wyrick. "They have to manually switch every
        signal we come across to ensure the train and any cars that may be crossing
        are all safe."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527f27e7-9f02-435b-8911-aea787601773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:25:56.689Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:04.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1d9e95-fc91-44e5-be1f-fb8931481dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:25:56.689Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:04.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Record-setting snowfall</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32059e85-9de4-438f-9c88-c26d948af6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:25:56.689Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:04.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22e8378-53b0-4f68-99a3-bde54fe2271f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:25:56.689Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:04.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they were stalled all those hours at Oakridge, passengers
        could see a deserted stretch of Oregon Highway 58, closed due to snow and
        ice. The town of Oakridge had no electricity due to the weather, passenger
        Rebekah Dodson said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce91df1e-e962-4e47-b32d-2ebb39b3812b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:25:56.689Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:04.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Weather Service had predicted Sunday that up to 2 feet
        of snow could fall in the area. By Tuesday morning, at least a foot had accumulated,
        the weather service said. Oakridge averages 1.1 inches in February.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef29ce3f-3747-4d6e-acab-cc6810b6590a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:25:56.689Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:04.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eugene, home to the University of Oregon about 45 miles northwest,
        had a record-setting 9.5 inches Monday, the weather service said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70980ce-490e-4c5f-827f-addaf5999493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:25:56.689Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:04.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amtrak spokesman Marc Magliari said that while none of the 183 passengers
        and dozen crew members were injured, "conditions further deteriorated with
        numerous track blockages from snow and fallen trees."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e962b7c-3ab0-4b4f-bc34-dd9b1c882ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:25:56.689Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:04.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amtrak Executive Vice President and Chief Operating Officer Scot
        Naparstek said in a Tuesday morning statement that the company had decided
        leaving passengers on the train was the safest option.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7ecf32-0a54-49ed-8f13-c8cdd95d47ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:25:56.689Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:04.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sincerely regret the extended delay customers on the southbound
        Coast Starlight experienced due to extreme weather issues while traveling
        with Amtrak," he said. "With local power outages and blocked roads, it was
        decided the safest place for our customers was to remain on the train where
        we were able to provide food, heat, electricity and toilets."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b183a3-1dd5-45a9-9cfb-d56707cd2104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:25:56.690Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:04.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amtrak will contact customers to provide refunds and "other compensation
        as appropriate," Naparstek said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498d5afb-c74c-4cb6-9e3c-e321f28785eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:25:56.690Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:04.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076cff7b-924f-473c-a20d-0fd42685e09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:25:56.690Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:04.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A giant kumbaya party''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b36123-0a30-4f79-8adc-f8f651f6d5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:25:56.690Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:04.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1d83a6-9140-41ba-b8e2-f1c3ebd078ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:25:56.690Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:04.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of heat, power and food, a passenger said the mood
        on board had remained surprisingly upbeat.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eff241-c596-44a7-8635-ac94f3466eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:25:56.690Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:04.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just been like a giant kumbaya party," Dodson told CNN early
        Tuesday. "Strangers are playing cards. A teenager played his ukulele to kids
        to get them to sleep. Ladies who have never met before were dancing in aisles."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a0611a-ce88-4b87-81be-b7ba0c979a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:25:56.690Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:04.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, she said, the "hardship" had been stressful as passengers
        could not go anywhere. The stranded train was surrounded by feet of snow.
        Some Los Angeles-bound college students had "panicked" because their professors
        wouldn''t accept their excuse for missing class, Dodson said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365661f4-0574-44b5-9fd4-e81dfee7ac25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:25:56.690Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:04.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dodson said Tuesday morning that passengers had been told breakfast
        would be the last meal available.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b262c8c4-b796-4ab0-b0bc-3e2576f7cc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:25:56.690Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:04.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the passengers include families with children and a few
        dozen college students — including about 20 students from Japan. Crew members
        had been "professional and nice" throughout.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5910496e-58d2-4516-b912-71b198a2c6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:25:56.690Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:04.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service operates daily between Seattle and Los Angeles, Magliari
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1192914-392e-4b9d-a990-09c07ad27179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:25:56.690Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:04.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/26/us/oregon-train-passengers-stranded-trnd/index.html">Amtrak
        train stranded for more than 36 hours arrives at Oregon station</a>"</em></p>'
