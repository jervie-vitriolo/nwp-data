      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Best seasons:&nbsp;Spring or fall</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9823912-2b6f-4b43-af12-0da8cb29894b'
