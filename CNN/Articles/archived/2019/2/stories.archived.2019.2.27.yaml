    'template': '1'
    'title': 'House leader allays fears of employers over longer maternity leave'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a275c29-79f8-4e92-b653-e6c441a2aa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:38:57.787Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:45.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (February 27, CNN Philippines) —</strong> House
        Deputy Speaker Pia Cayetano allayed fears of employers on the longer maternity
        leave, assuring that the Social Security System (SSS) would be shouldering
        the bulk of the pay for women who would go off work due to pregnancy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fb7693-f417-4a2e-92a9-6760ed678ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:38:57.786Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:45.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano told CNN Philippines'' <em>The Source</em> on Wednesday
        that since a majority of workers are minimum wage earners, the SSS can cover
        women''s salaries for the entire 105-day maternity leave without employers
        having to cough up money.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f083e5-b398-488c-80e3-0ba5527dfe0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:38:57.786Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:45.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala namang idadagdag ang employer. Therefore, karamihan rin ng
        fears ng employers will not happen kasi ang minimum wage earners covered na
        ng SSS," said Cayetano, who is running for senator in the May 2019 polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e0d5de-fa4c-47a7-b1f5-26d256a2d2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:38:57.786Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:45.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The employer would not have to add anything. Therefore,
        most of the employers'' fears will not happen because minimum wage earners
        are covered by the SSS.]</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
