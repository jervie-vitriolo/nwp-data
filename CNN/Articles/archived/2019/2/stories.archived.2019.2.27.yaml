      'mgnl:lastActivated': 2023-01-29T21:46:37.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a very small price, it''s negligible when
        it comes to inflation.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ffd052-4ec9-4fcf-ae83-90cd531ecb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:12:35.736Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:37.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that this measure would cost the government less than ₱3
        to mark what would translate to a full tank of gas for a standard car.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69725482-cc38-480b-aeb1-03f7d66b27ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:12:35.736Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:37.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funds for marking would be shouldered by a fund in the national
        budget for the first year of implementation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c48ca1-f477-4745-8831-5455192bfd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:12:35.737Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:37.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further funds for fuel marking will be sourced from the fuel marking
        trust receipts from the second to fifth year of implementation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6743b5f5-f42e-4bf6-938a-71291bcc1aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:12:35.737Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:37.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This does not mean that the government will be lax in stopping smuggled
        fuel from entering the country, Lambino added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f347126-7e1a-47b1-ad90-6e8d3c12e5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:12:35.737Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:37.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pa-iigtingin yung efforts on the smuggling itself. Post-smuggling
        mahuhuli pa rin po ang smuggled fuel," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dbff53-68f2-4f4c-96fb-1b0bffa5dce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:12:35.737Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:37.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will increase our efforts against smuggling itself.
        We can still identify smuggled fuel after it has entered the country.]</p>'
  'Rodrigo-Duterte-Ferdinand-Marcos-ill-gotten-wealth':
    'caption': 'President Rodrigo Duterte (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-27T11:24:16.718Z
    'imagesource': 'jcr:dc89711c-1458-4a7f-b98d-dd27a023db4b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e538aa9-c429-4395-ba92-d4960e629ec5'
    'lead': 'The opposition senatorial candidates slam the President for casting doubts
      on the Marcoses'' ill-gotten wealth.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T11:28:41.177Z
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T21:46:36.616+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:45:55.685+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Ferdinand-Marcos', 'Bongbong-Marcos', 'Imelda-Marcos',
      'Imee-Marcos', 'Presidential-Commission-on-Good-Government', 'PCGG', 'Supreme-Court']
    'template': '1'
    'title': 'Duterte casts doubts on Marcos'' ill-gotten wealth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2106cd20-a859-4e95-a937-bef48c74b06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:28:41.178Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:36.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)</strong> — President
        Rodrigo Duterte, an ally of former dictator Ferdinand Marcos and his family,
        raised doubts over the ill-gotten wealth amassed during his two-decade regime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837ef938-1b1c-4fe9-9f92-70d3a158d510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:28:41.178Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:36.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said this in defense of his decision to allow the
        burial of the late strongman at the Libingan ng mga Bayani in November 2016,
        saying that the wealth allegations are still unsubstantiated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49500e0-a6e1-4820-a553-cac6a8613655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:28:41.178Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:36.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sino ang pwedeng ilibing sa</em> [who can be buried in the]
        Libingan ng mga Bayani? <em>Ang sabi ng batas, sundalo o kaya presidente</em>
        [The law says a soldier or a president]. That''s the law. The other law what
        they want to say is that Marcos was a dictator that he stole ano. … Until
        now you have not proven anything except to sequester and sell --- <em>hindi
        mo nga sigurado kung talagang kay Marcos ba ''yan</em> [you have not yet proven
        if that is really from Marcos]?" Duterte told the League of Municipalities
        on Tuesday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24ff283-bf1a-4126-8af0-b09792d6a879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:28:41.178Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:36.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcoses and their cronies have an estimated $10 billion or
        around ₱530 billion supposedly stolen from government coffers. The Presidential
        Commission on Good Government (PCGG) -- which is tasked to collect the stolen
        wealth -- has only recovered ₱171.359 billion from 1986 to 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db19467-3397-4f36-9681-208ee64569f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:28:41.179Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:36.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has 255 pending civil, criminal and administrative
        cases before the Supreme Court, Sandiganbayan, Court of Appeals and other
        lower courts as part of efforts to recover ill-gotten wealth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d44606-f011-4e28-be1c-0a4e81df091a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:28:41.179Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:36.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2017, Duterte said the Marcos family had offered to turn
        over part of its questionable wealth. But senatorial candidate and Ilocos
        Norte Governor Imee Marcos said they leave it up to their lawyers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b693c5-2880-40b5-808a-455485d5df74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:28:41.179Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:36.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Opposition candidates denounce Duterte''s remarks</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb127529-27db-45e7-bb0d-21aff8610e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:28:41.179Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:36.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members of opposition slate Otso Diretso slammed Duterte''s
        statements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8651dc10-4368-4fa7-958f-9263589d6d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:28:41.180Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:36.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights lawyer and senatorial candidate Chel Diokno insisted
        that the Marcos ill-gotten wealth is not fake news.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e52783-ebde-493f-812e-fc4abb5be942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:28:41.180Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:36.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Baka nakalimutan ni Pangulo iyong desisyon ng ating</em> Supreme
        Court <em>mismo noong 2003 na sinabi nila, ang perang iyan ay</em> ill-gotten
        wealth. <em>Hindi pera ng mga Marcos iyan, pera ng bayan iyan</em>," said
        Diokno in the People Management Association of the Philippines Senatorial
        Forum at Fairmont, Makati Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f0102b-01c3-4ec9-977f-a14ea49586df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:28:41.180Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:36.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President may have forgotten the 2003 Supreme
        Court decision which states that that is ill-gotten wealth. It''s not the
        Marcoses'' money, it''s the nation''s money.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61076c41-b3a9-4d18-9c81-83659754ed09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:28:41.181Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:36.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2003, the Supreme Court en banc forfeited, in favor of the Philippine
        government, Swiss deposits in the estimated aggregate amount of US$658,175,373.60.
        Those were allegedly stashed by the late Marcos and his wife Imelda under
        names of various foundations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b155c08-34b2-4701-96e4-5e440b226ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:28:41.181Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:36.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gary Alejano kept his Wednesday statement brief.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5fd0f8-151a-4ec7-a271-d1769baee69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:28:41.181Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:36.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May biktima, may nawalang bilyong pera, hindi pwedeng walang
        nagnakaw</em>," Alejano said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f2a38a-36cd-4dba-afa5-2e94fc5f88ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:28:41.181Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:36.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are victims, billions of money were lost, it''s
        impossible there wasn''t anyone who stole.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732b1727-cfe8-477a-b23a-3591e9420e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:28:41.182Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:36.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samira Gutoc said Duterte has no business "tinkering with history."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9104a0-4c21-461f-90e3-37f4286eea11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:28:41.182Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:36.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since you were sworn in as President of my beloved country, you
        have shown nothing but favor to the Marcos family. <em>Simulang-simula pa
        lang</em> [From the very beginning], you have fought for them, defended their
        honor, and even help deny the atrocities during martial law," she said in
        a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca431601-82f1-418d-a456-005c603caa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:28:41.182Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:36.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has vouched for the Senate bid of Imee Marcos, and has previously
        said he wants the likes of the late dictator''s son and namesake, Ferdinand
        "Bongbong" Marcos, to be vice president.</p>'
  'Filipinos-remain-conflicted-on-police--nanlaban--claims---SWS':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-27T12:10:31.049Z
    'imagesource': 'jcr:22256bb7-deb6-4d86-8ebb-f78669f95c03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
