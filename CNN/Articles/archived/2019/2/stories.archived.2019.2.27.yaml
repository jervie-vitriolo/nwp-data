        leave law was half a decade in the making | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/4XhozR5kME">pic.twitter.com/4XhozR5kME</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1100574423600357376?ref_src=twsrc%5Etfw">February
        27, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb89ceb-a9a0-470d-9d1e-e26a0ca78e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:38:57.787Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:45.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d46275b-274c-46c0-b889-82879e196d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:38:57.786Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:45.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that employers would only have to shoulder the remainder
        of the women''s salaries above the SSS'' ₱16,000 monthly cap on the maternity
        benefit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625a2218-bb93-4c1f-8a4d-21fdb6611663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:38:57.786Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:45.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she has spoken with the SSS to increase the cap on
        the maternity leave.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca8be20-75fb-4664-8d63-b7faf271604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:38:57.787Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:45.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employers'' groups have said that businesses, especially smaller
        ones, would <a href="http://cnnphilippines.com/business/2019/02/22/ECOP-businesses-extended-maternity-leave.html"
        target="_blank">face difficulty in implementing the new law</a> which extends
        the paid maternity leave from 60 to 105 days and up to 120 days for single
        mothers. They also warned that this may even <a href="http://cnnphilippines.com/business/2018/10/05/maternity-leave-business-groups.html"
        target="_blank">keep companies from hiring women</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81be0d74-168a-4e3e-bf59-444ba9fa038b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:38:57.787Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:45.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cayetano said businesses have no choice but to face the reality
        that a good chunk of the workforce is now made up of women.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221b45ab-f870-459a-b187-d540aea9cabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:38:57.787Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:45.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Employers know that they need the skill that women bring to the
        workforce. So it''s more of step it up and just bite the bullet and deal with
        the reality that women have dual roles in society," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848742b4-1c54-4004-bf4c-34b056bfaeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:38:57.787Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:45.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However she added that the maternity leave law provides for exemptions
        for micro enterprises.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752e9e82-5d9d-4254-8155-5e6c75c29a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:38:57.787Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:45.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law exempts micro-business enterprises with up to ₱3 million
        in assets which produces, processes or manufactures products or commodities,
        including agro-processing, trading and services.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f6ecd2-1ac5-4f26-8255-8bc85b8dd282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:38:57.787Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:45.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distressed establishments, businesses with up to 10 workers and
        those who are already providing similar or more than the benefits in the maternity
        leave law are also exempted from it, provided that they submit a justification
        for their exemption for approval by the Labor department.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174df95c-166e-4306-8695-471fd56db1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:38:57.787Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:45.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed the <a href="http://bit.ly/2XcAZ7y"
        target="_blank">105-Day Maternity Leave Law</a> last February 20. It should
        take effect 15 days after its publication in the Official Gazette or in a
        newspaper of general circulation.</p>'
  'China-lost-more-than-150-billionaires-as-its-stock-markets-tumbled':
    'author': 'Daniel Shane, CNN Business  '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-27T08:45:15.871Z
    'imagesource': 'jcr:6ca41a00-3aac-4591-981e-11963213e99c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82ebf804-27a2-4b04-a27c-44a4a742e522'
    'lead': 'China''s recent stock market turmoil has dealt a heavy blow to the ranks
      of its super-rich.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T08:46:37.753Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T21:46:44.651+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:45:53.591+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China lost more than 150 billionaires as its stock markets tumbled'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fbc85a-3f37-47dd-81bc-82ca097d48ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:46:37.754Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:44.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong> China''s recent stock market turmoil
        has dealt a heavy blow to the ranks of its super-rich.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec1fdce-f459-4691-8d16-05ce67f394da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:46:37.754Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:44.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of billionaires in Greater China, which includes Taiwan
        and Hong Kong, plunged by 161 in the past year, according to wealth research
        firm Hurun Report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fead1e3c-01cb-40c7-a1f2-f20a7fba7114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:46:37.754Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:44.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese fortunes were squeezed last year by a&nbsp;plunge&nbsp;of
        more than 25% in the country''s stock markets and a slump in the country''s
        currency, Hurun said Tuesday as it published its&nbsp;Global Rich List.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ba000d-ee92-425d-8fcf-ce73d41a2060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:46:37.754Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:44.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese financial markets were rocked in 2018 by fears over&nbsp;the
        country''s slowing economy&nbsp;and its damaging trade war with the United
        States. Analysts expect economic growth to bottom out later this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afd096d-027e-4642-a82f-a8bef7859276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:46:37.754Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:44.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of Chinese billionaires fell from 819 to 658 in the year
        ended January 31, according to Hurun. Despite the big drop, the country is
        still home to more billionaires than the United States, which has 584, an
        increase of 13, according to Hurun.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b16061-58e5-479d-a05a-bbc43ca1eede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:46:37.754Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:44.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the biggest losers in China were Ma Huateng, the CEO of internet
        giant Tencent, whose fortune slumped 19% to $38 billion. Shares in Tencent
        were hit hard by a&nbsp;freeze&nbsp;in Chinese approvals for many of its money-making
        games.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940f6cdd-a174-43db-abda-7bb8b2030624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:46:37.754Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:44.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalian Wanda Group''s Wang Jianlin, once China''s richest man, suffered
        a 37% plunge in net worth to $17 billion. Wang, who once boasted about his
        sprawling global business empire, has been more focused in recent years on&nbsp;selling
        off assets&nbsp;from his real estate and entertainment conglomerate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3a5cfa-dbf3-41c5-931e-a0e6fc387886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:46:37.755Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:44.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7365d8c9-add6-4a3c-9c19-fa8eef6b81b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:46:37.755Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:44.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jack Ma and others get richer</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f789d68-3d21-4211-b52f-47426bf16b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:46:37.755Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:44.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Chinese billionaires thrived amid the turmoil, though.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2430f9-ae82-404a-8810-51853148677b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:46:37.755Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:44.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack Ma, founder of e-commerce company Alibaba, enjoyed a rise of
        more than 20% in his wealth to $39 billion, making him China''s richest man.
        Ma''s fortune rose last year thanks to a sharp increase in&nbsp;the value
        of Alibaba''s online payments affiliate, Ant Financial.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69482b0-9c24-4359-a3b4-dce552c0a510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:46:37.755Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:44.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is still a long way behind the world''s richest man, Jeff Bezos.
        Hurun pegs the Amazon chief''s net worth at $147 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb4c1b0-454a-4ada-828b-1c59b0dd31d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:46:37.755Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:44.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of&nbsp;big Chinese IPOs&nbsp;also catapulted new names
        into the ranks of the super-rich.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b19da7-5d94-4f23-83c1-bca7c1d3ec1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:46:37.755Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:44.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang Yong is now the richest restaurant owner in the world after
        his Chinese hot pot chain, Haidilao, went public in Hong Kong last year. Zhang
        is worth an estimated $8.8 billion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb096fea-354b-4663-a5ae-cd62f9974869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:46:37.755Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:44.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another new entrant is Zhang Yiming, the founder of internet startup&nbsp;ByteDance.
        The company, which is behind a bunch of popular social media apps like&nbsp;TikTok,
        is now reportedly valued at about $75 billion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f22df0f-0a74-49d7-b844-9bfe2ec0b100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:46:37.755Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:44.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the slowdown in the Chinese economy, there is significant
        innovation going on, shown by China having more new faces than any other country
        in the world," said Rupert Hoogewerf, Hurun Report''s chairman.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5dddfc-5ef0-4d3a-bb7f-b3c719247363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:46:37.756Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:44.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hurun index measures individual wealth as of January 31. That
        leaves out that the impact of February''s&nbsp;rebound&nbsp;in Chinese stocks,
        which has been driven by hopes of more stimulus measures from the Chinese
        government and&nbsp;optimism about a potential deal&nbsp;to end the trade
        war.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe29e0b-87e2-4794-8449-36c05822ee72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:46:37.756Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:44.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benchmark Shanghai Composite index is up nearly 14% since the
        start of February.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b6f211-5d5c-4f6b-b319-ab1a4107866f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:46:37.756Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:44.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2019/02/27/business/china-hurun-rich-list/index.html">
        "China lost more than 150 billionaires as its stock markets tumbled."</a></em></p>'
