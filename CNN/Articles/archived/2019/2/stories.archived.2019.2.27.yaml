    'lead': 'The peso closed at ₱51.91 against the U.S. dollar, following strong remittance
      data for December last year and low inflation expectations. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T11:02:12.887Z
