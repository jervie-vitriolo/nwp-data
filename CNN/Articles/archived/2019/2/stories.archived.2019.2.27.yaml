      'text': '<p>"<em>Si Ipe po kakaiba po ''yung</em> recognition <em>na binigay
        sa kanya.</em> Adopted father of Davao City<em> po siya kasi nag-iwan po siya
        ng apat na anak sa Davao</em>," Go said. "<em>Totoo naman eh. Naloko mo nga
        si Kris Aquino!</em>"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667ba98b-ee16-44e9-8db6-c0d64392180a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:53:01.171Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:38.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Ipe has a different kind of recognition. He is an
        adopted father of Davao City because he left four children in Davao. It''s
        true. You even duped Kris Aquino!]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b299e532-95ba-43f3-9444-4d5520817273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:53:01.171Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:38.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvador and Aquino have a son who lives with her.&nbsp; The sister
        of former President Noynoy Aquino has another younger son with former husband,
        basketball player James Yap.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced62456-7b82-4cb5-8b04-80fad282e9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:53:01.171Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:38.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a campaign sortie of Hugpong ng Pagbabago in San Juan today,
        Go apologized, adding that the skit would be discontinued.&nbsp; He explained
        that the skit was shown just to make people happy.</p>'
  'philippine-peso-p51-2019-':
