    'mgnl:tags': ['Starbucks', 'Japan']
    'template': '1'
    'title': 'Starbucks'' new 32,000-square-foot store in Tokyo is its biggest in
      the world '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eb8bbb-2e56-4eba-a723-b73e28fc8406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:15:53.549Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:52.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Starbucks is about to open its biggest
        Roastery in the world in Tokyo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f279f1f-6926-4f2d-8f81-c08760fd3736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:15:53.549Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:52.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roasteries — large, lavish Starbucks stores that feature specialty
        coffees and teas, on-premise roasters and massive coffee casks where freshly
        roasted beans are held — are a way to "celebrate the romance of coffee," CEO
        Kevin Johnson told CNN Business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781ddc7e-0a7a-43aa-95a5-5a3d5b2ad85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:15:53.549Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:52.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32,000-square-foot Tokyo Roastery will open to the public on
        Thursday morning. It overtakes the one in <a href="https://money.cnn.com/2017/12/05/news/starbucks-china-shanghai-biggest-store/index.html">Shanghai</a>&nbsp;as
        the biggest Starbucks on the planet. The company has just three others, in
        Seattle, <a href="https://money.cnn.com/2018/09/06/news/companies/starbucks-italy-first-store/index.html">Milan</a>&nbsp;and
        New York City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638b6813-b2ca-4e8f-af7a-e8f42d22464e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:15:53.549Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:52.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Tokyo, Starbucks plans to open one more Roastery, in Chicago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5c4a29-ce3c-4bfa-93d1-52bd1887b1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:15:53.549Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:52.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roasteries are designed to solve a problem all retailers face: How
        to make the in-store experience unique and exciting enough to lure in customers.
        Starbucks is also using the Roasteries to test out design concepts and menu
        items — and to double down on its promise of offering a "third place" between
        home and work, even as it focuses on speed and convenience elsewhere.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db03083a-85f1-42e0-8e17-41760c03431b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:15:53.550Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:52.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Roasteries are brand amplifiers for us," Johnson said. "That
        is their primary objective."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c96ed7-9998-48ad-be7c-2ada1219e44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:15:53.550Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:52.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Tokyo Roastery</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26885572-4579-45da-9adf-2f7c40eabdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:15:53.550Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:52.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tokyo, customers who visit the Roastery will be able to order
        elaborate drinks like black tea lattes garnished with turmeric cotton candy
        and jasmine teas topped with popsicles. They''ll be able to gaze at cherry
        blossoms through glass walls, and sip beverages on an outdoor terrace.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df83f87-f63c-4484-9396-3769d57c5a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:15:53.550Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:52.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-story shop boasts a number of superlatives. It''s the first
        Roastery to be designed from start to finish with a local designer, architect
        Kengo Kuma, and the first Starbucks location with a dedicated "inspiration
        lounge" to host events. It''s home to the world''s largest Teavana tea bar.
        And Starbucks also hopes that it will one day become the first of its stores
        to be certified by the Specialty Coffee Association, a non-profit membership
        group, to train coffee professionals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2592a9cf-7c67-455a-b618-8e5a636b7b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:15:53.550Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:52.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Tokyo location also shares many elements with its four predecessor
        locations, like the cask — though at over 55-feet tall, Tokyo''s is biggest.
        It also shares distinctive design features like a split-flap sign, called
        a clacker board, which displays the coffee being roasted in the roasters.
        Like every Roastery, the Tokyo location has series of overhead pipes that
        shoots beans throughout the building, sells customized merchandise and incorporates
        Princi bakeries into the stores. It also has an Arriviamo cocktail bar like
        the New York and Milan Roasteries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf67281-8588-432a-8df4-172f46943cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:15:53.550Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:52.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Retail theater</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0c7403-a862-4601-bda4-89103724ddf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:15:53.550Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:52.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Roastery opened in Seattle in December 2014. "This is
        a real-life Willy Wonka experience with coffee as the heart and soul," said
        Liz Muller, now Starbucks'' chief design officer, in a statement at the time.
        Muller has gone on to lead design on each Roastery.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d14e43-dea6-48aa-b996-db9bc9605b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:15:53.551Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:52.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howard Schultz, then CEO of the company, said in January 2015 that
        the location''s opening was the strongest in the company''s history, "well
        exceeding even our most optimistic projections."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f701442-ad61-4afa-81f1-bc496659197c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:15:53.551Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:52.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the beginning, the Roasteries were designed to have a theatrical
        air. Customers are invited to explore the space, try new concoctions and learn
        about Starbucks'' coffee supply chain. The more each Roastery has to offer,
        the more likely it is that customers will visit, spend and stay.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6abd50a-7f06-4b5c-8c1c-301f5074c36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:15:53.551Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:52.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally, I feel that the Roastery is the finest, most creative,
        and immersive experiential retail environment of any in the world today,"
        Schultz said in 2015. "It should be no coincidence that the Roastery opened
        in the same year that we identified and shared with you the urgent need for
        retailers to elevate, deepen, and ultimately redefine how they were emotionally
        connecting with their customers."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1b5108-6844-4e93-ab3a-42d14a1903e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:15:53.551Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:52.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of 2016, it seemed that Starbucks'' big bet was paying
        off. The company reported in November that sales for the year were up 24%
        compared to 2015, mostly because Roasteries customers spent four times as
        much as customers at regular Starbucks locations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604a8686-d743-48c3-84a8-21941d158f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:15:53.551Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:52.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Milan, even today, we have lines around the building on the
        weekends," Johnson noted this month.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758e7ddb-72b0-4a99-9306-e8a274f70bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:15:53.551Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:52.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks has always been "a more affluent brand," said Morningstar
        analyst R.J. Hottovy. The Roasteries take it "even more upstream," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a5047f-6cc9-422e-8d5f-e0fa68bb1f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:15:53.552Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:52.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Menu and design innovations</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8c0579-c9d9-4eda-8ae0-f49e01c91b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:15:53.552Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:52.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to offering a premium experience, the Roastery also
        serves as an innovation lab, Johnson said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1153564d-da40-4f85-8e42-c2c70a148122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:15:53.552Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:52.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks has rolled out new beverages nationwide after testing
        them out at Roasteries. The Juniper Latte, last year''s holiday beverage,
        was inspired by a drink that debuted in the Seattle Roastery the previous
        year. The Cascara Latte, which tastes like the coffee cherry, was introduced
        at all stores in 2017 and also inspired by a drink first unveiled at the Seattle
        Roastery.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ac1473-8fb3-42f6-801b-42ac339860bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:15:53.552Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:52.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Roasteries are also where Starbucks tests out design elements
        it adopts not only in other Roastery locations, but at Starbucks'' Reserve
        Bars — high-end coffee bars that aren''t as elaborate as the Roasteries, but
        serve premium-blend coffee and are fancier than your corner Starbucks location.
        Starbucks has over 200 Reserve bars worldwide, most of them in Asia.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a886ce-62b1-42ba-ab83-f460cc6af1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:15:53.552Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:52.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be a halo effect," Muller told CNN Business soon after
        the New York City Roastery opened in December. There will be "lots of learnings
        from here."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668ea530-f66d-4d39-9848-0d3e3472e752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:15:53.552Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:52.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Roasteries have also served as inspiration for new Starbucks
        concepts, like the "coffee sanctuary" that opened in Bali in January. That
        store has a 1,000-square-foot coffee farm out front and a nursery where customers
        can plant seeds. Customers at the store, called the Starbucks Dewata Coffee
        Sanctuary, can take coffee tasting and preparation classes and virtually participate
        in the planting process through an interactive digital wall.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc4ad90-26d3-49c2-aca1-0cb9f3dd0897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:15:53.552Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:52.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The third place, revamped</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129db95e-52a3-4560-8c66-9c190c100490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:15:53.553Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:52.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks has always promised to be a "third place" where people
        can spend time. It recommitted to that vision last year, when it <a href="https://money.cnn.com/2018/05/21/news/companies/starbucks-new-policy/index.html">codified
        a policy</a>&nbsp;allowing people to use the bathroom and hang out at Starbucks
        locations even if they don''t order anything.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a80e18a-84f3-4c0d-897d-f9dd55aef1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:15:53.553Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:52.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Roastery, people are encouraged to explore the space.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aab0aa9-fc41-443a-8bb2-a9162ef2f9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:15:53.553Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:52.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a slower experience," Muller said in December. "Come and
        stay longer, meet with your family or friends, relax."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ab143b-1a81-4eb0-a596-d02ec981afc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:15:53.553Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:52.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Starbucks is also trying to make sure that customers
        who went to get their coffee quickly are satisfied. The company is expanding
        its delivery services worldwide, investing in its app — which lets people
        order online and pickup in stores — and opening more drive-thru locations.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6198d6b4-17f9-4cba-8d5f-376e55a51cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:15:53.553Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:52.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trying to balance those two is very difficult for the company,"
        said Hottovy. By splitting up the business into slower, upscale locations
        and smaller-format stores built around convenience, Starbucks may be able
        to tackle the problem, he said. And it could help prevent Starbucks stores
        from cannibalizing each others'' business.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b1cd0f-0b3b-49f8-9d49-f54798183ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:15:53.553Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:52.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks once had ambitions for <a href="https://stories.starbucks.com/press/2018/starbucks-unveils-innovative-growth-strategy-at-2018-annual-meeting/">1,000
        reserve bars</a>&nbsp;and more Roasteries after Chicago. Today, Johnson says
        there are no definite plans for Roasteries beyond that city.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcef3b1-fe31-4493-81a2-f711263bac90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:15:53.554Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:52.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now we''ve committed to these six," he said. "We''re very
        pleased with how they''re performing."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417c1c96-b0f4-47c0-ade2-6c7974bb7770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:15:53.554Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:52.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/02/26/business/starbucks-roastery-strategy/index.html">Starbucks''
        new 32,000-square-foot store in Tokyo is its biggest in the world</a>."</em></p>'
  'arroyo-next-bsp-chief-hypothetical':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-27T19:32:35.255Z
    'imagesource': 'jcr:a8398318-f744-42fd-942c-8ba82c7b9592'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '392d6c7c-3fc6-4f69-b556-b44787c1ccc5'
    'kicker': 'Arroyo shrugs off ''next BSP chief'' talks'
    'lead': 'The House Speaker brushed off speculations of her taking over the central
      bank following the death of its governor.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T05:26:29.155Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T21:46:51.337+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:45:51.976+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Speaker Arroyo shrugs off talks of becoming next BSP chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645b4fb5-1665-496f-9013-7f5a249056bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:26:29.156Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:51.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —</strong> House
        Speaker Gloria Macapagal-Arroyo&nbsp;did not confirm if she will take over
        the central bank as its next chief.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d79bad0-f850-4eee-abac-0a9a674f3edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:26:29.156Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:51.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on whether talks of her assuming the post of Bangko Sentral
        ng Pilipinas (BSP) Governor were true, she told reporters Tuesday "They are
        all hypothetical."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d46ffa-e4d0-4520-a05b-f8f62b9af233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:26:29.156Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:51.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has yet to appoint a new BSP Governor
        following the death of Nestor Espenilla on February 23 due to tongue cancer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc4b159-0867-47e3-87e6-904c4df6e2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:26:29.156Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:51.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Deputy Governor Alamasara Tuano-Amador is currently the Officer-in-Charge
        for the time being before a successor takes over.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56469428-df65-4211-889c-498f40c975d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:26:29.156Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:51.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Deputy Governors who could be appointed to the post are Diwa
        Guinigundo and Chuchi Fonacier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8e962a-4cce-47cb-9eb0-27efc25d7404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:26:29.156Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:51.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the BSP charter does not limit the President from choosing
        a successor who is not under the central bank. In 1998, former Philippine
        Commercial Industrial Bank Chief Executive Officer Rafael Buenaventura was
        tapped to become BSP Governor under then president Joseph Estrada.</p>'
  'Esperon-sees-Bangsamoro-region-as-an-anti-terror-scheme-in-Mindanao':
    'author': 'CNN Philippines Staff '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-27T05:34:36.841Z
    'imagesource': 'jcr:e636bcc0-282f-4fe6-8f54-3bc244f56070'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77d7aec1-2f6d-4bc6-b4a6-389d3cfd7007'
    'lead': 'National Security Adviser Hermogenes Esperon said the new autonomous
      region will help address terrorism in the South.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T05:38:17.237Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T21:46:50.988+08:00
