    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:45:50.909+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Antonio-Trillanes-IV', 'Rodrigo-Duterte', 'Philippine-Navy']
    'template': '1'
    'title': 'Duterte to subpoena Trillanes'' mother over gov''t transactions'
    'updated': 2019-02-27T21:57:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2070cf-0db2-420a-b896-e6e19bcc3cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:52:44.186Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:55.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)</strong> — President
        Rodrigo Duterte said Tuesday evening he will subpoena Senator Sonny Trillanes''
        84-year-old mother over her government dealings with the Philippine Navy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627d8f7e-29d9-4b7e-9445-ebc5a0cba3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:52:44.186Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:55.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the local government leaders at the League of Municipalities,
        Duterte said they have the power to summon Trillanes'' mother.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad9a4e8-3e07-4e9a-9886-dbefe93e12b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:52:44.186Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:55.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sumobra ka</em> [You went overboard]. We will initiate an investigation
        <em>kagaya mo</em> [like you] and I will subpoena your mother <em>sa ayaw
        mo o sa hindi</em> [whether you like it or not]," Duterte said. <em>"Baka
        sabihin mo walang power</em> [You may say we have no power], there is. We
        also have the contempt power but we have to go to court."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdcaa63-5485-45f1-a1e3-f34d517e56bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:52:44.186Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:55.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President earlier brought up the supposed transactions in September,
        during his televised interview with Presidential Spokesperson Sal Panelo and
        the height of the President''s voidance of Trillanes'' amnesty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c5a782-686d-41c7-8a35-1f42dd1c26db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:52:44.186Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:55.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Duterte revealed the dealings were being investigated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c456520-b217-4409-981d-c8856e837cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:52:44.186Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:55.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the remarks amid his endorsement of Bong Go as senator,
        who was involved in the Navy frigate deal by alleging intervening in the transaction
        by backing a South Korean firm as a supplier.</p>'
  'duterte-misuari-overseas-travel-arrangements':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-27T04:55:51.402Z
    'imagesource': 'jcr:79993bc8-3503-4b25-94d5-6b2a98b51095'
