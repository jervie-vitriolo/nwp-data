      'mgnl:lastActivated': 2023-01-29T21:46:43.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad64dbc2-bbcf-49f8-b503-e5d9b0482e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:00:17.652Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:43.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, who is running again for senator after a stint in the
        chamber from 2004 to 2010, said she has always tried to understand where presidents
        are coming from and determine which of their policies she can support.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105b1616-dcbc-4675-93c3-39756fdacb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:00:17.652Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:43.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I say I support, what that means is that I understand his
        (Duterte) vision. <em>Kasi&nbsp;</em>[Because] his vision naman niya for me
        is very clear – it''s just the means to get there," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd271865b-ae88-465c-8909-bce1ad996bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:00:17.653Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:43.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano has differed on at least one key issue backed by Duterte
        — the <a href="http://bit.ly/2R9Kgt0" target="_blank">lowering of the minimum
        age of criminal responsibility</a> (MACR).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03044ff1-4070-491f-a178-fccda41f1e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:00:17.653Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:43.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She voted against <a href="http://bit.ly/2Rmjldh" target="_blank">House
        Bill No. 8858</a>, which seeks to lower the MACR from 15 to 12, and helped
        prepare a report recommending that the House retain the MACR at 15 and instead
        impose stiffer penalties for parents and syndicates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745d427a-c0e0-4d32-b117-51ae5a4f0ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:00:17.653Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:43.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Walang</em> accountability <em>itong mga batang ito</em> [These
        kids do not have any accountability,] because they do something bad and all
        that happens is they go back to their families who most likely were not disciplining
        them in the first place," Cayetano said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84cb747-ebeb-4b0a-8d91-645a2ff6f4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:00:17.653Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:43.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she has not yet made a definitive stance on federalism,
        saying that Congress should be given more time to study the proposal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325106a8-6a7d-434b-aed2-52f97bbeed0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:00:17.653Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:43.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano was among the senators who filed a resolution in 2008 seeking
        to convene Congress into a constituent assembly to revise the Constitution
        to establish a federal form of government – a key campaign promise of Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798f4625-2bad-4e6f-a82e-ad422dffb19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:00:17.653Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:43.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has been criticized for her apparent silence on Duterte''s comments
        and actions on women, which include <a href="http://cnnphilippines.com/videos/2016/04/18/Duterte-draws-flak-for-rape-joke.html"
        target="_blank">rape jokes</a>, threatening to <a href="http://cnnphilippines.com/news/2018/02/14/harry-roque-president-duterte-shoot-vagina.html"
        target="_blank">shoot female rebels in their genitals</a> and a statement
        on <a href="http://cnnphilippines.com/news/2016/11/09/Duterte-Robredo-women-knees-Yolanda.html"
        target="_blank">Vice President Leni Robredo''s legs</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7528fc9b-8ec2-4a51-a50c-5b5ad1bcbbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:00:17.653Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:43.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her defense, she said that <a href="http://cnnphilippines.com/news/2018/09/04/pia-cayetano-women-issues-divorce-rape-joke-president-duterte.html"
        target="_blank">she takes up these issues directly with Duterte</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aac5b45-2ba7-4678-b753-29ac29573063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:00:17.653Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:43.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have said that Duterte has targeted women, like Robredo,
        ousted Chief Justice Maria Lourdes Sereno and detained Senator Leila de Lima.
        Cayetano, however, shrugged this off.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1352a7a-5b12-4e43-b75d-088f41fd180d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:00:17.654Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:43.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The critics have nothing to do with being a woman or not a woman.
        I mean, you can be a critic, you can be a supporter whether you''re a man
        or a woman," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc6846d-0cfb-4a56-ac45-1aa8f6d95135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:00:17.654Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:43.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker from Taguig City is enjoying the endorsement of Duterte
        and his daughter, Davao City Mayor Sara Duterte-Carpio. She is included in
        both the President''s official lineup and the 13-man slate of Duterte-Carpio''s
        regional party, Hugpong ng Pagbabago.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Senatorial candidate and House Deputy Speaker Pia Cayetano: Presidential
        endorsement helps my candidacy | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/XwTnbJLDaG">pic.twitter.com/XwTnbJLDaG</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1100575071620362240?ref_src=twsrc%5Etfw">February
        27, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8388b5-6853-4ce8-bfa2-f3eabd4ab027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:00:17.654Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:43.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a68c9f-f2d5-415a-ae58-3d30a9686399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:00:17.654Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:43.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, the sister of former Foreign Affairs Secretary Alan Peter
        Cayetano, said her family''s relationship with the President can be traced
        back to his closeness to their father, former Senator Rene Cayetano.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184f9aba-b73e-419a-92c3-d0d308a0df9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:00:17.654Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:43.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that way back in 2003, a year before her first senatorial
        run, she had already approached Duterte for advice.</p>'
  'Pia-Cayetano-political-dynasty':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-27T04:38:04.241Z
    'imagesource': 'jcr:c39fec1b-ddad-42ae-a1c4-f6194a0d56b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15f1ce90-5646-4016-b7ab-9068d75914b4'
    'lead': 'Senatorial Candidate Pia Cayetano, whose brother Alan Peter Cayetano
      and sister-in-law Lani Cayetano are running for two different districts of Taguig
      City, says she is open to banning political dynasties.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T09:16:57.572Z
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T21:46:43.170+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:45:53.934+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Alan-Peter-Cayetano']
    'stories': ['93a4b4c4-c7d4-4810-bcda-62389e947399', '52b0276b-7d46-46f1-b8d9-b96e6e521ba6',
      '13705bfe-7d20-40e6-be6a-e130d039ee6b', '227436b1-633d-4ea4-8bd0-051c05535f69']
    'template': '1'
    'title': 'Pia Cayetano open to banning political dynasties'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a22f26-b67e-49a9-a9e8-d008bdc7d793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:16:57.576Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:43.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (February 27, CNN Philippines) —</strong> House
        Deputy Speaker Pia Cayetano said she is open to banning political dynasties,
        but added she is more interested in seeing corrupt people land in jail.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1961a4b0-2c27-4e40-bc83-0f5a8bc5acab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:16:57.577Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:43.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano told CNN Philippines'' <em>The Source</em> that she will
        not stand in the way of the enactment of an anti-dynasty law if majority of
        Filipinos would support it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce527592-d07b-499a-b800-b06bbd624f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:16:57.577Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:43.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the majority of Filipinos decide that there should be a clear
        cut law ... of course we will comply," she said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c049ea-b6af-4231-904e-9a5703f27cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:16:57.578Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:43.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she also said that people should judge politicians by their
        character and the kind of service they can deliver.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df87164-e004-468f-8c36-f4f2fc258d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:16:57.579Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:43.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All over the world, makakita tayo ng mga [we can see] members of
        whether its parliament or local government, with the same family name, related
        to each other," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95931d77-a72c-4b1b-952c-8d6c77758830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:16:57.579Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:43.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano is running for senator in the May 2019 polls. Her brother,
        former Foreign Affairs Secretary Alan Peter Cayetano, and his wife, Lani Cayetano,
        are both running for two different districts of Taguig City. Another brother,
        Lino Cayetano, is running for mayor of Taguig.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c7297f-c513-4d51-b55c-4d9cc810c7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:16:57.580Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:43.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alan and Lani are facing a <a href="http://cnnphilippines.com/news/2018/11/14/Alan-Peter-Cayetano-Lani-Cayetano-Taguig-Congress-disqualification-political-dynasty.html"
        target="_blank">disqualification case</a> filed by Taguig resident Leonides
        Buac Jr. before the Commission on Elections. Buac slammed the Cayetano family''s
        attempt to build a "super dynasty."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35f55a8-1b3f-46a8-b7ae-93c2c55d314e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:16:57.580Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:43.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2016 Pulse Asia survey found that 34 percent of Filipinos would
        vote for members of political dynasties, while 32 percent said they would
        not.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5d2303-79b0-4cbb-b2aa-e27d4249bb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:16:57.581Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:43.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo School of Government Dean Ronald Mendoza previously said
        in a Senate hearing that the poorest provinces are often led by "fat dynasties"
        or families with two or more members in politics.</p>'
