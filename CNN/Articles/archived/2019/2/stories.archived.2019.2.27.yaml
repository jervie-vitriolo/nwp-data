    'template': '1'
    'title': 'How convicted pedophile Cardinal George Pell was brought to justice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaaf6b5-7fe0-434b-85a3-bb405d106f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.548Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cardinal George Pell has joined the ranks
        of other shamed Catholic priests who betrayed the trust of children who believed
        they were men of God.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c761bf-71f9-40c0-9a20-907b3aece8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.548Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican treasurer,&nbsp;now a convicted pedophile, was a close
        adviser to the Pope, personally appointed by Francis as the Vatican''s minister
        of Economy and, until October, was a member of the Pope''s Council of nine
        advisers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013a81df-b4c2-475f-be09-98f3f59387fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.548Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a victim of sex abuse, his accuser can''t be named under Australian
        law, but his testimony will be felt at the very heart of the Vatican, which
        for decades has been accused of ignoring, covering up and denying sex abuse
        was committed within its ranks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e29d9f6-7cdb-43ba-acc8-ab580c0582a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.548Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, a jury found Pell abused two choirboys in the priest''s
        sacristy of St. Patrick''s Cathedral in Melbourne one Sunday in the 1990s,
        when Pell was the city''s archbishop.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88994ea-9a50-4549-9284-1c075bb7ec88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.548Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one victim is alive to tell his story, having kept his abuse
        secret for decades. The second boy died of a drug overdose, apparently having
        never divulged what had happened to him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128eb7e1-0265-4f09-b0b8-b3c6371474a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.548Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The existence of the trial couldn''t be revealed until now due to
        an Australian suppression order. Pell''s sentencing hearing is due to begin
        on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652db7fb-7c2a-4b5f-991e-7aad92f4536b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.548Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conviction is the result of years of police work, including
        a special task force set up to solely investigate claims against the cardinal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5992f5-4b15-46cb-9ffe-7d3b172b38ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.548Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also follows a damning report by a royal commission into institutional
        child abuse in Australia, which alleged more than 1,800 Catholic priests,
        brothers, lay people, and religious sisters across the country had&nbsp;assaulted
        thousands of children&nbsp;over the past 65 years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76ed9a5-6dd5-4e39-b06f-c07002c04fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.548Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released after reporting restrictions were lifted,
        the Vatican said Pell''s conviction was "painful news, which we are aware
        has shocked many people, not only in Australia."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc60f0e-87e7-414a-ae2c-fe774277fb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.548Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Holy See had "maximum respect for the Australian judicial authorities
        ... We now await the outcome of the appeal process, remembering that Cardinal
        Pell has reiterated his innocence and has the right to defend himself until
        the final grade of judgment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874e88c7-a6d0-40b3-a410-db7603a43960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.549Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell''s conviction comes amid attempts by the Vatican to begin making
        amends for decades of abuse by priests across the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024c679c-b074-4fe2-a6bc-6ab8bf444c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.549Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past week, the Vatican held a historic summit on sexual
        abuse by clergy. Speaking at the last day on Sunday, Pope Francis described
        pedophile priests as&nbsp;"tools of Satan."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45544ca6-5d60-45db-bb90-2baf67f570c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.549Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4752c19b-311a-40b0-a78b-927d9212f0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.549Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The evil of pedophilia''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60281712-ee43-4490-9747-cf01a73b33c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.549Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3838deea-83a1-435f-818d-d2b47dab5e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.549Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell''s fall from grace may have been sealed with the pronouncement
        of the word "guilty," but for advocates of Australia''s church abuse victims
        it was a long time coming.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7474271f-64cd-461a-97ff-9cad92d7ef4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.549Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, calls for a national inquiry finally produced results after
        a senior detective from the state of New South Wales broke ranks and wrote
        an open letter to the premier, in the Newcastle Herald.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e857ce7c-a672-4b9d-af2a-e17ac97f5b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.549Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have investigated so many sexual assaults in my 35 years of policing
        I''ve lost count. Having spent most of those years at the coal face I have
        seen the worst society can dredge up, particularly the evil of pedophilia
        within the Catholic Church,"&nbsp;Detective Chief Inspector Peter Fox&nbsp;wrote
        at the time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afe54da-d587-44b3-8f63-aaab1c2ebae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.549Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four days later, then Prime Minister Julia Gillard announced a royal
        commission into institutional child abuse, declaring that&nbsp;"there have
        been too many revelations&nbsp;of adults who have averted their eyes from
        this evil."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26751382-7602-45fa-a731-4219a2a4cc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.549Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Cardinal Pell suggested that the media had waged a
        "persistent press campaign" and "general smears" against the Catholic Church.
        He denied there was a coverup.</p>'
    '77':
      'contentWidth': '100%'
      'embedCode': '<iframe width="776" height="435" src="https://www.youtube.com/embed/puShw9qusU0"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e719fde9-6db8-4c77-b552-8c428aac9880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.555Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d98c58-14da-4e87-b356-4ec8097a088d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.550Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Although) there is a press campaign focused largely on us, it
        does not mean that we are largely the principal culprits,"&nbsp;he told reporters
        in 2012.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3ceb07-487f-4609-99f3-c041f036bbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.550Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he hoped the commission would show the public that the Catholic
        Church wasn''t the worst offender.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059e4c33-1d64-4ab8-9acf-dba2377c900d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.550Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for Pell, it did.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89125a61-5be8-47b0-a23d-6a662c75a05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.550Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After five years of submissions, the final report, released in 2017,
        concluded that tens of thousands of children had been abused in Australia
        "over generations" in a range of institutions from children''s homes to sporting
        clubs and schools.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9fd925-780d-44ea-ab01-3253443b4bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.550Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will never know the true number,"&nbsp;reads the report.&nbsp;"Whatever
        the number, it is a national tragedy, perpetrated over generations."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507a0651-09bc-46ef-b5e7-fd31aded8c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.550Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of all the testimonies heard by the royal commission, almost
        60% said they were abused inside a religious institution. Of that number,
        more than 60% said of those were abused within the Catholic Church.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14defe5-8837-4866-adb5-095272c7130d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.550Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980b3ae9-dadd-4513-a01f-eb8eace53d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.550Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Special task force formed</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fd9532-bdb5-4dee-8697-56936fc5d228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.550Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a370634-fe16-4b46-86e4-ee961180469b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.550Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such was the flood of allegations following the announcement that
        Victoria Police assigned a special taskforce to investigate the claims, even
        before the commission had released its final report.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3594690-8ae7-4972-a06e-5e96ac152cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.550Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SANO Task Force started the job of&nbsp;chasing leads in 2013.&nbsp;Operation
        Tethering was formed at the same time to focus on claims&nbsp;specifically
        relating to Cardinal Pell.&nbsp;When the investigation began, there were no
        new public allegations against Pell.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c19016-3f95-4247-a582-861258a64149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.551Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2015, however, a man walked into Victoria Police Center
        and told Acting Sergeant Christopher Reed he''d been abused as a choirboy
        in the late 1990s by none other than the then archbishop of Melbourne, George
        Pell.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abae6f9-cb9e-4a26-988f-ac45c0c1fadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.551Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told how the then-newly inaugurated archbishop had just said
        mass when he caught the boy and his friend drinking wine in the priest''s
        sacristy at the back of Melbourne''s St. Patrick''s Cathedral.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d295591-d74b-463e-bfaf-6e97cd4eab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.551Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was there the man said Pell exposed himself to the two young
        boys and forced the accuser to perform oral sex on him.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd018ebd2-4820-45e4-9c01-a19dca07d9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.551Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t the first time Pell had been accused of acting inappropriately
        with children, though it''s the only time an accuser''s claims have led to
        a trial and conviction.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80272069-775e-4439-8bb3-6a9f91d5dffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.551Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2002, an inquiry chaired by former judge Alec Southwell examined
        allegations that Pell, then a student priest, had sexually abused a young
        boy at a camp on Philip Island in 1962. Pell denied the boy''s claims.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9418c09-46bf-4682-aa5d-42336adad00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.551Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge found Pell, then archbishop of Sydney, gave a trustworthy
        account, but so too did his accuser. In the end, he decided&nbsp;there wasn''t
        enough evidence&nbsp;either way to take the matter further.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70183a04-f178-43df-9665-4cddf0fbc68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.551Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t the only time Pell has avoided trial over lack of evidence.
        A second trial due to be held this April was called off by the crown prosecutor
        after the judge ruled a number of witnesses couldn''t be called.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d163d1-e7c2-4f6e-b489-334bb1118f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.551Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the December conviction had been kept under seal, and it
        can only now be revealed.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348f9c4a-79e6-48f1-8663-cec585755864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.551Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suppression order was issued by the judge to avoid prejudicing
        the second trial.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa1f27f-99b5-46fd-9d6d-10b54cba4041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.551Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During pre-trial hearings, the crown prosecutor described the accusations
        against Pell.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d525a3-16e2-4bdc-9424-ce95aa575c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.551Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accuser at the second trial, who can''t be named under Australian
        law, had claimed Pell indecently assaulted him at the Eureka swimming pool
        in the regional city of Ballarat in the 1970s, when Pell was the local priest.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a270c3-079a-4b47-bd4e-b5866a04b6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.551Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accuser says Pell grabbed his genitals underwater as they played
        a game that involved the priest throwing boys in the pool. They''d climb onto
        his shoulders and jump off, or he''d catapult them into the air by clasping
        his hands underwater to give them a push up by their feet.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d258e7b-1488-48cb-be7f-535f8bc2de77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.552Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crown prosecutor opted not to proceed with the trial after Chief
        Judge Peter Kidd ruled against the inclusion of testimony from other boys
        who claimed Pell''s hands came uncomfortably close to their genitals.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23191df-e7a1-4ce0-a7b1-a6cd9bc55d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.552Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other charges were dropped during a committal hearing in 2018 ahead
        of the two trials. One witness died and another withdrew due to illness,&nbsp;weakening
        the prosecution''s case.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52221ed6-fa1b-49fa-9c95-59d63dd70f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.552Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9a9478-fa9a-4cf2-a7c2-f8f47dd43e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.552Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Melbourne Response program</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41f1814-edc0-40b9-9206-eb8fe5d111e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.552Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c466d202-2cc1-4504-89da-cc809042ad8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.552Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shock of Pell''s conviction was even greater given that at the
        time of his crimes in the 1990s, he was launching a program to deal with accusations
        of sex abuse in the Church.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc9d3d5-6a07-48d8-8961-6c0699b339f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.552Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-archbishop Pell announced the compensation scheme, titled Melbourne
        Response, one month before a national scheme called Towards Healing was due
        to begin. As a result of Pell''s initiative, there was no national response
        to the crisis.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9e7361-977a-49a0-84c4-9a7549a5ea53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.552Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell''s program was limited to victims within the Archdiocese of
        Melbourne.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062778bb-151e-470e-93b5-3176a8de2786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.552Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its launch, Melbourne Response has been criticized for providing
        only small amounts of compensation to victims, and in some circumstances,
        discouraging them from&nbsp;going to police with their complaints.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1e9884-8d1c-4734-8c28-85c3e00e0933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.552Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell referred to the scheme in his meeting with Australian police
        in Rome 20 years later, in 2016.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ee7564-3f6b-4fa6-be3d-efb7e020f056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.552Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was the first person in the Western world to create a church
        structure to recognize, compensate and help to heal the wounds inflected by
        sexual abuse of children at the hands of some in the Catholic Church," he
        told officers in the interview played for the jury, according to transcripts
        of the interview seen by CNN.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fcd3e0-6161-4b72-8a19-b9bbe5c150ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.552Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell''s characterization of himself as a defender of abuse victims
        is not shared by advocates who fought for years for justice. It was also not
        believed by those who saw him escort&nbsp;notorious child abuser Father Gerald
        Ridsdale&nbsp;to court in 1993.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be90bda-6a2f-4b46-aaac-1a490b58f405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.553Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considered Australia''s worst pedophile priest, Ridsdale was imprisoned
        in 1994 — and continues to serve multiple sentences for sexually assaulting
        more than 50 victims including children.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b34aa7-ae46-4df0-bbff-531a46196f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.553Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell later said he escorted Ridsdale to court out of a sense of
        Christian duty but conceded to the royal commission that it had been a "mistake."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42ef364-15aa-437c-bef4-cef5017f29a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.553Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he hadn''t been aware of&nbsp;Ridsdale''s decades of
        abuse — a statement some victims found difficult to believe.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d1fb18-4711-46d5-a2d2-080fc9d4053b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.553Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023e5bbb-8148-417b-85cf-439a98eaa0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.553Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The benefit of the doubt</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21dc6e0-cd45-4b62-8fa3-0bb446247c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.553Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4db693-faf4-4b29-91c3-ee893e99bd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.553Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second boy Pell was found guilty of abusing later died from
        a drug overdose.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7efd5f-3ff1-45fd-bf2a-ebe5a2635f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.553Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy''s mother told police she''d explicitly asked her son if
        he''d ever been "interfered with or touched up in choir," according to a transcript
        of Pell''s trial. The boy, then a teenager, said no.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540cc7e7-ebaf-464b-bd6f-e31d3b945ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.553Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not known if the former choirboy had listened or read reports
        about what Pell had to say at the Royal Commission.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe100ae-3d9d-4cc0-a3f9-fe192d8823df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.554Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he did, he would have heard Pell, now a close adviser to Pope
        Francis, tell a public hearing in Sydney that the attitude to child abuse
        in the Vatican in the 1990s was to give accused priests the&nbsp;"benefit
        of the doubt."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9f01b8-db2c-4e5f-a749-87830faf1b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.554Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The attitude of some people at the Vatican was that if accusations
        were being made against priests, they were made exclusively or at least predominantly
        by enemies of the Church to make trouble and therefore they should be dealt
        with skeptically," Pell told the commission.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fbd0dc-c3d2-44df-b82d-8a9b1000b03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.554Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there was more of an inclination to give the benefit of
        the doubt to the defendant rather than listen seriously to the complaints."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3f6cc4-1a80-4723-b712-396dff2f9577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.554Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are signs the Vatican''s attitude to church sex abusers is
        changing.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532f56e1-fd50-42d7-89b7-be0097384076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.554Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-February, Francis defrocked U.S. Cardinal Theodore McCarrick,
        the former archbishop of Washington, after he was found guilty by the church
        of&nbsp;abusing an altar boy in the 1970s.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac07040-8395-419b-9694-a9e23e9d79f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.554Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Holy See''s announcement regarding Theodore McCarrick is a
        clear signal that abuse will not be tolerated," Cardinal Daniel DiNardo, president
        of the U.S. Conference of Catholic Bishops told CNN. "No bishop, no matter
        how influential, is above the law of the Church."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a641dea0-02af-4317-91c3-ad10a94fdb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.554Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear if Pell will be defrocked. In December, within days
        of his conviction, the Vatican announced Pell was no longer a part of the
        Pope''s council of advisers. Francis had written to three cardinals, including
        Pell, in October and&nbsp;thanked them for their work, a statement said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47a5eb9-08d8-4fc3-ae87-fc74afb06457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.554Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news that one of the church''s highest-ranking cardinals is
        guilty of sex abuse came after bishops gathered at the Vatican for a four-day
        summit called by Pope Francis to address abuse within the church.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0258756-bb39-4b8c-bb63-115998285913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.554Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis urged the 190 Catholic leaders to "hear the cry of the small
        ones&nbsp;who are asking for justice."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ac9171-8765-4702-a368-b0ba18257f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.554Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the victims of pedophile priests are no longer children.
        They''re adults demanding justice and change in the church that so grossly
        betrayed them.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec6c4b9-60c0-48ff-bf7c-ecea8c55f286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.554Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell''s defense team announced Tuesday that it had appealed his
        conviction.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957fdaf3-b4ae-4d08-a491-3c2b654125cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:28:35.555Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:03.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/26/australia/cardinal-george-pell-child-abuse-investigation-intl/index.html">How
        convicted pedophile Cardinal George Pell was brought to justice</a>"</em></p>'
  'hhs-documents-minors-sexual-abuse':
    'author': 'Sophie Tatum, CNN'
    'caption': 'The Department of Health and Human Services received more than 4,500
      complaints of sexual abuse against unaccompanied minors from 2014-2018, according
      to internal agency documents released Tuesday by Florida Democratic Rep. Ted
      Deutch.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-27T01:28:44.858Z
    'imagesource': 'jcr:c9548c5e-4727-4794-a7b8-53bb7f61db09'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28c5b90c-a443-4fff-9a44-b67626e47395'
    'lead': 'The U.S. Department of Health and Human Services received more than 4,500
      complaints of sexual abuse against unaccompanied minors from 2014-2018, according
      to internal agency documents released Tuesday by Florida Democratic Rep. Ted
      Deutch.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T01:30:43.458Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T21:47:00.982+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:45:49.519+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'HHS docs show thousands of alleged incidents of sexual abuse against
      unaccompanied minors in custody'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06aa33ec-65c7-4b81-a2a6-60b9a83ed6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:30:43.458Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:00.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S. Department of Health and Human
        Services received more than 4,500 complaints of sexual abuse against unaccompanied
        minors from 2014-2018, according to internal agency documents released Tuesday
        by Florida Democratic Rep. Ted Deutch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d32207-321c-4f52-9c39-401a6a445e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:30:43.459Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:00.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition,1,303 complaints were reported to the Justice Department
        during that same time frame, according to the documents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bc220c-b572-4524-bc56-4b023dc22ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:30:43.459Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:00.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deutch addressed the documents during a high-profile House hearing
        Tuesday on the Trump administration''s "zero tolerance" policy that resulted
        in thousands of immigrant children being separated from their parents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10dd5b8-dacb-4aee-b86d-f566cfb088e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:30:43.459Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:00.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the documents "demonstrate over the past three years,
        there have been 154 staff on unaccompanied minor, let me repeat that, staff
        on unaccompanied minor allegations of sexual assault."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c46dd29-6182-439d-9a4c-e4e19b5b3dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:30:43.459Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:00.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This works out on average to one sexual assault by HHS staff on
        unaccompanied minor per week," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738d2cf7-3b3c-44cc-9162-ce2c4c1e8962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:30:43.459Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:00.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axios first reported&nbsp;the documents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fca5ce-e808-4bb9-9a92-64b5ee662bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:30:43.459Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:00.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am deeply concerned with documents that have been turned over
        by HHS that record a high number of sexual assaults on unaccompanied children
        in the custody of the Office of Refugee and Resettlement," Deutch said. "Together,
        these documents detail an environment of systemic sexual assaults by staff
        on unaccompanied children."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf582b15-0c71-445d-a0a4-fb20c6af43c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:30:43.459Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:00.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HHS spokesperson Caitlin Oakley addressed the reports in a statement,
        saying minors'' safety is a "top concern," and noted that there are "rigorous
        standards" in place for employees, which include mandatory background checks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554d4ff9-2b3d-41df-aa1e-5e8113b651b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:30:43.459Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:00.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are vulnerable children in difficult circumstances, and ORR
        fully understands its responsibility to ensure that each child is treated
        with the utmost care. When any allegations of abuse, sexual abuse, or neglect
        are made, they are taken seriously and ORR acts swiftly to investigate and
        respond," Oakley said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0524a4b4-2d13-4cb5-a43d-86c4d7cfbbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:30:43.459Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:00.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the hearing Tuesday, HHS'' U.S. Public Health Service Commissioned
        Corps commander, Jonathan White, defended his agency against accusations of
        sexual abuse when asked by Rep. Tom McClintock, a California Republican, to
        respond to allegations that they were all "but serial child molesters" during
        a "drive-by slander a few minutes ago."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d88c122-2a9b-487a-941c-3997bab1cb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:30:43.459Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:00.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We share concern that I think everyone in this room feels. Anytime
        a child is abused in the care of ORR is one too many," White said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7be1d4f-0fc7-4e92-84e7-958f1d73b445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:30:43.459Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:00.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that "the vast majority of allegations prove to be unfounded
        when they are investigated by state law enforcement and federal law enforcement
        and the state licensure authorities to whom we refer them."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ae7dde-dc0c-4133-8b61-c507e022f9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:30:43.460Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:00.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to note that I am not aware of a single instance
        anywhere of an allegation against the ORR federal staff for abuse of a child,"
        White said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41a062e-c030-4b73-87c1-66805890e26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:30:43.460Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:00.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the incidents that were reported to the Justice Department
        included allegations against staff members who were accused of having relationships
        with minors, unwanted sexual touching and showing the minors pornographic
        videos, according to Axios. Axios also reported that of the thousands of complaints,
        there were 178 accusations against the adult staff.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ad0dbc-0116-43f6-976a-b277e53cd9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:30:43.460Z
      'mgnl:createdBy': 'janine'
