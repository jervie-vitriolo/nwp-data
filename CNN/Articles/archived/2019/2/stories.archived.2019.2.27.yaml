  'netherlands-seize-vodka-north-korea':
    'author': 'Bianca Britton, CNN'
    'caption': 'A container filled with 90,000 bottles of vodka believed to be for
      sanctions-hit North Korea has been seized by Dutch customs agents, officials
      said Tuesday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-27T01:31:25.876Z
    'imagesource': 'jcr:a1eb08ec-15af-4e0c-898a-4ab95ec0c192'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7a689df-800d-4203-95c6-cf4b992e9569'
    'lead': 'A container filled with 90,000 bottles of vodka believed to be for sanctions-hit
      North Korea has been seized by Dutch customs agents, officials said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T01:33:44.161Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T21:47:00.380+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:45:49.642+08:00
