      'mgnl:lastActivated': 2023-01-29T21:46:41.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd61044-5fe8-4b7e-a4cb-2bbbf219ee53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.382Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9f2eb3-a37c-440a-9a37-227bfa3d64d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.383Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leav writes in many places. She writes mostly in the morning, in
        her upstairs kitchen, which overlooks the forest and the sea. She writes in
        her studio desk, which has a view of the trees and tiny, occasional parrots.
        She writes on vacation in places like Bali, which offers a temporary escape
        from the “domesticity of her life.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6007f52-2b69-44fe-b80e-f29b410ea3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.383Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one day, she might find herself — oddly — writing during a cold
        evening. There may be the crackle of a fireplace, and Michael may be in bed.
        Leav needs absolute silence when she writes, so we will call this evening
        silent.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f37b7d-30e0-46eb-98cc-b9f3f4d96952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.383Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will begin by inhabiting a younger, more sorrowful persona.
        She will contend with the many forms of sadness she’s accumulated over the
        years, before eventually finding herself in the middle of another poem about
        love or loss or longing. Then perhaps there will be a banging on their door.
        A stranger asking — with the eyes more than the lips — to be sheltered from
        the frost. Then Leav will look at the long road ahead, and then back at the
        stranger, and decide what to answer.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e13c8af-3d41-47b5-bce2-342f5ef36caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:19:21.384Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:46:41.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Lang Leav''s books are available at National Book Store.</em></p>'
  'Pakistan-shot-down-two-Indian-jets-inside-its-airspace--government-claims--as-border-crisis-escalates':
    'author': 'Helen Regan, Nikhil Kumar and Sophia Saifi, CNN  '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-27T10:31:22.196Z
    'imagesource': 'jcr:916bdedb-2958-4c1a-a2c4-f0a71fb38486'
