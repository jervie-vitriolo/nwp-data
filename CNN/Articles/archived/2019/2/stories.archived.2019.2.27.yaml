    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Columbian hangs on to beat Meralco in close encounter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1988cc69-9ebd-400a-bb85-b7416772bdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:33:47.483Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:28.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —</strong> Rashawn
        McCarthy towed Columbian Dyip to an 86-85 nail-biting win over the Meralco
        Bolts Wednesday at the Smart Araneta Coliseum in Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70f8e81-763b-43c7-994f-d96607c9aa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:33:47.483Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:28.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy registered career-high 30 points, eight rebounds and three
        assists for the Dyip.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7a29e3-7314-443b-adbd-ce5cc04472ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:33:47.484Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:28.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts had a great start, as they took a double-digit advantage
        at the halftime break.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb306f62-dad9-4106-af3d-c476706e79ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:33:47.484Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:28.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a tight contest, as both squads battled in every possession
        at the third quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04109ca-1d3e-4301-af52-f55280d4863f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:33:47.484Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:28.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailing by six points, Meralco crawled its way back and cut the
        deficit to one with 38 seconds left in the payoff period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4662aaf-466e-4d99-bd77-e82147087f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:33:47.484Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:28.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts had the chance to get the win, but Baser Amer and Cliff
        Hodge''s last-ditch effort did not materialize as time expired.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b6a570-ecbc-4980-a2d3-bb351e6779c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:33:47.484Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:28.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glenn Khobuntin and Eric Camson were the other Columbian players
        who scored in double figures -- 14 points and 10 points, respectively. They
        climbed to 3-4 in the team standings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b98ec12-9c75-4c06-9bbb-4a5d50cf685a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:33:47.485Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:28.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco, meanwhile, dropped to 2-4.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0c6a90-0ab9-445d-aeec-fd3f138256aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:33:47.485Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:28.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dyip will next battle the Blackwater Elite on March 1 at the
        Mall of Asia Arena in Pasay City.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0afd046-0d7b-428b-9e32-dc216a03a56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:33:47.485Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:28.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Meralco will try to bounce back against the Magnolia
        Hotshots on March 2 in Cagayan de Oro City.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492a4636-b2de-4f97-86c0-ef61cb3011a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:33:47.485Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:28.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The scores:</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c55f774-23ca-458d-9a2d-c14a0c28939f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:33:47.485Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:28.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Columbian (86) –</strong> McCarthy 30, Khobuntin 14, Camson
        10, Perez 8, Corpuz 6, Cahilig 6, Escoto 4, Celda 3, Faundo 3, Calvo 2, Agovida
        0.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b6cfa6-2e9e-436f-82d3-115672295771'
