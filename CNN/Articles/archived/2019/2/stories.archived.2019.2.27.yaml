    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1edcbcf9-b1a2-463f-a33d-206f3a359738'
    'lead': 'The fuel marking system implemented by the tax reform program, which
      is meant to curb fuel smuggling in the country, is expected to have a minimum
      effect on the rate of price increase.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
