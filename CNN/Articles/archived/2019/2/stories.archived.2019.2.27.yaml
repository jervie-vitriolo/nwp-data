    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 dead as dozens trapped heard ''screaming for help'' after illegal
      Indonesian gold mine collapses

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e8513f-84eb-4b95-bf85-c805c6040f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:12:30.684Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:26.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An illegal gold mine in Indonesia has collapsed
        and buried dozens of people who are "screaming for help," according to a disaster
        management official at the mine, where three people were confirmed dead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8a109b-5f72-4ebb-868d-eac4ef57ad1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:12:30.684Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:26.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two of the confirmed victims were killed by falling rocks,
        disaster management agency official Abdul Muin Paputungan told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8357c599-2fc1-4007-8fa1-ebc0ad26b381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:12:30.684Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:26.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 43 illegal miners are estimated to be still buried, he said.
        "Some of the victims who are still trapped are screaming for help. We can
        hear that they''re (able to) respond to us, but we cannot reach them yet because
        the land is susceptible (to collapse) and moved easily," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd650dc4e-0265-47ec-ae10-37ecec803815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:12:30.685Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:26.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers are moving gingerly for fear of sparking another cave-in.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09935aa1-65ae-4ae8-b5c9-c108a562b6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:12:30.685Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:26.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen others have been rescued.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09621075-7f94-48f0-8b63-e189fb158945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:12:30.685Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:26.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searchers are having to work by hand because heavy equipment cannot
        be brought into the remote location in the north of Sulawesi island.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27cfbb5-4334-4761-8757-ad25e057fefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:12:30.685Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:26.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landslide struck at 9 p.m. local time Tuesday (9 a.m. ET) in
        the village of Bakan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fb8752-4dc0-4caf-8d98-82be4b7fe689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:12:30.685Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:26.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video posted by Sutopo Purwo Nugroho, a spokesman for the National
        Board for Disaster Management, showed helmeted rescue workers struggling to
        access the site, a steeply sloping area churned up by the collapse and dotted
        with shattered trees and displaced boulders.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3c9477-c881-41fe-a3b2-68194d44fa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:12:30.685Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:26.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paputungan told CNN the cave-in occurred when struts supporting
        the mine entrance broke. The area is dotted with illegal mineshafts and tunnels,
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd3e70d-dec7-46e8-9cfa-37b6a823fbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:12:30.686Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:26.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Caused by human activity''</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c571165-544c-4950-acde-ef1a1fa359f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:12:30.686Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:26.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agus Budianto, landslide mitigation head at the Volcanology and
        Geological Disaster Mitigation Center, said the landslide was caused by the
        opening of the illegal mine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83e5f42-d416-4bf2-9671-79bec604489d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:12:30.686Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:26.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before starting a gold mine, a company should consult locals to
        confirm the terrain is suitable, he told CNN by phone.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ec40b6-260b-4b7d-84ce-647dd130634f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:12:30.686Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:26.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a consultation would examine "the type of soil -- if it is
        stony or not -- how many trees or other forestation is present in the location,
        and the ability of the slope to support the burden if it rains (heavily)."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29b2e02-6156-40e4-ab1e-2b74d2a8dbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:12:30.686Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:26.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But locals operating small-scale illegal mines use traditional techniques
        and do not conduct any kind of feasibility study before starting to dig.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac695b5-a6ce-40f0-a4de-b29ed6a2c1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:12:30.686Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:26.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budianto said the struts supporting the shaft entrance had broken
        under pressure from the soil above. "This is not a landslide disaster but
        it is caused by human activity itself."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dea506-805f-4c73-ac02-6fc94c3db388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:12:30.687Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:26.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial and local governments should be responsible for warning
        the public about the dangers of illegal mining, he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5662ee04-e85b-436c-b240-01f28dcf5d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:12:30.687Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:26.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deadly landslides occur periodically in the Southeast Asian country.
        In 2016, floods and landslides killed 35 people in the province of Central
        Java.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a80ed11-b8b6-442b-93e1-08578ad4c64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:12:30.687Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:26.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "3 dead as dozens
        trapped heard ''screaming for help'' after illegal Indonesian gold mine collapses."</em></p>'
  'China-rich-list-Hurun':
    'author': 'Daniel Shane'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-27T16:51:23.379Z
    'imagesource': 'jcr:3381c85f-7ccd-4df2-8a10-13d06c0ed26a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '068fdfbc-611f-4d88-a1e1-b36302ae6cfa'
    'lead': 'China''s recent stock market turmoil has dealt a heavy blow to the ranks
      of its super-rich. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T01:19:55.808Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:46:25.765+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:45:58.729+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China lost more than 150 billionaires as its stock markets tumbled

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be97fb6b-e938-4f3e-929c-1eabbc9e3c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:19:55.809Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:25.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China''s recent stock market turmoil has
        dealt a heavy blow to the ranks of its super-rich.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc59e99-745e-40a5-9836-f85cc05ca614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:19:55.809Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:25.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of billionaires in Greater China, which includes Taiwan
        and Hong Kong, plunged by 161 in the past year, according to wealth research
        firm Hurun Report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45f4d3b-65b3-4b8f-81ea-0772fa98dce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:19:55.809Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:25.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese fortunes were squeezed last year by a plunge of more than
        25% in the country''s stock markets and a slump in the country''s currency,
        Hurun said Tuesday as it published its Global Rich List.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a82bdbf-88be-454b-96ce-05b429df98ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:19:55.809Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:25.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese financial markets were rocked in 2018 by fears over the
        country''s slowing economy and its damaging trade war with the United States.
        Analysts expect economic growth to bottom out later this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20e0f97-6fd8-4e4d-b440-76119c4f9789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:19:55.809Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:25.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of Chinese billionaires fell from 819 to 658 in the year
        ended January 31, according to Hurun. Despite the big drop, the country is
        still home to more billionaires than the United States, which has 584, an
        increase of 13, according to Hurun.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07cbfc7-8cf3-4613-9c49-2db76102e3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:19:55.810Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:25.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the biggest losers in China were Ma Huateng, the CEO of internet
        giant Tencent, whose fortune slumped 19% to $38 billion. Shares in Tencent
        were hit hard by a freeze in Chinese approvals for many of its money-making
        games.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c473d0-efa7-436a-ab7a-103047bef575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:19:55.810Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:25.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalian Wanda Group''s Wang Jianlin, once China''s richest man, suffered
        a 37% plunge in net worth to $17 billion. Wang, who once boasted about his
        sprawling global business empire, has been more focused in recent years on
        selling off assets from his real estate and entertainment conglomerate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3208f3fd-be93-4c4a-a3ad-8d67cf247420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:19:55.810Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:25.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack Ma and others get richer</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2b9bbb-9161-4827-b509-2b114cf2bac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:19:55.810Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:25.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Chinese billionaires thrived amid the turmoil, though.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339788fc-ed71-4b15-bdc0-67c2b6e8c869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:19:55.810Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:25.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack Ma, founder of e-commerce company Alibaba, enjoyed a rise of
        more than 20% in his wealth to $39 billion, making him China''s richest man.
        Ma''s fortune rose last year thanks to a sharp increase in the value of Alibaba''s
        online payments affiliate, Ant Financial.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03cad6c-89bf-4430-b21a-21585554a60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:19:55.810Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:25.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is still a long way behind the world''s richest man, Jeff Bezos.
        Hurun pegs the Amazon chief''s net worth at $147 billion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da631959-301e-4b94-9e2d-aae623aee01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:19:55.811Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:25.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of big Chinese IPOs also catapulted new names into the
        ranks of the super-rich.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbb81ac-0456-4541-bd46-02403f2e4c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:19:55.811Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:25.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang Yong is now the richest restaurant owner in the world after
        his Chinese hot pot chain, Haidilao, went public in Hong Kong last year. Zhang
        is worth an estimated $8.8 billion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c524fb-e540-4c1d-9990-40009afedb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:19:55.811Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:25.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another new entrant is Zhang Yiming, the founder of internet startup
        ByteDance. The company, which is behind a bunch of popular social media apps
        like TikTok, is now reportedly valued at about $75 billion.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6588752-f486-4ce5-b941-c30688ad4384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:19:55.811Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:25.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the slowdown in the Chinese economy, there is significant
        innovation going on, shown by China having more new faces than any other country
        in the world," said Rupert Hoogewerf, Hurun Report''s chairman.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365bdb9c-26c4-45e1-b06d-839c41b62a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:19:55.811Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:25.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hurun index measures individual wealth as of January 31. That
        leaves out that the impact of February''s rebound in Chinese stocks, which
        has been driven by hopes of more stimulus measures from the Chinese government
        and optimism about a potential deal to end the trade war.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73ccd55-fba2-4f81-9059-aaf7fbc0e09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:19:55.811Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:25.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benchmark Shanghai Composite index is up nearly 14% since the
        start of February.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886712e2-e955-4a4b-aba4-349c2c3a9656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:19:55.812Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:25.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China lost more
        than 150 billionaires as its stock markets tumbled."</em></p>'
  'juan-guaido-venezuela-opposition-leader-start-exercising-duties-as-president':
    'author': 'Christina Maxouris'
    'caption': 'Venezuela''s National Assembly head Juan Guaido speaks to the crowd
      during a mass opposition rally against leader Nicolas Maduro in which he declared
      himself the country''s "acting president."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-27T14:07:54.469Z
    'imagesource': 'jcr:3109ab79-af61-467f-aa69-48897e623d72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccff8431-1421-486b-8300-bd916a75f7e3'
    'lead': 'Venezuela''s self-declared interim president Juan Guaido says he will
      exercise his "duties as president" as soon as he returns to Venezuela from Colombia
      where he met Monday with US Vice President Mike Pence.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T01:44:22.843Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:46:24.950+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:45:58.976+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Venezuela''s opposition leader says he will begin exercising his ''duties
      as president''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d45cfb6-a2c6-4ffb-bdcb-03f80be4e77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:44:22.843Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:24.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Venezuela''s self-declared interim president
        Juan Guaido says he will exercise his "duties as president" as soon as he
        returns to Venezuela from Colombia where he met Monday with US Vice President
        Mike Pence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20573c34-0138-47d3-ae99-2da8f4b46dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:44:22.843Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:24.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message posted to Twitter, Guaido said he will provide "an
        audio with the next instructions."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee352de-93f9-4a6e-bdba-9954efb6864e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:44:22.843Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:24.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ask you to massively spread our message," he wrote on Twitter.
        "Nothing will stop us."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7548d8-25ff-42fc-8f37-9199b04b3cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:44:22.843Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:24.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido, the head of Venezuela''s opposition-led legislature, declared
        himself acting president of Venezuela in January and is battling President
        Nicolas Maduro for control of the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2781a139-f5cf-4c73-a899-9c0ecceee7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:44:22.844Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:24.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido met with Pence and Colombian President Ivan Duque this week
        in Bogota, Colombia, where a meeting of the Lima Group -- a diplomatic body
        created to help mitigate the Venezuelan crisis -- was taking place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d392cef-e922-4af0-b70b-de6e7257ef28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:44:22.844Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:24.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting followed a weekend of violent clashes in Venezuela,
        where the military has blocked aid convoys from entering the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98f94b4-bfc4-40f9-9021-56f5a901e688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:44:22.844Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:24.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido has called for other nations to send aid to Venezuela in
        response to worsening food and medicine shortages. But Maduro -- who won re-election
        in a widely-criticized vote last year -- denies that a humanitarian crisis
        exists in the country and suggests that aid efforts are part of a US plot
        to orchestrate a coup.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9367c4ea-c956-4fd8-97c7-a28b5efa86fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:44:22.844Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:24.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A weekend of violent clashes</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8236ba1f-2978-4923-8c4f-31070783b740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:44:22.844Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:24.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 300 people were injured and 37 hospitalized, as military
        members fired tear gas and sprayed rubber bullets into a crowd of protesters
        at Venezuela''s border with Colombia over the weekend.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90635acf-4028-4fb1-8bcf-389b83dd00b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:44:22.844Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:24.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Assembly Representative and Guaido supporter Adriana Pichardo
        told CNN that at least five people were also killed in clashes with Venezuelan
        security forces.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee54dbc3-bfa3-4248-97af-acc427662599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:44:22.845Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:24.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN could not independently confirm the number of fatalities, but
        Michelle Bachelet, the UN high commissioner for human rights, said there were
        four deaths and 300 injuries Friday and Saturday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b293d417-8df5-4731-9112-a2bc70d4f5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:44:22.845Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:24.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence on Monday said the US will impose additional sanctions on
        Venezuelan leaders and pledged more aid to the region as he called on nations
        to do more to confront Maduro''s government.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19be6483-9796-4473-8611-4f0413c1ecc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:44:22.845Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:24.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Lima Group meeting Monday, Duque said the way to deal
        with the Venezuela crisis is through diplomacy -- not war. In a tweet Tuesday,
        he said the meeting, showed "an emphasis on diplomacy and no warmongering
        speech is being made."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586cf1ea-f4d4-45e4-b07c-e34df58b9c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:44:22.845Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:24.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under no circumstances (has) the term military force been used,"
        he said. "This dispels voices which point out that what is sought are winds
        of war."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986aeee3-bc60-4038-8b5c-a57483d2bf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:44:22.845Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:24.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Special Representative for Venezuela Elliott Abrams said Tuesday,
        following the UN Security Council meeting, that he believes there will soon
        be a UN resolution regarding Venezuela.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0f4062-4d80-47f6-847f-d9d3ebd97596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:44:22.846Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:24.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we will have a resolution this week, which will certainly
        call for the admission of humanitarian aid into Venezuela and will comment
        on the events of the last few days," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227106db-457b-4f5d-ac3f-4720b1995bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:44:22.846Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:24.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said US sanctions against officials of the Maduro regime
        will continue.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2f6054-3919-475b-b274-455ccebf28c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:44:22.846Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:24.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We announced some sanctions yesterday. There will be more," Abrams
        said. "There will be more this week, there will be more next week. We will
        continue to impose sanctions on high-ranking members of the regime and people
        who handle their financial affairs."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c818a5-0921-4765-acfc-db91374e98a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:44:22.846Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:24.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a meeting with Venezuelan migrant families in Bogota, Pence
        said the US will continue to provide assistance to the families and will stand
        with Guaido.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746bd880-518a-4737-ab80-99351e9422c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:44:22.846Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:24.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are with you, and we will stay with you until your libertad
        is restored," he said, according to remarks provided by the White House. "Have
        faith that, under President Donald Trump''s leadership, the United States
        of America and freedom-loving nations around the world will stand with you."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c03cce1-dd91-46d3-9114-8e4fa3dd3f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:44:22.846Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:24.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Venezuelan, Russian UN ambassadors denounce U.S.</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559c289c-0118-4e2e-bb99-ca5ff7e3c6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:44:22.847Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:24.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro''s regime has already denounced the US for its delivery of
        aid and support of Guaido. Last week, Maduro announced he was cutting all
        ties with Colombia and ordered all ambassadors to leave the country, and threatened
        the US.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d1e1e6-e778-45da-ad49-051fdaaac085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:44:22.847Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:24.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jorge Arreaza, Minister of the People''s Power for Foreign Affairs
        in Venezuela called the violence on the border a failed "coup" and denounced
        the US government for "organizing, financing, and leading this clear aggression
        against Venezuela."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a986e56-bce1-4250-8227-61324da12e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:44:22.847Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:24.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the US intervention is an overreach and said solutions to
        the problems the country is facing should come from within. He also accused
        Trump of hypocrisy, asking how the US would respond if other countries tried
        to force aid through the southern US border.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331142c1-89f2-4e4f-a9b5-8d2006310899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:44:22.847Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:24.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Trump declared a humanitarian crisis in the south of the United
        States because he wants to build a racist wall," Arreaza said. "So what would
        happen if Cuba, Venezuela, or Nicaragua were to come up with a convoy to try
        to force through the southern border to get to the population of the south
        of the United States for this humanitarian emergency, saying that was a humanitarian
        assistance effort?"</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db75ed7e-9461-44b3-b98a-a85163130187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:44:22.847Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:24.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What would happen if they were to try to do that? Ask yourself
        that question. There is a lot of hypocrisy afoot here," Arreaza said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ddd0e0-76be-4209-a9a4-d835d5709d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:44:22.847Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:24.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Permanent Representative to the United Nations Vassily Nebenzia
        said the attempted aid delivery over the weekend was like an "illegal state
        border crossing" that amounted to a "forced feeding."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84394edb-a501-4b7f-a353-6c2b010649cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:44:22.848Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:24.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What took place on Saturday was reminiscent not of assistance,
        but what is called forced feeding in the United States," he said. "For the
        uninitiate, this is a form of torture, apparently having trained on their
        detainees on Guantanamo, the US authorities now decided to force feed a whole
        country."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a06b161-26d9-40f0-b1f8-8baadf532691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:44:22.848Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:24.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Venezuela''s opposition
        leader says he will begin exercising his ''duties as president''."</em></p>'
  'united-states-state-department-reject-visa-trump-travel-ban':
    'author': 'Zachary Cohen and Jennifer Hansler'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-07T01:45:26.504Z
    'imagesource': 'jcr:8ed58c11-83f1-43a8-b21d-c5d147cc907d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd85bcd8c-db40-4724-a70d-b75387a6e0ee'
    'lead': 'The US State Department rejected more than 37,000 visa applications in
      2018 because of President Donald Trump''s so-called "travel ban," according
      to new data released by the agency on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T01:54:00.317Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:46:23.841+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:45:59.150+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'State Department rejects more than 37,000 visas under Trump''s travel
      ban

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519df971-a0ce-42ef-a2dc-c21c50e70d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:54:00.318Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:23.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US State Department rejected more than
        37,000 visa applications in 2018 because of President Donald Trump''s so-called
        "travel ban," according to new data released by the agency on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2109e313-f08e-4a22-bf86-d3c648410d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:54:00.318Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:23.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department spokesperson confirmed that the applicants listed
        as "2017 E.O. on Immigration — Subject to 2017 Executive Order on Immigration"
        were refused under Presidential Proclamation 9645 — the third iteration of
        the President''s controversial executive order that placed varying levels
        of restrictions on foreign nationals from eight countries: Chad, Iran, Libya,
        North Korea, Syria, Venezuela, Somalia and Yemen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d77faa1-1fb4-4f96-9a2d-bb470d95d145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:54:00.318Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:23.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court in December 2017 allowed that version of the order
        to take full effect pending appeal after lower courts in two separate challenges
        had partially blocked it. The court upheld the ban in June 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c5da29-e62a-4307-9f69-e52f055420aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:54:00.318Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:23.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since December 8, 2017, the Department has fully implemented Presidential
        Proclamation 9645, consistent with the December 4, 2017 Supreme Court order,"
        the State Department spokesperson said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40d1292-4dea-4a33-a4be-72e322ce98a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:54:00.318Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:23.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of visas rejected in 2018 represents a significant increase
        from the year prior, when less than 1,000 applications were turned down under
        the same category.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e3402b-cb11-4168-ba81-b17c0af42a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:54:00.318Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:23.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure released by State on Tuesday does not break down the
        denied applicants by country. However, previous data indicates that the amount
        of visas issued to individuals from Iran, Libya, Somalia, Syria and Yemen
        — the countries consistently listed throughout the ban''s various iterations
        — has dropped nearly 80% since 2016, the last year before the policy was implemented.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d57039-0e9b-47a9-aed7-e35d3977c98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:54:00.319Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:23.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tuesday''s data, 15,384 of the applications refused
        under the travel ban were for immigrant visas, which are issued to individuals
        wishing to live in the United States. The data showed 21,645 were for nonimmigrant
        visas, which are given to those who are planning to reside temporarily in
        the United States.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56891a5b-90a1-453c-b06b-2829f8fced71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:54:00.319Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:23.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department spokesperson noted that if a visa applicant
        is "otherwise eligible for a visa and does not qualify for an exception,"
        consular officers are permitted to grant waivers "on a case by case basis"
        if the applicant could prove that "denying entry during the suspension period
        would cause undue hardship; his or her entry would not pose a threat to national
        security or public safety of the United States; and his or her entry would
        be in the national interest."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7db8db5-f991-4c4d-acb1-4d92318f4038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:54:00.319Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:23.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said 2,673 applicants had been cleared for waivers
        under this criteria as of the end of January 2019 and "many of those applicants
        already have received their visas."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5dc10f-431b-4770-9bf9-e36717362baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:54:00.319Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:23.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "State Department
        rejects more than 37,000 visas under Trump''s travel ban."</em></p>'
  'indonesia-gold-mine-landslide':
    'author': 'Euan McKirdy'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-27T13:41:34.877Z
    'imagesource': 'jcr:3381c85f-7ccd-4df2-8a10-13d06c0ed26a'
