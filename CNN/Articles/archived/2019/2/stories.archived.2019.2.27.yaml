    'template': '1'
    'title': 'Catriona Gray to beauty queen aspirants: ''Enrich your minds first'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85cea17-50b8-44c6-822c-b9486ab428e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T14:09:40.832Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:07.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)</strong> — It''s
        not just about physical beauty after all.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa5cbfe-b666-443b-a6a6-307f05a6f7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T14:09:40.832Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:07.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Universe 2018 Catriona Gray on Wednesday said young people
        who aspire to become beauty queens should prioritize their studies before
        embarking into the world of pageantry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e2155b-50c8-4551-be86-7cfa7ec6a7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T14:09:40.832Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:07.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa mga bata</em> who want to pursue being a beauty queen, <em>dapat
        ''yung</em> schooling<em> muna diba? Kasi</em> you need to enrich <em>''yung
        utak mo</em>, so that you can speak well and have confidence in yourself before
        going on stage," Gray told the children beneficiaries of charity group Young
        Focus Philippines during her visit to the organization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eac71d-51b2-4508-bcdb-50b9dcd7de62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T14:09:40.832Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:07.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:To the kids who want to pursue being a beauty queen,
        you should prioritize schooling first, right? Because you need to enrich your
        mind, so you can speak well and have confidence in yourself before going on
        stage.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bf89f0-37d8-442f-bd3a-28a27bc9e55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T14:09:40.832Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:07.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Study hard. You listen to your teachers, and you keep dreaming,
        okay?" she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57fc5db-3ca0-44c7-baec-edb4cebcd99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T14:09:40.833Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:07.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young Focus, which provides free education to children of Tondo,
        Manila, is among the organizations that the 25-year-old Filipino-Australian
        beauty supports. Prior to her victory at the Miss Universe 2018, Gray, a children''s
        rights advocate, volunteered as teacher''s assistant to the group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8302c3c6-8ecb-4c3a-b023-047231dd93fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T14:09:40.833Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:07.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her winning answer during the pageant last December 23 in Bangkok,
        Thailand, Gray shared her experience working with the group which drew thunderous
        cheers from the audience.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5bbb75-cdb7-4a1f-b3c3-a357dd900ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T14:09:40.833Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:07.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I work a lot in the slums of Tondo, Manila, and the life there
        is poor and it''s very sad. I''ve always taught myself to look for the beauty
        in it, to look for the beauty in the faces of the children and to be grateful.
        I would bring this aspect as a Miss Universe to see situations with a silver
        lining. To assess where I could give something, where I could provide something,"
        she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ba8e42-a5c5-4def-a98f-15820beae682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T14:09:40.833Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:07.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Catriona Gray wins PH''s 4th Miss Universe crown</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2939d1bf-75ec-4d6b-a5ec-380f32bb7928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T14:09:40.833Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:07.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray expressed her joy for being able to visit the children again.
        She also showed the children her now iconic "lava" walk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682d0c41-2c13-4ea4-bf84-a086311bd9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T14:09:40.833Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:07.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana po</em> (I hope) I made you guys proud ''nung (last) December.
        And you know it will always be in my heart to always be involved to the Young
        Focus family, so this is not the only visit but hopefully many of this year.
        So you''ll be seeing me a lot. Okay<em> lang ba</em> (Is that okay)?" she
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b576c41-4db2-461c-a6be-ca695b9c96e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T14:09:40.833Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:07.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray also visited Smile Train, an organization that provides free
        surgery to children with cleft lip and palate, as well as LoveYourself PH
        that promotes HIV/AIDS awareness.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b473df90-d505-4706-b940-a5ef9c6735dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T14:09:40.833Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:07.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: NGO founder refutes criticism Catriona Gray just used
        poverty to win Miss Universe title</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a27020-76d5-40f8-bcb0-9149c30b6482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T14:09:40.833Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:07.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is the fourth Filipino to bring home the coveted title, joining
        Gloria Diaz, Margie Moran, and Pia Wurtzbach who won in 1969, 1973, and 2015
        respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a4bd64-e558-48c8-a383-081b6d2eb8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T14:09:40.833Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:07.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Jelene Fule and Robert Vergara contributed
        to this report.</em></p>'
  'Pakistan-vows-retaliation-after-Indian-airstrikes--as-hostilities-rise-between-nuclear-powers':
    'author': 'Helen Regan, Nikhil Kumar, Sophia Saifi and Tara John, CNN'
    'caption': 'Pakistan''s Prime Minister Imran Khan has promised to retaliate against
      India after it conducted airstrikes on an alleged terrorist training camp across
      the Line of Control (LoC), the de facto border between India and Pakistan in
      the disputed Kashmir region, in a significant escalation of hostilities between
      the two nuclear armed powers.'
    'created': 2019-02-27T01:20:02.966Z
    'imagesource': 'jcr:528a1426-9928-4e78-aad8-8ee43651c6c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a139dfe6-3555-4ea9-b3a5-bdc0ecbd51ba'
    'lead': 'Pakistan has promised to retaliate against India after the latter conducted
      airstrikes on an alleged terrorist training camp — which Pakistani officials
      say occurred outside the limits of the disputed Kashmir region — in a significant
      escalation of hostilities between the nuclear armed powers.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T01:23:27.906Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T21:47:06.592+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:45:48.487+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pakistan vows retaliation after Indian airstrikes, as hostilities rise
      between nuclear powers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04a04d3-1f54-40db-9abb-71600c71169c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:23:27.907Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:06.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pakistan has promised to retaliate against
        India after the latter conducted airstrikes on an alleged terrorist training
        camp — which Pakistani officials say occurred outside the limits of the disputed
        Kashmir region — in a significant escalation of hostilities between the nuclear
        armed powers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6186ca-dea7-4103-94f9-ff4e4132373f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:23:27.907Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:06.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India has committed uncalled for aggression to which Pakistan shall
        respond at the time and place of its choosing," Prime Minister Imran Khan''s
        office said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d2c61c-cdc8-47ad-b459-d96a81da0d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:23:27.907Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:06.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian authorities confirmed Tuesday its aircraft had crossed the
        line of control (LoC) to carry out airstrikes, but did not give details on
        where their planes went or where munitions landed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4371c916-adf9-4db4-902a-a579e9bfddd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:23:27.907Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:06.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent strike took place early Tuesday across the LoC, the
        de facto border between India and Pakistan in the disputed Kashmir region,
        and came in response to what India said was "credible intelligence" about
        potential terrorist attacks, Indian Foreign Secretary Vijay Gokhale told reporters
        in New Delhi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bcf1bc-4f93-41b0-bec3-899a1d2cf129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:23:27.907Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:06.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gokhale said the alleged camp was run by Jaish-e-Mohammed, the group
        India blames for a&nbsp;suicide car bomb attack&nbsp;in Pulwama in Indian
        administered Kashmir that killed 40 Indian paramilitary soldiers on February
        14.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30208bfc-e82a-4fec-891a-7ebca125af16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:23:27.907Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:06.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the worst attack on Indian forces since the beginning of
        an insurgency in the region in the late 1980s, according to analysts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75628ef-ef24-4253-b9da-10d8a226a0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:23:27.907Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:06.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan Maj. Gen. Asif Ghafoor warned that Pakistan was formulating
        a response, saying, "Now it is time for India to wait for our response and
        the response will come. It is your turn now to wait and get ready for our
        surprise."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1e5560-bfcf-4b6f-bf2f-e83c1ce22d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:23:27.907Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:06.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an election rally a few hours after the airstrikes, Indian Prime
        Minister Narendra Modi did not refer to the attack directly, but spoke about
        protecting India. "I want to assure my countrymen that the country is in safe
        hands," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee0c1a5-4d1f-4f86-9585-58bf875b3fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:23:27.907Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:06.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian government had been weighing up how to respond to February''s
        terror attack in Indian-administered Kashmir, conducting raids over the past
        two weeks to weed out militants hiding in the region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebf8a34-71d4-429b-8894-4bb0688a4cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:23:27.908Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:06.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harsh V. Pant, a professor in international relations at King''s
        College London, told CNN that for the past few decades the Indian government
        had chosen not to retaliate after terror attacks in Kashmir.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb72c28-65cc-422e-a470-3a2cbef73e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:23:27.908Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:06.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But India is now at a point where it is choosing to escalate the
        situation, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e29b1e1-b382-4e64-ab28-79298eb8fde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:23:27.908Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:06.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Pakistan Armed Forces tweeted that Indian military
        aircraft crossed into Pakistan airspace, but were driven back.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794e2c26-24db-4474-9e98-eb52477bc491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:23:27.908Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:06.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghafoor alleged that Indian jets crossed the LoC and were pushed
        back by Pakistan Air Force jets that were "scrambled" to the scene.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289d1903-e788-446a-8ef0-272df6c7fd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:23:27.908Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:06.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indian (aircraft) intruded from Muzafarabad sector. Facing timely
        and effective response from Pakistan Air Force released payload in haste while
        escaping which fell near Balakot," said Ghafoor, in a statement posted on
        his official Twitter account.</p>'
    '41':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Indian aircrafts intruded from Muzafarabad sector. Facing timely
        and effective response from Pakistan Air Force released payload in haste while
        escaping which fell near Balakot. No casualties or damage.</p>&mdash; Maj
        Gen Asif Ghafoor (@OfficialDGISPR) <a href="https://twitter.com/OfficialDGISPR/status/1100207947022565377?ref_src=twsrc%5Etfw">February
        26, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ee9c4d-105d-4b2b-9c98-c310ad935022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:23:27.911Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:06.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd1da28-d46c-4da8-80a5-f398eb13cc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:23:27.908Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:06.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, India said "a very large number" of militants were
        "eliminated" in the operation. It said the alleged camp was a military training
        facility headed by Maulana Yousuf Azhar, the brother-in-law of Masood Azhar
        — the chief of Jaish-e-Mohammed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0c76d7-8489-4ab7-bbae-0a2da162d6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:23:27.908Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:06.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan denied that numerous militants had been killed, calling
        it "a self serving, reckless and fictitious claim" by the Indian government,
        according to the statement from Khan''s office.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922ad503-22c4-4aa2-a061-abf789e7ced2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:23:27.908Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:06.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This action has been done for domestic consumption being in election
        environment, putting regional peace and stability at grave risk," the statement
        read.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8808568-9322-455a-99b1-11d67451b872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:23:27.908Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:06.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s movement of Indian Air Force planes across the de facto
        border between the two countries is the first such instance since the India-Pakistan
        war in 1971, Pant said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4442a863-3c0f-4043-bd6e-962967091019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:23:27.908Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:06.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5f765d-af70-40b3-b667-47c3805c8c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:23:27.909Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:06.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Escalating tensions</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdf90f0-ee82-4a22-b8f3-f5c7402d3488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:23:27.909Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:06.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39882355-207c-41d2-837f-1f301e9d6e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:23:27.909Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:06.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has previously claimed Pakistan had a "direct hand" in the
        Pulwama bombing.&nbsp;"It is a well-known fact that Jaish-e-Mohammed and its
        leader Masood Azhar are based in Pakistan. These should be sufficient proof
        for Pakistan to take action," India''s Foreign Ministry said in a statement
        posted February 19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfc104f-7a2e-48cc-9506-21f5207da83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:23:27.909Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:06.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between the two sides have escalated sharply since the
        bombing, which comes ahead of India''s national elections scheduled to be
        held by May. Following the attack, India promised retaliation, including commercial
        and diplomatic steps to "isolate" Pakistan internationally.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f0952a-6354-4f88-9975-c5848b057442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:23:27.909Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:06.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been diplomatic outreach [by India] to various countries,"
        Pant told CNN. He said India''s military action follows public anger over
        the attack.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dae175-e598-4ec1-82b5-2c6c4dd5149f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:23:27.909Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:06.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan has&nbsp;vehemently denied&nbsp;having a role in the incident.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb8d010-c27a-480c-bff5-9dcf4ae8a50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:23:27.909Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:06.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China called on both countries to "exercise restraint" after news
        of the airstrikes broke.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe76e49-2710-462f-b035-3569c8b6b754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:23:27.909Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:06.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both India and Pakistan are important countries in South Asia,"
        Chinese Foreign Ministry spokesperson Lu Kang said during a daily press briefing.
        "We hope that both sides can exercise restraint, and take actions that can
        contribute to the region''s stability and improve their mutual relationship,
        but not the opposite."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f19ba1-8fcf-4129-94d0-dc0a12cdae85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:23:27.909Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:06.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s information minister, Fawad Hussain, has asked the country''s
        media regulator to ban Indian advertisements and&nbsp;said in a Twitter post&nbsp;on
        Tuesday that Pakistan''s association of cinema exhibitors will boycott Indian
        movies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93edad7c-fe3b-4bf1-b5e2-da0bc2b77538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:23:27.909Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:06.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2016, rising military tensions between both countries also&nbsp;led
        to a ban&nbsp;on Indian movies and shows in Pakistan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7087cf-ba0f-4aec-8232-5e8df7f0fbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:23:27.910Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:06.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, India is&nbsp;mulling a boycott&nbsp;of their Cricket
        World Cup showdown against Pakistan in the UK this June. The Board of Control
        for Cricket in India issued a statement last week in which it urged "the cricketing
        community to sever ties with countries from which terrorism emanates."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c622630-12a6-4b6b-88fe-21946f8f9f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:23:27.910Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:06.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6165b58e-41d7-47c6-9c6a-ee5287f3ce7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:23:27.910Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:06.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tumultuous history</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85db3f5d-d0c3-42f0-9b74-94ca8d42d89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:23:27.910Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:06.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5402d61-1f8c-4cbc-9f1f-9472cb25b68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:23:27.910Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:06.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kashmir, a largely mountainous region located between India and
        Pakistan, has had a tumultuous history.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0071fe23-007f-43ef-a19b-d7e70b8bd535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:23:27.910Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:06.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region has been bitterly contested by both India and Pakistan
        following the partition of the two countries in 1947, leading to three wars
        and numerous other skirmishes.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967c6762-81a1-469d-b23c-35b07feef1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:23:27.910Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:06.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The February attack came more than two years after&nbsp;armed militants
        entered&nbsp;an Indian army base in the garrison town of Uri, about 63 miles
        (102 kilometers) from Srinagar — killing 18.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79d79cf-3d4d-472d-9020-c60962e47da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:23:27.910Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:06.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India later said it had used ground troops to strike terrorist targets
        across the LoC in response to the Uri attack, something which Pakistan denied.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977185f1-5d53-42f2-968d-ffd9d6b409ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:23:27.910Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:06.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after February''s attack four Indian army personnel&nbsp;were
        killed&nbsp;in a gunfight with militants in the Pulwama district of Indian-administered
        Kashmir.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89caf9ac-7c4d-4b6f-8131-54886b4adc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:23:27.910Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:06.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separatist violence in the region has killed more than 47,000 people
        since 1989, although this toll doesn''t include people who have disappeared
        due to the conflict. Some human rights groups and nongovernmental organizations
        put the death toll at twice that amount.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56301194-fe5e-4b48-9c74-cc10e9153dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:23:27.910Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:06.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/26/india/india-pakistan-line-of-control-incursion-intl/index.html">Pakistan
        vows retaliation after Indian airstrikes, as hostilities rise between nuclear
        powers</a>"</em></p>'
