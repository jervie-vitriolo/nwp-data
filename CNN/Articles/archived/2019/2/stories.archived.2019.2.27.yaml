      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino singers from 16 to 28 years old are eligible to audition
        for the show.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c80e80-de90-4d14-8544-cd7abe0a1304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:11:31.061Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:52.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the notable alums of the "Idol" franchise include Kelly Clarkson,
        Carrie Underwood, Jennifer Hudson, and Katharine McPhee.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab2a172-7087-450c-80ce-49c7f154452e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:11:31.062Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:52.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No airing date has been set for Idol Philippines, however ABS-CBN
        — who holds the local franchise - said it will be airing this year.</p>'
  'starbucks-tokyo-japan':
    'author': 'Danielle Wiener-Bronner, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-27T05:12:29.668Z
    'imagesource': 'jcr:436fc608-81d8-4a3e-bb0d-8bb0fc810ca2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f058592-c7d9-43be-805d-7256989360bf'
    'lead': 'Starbucks is about to open its biggest Roastery in the world in Tokyo.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T05:15:53.548Z
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T21:46:52.380+08:00
