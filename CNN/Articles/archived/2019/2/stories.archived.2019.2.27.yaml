    'template': '1'
    'title': 'UAAP: DLSU Lady Spikers outlast National University to stay unbeaten

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf218712-5e4b-4bbe-9500-29f1d47e0e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:37:44.856Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:27.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —</strong> The
        De La Salle University (DLSU) Lady Spikers remained atop in the UAAP Season
        81 women''s tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12d8741-2aa3-410e-8650-466faa58a732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:37:44.856Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:27.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Spikers needed four sets to defeat the National University
        Lady Bulldogs, 25-10, 20-25, 27-25, 25-22, Wednesday at the Filoil Flying
        V Centre in San Juan City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a803b3d2-6cf4-43c4-bb06-89102c58b6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:37:44.856Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:27.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After dropping the first two sets, National University did not easily
        go down, as it put a valiant stand in the last stretches of the third and
        final frame.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea17472-226a-41e6-a16e-328a2a5668e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:37:44.856Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:27.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle, however, had the right amount of firepower to fend off
        a couple of fightbacks from the Lady Bulldogs in the fourth canto.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba9e6b7-bca0-42cf-9e97-f804e4445af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:37:44.856Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:27.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DLSU''s Lourdes Clemente was named player of the game after tallying
        five points off four attacks and an ace. The Lady Spikers improved to 3-0
        in the team standings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd74625c-6516-4774-a05b-40342b895886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:37:44.856Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:27.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National University, meanwhile, suffered its second loss.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ba9524-e6a6-4589-ba80-81817b2f1cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:37:44.857Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:27.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle will stake its unblemished slate against University of
        the Philippines Lady Maroons on March 2, while the Lady Bulldogs tackle the
        Adamson Lady Falcons on March 3. Both matches will be held at the Smart Araneta
        Coliseum in Quezon City.</p>'
  'china-losing-over-150-billionaires-due-to-stock-markets-tumble':
    'author': ' Daniel Shane'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-27T17:27:21.648Z
    'imagesource': 'jcr:8043b8f9-35f0-4900-9287-d70c9c55a18b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2eefa20-695d-4646-9267-243f2b77c68a'
    'lead': 'China''s recent stock market turmoil deals a heavy blow to the ranks
      of its super-rich.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T01:07:42.230Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:46:27.300+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:45:58.312+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China lost more than 150 billionaires as its stock markets tumbled

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b335c59-797c-4733-a36c-abfa67f12367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:07:42.230Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:27.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China''s recent stock market turmoil has
        dealt a heavy blow to the ranks of its super-rich.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f0ae09-35a1-4cb7-805b-6438bb8771fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:07:42.230Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:27.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of billionaires in Greater China, which includes Taiwan
        and Hong Kong, plunged by 161 in the past year, according to wealth research
        firm Hurun Report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de4a5ed-b19e-423b-a5b2-af29d72f2b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:07:42.231Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:27.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese fortunes were squeezed last year by a plunge of more than
        25% in the country''s stock markets and a slump in the country''s currency,
        Hurun said Tuesday as it published its Global Rich List.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf7107e-375e-46f3-8097-4c6ebd7a592f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:07:42.231Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:27.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese financial markets were rocked in 2018 by fears over the
        country''s slowing economy and its damaging trade war with the United States.
        Analysts expect economic growth to bottom out later this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7240187-8933-430e-a888-fdd73894f762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:07:42.231Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:27.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of Chinese billionaires fell from 819 to 658 in the year
        ended January 31, according to Hurun. Despite the big drop, the country is
        still home to more billionaires than the United States, which has 584, an
        increase of 13, according to Hurun.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067d36e1-cf62-45f6-aaac-5da22ab154cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:07:42.231Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:27.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the biggest losers in China were Ma Huateng, the CEO of internet
        giant Tencent, whose fortune slumped 19% to $38 billion. Shares in Tencent
        were hit hard by a freeze in Chinese approvals for many of its money-making
        games.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e223d8eb-2617-42a4-857b-5f911510ba94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:07:42.231Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:27.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalian Wanda Group''s Wang Jianlin, once China''s richest man, suffered
        a 37% plunge in net worth to $17 billion. Wang, who once boasted about his
        sprawling global business empire, has been more focused in recent years on
        selling off assets from his real estate and entertainment conglomerate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb53908-0b99-45db-bd87-0fae6db860e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:07:42.232Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:27.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack Ma and others get richer</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484b669a-fa31-45d7-969b-adda23ec5d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:07:42.232Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:27.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Chinese billionaires thrived amid the turmoil, though.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1628404-97dc-4edb-ad39-28d54266abcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:07:42.232Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:27.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack Ma, founder of e-commerce company Alibaba, enjoyed a rise of
        more than 20% in his wealth to $39 billion, making him China''s richest man.
        Ma''s fortune rose last year thanks to a sharp increase in the value of Alibaba''s
        online payments affiliate, Ant Financial.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed24a1d1-70f1-4c35-961f-1f25aa419f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:07:42.232Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:27.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is still a long way behind the world''s richest man, Jeff Bezos.
        Hurun pegs the Amazon chief''s net worth at $147 billion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0de945-1fbd-4b15-b14c-be800cf79a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:07:42.232Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:27.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of big Chinese IPOs also catapulted new names into the
        ranks of the super-rich.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf3eef9-1695-42c8-a2d6-ec56e449475e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:07:42.232Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:27.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang Yong is now the richest restaurant owner in the world after
        his Chinese hot pot chain, Haidilao, went public in Hong Kong last year. Zhang
        is worth an estimated $8.8 billion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63b4b59-ee8c-492e-aadc-2d044a5f858f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:07:42.233Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:27.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another new entrant is Zhang Yiming, the founder of internet startup
        ByteDance. The company, which is behind a bunch of popular social media apps
        like TikTok, is now reportedly valued at about $75 billion.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75f6d10-0c84-4ab3-98a5-9007e5809f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:07:42.233Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:27.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the slowdown in the Chinese economy, there is significant
        innovation going on, shown by China having more new faces than any other country
        in the world," said Rupert Hoogewerf, Hurun Report''s chairman.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4000b7-40b8-4b6e-82a3-0fcc3f018834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:07:42.233Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:27.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hurun index measures individual wealth as of January 31. That
        leaves out that the impact of February''s rebound in Chinese stocks, which
        has been driven by hopes of more stimulus measures from the Chinese government
        and optimism about a potential deal to end the trade war.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819c1cdd-22e1-476c-9c3b-cdcd32aadd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:07:42.233Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:27.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benchmark Shanghai Composite index is up nearly 14% since the
        start of February.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f280693-56af-4c9b-a816-c9f4107dd7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T01:07:42.233Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:27.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China lost more
        than 150 billionaires as its stock markets tumbled."</em></p>'
