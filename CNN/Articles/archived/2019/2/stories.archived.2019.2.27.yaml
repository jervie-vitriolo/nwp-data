      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)</strong> —&nbsp;Asia''s
        Songbird will be helping a new batch of voices fly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c01a5e8-7029-4a48-b409-385dd9c22a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:11:31.060Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:52.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regine Velasquez was revealed to be one of the judges for "Idol
        Philippines," the local spinoff of the wildly popular "American Idol."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7e051c-3caa-42a3-9af3-eead53ee2cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:11:31.061Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:52.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completing the panel of judges are entertainment personality Vice
        Ganda, singer Moira Dela Torre, and actor James Reid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ef0116-6d93-43ca-a9a7-4841d619094a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:11:31.061Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:52.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show will be hosted by singer-actor Billy Crawford.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda5d472-61c3-462f-a99b-a1c818811952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:11:31.061Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:52.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show''s official social media pages have announced auditions
        in Manila, Cebu, Baguio, Batangas, and Bacolod among other areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d3f905-2bda-4284-9d49-a72bac67af34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:11:31.061Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:52.783+08:00
