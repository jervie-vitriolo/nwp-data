    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd835c652-3de1-42e2-9d74-3a23da53edf5'
    'lead': 'The House Speaker brushed off speculations of her taking over the central
      bank following the death of its governor.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T02:26:56.550Z
