      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Meralco (85) –</strong> Newsome 17, Hodge 14, De Ocampo
        14, Amer 10, Salva 8, Quinto 7, Canaleta 5, Pinto 5, Tolomia 3, Hugnatan 2,
        Faundo 0, Jackson 0.</p>'
    '26':
