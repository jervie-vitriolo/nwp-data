    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Negros Occidental priest charged with rape for allegedly molesting 4-year-old
      girl'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d69bf4e-b7a5-4dbc-a11f-9b683d4c1c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T14:11:54.854Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:46:30.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)</strong> — A
        Catholic priest in Cadiz City, Negros Occidental is facing a rape charge for
        allegedly molesting a four-year-old girl.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a761c5a-a032-4688-a751-17e189a6c70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T14:11:54.854Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:46:30.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Father Aron Buenacosa, parish priest of St. Joseph Parish Church
        in Barangay Caduha-an, was charged with rape before the Cadiz City Prosecutor''s
        Office on Wednesday for purportedly violating Republic Act 7610 or the Special
        Protection of Children against Abuse, Exploitation and Discrimination Act.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ce7104-b4dd-4b2e-85dd-f8acc27d07df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T14:11:54.854Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:46:30.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged victim is a day-care pupil whose mother works as a secretary
        of the church.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16aa91d6-b24f-4f90-9ab3-12f0276e8e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T14:11:54.855Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:46:30.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents of the victim reported the alleged sexual molestation
        to the police on Saturday last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f1ea62-012c-4620-9332-b8302d0d09c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T14:11:54.855Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:46:30.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there was no laceration or abnormal discharges, Cadiz City
        Police head CInsp. Robert Mansueto said the result of medical examination
        indicated that there was slightly gaping in the genital area of the victim.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc938485-7177-4221-9af2-ea4256546382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T14:11:54.855Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:46:30.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mansueto said the victim had been consistent in her statements about
        the indecent act allegedly committed against her by the priest. Buenacosa
        had allegedly kissed the victim and touched her genital in several occasions,
        the recent of which was on February 8.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c89824-ee08-4bbc-9504-f8b06972cabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T14:11:54.855Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:46:30.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, San Carlos Bishop Gerardo Alminaza said Buenacosa
        had denied the accusations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb51d39-0823-4377-bcb4-ac77edc6da9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T14:11:54.855Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:46:30.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our brother-priest, to his credit, was prompt to inform me of such
        allegation to which he assured me he didn''t do. He himself was shocked to
        be accused of such action and he is willing to face the allegation to prove
        his innocence," Alminaza said, adding that they are saddened and shocked with
        the alleged incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00feb252-3798-46d6-ac7f-6bcb3e90811d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T14:11:54.855Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:46:30.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also acknowledge his right to be presumed innocent until proven
        otherwise and we are committed to assist and cooperate in the process so the
        truth will come out and justice is served," he added.</p>'
  'Sara-Duterte-debates-personal-choice-Hugpong-ng-Pagbabago':
    'caption': 'Hugpong ng Pagbabago''s leader Sara Duterte-Carpio says election debates
      between the two major opposing slates must have a third-party organizer.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-27T15:16:36.045Z
    'imagesource': 'jcr:c1e3bb2a-efe7-41ff-8c42-117b26583d72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15c5a4e0-6c8e-4e21-8754-fcd151e2a09e'
    'lead': 'The presidential daughter adds election debates between the two major
      opposing slates must have a third-party organizer.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T15:21:31.855Z
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T21:46:29.533+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:45:57.653+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sara-Duterte-Carpio', 'Hugpong-ng-Pagbabago', 'The-Filipino-Votes']
    'template': '1'
    'title': 'Sara Duterte: Joining election debates is a ''personal choice'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b95844-8613-40f2-bf25-26fb9f358298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T15:21:31.855Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:29.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)</strong> — Joining
        an election-related debate is a "personal choice," Hugpong ng Pagbabago leader
        and Davao City Mayor Sara Duterte-Carpio said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fff7577-a837-4be6-b8b5-b9dcdceeb007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T15:21:31.855Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:29.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte-Carpio told reporters in San Juan that she cannot assure
        the public that all candidates under her ticket will join the debate challenge
        posed by opposition slate "Otso Diretso."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ba75df-7922-4a45-9ce0-c09d991d085b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T15:21:31.856Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:29.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A debate is a personal choice. <em>Ikaw magde-</em>decide as a
        candidate <em>kung gusto mo sumali o hindi. Meron kaming</em> candidates <em>na
        hindi talaga sila</em> interested <em>makipag-</em>debate because they base
        their candidacy on their track record," Duterte-Carpio said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e69b7db-ee56-482c-8ece-4d5243278717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T15:21:31.856Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:29.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A debate is a personal choice. You decide as a candidate
        if you want to join or not. We have candidates who are not interested in the
        debate because they base their candidacy on their track record.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0eb1b5-cc3b-47ec-b0a0-31fa1d8b80cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T15:21:31.856Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:29.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added many of those running for national posts are supportive
        of fora and debates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1b3ca0-269a-45c2-bc5a-094eed4029a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T15:21:31.856Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:29.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte-Carpio said the debate with Otso Diretso must have
        a third-party organizer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9785d860-a84e-495e-8522-c828af268070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T15:21:31.856Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:29.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mag-</em>identify ng organizer. <em>Dapat merong</em> third
        party organizer para sa debate, then we will, HNP <em>kasi</em> is only the
        organizer of candidates of different parties, so we will ask them <em>kung
        sino sa kanila ang</em> interested <em>na sumali sa</em> [who are interested
        to join the ] debate," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3660122-b5e1-4ea4-897d-962ae98f6572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T15:21:31.856Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:29.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hugpong bets were absent when they were challenged to a debate
        on February 25. Duterte-Carpio said they would only attend a debate with formal
        rules, reports said.</p>'
    '9':
