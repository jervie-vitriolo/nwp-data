    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Speaker Arroyo shrugs off talks of becoming next BSP chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b9f57c-fbbb-4579-933b-a06d87f93cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:26:56.550Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 27) — House Speaker Gloria
        Macapagal-Arroyo did not confirm if she will take over the central bank as
        its next chief.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c474024a-57b2-4f09-9a8f-641a3acc6efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:26:56.550Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on whether talks of her assuming the post of Bangko Sentral
        ng Pilipinas (BSP) Governor were true, she told reporters Tuesday "They are
        all hypothetical."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cf5a53-c9c5-4a12-beee-0f2a1b214e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:26:56.550Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has yet to appoint a new BSP Governor
        following the death of Nestor Espenilla on February 23 due to tongue cancer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf8c542-b687-4216-897d-6b7af25d499f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:26:56.551Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Deputy Governor Alamasara Tuano-Amador is currently the Officer-in-Charge
        for the time being before a successor takes over.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8043f33a-98bb-41b7-b3ca-6fc2948dccf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:26:56.551Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Deputy Governors who could be appointed to the post are Diwa
        Guinigundo and Chuchi Fonacier.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56fe758-1531-4f82-bc1a-1a18d0744cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:26:56.551Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the BSP charter does not limit the President from choosing
        a successor who is not under the central bank. In 1998, former Philippine
        Commercial Industrial Bank Chief Executive Officer Rafael Buenaventura was
        tapped to become BSP Governor under then president Joseph Estrada.</p>'
  'lang-leav-interview':
    'author': 'Gian Lao'
    'caption': 'Lang Leav has learned to do something that a lot of poetry institutions
      have forgotten to do a long time ago: get people to read poetry. Photo courtesy
      of NATIONAL BOOK STORE'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2019-02-26T18:38:57.737Z
    'imagesource': 'jcr:8c5c54d7-c67d-4911-a8c8-928afaa93f06'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4dfb6b3d-c027-475c-9a57-b28f6a731b8a'
    'lead': 'Lang Leav has learned to do something that a lot of poetry institutions
      have forgotten to do a long time ago: get people to read poetry.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T02:42:07.012Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:46:19.542+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:46:00.273+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Literature belongs to everyone’ — Lang Leav

      '
    'updated': 2019-02-27T05:29:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deb1c33-82b4-40da-95e7-8a9c627a25e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:42:07.013Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Last year, Lang
        Leav had two birthdays. One in Australia, and another one in the United States.
        She was on a book tour, she says. And as she signed hundreds of her best-selling
        books — which include, among others, the poetry collections “Love &amp; Misadventure”
        (2013), “Memories” (2015), and the novel “Sad Girls” (2017) — her partner,
        the author Michael Faudet, casually strolled around the bookstore, looking
        for the perfect gift.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd60851c-2970-4645-bcd4-b5b02ad302cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:42:07.013Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gift came in the form of a beautiful hardcover book by Robert
        Frost, one of Leav’s favorite poets. She opened the book to a random page
        and immediately found her favorite Frost poem, “Love and a Question.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c630b1a5-5458-4c1c-bc74-a1ba1d74f7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:42:07.013Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the poem, there is a happy couple in a firelit house. Newlyweds.
        All of a sudden, a beggar knocks on their door, seeking shelter from the cold.
        Frost — in full elegance — poses a question for the reader: How are we to
        practice love in such a horrible, literal, and figurative winter?</p>'
    '5':
      'image': 'jcr:ec2470fe-7ede-4121-8c60-5a7bef6d430c'
      'imageCaption': 'Lang Leav. Photo courtesy of NATIONAL BOOK STORE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162e975e-2c33-4635-bd95-651a62b7620f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:42:07.013Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94eecdad-29e8-466b-b87c-30bee1eec618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:42:07.013Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frost’s masterpiece asks a formidable question for both his time
        and ours. And it is a question we keep trying to ask and answer. In his magnificent
        poem “A Brief for the Defense,” the poet Jack Gilbert writes: “If we deny
        our happiness, resist our satisfaction / we lessen the importance of their
        deprivation.” In the music video for “This is America,” Childish Gambino performs
        a skillful, alluring dance as dead bodies in the background are dragged off-screen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd3f778-43f2-46b0-a1d5-78f92799a70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:42:07.013Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually picking Leav’s brain leaves me with a suspicion: that she
        herself might be endeavoring, in her own way, to eventually take on the Frost
        dilemma.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd055fed5-f48e-44be-b21c-f05d9427043d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:42:07.014Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ***</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c08314-c9fd-4437-a54b-74e0cdff565a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:42:07.014Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps I should stop putting the end of the story where the
        beginning should be. In the beginning, I was waiting. This is one thing you
        learn once you interview enough people: how to wait. The tactics are plenty.
        For instance: Study your surroundings. Look for poetic coincidences that could
        enrich your narration. In this case, I — a writer — happened to be waiting
        in the Writers Bar at Raffles Makati to interview a famous writer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2d9b1b-d6ff-4997-82e2-cc44f862b898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:42:07.014Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lang Leav’s poetry is famously easy to read. But Lang Leav the person
        somehow calls for a little more close reading — almost as if she exists exclusively
        in contrast to her accessible writing. Eventually, my turn arrives. I shake
        her hand, we sit down, and the interaction is maybe a little antiseptic. We
        talk about my deadline for this article, the rigors of touring, and how she
        has grown accustomed to leaving her “quiet little life” in New Zealand so
        that she can go on the road. But when we begin talking about poetry, Leav
        lights up, talks a bit faster, and reveals more of her Australian accent.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8aa5022-b68d-422e-a5c1-75470a74612c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:42:07.014Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leav talks about the beginning. Her family didn’t have a lot of
        money for books, so some of the first poems she ever read were in encyclopedias.
        In school in Australia she studied poets like Emily Dickinson, Bruce Dawe,
        and Kenneth Slessor. And soon enough, the inevitable happened: She fell in
        love with poetry and found comfort in it.</p>'
    '17':
      'image': 'jcr:8c5c54d7-c67d-4911-a8c8-928afaa93f06'
      'jcr:primaryType': 'mgnl:block'
