      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —</strong> Arnell
        Ignacio resigned from his post in the Overseas Workers Welfare Administration
        (OWWA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3ece5f-0a86-44e1-a6b9-1e1a4f1cbcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:50:19.488Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:41.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resignation of the former television personality was confirmed
        by Presidential Spokesperson Salvador Panelo in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b975b1-8734-420d-a270-cfcd911d4b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:50:19.488Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:41.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"﻿Overseas Workers Welfare Administration (OWWA) Deputy Administrator
        Arnaldo Arevalo Ignacio has signified his intention to leave public service
        for personal reasons," Panelo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e5ba1b-6bb6-4360-8d97-ab36ae0c8c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:50:19.489Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:41.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that President Rodrigo Duterte has yet to accept Ignacio''s
        resignation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c1f698-39f0-4090-a887-16e74f45f4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:50:19.489Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:41.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignacio was appointed by Duterte as deputy executive director five
        last year, having previously appointed as assistant vice president for the
        Philippine Amusement and Gaming Corporation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f6adb3-55f2-459d-9dfa-7a678efa74c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:50:19.490Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:41.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He supported Duterte''s Presidential campaign in 2016.</p>'
