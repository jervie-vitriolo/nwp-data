    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f39ffe-b97f-4bd4-82a9-b437b2563e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.781Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With North Korean leader Kim Jong Un meeting
        with U.S. President Donald Trump in Hanoi this week for a second summit,&nbsp;hopes
        for peace on the Korean Peninsula&nbsp;have once again been raised.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d258ec-d02c-4577-a8ac-b9eaa90ae463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.781Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest in a series of high level meetings aimed at bringing
        stability to the region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a204b32e-b665-485f-8b5e-858b148d0b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.781Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last April, South Korea''s President Moon Jae-in met the North Korean
        leader on the&nbsp;Korean Demilitarized Zone (DMZ), a remarkable day-long
        summit that weighed heavy with symbolism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd662522c-80ff-4ef0-8812-4e358a3356f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.781Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DMZ is a no-man''s land about 30 miles north of Seoul that was
        established in the 1953 Korean War Armistice Agreement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abb3191-49a0-4dd2-b7a7-33513f6a894b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.782Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dividing the peninsula like a scar, the 160-mile-long treaty zone
        isn''t just a strategic political meeting place -- it''s also a tourist magnet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b133afd0-f861-4d64-9064-81c2e9005487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.782Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may be one of the world''s most heavily militarized borders,
        but the DMZ welcomes more than 1.2 million travelers each year, according
        to the Korea Tourism Organization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d85da7-0cad-4eec-8668-bf66290c0950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.782Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Travel&nbsp;explains how to visit the DMZ, what you should know
        before going and the likely fate of the zone should&nbsp;South Korea&nbsp;and&nbsp;North
        Korea&nbsp;finally broker a formal peace.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921583f9-018c-4534-bf02-9856cf6b2518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.782Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Get your bearings</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ed0666-6f21-4d27-ab87-135317521fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.782Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When imagining the 2.5-mile-wide DMZ, the first image that comes
        to mind is often the Joint Security Area (JSA), also known as the Panmunjom
        truce area. It''s easily identifiable by the vibrant blue Military Armistice
        Commission Conference Room, which straddles the Military Demarcation Line.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c207dd6-3e08-46bf-b869-8a974b3ef1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.782Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surprisingly quiet, the JSA has been called "haunting" and "unsettling"
        due in part to barbed wire fences and steely military personnel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693471ca-ce3d-4834-bbc5-1a6110fa691d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.782Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Clinton, who visited in 1993, famously called it the "scariest
        place on Earth."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccc9efd-816f-4ba1-9798-8800773515a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.782Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Panmunjom is the most-visited part of the DMZ, from both sides,"
        says Simon Cockerell, managing director of Koryo Tours, which organizes independent
        travel to North Korea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c527a9c4-9692-4c2f-bb79-3098ab0a8ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.783Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is where you can see the front line up close, and even cross
        it within (the conference room)."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7234aaa9-0dec-435f-a7a6-7958873fcf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.783Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s just one part of the DMZ experience.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4763fe93-1f0f-4d29-9115-6079c9f88034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.783Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Korea, the atmosphere varies widely from site to site,
        from quiet deference at JSA to the bustling Dora Observatory.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27788012-d90b-487f-bc81-eabfbc36ef51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.783Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is even a theme park built in Imjingak Nuri Peace Park, just
        outside the DMZ on the South Korea side, which may feel at odds with the area''s
        somber history.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0da75c-d017-4dd0-9f06-32cff0437fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.783Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there''s tension there all the time, it''s not the case to
        say that it is on a knife edge or anything like that," says Cockerel. "After
        all, it has been in its current state for decades.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbde6156-f86b-4844-9457-968a34149527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.784Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be confusing to go to the ''front line'' and find all things
        calm, despite the rhetoric."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06932dcd-d7e2-4c52-9758-a0fe12c79e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.784Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How to visit</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de8b798-c4fb-42be-b64a-b5f78a5c0c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.784Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On both sides of the DMZ, travelers must book a guided private or
        group tour with an official operator, such as&nbsp;Koryo Tours&nbsp;in the
        North, or&nbsp;Viator&nbsp;in the South.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7370971d-603a-4202-b1eb-f8bc88c8d771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.784Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In North Korea, there are two major points of interest within the
        DMZ: Panmunjom and the Concrete Wall observation post, which overlooks the
        South Korean anti-tank barrier on the southern end of the treaty zone.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddd5603-8dea-48bd-ad16-5e2f7922d836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.784Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, the South Korean side of the DMZ, and the surrounding
        area, encompasses several parks, observation towers and museums -- plus a
        plethora of tour itineraries.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8508c5ec-4e17-4a39-9564-d11e8d1e7dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.785Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US travelers have been banned from visiting North Korea since September
        1, 2017, so access via the South is the only option. Most first-time visitors
        choose a combined DMZ and JSA tour by way of Seoul.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008fa1f8-e43e-4069-b46d-38ff9cf0ba15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.785Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The itinerary usually takes travelers to unfinished infiltration
        tunnels (said to be built by the North), the barricaded Freedom Bridge (used
        to return prisoners at the end of the war), Nuri Peace Park, the Dora Observatory
        and the Mount Odu Observatory.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07470e6d-c80d-4e51-9355-d8ee430d976c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.785Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also known as Unification Hill, the Mount Odu Observatory is a highlight,
        providing voyeuristic travelers with binoculars and 360-degree views across
        the peninsula.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1b422a-360f-45ad-ba06-dfc1a06425a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.785Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From this perch, you''ll see the modern cities and cars of South
        Korea in one direction, juxtaposed with marshy landscapes up north. While
        largely desolate, you might spot a glimpse of graceful white cranes, eagles,
        bears, goats or deer.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f873f4a0-6d54-4ff0-b7e1-f1de4534366d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.785Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Unexpected experiences</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b04b6aa-c2d0-4b89-a6b8-4ead42d86df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.786Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some tours also provide the chance to speak -- or go hiking -- with
        North Korean defectors to better understand what life is like across the border.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8db573-3e36-4785-b014-43e4ec0718a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.786Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some farmers living within the DMZ on the North side,"
        says Cockerell. "By and large, North Korean lives are very difficult."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f7333c-1f1a-4fb3-9eb1-cbe6472d94b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.786Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though you''re tethered to a guide, the broader DMZ experience
        can pack in a few surprises, from the unexpected wildlife to a&nbsp;contemporary
        art museum, a three-hole golf course and the off-chance celebrity sighting.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9763fa73-fcb8-4a75-9fcd-75fdb609a2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.786Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you would like to see a few aspects of the zone sans tour
        guide, you can visit the powerful&nbsp;DMZ Museum&nbsp;or&nbsp;Unification
        Tower&nbsp;-- both of which are open to independent travelers on the South.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914311ac-0a9c-4561-bfa2-1a342df92f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.786Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been to the DMZ over 169 times and I have many great memories
        from this area," says Cockerell.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c01da1-580c-40e0-a777-67a7354e3af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.786Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strangest thing that ever happened was when&nbsp;Dennis Rodman
        sang ''Happy Birthday'' to Kim Jong Un&nbsp;in 2014. That was unexpected and
        very unusual!"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cb0568-9164-4991-97f6-dede166c05bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.786Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North vs South</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8330ee08-1da1-43fa-be05-5064a35ad1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.786Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there may be a few surprises, the DMZ is not the kind of place
        where an average tourist can, or should, wander off.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aea4fb-a79f-4a98-989c-f5de5a7450ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.787Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On both sides of the border, travelers must stay with their guides
        and military escorts at all times. You''ll also be asked to sign a form that
        indemnifies authorities should you veer from the pack or chance upon a landmine.
        But when it comes to codes of conduct, it may surprise some travelers to learn
        that the southern side of the DMZ is stricter than the northern side.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35c0708-b0d6-4dc9-94ef-93bbe9cc5565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.787Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the South Korea side, travelers must follow a strict dress code
        -- no sandals, camouflage, shorts or ripped jeans -- as well as abstain from
        waving, signaling, pointing or taking pictures without permission.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3bd727-4d7d-4623-a6dc-ed345790c9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.787Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s odd to see any situation where North Korea displays a more
        relaxed attitude than South Korea -- clearly South Korea is the more open
        society," says Cockerell. "But that place exists, and it is Panmunjom."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1cbfbf-1fa5-465c-9d9b-aa765f5bfa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.787Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The DMZ''s destiny</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6698c4c0-0278-4c10-bcd7-90dd6835ecdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.787Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the current air of optimism on the peninsula, some experts
        believe the DMZ isn''t going anywhere anytime soon.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0cea4e-7358-4c03-9c1e-f399cb09dd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.787Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s highly unlikely the DMZ will disappear. While everyone
        looks very friendly at the moment I would expect any move to actually remove
        the DMZ would take a long time to happen," says Cockerell.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cda45e6-48b0-43ad-b328-233a59daf201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.787Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been there for decades, after all. And while both sides,
        rhetorically at least, rail against it, it does serve a useful purpose for
        political propaganda.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da8fdbd-8eb1-4d00-8fc3-7374ea77abaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.787Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been proposals to turn the DMZ into a nature reserve
        or a peace park, but I would expect the trust levels needed to remove the
        DMZ to take quite a bit more time."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb8e1b0-bc4d-4851-9660-d7ca6814f01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.787Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If tensions continue to ease between North and South Korea, Cockerell
        says it''s possible the two countries will grant broader access to travelers
        and residents in the future.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4639aa0d-b810-4839-ac57-7619f67a0355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.788Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cockerell believes cultural exchange may improve humanitarian efforts
        to elevate the lives of struggling North Korean villagers.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15c88aa-4a01-4235-bccb-74ca2eee1963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.788Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea is a very complicated place -- a very confusing, frustrating
        and complex country. Both it and the people who live there deserve a closer
        look and a more thoughtful understanding than the usual broad-strokes version
        usually portrayed," says Cockerell.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa439b7-2fb9-42fe-9179-5e65a8ec30e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.788Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, just going on a quick trip won''t make everything crystal
        clear, but it can start a process of learning and understanding."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f06b446-47e8-4dbb-ab8a-68b2654fc38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.788Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fast Facts</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35d2eb0-fd3f-4131-8256-2132eed54a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.788Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- What to bring:&nbsp;Passport</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db15071a-0888-4758-9c3a-c0e15f12b19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.788Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Dress Code (South Korea):&nbsp;No ripped pants, shorts, skirts
        or camouflage</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47c0e90-0e24-4d52-8d41-b0a6ae2f5b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.788Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Rules (South Korea):&nbsp;No waving, pointing, signaling or photography
        (without permission)</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2694f9-0265-4ff6-b4d6-6c25e3c28dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.788Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- When to book:&nbsp;Roughly one week ahead</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1eebb29-a52f-4a85-86f0-23a975157324'
      'mgnl:activationStatus': true
