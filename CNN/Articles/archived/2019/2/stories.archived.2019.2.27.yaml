      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- When to go:&nbsp;Tuesday-Friday</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37b6a41-0f16-4ce8-b279-4c256d2a7e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:59:10.788Z
      'mgnl:createdBy': 'lucia'
