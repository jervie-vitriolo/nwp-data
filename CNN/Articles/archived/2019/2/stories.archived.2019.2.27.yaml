  'cocaine-blocks-from-papua-new-guinea-solomon-islands-':
    'author': 'Janine Peralta, CNN Philippines'
    'created': 2019-02-27T06:21:53.680Z
    'imagesource': 'jcr:d68e4816-4eea-4ffa-8aa7-8da97aa4fe9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89169124-d811-4769-9f6a-35fc05396240'
    'lead': 'The national police chief said blocks with the same packaging as cocaine
      bricks found in the country were discovered in Papua New Guinea and the Solomon
      Islands last year.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T06:26:21.588Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T21:46:50.330+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:45:52.252+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'title': 'Cocaine blocks may have floated from Papua New Guinea, Solomon Islands
      – PNP Chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42374a9b-ee00-4ed8-8fd6-134a529e5cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:26:21.588Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:50.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —</strong> The
        cocaine haul from the country''s eastern seaboard may have drifted from Papua
        New Guinea and the Solomon Islands, the Philippine National Police (PNP) chief
        said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0cce5a-2158-4d52-bcdc-001c455262e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:26:21.589Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:50.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director General Oscar Albayalde said 500 kilograms of cocaine were
        found on the shores of Papua New Guinea and the Solomon Islands sometime in
        September 2018, adding these were packed similarly as the blocks recovered
        in the country''s waters.&nbsp;He said this information was obtained in coordination
        with the Australian police who assisted Solomon Island officials during their
        investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9f621c-bd89-428d-a2d1-0c50d37ef375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:26:21.589Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:50.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Way back in September <em>meron nakuha na</em> around 500 kilograms
        of cocaine, <em>at doon sa</em> Solomon Islands <em>meron silang narecover</em>
        through the help of the Australian federal police <em>na</em> the same package,
        sometime September, so we think n<em>a ito ay naanod talaga ito sa atin</em>,"
        Albayalde told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9352461-304f-4f20-a6e1-af67c17a7ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:26:21.590Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:50.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Way back in September they found around 500 kilograms
        of cocaine on the Solomon Islands through the help of the Australian federal
        police, with the same packaging, so we think these may have drifted to us.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ade131-8930-4fef-ac55-6caf3ca7ea9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:26:21.590Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:50.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometime June to September <em>meron din narecover na</em> [they
        also recovered] the same package of cocaine <em>sa</em> [in] Papua New Guinea,"
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dda1d9-b7c9-4498-8e45-2d871cc48ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:26:21.591Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:50.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since February 10, police have found nearly 165 kilograms of cocaine
        in a number of coastal villages with an estimated value of over ₱871 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7cae4f-1713-4205-a1c7-5a661259a17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:26:21.591Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:50.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said smugglers may have disposed of the bricks, which
        may have floated from the Solomon Islands towards the Philippines, when they
        evaded pursuit by authorities. The Solomon Islands are around 4,290 kilometers
        away from the country or six hours away by plane. Meanwhile, Papua New Guinea
        is more than 3,200 kilometers away with an air travel time of over five hours.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9e68b5-7bbe-4b9e-befb-bb18f5a1acf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:26:21.592Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:50.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pwedeng dinump ''yung iba</em> (drugs)<em> kasi hinabol ''yan
        ng</em> Papua New Guinea navy so allegedly, supposed to be, <em>para dumaan
        ''yung kanilang barko, nagcamp sila</em>," Albayalde said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47456ab3-6829-4280-b19d-65bc69ff27ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:26:21.592Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:50.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They may have dumped the drugs because they were being
        pursued by the Papua New Guinea navy so allegedly, they set up camp to let
        their boats pass.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13b022b-a9eb-46cc-9df4-d960ec998a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:26:21.592Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:50.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the drugs may have been intended for Australia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8b3a08-95a9-4170-ac15-61cd30c1aef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:26:21.593Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:50.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang posibilidad nito ay&nbsp;</em>[It is possibility that it
        was] for delivery ito <em>sa</em> [in] Australia. That''s a big possibility&nbsp;<em>kasi</em>&nbsp;[because]
        according to the Australia police&nbsp;<em>medyo maganda ang</em>&nbsp;value
        market [it has a good market], even the market value&nbsp;<em>ng</em>&nbsp;cocaine&nbsp;<em>doon
        sa lugar nila</em>&nbsp;[in their area]," Albayalde said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fff0732-f3e3-4fb8-85bd-ed8dee1de3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:26:21.593Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:50.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief disclosed the theory after signing a deal with Australian
        and British officials against internet crimes on children.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00c89d0-a797-4130-84ff-c419f121dabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:26:21.594Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:50.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said the blocks were not intended for the Philippines
        as there is no local market for cocaine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a618884d-4494-4a42-9279-2adc68dfdb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:26:21.595Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:50.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the packages appeared to have been afloat for some time
        due to some sea growth.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9de270-ab26-4cd0-9ef2-d100831c8153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:26:21.595Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:50.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said they will be submitting drug samples to Australian
        officials to determine the drug origin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2107d837-89e5-4c77-ba7b-dcfa4f208812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:26:21.596Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:50.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi maassure kung saan nanggaling</em>&nbsp;but we will give
        specimen&nbsp;<em>sa ating&nbsp;</em>counterparts&nbsp;<em>sa</em>&nbsp;Australia<em>&nbsp;kasi
        sabi nila&nbsp;</em>they can determine&nbsp;<em>dahil itong</em>&nbsp;cocaine&nbsp;<em>ay
        parang may</em>&nbsp;DNA&nbsp;<em>din, may</em>&nbsp;signature<em>&nbsp;kung
        saan gawa</em>," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d29c031-cc51-4eac-ae60-ef4d0c913e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:26:21.596Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:50.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot assure where these came from but we will
        give specimen to our counterparts in Australia because they can determine
        it since cocaine has a DNA or signature that indicates its origin.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabd1266-85e9-43f5-82c7-99596aaf8538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T06:26:21.597Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:50.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde added they are still looking into other possibilities
        such as using the blocks to distract authorities from other illegal drug operations.</p>'
  'india-pakistan-line-of-control-incursion':
    'author': 'Helen Regan, Nikhil Kumar, Sophia Saifi and Tara John, CNN'
    'caption': 'Pakistan''s Prime Minister Imran Khan has promised to retaliate against
      India after it conducted airstrikes on an alleged terrorist training camp across
      the Line of Control (LoC), the de facto border between India and Pakistan in
      the disputed Kashmir region, in a significant escalation of hostilities between
      the two nuclear armed powers.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-27T14:33:26.368Z
    'imagesource': 'jcr:528a1426-9928-4e78-aad8-8ee43651c6c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d231fe9-0264-419f-b6a3-8afec92afcd2'
    'lead': 'Pakistan has promised to retaliate against India after the latter conducted
      airstrikes on an alleged terrorist training camp — which Pakistani officials
      say occurred outside the limits of the disputed Kashmir region — in a significant
      escalation of hostilities between the nuclear armed powers.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T08:04:48.724Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T21:46:49.300+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:45:52.560+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pakistan vows retaliation after Indian airstrikes, as hostilities rise
      between nuclear powers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5835f4e-e61b-48eb-a81a-68a0b9679210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:04:48.725Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:46:49.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pakistan has promised to retaliate against
        India after the latter conducted airstrikes on an alleged terrorist training
        camp — which Pakistani officials say occurred outside the limits of the disputed
        Kashmir region — in a significant escalation of hostilities between the nuclear
        armed powers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59448202-2eb0-4ad0-8529-328f1811f486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:04:48.725Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:46:49.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India has committed uncalled for aggression to which Pakistan shall
        respond at the time and place of its choosing," Prime Minister Imran Khan''s
        office said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaad8e7a-2d39-48dc-abc4-558272aa8e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:04:48.725Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:46:49.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian authorities confirmed Tuesday its aircraft had crossed the
        line of control (LoC) to carry out airstrikes, but did not give details on
        where their planes went or where munitions landed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e835957-b9e0-4a3a-aae0-c8226df158de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:04:48.726Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:46:49.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent strike took place early Tuesday across the LoC, the
        de facto border between India and Pakistan in the disputed Kashmir region,
        and came in response to what India said was "credible intelligence" about
        potential terrorist attacks, Indian Foreign Secretary Vijay Gokhale told reporters
        in New Delhi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c752acd-67d3-4db5-8847-be6ed565197a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:04:48.726Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:46:49.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gokhale said the alleged camp was run by Jaish-e-Mohammed, the group
        India blames for a suicide car bomb attack in Pulwama in Indian administered
        Kashmir that killed 40 Indian paramilitary soldiers on February 14.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdba619f-db24-486a-8011-95d3c8858632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:04:48.726Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:46:49.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the worst attack on Indian forces since the beginning of
        an insurgency in the region in the late 1980s, according to analysts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523de596-e16a-4ce7-8d33-0c9d31e5a1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:04:48.726Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:46:49.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan Maj. Gen. Asif Ghafoor warned that Pakistan was formulating
        a response, saying, "Now it is time for India to wait for our response and
        the response will come. It is your turn now to wait and get ready for our
        surprise."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b912e3-d4ae-4ac1-b348-169ee00a8b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:04:48.727Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:46:49.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an election rally a few hours after the airstrikes, Indian Prime
        Minister Narendra Modi did not refer to the attack directly, but spoke about
        protecting India. "I want to assure my countrymen that the country is in safe
        hands," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28de9bdb-40c0-4699-912b-74a2ef364d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:04:48.727Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:46:49.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian government had been weighing up how to respond to February''s
        terror attack in Indian-administered Kashmir, conducting raids over the past
        two weeks to weed out militants hiding in the region.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0401c658-d46d-4eb7-bba2-f4b341053ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:04:48.727Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:46:49.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harsh V. Pant, a professor in international relations at King''s
        College London, told CNN that for the past few decades the Indian government
        had chosen not to retaliate after terror attacks in Kashmir.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3613d5b2-26fc-4872-bfca-f610244e8f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:04:48.727Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:46:49.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But India is now at a point where it is choosing to escalate the
        situation, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49da149-df2b-469f-9692-2336ca861e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:04:48.727Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:46:49.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Pakistan Armed Forces tweeted that Indian military
        aircraft crossed into Pakistan airspace, but were driven back.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbf9a91-e022-46e0-a0e4-d295e779f934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:04:48.728Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:46:49.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghafoor alleged that Indian jets crossed the LoC and were pushed
        back by Pakistan Air Force jets that were "scrambled" to the scene.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462591e2-7c11-419a-aa87-fbe0b8698027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:04:48.728Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:46:49.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indian (aircraft) intruded from Muzafarabad sector. Facing timely
        and effective response from Pakistan Air Force released payload in haste while
        escaping which fell near Balakot," said Ghafoor, in a statement posted on
        his official Twitter accoun</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Indian aircrafts intruded from Muzafarabad sector. Facing timely
        and effective response from Pakistan Air Force released payload in haste while
        escaping which fell near Balakot. No casualties or damage.</p>&mdash; Maj
        Gen Asif Ghafoor (@OfficialDGISPR) <a href="https://twitter.com/OfficialDGISPR/status/1100207947022565377?ref_src=twsrc%5Etfw">February
        26, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbcce39-ca03-449d-b546-efa1e321ddb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:04:48.728Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:46:49.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb57d6d-2eff-4371-9523-7588b977c61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:04:48.729Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:46:49.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, India said "a very large number" of militants were
        "eliminated" in the operation. It said the alleged camp was a military training
        facility headed by Maulana Yousuf Azhar, the brother-in-law of Masood Azhar
        — the chief of Jaish-e-Mohammed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3571f540-6f1c-4bed-95ea-6d250b3b32de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:04:48.729Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:46:49.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan denied that numerous militants had been killed, calling
        it "a self serving, reckless and fictitious claim" by the Indian government,
        according to the statement from Khan''s office.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f289f458-54a0-4a4b-9bad-44bf336ac3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:04:48.730Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:46:49.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This action has been done for domestic consumption being in election
        environment, putting regional peace and stability at grave risk," the statement
        read.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68665d0-e437-415d-b08e-d7de433ca0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:04:48.730Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:46:49.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s movement of Indian Air Force planes across the de facto
        border between the two countries is the first such instance since the India-Pakistan
        war in 1971, Pant said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1ff0fe-3511-46a5-a2fa-8cb6021fbbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:04:48.731Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:46:49.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Escalating tensions</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12f4789-7df6-4922-840a-49b7fa0a41fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:04:48.731Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:46:49.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has previously claimed Pakistan had a "direct hand" in the
        Pulwama bombing. "It is a well-known fact that Jaish-e-Mohammed and its leader
        Masood Azhar are based in Pakistan. These should be sufficient proof for Pakistan
        to take action," India''s Foreign Ministry said in a statement posted February
        19.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcd623d-e0c5-477e-bac5-d33addc1c3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:04:48.731Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:46:49.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between the two sides have escalated sharply since the
        bombing, which comes ahead of India''s national elections scheduled to be
        held by May. Following the attack, India promised retaliation, including commercial
        and diplomatic steps to "isolate" Pakistan internationally.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8738fb6-d3d0-4209-8ad9-7797ebff1a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:04:48.732Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:46:49.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been diplomatic outreach [by India] to various countries,"
        Pant told CNN. He said India''s military action follows public anger over
        the attack.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f04156-928b-46ac-9a13-1fe8cab1db21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:04:48.732Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:46:49.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan has vehemently denied having a role in the incident.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f8b668-e78d-428a-b2eb-5030012a5524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:04:48.732Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:46:49.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China called on both countries to "exercise restraint" after news
        of the airstrikes broke.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306d99a9-2043-4cbf-b039-0da656f8ea27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:04:48.732Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:46:49.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both India and Pakistan are important countries in South Asia,"
        Chinese Foreign Ministry spokesperson Lu Kang said during a daily press briefing.
        "We hope that both sides can exercise restraint, and take actions that can
        contribute to the region''s stability and improve their mutual relationship,
        but not the opposite."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29a58e9-46d4-48a6-97c0-cd23f5d4c3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:04:48.733Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:46:49.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s information minister, Fawad Hussain, has asked the country''s
        media regulator to ban Indian advertisements and said in a Twitter post on
        Tuesday that Pakistan''s association of cinema exhibitors will boycott Indian
        movies.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120e2c51-1ec1-489c-a4ba-638f592608d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:04:48.733Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:46:49.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2016, rising military tensions between both countries also
        led to a ban on Indian movies and shows in Pakistan.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac27593-25c1-4070-8e37-e9c43c20f633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:04:48.733Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:46:49.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, India is mulling a boycott of their Cricket World Cup
        showdown against Pakistan in the UK this June. The Board of Control for Cricket
        in India issued a statement last week in which it urged "the cricketing community
        to sever ties with countries from which terrorism emanates."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb612e04-1da6-4d55-892c-7ec436b42383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:04:48.733Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:46:49.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tumultuous history</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077db620-f7f7-427e-8d03-7b915836fd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:04:48.734Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:46:49.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kashmir, a largely mountainous region located between India and
        Pakistan, has had a tumultuous history.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b132618-dd3a-4bb7-88e7-77f084e6bcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:04:48.734Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:46:49.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region has been bitterly contested by both India and Pakistan
        following the partition of the two countries in 1947, leading to three wars
        and numerous other skirmishes.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22afff59-9590-4dca-8db5-ef07b215ffe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:04:48.734Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:46:49.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The February attack came more than two years after armed militants
        entered an Indian army base in the garrison town of Uri, about 63 miles (102
        kilometers) from Srinagar — killing 18.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7339eaff-a379-4dcc-8d24-9da152ae321b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:04:48.734Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:46:49.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India later said it had used ground troops to strike terrorist targets
        across the LoC in response to the Uri attack, something which Pakistan denied.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2336751-52c2-4003-839b-cb62da3aabe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T08:04:48.735Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:46:49.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
