    'jcr:uuid': 'd476728a-a187-4b59-983f-faca0cc92e83'
    'kicker': 'Duterte to subpoena Trillanes'' mother'
    'lead': 'President Rodrigo Duterte said Tuesday evening he will subpoena Senator
      Sonny Trillanes'' 84-year-old mother over her government dealings with the Philippine
      Navy.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T04:52:44.185Z
