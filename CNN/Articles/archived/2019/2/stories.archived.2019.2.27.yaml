      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)</strong> — Actress
        and media personality Kris Aquino cried foul over a joke made by senatorial
        candidate Bong Go about her previous relationship with actor Philip Salvador.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a040d3-9615-4eec-af5a-5751fbab1cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:53:01.170Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:38.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala po akong atraso sa inyo</em> SAP BONG GO. I have only
        had good words for you p<em>ero sana sa paglilingkod nyo para sa mga Pilipino
        bilang Senador</em> (I know you are a SURE WINNER), <em>sana priority nyo
        rin po ang mga kababaihan.</em> <em>Kris Aquino na ko pero madaling gawing</em>
        "joke" <em>na "naloko" ako ng ama ng panganay ko. Nagtrabaho ako, at hindi
        ako pinabayaan ng pamilya ko.</em> But what about the women without financial
        security &amp; family?" she said in a post on Instagram.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829a1acd-664c-4609-a506-85f603a3ccdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:53:01.169Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:38.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have done nothing wrong against you, SAP Bong Go.
        I have only good words for you but next time when you serve the people as
        a Senator (I know you are a sure winner), I hope you still prioritize women.
        I''m Kris Aquino but it''s easy to make a joke out of being fooled by my eldest
        son''s father. I worked, and I was not disowned by my family. But what about
        the women without financial security &amp; family?]</p>'
