    'template': '1'
    'title': 'UAAP: UE Lady Warriors notch first victory as Adamson continues to struggle

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874192f4-6c70-44ff-bb56-a9e2f5b067ec'
      'mgnl:activationStatus': true
