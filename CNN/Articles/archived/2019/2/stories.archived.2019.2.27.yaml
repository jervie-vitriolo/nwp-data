      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a37e3f-1a75-4f1f-9e9b-a3e11681457a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:42:07.015Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea147c7-0602-4082-bc44-8a5ce644023b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:42:07.015Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the plane ride to her book signing in the Philippines, Leav was
        watching ABC’s wholesome hit show “Modern Family.” She lands on an episode
        where Manny, the show’s sweet adolescent with artistic inclinations, encounters
        a famous scriptwriter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc76070-c152-48aa-9471-343026183d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:42:07.015Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was this scene,” Leav recounts. “Manny — an aspiring playwright
        — sees his hero in a café. He goes up to the writer, and the writer is this
        pretentious, terrible person using all this flowery language. I’m thinking:
        That’s what it is. It’s the preconception of what a writer is.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3230db24-46db-41b2-887f-6fdde31701a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:42:07.016Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She talks about this after I point out how our venue, The Writers
        Bar, has a funny name for a hotel bar, seeing as only very few Filipino writers
        would actually be able to afford a beer there. I strike a nerve, probably
        because Leav herself was a starving artist at one point. She begins speaking
        about the flawed public image of what a writer is and how we may be romanticizing
        our profession a little too much.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2b4d35-3cd9-4506-aa0e-76db0f768b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:42:07.016Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think it’s a Filipino thing. I think it’s a worldwide thing,”
        she begins. “Writing has always had these ideas projected onto it that have
        been completely unfair. But I think there’s this whole generation of young
        writers who are breaking all the misconceptions on what it means to be a writer.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828be1b8-e50f-420f-8502-1bede9827616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:42:07.016Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Being a writer doesn’t have to define you. It’s something that
        you carry with you in your life, but you don’t have to dress a certain way.
        You don’t have to have a certain lifestyle that’s synonymous with being a
        writer.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57261a8c-ed73-4efc-a40e-a86d4d00402e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:42:07.016Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a way, Leav’s advice echoes canonical wisdom from almost every
        field. Authenticity is king, say the digital marketers. Keep it 100, say the
        rappers. Write what you know, say the poetry workshop panelists.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b85db0-5f9b-466d-ab5a-7aa029ad018b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:42:07.016Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leav, by her own account, is writing what she knows. Her poetry
        is clear, direct, and passionate. It’s authentic. To an extent, the poet,
        her work, and her fans are posing a tough question to the traditional poetry
        establishment: So what if it’s too easy? So what if it doesn’t risk anything?
        And, paraphrasing the poet Billy Collins, isn’t clarity the greatest risk?
        Because it’s easier to criticize something you can understand?</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12271e2a-6fc2-4c49-9e00-c4e046c0574e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:42:07.016Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Leav expresses these radical questions in the most positive
        of tones.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde29d3f-b323-42fb-b9a7-1d22176bb9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:42:07.017Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says it’s important for writers to present who they really are
        to their readers, that she loves the idea of surprising people with her un-writerly
        behavior. She tells me that we need to dispel the idea that writers are “horrible,
        unapproachable, and miserable” people. At this point, I tell her: “Some of
        them are, though!” To which she just smiles and says: “Well, I’ve been to
        a lot of writer’s festivals…” before letting the rest of the sentence dangle.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16680be4-24d9-4da7-8ba1-5d153cf3e95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:42:07.017Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond that, she does not engage. What she does talk about, though,
        is breaking the writerly life’s destructive marriage with elitism.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8795ec3f-0fe7-4498-b149-a9bef1409670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:42:07.017Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not a healthy attitude to have towards literature,” says Leav.
        “I think literature belongs to everyone. Having accessibility to literature
        is very important. No one owns it.”</p>'
    '51':
      'image': 'jcr:f9d94276-980a-4552-a708-c244d84cb557'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a79e58d-f7be-4770-b78c-8dce90a613ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:42:07.017Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0432ebd-6dbe-4850-b4f0-308024f62dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:42:07.017Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leav’s work is admittedly not my personal cup of tea, but the importance
        of her success is undeniable. It’s difficult for me to fathom the level of
        anger displayed by some poets… at the fact that more people are reading poems!</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef17f65-26da-44db-a1a9-37f1033fa5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:42:07.017Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A favorite poet of mine, Dean Young, once wrote: “Let us suppose
        that everyone in the world wakes up today and tries to write a poem. It is
        impossible to know what happens next but certainly we may be assured that
        the world will not be made worse.” In the same book, Young contends, the last
        line in all caps: “Some people try to convince you that poetry is so important
        you have no business trying to write it without severe indoctrination. But
        POETRY CAN’T BE HARMED BY PEOPLE TRYING TO WRITE IT.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de49ca8-1f15-4f37-80c8-208e2dfe400e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:42:07.017Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You don’t need to be a fan of Leav to admit that she has learned
        to do something that a lot of poetry institutions have forgotten to do a long
        time ago: get people to read poetry. A painful possibility to contend with:
        a single Lang Leav poem — by healing emotional wounds via social media and
        getting people to read more — may have brought the world more good than most
        books from less accessible poets — my own book included.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5b2615-8a9b-4b2c-aad1-daa2039a7894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:42:07.018Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00401888-8719-4fb5-a684-9069b8850fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:42:07.018Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night before my interview with Leav, I was cramming in my room,
        re-reading her latest book “Love Looks Good on You,” highlighting lines and
        dog-earing pages. Some of them were lines I liked; the others were things
        I wanted to ask about.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8d8998-9e72-46ad-ae6c-5e12c96155d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:42:07.018Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is when I turned the page to a poem called “My Mother,” which
        stands out. The poem, in a word, is touching. Leav writes about how she inhabited
        her mother’s womb as her mother fled a country that had them “marked for death.”
        She ends the poem by sharing how her mother “fought a war / to show me wars
        can be won.”</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062e02e3-f363-4507-8ec6-62e2ba46d57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:42:07.018Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think literature belongs to everyone. Having accessibility to
        literature is very important. No one owns it.”</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c006c5b-7a76-4ff5-aae3-5200fc952909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:42:07.018Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leav is referring to the conflict surrounding and caused by the
        Khmer Rouge — a regime that perpetrated the Cambodian Genocide in the 1970s,
        and a movement that remained active until 1999.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f454015-d47a-4cbb-9eea-e5daf50ac9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:42:07.018Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I cried writing that one,” she says. “My mother was pregnant with
        me when she was running in the jungles from the Khmer Rouge.”</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dcda08-c3b6-40ef-ae1e-d80693d13c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:42:07.019Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wrote it during the Sydney Writers Festival, Leav says, before
        reading it onstage while her mother was in the audience.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b10b7f7-93c7-42e2-afeb-e14803b5df3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:42:07.019Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was hard to keep from crying when I read that poem out, because
        it’s so true,” she continues. “In one of the most violent wars in history,
        there was a little baby in [my mother’s] womb. There was an oasis of calm
        there. She carried me to safety to the other side. That’s how you win wars.”</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e683e915-49fb-4a87-9f28-8e4cb8284e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:42:07.019Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wasn''t planning on asking about politics. But after that story,
        there seemed to be no choice. These days, many artists in the Philippines
        are rightfully asking: What is all this for? How can art help us in times
        of crisis and turmoil? In her latest collection, Leav somehow conjured her
        own refreshing oasis of calm in a desert of old longing. What is it, I ask,
        that artists should do in times like these?</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41705594-ca3b-4b3a-9981-f226770aadb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:42:07.019Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s an interesting question,” she says. “I’m often asked, you’re
        a refugee. When are you going to write a book about refugees? I feel that,
        as a minority, as a woman, there are certain pressures that are put on me.
        But as a writer, you write what you want. You don’t have to be pressured into
        writing about things that people tell you you should write. The internal voice
        that you’ve got, that’s the one that you draw from. That’s the one you listen
        to.”</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38845ebc-4173-47af-9405-6833a3e05654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:42:07.019Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps it is unfair to read that as dismissal, because it does
        happen that Leav’s internal voice is telling her to devote more focus to social
        issues. While she occupies a space in the public consciousness wherein she
        writes straightforward poems about love, she fully intends to do a deep dive
        into her mother’s refugee story one day. She is just waiting for the right
        time. Or more accurately, she is waiting for the right version of herself.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4aec8e-e3c3-4c7a-a1c8-3a2cdb4b0c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:42:07.020Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s a story I absolutely want to tell one day, from beginning
        to end, when I can do it justice,” she says. “I feel I’m still growing as
        a writer. And one day, that’s a story I do want to give to the world. It’ll
        probably be the most important book of my life.”</p>'
