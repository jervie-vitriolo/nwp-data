    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2540f5e-7f0a-4680-a6ed-477bf9f70118'
    'lead': 'A landslide that engulfed an illegal gold mine in Indonesia has killed
      at least one person and left dozens feared trapped. Fourteen others have been
      rescued.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T02:09:20.660Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:46:23.362+08:00
