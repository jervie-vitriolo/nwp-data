    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sara-Duterte', 'Hugpong-ng-Pagbabago', 'Jinggoy-Estrada', 'Joseph-Estrada',
      'JV-Ejercito', 'San-Juan']
    'template': '1'
    'title': 'Jinggoy Estrada opts to be ''number 2'' in campaigning for JV Ejercito'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8178e1ea-da10-4628-a32f-3543434f0d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:42:23.418Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:42.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)</strong> — Former
        senator and co-accused in the pork barrel scam Jinggoy Estrada continued to
        campaign for his half brother, JV Ejercito, for a Senate seat in the 18th
        Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cbb059-4df6-4bef-aa2e-4b7c1c4e4cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:42:23.419Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:42.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pakiusap ko lang sa inyo, sa susunod na eleksyon, gawin
        niyo na ring</em> number one <em>si</em> JV, <em>kahit number</em> 2 <em>na
        lang ako</em>," Estrada told residents of San Juan City during the campaign
        sortie of Hugpong ng Pagbabago (HNP) Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3e1b66-91a1-4bc6-8c84-99fb03932fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:42:23.420Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:42.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:My only request is that in the following elections,
        you make JV number one, and I can settle for number two.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae62a7c7-50ad-48a8-b093-666129408fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:42:23.420Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:42.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan is the bailiwick of the Ejercitos, and currently led by
        Ejercito''s mother, Mayor Guia Gomez.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f438ff-eb9e-4445-a446-65be9550e5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:42:23.421Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:42.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito and Estrada are the sons of former President and now Manila
        Mayor Joseph "Erap" Estrada.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04bc058-e343-422a-8dd7-5715f09aabf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:42:23.421Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:42.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incumbent senator has earlier raised concerns over having two
        members of the same family run for Senate posts, warning that this may result
        in a power monopoly of the upper chamber.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4048b5db-e2d7-4566-978d-0efbcdc2afc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:42:23.421Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:42.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for HNP''s Chairperson Davao City Mayor Sara Duterte-Carpio,
        having two Ejercito-Estradas run for senator is not a problem.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c59bff-b580-43fd-b962-52daf50b7732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:42:23.422Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:42.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa tingin ko hindi kasi madami naman ang mga nag-iisip, at
        madami ngayon ang tumitingin sa</em> track record<em> kung ano nagawa ng kandidato.
        Saka magkaiba apelyido nila</em>," she said in her sortie.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a14e36d-ac11-40d3-ab00-2896056abd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:42:23.422Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:42.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think it''s not a problem since people think, and
        people look at candidates'' track records. And they have different surnames.]</p>'
  'overseas-workers-arnell-ignacio-resignation':
