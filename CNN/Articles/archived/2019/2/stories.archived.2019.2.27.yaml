  'roman-reigns-leukemia-remission':
    'author': 'Rob Picheta, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-27T14:47:18.694Z
    'imagesource': 'jcr:d3521321-7ce5-4183-ba0d-026c599dea98'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b32f1a6-ac6d-4f42-8e3e-c9189e4ebbfc'
    'lead': 'Professional wrestler Leati Joseph Anoa''i, better known by his stage
      name Roman Reigns, has confirmed his leukemia is in remission and that he will
      be returning to the WWE.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T04:48:11.814Z
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T21:46:55.761+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:45:50.793+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['WWE', 'Roman-Reigns']
    'template': '1'
    'title': 'Wrestler Roman Reigns confirms his leukemia is in remission'
    'updated': 2019-02-27T14:48:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e8b52e-e6bb-4c4c-a7f4-f1b9ad715175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:48:11.814Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:55.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Professional wrestler Leati Joseph Anoa''i,
        better known by his stage name Roman Reigns, has confirmed his leukemia is
        in remission and that he will be returning to the WWE.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07bb134-4231-497e-a66b-28317e7dbe22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:48:11.814Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:55.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigns, a former football player who has since become one of World
        Wrestling Entertainment''s (WWE) most popular personalities, had been absent
        from the ring since announcing he had cancer in October.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a20262-15bc-47c0-a66e-c03c7f1c9094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:48:11.815Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:55.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good news is, I''m in remission, y''all," he told the crowd
        during an emotional speech at a WWE Raw event in Atlanta on Friday. "So with
        that being said — the Big Dog is back."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c110d673-8662-43ec-95aa-d14f066030e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:48:11.815Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:55.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigns, 33, has been living with cancer since he was 22, and the
        disease returned last year, he <a href="https://edition.cnn.com/2018/10/23/health/roman-reigns-leukemia-intl/index.html">revealed
        in his speech in October</a>. He subsequently relinquished his claim to the
        WWE''s Universal Championship to battle the disease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9092f921-14d4-416e-9889-0578b6c3173b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:48:11.815Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:55.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thanked fans for their support on Friday, and admitted he struggled
        with the decision to announce his cancer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046533a8-4db1-4ab9-96f5-1c5039472b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:48:11.815Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:55.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to lie -- before my announcement in October I was
        terrified. I was scared. I was insecure. And I didn''t really know if I wanted
        to share that secret with the world," he told the cheering crowd.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d53c1d-6df3-4745-b9d6-9e877941cce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:48:11.815Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:55.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That overwhelming support that you gave me, it gave me strength,
        it gave me new life. It gave me a new opportunity and it gave me a new purpose,"
        he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9019acd3-e6d8-4001-bc7e-ce111bce5eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:48:11.815Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:55.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no other job like this," he said. "There''s no other fanbase
        like you guys."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5855c0-a4a7-4578-8e49-5dab148bbbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:48:11.816Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:55.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigns later thanked his family in a video <a href="https://www.instagram.com/p/BuU-hYJFU1R/">on
        his Instagram account</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf3dcf3-4582-4f58-8d9c-29cbc064f6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:48:11.816Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:55.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was met with a wave of support from other wrestlers.
        "Real superheroes exist. Back and with strength and purpose! It''s your yard
        Roman. Your time is most certainly NOW!" John Cena wrote on Twitter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f5fa0d-77f5-4a42-8b92-1a076303846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:48:11.816Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:55.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/02/26/sport/roman-reigns-remission-wwe-spt-scli-intl/index.html">Wrestler
        Roman Reigns confirms his leukemia is in remission</a>."</em></p>'
  'duterte-trillanes-subpoena-mother':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-27T15:15:09.936Z
    'imagesource': 'jcr:1f718ba2-d472-4c92-b765-3da38d80c9b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
