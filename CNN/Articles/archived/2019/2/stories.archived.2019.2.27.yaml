    'template': '1'
    'title': '1 dead and dozens feared trapped after landslide engulfs illegal Indonesian
      gold mine

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a47c62-4837-4eae-8cb7-ddc9b126875b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:09:20.660Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:23.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A landslide that engulfed an illegal gold
        mine in Indonesia has killed at least one person and left dozens feared trapped.
        Fourteen others have been rescued.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150ba802-8911-4a61-9296-08ded0588177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:09:20.660Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:23.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landslide struck at 9 p.m. local time Tuesday in the village
        of Bakan, in North Sulawesi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae413f99-7891-4d1b-9323-9e9d2bd11c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:09:20.661Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:23.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers are now working to save "dozens of unlicensed" trapped
        miners, Sutopo Purwo Nugroho, the spokesman for the National Board for Disaster
        Management, said in a tweet.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="in"
        dir="ltr">Evakuasi puluhan orang penambang emas tanpa ijin yang tertimbun
        longsor terus dilakukan oleh tim SAR gabungan di areal PETI Desa Bakan Kec
        Lolayan Kab Bolaang Mongondow Sulut. Data sementara: 1 orang tewas, 13 orang
        luka, dan puluhan orang masih tertimbun. <a href="https://t.co/lH3aZFBBty">pic.twitter.com/lH3aZFBBty</a></p>&mdash;
        Sutopo Purwo Nugroho (@Sutopo_PN) <a href="https://twitter.com/Sutopo_PN/status/1100520014711386114?ref_src=twsrc%5Etfw">February
        26, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdacf37-0978-40a2-8710-0e2b748979e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:09:20.661Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:23.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b559bd-7ac5-4678-a5b7-ef3767ac59d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:09:20.661Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:23.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to another disaster management agency official, Abdul
        Muin Paputungan, there are at least 60 miners still trapped.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70397a1e-7913-4802-81d1-a011da594e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:09:20.661Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:23.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video posted by the spokesman showed helmeted rescue workers struggling
        to access the site, a steeply sloped area churned up by the landslide and
        dotted with shattered trees and displaced boulders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabbbc39-80a8-4e95-9ca6-e88c8537fd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:09:20.661Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:23.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deadly landslides occur periodically in the Southeast Asian country.
        In 2016, floods and landslides killed 35 people in the province of Central
        Java.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8c7a2c-cfd3-4846-8cbc-da62bed29f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:09:20.661Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:23.365+08:00
