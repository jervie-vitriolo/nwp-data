    'mgnl:tags': ['fuel-marking', 'TRAIN', 'tax-reform', 'bureau-of-customs', 'customs',
      'bureau-of-internal-revenue', 'bir', 'dof', 'department-of-finance', 'tony-lambino',
      'antonio-lambino']
    'template': '1'
    'title': 'Fuel marking to have ''negligible'' effect on inflation — DOF'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe5de59-3987-4fb5-bf81-b99686c54a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:12:35.735Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:37.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —</strong> In
        an attempt to curb fuel smuggling in the country, the revenue collection agencies
        of the government will fully implement the fuel marking scheme under the tax
        reform program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4001a2ff-1eeb-4283-bebe-8a3081efa9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:12:35.735Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:37.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuel imported to the Philippines would be marked by adding a chemical
        to signify that it went through the proper channels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23896938-ec43-4993-b223-f000a1a9d3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:12:35.735Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:37.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing in Malacañang, Department of Finance (DoF) Assistant
        Secretary Tony Lambino assured that this would have a ''negligible'' effect
        on oil prices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e200a372-171b-4071-9144-2a183205b1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:12:35.736Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:37.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napakababa po ng contribution nito. So, negligible po pagdating
        sa inflation," Lambino said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31c5232-9e40-41a8-b769-17bf8bdb0ccc'
      'mgnl:activationStatus': true
