  'vietnam-trump-kim-summit-nguyen-xuan-phuc':
    'author': 'Ivan Watson, Dat Vu and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-27T04:33:44.730Z
    'imagesource': 'jcr:cf10e038-75df-4a36-93a6-7c7794325683'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46bab306-6823-47d3-afda-712a3443e05e'
    'lead': 'Vietnamese Prime Minister Nguyen Xuan Phuc said his country will "spare
      no effort" to host a successful summit between North Korea and the United States
      because in the end, it would be less costly than a war.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T04:38:20.390Z
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T21:46:56.928+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:45:50.550+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vietnam', 'Donald-Trump', 'Kin-Jong-Un']
    'template': '1'
    'title': 'Vietnam''s history holds lessons for Trump and Kim ahead of summit,
      PM says '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb0e871-0b17-4619-b4b3-d400f66b35ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:38:20.390Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:56.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Vietnamese Prime Minister Nguyen Xuan Phuc
        said his country will "spare no effort" to host a successful summit between
        North Korea and the United States because in the end, it would be less costly
        than a war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103a825f-d884-4f28-9b37-0d2236a41a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:38:20.390Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:56.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the peace of the world, for a connected and developed world,
        let''s shake hands. We shall develop together and contribute to global stability,"
        Nguyen told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a8438b-c23e-4dc6-b90e-17e2597cecaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:38:20.391Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:56.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an international exclusive interview with CNN, Nguyen — the second
        in line of Vietnam''s ruling Communist Party -- said that the country hopes
        to play more than just host to US President Donald Trump and North Korean
        leader Kim Jong Un, but rather prove itself as an example of the benefits
        of peace, reconciliation and market liberalization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51562f7f-0a54-4297-b217-c72e6b1fbd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:38:20.391Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:56.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/02/25/asia/kim-jong-un-vietnam-arrive-train-intl/index.html">Kim
        arrived in Vietnam Tuesday</a>&nbsp;after a two-and-a-half day train trip
        to the country. He was welcomed by Vietnamese officials and a guard of honor
        in the border city of Dong Dang. Kim then got into his Mercedes and headed
        to Hanoi, where he will meet Trump Wednesday and Thursday. Trump arrived in
        the city Tuesday night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f021f0-6edd-4664-bd03-70382f5451eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:38:20.391Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:56.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is expected to reap some economic and public relations
        benefits by hosting the diplomatic event, and it is openly embracing its role
        as host. North Korean, US and Vietnamese flag displays can be seen throughout
        the city, and its vendors are selling shirts emblazoned with Kim and Trump''s
        faces in addition to their usual fare.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bbeae0-369b-408e-93ca-96617bc55042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:38:20.391Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:56.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nguyen said Vietnam''s war-torn history is an important motivator
        in hosting the event: "Vietnam is doing her best to successfully organize
        the second US-DPRK summit in Hanoi. It''s a historic moment in the path toward
        reconciliation and peace-making on the Korean peninsula. That is a very important
        commitment and responsibility for us."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dc4919-b3fd-4fb4-8b4b-23b1b07df96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:38:20.391Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:56.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prime minister added: "We deeply appreciate the meaning of peace
        and reconciliation. Contributing towards peace is a responsibility of each
        nation in this day and age."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf47e06b-8526-45e0-93d6-bb0de4c91530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:38:20.391Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:56.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam is believed to have been chosen as the host of the summit
        for both practical and symbolic reasons. The country is accessible by train
        from North Korea and maintains diplomatic relations with Pyongyang. Kim visited
        his country''s embassy in Hanoi shortly after arriving in the Vietnamese capital.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d675f07-487d-44f9-981b-b83c5f61606b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:38:20.392Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:56.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vietnam also is a powerful symbol for those trying to sell North
        Korea on giving up its nuclear weapons in exchange for US help to develop
        its economy. Hanoi has undergone a "remarkable" transformation, <a href="https://www.worldbank.org/en/country/vietnam/overview">as
        the World Bank puts it</a>, since embracing market liberalization in the 1980s
        without ceding political authority.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a563820e-4257-4a77-af5e-d6be4f41239f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:38:20.392Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:56.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration is expected to try to convince Kim to embrace
        an economic model similar to Vietnam''s, but <a href="https://edition.cnn.com/2019/02/24/asia/north-korea-vietnam-model-intl/index.html">it''s
        unclear how receptive Kim will be</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e2c1f0-8d2a-4211-acf3-0205fde9ba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:38:20.392Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:56.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam''s changed relationship with the United States is another
        point of pride that Nguyen said he hoped North Korea could find inspiration
        in.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216ab2e4-5348-4db9-95d0-b930cf9097d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:38:20.392Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:56.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prime minister had close family fight and die in the war against
        the United States. When asked about his personal experience, Nguyen demurred.
        He said it was important not to dwell on the past.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f431f27-a02e-4103-97df-3e0361907c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:38:20.392Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:56.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t forget our past, our history, but we need (closure) in
        order to look to the future. We need such mutual understanding to build our
        nations in peace, to better solve the problems in the lives of our citizens,"
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cbf72f-00aa-4c4f-b4a3-921d2fc21eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:38:20.393Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:56.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Millions of Vietnamese died throughout years of resistance wars
        to protect the country, our independence and freedom. More than ever, we value
        peace, based on mutual respect for each others'' independence and sovereignty."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f094bf2d-821d-41b1-957b-c3a4de1bc1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:38:20.393Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:56.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nguyen did not spend much time discussing the points of contention
        between Vietnam and North Korea, and appeared to play down tensions with Pyongyang
        over a Vietnamese citizen''s alleged involvement in the killing of Kim''s
        half-brother, Kim Jong Nam in Malaysia in February 2017. South Korea and Malaysia
        blamed North Korea for the killing, which Pyongyang vehemently denies. Two
        women, one Vietnamese and one Indonesian, are on trial for the crime.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ac713d-2de2-422a-ba8a-fe00d6201ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:38:20.393Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:56.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about reports that North Korean officials "expressed
        regret" that <a href="https://edition.cnn.com/2018/12/13/asia/north-korea-vietnam-kim-jong-nam-intl/index.html">the
        Vietnamese woman was charged</a>, the prime minister avoided the topic.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15a3016-26b1-4b59-94a3-5edd4c961121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:38:20.393Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:56.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an issue of the law. We also care about protecting the
        rights of our citizens, but both countries will discuss this specifically
        at a later time, not during this period," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eab2e9-b22d-4dfe-947b-0acf598c2ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:38:20.393Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:56.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vietnamese woman accused of the crime, Doan Thi Huong, claims
        she was duped by North Korean agents.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd56acba-32ef-43a5-aa65-98424588d8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:38:20.393Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:56.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/02/26/asia/vietnam-prime-minister-hanoi-summit-intl/index.html">Vietnam''s
        history holds lessons for Trump and Kim ahead of summit, PM says</a>."</em></p>'
  'joe-biden-united-states-2020-elections':
    'author': 'Arlette Saenz and Annie Grayer, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-27T04:39:38.444Z
    'imagesource': 'jcr:c5547aee-f311-413a-a4b7-e718c14e0f5f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6023da7-d42a-48cd-a0eb-e4ba3247b2d1'
    'lead': 'Speaking at the University of Delaware, former Vice President Joe Biden
      said that he has discussed a run with his family, including his grandchildren,
      noting that the "most important people in my life want me to run."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T04:42:18.134Z
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T21:46:56.205+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:45:50.682+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'United-States']
    'template': '1'
    'title': 'Joe Biden says family is on board with a 2020 run, he''s ''very close''
      to decision'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9c87e8-8885-49ff-8554-4faba3c85313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:42:18.134Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:56.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former Vice President Joe Biden revealed
        on Tuesday that his family is on board with a 2020 run and he''s "very close"
        to making a decision in his most direct comments to date about his thinking
        on jumping into the campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987785a1-3f5e-4264-b6b1-cd7cd36f63bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:42:18.134Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:56.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the University of Delaware, Biden said that he has discussed
        a run with his family, including his grandchildren, noting that the "most
        important people in my life want me to run."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3cdb68-0fb1-42e3-84c5-c4c1a5fa6d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:42:18.135Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:56.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first hurdle for me was deciding whether or not I am comfortable
        taking the family through what would be a very, very difficult campaign. No
        matter who runs, it''s a very difficult campaign," he said, mentioning both
        the Democratic primary and a possible general election match-up against President
        Donald Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6db1d60-2be8-4691-a738-f562ba2eb030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:42:18.135Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:56.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m certain about where the family is," he added. "But the second
        piece is that I don''t want this to be a fool''s errand and I want to make
        sure that if we do this — and we''re very close to getting to a decision --
        that I am fully prepared to do it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83806d9-d74e-43ff-aafc-3af77d243b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:42:18.135Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:56.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point someone in the audience shouted, "Oh God, just say
        yes!"</p>'
    '10':
