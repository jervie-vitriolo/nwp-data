      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2019/02/27/india/india-pakistan-strikes-escalation-intl/index.html">
        "Pakistan shot down two Indian jets inside its airspace, government claims,
        as border crisis escalates."</a></em></p>'
