    'jcr:uuid': '2b001198-ff00-4f38-8cbe-9d6a08ef5836'
    'lead': 'The government of Pakistan said its air force shot down two Indian aircraft
      inside Pakistani airspace on Wednesday after the Indian Air Force crossed the
      line of control -- the de facto border between the two countries in disputed
      Kashmir. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T10:32:41.843Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T21:46:39.676+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:45:54.930+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pakistan shot down two Indian jets inside its airspace, government claims,
      as border crisis escalates'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e8f9f5-dcd1-4d71-82e9-8a04ddd15b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:32:41.844Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:39.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; The government of Pakistan said its
        air force shot down two Indian aircraft inside Pakistani airspace on Wednesday
        after the Indian Air Force crossed the line of control -- the de facto border
        between the two countries in disputed Kashmir.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c184fa-8aa3-4cbc-9ff2-05d1da64ff35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:32:41.845Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:39.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged incident comes a day after Indian jets launched airstrikes
        in Pakistan territory in the first such incursion since the 1970s, and if
        confirmed, would mark a major escalation of hostilities between the two nuclear-armed
        neighbors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a583eb30-25bf-41ca-a20b-8e90fbd106d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:32:41.845Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:39.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Gen. Asif Ghafoor, spokesperson for the Pakistan armed forces,&nbsp;said
        in a tweet&nbsp;Wednesday that one Indian aircraft fell inside Pakistan-administered
        Kashmir, while another fell within the Indian-administered region of Kashmir.
        One pilot had been arrested, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a667b5a5-f92b-4c1f-be30-9b189dc27070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:32:41.845Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:39.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A post from the official Twitter account of the Pakistan government
        confirmed that its air force had shot down the two planes, following strikes
        conducted by Pakistan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc39ae50-bfd0-4ca9-89f7-3c06a2cff488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:32:41.846Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:39.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has not been official comment from the Indian Air Force or
        government, and CNN could not independently verify Pakistan''s claims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84e75f9-830c-48a2-b31b-196bebd60ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:32:41.846Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:39.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a statement from the Pakistan Foreign Ministry said that
        Islamabad carried out aerial strikes on "nonmilitary targets" across the line
        of control (LoC) from within Pakistani airspace, while accusing India of "carrying
        out acts of terror in Pakistan."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11b17b5-a4b5-4e97-a144-0c8c771600e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:32:41.846Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:39.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan said its strike was "not a retaliation" to the Indian operation
        and stressed that "Pakistan has therefore, taken strikes at nonmilitary target,
        avoiding human loss and collateral damage."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df00bd98-acc3-44f0-aded-5087ecfde17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:32:41.847Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:39.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sole purpose being to demonstrate our right, will and capability
        for self defense. We have no intention of escalation, but are fully prepared
        to do so if forced into that paradigm. That is why we undertook the action
        with clear warning and in broad daylight," the statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ce47cc-c713-405a-8375-168753a947ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:32:41.847Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:39.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan Prime Minister Imran Khan had previously promised retaliation
        "at the time and place of Pakistan''s choosing" and directed the country''s
        armed forces to remain prepared for all eventualities in response to the Indian
        strikes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ffa672-aea9-4b07-9a91-1b90addb27eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:32:41.847Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:39.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flights to several Indian airports were suspended Wednesday, according
        to multiple Indian airlines on Twitter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8f13e1-421c-4962-9d92-38224c61674f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:32:41.848Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:39.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate tweets, Jet Airways, Vistara, Indigo and GoAir airlines
        announced the suspension of flights to airports at Amritsar, Chandigarh, Srinagar,
        Jammu &amp; Leh.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d63d440-e4f8-44d1-bbce-f3764e7af4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:32:41.848Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:39.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb47abe2-b28e-4c16-9b54-f7c9a892e288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:32:41.848Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:39.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Further escalation''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a4a8b1-c219-47cf-92c0-bf1c9d413366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:32:41.849Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:39.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Wednesday, Indian Foreign Affairs Minister Sushma Swaraj
        said the country does not want "further escalation" with Pakistan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863c5137-a1b6-43fb-b933-adaeb98e335e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:32:41.849Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:39.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a foreign ministers meeting between Russia, India, and
        China in Wuzhen, China, on Wednesday, Swaraj said Tuesday''s strike was "not
        a military operation" but "a preemptive strike against the terrorist infrastructure
        of Jaish-e-Mohammed."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee6c591-72e1-4024-9f38-a2cef324a384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:32:41.849Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:39.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India blames the militant group Jaish-e-Mohammed (JeM) for a&nbsp;suicide
        car bomb attack&nbsp;in Indian-administered Kashmir, which killed 40 Indian
        paramilitary soldiers on February 14.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b186c2-9864-48f3-bc4b-046e8f5b4fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:32:41.850Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:39.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India had previously said that Pakistan had a "direct hand" in the
        attack -- the deadliest on security forces since the beginning of the insurgency
        in the late 1980s. Pakistan has&nbsp;vehemently denied&nbsp;having a role
        in the incident.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a78dde-6cdb-4b16-bd7e-49105046855e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:32:41.850Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:39.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swaraj said that Tuesday''s pre-dawn operation was launched because
        of the "continuing refusal of Pakistan to acknowledge and act against terror
        groups on its territory."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b418817-da23-4488-b520-e323d813ccab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:32:41.850Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:39.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military action was based on "credible information" that militants
        were planning other attacks in various parts of the country, Swaraj said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee807376-1152-40da-88a0-0f84a32c1a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:32:41.851Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:39.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its Foreign Ministry statement Wednesday, Pakistan said that
        "India has been trying to establish what they call ''a new normal'' a thinly
        veiled term for doing acts of aggression at whatever pretext they wish on
        a given day. If India is striking at so called terrorist backers without a
        shred of evidence, we also retain reciprocal rights to retaliate against elements
        that enjoy Indian patronage while carrying out acts of terror in Pakistan."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422e82a7-4a94-41e2-948a-984eaccea6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:32:41.851Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:39.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State Mike Pompeo spoke with his counterparts
        in India and Pakistan and urged both sides to "exercise restraint, and avoid
        escalation at any cost."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c331497c-abd1-4579-a02c-2559e7312ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:32:41.851Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:39.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also encouraged both ministers to prioritize direct communication
        and avoid further military activity," he said Wednesday, in the first statement
        by the U.S. government over the incident.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4726c97f-ef82-4936-ba30-28668a7051bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:32:41.852Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:39.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85afdf2-ce60-430a-82cd-0c94efe2c4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:32:41.852Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:39.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reaction amid escalating tensions</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429a6be1-9bc8-4d80-ad6d-376072164001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:32:41.852Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:39.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between the two sides have escalated sharply since India''s
        airstrike Tuesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f059f26-0996-442c-b279-69f516049d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:32:41.853Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:39.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an election rally a few hours after Tuesday''s airstrikes, Indian
        Prime Minister Narendra Modi did not refer to the attack directly, but spoke
        about protecting India. "I want to assure my countrymen that the country is
        in safe hands," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd863291-8a7f-4efa-8d20-4d91aef2d12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:32:41.853Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:39.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President of Modi''s ruling Bharatiya Janata Party (BJP) Amit Shah
        praised the "bravery and valor of our armed forces," in a&nbsp;Twitter post.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d9b08e-b314-413f-a030-c1b5f2335897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:32:41.853Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:39.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s strong action shows the will and resolve of a New India.
        Our New India will not spare any acts of terror and their perpetrators and
        patrons," hetweeted.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62696133-2dd7-4bb0-88f4-3c43a3b218b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:32:41.854Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:39.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian government had been weighing up how to respond to February''s
        attack in Indian-administered Kashmir, conducting raids over the past two
        weeks to weed out militants hiding in the region.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31478fe7-982a-48dc-84b4-97e88594b6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:32:41.854Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:39.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skirmishes along the LoC have escalated since the Indian airstrikes.
        On Tuesday, Pakistan troops opened fire at 15 places across the LoC in Jammu
        and Kashmir, injuring five Indian soldiers, army spokesperson Devender Anand
        told CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1252a0-96fc-4453-9ae9-e3e2ded42a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:32:41.854Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:39.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harsh V Pant, a professor in international relations at King''s
        College London, told CNN that for the past few decades the Indian government
        had chosen not to retaliate after terror attacks in Kashmir.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c307ba72-e1ab-4665-9955-96b51292046e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:32:41.855Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:39.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But India is now at a point where it is choosing to escalate the
        situation, adding that India''s military action follows public anger over
        the attack.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27233fe2-7dec-4005-a7a3-a7765d03f0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:32:41.855Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:39.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, which shares a border with both countries, called on Pakistan
        and India to "exercise restraint" after news of the airstrikes broke.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4590c305-bbd8-469b-a10f-e7afee8309f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T10:32:41.855Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:39.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both India and Pakistan are important countries in South Asia,"
        Chinese Foreign Ministry spokesperson Lu Kang said during a daily press briefing
        Tuesday. "We hope that both sides can exercise restraint, and take actions
        that can contribute to the region''s stability and improve their mutual relationship,
        but not the opposite."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1726eb06-72c1-4cd0-b8c3-c96051ed4a88'
      'mgnl:activationStatus': true
