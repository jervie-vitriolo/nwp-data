    'jcr:uuid': 'acf35deb-01fd-445e-8396-d1d7ef063049'
    'lead': 'President Rodrigo Duterte said he has arranged for Moro National Liberation
      Front (MNLF) founder Nur Misuari to travel overseas.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T04:58:11.163Z
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T21:46:55.014+08:00
