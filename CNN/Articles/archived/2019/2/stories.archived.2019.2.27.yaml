      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' senior news producer Jil Danielle Caro contributed
        to this report.</em></p>'
  'Imee-Marcos-Princeton-University-the-Daily-Princetonian':
    'caption': 'Ilocos Norte Governor Imee Marcos (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-27T11:03:11.048Z
    'imagesource': 'jcr:f9d0e2b5-9557-4107-b22d-8d3df6a4d3f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f8d4042-c980-426a-9ba9-7a10c7a63b24'
    'lead': 'The Ilocos Sur Governor has said in various interviews that she did graduate
      from the Ivy League school.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T11:05:08.115Z
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T21:46:37.415+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:45:55.408+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Imee-Marcos', 'Princeton-University']
    'template': '1'
    'title': 'Imee Marcos ''falsely claims'' graduating from Princeton, its student
      paper says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4874bb41-4539-4787-98a3-0494a5cdbb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:05:08.115Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:37.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)</strong> — Senatorial
        candidate and Ilocos Norte Governor Imee Marcos "falsely claims" that she
        graduated from Princeton University, a report from its independent student
        publication said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab7b1da-5254-4196-8fbd-8ed574a916f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:05:08.115Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:37.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imee Marcos, a current candidate for a Philippine Senate position
        and the daughter of former Filipino President Ferdinand E. Marcos, says she
        graduated from the University in 1979. Although she enrolled in the University
        in 1973, no record shows that she graduated," the Daily Princetonian reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf7de74-f420-46aa-bfc5-7b874cb90ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:05:08.115Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:37.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publication then quoted an email sent to them by Deputy University
        Spokesperson Michael Hotchkiss, saying that Marcos was in Princeton from fall
        of 1973 to spring of 1976 and returned for fall of 1977 to spring of 1979.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861a0c68-2f46-44d5-846a-92678e0e6793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:05:08.116Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:37.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our records do not show that Ms. Marcos was awarded a degree,"
        Hotchkiss was quoted as saying.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c9105b-d43c-4d0e-9bf5-737bebad4915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:05:08.116Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:37.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has said in various interviews that she did graduate from
        the Ivy League school. On her official Facebook page, the former dictator''s
        daughter claimed was called "one of the first female graduates from an Ivy
        League School-Princeton University, graduating with honors."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c7a045-49c7-4641-a0a1-45c1099a0405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:05:08.116Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:37.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Princetonian also pointed out that Marcos'' page had an unverified
        photo of an alleged invitation to the Princeton Class of 1979 supposedly sent
        to her.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21c6837-b4ba-4225-8459-892ef28e0b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:05:08.116Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:37.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The validity of the invitation, which was dated August 2018, has
        not been confirmed," the report said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bd6448-4dd2-420b-a032-6663eccc1073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T11:05:08.116Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:46:37.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is seeking out to Marcos and her representatives
        for comment.</p>'
  'department-of-finance-dof-fuel-marking-inflation':
    'author': 'Luchi de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-27T11:05:40.384Z
    'imagesource': 'jcr:ea1bd3c8-88a9-421a-acaa-15e7f63c3aef'
