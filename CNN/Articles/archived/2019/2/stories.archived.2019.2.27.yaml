  'antivax-amazon-conspiracy-theories':
    'author': 'Jon Sarlin, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-27T13:18:34.479Z
    'imagesource': 'jcr:9c35515c-ddc1-484b-b3f9-3f9ff167a4f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1aea1a2f-8337-44d6-a374-60f49045ce66'
    'lead': 'A recent search for ''vaccine'' on Amazon yielded a search page dominated
      by anti-vaccination content. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T13:20:05.842Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T21:46:34.231+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:45:56.510+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['vaccines', 'anti-vaccine', 'anti-vax', 'Amazon', 'measles', 'social-media',
      'Facebook', 'Instagram', 'Pinterest', 'United-States-of-America', 'USA']
    'template': '1'
    'title': 'Anti-vaccination conspiracy theories thrive on Amazon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3075a8a5-22f6-4c0a-ba1c-a54e1191904e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:20:05.843Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:34.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amid a&nbsp;growing measles outbreak&nbsp;in
        the United States, the role of powerful tech companies like YouTube and Facebook
        in spreading vaccine misinformation is under&nbsp;heavy scrutiny.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284518a0-dbfa-42cd-8723-7e15ed545aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:20:05.843Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:34.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is another massive platform offering spurious anti-vaccination
        content to people seeking information, a review by CNN Business reveals: Amazon,
        the world''s largest online marketplace. And, asked about it, an Amazon spokesperson
        only pointed CNN Business to the company''s&nbsp;content guidelines page,
        which says the following: "As a bookseller, we provide our customers with
        access to a variety of viewpoints, including books that some customers may
        find objectionable. That said, we reserve the right not to sell certain content,
        such as pornography or other inappropriate content."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51ec200-9625-4c0f-bd7c-7aaca10e14f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:20:05.843Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:34.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent search for "vaccine" on Amazon yielded a search page dominated
        by anti-vaccination content. Of the 18 books and movies listed on the search
        page, 15 contained anti-vaccination content. The first listing was a sponsored
        post — that is, an ad for which Amazon was paid — for the book "Vaccines on
        Trial: Truth and Consequences of Mandatory Shots" by Pierre St. Clair, which
        Amazon was also offering for free to Kindle Unlimited subscribers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97a4430-b996-4a99-b610-523107434d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:20:05.843Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:34.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the search results were books and movies that made their anti-vaccination
        stance clear in their titles, like the movies "We Don''t Vaccinate!" and "Shoot
        ''Em Up: The Truth About Vaccines."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb6b5a8-ee61-4293-84f5-c8d324956b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:20:05.843Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:34.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps more disturbing from a public health and misinformation
        perspective, there were also books that people simply searching for information
        — new parents, for instance — could mistake for something offering neutral
        information accepted by the public health community, like "Miller''s Review
        of Critical Vaccine Studies: 400 Important Scientific Papers Summarized for
        Parents and Researchers" and "The Vaccine-Friendly Plan: Dr. Paul''s Safe
        and Effective Approach to Immunity and Health — from Pregnancy Through Your
        Child''s Teen Years," both of which featured Amazon''s "Best Seller" tag.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318f9eb1-a63a-4725-8ffb-2513feeaa792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:20:05.843Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:34.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon also offers its Prime members a number of anti-vaccination
        movies for free viewing on Prime Video, like "VAXXED: From Cover-Up to Catastrophe,"
        which&nbsp;was dropped from the Tribeca Film Festival&nbsp;in 2016 following
        a public outcry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0af004-4a9a-4f67-805c-30172aff04c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:20:05.844Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:34.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its director, Andrew Wakefield, has played a central role in spreading
        anti-vaccine propaganda. Wakefield was part of a team of researchers who published
        a 1998 study that became the basis for the anti-vaccination movement. The&nbsp;study
        was later retracted&nbsp;and Wakefield was stripped of his medical license.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfd7fd7-bc66-4099-a4cb-97dd0c13f6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:20:05.844Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:34.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon declined to comment on how much it was paid for the ad for
        "Vaccines on Trial" or whether it has accepted money to promote any other
        anti-vaccination books or movies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435b536e-8133-4da1-b1cb-98ac6a179dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:20:05.844Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:34.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business'' findings upset at least one expert in the field.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dea2930-d275-42ae-a29b-4a7f75e2fb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:20:05.844Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:34.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s dirty money," Dr. Paul Offit, a professor of pediatrics at
        the Children''s Hospital of Philadelphia and a prominent proponent of vaccination,
        said of the ad Amazon ran. "What Amazon is willing to do is, for a price,
        put bad information out there. They should be held accountable. ... There
        aren''t two sides to the science. Vaccines don''t cause autism, diabetes,
        MS, or any of the other chronic disorders anti-vaccination proponents claim."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cb8b08-4fad-4bb3-bb8f-38ab31b39de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:20:05.844Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:34.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tech companies under fire</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e869d19b-4ecd-470d-af37-71cb8062f131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:20:05.844Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:34.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Rep. Adam Schiff, a Democrat from California,
        sent an&nbsp;open letter&nbsp;to Facebook and Google, which owns YouTube,
        expressing concern that the companies are "surfacing and recommending" anti-vaccination
        content that has caused "declining vaccination rates which could reverse progress
        made in tackling vaccine-preventable diseases."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d8d4ba-e07e-42bf-a588-78cd75a52e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:20:05.844Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:34.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The algorithms which power social media platforms as well as Amazon''s
        recommendations are not designed to distinguish quality information from misinformation
        or misleading information, and as a result harmful anti-vaccine messages have
        been able to thrive and spread," Schiff said in a statement to CNN Business.
        "Every online platform, including Amazon, must act responsibly and ensure
        that they do not contribute to this growing public health catastrophe."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8878b73e-4964-4f49-af12-5660fdcd3ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:20:05.845Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:34.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to CNN earlier this month, a Facebook spokesperson
        said it has "taken steps to reduce the distribution of health-related misinformation
        on Facebook, but we know we have more to do."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6119cae-4b60-4c4b-a764-ce2904f25df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:20:05.845Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:34.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re currently working with outside experts on additional changes
        that we''ll be announcing soon," the spokesperson said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80439125-71ba-49dd-885e-77c83c7b82d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:20:05.845Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:34.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have also pointed to YouTube''s practice of recommending
        videos based on watch history as leading users to anti-vaccination misinformation.
        The Guardian&nbsp;recently discovered an anti-vaccination video was recommended
        alongside a Mayo Clinic clip on the measles vaccine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3689cf-8b98-4afa-b0a1-8e1716cc735d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:20:05.845Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:34.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Misinformation is a difficult challenge and any misinformation
        on medical topics is especially concerning," a YouTube spokesperson told CNN
        Business on Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d46e55-e938-44fd-b26a-c553e3717862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:20:05.845Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:34.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve taken a number of steps to address this including surfacing
        more authoritative content across our site for people searching for vaccination-related
        topics, beginning to reduce recommendations of certain anti-vaccination videos
        and showing information panels with more sources where they can fact check
        information for themselves. Like many algorithmic changes, these efforts will
        be gradual and will get more and more accurate over time."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bda124-9c4f-467e-b6fe-0846443b0bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:20:05.845Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:34.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinterest also&nbsp;recently announced&nbsp;it had blocked all vaccine
        searches from its platform in a temporary ban.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f9b8fe-f1d1-4491-8d91-dd0f6eea84bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:20:05.845Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:34.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Measles outbreak linked to unvaccinated people</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfc22ba-ba65-4115-afb2-10e24588acca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:20:05.845Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:34.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the CDC reported 159 measles cases had been confirmed
        in 10 states, including California, Colorado, Connecticut, Georgia, Illinois,
        Kentucky, New York, Oregon, Texas, and Washington. The CDC partially attributed
        the outbreak to "US communities with pockets of unvaccinated people."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7025999-433c-479c-9e06-c3e46ec0f691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:20:05.845Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:34.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CDC, the majority of the people who got measles
        were not vaccinated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36f6461-e273-479e-937f-95d7a3b84c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:20:05.846Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:34.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Commissioner Dr. Scott Gottlieb&nbsp;recently told CNN in an
        interview&nbsp;that lax enforcement of vaccination requirements by some states
        could be to blame.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7879567-ba11-4157-93cc-c943cd93d4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:20:05.846Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:34.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-vaccine communities span the political spectrum, a phenomenon
        perhaps best illustrated by vaccine skeptic&nbsp;Robert F. Kennedy Jr.''s
        meeting&nbsp;with then President-Elect Donald Trump in 2017. Trump asked Kennedy
        to chair a commission on vaccine safety, Kennedy said afterward; the commission
        never came to fruition.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cb40eb-73c8-41c6-89e2-156a2b53c249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:20:05.846Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:34.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offit said the measles outbreak is a sign that the anti-vaccine
        movement has real consequences.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0057c2-c9c1-44e9-b4f9-c739064748c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:20:05.846Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:34.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do we have to wait until there''s a few thousand cases of measles
        and children start to die. Will that move us?" he said. "Invariably it is
        the children who will suffer from our ignorance."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b8de09-da4f-4b4e-9b77-d1d3916cad32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:20:05.846Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:34.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Anti-vaccination conspiracy
        theories thrive on Amazon."</p>'
  'cairo-egypt-train-station-fire':
    'author': 'Magdy Samaan, Sarah El Sirgany and Sheena McKenzie'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-27T13:35:24.641Z
    'imagesource': 'jcr:8742424a-2cee-48e1-b856-14f5a94a2290'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea28b114-d58c-4e2a-94ae-1b07a745571e'
    'lead': 'Twenty people were killed and 40 others injured Wednesday morning in
      a fire at Egypt''s busiest railway station, the country''s health ministry said,
      according to state TV.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T13:36:30.041Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T21:46:33.226+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:45:56.666+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Egypt', 'Cairo', 'fire', 'train', 'Ramses-station']
    'template': '1'
    'title': 'Cairo railway station fire kills 20 after train''s fuel tank explodes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e06932e-2deb-4761-90d7-b693f690b487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:36:30.042Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:33.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Twenty people were killed and 40 others
        injured Wednesday morning in a fire at Egypt''s busiest railway station, the
        country''s health ministry said, according to state TV.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f6d19d-f65e-46b5-9eed-efb3448bbe45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:36:30.042Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:33.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ramses station in central Cairo was set ablaze after a train
        collided with the platform and its fuel tank exploded, state-run news site
        Al-Ahram reported, citing security sources.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc625e27-eaed-47c2-895c-abf13c45bb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:36:30.042Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:33.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were screaming, and there were calls on the station''s microphone
        for people to evacuate," eyewitness Ahmed Ibrahim told CNN, saying he rescued
        an injured girl. "They told us not to approach the dead. Their bodies were
        in a pile on the other side."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab269b41-97d7-4123-a128-58970bc174bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:36:30.042Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:33.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another eyewitness, Sami Rafaat, told CNN: "I saw the train speeding
        as if it were not entering the station but was in a race. Then there were
        bodies on the platform and on the tracks. They were completely burnt."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2719134c-c8eb-4865-be0c-07edc004fc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:36:30.042Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:33.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images posted on social media showed charred bodies at the busy
        station in the heart of the capital. Other online photos revealed a blackened
        platform and smoke billowing from the station.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a2345e-bb7d-44d7-9cf4-1458bc66365a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:36:30.043Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:33.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than an hour after the collision, body parts were still scattered
        around a restroom near the site of the collision, and marks left by charred
        bodies stained the platform.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2b0b3a-7fb0-4c35-a1e2-b2f57d90209c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:36:30.043Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:33.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt has a history of deadly train accidents. The country''s most
        lethal rail accident occurred in 2002 when a fire on a passenger train killed
        more than 320 people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171dfcad-9575-49e4-bbd6-a42431ded9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:36:30.043Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:33.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Cairo railway station
        fire kills 20 after train''s fuel tank explodes."</p>'
  'janet-jackson-las-vegas-':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-27T13:53:50.714Z
    'imagesource': 'jcr:86c0b793-33c3-47fd-8cd3-f23971ce953f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7263e484-d03a-4f87-a765-c40e5d6c3309'
    'lead': 'Janet Jackson is headed to Sin City.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T13:55:48.148Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T21:46:32.862+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:45:56.815+08:00
