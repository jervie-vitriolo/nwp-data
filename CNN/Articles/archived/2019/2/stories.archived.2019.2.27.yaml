      'mgnl:lastActivated': 2023-01-29T21:46:43.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I support the President all the way. It doesn''t mean that every
        policy yes <em>ako nang</em> yes [I will always say yes.] Every policy, it''s
        my job as a senator and member of Congress to debate that," Cayetano told
        CNN Philippines'' <em>The Source</em> on Wednesday.</p>'
