    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:45:52.100+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'stories': ['44f4f66c-4e61-4f03-906e-18971c3aff05', '9cafb462-aec0-4610-beb5-4137a209a2ab']
    'template': '1'
    'title': 'Esperon sees Bangsamoro region as an anti-terror scheme in Mindanao'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f098fa42-3ad0-4930-9257-dc5f183e5ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:38:17.237Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:50.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —</strong> National
        Security Adviser Hermogenes Esperon said the government''s partnership with
        Moro groups under a new region will help address terrorism in the South.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cfdcc4-de79-4ec4-ba50-ffc1efc8efbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:38:17.237Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:50.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media forum Wednesday, Esperon said the peace agreement between
        the government and Moro Islamic Liberation Front (MILF), resulting in the
        Bangsamoro law, would help establish peace in the South.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd1781d-1a44-4777-b8a4-64513f6b273c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:38:17.237Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:50.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is now in front of us is a new narrative of the secessionist
        movement where the MILF and MNLF (Moro National Liberation Front) are joining
        hands to rule over what we call the new Bangsamoro autonomous region for Muslim
        Mindanao," Esperon said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1345b05-cf6f-45c8-8b01-21e9e3678fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:38:17.238Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:50.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon added ISIS forces in the region have also dwindled.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f9db32-74c4-4afe-8086-1a10d7fafb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:38:17.238Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:50.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MNLF is with us. (MNLF founder Nur) Misuari wants to work with
        us. <em>Ang mga</em> remnants <em>na lang nito ay ''yung mga</em> Abu Sayyaf.
        <em>Marami nang nabawas</em>," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ee3122-ae2b-4675-992c-c98267453bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:38:17.238Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:50.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The only remnants are some members of the Abu Sayyaf
        Group. It has significantly lessened.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f91149-1891-45e8-ac98-378f29be9701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:38:17.238Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:50.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said the government will remain vigilant against terror
        threats.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faf3f49-4a81-45e2-91a0-48a6ed7ed88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:38:17.238Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:50.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether they could rise again or not, that is for us to see. But
        remember that we are not fighting terrorism on our own… But we are not putting
        our guards down," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91028065-2184-43b2-8ff7-fef279a255cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:38:17.238Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:50.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94251860-72bc-4215-ade7-b31dc8cd894b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:38:17.238Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:50.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One step towards Federalism?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d7ccde-4bc7-4112-a66d-3bc06aa7f1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:38:17.238Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:50.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said Misuari is supportive of the Bangsamoro region amid
        reports of dissatisfaction among some MNLF members because of the group''s
        limited representation in the Bangsamoro Transition Authority.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97909406-8e33-4cc2-8e8c-0bba04082ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:38:17.238Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:50.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo on Tuesday told CNN Philippines
        that Misuari favored federalism over the Bangsamoro law, which abolished the
        Autonomous Region in Muslim Mindanao (ARMM) and replaced it with the Bangsamoro
        ARMM (BARMM).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9570b84-501e-4904-bcba-fdaa18df8561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:38:17.238Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:50.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/02/26/Nur-Misuari-MNLF-federalism-Bangsamoro-law.html">Despite
        favoring federalism, Nur Misuari has ''no choice'' but to support BOL - Panelo</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85fadb3-c945-4e1d-a33b-0aecf7e54616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:38:17.239Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:50.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m saying that Nur Misuari is not against the new BARMM. That
        (federalism) can come later. In fact to me, the BARMM is one step towards
        federalism," Esperon said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab9b790-79e5-408d-941d-60a800bbb332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:38:17.239Z
      'mgnl:createdBy': 'alyssa'
