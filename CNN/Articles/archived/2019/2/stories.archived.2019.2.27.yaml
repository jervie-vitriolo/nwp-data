      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "1 dead and dozens
        feared trapped after landslide engulfs illegal Indonesian gold mine."</em></p>'
