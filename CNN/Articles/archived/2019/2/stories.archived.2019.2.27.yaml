      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Top sites:&nbsp;Joint Security Area, Freedom Bridge, Infiltration
        Tunnels, Mount Odu Observatory</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19e1695-ca79-4f93-ba13-b840646b32cf'
