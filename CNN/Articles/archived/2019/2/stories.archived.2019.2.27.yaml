      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 27) — Malacañang on Wednesday
        released a partial list of members of the Bangsamoro Transition Authority
        (BTA), which will serve as the interim government of the newly-established
        autonomous region in the South.</p>'
