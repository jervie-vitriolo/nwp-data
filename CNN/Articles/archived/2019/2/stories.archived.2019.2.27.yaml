  'funko-hollywood-store-plans':
    'author': 'Paul R. La Monica, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-27T14:00:23.633Z
    'imagesource': 'jcr:947436f6-1ca3-418e-8cf2-bae2e134ae66'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a188fc5-5f34-4b61-a3d5-9f5e06fa4b23'
    'lead': 'It''s a tough time to get into the retail business, but figurine maker
      Funko thinks its toys are popular enough to make it work.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T14:01:48.843Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T21:46:30.642+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:45:57.397+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Funko', 'Funkopop', 'Funko-pop', 'Hollywood', 'toys', 'toy-store']
    'template': '1'
    'title': 'Funko plans to open a giant toy store in Hollywood'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39cdde7-27bc-4925-b4a9-38b1926d99cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T14:01:48.844Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:30.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s a tough time to get into the retail
        business, but figurine maker Funko thinks its toys are popular enough to make
        it work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2152ff89-e6ec-41ee-a54f-9f34ae994b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T14:01:48.844Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:30.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company that produces the popular toys with heads that bobble
        plans to open up a nearly 40,000-square-foot store in Los Angeles later this
        year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dae8b59-a26c-44bb-b606-9120dd15c46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T14:01:48.844Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:30.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many people are looking for an experience when they shop — not
        just buying things," Funko CEO Brian Mariotti told CNN Business in an exclusive
        interview. "This is retail times pop culture."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1edeba-1451-4eec-9c9f-da380a763b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T14:01:48.844Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:30.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funko is known for its vinyl figures that are based on popular movie,
        TV and comic book characters. It also reproduces real life athletes. The company
        has licenses with most big studios, including Disney for its Marvel, Pixar
        and Star Wars characters, Warner Bros. for the DC Comics and Harry Potter
        franchises as well as Pokémon. (Warner Bros., like CNN, is owned by AT&amp;T''s
        WarnerMedia.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57f56b2-a8c2-4352-b98d-33fe0f64c723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T14:01:48.844Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:30.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LA store will be located on Hollywood Boulevard, not far from
        the famous TCL Chinese Theatre. It will neighbor a Shake Shack and SoulCycle
        — in other words, trendy. Mariotti said the company is targeting both tourists
        and local residents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8013e6-4e08-4dd1-80eb-b215e25dfbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T14:01:48.844Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:30.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funko already runs a smaller retail outlet at its corporate headquarters
        in Everett, Washington. Mariotti said that when the company opened that store
        up, he thought it would be a hit with pop culture enthusiasts and Funko employees.
        The store wound up exceeding those expectations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb83bca7-6a9c-481f-bece-2c8dfb2aae5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T14:01:48.844Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:30.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariotti said moms with young kids are big fans. Many customers
        are repeat visitors, too. That proved to Funko that it might be a good idea
        to set up shops in cities that could attract a mix of local fans and enthusiasts
        willing to travel to the store.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b501d0-1478-48a1-813f-9b25cf7eb080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T14:01:48.845Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:30.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Hollywood location will let customers pose with life-size
        Funko figures and sit in a toy version of the Batmobile, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e34ae2-c194-4eb9-9869-b81781549786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T14:01:48.845Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:30.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the company was still working with the building developer
        and local officials in Los Angeles, so the store won''t be ready for a while.
        But he hopes to open it in time for Halloween. Parts of the store are being
        built in Washington and shipped down to California.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4493567-f11f-4968-913e-62e79e595c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T14:01:48.845Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:30.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the store is a success, Mariotti said that more Funko locations
        could open up in other tourist meccas, such as London, Tokyo and Las Vegas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daafbad8-d17d-469c-b0b8-678903fbfefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T14:01:48.845Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:30.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he was quick to point out that Funko isn''t trying to compete
        with its retail partners. Funko, like other toy companies, sells a lot of
        merchandise on Amazon and at Walmart and Target. The company also has distribution
        at specialty retailers like GameStop and Hot Topic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccd9296-861a-4f73-9d17-1e0fa757ea40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T14:01:48.845Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:30.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Mariotti said the goal is to build even more followers
        for the brand, driving sales at those big retailers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76d14c7-9c8e-4594-8989-efca2dcd479c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T14:01:48.845Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:30.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funko will report its results for the fourth quarter Thursday, and
        it is expected to talk more about its retail plans then. Analysts expect sales
        to have risen nearly 20% from a year ago and for earnings per share to have
        more than doubled.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0881bb75-16e9-4770-b39a-ecb326e1f11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T14:01:48.845Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:30.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock is up more than 50% already this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e79aa2-3dfe-4057-9eb8-f5720205c0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T14:01:48.846Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:30.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Funko plans to open
        a giant toy store in Hollywood."</p>'
  'cadiz-city-negros-occidental-priest-rape-charge-molestation-of-4-year-old-girl':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-27T14:10:10.600Z
    'imagesource': 'jcr:0d5f0681-3650-4eb4-a415-5139adcb5384'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '324f5236-0a80-472d-b853-c83f7e336b92'
    'lead': 'A Catholic priest in Cadiz City, Negros Occidental is facing a rape charge
      for allegedly molesting a four-year-old girl.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T14:11:54.854Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T21:46:30.066+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:45:57.534+08:00
