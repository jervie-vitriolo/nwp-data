      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Misuari and President Rodrigo Duterte will meet again next
        month to discuss what Misuari can contribute to the new region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9284ab21-68bf-471f-8c12-34506a4b7897'
