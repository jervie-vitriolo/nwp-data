    'mgnl:tags': ['Nur-Misuari', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'Duterte admits to making ''arrangements'' for Misuari to travel overseas '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c29f969-0669-405c-a478-d1d2d3f7de67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:58:11.163Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:55.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)</strong> - President
        Rodrigo Duterte said he has arranged for Moro National Liberation Front (MNLF)
        founder Nur Misuari to travel overseas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2be828b-a723-4ac3-9c27-f66263e495e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:58:11.163Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:55.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who in past referred to Misuari as his "beloved friend,"
        made the revelation Tuesday in his speech at the general assembly of the League
        of Municipalities in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca9b968-e620-4768-b6d8-0c3a93aade5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:58:11.164Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:55.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now there is Misuari, he saw me last night. He was not allowed
        by the court to go out because he has pending charges when he was armed. So
        I had to make some arrangements," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71143818-759d-4493-9b65-d2f15e60e074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:58:11.164Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:55.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he was not in the habit of making personal requests,
        but an exception was made in the case of Misuari.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e524e2c1-d6ab-45b3-95d4-4545c5f59c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:58:11.164Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:55.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi ko, papasukin — ah palabasin ninyo. Sabi ko,</em> for
        the sake of — <em>alam mo na</em> because I still have to craft — we in government,"
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7342f195-1c50-48b9-a077-00c88a4d7a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:58:11.164Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:55.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said, let him come and go. I said, for the sake
        of - you know because we still have to craft - we in government.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f244fae2-4833-4dfa-85e2-3771a4ddeb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:58:11.164Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:55.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not elaborate, but Duterte has earlier sought Misuari''s
        cooperation in the formation of the new Bangsamoro autonomous region whose
        interim government is led by the Moro Islamic Liberation Front, a rival group
        of Misuari''s MNLF. Duterte has also asked Misuari''s help in freeing hostages
        of the Abu Sayyaf group.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82735f4b-47bc-4732-ba02-b81b19f646df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:58:11.165Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:55.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan on Tuesday <a href="http://cnnphilippines.com/news/2019/02/26/Nur-Misuari-Sandiganbayan-travel.html">granted
        Misuari permission to travel</a> to Morocco and the United Arab Emirates where
        he will attend the summits of the Organization of Islamic Cooperation Council
        of Foreign Ministers as well as the 14th Session of the Parliamentary Union
        of Islamic Cooperation Member States — both in March.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1091a8ce-99b4-4031-8c84-cea89b464e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:58:11.165Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:55.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moro leader, following his conditional arraignment for graft
        and malversation charges Tuesday morning, posted a P920,000 travel bond for
        the trip.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e794b9-c69a-44d2-af97-6c4b3090509d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T04:58:11.165Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:55.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He leaves Tuesday night and is expected to return home by March
        20.</p>'
  'Cardinal-Pell-set-to-be-jailed-after-bail-application-withdrawn-':
    'author': 'Hilary Whiteman, CNN  '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-27T04:59:42.805Z
    'imagesource': 'jcr:4d135a3d-7199-4e98-beec-4436ca868c2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c5c0481-d46f-4f25-9432-86a07864bdec'
    'lead': 'Disgraced Cardinal George Pell is expected to be jailed on Wednesday
      on multiple counts of child sex abuse after his defense team unexpectedly withdrew
      a bail application. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T05:01:29.565Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T21:46:54.443+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:45:51.255+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'stories': ['0c9a1c48-9eb6-4e3f-a26f-33e2f94366eb']
    'template': '1'
    'title': 'Cardinal Pell set to be jailed after bail application withdrawn '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e6ea41-da4b-47ee-8029-5428e442851c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:01:29.565Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:54.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Disgraced Cardinal George Pell is expected
        to be jailed on Wednesday on multiple counts of child sex abuse after his
        defense team unexpectedly withdrew a bail application.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838f5b1c-be34-4c57-8b03-5bf41b5c0b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:01:29.565Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:54.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The close adviser to Pope Francis and former Vatican treasurer was&nbsp;found
        guilty in December&nbsp;of five charges of indecent acts and sexual penetration
        of a child, though the guilty verdict was suppressed until this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341ce21c-5ae2-4887-9a45-88078f63983d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:01:29.565Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:54.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Judge Peter Kidd has already indicated 77-year-old Pell will
        serve prison time for indecently assaulting two choirboys at St. Patrick''s
        Cathedral in Melbourne in the late 1990s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489916fe-7f26-4512-b225-22d0ad5432bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:01:29.566Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:54.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A jury found him guilty based on the testimony on one boy, now a
        man in his 30s, who gave evidence to a closed court that the cardinal, then
        Archbishop of Melbourne, forced him into oral sex in the priest''s sacristy
        after mass one Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af45177-c583-4b6a-8dc2-33dee9704234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:01:29.566Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:54.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cardinal''s pre-sentencing hearing began Wednesday morning with
        Pell''s lawyer Robert Richter arguing strongly that there was "no abuse of
        power" in the assault.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1080004-82a8-4873-a7bd-e88298505122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:01:29.566Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:54.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Judge Kidd told the court he disagreed. "The relationship of
        trust has occurred the minute the boys were dropped off at the church. Every
        senior member of that church had the responsibility, including Cardinal Pell,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421aa8d0-6546-40b4-9953-1f947232f56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:01:29.566Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:54.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Pell''s legal team claimed the cardinal''s later groping of
        the victim was "fleeting," the judge said it was "imbued with arrogance and
        impunity and aggression."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaf8194-6fef-41ac-bfc9-01cc7bec4ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:01:29.566Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:54.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least ten good character references were submitted for Cardinal
        Pell which Richter said showed the disgraced priest was a "person of the highest
        character."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7808526c-234d-45a7-b5cd-65dd463d9870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:01:29.566Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:54.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in an ominous sign for the cardinal, Judge Kidd told the court
        he thought there was "an element of brutality to this assault."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c909b2b-248b-4dc5-a563-4aa722acc910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:01:29.566Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:54.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How else did he think he was going to get away with this. He exploited
        two vulnerable boys. There was an element of force here ... the way he grabbed
        the boys'' heads," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaf635c-2daa-439d-be3e-261e78ca550f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:01:29.566Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:54.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell''s bail hearing had been set for Wednesday afternoon, local
        time. The withdrawal of his bail application means Pell will now remain in
        custody. No explanation has been given as to why the application was withdrawn.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96091ce-e320-4d07-9082-6c2d648ca173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:01:29.566Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:54.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa946a2-4a39-4a6d-b777-0250b0416920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:01:29.566Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:54.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The Catholic Church is not on trial''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a57016f-187e-47e2-92e0-1c05c87fdec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:01:29.567Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:54.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell was required to attend the pre-sentencing hearing in order
        to provide an opportunity for the crown prosecutor and Pell''s defense team
        to put forward arguments for an appropriate sentence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7877fd9-5063-4444-a131-f3c247ee02ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:01:29.567Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:54.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crown prosecutor argued Pell had shown "no remorse or insight"
        for his crimes nor had he taken any responsibility for his actions. "A degree
        of callous indifference was displayed by the cardinal," prosecutor Mark Gibson
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad9ac5a-0818-4d66-937c-4e91a339f439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:01:29.567Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:54.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither of the cardinal''s accusers was in court.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e90454f-f934-419b-9a4f-46d453c314cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:01:29.567Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:54.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One victim died of a drug overdose after a troubled life. His father,
        through the family''s lawyer Lisa Flynn, has said was due to his abuse at
        a young age by someone in a position of trust.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e24d2f3-c25a-43dd-be93-d20ff461696c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:01:29.567Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:54.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surviving accuser''s identity cannot be revealed due to Australia''s
        laws around sexual abuse victims. In a statement Tuesday he asked for his
        privacy to be respected.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3656084d-4d38-41b6-ba67-2341449bad3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:01:29.567Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:54.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reviewing the case Judge Kidd told the court that, "the Catholic
        Church is not on trial and I''m not imposing a sentence on the Catholic Church.
        I''m imposing a sentence on Cardinal Pell for what he did."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d6c1ec-ed2a-4951-9e54-6b5de79f05af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:01:29.567Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:54.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican has so far approached Pell''s conviction with caution,
        saying it was "painful news" but it would await for the outcome of the appeal
        process, noting the cardinal had "reiterated his innocence."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18390051-9c99-4554-9da4-650eb78b451a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:01:29.567Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:54.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the Pope had confirmed that precautionary measures imposed
        when Pell returned to Australia would remain for now, including a ban of "exercising
        public ministry and from having any voluntary contact whatsoever with minors."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ea77f9-893c-4ed6-9aec-cbbca7811416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:01:29.567Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:54.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Vatican announced on Twitter that Pell would no
        longer hold the role of treasurer. Pell''s term expired last Sunday, on February
        24, but the post was considered still open until an Vatican communication
        saying otherwise.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0768e2af-4c06-4d2b-807b-fe93e82aac80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:01:29.567Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:54.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement via tweet that Pell''s position would not be renewed
        is highly unusual. Major Vatican appointments or dismissals are normally the
        subject of an official communication by the Holy See Press Office with the
        approval of the Pope.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507c8792-7c8a-42ae-b6b0-1927a6c640a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:01:29.567Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:54.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78b3c53-8ef5-4dd1-8bce-773499400c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:01:29.568Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:54.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Care, solidarity and support''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85299f8b-8fb5-4907-9806-77dc83d61b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:01:29.568Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:54.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors of child abuse were elated with Pell''s conviction and
        relieved that the testimony of one boy had been believed by a jury of 12 people.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6cd388-582b-409e-a3f8-b805e6e89e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:01:29.568Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:54.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, many survivors told support groups that the conviction
        of such a high profile figure in the church had shown to then that the abuse
        scandal was more insidious than they feared.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcbc201-3e2e-43c0-8355-703d5e0a52a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:01:29.568Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:54.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reaction in Pell''s hometown of Ballarat northwest of the Victorian
        capital Melbourne was swift.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29acfab-2a6c-45eb-b645-a8e20f331ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:01:29.568Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:54.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St. Patrick''s College, where Pell attended school in the 1950s,
        removed Pell''s name from a building in the school. The school has also drawn
        a black line through his name on the honor board that lists the names of past
        students who entered the priesthood.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8eaba1-508f-45c7-809c-b2556f548bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:01:29.568Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:54.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The jury''s verdict demonstrates that Cardinal Pell''s behaviors
        have not met the standards we expect of those we honor as role models for
        the young men we educate," school principal John Crowley said in a statement.
        "The College also remains ever mindful of the victims and survivors who require
        our ongoing care, solidarity and support."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d088599-0900-4fd5-a86c-5bec51d5e623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:01:29.568Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:54.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday night, Ribbons were tied to the fence of St. Patrick''s
        Cathedral in Melbourne where the attack took place. Protesters placed tape
        with the words "crime scene" across the gates.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7981528-b0b2-4d1d-a928-6d5edd313a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:01:29.568Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:54.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ribbons have been used as part of the "Loud Fence" campaign as a
        mark of respect for survivors of child sex abuse, and draw attention to calls
        to ensure it can never happen again.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe4008f-b175-4081-9691-a87a709c55d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:01:29.568Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:54.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/02/26/australia/pell-sex-abuse-conviction-appeal-intl/index.html">"Cardinal
        Pell set to be jailed after bail application withdrawn."</a></em></p>'
  'metro-manila-subway-project-construction-dotr':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2019-02-27T18:50:54.376Z
    'imagesource': 'jcr:a9ac831b-ccb4-44e7-bf6e-ba11a72a5e57'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbb2cef4-74fd-4aa7-9ca9-15add2d34815'
    'lead': 'The Metro Manila subway system is expected to be fully operational by
      2025.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T05:07:28.944Z
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T21:46:53.243+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:45:51.455+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Metro-Manila-Subway-Project', 'Department-of-Transportation', 'DOTr']
    'template': '1'
    'title': 'Construction begins on PH''s first subway line'
    'updated': 2019-02-27T22:49:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c0534d-d9fe-40c8-8173-21e265fc3475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:07:28.944Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:53.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)</strong> — One
        of the most ambitious projects of the Duterte administration broke ground
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd223d9-6f41-4a2b-9d34-4babf8d4bb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:07:28.945Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:53.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Subway Project is 36 kilometers long, covers seven
        cities, and has 15 stations - from Quirino Highway in Quezon City, all the
        way to Terminal 3 of the Ninoy Aquino International Airport in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a144c87e-6b36-4bb8-8710-1aa5df956178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:07:28.945Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:53.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is funded by the Japan International Cooperation Agency,
        and is being built to the tune of over P357 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627b754b-6c56-4011-a970-6ae50d22fea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:07:28.945Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:53.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, commuters will have to wait until 2022 to use the subway
        line, and the entire system is expected to be completed in 2025.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e0affa-0083-4274-b2b6-525124aeb26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:07:28.945Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:53.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TJ Batan, Undersecretary for Rails of the Department of Transportation
        (DOTr said at least 5,000 jobs are expected to be generated from the subway
        project during construction, and 2,000 jobs once it begins operations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4cef45-5acb-4ac0-a4d4-3c219155a20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:07:28.945Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:53.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s just the direct employment that the project is expected
        to generate, because...there''s a lot of secondary and support services that
        is going to create much more jobs," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244186a8-0a8a-449a-9bea-561eda150964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:07:28.946Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:53.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also assured the public the construction of the subway system
        will have a minimal impact on traffic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62023946-a91a-49a2-9395-3e13b85caa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:07:28.946Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:53.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philppines'' New Day, Batan said, "It will create
        some necessary road diversions aboveground, but one of the good things about
        a subway compared to your more traditional elevated railway, is that the disruption
        is only going to happen where the stations are located."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339ff3ac-1ec4-44d3-8bf7-898e0f77c99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:07:28.946Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:53.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Batan, the subway system can withstand flooding during
        construction and once it becomes fully operational.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557f46af-47e8-4290-beb8-3763371199bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:07:28.946Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:53.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Subway Project is the most expensive project of
        the government under the Build, Build, Build infrastructure program.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bc5062-55d8-48cc-93b8-4ddf3017e71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:07:28.946Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:53.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expected to cut travel time from the northmost station — Quirino
        Avenue - to NAIA from the usual two to three hours to a mere 30 minutes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25beab2-477d-4fbb-ac51-b5e947dbf374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:07:28.947Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:53.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subway system is also expected to serve more than 300,000 passengers
        daily.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc508d0f-7299-4722-a858-3dcdb05fd325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:07:28.947Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:46:53.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondents Rex Remitio and Makoi Popioco
        contributed to this report.</em></p>'
  'regine-velasquez-vice-ganda-james-reid-moira-dela-torre-idol-philippines':
