    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Janet-Jackson', 'Las-Vegas', 'Made-for-Now', 'Metamorphosis']
    'template': '1'
    'title': 'Janet Jackson to launch a Las Vegas residency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244f5bed-8da7-422a-a50a-f71853b465fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:55:48.148Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Janet Jackson is headed to Sin City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137da4ae-788d-4f9e-8073-b8ac5207abf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:55:48.148Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-time Grammy winner announced on Tuesday that she will be
        launching her first-ever Las Vegas residency in May. Titled "Metamorphosis,"
        show will begin May 17 and run until August.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79e804a-1227-4e0a-b935-1657481b4880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:55:48.148Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Metamorphosis'' peels back the layers of the immensely private
        life of Janet Jackson, sharing her transformation from a young girl with issues
        of self-esteem to global Icon," a press release for the show read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a67b044-0af8-41f2-8894-832765e05d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:55:48.149Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The centerpiece of this all new thought-provoking show, will be
        Janet herself, captivating you through your senses with electrifying visuals,
        explosive dance numbers, chart-topping hits and fan favorite deep cuts," the
        statement continued. "Fans will follow her path to self-love, empowerment,
        motherhood and activism, amidst the challenges faced along her personal journey.''"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7589dfa-e013-4fef-9870-3355385f9421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:55:48.149Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson welcomed her first child, a son, in 2017, and talked about
        the joy motherhood has brought into her life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b536af23-9713-4eaf-91c4-f1ecca9e4536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:55:48.149Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The height of happiness is holding my baby son in my arms and hearing
        him coo, or when I look into his smiling eyes and watch him respond to my
        tenderness," Jackson shared in&nbsp;Essence. "When I kiss him. When I sing
        him softly to sleep. During those sacred times, happiness is everywhere. Happiness
        is in gratitude to God. Happiness is saying, ''Thank you, God, for my life,
        my energy and my capacity to grow in love.''"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb6e6e0-1f63-47d5-aa93-59dd7ce61f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:55:48.149Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer dropped her first single in three years last March&nbsp;titled,
        "Made For Now."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605da531-00c6-46b0-902a-1c794f994715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:55:48.149Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson joins Celine Dion, Britney Spears, Mariah Carey and the
        Backstreet Boys as artists who have had Las Vegas shows. Her concerts will
        take place at the Park MGM''s Park Theater, where Lady Gaga is currently in
        residence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f2276c-fe56-43e9-9995-b5d9a8e02337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:55:48.149Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets for "Metamorphosis" go on sale Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39cdd94-926a-4a38-b2a5-34aba85fd3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T13:55:48.149Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:46:32.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Janet Jackson to launch
        a Las Vegas residency."</p>'
