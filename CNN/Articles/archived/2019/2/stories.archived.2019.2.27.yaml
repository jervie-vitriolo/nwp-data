    'mgnl:tags': ['Pantaleon-Alvarez', 'PDP-Laban', 'House-of-Representatives']
    'stories': ['895a7883-94fe-49d6-be5a-e4c3bec35285', '51abedc2-eec5-45d4-b2ad-1c5dbe75bb26']
    'template': '1'
    'title': 'PDP Laban eyes Alvarez return as House Speaker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fb8c10-5371-498d-9b0d-6ba1ed9a4657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:22:14.217Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:42.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (February 27, CNN Philippines) —</strong> The
        administration party is eyeing the return of Davao del Norte 1st District
        Rep. Pantaleon Alvarez as House Speaker.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19df4dcc-5d2f-4304-a1fe-edd877f7d681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:22:14.217Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:42.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Ronwald Munsayac, Partido Demokratiko Pilipino Lakas
        ng Bayan (PDP Laban) campaign spokesperson, said Alvarez leads the party''s
        candidates for speakership.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07276908-5e17-4e71-9e1c-9abdb13d7290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:22:14.218Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:42.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alvarez is the current secretary-general of the ruling party, a
        post that wields considerable force to strengthen the party''s power," Munsayac
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1cfad9-2934-4e53-b9d3-ce5803a14330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:22:14.218Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:42.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the party''s other bets for Speaker are Marinduque Rep.
        Lord Allan Velasco, San Juan Rep. Ronaldo Zamora, Cavite Reps. Alex Advincula
        and Bambol Tolentino, Malabon Rep. Federico Sandoval, Pampanga 3rd District
        Rep. Aurelio Gonzales Jr., Leyte 4th District Rep. Lucy Torres-Gomez, and
        South Cotabato 2nd District Rep. Ferdinand Hernandez.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa2d35a-c49f-4eb3-96a8-b787ce1792b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:22:14.219Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:42.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With our majority number in Congress and the strength of our candidates
        to win in the elections, it will be very hard for other parties to even compete...
        Others can try but it will be an exercise in futility," Munsayac said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce48d1b-779d-4722-b519-b49891921314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:22:14.219Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:42.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez was kicked out of the leadership by his colleagues after
        the third State of the Nation Address of President Rodrigo Duterte, who is
        also PDP Laban chairman. Lawmakers said the President''s daughter, Davao City
        Mayor Sara Duterte, orchestrated the move.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b0ae21-d688-447a-a5ba-5ce96a509cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:22:14.220Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:42.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This happened despite calls from PDP Laban President Aquilino "Koko"
        Pimentel III to party members to support Alvarez.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba1bd8a-527f-4aed-b71e-4b88b27a1c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:22:14.220Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:42.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In place of Alvarez, the House installed Pampanga 2nd District Rep.
        Gloria Macapagal-Arroyo as Speaker, herself a PDP Laban member.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792c380a-7dca-4e5b-b9b4-7972ca61cc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T09:22:14.221Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:46:42.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez is gunning to get re-elected as his district''s representative.</p>'
  'Jinggoy-Estrada-number-2-campaign-JV-Ejercito':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'Former senator JV Ejercito vouched for his half brother JV Ejercito''s
      reelection bid in the Senate.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-27T09:30:42.121Z
    'imagesource': 'jcr:508865a6-5761-4d96-a4be-ef25997570c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77a13192-01cc-4e5e-81e8-f0b82ae2e1cf'
    'lead': 'The former senator vouched for his half brother''s reelection bid in
      the Senate.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T09:42:23.418Z
