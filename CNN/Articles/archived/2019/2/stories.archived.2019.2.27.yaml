    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dutch customs seizes 90,000 bottles of vodka thought heading to North
      Korea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d60b9b9-f88b-4d26-b860-a1adf1f66079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:33:44.161Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:00.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A container filled with 90,000 bottles
        of vodka believed to be for sanctions-hit North Korea has been seized by Dutch
        customs agents, officials said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ae8bb0-617c-4597-a18f-e1eab1950115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:33:44.161Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:00.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three-thousand cases of the spirit were found by officers at the
        port of Rotterdam aboard a ship owned by China''s Cosco Shipping, said Roul
        Velleman, a spokesman for the Dutch customs agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74eaedc-5c01-44be-b6e7-6e8e2fa71025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:33:44.162Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:00.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velleman said officers decided to check the container based on a
        "risk profile" provided by the Foreign Ministry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ee15ea-650b-4a59-94e4-061cae2d247e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:33:44.162Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:00.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We follow a risk profile and we had information that this container
        could be carrying something," Velleman said. "And it was right. It was vodka
        — destination China, probably to go to North Korea."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b086ca2-a7a4-4ebf-a68d-0e86c5f31b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:33:44.162Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:00.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has been slapped with a number of international sanctions,
        which include a ban on the import of certain luxury goods, for its continued
        ballistic missile testing and violations of UN resolutions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1f03c2-0f19-4d17-9d9a-4cccdf611dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:33:44.162Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:00.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those sanctions were the reason behind this particular seizure —
        which was ordered by the Dutch minister for trade, Sigrid Kaag — her spokesman
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6efff8b-d4b7-4c4b-aafb-978c18d3de17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:33:44.162Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:00.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Security Council of the United Nations has imposed clear sanctions
        on North Korea, so it is important to enforce those sanctions," Kaag said,
        according to her spokesman, Jeroen van Dommelen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1659913c-7c75-4981-a06f-26529ceb1b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:33:44.162Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:00.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sanctions also govern the import of luxury goods and so customs
        was completely justified in unloading that container."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b2545b-10bb-48b2-865a-8da54d33b70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:33:44.162Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:00.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, which is often highlighted as&nbsp;North Korea''s largest
        trading partner&nbsp;and historically its closest ally, has&nbsp;previously
        said it has been enforcing the sanctions, despite skepticism from some analysts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7ed46d-9004-4e52-88a8-34eb3d700861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:33:44.163Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:00.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velleman declined to confirm whether the vodka was meant for North
        Korean leader Kim Jong Un.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a77f13e-60f8-4480-8aa1-7baa360fc6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:33:44.163Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:00.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All we can say is it was for North Korea," he said. "We''re 90%
        sure (that was) its final destination."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72143603-6af9-41c9-b102-462599b0de10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:33:44.163Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:00.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seizure comes as Kim and U.S. President Donald Trump are meeting
        in Hanoi, Vietnam, for a&nbsp;two-day summit&nbsp;that is expected to build
        upon their agreement to "work toward complete denuclearization of the Korean
        Peninsula."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a478a6-23fb-4130-a440-a86d1fdd70a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:33:44.163Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:00.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/26/europe/netherlands-seize-vodka-north-korea-intl/index.html">Dutch
        customs seizes 90,000 bottles of vodka thought heading to North Korea</a>"</em></p>'
  'michael-cohen-senate-intelligence-committee':
    'author': 'Jeremy Herb, Gloria Borger and Manu Raju, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-27T01:33:57.410Z
    'imagesource': 'jcr:14828249-b5c1-428f-b966-e83538ce92a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfaaa8bb-be8b-437f-aba5-18b9734e8f9f'
    'lead': 'U.S. President Donald Trump''s former fixer and personal attorney Michael
      Cohen expressed contrition Tuesday upon his return to Capitol Hill, apologizing
      to the Senate Intelligence Committee for the lies he told during his 2017 testimony,
      according to multiple sources familiar with his interview.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T01:36:36.300Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T21:46:59.728+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:45:49.896+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Michael Cohen apologizes to U.S. Senate panel for lying to Congress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97296026-8408-4651-a7e1-ec0a3b15f9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.300Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump''s former fixer
        and personal attorney Michael Cohen expressed contrition Tuesday upon his
        return to Capitol Hill, apologizing to the Senate Intelligence Committee for
        the lies he told during his 2017 testimony, according to multiple sources
        familiar with his interview.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c81dbf-f269-4fc8-b8c4-1eb92ef34489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.301Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen testified behind closed doors before the committee on Tuesday,
        the first of his three consecutive congressional appearances this week, with
        one public and two private sessions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287de753-87b8-4177-96c3-3104c0f70c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.301Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his public testimony Wednesday, Cohen is expected to discuss
        publicly for the first time Trump''s role in some of the crimes his former
        lawyer pleaded guilty to last year, a source familiar with Cohen''s preparations
        for his testimony told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaa7ea2-142e-4e86-b48a-a9dea80a872d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.301Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen is expected to give behind-the-scenes details raising questions
        of Trump''s conduct in business and when he was a presidential candidate,
        according to the source. Cohen may also provide documents to back up his claims,
        the source said, though the congressional committees have not confirmed they
        have received anything new from Cohen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5434a9f2-fa21-4a99-a90a-90aff3509939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.301Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As senators filtered in and out of Tuesday''s daylong interview
        with Cohen, they said he was being subjected to an "extensive grilling" by
        committee staff, including about the lies he had told the committee when he
        first testified in 2017 about how far the Trump Tower Moscow project deliberations
        extended into the 2016 campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114484e3-7c32-4a9c-8a77-2e0e975f5315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.301Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a reason that is a closed hearing, but he did spend quite
        a bit of time explaining what he had told us before that wasn''t truthful,"
        said Sen. Roy Blunt, a Missouri Republican.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09046da-15ad-4c51-a4be-aff8c816430d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.301Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Susan Collins, a Maine Republican, said that Cohen was "a very
        different guy" than the last time he appeared.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a7343a-fa57-4248-ac2c-b2b9ca95f508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.301Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most witness interviews in the Senate Intelligence Committee''s
        Russia investigation, Cohen is being quizzed by staffers on the panel, according
        to a source with knowledge of the closed-door hearing. While members are in
        attendance, they are passing along questions via notes to staffers who are
        leading the questioning, the source said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac84726-001e-442c-a9c6-0d3c4a3a8895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.301Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if Cohen revealed any new information on potential collusion,
        Collins said: "I''m really not permitted to talk about what happened this
        morning. I will say he has been asked many, many questions. I''ve submitted
        some that have been asked and a couple that still haven''t been. And it''s
        an extensive grilling. But I really can''t go into the specifics."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6331c6df-ee5e-48dc-bef4-87ceb91dc4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.301Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three hearings this week will give Cohen the opportunity to
        tell his side of the story involving his interactions with his former boss
        before Cohen reports to prison on May 6 for a three-year sentence after pleading
        guilty to tax crimes, campaign finance violations and lying to Congress in
        his previous testimony.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301258cb-e2f4-448e-adc8-c71080592934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.301Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc65313-07b1-462e-894d-6630904d25b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.302Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What will Trump do?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965929a3-f518-47d4-9766-7dcb1aad09a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.302Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4582afb-e8e6-43b1-a697-f6b11c67e826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.302Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen is also facing sharp questions from Republican critics who
        are likely to try to poke holes in his narrative and attack his credibility
        as a Trump critic, given that he has already been convicted of lying to Congress
        when he testified in 2017, a point White House press secretary Sarah Sanders
        made moments before Cohen went behind closed doors Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e092d9a-6090-455e-85c8-f768e02cb156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.302Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disgraced felon Michael Cohen is going to prison for lying to Congress
        and making other false statements," Sanders said in a public statement. "Sadly,
        he will go before Congress this week and we can expect more of the same. It''s
        laughable that anyone would take a convicted liar like Cohen at his word,
        and pathetic to see him given yet another opportunity to spread his lies."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7985d049-f9db-4044-8ccb-a9bef90c6fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.302Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main event for Cohen this week is his public testimony Wednesday
        before the House Oversight Committee, where he has agreed to discuss "the
        President''s debts and payments relating to efforts to influence the 2016
        election," a reference to the hush money payments Cohen made to two women
        in the home stretch of the 2016 campaign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8bd746-309b-49ed-8d0c-4a75c6514d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.302Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen will also speak about the President''s finances, conflicts
        of interests at the Trump Foundation and the Trump International Hotel, according
        to a memo released last week by House Oversight Chairman Elijah Cummings,
        a Maryland Democrat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8115c64e-a8be-49cd-8de2-fd65d1bc4fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.302Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s hearing sets the stage for a classic Washington split-screen:
        Cohen will be testifying publicly the same day that Trump is in Vietnam for
        his meeting with North Korean leader Kim Jong Un, albeit the two events will
        be occurring on opposite sides of the world with a 12-hour time difference
        between Washington and Hanoi.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab31b19-e77d-40fc-a6a5-b5a724ea672e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.302Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials in Washington will be watching Cohen''s testimony
        and taking notes, in case the President wants to be briefed on what was said,
        according to a senior White House official. The official told CNN the expectation
        is, however, that Trump will stay up overnight in Hanoi and watch Wednesday''s
        hearing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54acf67b-2774-413c-8c05-f3220eb5f6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.302Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen''s Oversight testimony is not intended to cover topics related
        to the Russia investigation, according to Cummings'' memo. But he will be
        grilled about those topics — such as&nbsp;the Trump Tower Moscow project&nbsp;and
        the June 2016 Trump Tower meeting — when he is behind closed doors Tuesday
        before the Senate Intelligence Committee and Thursday before the House Intelligence
        Committee.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a3a7b5-239e-42c1-9bff-d287414eabf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.302Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acfdd2f-a655-4bd9-9745-6311e03d9a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.302Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From Trump loyalist to ''rat''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeab7ff-a270-4715-af5e-ed9fd1914a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.302Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103f35e7-ccac-4871-aeea-52cd6c16873c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.303Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen''s return to Capitol Hill comes roughly 18 months after he
        made his first&nbsp;appearance before the intelligence panels as part&nbsp;of
        their Russia investigation, where he lied about how long discussions about
        a Trump Tower Moscow project extended into the 2016 campaign.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83a6174-4678-49f4-b2a5-78269d1fb37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.303Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time, Cohen was a loyal Trump defender. But after pleading
        guilty, Cohen began cooperating with special counsel Robert Mueller''s investigation,
        which has prompted repeated attacks from the President, who has labeled Cohen
        a "rat."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc9b2b3-d00e-4d8c-b07c-b09e6fae7d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.303Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen previewed the tenor of his testimony at his December sentencing
        hearing, when he said of Trump that he felt it was&nbsp;"my duty to cover
        up his dirty deeds."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcb438d-d88f-4f95-9d2f-ba4e6e980e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.303Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I take full responsibility for each act that I pled guilty to:
        The personal ones to me and those involving the President of the United States
        of America," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebba58b-8880-4f6d-b95f-072a95a89895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.303Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Wednesday''s public hearing, Democrats are likely to tease out
        details from Cohen on a number of key topics involving Trump, particularly
        the allegation from prosecutors that Trump directed Cohen to make the hush
        money payments to two women who were alleging affairs. Trump has denied the
        affairs and directing Cohen to make the payments.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52aa080-3a3c-4f89-8288-cb0cecb30ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.303Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cummings told reporters Monday he did not know what Cohen would
        tell the committee, but suggested it could be an historically significant
        event.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f098a2b-3a5e-4ddb-be2f-d7e028fc27c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.303Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one moment in history. And when you get to my age, and
        you look back and you realize, these moments are very, very, very significant.
        It may very well be a turning point in our country''s history, I don''t know,"
        Cummings said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a38cf0a-3047-450f-a964-3967ee684f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.303Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s the only person that I know of who has accused this President
        of a crime," Cummings said of Cohen. "And so I think it''s only fair to the
        President and to Michael Cohen and to the public that he come forward so that
        they''ll have an opportunity to observe his demeanor, Republicans will be
        able to ask him questions, just like in a cross examination, and then they
        can make their own judgments."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a78934-62b9-4b7f-be53-2481a325e87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.303Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter last week, Cummings wrote that he consulted with both
        the Justice Department and House Intelligence Chairman Adam Schiff, a California
        Democrat, in determining the scope of the committee''s hearing, at which Cohen
        is appearing voluntarily.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c910c779-b170-45a9-bf85-4c30ca1cbf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.303Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee54f5cb-7ba4-4bdb-a6da-aac7d46a3b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.303Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Republicans also prepare to grill Cohen</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8a2bc3-f224-427d-82b7-24b519d12e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.304Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb04b7c5-6540-4fd7-9754-cabfeb710fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.304Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Republicans on the Oversight panel, including some of Trump''s
        staunchest congressional defenders, aren''t going to sit idly by as Cohen
        criticizes the President.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8303c09d-d799-4f15-a7ac-de1d4ea8d6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.304Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohio Rep. Jim Jordan, the top Republican on the panel, has slammed
        Cummings for holding the hearing in the first place, and he''s signaled that
        GOP committee members have no plans to adhere to the scope of the hearing
        that Cummings has outlined.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922e8e62-6d87-406f-af9b-092a0776d7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.304Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chairman Cummings''s first major hearing will feature Michael Cohen
        as phase one of the Democrats'' coordinated campaign to remove the President
        from office," Jordan said. "Our members intend to question Mr. Cohen about
        the crimes he pleaded guilty to, other criminal activity he participated in
        but refused to disclose, his international financial dealings and a long list
        of other probative activities."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ac87a6-0ca7-4eb4-bba0-80784a53be14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.304Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen''s closed-door appearances before the Senate and House Intelligence
        committees aren''t likely to offer as much fireworks as his Oversight hearing,
        but they will offer Congress more leeway to dive into Russia-related matters
        in the confidential hearings.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6167e35-d802-489b-8382-261e10401b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.304Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff told ABC News'' "This Week" on Sunday that Cohen could testify
        about "a great deal, starting with why the false statements before our committee
        when he first appeared."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553417e1-0459-4d4b-8744-fa9690d7e3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.304Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did they go beyond what he told us about Moscow Trump Tower into
        other areas as well?" Schiff said. "Who would have been aware of the false
        testimony that he was giving? What other light can he shed now that he''s
        cooperating on issues of obstruction of justice or collusion? What more could
        he tell us about the Trump Tower New York meeting or any other issues relevant
        to our investigation. We think he has a lot to offer."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e05a4f-4acf-4a32-83a9-a5791fd6f6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.304Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s Senate interview, where Cohen will be testifying under
        a subpoena, is a departure from most of the panel''s Russia investigation
        interviews — because senators will be in the room doing the questioning, according
        to a source familiar with the matter. To date, the bulk of the 200-plus interviews
        the committee has conducted in its two-year Russia probe have been led by
        committee staff.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4b090d-37cc-48f6-8087-d5c90ff50c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.304Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators on the committee responded in unison Monday when asked
        what they wanted to hear from Cohen: "The truth," five panel members told
        CNN, including Chairman Richard Burr of North Carolina and the panel''s top
        Democrat, Mark Warner of Virginia.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e981b0-981b-4418-94e9-e0817881d876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.304Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hypothetically, I would hope that we would hear the truth from
        him, and that he would be asked the same questions he was asked the last time
        to see what the answers are this time," said Sen. Susan Collins, a Maine Republican.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd02c1ac-5372-4668-ac05-fa5314174c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.304Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner said that he hoped Cohen was the first of several key witnesses
        that will be called back before the committee for a second interview.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2cb40c-0016-4df1-a253-69bfae8813d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.305Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously this is just one of the key figures in the investigation,
        and it''s critically important that we get them all back, but tomorrow is
        a good first step," Warner said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc2ed06-84c8-46fa-9b55-cb005ed9c66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.305Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6e9275-788a-4092-a6ac-28eff3987e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.305Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Three postponements</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a855338-c7a2-49bf-95fd-d911e4b1141e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.305Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55b165a-c745-4725-a3ee-f876daef84ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.305Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen''s appearance before all three committees has been an episode
        in itself, as he postponed all three appearances earlier this month — for
        three different reasons.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd727cc00-e048-403d-9557-bbe6e08077d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.305Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen scrapped his initial date to testify publicly citing threats
        that Trump and the President''s personal attorney Rudy Giuliani made against
        his family. (Trump responded that Cohen was only threatened by the truth.)
        Then Cohen postponed his House Intelligence Committee appearance, which Schiff
        attributed vaguely to "the interests of the investigation."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c396b99a-acbc-42ac-a66f-b27dc6ea3cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.305Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And finally, Cohen cited "post-surgery medical needs" when the Senate
        Intelligence panel pushed back his appearance earlier this month.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ee6c7b-48f0-48e0-a9a1-e4ef691b95b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.305Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burr made Cohen provide a doctor''s note. But Burr wasn''t amused
        when Cohen later showed up in a social media post that weekend enjoying a
        lengthy dinner at a Manhattan restaurant.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76fcd0a-9244-4828-ba7f-ce41b29cde81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.305Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can assure you that any goodwill that might have existed in the
        committee with Michael Cohen is now gone," Burr said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dc01b2-0e26-4a42-9b7b-e55fb8913a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:36:36.305Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:46:59.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional developments Tuesday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b90dd1-fba6-4e3d-b360-239d43b9eae1'
