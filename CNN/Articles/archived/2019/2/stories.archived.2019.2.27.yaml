    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3b3763-cbff-4bd7-a802-b4f1dd842c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T05:11:31.060Z
