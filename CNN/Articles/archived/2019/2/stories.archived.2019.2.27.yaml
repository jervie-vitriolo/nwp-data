    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c51906-8c50-481b-bd2c-db6c79fc9d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:42:07.020Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leav writes in many places. She writes mostly in the morning, in
        her upstairs kitchen, which overlooks the forest and the sea. She writes in
        her studio desk, which has a view of the trees and tiny, occasional parrots.
        She writes on vacation in places like Bali, which offers a temporary escape
        from the “domesticity of her life.”</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31438891-c520-4778-b289-c00511065a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:42:07.020Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one day, she might find herself — oddly — writing during a cold
        evening. There may be the crackle of a fireplace, and Michael may be in bed.
        Leav needs absolute silence when she writes, so we will call this evening
        silent.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4883ea25-a804-405a-b398-87c93bafc712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:42:07.020Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:19.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will begin by inhabiting a younger, more sorrowful persona.
        She will contend with the many forms of sadness she’s accumulated over the
        years, before eventually finding herself in the middle of another poem about
        love or loss or longing. Then perhaps there will be a banging on their door.
        A stranger asking — with the eyes more than the lips — to be sheltered from
        the frost. Then Leav will look at the long road ahead, and then back at the
        stranger, and decide what to answer.</p>'
