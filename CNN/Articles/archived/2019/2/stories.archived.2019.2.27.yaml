      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The June 2018 survey on President Rodrigo Duterte''s anti-drug campaign
        also showed most Filipinos were torn on the issue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998e91bc-5c20-4125-abc9-2cf6f680818f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T12:12:09.347Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:36.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey showed 28 percent of Filipinos believe the "nanlaban"
        reason, while another 28 percent did not believe the police statements.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d0c8f3-7c8f-4fa8-9a37-975e70e3f9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T12:12:09.347Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:36.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte''s net satisfaction was at an "excellent" 78
        for respondents who believe the police are telling the truth, while it was
        at a "very good" 61 for those undecided.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7d4377-f999-4dea-814e-59eda0280086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T12:12:09.348Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:36.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest survey also showed that respondents who do not believe
        the police claims also posted a lower net satisfaction rating for Duterte
        at a "good" 39.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b250a4-5172-4d9a-b197-f72d3cb81371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T12:12:09.348Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:36.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority also believe policemen are involved in illegal drug trade,
        extra-judicial killings, and planting evidence against drug trade suspects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30b6c14-7ff3-4fc5-9b10-2dec0db5eecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T12:12:09.348Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:46:36.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty-eight percent of respondents believe policemen are involved
        in illegal drug trade, while 66 percent believe some authorities are involved
        in the extrajudicial killings of alleged suspects of the drug trade.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f47f607-0952-40d7-8492-474a7539a5fa'
      'mgnl:activationStatus': true
