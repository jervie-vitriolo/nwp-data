      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —</strong> The
        University of the East (UE) Lady Warriors finally barged into the win column
        after defeating the Adamson Lady Falcons in four sets, 20-25, 28-26, 25-23,
        25-22, Wednesday at the Filoil Flying V Centre in San Juan City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c420046-6946-470d-897d-a6836a0f23e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:29:24.605Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:28.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judith Abil led the way for the Lady Warriors with 22 attacks and
        21 excellent receptions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab31fbc6-3171-490d-91c4-402908b135d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:29:24.605Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:28.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson looked good early in the contest as it took the opening
        set. But the San Marcelino-based squad had a difficult time from then on.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6100f84-0a75-4907-8fb5-784451dcfbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:29:24.605Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:28.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UE then capitalized on some of the Lady Falcons'' errors as they
        snatched the second and third sets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caade19a-374c-44ca-b930-f435402de04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:29:24.606Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:28.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson was in the position to force a deciding set if not for a
        miscue at the tailend of the fourth frame.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eb0307-fc30-49b1-8f12-0a9ac81311ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:29:24.606Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:28.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eli Soyud tallied 20 points off 14 spikes in a losing effort for
        the Lady Falcons. They fell to 0-3 in the team standings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e330a1-fb7c-4fd3-903c-67744c39d0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:29:24.606Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:46:28.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Warriors will face the Ateneo Lady Eagles on March 3, while
        Adamson clashes with the National University Lady Bulldogs on the same date
        at the Smart Araneta Coliseum in Quezon City.</p>'
  'Columbian-Dyip-Rashawn-McCarthy-Meralco-Bolts-PBA-Philippine-Cup':
    'author': ' CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-02-27T19:42:35.273Z
    'imagesource': 'jcr:4d8085ef-e5f7-4704-ada8-4b26f2861d6f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f89e632-0dd9-4aa8-bbbd-297f8e1c0786'
    'lead': 'The Dyip escape the Bolts at the resumption of the Philippine Cup.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T09:33:47.483Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:46:28.243+08:00
