      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:56.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Dungavell, chief executive of the Friends of Highgate Cemetery
        Trust, told CNN via telephone that attacks on Marx''s memorial are regular
        but not frequent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc15509-5d13-432f-8baa-190ad2a68a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:40:13.359Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:56.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst incident was in 1970, he said, when an attempt was made
        to destroy the memorial using a pipe bomb.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb22228-a449-4e94-b89a-2587220a254c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:40:13.359Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:56.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years there have been other attacks involving paint, and
        on one occasion someone tried to drag Marx''s head off the memorial with a
        rope, said Dungavell.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6976822b-7e55-4020-b016-63e7bc79531d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:40:13.360Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:56.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this latest incident is more upsetting because chunks of
        the white marble panel have been lost and the lead lettering smashed, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a28044-2bb8-47a2-b030-583de5eb1a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:40:13.360Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:56.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s such a mindless thing to do," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec97b61-7cf3-4b57-a011-fe513e61a079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:40:13.360Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:56.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marx, who lived from 1818 to 1883, wrote about revolutionary ideas
        related to class struggles, the flaws of capitalism and human labor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a54125-7fe3-43b3-ab95-c9bd2c87ed30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:40:13.360Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:56.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He published well-known works such as The Communist Manifesto, The
        Eighteenth Brumaire of Louis Bonaparte and Capital.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542df46f-ef5c-4153-b2f6-b697e61a4416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:40:13.360Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:56.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Money is the estranged essence of man''s work and his existence,
        and this alien essence dominates him and he worships it," he wrote in Capital
        in 1867.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbafb9a4-6838-4d79-95a0-9b8a3a2b2d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:40:13.361Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:56.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His writings were borrowed, interpreted and adopted by political
        movements around the world, in countries such as Russia, Cuba and China.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951b6358-6320-4a6d-93be-5282a577f961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:40:13.361Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:56.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marx published The Communist Manifesto with Friedrich Engels in
        1848, considered the most famous pamphlet in the history of the socialist
        movement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5744728d-20f9-4beb-8575-f26c49ad82a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:40:13.361Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:56.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, his hometown of Trier, in southwestern Germany, started
        selling €0 bills in honor of his 200th birthday on May 5.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2de0e6d-2e6d-437c-af61-af90a9a1b4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:40:13.361Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:56.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The souvenir plays on Marx''s criticism of capitalism," said Norbert
        Kaethler, managing director of Trier''s tourism and marketing office, at the
        time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0399ca8-a69b-4b2a-876c-fff6a8ac5b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:40:13.361Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:56.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Karl Marx''s grave
        attacked ''with hammer'' in London."</em></p>'
  'missing-aircraft-coast-guard-samal-bataan':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-05T22:34:03.155Z
    'imagesource': 'jcr:5eda03a4-59bb-4566-8ab1-0c05565b54cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dde039ae-d921-4295-b9fd-0c25f92354cf'
    'lead': 'An aircraft piloted by two Indian nationals has been reportedly missing
      enroute from Subic Airport to Plaridel, Bulacan. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T01:44:02.671Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:43:56.173+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:43:01.113+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coast Guard conducting search and rescue for missing aircraft in Bataan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb4db7b-8c0a-4ead-83d7-b463b73f8eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:44:02.671Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:56.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> The
        Philippine Coast Guard is currently searching for an aircraft reportedly missing
        near the waters of Samal, Bataan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dbe328-dd07-426c-af76-f0bdbf1f4a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:44:02.671Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:56.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft was reportedly piloted by two Indian nationals--an
        instructor pilot and a student pilot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a285ea-4de3-45f4-97db-b2e13b8cd6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:44:02.672Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:56.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil Aviation Authority of the Philippines Spokesperson Eric Apolonio
        added that the aircraft has been missing since yesterday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eceff6e-18dc-47e5-aa85-b708747f1037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:44:02.672Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:56.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A two-seater Cessna C152 training aircraft with registry number
        RP-C 2724 operated by Fliteline Aviation School went missing after it departed
        Plaridel airport at 7:20 a.m. and landed at Subic at 7:51 a.m. for a touch-and-go
        landing maneuver but went missing on his way back to Plaridel airport since
        yesterday," Apolonio said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee1a397-f677-45e0-b0d4-7feff387e3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:44:02.672Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:56.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flying school has also dispatched two aircrafts to assist with
        the Coast Guard''s search and rescue operation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a4efbc-677d-4982-a5fb-2a2a7013f226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:44:02.673Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:56.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search will continue tomorrow morning, Apolonio added.</p>'
  'earth-magnetif-north-pole-hurtling-russia':
    'author': 'Tara John'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-05T09:01:38.663Z
    'imagesource': 'jcr:fbf81dce-0668-4fc6-b596-57d2abc66014'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e386815a-cf0b-4847-b907-7c31097b63ae'
    'lead': 'The north magnetic pole has been drifting so fast that it could be a
      problem for smartphone maps and navigation systems.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T01:49:01.007Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:43:55.630+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:43:01.245+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Earth''s magnetic north pole is hurtling toward Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508ea9cf-d535-4917-b87c-81e095392744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:49:01.007Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:55.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The north magnetic pole has been drifting
        so fast that it could be a problem for smartphone maps and navigation systems.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43032bd5-9c6d-43c5-8ce6-99637fb3616c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:49:01.008Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:55.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pole has been the friend of navigators for millennia, beckoning
        compass needles from virtually every point on the planet. And unlike the geographic
        north pole, which is fixed, the north magnetic pole has been slowly migrating
        over time -- moving across the Canadian Arctic toward Russia since 1831.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70067e7a-c6c0-432d-b86a-b3698e6b0588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:49:01.008Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:55.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its swift pace toward Siberia in recent years at a rate of around
        34 miles per year has forced scientists to update the World Magnetic Model
        -- used by civilian navigation systems, the North Atlantic Treaty Organization,
        and US and British militaries -- a year ahead of schedule.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeba5b2-bdfd-4a6a-a877-49a185bf033f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:49:01.008Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:55.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to unplanned variations in the Arctic region, scientists have
        released a new model to more accurately represent the change of the magnetic
        field between 2015 and now," the US National Oceanic and Atmospheric Administration''s
        National Centers for Environmental Information wrote in a press release Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a360ee21-27c8-4f8a-a735-fc1f8eec3099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:49:01.008Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:55.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The model, which is commissioned by the British and US military
        agencies, is typically updated every five years, the most recent being in
        2015. But the agency explained that the "out-of-cycle update ... will ensure
        safe navigation for military applications, commercial airlines, search and
        rescue operations, and others operating around the North Pole."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccda3ee0-1f37-4cfd-8367-42bce750dc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:49:01.009Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:55.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the model''s primary user is the military, it has found
        its way into Google and Apple''s civilian mapping systems. The difference
        will be minor for civilian purposes, however, and the changes are largely
        limited to latitudes above 55 degrees. "For most users below 55 degrees north,
        there is no real difference," Ciaran Beggan, a geophysicist at the British
        Geological Survey, which creates the map with the NOAA, told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cb46a8-5df4-4f5a-8315-09a12dd4876c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:49:01.009Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:55.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists first noticed the change in 2018 thanks to a "huge amount
        of satellite data," which showed the pole had gone beyond the model''s predicted
        area, Beggan said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574bd00f-a090-4886-85d4-547ec3bda9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:49:01.009Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:55.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drift is caused by processes deep inside the planet, he said.
        Earth''s magnetic field is created in its liquid outer core, which is made
        of liquid iron and nickel. "As it flows it creates an electronic current and
        that current makes a magnetic field -- which drifts with the hot runny core,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c8e61b-aad5-4c49-9cb8-aa451e0fe0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:49:01.009Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:55.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been a few theories about why the pole''s movement has
        increased in recent years -- from around 6 miles a year between 1900 and 1980
        before accelerating to around 24 to 31 miles a year in the past two decades.
        Some scientists think a jet stream of molten liquid is pushing the north pole,
        while others have suggested that the south and north magnetic poles are reversing
        positions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9948f18-931f-46da-be0f-edf836ffaf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:49:01.009Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:55.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is nothing to worry about, Beggan said. "It is unusual behavior
        in historical terms, (by) geological scales it is not unusual," he said. "The
        magnetic field (changes) continuously, but it is partly because of its natural
        behavior," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92892d2-a2da-477c-bea8-9c7fb997c7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:49:01.010Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:55.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Earth''s magnetic
        north pole is hurtling toward Russia."</em></p>'
  'cryptocurrency-quadriga':
    'author': 'Daniel Shane'
    'caption': 'Stock images of physical Bitcoins that are available for purchase
      from the website www.casascius.com. A bitcoin is a decentralised digital currency
      | via CNN wire images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-05T08:50:39.937Z
    'imagesource': 'jcr:f15e42a8-74fb-4f7c-9875-a3091de6a864'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd739d1d4-92a7-422d-9ef1-5f7b295bdc38'
    'lead': 'Quadriga, Canada''s biggest cryptocurrency exchange, said it''s unable
      to gain access to $145 million of bitcoin and other digital assets after Gerald
      Cotten, its 30-year old CEO and co-founder, died of complications arising from
      Crohn''s Disease while traveling in India.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T01:52:03.178Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:43:54.708+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:43:01.396+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A crypto exchange may have lost $145 million after its CEO suddenly
      died'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29a5ddd-b198-4c3c-98c0-537ffa442472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:52:03.178Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:54.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The death of a Canadian entrepreneur has
        left a huge stash of cryptocurrencies locked off from the people who own them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61215943-a0f5-4fc6-a62b-db2bda9e855a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:52:03.179Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:54.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quadriga, Canada''s biggest cryptocurrency exchange, said it''s
        unable to gain access to $145 million of bitcoin and other digital assets
        after Gerald Cotten, its 30-year old CEO and co-founder, died of complications
        arising from Crohn''s Disease while traveling in India.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b846293-5f0f-40a7-9095-eadf18f5dcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:52:03.179Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:54.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the digital currencies held by Quadriga are stored offline
        in accounts known as "cold wallets," a way of protecting them from hackers.
        Cotten appears to have been the only person with access to the wallets, according
        to court documents cited by Canadian media and posted online by cryptocurrency
        news site CoinDesk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3570b2-57a0-412f-a9b2-ce903db1982a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:52:03.179Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:54.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unusual case highlights the risks investors face looking after
        their assets in the thinly regulated industry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9eb6ef-4ef0-4d66-ae9b-927f4f9064b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:52:03.179Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:54.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cotten''s death has plunged Quadriga into crisis and left it struggling
        to figure out how to refund more than 100,000 of its users.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113a27f7-cff1-47fc-a9ee-a563179136c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:52:03.179Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:54.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company filed for creditor protection in the Nova Scotia Supreme
        Court on Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71df630e-976f-4beb-bc5f-8be1afafe4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:52:03.180Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:54.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the past weeks, we have worked extensively to address our liquidity
        issues, which include attempting to locate and secure our very significant
        cryptocurrency reserves held in cold wallets," Quadriga said in a statement
        on its website. "Unfortunately, these efforts have not been successful."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2222bb01-65b5-49c3-90a3-c7b9fdbe90b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:52:03.180Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:54.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cotten''s widow, Jennifer Robertson, said in the affidavit posted
        online that the laptop that Cotten used to run the currency exchange is encrypted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1fce1d-7821-41aa-b8b3-03c4b95d0968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:52:03.180Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:54.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not know the password or recovery key," she said. "Despite
        repeated and diligent searches, I have not been able to find them written
        down anywhere."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c6af7f-82a8-4343-96cb-228df9cf8275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:52:03.180Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:54.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has hired tech experts in an attempt to hack into Cotten''s
        laptop and other devices to retrieve the missing cryptocurrencies, but Robertson
        warned that at least some of them "may be lost."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa581dac-ce7c-4ccb-94e7-cad6278546e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:52:03.180Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:54.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quadriga also owes about 70 million Canadian dollars ($53 million)
        in cash that it''s unable to pay back, she said, citing difficulties accessing
        funds through the traditional banking system.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56f1f3c-1db7-446b-b165-a5ad13a30b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:52:03.181Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:54.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quadriga and a lawyer representing Robertson didn''t immediately
        respond to requests seeking comment late Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea638a0e-afb3-467f-8f39-0bb023e97a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:52:03.181Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:54.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A court hearing on Quadriga''s financial difficulties is scheduled
        for Tuesday in Halifax, Nova Scotia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64e80ed-688f-4cc2-83c5-fbc65ca5ea8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:52:03.181Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:54.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the case is unusual, it isn''t the first time the cryptocurrency
        industry has been hit by security concerns. Hundreds of millions of dollars''
        worth of digital currencies have been stolen by hackers over the past few
        years.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a501aa41-c023-4c25-ade8-048c56b32252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:52:03.181Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:54.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spectacular boom and bust in the prices of bitcoin and other
        cryptocurrencies have presented a quandary for governments around the world,
        which have taken differing approaches in trying to regulate their use.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2cf093-578e-41d6-ac91-7cfaf47f963d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:52:03.181Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:54.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "A crypto exchange
        may have lost $145 million after its CEO suddenly died."</em></p>'
  'british-journalist-john-cantlie-isis':
    'author': 'Alex Marquardt and Eliza Mackintosh'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-05T08:41:48.730Z
    'imagesource': 'jcr:fbf81dce-0668-4fc6-b596-57d2abc66014'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6a49598-1e0a-4761-806f-3173aa0cf09a'
    'lead': 'John Cantlie, a British journalist who was taken hostage in Syria in
      2012 and appeared in a number of ISIS propaganda videos during his time in captivity,
      is believed to be alive, UK Security Minister Ben Wallace said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T01:55:01.852Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:43:53.895+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:43:01.548+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'British journalist John Cantlie believed to be alive, still held by
      ISIS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d2d6a7-0e55-4779-b0cc-b67567dc72c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:55:01.853Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:53.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong> John Cantlie, a British journalist who was
        taken hostage in Syria in 2012 and appeared in a number of ISIS propaganda
        videos during his time in captivity, is believed to be alive, UK Security
        Minister Ben Wallace said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17e8b2a-1398-43c7-a439-aa81ecbd8610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:55:01.853Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:53.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wallace told reporters in London that the British government believes
        Cantlie is still being held by ISIS.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d72126-89ea-4b89-abe8-463706444444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:55:01.853Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:53.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seasoned war photographer, who was covering the Syrian conflict
        when he was abducted, has appeared in ISIS videos dressed as a prisoner in
        an orange jumpsuit, and later as a roving foreign correspondent reporting
        from the streets of the so-called caliphate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce795b4b-cf88-4052-919e-6bac03b87385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:55:01.853Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:53.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked generally about British hostages around the world, Wallace
        said the UK does not pay ransom and discourages other countries from doing
        so.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ae122a-1772-4dc6-be51-6b831467d040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:55:01.853Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:53.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wallace named Cantlie as the most public and prominent British hostage,
        and when asked directly if the belief is Cantlie is still alive, he said yes.
        Wallace would not elaborate or say whether Cantlie is believed to be in the
        rapidly-diminishing area ISIS still holds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9fc0a7-b996-4962-83b9-f79bf187afd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:55:01.854Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:53.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "British journalist
        John Cantlie believed to be alive, still held by ISIS."</em></p>'
  'malacanang-panelo-duterte-health-legal-action':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-05T08:34:12.418Z
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1828d3b8-5bea-4461-807f-036419a0d3e4'
    'lead': 'Malacañang said it will not take legal action against those spreading
      fake news about the health of President Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T02:09:55.938Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:43:53.369+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:43:01.656+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang: No legal action against Duterte health rumor mongers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eae5099-4465-4ddd-8f78-33214fb4d57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:09:55.938Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:53.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> Malacañang
        said it will not take legal action against those spreading fake news about
        the health of President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241b5fb5-fe82-4c24-ae83-73cecd46f1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:09:55.939Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:53.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Monday, Presidential Spokesperson Salvador "Sal"
        Panelo said there is nothing new to the false information.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2e2558-cef0-45f1-b92a-6fab0b7a6757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:09:55.939Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:53.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<strong>Ordinaryo na iyon eh</strong> [That''s an ordinary occurrence].
        We''re used to that anyway. Let it be…&nbsp;<b>&nbsp;Hayaan mo sila &nbsp;&nbsp;</b>[Let
        them be]," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bfdfd6-1eec-4631-82fd-bba3b4f22faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:09:55.939Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:53.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh talk about the President''s health came up again over the
        weekend after Duterte skipped an event in Tacloban City because he did not
        feel well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3955297-ce01-413c-8894-4b3c5fd718b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:09:55.939Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:53.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in a video shared by his partner, Honeylet Avanceña, Duterte
        addressed rumors that he had died.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd341023c-8455-4085-a260-f92b8aedd75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:09:55.939Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:53.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those who believe in the news that I passed away, then I request
        of you, please pray for the eternal repose of my soul. Thank you," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67297fbb-65ff-41b5-9db9-a3a76fb3364e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:09:55.940Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:53.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October last year, then Presidential Spokesperson Harry Roque
        said he was tired of answering questions about the President''s health.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4cc5f8-741f-484a-8bfe-0e5c19b4f15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:09:55.940Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:53.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Roque and Panelo said Duterte taking the day off does not automatically
        mean he is ill.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d06532-9d64-466a-bce6-039523c7c9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:09:55.940Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:53.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Monday media briefing, Panelo said, "He felt siguro [perhaps]
        his body was not up to performing any activity that day so he canceled all
        activities to rest. We should commend him for that, which means he''s taking
        care of himself. He''s not pushing his body to the limits."</p>'
  'hyundai-hanjin-takeover-lorenzana':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-05T19:51:04.044Z
    'imagesource': 'jcr:49d29ff1-459e-4094-a5e3-9e349407473b'
