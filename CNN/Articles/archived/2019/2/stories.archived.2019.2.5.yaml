      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The category accounted for $154 million in revenue for the quarter,
        up from $131 million a year ago. The revenue mainly comes from Google Fiber,
        a high-speed internet service, and Verily, a life sciences division, Porat
        said on the call.</p>'
    '28':
