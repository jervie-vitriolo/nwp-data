    'lead': 'At least four explosions have been reported in Mindanao on February 5
      – one in Talayan, Maguindanao, another in Kauswagan, Lanao del Norte, another
      in Lala, Lanao del Norte, and the latest in Sultan Naga Dimaporo also in Lanao
      del Norte.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-08T03:15:38.214Z
