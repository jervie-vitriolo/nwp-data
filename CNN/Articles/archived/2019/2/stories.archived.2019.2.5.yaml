      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Vandals have attacked the grave of German
        political philosopher and revolutionary socialist Karl Marx at Highgate Cemetery
        in London.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650fa3f5-6377-47d6-82cd-e7b4cac88512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:40:13.359Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:56.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks like someone has had a go at it with a hammer," reads
        a Twitter post from the cemetery. "It''s a Grade I-listed monument; this is
        no way to treat our heritage."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8028cfe2-bddf-4796-a318-1ede72e8bc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:40:13.359Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:56.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cemetery said it will repair the memorial "as far as possible"
        after the incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e66339e-e43b-4473-9f73-8aa6300bc261'
