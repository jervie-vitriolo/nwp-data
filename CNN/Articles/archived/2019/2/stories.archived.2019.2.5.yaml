      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> The
        Senate will vote on February 6 whether or not to approve the transfer of ownership
        of Mindanao Islamic Telephone Company (Mislatel) to a consortium which has
        been named third major telecommunications company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b785e7c9-4548-4632-94d7-a88ea7cf6352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:31:09.128Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:44:00.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe, public service committee chairperson, said in
        a statement on Tuesday, that she presented House Concurrent Resolution 23
        seeking the transfer of Mislatel''s ownership to the consortium led by Davao-based
        businessman Dennis Uy''s Udenna Corp. and its logistics arm Chelsea Logistics
        Holdings Corp., and Chinese-government owned China Telecommunications Corporation
        (China Telecom).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa49dab8-b281-43c0-9d9a-873df76e21a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:31:09.128Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:44:00.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As chair, I sponsored it. It will still go through a vote. The
        reason why we did this is because this is the mandate of the Senate. I cannot
        decide on it as chairman [alone]. It has to be the collective wisdom of the
        body," Poe was quoted as saying in a remark during a television interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83145c77-929b-4b9f-b6b1-34a0f3780854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:31:09.128Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:44:00.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said her committee removed references in the resolution which
        identified Mislatel as the new major telco player.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ccaa46-31ec-40f5-b85b-37f105cbc6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:31:09.128Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:44:00.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re treating it as a regular franchise because later on someone
        might go to the court and say Congress recognized Mislatel as the third telco,"
        Poe said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4046e74-7a4f-42fb-b951-6963a5783de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:31:09.128Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:44:00.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Senate panel eyes curing provisions for Mislatel''s
        franchise issue</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cef435-9f02-4674-a649-a39a443de056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:31:09.128Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:44:00.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the resolution does not bar Congress from altering, amending
        or repealing Mislatel''s franchise granted under Republic Act 8627 should
        it fail to make good on its commitments on coverage and internet speed, among
        others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341847f1-cf60-4762-900d-0b21e5157d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:31:09.128Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:44:00.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe earlier said the committee will "cure" provisions in the franchise
        to accommodate the consortium, and fasttrack its rollout of projects to improve
        telco services and make it affordable to the public.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c8fcad-5e71-4f2e-878e-4828862ea24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:31:09.128Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:44:00.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators have debated on the validity of Mislatel''s franchise,
        with Senator Franklin Drilon saying the telco violated franchise terms when
        it did not seek congressional approval on the transfer of controlling interest
        to the consortium.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6f46da-0870-4978-90bb-53947674ce67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:31:09.128Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:44:00.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Information and Communications Technology and
        the National Telecommunications Commission require a valid franchise in naming
        the third telco player.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6e3061-98ac-4df7-b9d4-d09b82bd1f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:31:09.128Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:44:00.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: DICT chief refutes Drilon, denies Mislatel''s franchise
        is revoked</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc62a67-4643-4e93-9b1a-a8d15d470bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:31:09.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:44:00.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mislatel said its franchise may only revoked through a quo warranto
        petition filed before the court questioning its authority to hold the franchise,
        or a congressional action to revoke it.</p>'
