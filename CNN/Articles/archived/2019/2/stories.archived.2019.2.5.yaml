  'Bangsamoro-plebiscite-security-MILF-Murad-Ebrahim':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-05T18:45:19.240Z
    'imagesource': 'jcr:ffbcf9bf-445c-49fa-8ef2-910914bfc186'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47f46662-8713-4373-ae3a-9f5752c84712'
    'lead': 'Moro Islamic Liberation Front Chairman Al Hajj Murad Ebrahim also called
      on the residents of Lanao del Norte and North Cotabato to participate in the
      second plebiscite, which will determine the final list of areas to be covered
      by the new autonomous region. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-08T03:28:48.163Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:44:01.548+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:42:59.930+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No security threat to second Bangsamoro plebiscite – Moro leader

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34a5ddc-be41-426c-b015-081fa1b96c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:28:48.164Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:01.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> Moro
        Islamic Liberation Front (MILF) Chairman Al Hajj Murad Ebrahim said authorities
        have yet to see potential security threats in areas covered by the second
        Bangsamoro plebiscite on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b01c1a2-d329-4c63-bc02-223eb7218c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:28:48.164Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:01.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Tuesday, Murad said security forces
        in Lanao del Norte and North Cotabato will still be on full alert.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2d6fbd-3bbc-45a6-880f-5ab477ca1f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:28:48.164Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:01.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala naman tayong nakikitang tensyon as of now kaya lang siguro
        sa panig ng ating mga security forces ng gobyerno, nag-iingat lang sila,"</em>
        the rebel group leader said in an interview with CNN Philippines'' Newsroom
        Ngayon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f7d008-d7f7-4d68-bd39-3a31d6c30a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:28:48.164Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:01.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t see any tensions as of now but maybe on
        the part of our government security forces, they''re just making sure.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680ca250-f8c3-42a8-86ff-6ee5d11f9918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:28:48.165Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:01.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa aming panig, ang importante lang ay mabigyan ang tao na
        bumoto</em> according to their own choice, <em>hindi yung pinipilit sila</em>.
        It''s a democratic process. <em>Yun lang ang kailangan, walang manipulation,
        walang intimidation,</em>" he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d255f4-439b-48e6-b943-c567e28f37a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:28:48.165Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:01.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For our part, the important thing is the residents
        should be given the chance to vote according to their own choice, and not
        because they''re being forced to. It''s a democratic process. That''s what
        we need-no manipulation, no intimidation.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99199efe-4b2d-458e-996d-34ee91e26e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:28:48.165Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:01.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murad, who voted for the first time during the first Bangsamoro
        plebiscite, also called on residents of the two provinces to participate in
        the referendum.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c95216-cdad-46c7-b304-bf9edc3f8ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:28:48.165Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:01.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 3,000 police personnel and soldiers will be deployed in Lanao
        del Norte (except Iligan City), where voters will decide whether or not to
        include the towns of Tagoloan, Balo-i, Pantar, Munai, Tangcal, and Nunungan
        in the new Bangsamoro autonomous region.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881431eb-1877-47cc-a796-59d39de5a6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:28:48.165Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:01.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With tight security ahead of the plebiscite, Senior Supt. Leopoldo
        Cabanag, Lanao del Norte police chief, assured residents they are safe.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64f65fb-9809-43ea-b21e-006b2748aae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:28:48.165Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:01.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dahil ang kapulisan at army nandiyan palagi para proteksyunan
        ang taumbayan. Hindi sila dapat matakot sa sinasabing magkakaroon ng gulo
        dahil definitely, hindi mangyayari yun," Cabanag said.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16de3132-0ba5-48e6-927d-07567dedde59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:28:48.166Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:01.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The police and army are always there to protect the
        citizenry. They shouldn''t be scared of what they hear that there will be
        trouble because definitely, that will not happen.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a090ff44-3db0-44ef-bbe4-ac4e9d05e66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:28:48.166Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:01.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters in seven North Cotabato towns will also decide on Wednesday
        if they will allow 67 of their barangays (villages) to become part of the
        new region.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb3338f-25c5-4105-9829-eff96869b3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:28:48.166Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:01.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) said it expects around 640,000
        residents to participate in the plebiscite. The poll body also estimates results
        to be released four days after voting.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d686de7-87ee-4f63-bdf2-4ae2da29d93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:28:48.166Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:01.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec on January 25 announced the ratification of the Bangsamoro
        law, which is envisioned to end the decades-long conflict in Mindanao.</p>'
