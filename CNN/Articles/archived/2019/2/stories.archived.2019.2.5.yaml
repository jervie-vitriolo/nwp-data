    'template': '1'
    'title': 'Explosions in Mindanao reported a day before BOL plebiscite

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fcb94a-93d2-4daa-90f1-2a3ac13ffe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:15:38.214Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:04.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> Four
        explosions have been reported on Tuesday, a day before the Bangsamoro second
        plebiscite.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02325f0d-b83a-4b77-be6b-bf8c8f15c2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:15:38.214Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:04.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest explosion happened in Sultan Naga Dimaporo at around
        10 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55f471f-ef73-4b41-938b-250e23a4778c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:15:38.215Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:04.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military confirmed a hand grenade was used in the blast.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2840c10b-526b-4f4e-b79d-198de0f6dabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:15:38.215Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:04.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two explosions have been reported in the towns of Kauswagan and
        Lala in Lanao del Norte late Tuesday afternoon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c468c3-966c-4d1c-91d9-c7ba11825c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:15:38.215Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:04.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion in Kauswagan happened in front of the auditorium of
        the municipal hall, while the explosion in Lala happened in front of a highway
        gas station, said CInsp. Salman Saad, head of the Police Community Relations
        in Lanao del Norte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247460c5-2cef-4481-9ffc-383cbf110c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:15:38.215Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:04.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier that day, an explosion was reported along the road in Talayan,
        Maguindanao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a47e34-c11f-46b0-b933-6273b3157c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:15:38.215Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:04.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No deaths or casualties have been reported so far.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5e605f-a99a-4c6e-a030-13b25491490c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:15:38.215Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:04.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maguindanao road is currently closed to motorists while the
        military continues carrying out clearing operations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cb509e-cd79-45eb-8eb7-f2b18c3f5a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:15:38.216Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:04.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are currently investigating these events.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83128757-59b6-463d-940d-76180f4df877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:15:38.216Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:04.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Lanao del Norte Governor Imelda Dimaporo
        said that she suspected that the Moro Islamic Liberation Front (MILF) were
        behind the explosions in the two Lanao towns.</p>'
