  'doj-rappler-cyber-libel-recommendation-keng-nbi-ressa':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-05T08:50:34.534Z
    'imagesource': 'jcr:1832f748-4636-4ac4-b2cb-4531def80627'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf5cc210-d55d-4f75-ade3-c1dd17837e26'
    'lead': 'The Department of Justice recommended the filing of cyber libel charges
      to online news agency Rappler over a story published in 2012.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T08:54:08.731Z
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T16:44:14.275+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:42:58.977+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ recommends filing cyberlibel case vs. Rappler'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdc9463-f08e-4562-ad94-88594d2b30b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:54:08.731Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:44:14.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5)</strong> — The
        Department of Justice recommended the filing of cyber libel charges to online
        news agency Rappler over a story published in 2012.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9acb6ae-d434-4861-af74-fe3af912ac8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:54:08.731Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:44:14.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution dated January 10, named Rappler CEO and executive
        director Maria Ressa, Reynaldo Santos Jr., Manuel Ayala, Nico Jose Nolledo,
        Glenda Gloria, James Bitanga, Felicia Atienza, Dan Alber de Padua and Jose
        Maria Hofileña as respondents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9101bc70-2f3b-4618-9926-dd7e76be5afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:54:08.732Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:44:14.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation (NBI) and businessman Wilfredo
        Keng are the complainants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a095f1c3-37eb-43a8-ae41-785780b9ea91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:54:08.732Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:44:14.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution stemmed from a complaint <a href="http://cnnphilippines.com/news/2018/01/18/nbi-subpoena-rappler-cybercrime.html">filed
        by</a>&nbsp;Keng in October 2017 over an article about him allegedly lending
        a vehicle to then Chief Justice Renato Corona.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3147da7-a075-4c61-a97b-2716b14780a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:54:08.733Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:44:14.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Rappler article, Keng admitted he owned a black Suburban,
        but denied that Corona used it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1354cf59-bb01-4a23-a66d-b8b263f993a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:54:08.733Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:44:14.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the resolution, Keng said the article was "subsequently
        updated, revised and/or edited" in 2014</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91803cc-2921-4af5-8f63-138a66ea1b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:54:08.734Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:44:14.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler was subpoenaed in January 2018 over the complaint.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fb6125-7316-4ba9-94fa-cd1f224daeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:54:08.734Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:44:14.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ resolution said Keng asked Rappler to take down the article
        in 2012, to which Rappler refused. He added the article was "subsequently
        updated, revised and/or edited" in 2014, and remained on Rappler''s website.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f1dd95-30c5-46ae-b56c-f55e74269f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:54:08.734Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:44:14.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Keng sought the NBI to "take appropriate actions against
        the persons responsible for the publication."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7771636f-3b26-49d1-ba7e-2d34c03af44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:54:08.735Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:44:14.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler said because the story was published in 2012 and cyber libel
        was passed after, they could not be charged with it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e05c17-a17c-4f73-9c96-45af1012845f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:54:08.735Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:44:14.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution said, however, "The publication complained of imputes
        to complainant Keng the commission of crimes. It is clearly defamatory. Under
        Article 354 of the Revised Penal Code, every defamatory imputation is presumed
        to be malicious, even if it be true, if no good intention and justifiable
        motive for making it is shown. The presumed malice is known as malice in law.
        The recognized exceptions, where malice in law is not present, are the absolutely
        or qualifiedly privileged communications."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90722956-4d05-4a81-9774-26de22420bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:54:08.736Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:44:14.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It went on to say Rappler does not fall into any of the absolutely
        or qualifiedly privileged communications.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a805939-8456-456c-aead-24a9fe13f11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:54:08.736Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:44:14.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we agree with respondents that the first publication of the
        article on 29 May 2012 is not covered by the Cybercrime Act of 2012, considering
        the law was promulgated only in September 2012, we cannot share the same view
        with respect to the 19 February 2014 publication," the resolution said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce77dde-80c3-45ad-a784-73e8880d15dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:54:08.736Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:44:14.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the multiple publication rule says a single defamatory
        statement, if it is published many times, "gives rise to as many offenses
        as there are publications."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d31aee-0965-429c-8a2a-0b64f4ba8e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:54:08.737Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:44:14.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tweet on the issue posted by Ressa earlier said, "Ridiculous is
        tame to describe this latest weaponization of the law: the story was published
        4 months before the law we allegedly violated was enacted ++ many more that
        form the new norm."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee41dfde-dba3-40dc-89bb-db218baae73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:54:08.738Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:44:14.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'externalLink'
      'url': 'https://twitter.com/mariaressa/status/1092580141874634752'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78f3ada-607a-4cb0-9d56-b179aca312ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:54:08.737Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T16:44:14.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, an <a href="https://www.rappler.com/nation/222691-doj-to-indict-rappler-cyber-libel-despite-nbi-flip-flop">article
        published by Rappler</a>&nbsp;on its website quoted Rappler counsel JJ Disini
        saying, "If the theory is that if a libelous article is published in the past,
        and continues to be accessible today, and that constitutes libel today, then
        no one is safe. Anyone that has a libelous article that continues to be accessible
        may be charged with libel, and, moving forward, this affects everyone, not
        just media, even blogger."</p>'
  'Bangsamoro-second-plebiscite-Lanao-del-Norte-North-Cotabato':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-05T17:35:29.644Z
    'imagesource': 'jcr:3b818a13-54fa-4049-8e8d-0f8d765c1a1f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb01c55c-56c7-4e41-a2f5-2ebc8e39b1b9'
    'lead': 'The provinces of Lanao del Norte and North Cotabato are taking part in
      a plebiscite Wednesday to determine if select towns and villages in their areas
      will be included in the new Bangsamoro autonomous region.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-08T00:43:49.358Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:44:12.910+08:00
