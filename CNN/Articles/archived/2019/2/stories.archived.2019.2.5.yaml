    'title': 'Hawaii''s Hanalei Bay closed after shark attacks surfer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10619e47-d80b-4c2d-9a18-7b7a78583717'
