    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1004dd08-161a-472f-bf6e-dcc47da75485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:03:18.392Z
      'mgnl:createdBy': 'cnnproducer'
