      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December, the senator revealed that some congressmen received
        budget beyond the ₱60 million provided to all House members under the 2019
        General Appropriations Bill. He specifically identified a representative who
        supposedly received ₱1.9 billion worth of projects, while another got ₱2.4
        billion, of which ₱500 million went to farm-to-market roads.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f11ea8b-b1c0-49c5-a640-889d8e2f401d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:30:28.845Z
