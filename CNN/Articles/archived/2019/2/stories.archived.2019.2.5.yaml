    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce06ea57-4e50-4d6a-a524-05841f8ba58c'
    'lead': 'Defense Secretary Delfin Lorenzana says South Korean automobile company
      Hyundai Motors is among the companies eyeing to takeover South Korean shipbuilding
      firm Hanjin. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T02:12:21.565Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:43:52.861+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:43:01.773+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Defense chief: South Korea''s Hyundai eyeing Hanjin takeover'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646ebe7f-7078-4521-8642-29bc9d760732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:12:21.565Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:52.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> A
        South Korean firm is looking to help shipbuilding firm Hanjin Heavy Industries
        and Construction (HHIC), a top defense official said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e25a25-5173-4f7e-a126-da4988ff313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:12:21.566Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:52.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with reporters Monday, Defense Secretary Delfin
        Lorenzana named automobile company Hyundai Motors among those eyeing to help
        HHIC, which has recently filed for corporate rehabilitation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94288562-0480-4269-bfda-dee2ed65c888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:12:21.566Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:52.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lately, I also heard that Hyundai of Korea is also interested,"
        Lorenzana said when asked if the government is interested in taking over the
        shipping firm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51342253-0b45-46d3-8ca8-31bc3358ac3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:12:21.566Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:52.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this does not rule out a possible takeover by the government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439cde94-e4a5-4c41-a25e-3fef6da4548f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:12:21.566Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:52.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If worse comes to worst that we have to take over then the Senate
        has already allocated money to takeover the facility and then the navy plus
        some local shipbuilders also can come in and run the facility," Lorenzana
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec79985e-4ceb-479b-bcd3-2fe240c344ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:12:21.566Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:52.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment has previously pledged to
        assist the workers who will be displaced by HHIC''s rehabilitation to find
        new jobs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3d8889-cd5c-4c67-82e3-c917587f5498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:12:21.566Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:52.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: DOLE to assist in re-employing Hanjin workers</strong></p>'
  'paris-building-fire-deaths':
    'author': 'Euan McKirdy'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-15T02:13:15.844Z
    'imagesource': 'jcr:fbf81dce-0668-4fc6-b596-57d2abc66014'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2aaabf63-d083-42f7-81e8-c2cac213e69b'
    'lead': 'At least 10 people have died after a blaze swept through an apartment
      block in central Paris in the middle of the night, a spokesman for the city''s
      prosecutor told CNN Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T02:19:11.906Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:43:52.478+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:43:01.895+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ten people killed in Paris building blaze, foul play suspected'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72796520-4cad-443b-8f2e-7d87c2081c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:19:11.906Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:52.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 10 people have died after a blaze
        swept through an apartment block in central Paris in the middle of the night,
        a spokesman for the city''s prosecutor told CNN Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87973bad-d862-4a40-94c8-57f0e5f5a346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:19:11.906Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:52.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris prosecutor Rémy Heitz said earlier that the fire may have
        been started maliciously.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd668ce41-c87f-4219-81e1-112d1d2390fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:19:11.907Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:52.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 37 people, including six firefighters, suffered injuries,
        fire service spokesman Clément Cognon said. One person was seriously injured.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fead5b-3526-4429-a1a9-97ea700cb399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:19:11.907Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:52.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heitz said that one woman, who lived in the building, had been taken
        into custody, and an inquest has been opened. The 40-year-old woman was arrested
        in the road immediately after the fire, Heitz said. She has a history of psychological
        problems, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db70010-c0eb-4735-ac85-9d8d0ed832d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:19:11.907Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:52.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters are still working to control the blaze on the top two
        floors of the eight-story building and searching for residents, Cognon told
        AFP, adding that the death toll could rise. He added later that there was
        a risk of collapse between the two upper floors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9cec62-2350-4498-ab9f-97a156102b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:19:11.907Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:52.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire started at around 1 a.m. local time Tuesday (7 p.m. Monday
        ET) on the Rue Erlanger in the city''s 16th arrondissement, and sent some
        residents fleeing onto adjoining rooftops.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f838b5c6-faaa-4d9e-9dc6-e5227bf905fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:19:11.907Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:52.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to carry out many (residents), including some people who
        had taken refuge on the roofs," Cognon said. As many as 50 people were rescued
        by firefighters, he later said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d0c144-16f9-470c-893d-0fd1e85ecde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:19:11.908Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:52.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 30 people were evacuated from the building using ladders.
        Two neighboring buildings were evacuated as a precaution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c2b7df-f236-42dd-bbf2-a392681059ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:19:11.908Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:52.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris mayor Anne Hidalgo tweeted her sympathies after learning the
        news. "Paris is mourning this morning after the ferocious fire in a building
        in the 16th arrondissement. The toll is terrible," she wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce40c7d-a57f-483d-99a7-b6edaa9b1b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:19:11.908Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:52.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and Interior Minister Christophe Castaner attended the scene
        early Tuesday morning. Speaking alongside Heitz and Castaner at an impromptu
        press conference, Hidalgo said the building was very difficult for fire ambulances
        to access, and had at least 50 apartments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00599f0-bb2b-47e2-b8f5-813a53a17dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:19:11.908Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:52.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 4 a.m. local time, the building had been cleared, although some
        200 firefighters remained on the scene battling the blaze. As many as 250
        firefighting personnel were mobilized during the operation, Cognon said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68367b15-57c9-4adc-b5f1-fc6ead358475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:19:11.908Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:52.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris'' upmarket 16th arrondissement is located west of the city
        center and features numerous notable landmarks, including the Trocadéro gardens,
        with their views of the Eiffel Tower, the Roland Garros stadium that hosts
        the French Open tennis tournament, soccer team Paris Saint Germain''s home
        ground, the Parc des Princes, and, on its western edge, the sprawling Bois
        de Boulogne public park.</p>'
