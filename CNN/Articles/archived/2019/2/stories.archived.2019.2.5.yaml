    'title': 'Karl Marx''s grave attacked ''with hammer'' in London'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce30e4b7-9726-4316-8bf9-b87289def9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:40:13.358Z
