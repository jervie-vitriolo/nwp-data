      'mgnl:lastActivated': 2023-01-29T16:43:36.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> Prices
        of goods and services were down to a 10-month low in January, the Philippine
        Statistics Authority (PSA) said Tuesday, driven mainly by cheaper food and
        non-alcoholic beverages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b90f184-4b64-4168-9cdd-7ce44c4a5d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:14:08.977Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:36.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January inflation rate was 4.4 percent from 5.1 percent in December.
        Compared to January 2018, inflation was higher by a percentage point.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96578438-a97b-479a-8a5d-ccd546e6da78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:14:08.977Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:36.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSA said prices of food and non-alcoholic beverages eased by more
        than a point from 6.7 percent in December to 5.6 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc23cc8-5a8d-46c0-a03a-78d31ba6ea0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:14:08.977Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:36.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said slower price increases of alcoholic beverages and tobacco,
        clothing and footwear, housing, water, electricity, gas and other fuels, health,
        and transport also contributed to the slower inflation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35606393-3eec-4050-b880-3159147ac128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:14:08.977Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:36.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the inflation rate may not have yet factored in the
        full impact of the second fuel excise tax hike under the Tax Reform for Acceleration
        and Inclusion (TRAIN) law, which imposed an additional P2 for every liter
        of diesel and gasoline, P1 for every liter of kerosene, and P1 for every kilogram
        of cooking gas or liquefied petroleum gas beginning January 1.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da780425-ea4e-4770-b6ea-219525410090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:14:08.977Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:36.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that not many gasoline stations have already included
        the excise tax for January so this report that we''re having may not yet include
        the full effect of the additional excise tax from TRAIN," National Statistician
        Lisa Grace Bersales said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c10180e-2264-47f8-bd06-8f83d7f03ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:14:08.978Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:36.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TRAIN has been blamed for the price spikes last year, which peaked
        at 6.7 percent in September and October. Economic managers high fuel prices
        brought about by movements in the world market.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30899093-26c2-48e7-90ed-2206cdf61439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:14:08.978Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:36.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation in Metro Manila was down from 4.8 percent in December
        to 4.6 percent in January. The lowest regional inflation rate was in the Cordillera
        region at 3.1 percent, while the highest was still in the Autonomous Region
        in Muslim Mindanao (ARMM) at 6.1 percent.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c9dfe1-44b9-49f8-ad98-dbdceaaecf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:14:08.978Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:36.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the Duterte administration will make sure ordinary
        consumers will benefit from slower inflation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac1dc64-71bd-48d1-b83c-4a7a1ba24e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:14:08.978Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:36.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will remain on guard in monitoring the prices of basic goods
        and commodities as we aim to mitigate poverty and hunger, driven by the President''s
        economic goal to lay down and build the foundation to a comfortable life for
        the present and future generations," Presidential Spokesperson Salvador Panelo
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1a3e3f-6679-43e7-8823-c156a8ae1bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:14:08.978Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:36.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, meat prices at Nepa Q Mart in Quezon City were unchanged
        since inflation peaked in October.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: Inflation drops to 10-month low to 4.4% <a href="https://t.co/BVR1dFjjCO">https://t.co/BVR1dFjjCO</a>
        <a href="https://t.co/c3jfFo1HlS">pic.twitter.com/c3jfFo1HlS</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1092595943159918594?ref_src=twsrc%5Etfw">February
        5, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d32302-b4eb-4a8b-b60b-20c990cb1e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:14:08.978Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:36.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2b95ef-b39a-4e03-89a5-c03d2902f194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:14:08.979Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:36.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority, Department of Finance
        and the Department of Budget and Management said in a statement that they
        will continue to push for the full implementation of measures to stop supply
        bottlenecks, which they say caused price surges in agricultural products last
        year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1cf9e4-f839-48b0-826c-8ccedf8b39ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:14:08.979Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:36.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such measure is the proposal to allow private rice traders to
        import rice with a levy, which is up for President Rodrigo Duterte''s signature.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef06bb2-8956-49d9-8394-c7ebcfb48c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:14:08.979Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:36.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s economic team also called on the Department of
        Agriculture to facilitate a comprehensive crop management system to match
        farming activity with supply-demand conditions and to work to become resilient
        and adaptive to extreme weather events, which could affect crops.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0600437f-e9da-42e2-aa1f-1a6ae754e991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:14:08.979Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:36.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also urged the fisheries sector to intensify the sustainable
        management of coastal and other marine resources.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bf0c9f-1741-4c3a-94f3-faa965726582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:14:08.979Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:36.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They again called for the timely release of unconditional cash transfers
        for the poor and fuel vouchers for jeepney drivers to cushion the impact of
        inflation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef8139b-c955-452d-b97e-94dd79b7c9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:14:08.980Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:36.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas expects the annual inflation rate
        to slow down to 3.2 percent this year from 5.2 percent in 2018. The government''s
        target is 2 percent to 4 percent.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3376eb9b-1d53-4bf2-927e-1668a20bdcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:14:08.980Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:36.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xave Gregorio, Rex Remitio and Ina Andolong
        contributed to this report.</em></p>'
  'Liam-Neeson-racist-revenge':
    'author': 'Megan Thomas'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-05T09:28:00.395Z
    'imagesource': 'jcr:e05d9049-2111-4931-a5a1-1ec97c810fa7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa6a1577-752b-4638-bd4f-ff64cca3d874'
    'lead': 'Actor Liam Neeson says that growing up around violence in Northern Ireland
      taught him that revenge ultimately doesn''t work.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T04:18:26.047Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:43:35.163+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:43:05.567+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Liam Neeson expresses regret for once contemplating racist revenge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300a788a-138f-43f7-a31d-660f3a0bf47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:18:26.047Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:35.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Liam Neeson has revealed that years ago
        he contemplated carrying out a racist revenge attack after someone close to
        him was raped.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba06a50a-bb0a-479d-aeb6-1c2beb0170dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:18:26.047Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:35.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor shared the story Monday in The Independent during a press
        tour for his new movie, "Cold Pursuit." He expressed regret for his "horrible"
        past behavior.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859cc881-355e-4196-a749-81325c5f6619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:18:26.048Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:35.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neeson began recounting his personal story after being asked about
        his film character turning to anger. He did not reveal who was attacked but
        said he found out when he returned home from a trip.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238dff24-46ae-414f-836e-a77ffece4942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:18:26.048Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:35.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She handled the situation of the rape in the most extraordinary
        way," Neeson told the newspaper, which published an audio excerpt. "But my
        immediate reaction was ... did she know who it was? No. What colour were they?
        She said it was a black person.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7215bd5-7058-4429-90a9-f2b57367ccfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:18:26.048Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:35.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went up and down areas with a cosh [crowbar], hoping I''d be
        approached by somebody. I''m ashamed to say that, and I did it for maybe a
        week -- hoping some [Neeson gestured air quotes with his fingers, according
        to the Independent] ''black bastard'' would come out of a pub and have a go
        at me about something, you know? So that I could kill him."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bbd17d-70ad-4a66-b3af-db71a324abc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:18:26.048Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:35.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neeson said it took him about a week to process what had happened.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccfe1f0-4df0-49b2-8c4a-f09ec6d68859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:18:26.048Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:35.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was horrible, horrible, when I think back, that I did that,"
        he said. "And I''ve never admitted that, and I''m saying it to a journalist.
        God forbid."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2610e2-da09-41ee-af2a-4cfc293b79e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:18:26.049Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:35.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Holy s***," said Tom Bateman, his co-star, who was reportedly sitting
        next to Neeson during the interview.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c77e0c-0ffa-4fb8-9e94-ad28fd3b9c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:18:26.049Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:35.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s awful," Neeson continued. "But I did learn a lesson from
        it, when I eventually thought, ''What the f*** are you doing'', you know?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da57409c-1f49-4350-af34-6c63e411b628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:18:26.049Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:35.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to independently authenticate the audio. A
        rep for Neeson has not responded to a request for comment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ca3a2c-80a1-4891-a70d-9ec781137379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:18:26.049Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:35.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neeson, 66, added that growing up around violence in Northern Ireland
        taught him that revenge ultimately doesn''t work.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46c3941-2c47-4b24-aa9c-e1e8c15f65d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:18:26.049Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:35.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I come from a society -- I grew up in Northern Ireland in the Troubles
        -- and, you know, I knew a couple of guys that died on hunger strike, and
        I had acquaintances who were very caught up in the Troubles, and I understand
        that need for revenge, but it just leads to more revenge, to more killing
        and more killing, and Northern Ireland''s proof of that. All this stuff that''s
        happening in the world, the violence, is proof of that, you know. But that
        primal need, I understand."</p>'
  'baldo-hospital-back-in-police':
    'author': 'CNN Philippines Staff'
    'caption': 'Daraga Mayor Albay Carlwyn Baldo allegedly hired six individuals to
      gun down mayoral candidate Rodel Batocabe and his security on December 22.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-15T04:19:10.905Z
    'imagesource': 'jcr:36286604-9db0-4aeb-ac3e-115e90eebd1e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20c50f66-f5c4-4675-94fa-b4c1b57dab41'
    'lead': ' A police official says the mayor is still under medication but is physically
      able'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T04:22:46.582Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:43:34.481+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:43:05.684+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Daraga Mayor out of hospital, back in police detention'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6af430-c23f-4956-b535-e56f72e5a4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:22:46.583Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:34.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> Mayor
        Carlwyn Baldo of Daraga town, Albay, who was hospitalized days after his arrest
        for illegal possession of firearms, has been released from the hospital and
        is back in police custody.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081774f0-4d51-40e0-b66e-4578b8d8617c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:22:46.583Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:34.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldo was transferred from the University of Santo Tomas Hospital
        of Legazpi City to the City Police Headquarters, Monday evening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbc2bc5-8c07-4817-bee9-7f3f483aa76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:22:46.583Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:34.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Arnold Ardiente, Criminal Investigation and Detection Group
        (CIDG) Region V Head, said the mayor is still under medication but is physically
        able. Baldo was rushed to the hospital early morning of January 23 due to
        hyperventilation after his arrest on January 22.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c46e884-513d-48bb-9610-f69b6bf65fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:22:46.583Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:34.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor is also facing double murder charges, and six counts of
        frustrated murder. Baldo was earlier tagged as the mastermind behind the killing
        of AKO Bicol Party-list member and Daraga mayoralty race rival, Rodel Batocabe
        last December.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef062934-abb3-46d5-8f82-d0d0b73e943e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:22:46.583Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:34.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardiente said they are waiting for a resolution from the Camarines
        Sur Prosecutor''s Office after Baldo''s camp filed a motion for the Albay
        Prosecution Office to inhibit itself from his cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcc64c3-a26d-49a8-96b0-3990d1c6947f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:22:46.584Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:34.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pending said resolution, Baldo will remain at the detention facility
        of the Legazpi City Police. Albay-based journalist Rosas Olarte contributed
        to this report.</p>'
  'brain-age-sex-differences-study':
    'author': 'Susan Scutti'
    'caption': 'Adult female brains appear, on average, a few years younger than same-aged
      male brains, a new study finds.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-02-05T06:50:29.497Z
    'imagesource': 'jcr:224ad3f7-61bb-49da-88be-f658c3bac924'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22f26cbd-ca02-4635-994b-582a893f010b'
    'lead': 'Adult female brains appear, on average, a few years younger than same-aged
      male brains, a new study finds'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T04:26:49.711Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:43:33.921+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:43:05.852+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Women''s brains appear younger than men''s, study finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb2b1dd-9c65-42e1-b823-f82618cfe238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:26:49.711Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:33.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> What''s in a number when it comes to age?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcd7fd5-1fdc-467a-9128-19552ed397bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:26:49.711Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:33.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adult female brains appear, on average, a few years younger than
        same-aged male brains, a new study finds. This suggests that sex affects how
        our brains age, which in turn might influence our tendency to develop neurodegenerative
        diseases such as Alzheimer''s, according to research published Monday in the
        journal Proceedings of the National Academy of Sciences of the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd434fd5e-a6df-409d-ae62-79c162e71517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:26:49.712Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:33.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t see brain aging itself as something that needs to be
        ''halted''," Dr. Manu S. Goyal, lead author of the study and an assistant
        professor of radiology and neurology at Washington University in St. Louis,
        wrote in an email.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f4a305-412c-4f75-9305-0bb771d1930b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:26:49.712Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:33.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the diseases that come with brain aging that are the problem,
        he said: "So what we need to understand is how brain aging contributes to
        diseases such as Alzheimer''s disease, and why some people are more or less
        resilient to developing Alzheimer''s and other brain diseases."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99384f49-1dec-41fe-996e-3f541bd3eec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:26:49.712Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:33.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How effectively our brains burn fuel is part of brain aging</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2be5f4d-e2de-4aac-9122-7c27b2beb502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:26:49.712Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:33.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brain may make up just 2% of our total body mass, but it uses
        a quarter of our body''s total glucose. As we grow older, we experience a
        decline in brain metabolism, the brain''s ability to convert circulating glucose
        into fuel. Brain cells metabolize glucose to produce the energy needed to
        maintain synaptic functions and perform other cellular tasks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a26bbe-cf12-453d-9091-daf6b9aef387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:26:49.712Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:33.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have seen a variety of sex differences in the brain,
        including stress response, some gene expression and disease. Theorists have
        predicted that females, generally, might have more youthful brains than males,
        Goyal and his colleagues note, but until now, scientists seeking to test that
        have focused on postmortem brain analyses, and their results have been contradictory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942fdcf7-a29d-4d48-b8d3-ad7b170fa109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:26:49.712Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:33.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the new study, the researchers analyzed PET scans of 205 adults,
        all cognitively normal. Each person had five or six brain scans, which, combined,
        showed measurements of regional glucose use, oxygen consumption and blood
        flow in the brain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f7a51c-9465-4d5b-a829-e4fbc4d9bd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:26:49.713Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:33.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We used a ''machine learning'' technique to ''guess'' at how old
        each of our study participants was based only on their brain metabolism,"
        Goyal explained. "We found that the technique ''guessed'' quite well, but
        often predicted a person''s age to be more or less than their actual age."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9378689-4c19-4f94-adb1-e2a8fe395fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:26:49.713Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:33.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did sex affect brain age? Here, Goyal and his colleagues compared
        participants'' actual ages with their metabolic brain ages to see whether
        each brain was younger or older than expected.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c419df27-f983-456d-aa9f-64a42f19511d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:26:49.713Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:33.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that the machine learning technique typically guessed
        a slightly younger age for women than their actual age," he said. The team
        performed a variety of calculations and analyses that showed different results,
        though the overall result was the same: Female brains were determined to be
        metabolically younger than their chronological age, though this difference
        between actual age and metabolic age was "relatively small," Goyal said. This
        variance was seen across all participants, who ranged in age from 20 to 82.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd6876e-c3f3-4e26-b39b-1905c498a76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:26:49.713Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:33.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What this tells us is that sex has an effect on how the brain ages,
        metabolically speaking," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d40db2-b88c-480c-9ef5-0d72bf6c33ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:26:49.713Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:33.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goyal and his co-authors explained that their findings are consistent
        with evidence from previous studies indicating that, compared with the male
        brain, the female brain displays less cerebral blood flow loss after puberty,
        more brain glycolysis (or breaking down of glucose) in young adulthood and
        decreased loss of certain types of cerebral gene expression over time.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a735b2-f5df-431e-a77d-11d4ce835e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:26:49.713Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:33.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combined, past and present findings suggest that the female brain
        is more youthful beginning in young adulthood and that this persists throughout
        her life. Sex differences during brain development, then, might set the stage
        for the overall trajectory of brain aging.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1b01ad-fd8a-4a7e-9de5-2077af9bcfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:26:49.714Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:33.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Understanding brain age is important to understanding disease</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ea8c52-6696-45b5-8568-7685919c49ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:26:49.714Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:33.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samuel Neal Lockhart, an assistant professor of gerontology and
        geriatric medicine at Wake Forest School of Medicine, wrote in an email that
        the size and scope of this new study is one of its strengths.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e7d1d1-b8b8-478f-881b-5dcc66a40e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:26:49.714Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:33.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This immense amount of data" allowed the researchers "to convincingly
        show that, no matter how you look at it, males have more accelerated metabolic
        brain age (e.g., greater than their actual calendar age)," said Lockhart,
        who was not involved in the new study but who has researched the roles of
        vascular and metabolic disorders in the onset and progression of Alzheimer''s
        disease.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229fdbc6-5a25-4aa1-b425-d0c8fadfd964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:26:49.714Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:33.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are interested in results like those presented here, because
        they not only help us to understand how factors like sex contribute to different
        trajectories of metabolic brain health in late life, but also help us to understand
        the potential causes and early signs of Alzheimer''s Disease," Lockhart said.
        Early diagnosis and intervention could improve quality of life and potentially
        slow the course of disease, he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec53a438-909c-4bf6-8af7-73914f92dd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:26:49.714Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:33.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he noted that people "can make lifestyle choices today to
        positively impact their brain and cognitive health," including eating a nutritious
        diet and increasing physical activity.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0f1917-341a-465d-aeeb-7b689f0ad6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:26:49.715Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:33.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goyal and his colleagues hypothesize that the greater youthfulness
        in the female brain might provide some degree of resilience to aging-related
        changes. Still, more research is needed to better understand brain aging overall
        and to help prevent or delay neurodegenerative diseases, including Alzheimer''s,
        which are "a major growing problem in the United States and elsewhere," he
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612e90e5-9f03-43e3-9277-7d305c3daa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:26:49.715Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:33.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly, diet and exercise might be part of the equation here
        and we and others are planning to study this and how body metabolism in general
        influences brain metabolism in healthy aging and in disease," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c529f29-2d5a-421c-8df8-9f5cb13cc88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:26:49.715Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:33.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Women''s brains appear
        younger than men''s, study finds"</p>'
  'trump-north-korea-summit-south-korea-troops':
    'author': 'Kylie Atwood, Jeremy Diamond and Kevin Liptak'
    'caption': 'The U.S. and South Korea have reached a preliminary agreement on the
      cost of keeping nearly 30,000 troops in South Korea, two State Department officials
      said, alleviating fears among President Donald Trump''s advisers that he could
      move to withdraw U.S. troops during his upcoming summit with North Korea''s
      leader (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-05T06:42:45.185Z
    'imagesource': 'jcr:6d6b0d52-c856-4136-9984-a389c601ab31'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80b14222-1043-463c-904a-b1fac75cb37e'
    'lead': 'The U.S. and South Korea have reached a preliminary agreement on the
      cost of keeping nearly 30,000 troops in South Korea, two State Department officials
      said, alleviating fears among President Donald Trump''s advisers that he could move
      to withdraw U.S. troops during his upcoming summit with North Korea''s leader.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T04:30:42.654Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:43:32.924+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:43:06.095+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S.-South Korea reach agreement over cost of U.S. troops in region'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0185d9ad-c3d1-41c2-8d5e-eff0e8d4498d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:30:42.654Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:32.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S. and South Korea have reached a
        preliminary agreement on the cost of keeping nearly 30,000 troops in South
        Korea, two State Department officials said, alleviating fears among President
        Donald Trump''s advisers that he could move to withdraw U.S. troops during
        his upcoming summit with North Korea''s leader.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f6c8a2-edc1-4d30-ac6a-ea4aedb36ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:30:42.654Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:32.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the revised Special Measures Agreement, South Korea would
        boost its financial contribution to nearly $1 billion, according to a State
        Department official and South Korean media. That''s an increase on the about
        $800 million South Korea had been paying per year during the previous five-year
        commitment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bffe95d-ec92-44e6-bdf2-a840e2ed925f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:30:42.655Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:32.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent agreement lapsed at the end of last year. Since
        then, Trump had been pressuring South Korea to double its financial support
        to $1.6 billion, making some of his own administration officials worry that
        the President might offer to withdraw U.S. forces from South Korea during
        his second summit with Kim Jong Un later this month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150b5342-c16c-40d0-98f9-4dc4a7cf1b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:30:42.655Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:32.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both sides are committed to working out remaining technical issues
        as quickly as possible," a State Department official said in a statement.
        "The United States appreciates the considerable resources the ROK provides
        to support the Alliance, including its contribution towards the cost of maintaining
        the presence of U.S. forces in Korea through the Special Measures Agreement."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb771914-c961-4b2c-b113-11d0f7f3bb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:30:42.655Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:32.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this would not be a long term fix: it is only a one year agreement,
        with the possibility for a one year extension, according to the State Department
        source. The previous agreements had been for five years. This means American
        and South Koreans officials will have to come back to the negotiating table
        on this same topic again later this year. Another round of talks will allow
        the Trump administration to demand more money, once again.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2e31a6-304d-43d0-a92d-e80079386f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:30:42.655Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:32.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement could also still get nixed by Trump. It is unclear
        if the president has personally signed off on what his top negotiators have
        agreed to. The National Security Council did not respond when asked if Trump
        has signed off on the current agreement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90bab3d-64c3-4696-bfb3-214b724bb1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:30:42.655Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:32.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary agreement relieved considerable anxiety in Washington
        and Seoul, but experts said the one-year span of the new deal could still
        tempt Trump to put the future of U.S. forces in South Korea into play during
        his meeting with Kim. They pointed in particular to Trump''s surprise decision
        during his first summit with the North Korean dictator to suspend U.S.-South
        Korea military exercises, unbeknownst to his advisers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81114930-3238-4227-8809-c7c069ef69ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:30:42.656Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:32.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Koreans have spent some money to batten down the hatches before
        this summit," said Mike Green, the former director of Asian affairs at the
        National Security Council under President George W. Bush. "But it doesn''t
        mean (Trump) won''t say something again about U.S. Forces Korea because his
        statements in Singapore were completely unscripted and surprising to his own
        team."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c607fe1-449d-4c2a-9df5-574d9349fbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:30:42.656Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:32.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the agreement goes through, Green said it would reduce the "danger"
        of Trump proposing a withdrawal of U.S. forces during his meeting with Kim.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e0debc-e03f-465e-bd15-d72f9adde598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:30:42.656Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:32.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has long publicly lamented the cost of stationing U.S. troops
        around the world and has privately pressed his advisers about the possibility
        of withdrawing U.S. forces from the country. Last May, The New York Times
        reported Trump ordered the Pentagon to bring him options on reducing the U.S.
        troop presence in South Korea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251c0aae-f8cf-4c10-9b12-4c226a019864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:30:42.656Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:32.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump insisted in an interview that aired Sunday on CBS that
        he has "no plans" to withdraw U.S. troops from South Korea and claimed to
        have "never even discussed removing them," but said "maybe someday" he would
        withdraw U.S. forces from the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524f84c6-b0fc-4ec4-82c0-962d742487cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:30:42.656Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:32.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, who knows. But, you know, it''s very expensive to keep
        troops there," Trump said, even though U.S. military officials have said it
        is cheaper to house those troops in South Korea than in the U.S..</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b1818a-5bc4-49cd-888d-d39b13da1cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:30:42.656Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:32.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s comments like those that also heightened anxiety on Capitol
        Hill, prompting lawmakers last year to insert a provision into the National
        Defense Authorization Act disallowing the President to reduce the troop figure
        in South Korea below 22,000 without certification from the defense secretary.
        Additional legislation is currently pending that would further limit the President''s
        ability to withdraw troops. Both would likely be challenged on constitutional
        grounds should Trump make such a move.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcb7dee-717d-4c6f-928d-d09a1fbfe5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:30:42.657Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:32.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His top national security advisers have repeatedly urged him against
        doing so and stressed the benefit of having U.S. military bases in the region.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e666234-ec8f-4c36-b3cd-260e147818a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:30:42.657Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:32.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Under pressure</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a967edc7-18d3-4d04-8150-17ccdc422a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:30:42.657Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:32.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is under pressure to demonstrate progress in his diplomatic
        opening with Pyongyang. Despite saying after his first meeting with Kim that
        the nuclear threat from North Korea had been eliminated, the regime is continuing
        to develop its nuclear program. The hermit kingdom has insisted any steps
        to roll back the program be accompanied by parallel measures, such as sanctions
        relief.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc2db8b-dd00-45b9-b02c-2e8644599fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:30:42.657Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:32.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the economic benefits of denuclearization that Trump sought
        to emphasize during his last summit with Kim, held in June in Singapore. But
        with the next summit nearing, some in the administration worried Trump could
        raise the future of U.S. troops in South Korea as another incentive to prod
        Kim along.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02d0267-9ead-40e7-ac2e-38dac72869c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:30:42.657Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:32.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Special Measures Agreement deadline approached late last
        year, U.S. and South Korean officials were poised to reach an agreement that
        would have likely increased South Korea''s financial commitment, but kept
        it under $1 billion.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de26d227-2ae3-4b16-b02c-1077994a2b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:30:42.657Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:32.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of the negotiations, which began in early spring,
        Trump was not regularly updated in detail, and U.S. officials hoped to wrap
        up talks and then sell the agreement to Trump as a win. But the plan was inadvertently
        disrupted by South Korean President Moon Jae-in.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3853a3-4ec1-43ce-8e07-299f2dbec15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:30:42.658Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:32.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a conversation late last year, as Trump was once again lamenting
        what he saw as an insufficient financial commitment from South Korea, Moon
        reassured Trump that negotiations were underway and that he believed they
        were close to a new cost-sharing agreement, a U.S. official and source briefed
        on the matter told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd529729a-502e-4d0c-9af1-6e73be09121d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:30:42.658Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:32.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation prompted Trump to up the ante, telling his aides
        that U.S. negotiators should demand double the current South Korean financial
        commitment, the sources said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b79488-c573-4c05-9052-7c1b4c8b729d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:30:42.658Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:32.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demand stalled negotiations between the two sides for weeks
        until the White House approved South Korea''s latest offer for just under
        $1 billion over the weekend.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca67bea-e0c4-4978-96fe-c4ea40944d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:30:42.658Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:32.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear what prompted Trump to accept the latest
        offer, which fell short of the $1 billion threshold most officials involved
        believed would need to be met in order for Trump to accept.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f116119-5b75-4884-ac16-8698652662c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:30:42.658Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:32.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon has come under political pressure from members of his left-leaning
        party to limit South Korea spending on U.S. troops. He, along with other senior
        members of the party, are veterans of a student democracy movement in the
        1980s that came to view the U.S. military presence skeptically.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d327c4-b969-4a29-9ed4-f5cd1486f03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:30:42.658Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:32.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senior members of Moon''s government have openly questioned
        whether U.S. troops would need to remain in South Korea if a peace treaty
        is signed ending the Korean War, one of the possible outcomes of Trump''s
        North Korean diplomacy.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe50dd2-bc44-4df0-8755-265fa5bc11e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:30:42.659Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:32.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Troop withdrawals elsewhere</h3>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e79bdad-d493-48e7-b0b3-d5fde0aacc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:30:42.659Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:32.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the President''s advisers were breathing a sigh of relief
        in light of the preliminary agreement, Trump had given them more reasons to
        worry in recent weeks. His recent decisions to begin the withdrawal of U.S.
        forces from Syria and Afghanistan heightened fears among the President''s
        advisers that he could be inching toward a similar move in South Korea, multiple
        sources familiar with the matter said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87da69d3-9ea6-47ad-ba43-f34a1aa6c561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:30:42.659Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:32.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is also now surrounded by fewer top advisers who served as
        bulwarks against some of his impulses, such as Defense Secretary Jim Mattis
        and White House chief of staff John Kelly, who left the administration in
        December. Mattis resigned in part over Trump''s decision to withdraw U.S.
        forces from Syria.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e180613-1eb0-4cec-a892-1d799dca5ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:30:42.659Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:32.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others inside Trump''s administration, such as Joint Chiefs Chairman
        Joseph Dunford and national security adviser John Bolton, are likely to argue
        against withdrawing U.S. troops from South Korea, one official said. But as
        with his Syria decision, Trump has surprised aides with abrupt decisions.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337f04ab-835f-4cc3-a838-530afabcadc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:30:42.659Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:32.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Biegun, the U.S. special representative on North Korea, said
        there have been no discussions with North Korea about a withdrawal of U.S.
        troops in South Korea.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903a5bbd-abda-4bd0-af3a-e3f88c6ae769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:30:42.659Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:32.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not involved in any diplomatic discussion — full stop —
        that would suggest this tradeoff. It has never been discussed," he said last
        week.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8280f7a-5fd6-4cfc-9ad5-7ca763f41da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:30:42.659Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:32.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Biegun also said the Trump administration is "prepared to discuss
        many actions that could help build trust" between North Korea and the U.S..</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30590c14-9656-46ff-8101-ccf75aaed9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:30:42.660Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:32.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concern among Trump administration officials, sources said,
        has been that Trump could put it on the table during one-on-one discussions
        with Kim, just as he emerged from his first summit with Kim and announced
        he was suspending U.S.-South Korean joint military exercises. That decision
        caught Mattis by surprise. It also came without advance warning to Seoul.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aef65c-71a6-453b-82d8-c2d7088fd726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:30:42.660Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:32.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "US-South Korea reach
        agreement over cost of US troops in region"</em></p>'
  'climate-change-himalayas-melt':
    'author': 'Jen Christensen'
    'caption': 'At least a third of the ice in the Hindu Kush Himalaya region, an
      area that includes Mount Everest and K2, will probably thaw by the end of this
      century, according to an assessment released Monday — even if there is aggressive
      action to curb greenhouse gases and meet the goals of the Paris climate agreement.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-05T06:29:19.903Z
    'imagesource': 'jcr:d572f949-9be8-421a-a166-b5f6063335ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f75947a-703e-4683-9403-06898072563b'
    'lead': 'At least a third of the ice in the Hindu Kush Himalaya region, an area
      that includes Mount Everest and K2, will probably thaw by the end of this century,
      according to an assessment released Monday — even if there is aggressive action
      to curb greenhouse gases and meet the goals of the Paris climate agreement.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T05:35:53.690Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:43:31.610+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:43:06.293+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Climate change will melt vast parts of the Himalayas, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732cebd6-d9ee-40c2-8fc3-0739d37a52be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:53.690Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:31.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — At least a third of the ice in the Hindu Kush Himalaya region,
        an area that includes Mount Everest and K2, will probably thaw by the end
        of this century, according to an assessment released Monday — even if there
        is aggressive action to curb greenhouse gases and meet the goals of the Paris
        climate agreement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a16953-8860-4ad7-870e-213ff8237cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:53.690Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:31.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report highlights previous studies that predicted glacier volumes
        in this region could decline between 45% and 90% through the 21st century.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1999acc8-5fb3-470c-94e5-b8aa80a38039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:53.691Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:31.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change is a serious threat to the 240 million people who
        live across eight countries in the Hindu Kush Himalaya and the 3 billion others
        who rely on food produced in the area, the assessment says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456330d2-f123-4fa6-9363-cb43b6cab620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:53.691Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:31.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The consequences are pretty extreme. We are concerned, and we are
        worried," said one of the report''s authors, Philippus Wester, chief scientist
        with the International Centre for Integrated Mountain Development. "Urgent
        climate action is needed."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6095e91-3499-4d98-9474-cd0c59de60dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:53.691Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:31.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glaciers have been retreating and thinning in the area since the
        1970s, the report says, but there''s been an accelerating rate of retreat
        since then. This loss has caused severe economic damage and floods, landslides
        and deadly epidemics. Global warming has also reduced snow cover and degraded
        permafrost.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d88a80-1808-4b3c-947d-638d41a3832c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:53.691Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:31.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consequences of inaction will be devastating, the assessment
        says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ce1d82-9b0c-4b3b-b10b-207fd3467d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:53.691Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:31.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change will reduce how much food farmers will be able to
        produce in this part of the world. About 70% of the population of this region
        are farmers, and there is already great food insecurity there.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30722cb1-48f3-4c7f-9529-dde3cc1f4b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:53.691Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:31.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warmer water temperatures will encourage the growth of invasive
        species. Extreme floods and droughts may "destroy the food production base
        of the region," the report said. Rivers that farmers and energy companies
        rely on, like the Ganges, Yangtze, Mekong and Indus, will also be hurt by
        glacier melt.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e4c534-e69d-49b3-b16d-6923fc169eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:53.692Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:31.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, climate change will probably increase the risk of violent
        conflict and add to the political instability.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70178a8f-8041-437b-b92b-226bcce8f32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:53.692Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:31.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just this region that will be affected. An ice melt
        could push sea levels higher around the world.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773b8379-6694-4f60-be46-a9f4312d45a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:53.692Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:31.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hindu Kush Himalayan Assessment was put together by more than
        200 authors aiming to create a baseline of knowledge to understand the region
        that includes China, India, Myanmar, Nepal, Afghanistan, Pakistan, Bangladesh
        and Bhutan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab2c9c6-332d-485d-b527-e39cfd161233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:53.692Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:31.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report says that "in spite of its importance, relatively less
        is known" about the region and its ecosystems. The authors hope it will be
        used to encourage cross-border cooperation among the regions leaders to find
        ways to prevent the potential devastation that climate change can bring.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d21cbd-00aa-4aa5-b803-0f5504b9bdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:53.692Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:31.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a wake-up call," Wester said. "Can we come together as
        humanity and rise to the occasion? I think we can. Yes, a lot of people want
        to be in denial. Yes, this is a story we don''t want to hear because of our
        day-to-day issues, but the technology is there, and we have ways of reducing
        greenhouse gas. I''m an optimist, but time is running out, and we need to
        address this now, not next year or later. We need to have this conversation
        now. Otherwise, we are in trouble."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d03ff92-ed38-43ca-b44f-a2d8ea9a4e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:35:53.692Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:31.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Climate change will
        melt vast parts of the Himalayas, study says"</em></p>'
