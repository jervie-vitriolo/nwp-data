      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been using a reenacted budget since January after
        Congress failed to pass the proposal last year due to issues of anomalous
        insertions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723399b3-38a2-405a-94d0-ce8b6143a80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:30:28.845Z
