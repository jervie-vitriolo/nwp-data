      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Authorities have closed down Hawaii''s
        Hanalei Bay to swimmers after an apparent shark attack early Monday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165f6ee8-4698-48c9-a824-eaf2d59ea605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:05.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:45.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A male resident was surfing at a spot off Hanalei known as "the
        bowl" when he was allegedly bitten by a larger Tiger shark, according to the
        Kauai Fire Department.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59000fa-1156-4e97-ba69-5511bc75d267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:05.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:45.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man sustained multiple lacerations to his leg and was transported
        to the hospital, according to the fire department.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aa3517-2345-4ac0-a368-299f46c60e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:05.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:45.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the attack, lifeguards have posted "Shark Sighted" and "No
        Swimming" signs along Hanalei Bay and will reassess the water Tuesday to determine
        if it''s safe for swimming, the fire department said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3923d8-441f-4359-bd37-98be774645d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:05.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:45.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state Department of Land and Natural Resources has been notified
        of the incident as is required by standard protocol, officials said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdc0fff-77e9-4441-97e0-39ad62b2225c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:19:05.620Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:45.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Hawaii''s Hanalei
        Bay closed after shark attacks surfer."</em></p>'
  'Chris-Bosh-Miami-Heat-jersey-retire-number-1':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-02-05T15:07:00.641Z
    'imagesource': 'jcr:39ea61b0-0873-41b5-a2ab-a4a403169de5'
