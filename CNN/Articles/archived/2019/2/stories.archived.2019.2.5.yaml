      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 44-year-old Torres said her fiancé Marvel film producer Louis
        D''Esposito has been bugging her to have her mole checked, but it took her
        a while to see a doctor. She urged the public, especially moms, to take better
        care of themselves and to visit the doctor as early as possible once they
        feel or see something unusual in their bodies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4440944-b54c-45da-b35c-0a10fb585268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:46:47.357Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:41.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PLEASE, never forget to take care of yourself. If you see something
        or feel something different in your body have it checked... I had no idea
        skin cancer could spread anywhere else in your body," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62650964-5624-44a4-a9ba-ce69604ccde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:46:47.357Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:41.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signs of melanoma include a change in the way a mole or pigmented
        area looks. The U.S. National Cancer Institute said the number of new cases
        of melanoma has been increasing worldwide over the last 30 years. It said
        among the risk factors for this form of skin cancer is overexposure to ultraviolet
        radiation, from sun exposure or using sunbeds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc19f40-1795-41aa-bfb9-cc0e15970a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:46:47.357Z
      'mgnl:createdBy': 'cnnproducer'
