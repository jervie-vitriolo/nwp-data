      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old singer performed as part of the program after the
        Pontiff''s mass at Zayed Sports City Stadium in Abu Dhabi. The mass drew some
        135,000 attendees, most of whom were Filipinos and Indians.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1439068a-9e68-4503-81d8-60d0d3b0474c'
      'mgnl:activationStatus': true
