      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the company''s ambitious moonshots factory, referred
        to in earnings reports as "Other bets," has yet to create a business that
        makes enough money to truly move the needle for Alphabet.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab860a4-fc39-4993-a0d4-35942c8e451f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:50:21.320Z
      'mgnl:createdBy': 'cnnproducer'
