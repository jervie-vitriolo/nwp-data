      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> NLEX
        guard Kevin Alas is set to go under the knife again after sustaining another
        torn ligament on his right knee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa78295f-d50b-4070-875d-e757d57d04f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:03:18.392Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:36.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical team of the Road Warriors will know the extent of the
        injury through an MRI exam on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a552d68e-3a94-4acc-bd57-7b47840f0d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:03:18.393Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:36.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX revealed that Alas injured the same knee that kept him out
        of action for majority of the 2018 season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1affbce-955e-4f0d-9b8c-cb2332337fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:03:18.393Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:36.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kevin will be out of action for several months as he goes through
        another round of surgery and therapy," the team said in an official statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955840d8-080f-4057-94b7-1fc7f387e4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:03:18.393Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:36.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alas injured his knee in a rebound play during the game of the Road
        Warriors against the Meralco Bolts on Saturday at the Ynares Center in Antipolo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ef91ee-d4de-419a-989c-3364cf2aeb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T04:03:18.393Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:36.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second overall pick of the 2014 draft first tore his ACL in
        Game 5 of the Philippine Cup semifinals last year.</p>'
