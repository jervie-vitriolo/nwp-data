    'template': '1'
    'title': 'NBA: Miami Heat to retire Chris Bosh''s No. 1 jersey'
    'updated': 2019-02-05T17:41:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512b5b84-0db4-4b32-9fbb-95117e028e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:23:58.848Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:44.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, February 5) —</strong> The Miami Heat
        announced Tuesday that they will retire Chris Bosh''s number 1 jersey next
        month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd7f691-7587-4677-88fc-e5f0bdecbc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:23:58.848Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:44.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony will be held on March 26 during the halftime of the
        Heat-Orlando Magic game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5e22a3-cb03-475c-8963-9ee77324d67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:23:58.849Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:44.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-11 forward teamed up with LeBron James and Dwyane Wade
        to form the "Big Three" and lead the franchise to four straight NBA Finals
        appearance, where they won two titles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa82c95-15e2-429e-9a14-4b01266425a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:23:58.849Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:44.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bosh will be the fourth Heat player to have his jersey retired following
        legends Alonzo Mourning, Tim Hardaway, and Shaquille O''Neal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bfbc48-ee20-4f24-a38e-5dbb53c38a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:23:58.849Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:44.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am proud that Chris will have his No. 1 jersey retired and be
        honored inside the AmericanAirlines Arena with this recognition for the greatness
        as a player on the court and his tremendous contributions to the Miami community
        off the court," Heat President Pat Riley said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3681dda-fd25-48da-946b-2e9db971afc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:23:58.849Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:44.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His name and jersey will hang forever and always," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f6bfd9-d321-4faf-adb2-48c76aa7a161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:23:58.849Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:44.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his 13-year career in the NBA, he averaged 19.2 points on 49.4
        percent shooting from the field, 8.5 rebounds, two assists, and 1.04 blocks.</p>'
