  'Milky-Way-warp':
    'author': 'Ashley Strickland'
    'caption': 'A new 3D map reveals a surprise: The Milky Way is being warped and
      twisted by its stars.(Photo: European Southern Observatory / eso.org)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-05T10:31:01.919Z
    'imagesource': 'jcr:977fd125-f6ef-44c8-b29e-e1b5babc78a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25e1191a-2301-4191-8cfa-fd0891fb4cbb'
    'lead': 'A new 3D map reveals a surprise.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T03:54:24.762Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:43:39.944+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:43:04.719+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Milky Way is being warped and twisted, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a692aa-663e-45ee-9f3d-6a8d83714245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:54:24.763Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Our home galaxy, the Milky Way, makes for
        a pretty space picture, and it looks normal at a distance. But a new 3D map
        reveals a surprise: The Milky Way is being warped and twisted by its stars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d80c99-4e8f-4864-a31a-3cf4db33b261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:54:24.763Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Milky Way is a spiral galaxy, in which stars and gas clouds
        exist mainly in its two spiral "arms." Our massive neighbor, the Andromeda
        galaxy, is also a spiral. Spiral galaxies usually appear very flat and easy
        to see through a telescope, said the researchers behind the new map, published
        Monday in the journal Nature Astronomy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748ae842-7ed1-4fcb-b007-3f3f7a1f09b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:54:24.763Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using 1,339 large, pulsating stars to compile a 3D map of the Milky
        Way, researchers discovered instead that the galaxy''s disk of stars is increasingly
        twisting, most likely due to the spinning of the disk. And the farther the
        stars are from the center, the more twisted it becomes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1228491-c96f-47c1-8d2d-baa2fad633ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:54:24.763Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stars used to create the map are called classical Cepheids.
        These are young stars, between four and 20 times the mass of our sun and 100,000
        times brighter. Given their mass and brightness, they probably burn through
        their fuel quickly and die after a few million years -- young for the lifetime
        of a star.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a4f27e-439b-46f2-8d4b-dfeb2fe0f35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:54:24.763Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, astronomers saw evidence of hydrogen clouds becoming
        warped in the Milky Way. This isn''t completely abnormal, because astronomers
        have noticed the same pattern of progressively twisting spirals in about a
        dozen other galaxies. But it does help them make more sense of our galaxy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8829a7-7c21-4dfc-bf7d-27acdb80abbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:54:24.764Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because we live in this galaxy, that makes it harder to observe,
        and dust and starlight make it even more difficult when using telescopes.
        Trying to determine what our galactic center looks like is similar to trying
        to find the center of a forest you''re standing in.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e7df7b-b1b5-47af-852c-eb14378d3705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:54:24.764Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is notoriously difficult to determine distances from the Sun
        to parts of the Milky Way''s outer gas disc without having a clear idea of
        what that disc actually looks like," lead study author Xiaodian Chen of the
        Chinese Academy of Sciences in Beijing said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efead9dd-05c0-4125-ab4b-a4692b2d5bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:54:24.764Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From afar, the Milky Way appears like a thin rotating disk of stars,
        orbiting the center every few hundred million years. In the center, hundreds
        of billions of stars and dark matter hold the galaxy together.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21e6624-d591-49d9-8180-96711b14c10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:54:24.765Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as you move toward the outermost reaches of the galaxy, the
        gravitational glue of the center fades. In the outer disk, this keeps hydrogen
        gas from being confined, which contributes to an S-shaped warping.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e5a42f-5330-420d-9a53-974ce4e5a223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:54:24.765Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somewhat to our surprise, we found that in 3D our collection of
        1339 Cepheid stars and the Milky Way''s gas disk follow each other closely.
        This offers new insights into the formation of our home galaxy," Richard de
        Grijs, senior study co-author and professor at Macquarie University''s Department
        of Physics and Astronomy, said in a statement. "Perhaps more importantly,
        in the Milky Way''s outer regions, we found that the S-like stellar disk is
        warped in a progressively twisted spiral pattern."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c0ecf6-dfed-43cd-b6dd-ac7a1c691156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:54:24.765Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the massive inner disk''s rotational force causes the outer disk
        to warp, the researchers concluded.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb84e48-57d9-4c49-b781-6f7d0e26638a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:54:24.765Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This research provides a crucial updated map for studies of our
        galaxy''s stellar motions and the origins of the Milky Way''s disk," said
        Licai Deng, co-author and senior researcher at the Chinese Academy of Sciences,
        in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a400c4b-cd00-4819-8145-99cddfe2f08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:54:24.765Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "The Milky Way is being
        warped and twisted, study says."</p>'
  'Shark-fin-ecosystem-toxicity-Hong-Kong':
    'author': 'Marian Liu'
    'caption': 'Shark fin has long been a staple at Chinese wedding banquets, symbolizing
      status, but several restaurants are pledging to stop its sale, citing health
      and environmental reasons.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-05T10:23:58.113Z
    'imagesource': 'jcr:ec3c66e5-5800-46a0-80c5-6fee0b7b651d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e98a49b7-10b1-4756-8094-5e1ccad22efc'
    'lead': 'Shark fin has long been a staple at Chinese wedding banquets, symbolizing
      status, but several restaurants are pledging to stop its sale, citing health
      and environmental reasons.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T03:59:28.209Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:43:39.039+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:43:05.024+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Toxic delicacy of shark fin causes ecosystem chaos, and consumers are
      pushing back'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d5cb96-9465-4eeb-a4eb-34a23e3686c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.209Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Adeline Chan''s nose crinkles at the market''s
        pungent, briny smell.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e7c50d-5350-4c1b-b81c-69ec705fb091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.210Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her mother were once regulars at Hong Kong''s Dried Seafood
        Market, where endless stalls display plastic bins stuffed to the brim with
        all forms of dried shark fin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4529cf-1d93-41fe-93b5-220db4b83277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.210Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t need shark fins for ourselves, but sharks need their
        fins," said Chan, now a vegan. "I stopped consuming shark fin soup four years
        ago after learning what sharks had to go through before a bowl of shark fin
        soup is served to humans."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbd1889-cef4-4073-b4bb-5e9bcaa41d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.210Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been more than two years since they last shopped for shark
        fin, and Chan doesn''t regret the choice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e68767-c150-4c22-840f-4a4fd2403f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.210Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But fins continue to be easily accessible along these storefronts,
        along with other delicacies such as sea cucumbers, scallops and abalone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801cd43f-bca9-40c8-b75f-d1bf3c2f99ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.210Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Hong Kong''s tourism board, the seafood market has
        been around for at least 50 years, but the dried seafood trade can be traced
        to the 1860s, said Sidney Cheung, director of the Centre for Cultural Heritage
        Studies at the Chinese University of Hong Kong.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260ea982-51fe-4363-98ec-9abc3ffbd7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.211Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shark fin has long been a status symbol at Chinese dinners, particularly
        for wedding banquets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a3d6fb-c180-48db-8733-a6201f637cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.211Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much as half of the global supply has been found to pass through
        Hong Kong, the second-highest consumer of seafood in Asia at 71.8 kilograms
        (158 pounds) per person per year. This is more than three times the global
        average, according of the United Nations Food and Agriculture Organization.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2bea4c-6492-4b3e-803d-05fa8ea2e673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.211Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Chinese New Year, many family dinners will include shark
        fin. Last year, the Hong Kong Shark Foundation found that over 80 percent
        of 291 Chinese New Year menus in Hong Kong included these dishes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd94498-ca9c-432f-869a-1ac106d540bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.211Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A culture of fins</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f45d39a-2c58-4d8b-bc1c-901a5ab333d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.211Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Chan and many Chinese families, culture directed the consumption
        of shark fin.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f667e0-8283-4aa0-aeef-973b7548e874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.211Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was an old saying in Hong Kong in the 1970s: ''To stir shark
        fin with rice.'' It was used to describe the lifestyle of the wealthy, implying
        that they were rich enough to afford shark fin on a daily basis," said Tracy
        Tsang, manager of WWF-Hong Kong''s Footprint program. "Today, the older generation
        still considers serving shark fin to their guests during banquets a sign of
        hospitality."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e31c87-eca9-44d8-b1d1-d6f9e33b8bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.212Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in China, Taiwan, Indonesia, Singapore, Macau and Vietnam
        all consume shark fin -- primarily the Chinese population.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faac6332-6e42-428a-a9e8-66aebcf977bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.212Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concept of ''no fin, no feast'' is still deeply rooted in many
        people''s minds," said Bowie Wu Fung, an 86-year-old Hong Kong actor who now
        speaks for WildAid, appearing in billboards in Hong Kong against shark fin
        consumption.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c106007f-9b8d-479e-8191-e9d1dd93c05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.212Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fung hopes to reach the older generation, who constitute the bulk
        of the buyers at Hong Kong''s Dried Seafood Market.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b886af5-2179-4a0a-81b9-ebabb00bc906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.212Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shark''s fin is one of the ''four treasures'' of Chinese dried
        seafood, along with fish maw, dried abalone and sea cucumber," said Daisann
        McLane, director of the gourmet food tour company Little Adventures in Hong
        Kong. "All four are expensive products that are valued for their rarity and
        also for their texture."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a911205-1e3d-4d62-a461-b2a73e118954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.212Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bigger the fin and the thicker the veining, the more expensive
        it is, store clerks at Hong Kong''s Dried Seafood Market said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434add23-a4f2-4b7c-8b50-f59c2160f627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.212Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices can range from HK $90 (about US $12) for 600 grams (1.3 pounds)
        for small shredded pieces to HK $7,000 (around US $930) for 600 grams. According
        to a report released in 2016 by the conservation organization Traffic, shark
        fin prices can range from US $99 to $591 per kilogram in Hong Kong.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4f2ffe-ca49-4755-be53-8ba922fba8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.213Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the lower end, a shark fin set lunch can cost HK $80 to 90 (US
        $11 to $12) at Chinese restaurants, while some upscale places charge up to
        HK $1,200 (US $160) for a bowl of shark fin soup, Tsang said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742e7a6c-7e51-44da-838a-de6400c22237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.213Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''A shark trading hub''</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606da933-a49f-4348-96ff-215facecb7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.213Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global shark catches account for more than 1 million tons per year,
        according to a 2018 study in Marine Policy. It characterizes Hong Kong as
        the "world''s biggest shark trading hub," where shark fin imports have doubled
        since 1960.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a740a369-150c-4463-905e-c8e3dc9e8619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.213Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 60 percent of the world''s shark species are threatened,
        the highest proportion among all vertebrate groups, and the populations of
        some species, such as hammerhead and oceanic whitetip, have declined by more
        than 90 percent in recent years due to the shark fin soup trade, according
        to the study.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337c43ff-3e48-488f-97c5-2abf5ba268a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.213Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DNA studies have further revealed that one-third of the shark species
        represented on the Hong Kong retail market may be threatened with extinction.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c2deb7-bee2-48e8-a46d-53950750d2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.213Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sharks are in crisis," said Andy Cornish, leader of WWF''s Global
        Shark and Ray Initiative. "The demand for shark fin in East and Southeast
        Asia and for shark meat in other parts of the world are the major drivers
        for the overfishing of sharks. This is, by far, the biggest cause of the shark
        population decline. Currently, 100% of shark fin sold in Hong Kong is from
        unsustainable and/or untraceable sources."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7549cb3e-a104-4c5e-96a6-48b835995a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.214Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong customs seized at least 5 metric tons of illegal fins
        between 2014 and July 2018. From January to October 2018, there were six smuggling
        cases of endangered species of shark fins with seizure, involving a total
        of 236 kilograms (520 pounds) of dried shark fins, according to Hong Kong''s
        Agriculture, Fisheries and Conservation Department.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd253a8c2-faa3-4fba-a183-fdaedf97f144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.214Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But continued interest is putting the environment -- and humans
        -- at risk.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3727e7-36b6-41be-8a5a-b4bab823d258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.214Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Ecosystem chaos</h3>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fbeb15-0705-4771-9694-db7f2c2a2530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.214Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a shark''s fin is sliced off, the animal dies, said Yvonne
        Sadovy, lead author of the Marine Policy study and a professor in the School
        of Biological Sciences at the University of Hong Kong. "It cannot move, feed
        or swim, so it just starves to death on the sea bottom. Maybe it is like cutting
        the wings off a flying plane: The plane will be destroyed."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8edb594-a2eb-4f51-9933-7bdd9048fda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.214Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharks need their fins for steering, balancing and, for some, breathing.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4654ecf7-faf4-48e3-b94a-aae9d03bd195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.214Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are sharks that must continue swimming to be able to breathe,
        as they rely on the forward motion to keep water passing through their gill
        slits and get oxygen," said Stan Shea, marine program director for the Bloom
        Association Hong Kong, a nonprofit that works to preserve the marine environment.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6521eabf-ac66-4d89-a2a8-a8c71f4e56bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.215Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When their fins are cut off, "they are likely to die of suffocation,
        as they are no longer able to breathe by swimming forwards. [For others],
        they are unlikely to suffocate but die either by starvation or watching as
        other animals ''consume'' them alive."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3b82d2-8695-433b-bffe-e98c96f086c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.215Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, as a predator on the top of the food chain, a shark
        is critical to maintaining the balance of the ecosystem, Shea said, and its
        loss could cause "behavioral change" and "chaos."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9200193-792b-4859-b953-ecaa3e02a314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.215Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, when numbers of sharks decrease, their prey will increase
        and overeat the next level on the food chain, which is why cownose rays wiped
        out the scallop population in North Carolina, Sadovy said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8875d4b3-08dc-4bdc-801e-55fb4a91d85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.215Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most sharks are important predators and therefore can play key
        roles in keeping ecosystems functioning. Depletion of sharks is expected to
        have negative effects on populations of prey species, many of which may be
        also be sharks, or rays," said Nick Dulvy, co-chairman of the International
        Union for the Conservation of Nature''s Shark Specialist Group.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ff8451-e749-401e-8061-64b8759a24c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.215Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Why the heck would you eat it?''</h3>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4e6d37-ccf0-4314-b52c-9d8ada1dcd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.215Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only may finning hurt the ecosystem, eating shark meat may be
        harmful to humans, too.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c505280-d2bf-40f7-9295-4e65e791744e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.215Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why eat things you do not need, with no medical value and low nutritional
        value?" asked Chan, who has participated in shark fin protests with the conservation
        nonprofit WildAid and is organizing Hong Kong''s first vegan expo.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda63613-76c3-43d8-82eb-61acff80ff11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.216Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7161b43f-674c-4ef4-9fe7-66ebd83a5e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.216Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have found that sharks accumulate marine toxins, as long-lived
        predators on the top of the food chain. The levels of these toxins, including
        mercury, lead and arsenic, exceed recommended dietary levels, according to
        articles in Marine Pollution Bulletin.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079d651d-948c-418f-a9e6-c2c91aceefd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.216Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df8cd73-f5ce-48e0-a165-ef4693ac97a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.216Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Centre for Food Safety also warned against the consumption
        of predatory fish species after finding a sample from a supermarket that contained
        a level of mercury eight times the permissible limit in 2017.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a3e8c8-a4e1-4472-8ef1-774e0e19cf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.216Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaf98d0-9aa7-48f9-9b59-0d41bd78ff68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.216Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main food safety concern for shark fin/meat and other large
        predatory fish is the accumulation of mercury, especially methylmercury,"
        the center said in a statement. "Methylmercury is the most toxic form of mercury
        affecting the nervous system, particularly the developing brain. At high levels,
        mercury can affect fetal brain development, and affect vision, hearing, muscle
        coordination and memory in adults."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc76ee5-4a5b-4159-9271-4730c1fa9639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.216Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, WildAid tested samples of raw shark fin samples from Hong
        Kong and Taiwan''s dried seafood markets and found that all contained above
        the permissible amounts for arsenic and more than half exceeded levels for
        cadmium, a known carcinogen.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad10a83a-7197-4834-8ba2-5f2261c2c3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.216Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If something damages your brain, why the heck would you eat it?"
        asked Dr. Deborah Mash, professor of neurology at the University of Miami.
        "There''s also no good evidence for health benefits."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aa4df9-bc9d-4b0a-8d6f-a35b39fbcb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.217Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2016 study by Mash found a cyanobacterial toxin in sharks fins
        linked to the neurodegenerative diseases Alzheimer''s disease and amyotrophic
        lateral sclerosis, often called ALS. Analyzing 55 sharks across 10 species
        from the Atlantic and Pacific oceans, her team found that the majority contained
        the cyanobacterial toxin β-N-methylamino-l-alanine, together with another
        environmental toxin -- methylmercury -- which is known to accumulate in sharks.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c5ae3d-459d-42f6-9f87-dfa7738781a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.217Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditional Chinese medicine may also have no need for shark fins.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829a4234-95da-42ca-b3a6-ca6c42560de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.217Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To my knowledge, shark fin is never a part of Chinese medicine
        practice," said Professor Lixing Lao, director of the School of Chinese Medicine
        at the University of Hong Kong. "Chinese medicine community is nowadays very
        much aware of protection of endangered species to be used in the Chinese medicine
        practice."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1823d22b-41a0-491b-b5db-c32e43b6f24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.217Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides, "shark fins have no taste on their own. It barely offers
        a crunchy texture when you bite into it," said executive chef Chan Yan Tak,
        the first Chinese chef to get three Michelin stars, at the Four Seasons in
        Hong Kong, which stopped serving shark fin in 2011. "The flavor comes from
        the soup: a superior stock that is boiled for eight hours with Yunnan ham,
        chicken and pork ribs."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989b5c8f-c634-430a-89ba-59c30225d958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.217Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasingly, public attitudes toward shark fin are turning.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc613b3c-b0c7-45de-82db-9c70567f245e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.218Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Pushback from big voices</h3>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493ac0bf-fe61-4652-a721-c7092a50eb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.218Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to parallel studies in 2009 and 2014, consumption of shark
        fin in the last year surveyed in Hong Kong went down from more than 70 percent
        to less than 45 percent.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a80cb76-3c3a-41e3-b71c-7883177721df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.218Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, the acceptability of excluding shark fin soup from
        weddings went up from around 78% to 92 percent, according to studies by the
        marine environment nonprofit Bloom Association of Hong Kong.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65c5c49-9baf-4b7b-ac31-f770f91b1046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.218Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WildAid and WWF-Hong Kong estimate that more than 18,000 hotels,
        44 international airlines and 17 of the 19 largest container shipping lines
        have stopped serving shark fin and banned it from cargo, affecting close to
        three-quarters of global shipments. The volume of shark fin imported into
        Hong Kong has also dropped by half, from 10,210 metric tons in 2007 to 4,979
        metric tons in 2017, according to Hong Kong''s Census and Statistics Department.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73362f6-03f9-42a0-a318-6b64eb91f525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.218Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a big challenge initially, getting customers to accept our
        shark fin policy," said Andy Chan, senior director of food and beverage for
        Shangri-La Hotels &amp; Restaurants, which took shark fin off its menus in
        2010. "We accepted that it would mean a substantial cut for our banqueting
        business. We initiated the policy because it was the right thing to do. We
        recognized that as a species, sharks are threatened with extinction, and if
        this happens, it would put the health of our oceans and fisheries at risk."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb0eb67-585d-40f0-b022-da5cc802c94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.219Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Shangri-La in pledging to stop the sale of shark fin are
        Cathay Pacific, Four Seasons and, most recently, the popular Hong Kong restaurant
        chain Maxim''s, by 2020. The Four Seasons and some others offer a vegan version
        of the soup.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f6dc77-4db2-4b1c-b2e1-07355d0d29c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.219Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As more hotels and restaurants join together in this pledge, we
        send a strong signal to our community and can together help to reshape dining
        concepts around sustainability," Tak said.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf7c102-56aa-4e59-bd0e-fdba3c33f549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.220Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WWF and WildAid are working to persuade more companies to make the
        pledge against shark fin. Recently, WildAid campaigner Alex Hofford talked
        to the Fulum Group, one of the largest Hong Kong chains with more than 80
        restaurants, about reviewing its policies.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41fb1cb-4b48-49dd-b469-334e421832d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.220Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the nonprofit''s motto, Hofford said, "when the buying stops,
        the killing can, too."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca68789b-9fbb-436a-ae2a-335d2651d223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:59:28.220Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:39.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Toxic delicacy of
        shark fin causes ecosystem chaos, and consumers are pushing back."</em></p>'
  'nlex-kevin-alas-acl-surgery':
