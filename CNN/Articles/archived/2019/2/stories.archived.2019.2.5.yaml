      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the songs Geronimo performed were her single "Forever''s Not
        Enough," Michael Jackson''s "Man In The Mirror," Andrea Bocelli and Celine
        Dion''s "The Prayer," Miley Cyrus'' "The Climb," and Andra Day''s "Rise Up,"
        among others.</p>'
