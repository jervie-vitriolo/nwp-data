  'measles-united-states-explainer':
    'author': 'Dr. Edith Bracho-Sanchez'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-02-05T15:35:59.298Z
    'imagesource': 'jcr:d3bbb0ac-59d5-42fb-ba53-fa57a95a3501'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6c66ca6-5543-48ef-9479-0647420b0550'
    'lead': 'As the cases increase in these communities, CNN sits down with Dr. Julia
      S. Sammons, a pediatric infectious disease specialist and medical director of
      the Department of Infection Prevention and Control at The Children''s Hospital
      of Philadelphia, to talk about some of the most common questions about the illness.'
