      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torres starred in several blockbuster Filipino movies in the ''90s,
        starring alongside Aga Muhlach, Gary Valenciano, and Cesar Montano. She has
        also hosted a live variety show and her own dance show, earning her the moniker
        "The Dancing Queen of the Philippines."</p>'
  'Google-Alphabet-earnings-Q4':
    'author': 'Seth Fiegerman'
    'caption': 'Google''s ad sales machine is still going strong even as regulators
