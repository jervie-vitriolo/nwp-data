    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:42:59.132+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Several North Cotabato, Lanao del Norte towns vote in second round of
      Bangsamoro plebiscite

      '
    'updated': 2019-02-06T13:20:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71740d0c-309d-405e-a737-de44212655d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T00:43:49.359Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:12.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> The
        provinces of Lanao del Norte and North Cotabato are taking part in a plebiscite
        Wednesday to determine if select towns and villages in their areas will be
        included in the new Bangsamoro autonomous region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b70965-a60c-4fdf-ba2a-add508e151bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T00:43:49.359Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:12.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections (Comelec) spokesperson James Jimenez said
        all polling precincts in the towns'' provinces have been opened, as of 8:30
        a.m. He added the series of bombings the day before the plebiscite has not
        affected the voter turnout in the 13 towns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96431e69-a834-40f2-b765-4bcb8a138d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T00:43:49.359Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:12.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The earliest voters were women and senior citizens, even. So the
        excitement is palpable and maybe the tension, while it''s there, is not dampening
        their enthusiasm," he told CNN Philippines'' The Source.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a35b48-69ee-49cc-ae41-7b4ff622c652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T00:43:49.360Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:12.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Lanao del Norte, except Iligan City, will be asked
        if they agree to include the towns of Tagoloan, Balo-i, Pantar, Munai, Tangcal
        and Nunungan in the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718f7965-aa01-41b7-914a-07536e5acfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T00:43:49.360Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:12.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, seven North Cotabato towns — Aleosan, Carmen, Kabacan,
        Midsayap, Pigkawayan, Pikit and Tulunan — will also decide if they allow 67
        of their barangays (villages) to separate and be part of the BARMM.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0f7433-18d8-4ba5-ab83-0a7b55d818f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T00:43:49.360Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:12.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters of Lanao del Norte and North Cotabato will also have to vote
        if they are willing to let go of these areas.</p>'
    '12':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': "<blockquote class=\"twitter-tweet\" data-lang=\"en\"><p lang=\"en\"\
        \ dir=\"ltr\">[<a href=\"https://twitter.com/COMELEC?ref_src=twsrc%5Etfw\"\
        >@COMELEC</a> infomercial] <br><br>What is the Bangsamoro Organic Law plebiscite?\
        \ <a href=\"https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw\"\
        >#TheFilipinoVotes</a> <a href=\"https://t.co/GtLbYpw1kI\">pic.twitter.com/GtLbYpw1kI</a></p>&mdash;\
        \ CNN Philippines (@cnnphilippines) <a href=\"https://twitter.com/cnnphilippines/status/1085847114423226370?ref_src=twsrc%5Etfw\"\
        >January 17, 2019</a></blockquote>\n<script async src=\"https://platform.twitter.com/widgets.js\"\
