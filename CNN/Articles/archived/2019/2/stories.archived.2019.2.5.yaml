      'jcr:uuid': '99c32466-d05d-4f10-9464-a05235455eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:15:38.216Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:04.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimaporo said she thought "the MILF under Commander Bravo" was behind
        the bombings, adding that the group was in Lanao del Norte for a peace rally
        backed by the Office of the Presidential Adviser on the Peace Process.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550be1a7-fa0d-43f4-bf08-4e732d2f7c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:15:38.216Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:04.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimaporo is against the inclusion of six towns in her province in
        the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1132f7c4-430b-405c-abc0-079800499c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:15:38.216Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:04.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung (The) Kauswagan, one of the municipalities of Lanao del Norte
        kasama sa plebiscito (is a part of the plebiscite) tomorrow. Kauswagan is
        a Christian municipality, and it was attacked by the MILF in 2000," Dimaporo
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71c62da-7f16-4db3-acb6-e96c815e8260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:15:38.217Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:04.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MILF Chairman Al Hajj Murad Ebrahim earlier Tuesday told CNN Philippines
        that he sees no potential security threads on the second Bangsamoro plebiscite
        tomorrow.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9b3ecd-fab1-4e4d-acb3-15bb8d95ec4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:15:38.217Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:04.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa aming panig, ang importante lang ay mabigyan ang tao na bumoto
        according to their own choice, hindi yung pinipilit sila. It''s a democratic
        process. Yun lang ang kailangan, walang manipulation, walang intimidation,"
        Murad said..</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21d102a-7d6a-4119-8338-cb0cf5e20dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:15:38.217Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:04.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For our part, the important thing is the residents
        should be given the chance to vote according to their own choice, and not
        because they''re being forced to. It''s a democratic process. That''s what
        we need-no manipulation, no intimidation.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15311011-0fa1-4dd2-8a53-ffe23f03ef75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:15:38.217Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:04.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>READ: No security threat to second Bangsamoro plebiscite
        – Moro leader</strong></h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a9a67a-4901-4f0b-a1f6-f88c9c4266e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:15:38.217Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:04.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 6, residents of Lanao del Norte, except Iligan City,
        will be asked if they agree to include the towns of Tagoloan, Balo-i, Pantar,
        Munai, Tangcal and Nunungan in the BARMM.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f342f11-71ac-49d3-a3dd-889c9be3b6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:15:38.218Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:04.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven North Cotabato towns-- Aleosan, Carmen, Kabacan, Midsayap,
        Pigkawayan, Pikit and Tulunan-- will also decide if they allow 67 of their
        barangays (villages) to separate and be part of the BARMM.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fba1393-6136-49c5-a710-a1274f147b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:15:38.218Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:04.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters of Lanao del Norte and North Cotabato will also have to vote
        if they are willing to let go of these areas.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b6a804-ef91-4574-aa6b-c3d3a29577ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:15:38.218Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:04.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>READ: Several North Cotabato, Lanao del Norte towns vote
        in second round of Bangsamoro plebiscite</strong></h3>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7506b42-a776-413b-9ca7-eb5a3716bbf6'
      'mgnl:activationStatus': true
