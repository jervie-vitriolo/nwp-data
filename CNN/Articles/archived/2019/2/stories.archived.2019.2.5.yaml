    'jcr:uuid': '40dba79b-544e-4a09-b885-4f820e5351e1'
    'lead': 'After instructions from US District Judge Brian Cogan, jurors will begin
      deliberations on the fate of Joaquin "El Chapo" Guzmán Loera, who came from
      humble origins in the heart of the rugged three-state Golden Triangle to become
      its most infamous native son.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T05:41:02.447Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:43:30.813+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:43:06.561+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After 56 witnesses and 200 hours of testimony, the fate of a near-mythical
      drug lord now rests with the jury'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e3c35e-a0e6-4286-8ca1-830eaca34c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:41:02.447Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:30.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nearly 2,600 miles from Mexico''s Golden
        Triangle, a fertile marijuana and opium growing region that helps sustain
        America''s insatiable narcotics appetite, the most intimate details of the
        Sinaloa drug cartel and its enigmatic leader have been on public display in
        a New York courtroom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03aa177-7c20-415d-976a-857500aa627d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:41:02.447Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:30.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For two and half months, an anonymous and partially sequestered
        jury of seven women and five men sat through a case that could be described
        as "International Drug Trafficking 101." They heard testimony about unspeakable
        tortures and ghastly murders, epic corruption at nearly every level of Mexico''s
        government, narco-mistresses and naked subterranean escapes, gold-plated AK-47s
        and monogrammed diamond-encrusted pistols.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa2fc58-0204-49d5-bab3-e99ef8d6f985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:41:02.448Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:30.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This trial gave the American public tremendous insight into how
        these powerful drug trafficking cartels operate," said Mike Vigil, former
        chief of international operations for the US Drug Enforcement Administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df669ed-8659-4bf0-bcfe-d260eedf4088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:41:02.448Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:30.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday, after instructions from US District Judge Brian Cogan, jurors
        will begin deliberations on the fate of Joaquin "El Chapo" Guzmán Loera, who
        came from humble origins in the heart of the rugged three-state Golden Triangle
        to become its most infamous native son.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03af65dc-e08c-49dc-b63e-ce1bc4b778c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:41:02.448Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:30.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzmán, 61, faces 10 counts, including engaging in a continuing
        criminal enterprise, conspiracy to launder narcotics proceeds, international
        distribution of cocaine, heroin, marijuana and other drugs, and use of firearms.
        He has pleaded not guilty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09602a35-1b1a-4159-b3af-3ac9a3d54d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:41:02.448Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:30.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He could be sentenced to life in prison if convicted on the top
        charge of engaging in a continuing criminal enterprise.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292c9382-e9f3-4f63-80a0-69407f473060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:41:02.448Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:30.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A flow of narcotics no border fortification could stop</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffe1fc8-2f65-49fd-8fc2-f60ee3216094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:41:02.448Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:30.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 38 court days, the rise and fall of the near-mythical Mexican
        drug lord who allegedly pocketed nearly $14 billion as the decades-long head
        of the murderous Sinaloa cartel took center stage in room 8A of the Eastern
        District courthouse in downtown Brooklyn.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3b5ad9-0944-4fb0-9910-386d882283e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:41:02.449Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:30.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"El Chapo, who was known to be a man of the people from a very lowly
        background, was as cutthroat and as ruthless with the people that he offed
        or that he ordered to be killed as he was with his personal associates and
        the women that he dealt with," said Bruce Bagley, a University of Miami expert
        on Mexico''s cartels who has followed the trial.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a2def4-e8e3-434b-9e65-323e48d3c89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:41:02.449Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:30.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conducted in part during the partial government shutdown over funding
        for a border wall, the trial showed that any such fortification would have
        failed to stop the tons of drugs the cartel moved from Mexico to the United
        States via fishing boats, trains, tractor-trailers, radar-evading airplanes,
        passenger cars at legal ports of entry, submarines, oil tankers, cocaine-laden
        cans of jalapeños and cross-border tunnels.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65161b5c-aaaa-4f09-927f-be1dd249d615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:41:02.449Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:30.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The wall is not going to stop any of this," Bagley said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab35d02-7f10-496e-8106-730dc1787fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:41:02.449Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:30.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problems the United States has in sort of stopping these networks
        operating within the US is overwhelming. It''s beyond the capacities of our
        law enforcement communities."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1281648-7fd7-4b88-b283-09cbc97b4524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:41:02.449Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:30.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution was based largely on 200 hours of testimony from
        56 witnesses, including 14 cooperating witnesses — mostly traffickers and
        cartel associates — that a defense attorney dismissed as "lifelong liars"
        willing to perjure themselves in exchange for reduced sentences.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766d4019-f91d-4c28-94f8-1deb8fc28e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:41:02.449Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:30.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also surveillance photos, intercepted phone calls and
        text messages involving Guzmán, exhibits of blingy firepower and bricks of
        cocaine that dropped with the force of potato sacks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5bc137-3a72-469b-a05c-1273e3273b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:41:02.450Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:30.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the most damaging evidence against Chapo Guzmán were the
        wire intercepts in which he''s negotiating sources of supply," said Vigil,
        who spent more than a dozen years working with the DEA in Mexico and along
        the border.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f8b5bd-c052-4a0a-8b00-da94201af73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:41:02.450Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:30.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very difficult to defend when Chapo Guzmán himself is negotiating
        for drugs or talking to a distributor and his voice is on the tape. "</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791cb9f5-8ed3-4e7c-b9af-59eaf79b6d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:41:02.450Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:30.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proceedings at times had the feel of a Latin American soap opera</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466cc299-ce2c-4363-8e97-887bbc9b8a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:41:02.450Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:30.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was stunning testimony of corruption at nearly every echelon
        of Mexico''s government, from police and military commanders to local and
        state officials to former presidents who vehemently denied the allegations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe8f643-6b86-4590-a76c-c7f44932c673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:41:02.450Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:30.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a confirmation of the massive widespread bribery and points
        to the difficulty the US government under (Presidents) George W. Bush, under
        (Barack) Obama and now (Donald) Trump have in finding workable partners,"
        Bagley said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c513a3-3dfe-4318-be28-2624beee7ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:41:02.450Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:30.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With or without El Chapo, these lines of bribery, these lines of
        corruption extend into every political party at every level of the Mexican
        government."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caef8425-47ce-49e6-a94b-ec52a3f8186f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:41:02.451Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:30.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily drama drew celebrities and so-called narco-tourists attracted
        to the Latin American soap-opera atmosphere of the proceedings. Guzmán appeared
        in a suit and tie each morning, delivering a wave and smile to his former
        beauty queen wife, Emma Coronel, a regular in the second row.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3a20c7-f996-4323-b0f9-df25bd0f3964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:41:02.451Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:30.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronel, 29, sat calmly through the testimony of one of El Chapo''s
        lovers. Former Mexican lawmaker Lucero Sanchez broke down on the stand, describing
        how he lured her into marijuana trafficking without ever compensating her.
        She was 21 at the time.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f5d55e-3449-47db-ad0a-3197dbd291f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:41:02.451Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:30.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until today, I''m confused. I thought it was a relationship romantically,
        as partners," she testified, eliciting laughter from Coronel.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dc0421-fc07-4347-a87e-bd658a0cd291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:41:02.451Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:30.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, in an apparent show of solidarity, Coronel and El
        Chapo appeared in court wearing matching velvet jackets.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c00474-0bfb-4228-a8cf-0f4562eb9b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:41:02.451Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:30.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blue prison uniform, Sanchez recounted one of Guzmán''s many
        legendary escapes from authorities.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d43b7b-3a0e-46c3-940e-1415dbf12df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:41:02.451Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:30.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One night in February 2004, she was in bed with Guzmán in a hideout
        on the outskirts of Sinaloa''s capital, Culiacan. During a raid by a team
        of Mexican marines and a DEA agent, the diminutive kingpin slipped away —
        naked — through one of his signature tunnels dug under a bathtub.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc3ed0e-42a2-4726-92a2-b0ad596e37c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:41:02.452Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:30.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzmán got away but his 13 years on the lam would come to crushing
        end a few days later -- until he escaped again in 2015.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c150b60-6743-4718-858b-dd17892df53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:41:02.452Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:30.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>El Chapo''s IT guy helped bring him down</h3>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2debcd4b-afde-424c-9236-137a2f959593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:41:02.452Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:30.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Chapo''s own paranoia and obsession with the electronic monitoring
        of his wife, mistresses and associates contributed to his downfall.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629b62ec-5ffb-4832-9b25-d8686cc84d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:41:02.452Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:30.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His IT specialist, a baby-faced computer geek from Colombia named
        Christian Rodriguez, also flipped on the drug baron and testified at the trial.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dadd04-9488-4a25-96b5-3513dcaba794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:41:02.453Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:30.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After opening Guzmán''s encrypted phones and spyware for the FBI,
        Rodriguez fled to the United States. He provided the feds access to text messages
        and cell phone conversations El Chapo had with cartel associates, his paramours
        and his wife — many of which were introduced introduced as evidence.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be20a97-2eac-4121-85c0-82ba8cfd418e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:41:02.453Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:30.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, he was getting sloppy," Bagley said. "He was getting overwhelmingly
        comfortable in his role."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fcc5ea-525f-41a0-9e0b-f2226d297746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:41:02.453Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:30.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, defense attorney Jeffrey Lichtman delivered a closing
        argument laced with humor and sarcasm. At times he drew laughter from the
        usually stoic jury. His closing lasted four hours. By contrast, only one witness
        testified in El Chapo''s defense, and that testimony lasted 15 minutes.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0e7f1f-d42e-4439-9b87-cf2ffc8dc50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:41:02.454Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:30.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lichtman questioned the credibility of a procession of cooperating
        witnesses who he said "lied every day of their lives — their miserable, selfish
        lives."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0e8675-1b06-448c-afd1-7647df9ad85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:41:02.454Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:30.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reintroduced a defense theory that the real boss of the Sinaloa
        cartel is Ismael "El Mayo" Zambada, a longtime associate of Guzmán now in
        his 70s. The theory goes that Zambada — who''s also named in the superseding
        indictment against Guzmán — bribed the Mexican government to frame El Chapo
        and remain free to run the cartel.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cae484-1ed2-4f7c-8eb2-04b1aa08e0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:41:02.455Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:30.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal prosecutor Amanda Liskamm, in her rebuttal, reminded the
        jury that Guzmán, not Zambada, was on trial.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bee6607-cc5e-4d02-ad03-067bcdc6d32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:41:02.455Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:30.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have to prove that the defendant was the ultimate leader,"
        she said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1934342-e5f0-4bf4-9163-80a564a8e0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:41:02.455Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:30.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t even have to prove that he was one of the top leaders.
        ... Even under (the theory of Zabada as true kingpin) the defendant is still
        a boss. He''s still guilty."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a653ab6c-4d81-4330-9d98-67e954160ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:41:02.456Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:30.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Guzmán''s capture in 2016, extradition one year later and
        likely conviction this week has not — and will not — diminish the power and
        reach of the Sinaloa cartel, according to experts.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52cb098-47c4-47c6-b173-632586552c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:41:02.456Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:30.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not going to affect the future of the cartel," Bagley said.
        "The bottom line is there are a lot of other people waiting in the wings.
        The jockeying has already begun."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9832cc3-7622-4c0a-8553-41378c8cc97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T05:41:02.456Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:30.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "After 56 witnesses
        and 200 hours of testimony, the fate of a near-mythical drug lord now rests
        with the jury."</em></p>'
