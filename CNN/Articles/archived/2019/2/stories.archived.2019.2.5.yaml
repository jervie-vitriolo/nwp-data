      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> "Popstar
        Royalty" Sarah Geronimo serenaded thousands of Catholic faithful during the
        historic visit of Pope Francis in the United Arab Emirates (UAE) on Tuesday.</p>'
