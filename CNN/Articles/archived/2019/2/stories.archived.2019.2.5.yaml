    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '920cf0d4-2f37-4226-a433-99dd477f6546'
    'lead': 'The 11-time All-Star becomes the fourth player in the Heat franchise
      to have his jersey hanged on the rafters.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T03:23:58.848Z
