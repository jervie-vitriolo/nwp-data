      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least seven people have died after a
        blaze swept through an apartment block in central Paris in the middle of the
        night, according to French news agency Agence France Presse (AFP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600d7d76-3c73-418e-986f-aa367dbbce8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:29:01.681Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:44.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 27 people, including three firefighters, suffered minor
        injuries. One person was seriously injured.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca391aea-43c2-4624-9d14-ff04ca25f4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:29:01.681Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:44.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters are still working to control the blaze on the the top
        two floors of the eight-story building and searching for residents, fire service
        spokesman Clement Cognon told AFP, adding that the death toll could rise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd30e0e-4178-4142-a261-3aa2f396326a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:29:01.682Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:44.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire started at around 1 a.m. local time Tuesday (7 p.m. Monday
        ET) on the Rue Erlanger in the city''s 16th arrondisement, and sent some residents
        fleeing onto adjoining rooftops.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411a8bf2-e0c3-4bfa-9ae7-1d6feb1f7db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:29:01.682Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:44.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to carry out many (residents), including some people who
        had taken refuge on the roofs," Cognon said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b233e15-0c02-4cfb-93a0-4ed9ba90ae79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:29:01.682Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:44.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 30 people were evacuated from the building using ladders.
        Two neighboring buildings were evacuated as a precaution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5cb491-afc0-4d4c-aed3-3eccc5786b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:29:01.682Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:44.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 4 a.m. local time, the building had been cleared, although some
        200 firefighters remained on the scene battling the blaze.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591533c9-6f9e-4ddb-96b6-b8d90a23fc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:29:01.682Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:44.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the fire is currently unknown.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306d9caa-bfbb-466d-af59-1b6040a331f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:29:01.683Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:44.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris'' upmarket 16th arrondisement is located west of the city
        center and features numerous notable landmarks, including the Trocadero gardens,
        with their views of the Eiffel Tower, the Roland Garros stadium that hosts
        the French tennis tournament, soccer team Paris Saint Germain''s home ground,
        the Parc des Princes, and, on its western edge, the sprawling Bois de Boulogne
        public park.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e67fedd-c641-4b39-8166-0d66a0f0da01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:29:01.683Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:44.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Seven killed in
        Paris building blaze."</em></p>'
  'russian-baby-yoga-malaysia':
    'author': 'Euan McKirdy'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-05T14:24:36.912Z
    'imagesource': 'jcr:fbf81dce-0668-4fc6-b596-57d2abc66014'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2dde29c7-a7f1-4911-834f-c88f503d0e87'
    'lead': 'The performance appears to have been inspired by the controversial Russian
      practice of baby dynamics yoga, or baby swinging yoga.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T03:31:41.747Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:43:43.770+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:43:03.864+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian couple arrested after Malaysia baby-swinging video emerges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb89e51-278d-4075-91a2-b93ea0f60d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:31:41.747Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:43.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Russian couple has been arrested in Kuala
        Lumpur for child endangerment after video clips were shared online showing
        a man swinging an infant around as part of a street performance, according
        to state media Bernama.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7325a097-6917-4882-b494-fd9c268b87cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:31:41.747Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:43.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourist couple, aged 27 and 28, were arrested in the Malaysian
        capital at around 3.30 p.m., Monday, in the tourist area of Bukit Bintang,
        while allegedly repeating the performance while attempting to solicit donations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099b7e08-a05b-4c79-b090-5dfc5f4cd980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:31:41.748Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:43.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the public had alerted the authorities to the suspected
        child abuse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedc43d4-43e5-46d2-9332-dd9443f4f2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:31:41.748Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:43.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the initial performance shows a man holding the diaper-clad
        four-month-old infant by its legs, swinging the child through his legs and
        above his head, while other tourists sit nearby, chanting and playing instruments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8679224-3f41-4a6f-a4c2-a5a327bd5d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:31:41.748Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:43.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small crowd gathered to witness the event, with some recording
        it on cellphone cameras.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa96e68d-fe9b-4f75-8c3e-a72fcbc4846e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:31:41.748Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:43.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person reportedly can be heard saying in Malay: "Stupid! How
        can you do that?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1960280c-5e40-43f2-b419-28353a601983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:31:41.748Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:43.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zayl Chia Abdulla, a Facebook user who posted a video of the performance,
        wrote: "I (happened) to pass by this area in Bukit Bintang and I saw this
        irresponsible act that can literally cause injury to that poor baby.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0751df-e937-4029-992e-9b5a08ff235e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:31:41.749Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:43.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why (are authorities) allowing such act to be showcase to (the)
        public. These street performers need to be arrested! Please do something."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece3cb94-416a-4c97-a82a-c420c84af010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:31:41.749Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:43.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The performance appears to have been inspired by the controversial
        Russian practice of baby dynamics yoga, or baby swinging yoga, which has been
        featured on Russian channel Russia Today.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5c2f33-9ec6-475d-98d3-2be390aa61e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:31:41.749Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:43.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Russian couple arrested
        after Malaysia baby-swinging video emerges."</em></p>'
  'Milwaukee-Bucks-Brooklyn-Nets-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-02-05T13:30:39.154Z
    'imagesource': 'jcr:1b94a3eb-bf41-48dc-b6f5-40cb90e04e2a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97972c52-bc82-4fdf-aaf6-1112e63c22f1'
    'lead': 'Giannis Antetokounmpo totaled 30 points, 15 rebounds and nine assists
      Monday night as the Milwaukee Bucks concluded a five-game road trip with a 113-94
      victory over the Brooklyn Nets in New York.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T03:37:52.766Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:43:43.111+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:43:03.987+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Antetokounmpo keeps Bucks rolling on road'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50ab7a4-8c84-468f-8860-dd9ab096c653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:37:52.766Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:43.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Giannis Antetokounmpo totaled 30 points,
        15 rebounds and nine assists Monday night as the Milwaukee Bucks concluded
        a five-game road trip with a 113-94 victory over the Brooklyn Nets in New
        York.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308ba123-ebf7-4934-bab1-70db158a314e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:37:52.766Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:43.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo, who entered the game leading the league in points
        in the paint at 17.2 per contest, constantly attacked the rim and finished
        with a combined nine dunks and layups.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7d3acf-ec31-4d17-b369-806b2969a52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:37:52.767Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:43.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shot 12 of 19 from the field as Milwaukee finished the trip with
        four straight victories and won for the 10th time in 11 games. Each of those
        10 victories was by nine points or more.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a488ee10-01da-4598-8cee-48efe28176fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:37:52.767Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:43.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With former president Bill Clinton sitting courtside, Antetokounmpo
        recorded his 37th double-double of the season and his 22nd game with at least
        30 points. He reached 30 points on a put-back layup with about nine minutes
        left while getting fouled to give Milwaukee a 93-74 lead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfc9e43-6414-4624-8c54-d7681add9846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:37:52.768Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:43.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malcolm Brogdon added 16 for the Bucks while Eric Bledsoe contributed
        15 after sitting out the Saturday win at Washington with a sore left Achilles.
        The Bucks shot 42.2 percent from the floor while limiting the Nets to a season-low
        32.4 percent shooting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254be648-84e0-485d-85a2-783cbf886e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:37:52.768Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:43.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nets dropped a third straight game for the first time since
        their eight-game skid from Nov. 21-Dec. 5. Brooklyn also lost for the second
        time in its past 15 home games and fell to Milwaukee for the 12th time in
        the past 13 meetings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c58676f-f9e0-4ee4-8630-1a5a2c90a646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:37:52.768Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:43.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D’Angelo Russell led the Nets with 18 points but shot 7 of 20. Shabazz
        Napier added 15 as the Nets played without Joe Harris (sore hip), missed their
        first 13 3-point attempts and finished 5 of 42 from behind the arc.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6025115-b96c-48d5-8728-933142a3fbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:37:52.769Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:43.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams struggled offensively but the Bucks took a 23-17 lead
        after the opening quarter despite missing 19 of 26 shots. Milwaukee opened
        a 41-25 lead on a 3-pointer by George Hill with 7:16 left and held a 51-42
        lead at halftime after Antetokounmpo hit two jumpers in the final two-plus
        minutes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbad79a2-32d4-42cc-849b-37a9fa430dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:37:52.769Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:43.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nets were within 53-46 less than a minute into the third on
        a basket by Russell, but Milwaukee quickly pulled away and took a 73-55 lead
        when Antetokounmpo got by Jarrett Allen and Treveon Graham for a layup with
        5 1/2 minutes left.</p>'
  'Japan-declining-population':
    'author': 'Emiko Jozuka and Junko Ogura'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-05T12:52:21.959Z
    'imagesource': 'jcr:fbf81dce-0668-4fc6-b596-57d2abc66014'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6378019-e22c-462f-983d-66957a1dc6f6'
    'lead': 'Japan''s deputy prime minister has come under fire after apparently blaming
      childless women for Japan''s demographic woes.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T03:42:30.501Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:43:42.419+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:43:04.208+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan''s deputy prime minister blames women ''not giving birth'' for
      declining population'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362cf092-5f89-4b36-8838-a643933cdfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:42:30.501Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:42.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japan''s deputy prime minister has come
        under fire after apparently blaming childless women for Japan''s demographic
        woes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a6e472-1958-44c7-a6ba-3d6ee1451ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:42:30.501Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:42.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taro Aso, 78, denied that the elderly were the cause of the country''s
        declining population and increasing social security costs during a speech
        in Fukuoka prefecture in southern Japan on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f04364-d3ff-4ed5-87c3-50e4054a4071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:42:30.502Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:42.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are lots of strange people who say the elderly are to blame,
        but that is wrong," said Aso, who also holds the role of finance minister.
        "The problem is with those who didn''t give birth."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f100f12-1279-4f21-8c5f-9d86a32047be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:42:30.502Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:42.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being grilled by an opposition lawmaker during a budget committee
        session, Aso said Monday that he would retract the remark "if it caused misunderstanding."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab70a9fc-8a7f-43f0-b2c8-fb05d8b164c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:42:30.502Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:42.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gave a false impression without conveying the meaning of my
        original remark," Aso explained, without clarifying what he had actually wanted
        to say.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaed45d-c092-42a1-b08a-fd48ddfad5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:42:30.502Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:42.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shrinking Japan</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7840bd-1ca0-44ce-8419-c0506c96fe76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:42:30.502Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:42.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is a "super-aged" nation, meaning more than 20% of its population
        is older than 65. It has been on a steady demographic decline since the 1970s.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0b9145-b563-4945-9ece-c2ce8ff3e523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:42:30.502Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:42.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, fewer than 950,000 babies were born while the number of
        deaths rose to a postwar high of 1.3 million, according to the Ministry of
        Health and Labor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fe1180-1a2a-4361-a124-10f1e31732a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:42:30.503Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:42.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo, a city of more than 9 million people, has the lowest birth
        rate of all the 47 prefectures in Japan, at 1.17.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd501af-75a0-4f84-9965-3fcd5a66f3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:42:30.503Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:42.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, mothers who do have children are struggling to find adequate
        enough care for their children to continue with their careers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48424fa-bd0c-40b9-8aa7-25c7a0ea43e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:42:30.503Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:42.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo has the largest number of children on waiting lists for day
        care facilities. More than 5,400 children are seeking an elusive spot at day
        care centers in the city, nearly 30% of the national total.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedfa6fc-33ec-4907-b456-bade530e6ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:42:30.503Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:42.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Unconscious gender bias</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9407f97e-1c95-44c6-b91f-73711535a29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:42:30.503Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:42.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the 1990s, Japan has introduced policies to boost its birth
        rate, such as enhancing child care services and improving housing and public
        facilities for families with children.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7523d6-a9f8-4cd8-a5a8-e6225c7dcafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:42:30.503Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:42.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, structural issues still prevent both working men and women
        from balancing their careers with family life.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368e7dd2-3b98-47b9-89d1-ce970e8acb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:42:30.504Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:42.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government should be doing more to help households balance
        work and family care responsibilities rather than condemning women," Jeff
        Kingston, a Japanese studies professor at Temple University.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e050864-3850-4ae3-8142-fe2b10bf5fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:42:30.504Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:42.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With dinosaurs like (Aso) in power, enacting effective policies
        to mitigate Japan''s demographic challenges is more difficult."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead83375-b931-40fb-81e0-e553e17143d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:42:30.504Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:42.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just three decades, the percentage of Japanese women age 30 to
        34 who return to the labor force after becoming mothers has risen from 50%
        to 75%, according to recent reports.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a416e8-3930-4487-aee9-68d7f10f65df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:42:30.504Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:42.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many of those who go back to work have to accept lower wages
        or get stuck on the career ladder, according to a report published in 2017
        by the Organization for Economic Co-operation and Development.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2315b4-60c3-429b-b960-2acbe5dc4e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:42:30.504Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:42.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is ranked at 110 out of 149 countries in the World Economic
        Forum''s (WEF) latest global gender gap index measuring gender equality.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cd7220-4ce1-46e2-b82b-b7275ed79526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:42:30.504Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:42.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women only make up 16% of ministerial positions in the government,
        according to a 2017 report from Inter-Parliamentary Union, a global organization
        of national parliaments.</p>'
  'Miss-Universe-1993-Dayanara-Torres-melanoma-skin-cancer':
    'author': 'CNN Philippines Staff'
    'created': 2019-02-05T10:59:29.375Z
    'imagesource': 'jcr:990aa39b-fc76-449e-a23c-ef20c5fcce27'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46cc6f9e-3a8f-4d11-b6e9-503cc91f471b'
    'lead': 'Dayanara Torres, a former actress and TV host in the Philippines, says
      she was diagnosed with melanoma from a new, uneven mole on the back of her knee
      that she neglected. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T03:46:47.355Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:43:41.312+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:43:04.354+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Miss Universe 1993 Dayanara Torres diagnosed with melanoma skin cancer'
    'updated': 2019-02-05T13:22:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897218da-b7b3-483a-9738-90f12f14cf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:46:47.355Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:41.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> Miss
        Universe 1993 and former actress/TV host in the Philippines Dayanara Torres
        revealed on Tuesday she has been diagnosed with the most dangerous form of
        skin cancer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f118ac0c-a2f7-4fa1-8d4e-9a15a6708467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:46:47.356Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:41.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Puerto Rican beauty queen said she was diagnosed with melanoma
        from a new, uneven mole on the back of her knee that she neglected. She said
        it had already spread from her knee to the top of her leg.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bd423d-5a41-4823-86b8-e1660e22ae0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:46:47.356Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:41.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today I have some sad news... I have been diagnosed with skin cancer
        ''melanoma...'' After a biopsy &amp; a second surgery last Tuesday the results
        unfortunately are positive. Now we are waiting to see which treatment I will
        be receiving," she wrote on her Instagram page.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257e2062-2faf-4aae-9e2e-62b5e7da9539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:46:47.356Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:41.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "They have already removed a big area from the back of
        my knee &amp; also they have removed 2 lymph nodes at the top of my leg where
        it had already spread. Hoping it has not spread to any more areas or organs."</p>'
