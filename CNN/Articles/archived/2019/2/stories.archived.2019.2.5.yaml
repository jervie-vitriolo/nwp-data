  'Bong-Go-Rodrigo-Duterte-Comelec':
    'author': ' CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte is with his former special assistant and
      senatorial aspirant Christopher "Bong" Go at the Barangay Summit on Peace and
      Order in Pasay City on January 8, 2019.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-05T15:41:52.798Z
    'imagesource': 'jcr:90a053a3-f14d-4996-9249-a6a35e9374dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cca8955f-45cd-4e0f-9263-4626ffb880e9'
    'lead': 'Comelec did not find any problem, as campaign season will begin only
      on February 12 for senatorial and party-list candidates.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T02:56:37.789Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:43:49.327+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:43:02.671+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No poll rule broken in Bong Go following Duterte''s trail, Comelec says'
    'updated': 2019-02-05T16:29:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab8161e-81d2-4358-b8e4-a8ed794d87e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:56:37.789Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:43:49.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> The
        Commission on Elections (Comelec) said there was no problem with senatorial
        aspirant Bong Go accompanying President Rodrigo Duterte in his trips.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347ee964-1ca5-496f-9866-df2107f93b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:56:37.790Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:43:49.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Freedom of movement. Guy wants to follow the President. Why not,
        right?" Comelec spokesperson James Jimenez said in a press briefing Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99786ed1-f385-4399-b4ec-47df07ef24c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:56:37.790Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:43:49.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go, former special assistant to the President, resigned effectively
        in October 2018 after he filed his certificate of candidacy for senator. He
        has been seen following Duterte in various events and travels after his resignation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8999247-769a-4b9a-a9a3-55126ff455d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:56:37.790Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:43:49.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec did not find any problem with this, as campaign season will
        begin only on February 12 for senatorial and party-list candidates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487f58d2-d50e-4ca1-96e0-f939254d23e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:56:37.790Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:43:49.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Acts of omissions for which a candidate can be held accountable
        cannot apply if he is not technically a candidate," Jimenez said. "A lot of
        people might find it distasteful. A lot of people might find it to be an unfair
        practice. Hopefully, if people feel a certain way, then take it out on the
        ballot."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b3b6f8-0aee-40bd-8260-ab53b4add70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:56:37.790Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:43:49.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if Go continues to tag along with the President during
        the campaign period, Jimenez said they will look into whether or not government
        funds are being used for Go''s trips.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bebc52-7b91-469c-a74f-a224f5c1f032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:56:37.791Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:43:49.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The start of the campaign period for members of the House of Representatives,
        and local officials will start on March 29. The end of the campaign period
        will be on May 11.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e7d7bb-891a-4bfb-87e4-4d943a7ea4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:56:37.791Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:43:49.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly endorsed Go for senator.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c3799b-6092-415e-9191-bc5bc5a318f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:56:37.791Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:43:49.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media influencers also monitored</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efb895b-bb8e-4fb3-838f-c9b104a823c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:56:37.791Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:43:49.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body also said it will monitor social media influencers
        who post content in favor of candidates, as part of Comelec Resolution 10488.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5d3130-d24b-483f-b0ff-e2776012e247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:56:37.791Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:43:49.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking for the spending," Jimenez said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afd4514-a710-4090-8129-1c13818a392e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:56:37.791Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:43:49.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c025fb-2d35-4859-ae3f-82b8484fa282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:56:37.791Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:43:49.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said they will also look at overall patterns of behavior
        online.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce6d36b-da70-4eb8-a13f-0d323c05bbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:56:37.792Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:43:49.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 6 of the Comelec resolution lists among lawful election
        propaganda "social media posts, whether original or reposted from some source,
        which may either be incidental to the poster''s advocacies of social issues
        or which may have, for its primary purpose, the endorsement of a candidate
        only."</p>'
  'china-cameroon-debt-cancellation':
    'author': 'Jenni Marsh'
    'caption': 'China''s decision to provide Cameroon with debt relief also comes
      at a fraught moment between the country''s traditional gold-mining community
      and Chinese mining companies. | POOL/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-05T04:49:39.336Z
    'imagesource': 'jcr:7cdca5ad-39ac-4a48-a205-2a1db8868708'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83d1a161-1c01-47e9-8c05-3d06d0a2200b'
    'lead': 'When top Chinese diplomat Yang Jiechi met Cameroon President Paul Biya
      in the capital Yaounde last month and wrote off a chunk of the African country''s
      debt, the deal very nearly went unnoticed. China issued no press release, and
      the Cameroon government did not mention the debt cancellation in its write-up of
      Yang''s visit.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T02:57:16.375Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:43:48.732+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:43:02.954+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China just quietly wrote off a chunk of Cameroon''s debt. Why the secrecy?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ef0ad2-e87f-4ca4-ab29-59b831d8707e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.375Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — When top Chinese diplomat Yang Jiechi met Cameroon President
        Paul Biya in the capital Yaounde last month and wrote off a chunk of the African
        country''s debt, the deal very nearly went unnoticed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaf4a24-3245-49ff-af01-77d6cf079d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.376Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China issued no press release, and the Cameroon government did not
        mention the debt cancellation in its write-up of Yang''s visit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274cd50b-3582-4c0c-a5e8-3a3b226f92f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.376Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only when a Chinese news report later alleged that Beijing
        had written off 3 trillion Central African CFA francs ($5.2 billion) of Cameroon''s
        debt during Yang''s trip that the existence of a deal emerged.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ba4786-6777-4250-a42b-e869aea210c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.376Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure was incorrect. Five billion dollars is close to the amount
        Cameroon has borrowed from Beijing since 2000, according to the China Africa
        Research Initiative (CARI), and exceeds the amount the country is believed
        to still owe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a988ebb-6b0b-4932-a13d-f450e94fff4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.376Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the news report was wrong, its release did force the Chinese
        government to speak publicly about what type of deal had been reached.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1bea53-e97f-4821-b553-c17da057afa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.376Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Chinese Foreign Ministry spokesperson Hua Chunying told
        CNN: "China agreed to waive the interest-free inter-governmental debt that
        Cameroon had not paid back by the end of 2018."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cdd0a3-f8dc-4f8d-9978-8a472def13a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.377Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That debt was worth $78.4 million. Cameroon''s total debt is 5.8
        trillion Central African CFA francs ($10 billion), about a third of which
        is owed to China, according to the International Monetary Fund.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681ace1c-316f-4275-b541-f161df8b0508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.377Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, this was a tiny slice of Cameroon''s liability to China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e8ff28-3f21-4ccd-99d0-71fb1958023d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.377Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why the initial secrecy?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf7e011-a97b-4761-8786-3639c7dbc980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.377Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African debt backlash</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b6de12-fb18-423b-84bb-ba860a8308ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.377Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debt write-offs for developing nations are usually greeted with
        great fanfare, such as the IMF and World Bank''s Heavily Indebted Poor Countries
        (HIPC) Initiative, or the Paris Club''s landmark debt wipe-out in the early
        2000s.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55df3e19-91d2-47be-a606-829493f5e585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.377Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, it''s more complicated: African debt has become increasingly
        controversial at home.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46b280b-d071-44ff-9ffc-b7de14722368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.378Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When President Xi Jinping pledged a $60 billion package of aid,
        investment and loans to Africa last September at the triennial Forum on China-Africa
        Cooperation, angry posts emerged on the Chinese internet. Critics questioned
        why China -- where at least 30 million people still live in poverty, defined
        as an annual income of less than 2,300 yuan (about $340) -- was giving money
        to Africa. Censors quickly deleted the complaints.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5c1b8d-9c65-4ad6-b7fc-a6493cb6cd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.378Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also this to consider: African nations have borrowed $143
        billion from China since 2000, according to CARI figures. Beijing''s leniency
        toward Cameroon could prompt other heavily leveraged nations, such as Ethiopia,
        Djibouti and Zambia, to expect similar treatment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f134e7-20c3-442d-9702-84cb70fec76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.378Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China may have also sought an under-the-radar arrangement because
        of Cameroon''s political turmoil.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705889a4-257f-434e-a61d-6b172449eadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.378Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, police arrested Maurice Kamto, the Cameroonian opposition
        leader who claims to have won last year''s election, along with several staff
        supporters, amid protests that are fueling political instability.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8af7830-1fc9-4aa8-922a-8e4cbdf252ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.378Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West African nation is battling a Boko Haram insurgency in the
        north, while a secessionist movement is destabilizing the two Anglophone regions
        of the largely French-speaking nation which was born from the unification
        of a former British and a former French colony.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90cdc84-5833-48e9-945c-f7631d0ea510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.378Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the unrest, Cameroon has been stripped of the right to host
        the 2019 African Cup of Nations, the continent''s biennial soccer championship,
        which will now take place in Egypt.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b086743-4c69-4eb1-b151-1c5ff226696d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.379Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a human rights perspective, the bar for Chinese political partners
        in Africa is low. Beijing backed Zimbabwe during some of the darkest years
        of dictator Robert Mugabe''s rule, and poured money into Angola under former
        president José Eduardo dos Santos, an authoritarian figure associated with
        large-scale corruption.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac02c437-3d2b-4046-8d89-cbab24ca6f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.379Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 85-year-old Biya, who has ruled Cameroon for 36 years, is increasingly
        looking like an "inappropriate partner" from a business standpoint as China
        faces growing scrutiny on the continent, says Chris Roberts, a political scientist
        at the University of Calgary.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0583a262-bb8d-4aac-86ac-504ed5c8a33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.379Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cameroon in every way, shape or form is getting worse by the day
        in every metric," says Roberts. "This regime has dismantled whatever foundations
        it had for a stable economy."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a1381b-c0ff-4ffa-8d0e-00e36776da8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.379Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Deep pockets, deep port</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9179d0-6556-4711-ad0b-a9762e5e4d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.379Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China established diplomatic relations with Cameroon in 1971. Their
        economic partnership grew after Nicolas Sarkozy became president of France
        in 2007 and oversaw his country''s decreased engagement with its former colonial
        territory, leaving a vacuum for Beijing to fill.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aa5199-4ec8-4091-aac3-aef7526fe89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.379Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the turn of the century, China has been granting Cameroon
        debt relief: In 2001, it canceled $34 million of debt, then in 2007 it forgave
        another $32 million and $30 million was wiped out in 2010.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7e06e7-85e5-4698-a5c6-795e91080303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.380Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those figures in fact paled in comparison with the $227 million
        Canada forgave in 2006, for example, notes Roberts.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b4b1c9-ceaa-491b-9c66-b39fc16764fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.380Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was in 2011 that China really committed to Cameroon by agreeing
        to build and finance a new port in the fishing town of Kribi. It seemed a
        stable place to invest: Cameroon was considered a relatively peaceful nation
        in a war-torn region.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b68228-5656-4ac4-a1e8-b74490fa47d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.380Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameroon''s existing port of Douala was overworked, run down and
        restricted by its location on a sediment-filled estuary.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a500e4e1-bf0d-4a52-924d-4c97a0e1eb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.380Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When completed in 2035, Kribi will be the biggest deep-water port
        in the region. It will handle exports of Cameroon''s bauxite, iron ore and
        other minerals and could also serve the Chad-Cameroon Petroleum Development
        and Pipeline Project, which pumps oil from landlocked Chad.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c096553-c20e-44ea-8a0c-818198984150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.380Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two stages of the project, constructed by China Harbor
        Engineering Company, were worth $1.2 billion. CHEC is also building a $436
        million highway to connect the new port with Douala and has agreed to construct
        a railway to an iron ore deposit. Other Chinese companies have been throwing
        up concrete towers around Kribi, in anticipation of its transformation into
        a thriving regional commercial hub.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f3f616-a519-490f-b5ee-dacfeb591f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.381Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kribi port will also extend the reach in West Africa of China''s
        Maritime Silk Road, an initiative that Senegal signed on to last year. It
        is an important part of President Xi''s massive multinational One Belt One
        Road economic development plan.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7433b898-7f20-4915-b5ff-c742ce1a293c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.381Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Gulf of Guinea is strategic for China," says Xavier Auregan,
        a specialist on China-Africa relations in Francophone nations, explaining
        that a foothold there strengthens its interests in West Africa from the Ivory
        Coast to Gabon.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d65bab-3fa9-4eb4-92e6-fa34171e5de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.381Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cameroon is one of the countries that can bring together the energy
        infrastructure of ... West Africa."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425ebf1b-1ab6-4d9c-8fdd-afef8e00b024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.381Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s activity in Cameroon is not restricted to the new port:
        It was responsible for 90% of road construction and restoration in the country
        as of 2014, and Chinese companies have built dams and hydroelectric power
        facilities there.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa33afb-b4d6-49e0-b2da-60ee2e3ebc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.381Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has also undoubtedly benefited from these developments, with
        many of the contracts going to its firms.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354040e2-079a-4a04-be35-e9988b484426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.381Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Cameroonian government has taken out considerable loans
        to fund them and debt repayments look increasingly problematic in a now faltering
        economy.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183d5182-f8a6-435f-b1ad-0367635d4098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.382Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re saying we lent this money for this project or development
        effort, and we''re just writing it off because we know we''re never going
        to get it back," says Roberts, "that has a domestic effect, but it also has
        international implications."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6708ae12-5711-43d7-9689-1b339b57f13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.382Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the big concerns around Chinese loans in Africa is debt-trap
        diplomacy -- the idea that Beijing will pressure countries that can''t repay
        loans into handing over key assets.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ab4e74-6904-4c41-be13-047099f20bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.382Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December, Kenyan President Uhuru Kenyatta denied that Mombasa''s
        massive Kilindini Harbor, the largest port in East Africa, had been listed
        as collateral for a multibillion-dollar Chinese loan to fund a railway. China
        also denied the report. In Djibouti, similar concerns have been raised over
        China''s recent acquisition of a stake in a port there.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3074dce1-286f-4430-a293-b1931d743ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.382Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gold mine tensions</strong></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae092421-ce59-47f4-8d6c-59a5d7e9af21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.382Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s decision to provide Cameroon with debt relief also comes
        at a fraught moment between the country''s traditional gold-mining community
        and Chinese mining companies.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d92d3a-a3f3-4380-b1d8-4ff0b9597765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.382Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>East Cameroon is rich in gold. Justin Kamga, coordinator of the
        Forests and Rural Development Association (FODER) in Yaounde, says Chinese
        companies are operating illegal mines across the region and have scant respect
        for the land.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c637fd2-6773-4854-acbf-637996e0c2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.383Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Ministry of Foreign Affairs did not reply to CNN''s
        request for comment.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c1e540-c362-448f-acbe-d57e9eea02d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.383Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local Cameroonian miners typically use artisanal mining methods
        which do not damage the environment, says Kamga. Chinese companies use heavy
        machinery that often pockmarks villages with multiple holes 30 meters deep,
        destroying farmland.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf3a1d9-b047-40ae-8fb6-d78ff3300ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.383Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2012 and 2015, Kamga said that more than 250 excavations
        were abandoned, mostly by Chinese companies. From 2015 to 2018, he said, more
        than 100 people died in such holes, which trigger landslides and spark local
        outrage at Chinese companies. In December, nine people died in such an incident,
        according to FODER.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c5b7a6-d92d-4d9f-b6d2-0d6372b4024e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.383Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulations stipulate that operators should safely cover holes,
        but Kamga says the Cameroon army protects Chinese mining companies, meaning
        they often face little legal retribution. Cameroon ranked 152 out of 180 countries
        on the 2018 Corruption Perceptions Index.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7745ec75-6412-4254-b43d-f25a252aa61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.383Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cameroon government did not respond to CNN''s emails asking
        for comment.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7da23dc-f14e-4499-a27a-0abaec310b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.383Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auregan says that while reckless mining has tarnished China''s image,
        it is unlikely to be the reason for the write-off of the 2018 debt.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecb68e9-3282-4e8e-ad74-0848dc46b09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.384Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China sees the geostrategic and long-term vision of the importance
        of Cameroon in that region," says Roberts.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346fc431-a980-4231-90b3-f1853af82f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.384Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, as long as China needs a maritime foothold in West Africa,
        Cameroon''s debt burden may be lightened for a while longer.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c66447-8f57-47dd-8b29-7ecd19d9648d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:57:16.384Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:48.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China just quietly
        wrote off a chunk of Cameroon''s debt. Why the secrecy?."</em></p>'
  'Supreme-Court-Gwen-Garcia-departure-order':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-05T04:31:40.020Z
    'imagesource': 'jcr:1c12b35f-f8ba-429c-b8be-79edf6f56d5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '955bd8be-a27c-4d92-b0c4-7123ef536a6b'
    'lead': 'The Supreme Court says the arguments against the orders preventing the
      congresswoman from leaving the country lacked merit.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T03:02:18.201Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:43:46.802+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:43:03.193+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC upholds hold departure orders vs. Cebu Rep. Gwendolyn Garcia '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d2a4ae-96a0-4bab-b3a2-7de9a73358fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:02:18.201Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:46.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> The
        Supreme Court (SC) has affirmed the order of the Sandiganbayan to prevent
        Cebu 3rd District Representative Gwendolyn Garcia from leaving the country
        due to grave misconduct charges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5079643d-6b33-44ea-8037-252ad513b5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:02:18.201Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:46.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an order promulgated in October 2018 and released Tuesday, the
        SC ruled that the arguments presented by Garcia''s camp questioning the validity
        of the hold departure orders (HDO) against her lacked merit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e743ebf8-2ca8-4c83-858e-64c5800a3a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:02:18.201Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:46.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia, as then Cebu governor, allegedly anomalously purchased the
        P99-million Balili property in Tinaan, Naga, Cebu. She also allegedly entered
        into unauthorized contracts to fill portions of the 25-hectare beach front
        property that were discovered to be under seawater. The contractor supposedly
        received over P24 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60954c3e-3eb5-416c-a4ad-d039163be6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:02:18.201Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:46.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman found probable cause to indict the congresswoman
        and filed the information at the Sandiganbayan. The Sandiganbayan issued HDOs
        against Garcia on July 24, 2012.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de13608-c0e9-4ab4-8e04-1bf29be14d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:02:18.202Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:46.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia''s camp questioned the validity of the HDOs, claiming they
        were issued prematurely, before she could exhaust the time allotted to file
        a motion for reconsideration (MR) of the finding of probable cause against
        her. The deadline of the MR was on July 25, 2012.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756b1504-40f2-49cd-8cf7-599df2b5bde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:02:18.202Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:46.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion to lift the HDOs also argued that the Sandiganbayan had
        no authority to issue the orders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905d2ecf-8a72-431a-852d-bb3041e1f963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:02:18.202Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:46.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the SC''s order stated that since the Ombudsman found probable
        cause to indict the congresswoman and filed the information at the Sandiganbayan,
        the Sandiganbayan would have jurisdiction over her case.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0820bbe-8a69-48b8-a469-d9a9bc5f92ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:02:18.202Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:46.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>The rule therefore, in this jurisdiction is that once a complaint
        or information is filed in court, any disposition of the case, whether it
        be dismissal or the conviction or acquittal of the accused, rests in the sound
        discretion of the court,</em>" the order cited.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6eb389-0620-4c2e-9846-935e6239faa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:02:18.202Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:46.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the rules of the Ombudsman mentioned that an investigating
        prosecutor need not wait to exhaust the five-day interval for an MR to be
        filed before filing information before the Sandiganbayan. It added that the
        filing of information can also be conducted without the need to wait for a
        resolution on the MR.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f516fc8f-5d55-4884-bf8e-ea50fca475de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:02:18.203Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:46.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>In any case, the continuation of the proceedings is not dependent
        on the resolution of the motion for reconsideration by the investigating prosecutor,</em>"
        the SC order said.</p>'
  'Pope-Francis-papal-mass-Arabian-peninsula':
    'author': 'Tamara Qiblawi and Sheena McKenzie'
    'caption': 'Pope Francis and Crown Prince of Abu Dhabi, Sheikh Mohammed bin Zayed
      al-Nahyan exchange gifts at the Vatican in September 2016. | Claudio Peri/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-15T03:05:30.787Z
    'imagesource': 'jcr:76c4aba7-c1f6-42bc-952b-34794a9e9e8b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87a9689e-05fa-4deb-bda3-fee748d42134'
    'lead': 'Pope Francis has become the first pontiff to deliver mass in the Arabian
      peninsula, the birthplace of Islam.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T03:09:49.152Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:43:46.117+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:43:03.353+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First-ever papal mass begins in the Arabian peninsula'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e051d668-105e-4a23-a944-c2adf68bf9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:09:49.153Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:46.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis has become the first pontiff
        to deliver mass in the Arabian peninsula, the birthplace of Islam. The mass,
        delivered in front of some 135,000 attendees at Zayed Sports City stadium
        in Abu Dhabi on Tuesday, comes as a highlight of the pope''s historic visit
        to the United Arab Emirates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2729ce27-975c-4b51-b697-29e14ae87574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:09:49.153Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:46.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony began inside the stadium, as a large crucifix, a rare
        sight in an Arab Gulf state, loomed above the makeshift steeple.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c821a00f-2991-4478-95a2-6b240697ba1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:09:49.154Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:46.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anticipation for the mass, the pope''s largest single event during
        his visit to the region, has built steadily in recent days. On Tuesday morning,
        crowds gathered to catch a glimpse of the the pontiff as he made his way to
        the stadium in his specially designed "popemobile."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e63248-23b5-4059-8d41-bc35a2650cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:09:49.154Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:46.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Historic visit</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b4e72e-2871-4550-ba5e-b68f8eb76545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:09:49.154Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:46.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis kicked off his historic visit to the United Arab Emirates
        on Monday, arriving at Abu Dhabi''s lavish presidential palace in his trademark
        understated Kia Soul hatchback.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bff569-41f3-4732-8d7a-50f1e1f0b27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:09:49.155Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:46.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small black car -- a notable choice in a kingdom known for its
        gold-plated lifestyle -- was flanked by cavalry as it wound its way toward
        the palace. He was greeted with an artillery salute and aircraft trailing
        yellow and white smoke through the sky in honor of the Vatican flag.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97977fd5-0056-408a-ad38-72679edcfbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:09:49.155Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:46.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday afternoon, he gave his first public speech at a meeting
        with Muslim, Jewish and Christian leaders at the city''s Founder''s Memorial
        center.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e98194-cb17-4cae-8a25-9f36037f2c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:09:49.156Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:46.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pontiff called on the world''s religious leaders to reject war,
        mentioning the conflicts in Yemen, Syria, Iraq and Libya.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d70f683-4986-4e7b-a463-e66b038b3193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:09:49.156Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:46.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us commit ourselves against the logic of armed power," Francis
        said. He also warned against the "raising of walls," in what could be seen
        as a reference to President Donald Trump''s pledged border wall with Mexico.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e4a733-44c6-4136-9ea8-ca536a70d7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:09:49.157Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:46.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a wide-ranging speech, the Pope also mentioned the sexual abuse
        scandal which has embroiled the Catholic Church for decades, praising a November
        meeting held in Abu Dhabi on child dignity in the digital world.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27f80da-16a8-4126-bf74-8ad339a0d656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:09:49.157Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:46.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a handwritten message in the palace''s Book of Honor, the Pope
        thanked his hosts for their "warm welcome" and invoked "divine blessings of
        peace" on the people of the UAE.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8247548d-73cd-4cb3-95a9-816bc9f839d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:09:49.157Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:46.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Crown Prince, in turn, gifted the Pope the act of notary dating
        back to June 22, 1963, for a donation of land to build the first church in
        the UAE.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0757d0-1284-4b1d-83c4-6817b8fdf7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:09:49.158Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:46.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s meeting with palace officials comes at a delicate political
        time for the UAE, which is involved in a coalition with Saudi Arabia in a
        war in Yemen.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda3b4b7-8fb1-4dcf-bfef-b7e252c8a79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:09:49.158Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:46.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is unknown whether Francis discussed the topic with the
        Crown Prince during their private meeting, the Pope did issue a public plea
        for peace in Yemen from the Vatican on Sunday, just an hour before his departure
        for Abu Dhabi.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2004fa0c-4a54-4e07-8814-bfe1dbf26a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:09:49.158Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:46.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In off-the-cuff remarks not included in his prepared speech, the
        Pope said: "Let us pray loudly because there are children that are hungry,
        are thirsty, don''t have medicine and their lives are in danger."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc1c441-3da7-4181-8c7c-111700b8fcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:09:49.159Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:46.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the UAE Minister of State for Foreign Affairs, Anwar
        Gargash, said in a tweet that he "welcomed" the pontiff''s prayers, calling
        on 2019 to be "the year of peace" in Yemen.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c277408c-4397-498d-8699-068c3e0072c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:09:49.159Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:46.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "First-ever papal
        mass begins in the Arabian peninsula"</em></p>'
