        }\n</style>\n"
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7411cee4-517c-4972-a031-a62a3ece1943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T00:43:49.360Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:12.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b414228-931c-468a-8f51-9c0fcea359a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T00:43:49.360Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:12.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec said it expects around 640,000 residents to participate
        in the second referendum, which will take place from 7 a.m. to 3 p.m It estimated
        results to be released four days after the plebiscite.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4fa745-2588-450c-ade1-7050a8813f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T00:43:49.360Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:12.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Spokesperson James Jimenez on Tuesday said the second plebiscite
        will be "less of an emotional issue," as the Republic Act 11054 or the Bangsamoro
        Organic Law (BOL) is already ratified.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb24fa0-14f2-419e-9e93-293546dd0153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T00:43:49.361Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:12.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s less of an emotional issue and more of a practical issue.
        For the people on the ground. The question is, ''Will it be better for us
        if we are part of this new entity, or if we just remain where we are?''" Jimenez
        said in a press briefing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fc9270-0f50-49e0-bc58-ad4b9fe3012c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T00:43:49.361Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:12.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body on January 25 announced the ratification of BOL four
        days after 1,540,017 residents in the current Autonomous Region in Muslim
        Mindanao (ARMM) voted "yes" to the creation of the entity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ff8653-86d7-49bc-b028-efd34061a1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T00:43:49.361Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:12.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cotabato City, which is not an official part of ARMM, will also
        be part of the new Bangsamoro region after majority of its residents cast
        their votes in favor of inclusion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4d050b-0a2e-49ef-8dd8-df6312118ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T00:43:49.361Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:12.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabela City in Basilan, however, rejected to be part of the new
        region.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4434843-56e9-4b8f-9b16-d4139655e228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T00:43:49.361Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:12.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the areas covered by the BARMM are established, President Rodrigo
        Duterte is expected to appoint members of the Bangsamoro Transition Authority
        (BTA), which will include incumbent officials of the regional government.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a7c10b-9e75-4168-bbbf-45c8f7f51b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T00:43:49.362Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:12.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BTA will have legislative and executive powers during the transition
        period. It will be considered the Bangsamoro government during the transition
        and will have exclusive powers over budgeting, justice, agriculture, human
        rights and tourism, among others.</p>'
