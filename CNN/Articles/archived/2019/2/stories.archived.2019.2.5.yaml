  'liam-neeson-good-morning-america':
    'author': 'Lisa Respers France and Megan Thomas'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-05T23:45:46.744Z
    'imagesource': 'jcr:c690a74d-ee4d-4042-9026-2bfcbd4d7686'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42d71715-1e48-4c65-b7ed-701f7a219df0'
    'lead': 'Liam Neeson appeared on "Good Morning America" on Tuesday in the wake
      of controversy over his saying he contemplated carrying out a racist revenge
      attack after someone close to him was raped.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T01:37:10.285Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:43:58.036+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:43:00.773+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Liam Neeson: ''I''m not racist'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6770a3a8-d6a4-407f-93f8-16b8131ddbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:37:10.286Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:58.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Liam Neeson appeared on Good Morning America
        on Tuesday in the wake of controversy over his saying he contemplated carrying
        out a racist revenge attack after someone close to him was raped.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff08e01-6b9d-4c29-8b75-de599bf70797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:37:10.286Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:58.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not racist," Neeson said. "This was nearly 40 years ago."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1d118f-3d0d-4179-a9d8-5eea399634f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:37:10.286Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:58.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor reiterated a story he shared in an interview with The
        Independent during a press tour for his new movie, Cold Pursuit, which he
        said Tuesday is a dark comedy about revenge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213b36a6-ee98-4570-84fa-12acac615289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:37:10.286Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:58.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liam Neeson expresses regret for once contemplating racist revenge</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991b5dbd-e64f-4411-adf9-33dfacef9c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:37:10.287Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:58.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the newspaper interview Neeson began recounting his personal
        story after being asked about his film character turning to anger. He did
        not reveal who was attacked but said he found out when he returned home from
        a trip.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958160c7-3038-4233-8c49-e7adbfbda334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:37:10.287Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:58.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She handled the situation of the rape in the most extraordinary
        way," Neeson told the newspaper, which published an audio excerpt. "But my
        immediate reaction was ... did she know who it was? No. What colour were they?
        She said it was a black person.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596ccb84-dc7c-40bb-9465-9470ace07d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:37:10.287Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:58.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went up and down areas with a cosh [crowbar], hoping I''d be
        approached by somebody. I''m ashamed to say that, and I did it for maybe a
        week ☺— hoping some [Neeson gestured air quotes with his fingers, according
        to the Independent] ''black bastard'' would come out of a pub and have a go
        at me about something, you know? So that I could kill him."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c435d20-93a3-4d51-9cac-8e3d1937f22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:37:10.287Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:58.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday he told GMA''s Robin Roberts that "It really shocked
        me, this primal urge I had."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b989bf8-61e8-4d3d-84a1-42d306c6c24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:37:10.287Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:58.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shocked me and it hurt me," Neeson said. "I did seek help. I
        went to a priest who heard my confession."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91cb650-db12-4c99-8e51-2f3b9605ed4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:37:10.287Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:58.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taken star said power walking two hours a day and talking it
        out with two friends also helped him.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eb011f-beef-49a6-a49f-dd5f4c49ef98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:37:10.288Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:58.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neeson explained that he grew up surrounded by violence during The
        Troubles in Northern Ireland — a sectarian conflict which included terrorist
        attacks and bombings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cee74fa-f339-4e7e-817d-586e1594ea0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:37:10.288Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:58.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts pushed back, pointing out that Neeson "asked about color.
        You didn''t ask if the person was tall or short, big or small. You immediately
        went to race."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59fcf58-2877-41b0-8ac8-a3348bc1de9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:37:10.288Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:58.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor conceded that, but said he did ask those other questions
        of his friend who he said has since died.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8601be-68df-48a8-aa87-f7306dfe94a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:37:10.288Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:58.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would have had the same reaction had his friend said
        her rapist was white.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f3b018-d1a4-4cfe-a11e-7edf9d946011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:37:10.288Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:58.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If she had said an Irish, or a Scot, or a Brit or a Lithuanian
        I know I would have felt the same effect," Neeson said. "I was trying to show
        honor, stand up for my dear friend in this terrible, medieval fashion."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17de55a-6ed4-49a1-b79f-ea980f95aecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:37:10.289Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:58.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts pointed out the pain some have felt over Neeson''s remarks
        and he said he hopes his comments help people to talk more openly about racism
        and bigotry.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136b1c30-53e4-400c-bc39-83e4500a65de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:37:10.289Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:58.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Violence breeds violence," he said. "Bigotry breeds bigotry."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7285d7fa-2d3d-44f2-a243-5aa8625a3d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T01:37:10.289Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:58.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Liam Neeson: ''I''m
        not racist.''"</em></p>'
