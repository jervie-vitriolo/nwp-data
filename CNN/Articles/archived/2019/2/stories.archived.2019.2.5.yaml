      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Lacson maintains ''pork'' inserted in 2019 budget</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2498e11-01a7-48a4-94fb-50ac4edee5ab'
