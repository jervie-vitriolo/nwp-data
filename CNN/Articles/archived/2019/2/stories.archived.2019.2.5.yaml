    'template': '1'
    'title': 'Data privacy drama can''t stop Google. Ad business soars 20%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339fa8da-80a1-443b-bbe5-7e175d5ff4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:50:21.316Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:40.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Google''s ad sales machine is still going
        strong even as regulators and consumers scrutinize the tech industry''s data-privacy
        practices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03d6e66-702f-4869-9d11-0417e37bb556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:50:21.316Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:40.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alphabet, the parent company of Google, said its total revenue for
        the final three months of 2018 was $39.3 billion, an increase of 22 percent
        from the same period a year earlier, according to a company earnings report
        released Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30225347-8322-4188-bd65-df733197a71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:50:21.316Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:40.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growth, which was better than expected, was fueled in large
        part by Google''s advertising business, which accounted for $32.6 billion
        of Alphabet''s overall revenue — up 20 percent from $27.2 billion in the year
        prior.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3debf267-6f78-4449-b065-91a95c64f867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:50:21.317Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:40.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company is now paying more to support its advertising business.
        Alphabet said its traffic and acquisition cost — the money it pays to companies
        to run its ads and services — was $7.4 billion during the quarter, up from
        $6.5 billion a year ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c61cf1-e241-4643-9a13-2896454170a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:50:21.317Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:40.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alphabet''s operating margin fell to 21 percent for the quarter
        — a noteworthy dip from 24 percent a year ago. On a conference call with analysts
        Monday after the report, Alphabet''s CFO Ruth Porat noted that the company
        is investing "aggressively" in technical infrastructure and engineering talent
        to drive future growth in areas like cloud computing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba2809c-21f5-43fc-948b-a412d0e4a53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:50:21.318Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:40.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added nearly 19,000 employees throughout 2018, ending
        the year with 98,771 employees total.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f34cada-19f7-4d6c-9cec-a37c1590996c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:50:21.318Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:40.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alphabet stock fell about 3% in after-hours trading Monday following
        the earnings report.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0888dd-cc56-410e-9b80-94207032c9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:50:21.318Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:40.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earnings report caps off what was a challenging end to 2018
        for the company.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3578a860-6afb-4daf-b8bd-4f6f08614196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:50:21.319Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:40.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final three months of 2018, Google''s CEO was grilled by
        Congress about data privacy, its employees around the world walked out over
        sexual harassment scandals, and it disclosed a security bug impacting its
        largely forgotten social network, Google Plus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27db513e-ba47-4cd9-93b0-4ed2ec6ac2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:50:21.319Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:40.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, the biggest issue for Google right now might not be regulatory
        risks so much as its own ongoing effort to diversify its revenue streams amid
        competition from other large technology companies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df3b075-4565-48ed-959f-22507541d440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:50:21.319Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:40.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook and Google have been the two dominant forces in digital
        advertising for years, but now Amazon is quickly ramping up its own advertising
        business. Google also finds itself a distant third to Amazon and Microsoft
        in the fast-growing cloud computing market.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3c3226-3314-4f3f-ab5d-1bec204354a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:50:21.320Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:40.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s other revenues, which include hardware sales and cloud
        computing, rose to $6.5 billion for the quarter from just shy of $5 billion
        a year ago.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4c6f02-c87c-4cb4-adca-fa75f145f985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T03:50:21.320Z
      'mgnl:createdBy': 'cnnproducer'
