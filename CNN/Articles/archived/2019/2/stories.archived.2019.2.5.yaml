      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national budget is poised to hurdle the bicameral committee
        this week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfadc2f5-e731-472f-ad3e-5cbc6906de6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:30:28.845Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:50.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Loren Legarda, chairperson of the Senate finance panel,
        on Monday said the committee eyes the ratification of the proposal by Friday,
        February 8.</p>'
  'Mutual-Defense-Treaty-Delfin-Lorenzana-South-China-Sea':
    'author': 'CNN Philippines Staff'
    'caption': 'Filipino and American soldiers during a joint military exercise. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-15T06:01:50.639Z
    'imagesource': 'jcr:d361a2f1-9be8-4863-95e3-7a2a694a93f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e34f9c5-45c6-4713-9f02-cfe6ca30a93c'
    'lead': 'The defense chief said the review will be good for the Philippines, citing
      an instance of a collision between Chinese and American frigates in the South
      China Sea.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T02:37:42.959Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:43:50.485+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:43:02.393+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'High-level U.S. delegation to review Mutual Defense Treaty – Lorenzana'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10836c06-93a8-4737-9b3c-979cf25bdde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:37:42.959Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:50.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> A
        top-level panel of representatives from the United States will head to the
        Philippines to discuss and review the 1951 Mutual Defense Treaty (MDT) with
        the Philippines, Defense Chief Delfin Lorenzana said Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd892f0-d586-41ac-a6df-7aee1cd7c5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:37:42.959Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:50.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have been asking me what our plans and their high-level delegations
        will be arriving here soon, not yet the formal talks but just maybe the audience
        to explore what other things that we are thinking on our side. We also want
        to know what they are thinking on their side," Lorenzana told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270c5680-6181-4519-ad1e-2351dc980338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:37:42.959Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:50.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense chief said he wants to remove so-called ambiguities
        in the 67-year-old agreement. In December, Lorenzana ushered the idea of clarifying
        provisions in the treaty to cover issues surrounding the hotly contested South
        China Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ba0bc0-23df-48ec-80d5-ef91c5d89eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:37:42.960Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:50.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just want to know, remove the ambiguities because they always
        say that we do not involve ourselves in territorial disputes. I think that''s
        the origin of all the problems in the West Philippine Sea when they said we
        are not involving ourselves in territorial disputes," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4fa4ba-4b31-4ed1-b4f1-ce64207e044b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:37:42.960Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:50.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global waterway is the subject of various overlapping maritime
        claims. In 2016, the Permanent Court of Arbitration recognized the Philippines''
        claims over the 200-nautical mile exclusive economic zone, but China has refused
        to observe the ruling. It instead reinforces its historic rights using its
        nine-dash line claim.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51d67b0-c7e0-4e9c-8eea-8e584e50ddc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:37:42.960Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:50.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense chief said the review will be good for the Philippines,
        citing an instance of a collision between Chinese and American frigates in
        the South China Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6b1af9-dc42-4b70-9575-07a031ff9248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:37:42.960Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:50.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suppose there will be shooting there, and they invoked the MDT
        then you are involved, we''re involved," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c240dc4-34fd-4953-b29f-f56316a83275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:37:42.960Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:50.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between the U.S. and China has risen following Beijing''s
        alleged militarization and reclamation activities in the South China Sea,
        prompting security concerns in the area.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a098bd-78d9-4308-8d83-93c7606397f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:37:42.961Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:50.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana then said the U.S. should define its scope in assistance
        to the Philippines to address these concerns.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967b31a0-71be-4655-bc6d-0f49ba403764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:37:42.961Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:50.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They could define our territory also, what is the limit of our
        territories. If they said that they are going to defend us or help us if Metropolitan
        Philippines is attacked, what do they mean by ''Metropolitan Philippines?''
        Does it include Scarborough Shoal, Mischief Reef or Pag-asa (island)? That''s
        ambiguous there," Lorenzana said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5c1c7d-13ed-431f-b37b-9b09a2a19589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:37:42.961Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:50.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement states that the Philippines and the U.S. would assist
        each other when either of them is attacked by a foreign force.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbadd6e-3fe3-4644-b9f9-68bcdcbf46f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:37:42.961Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:50.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review of the treaty is expected to happen within the year,
        Lorenzana said.</p>'
  'Bangsamoro-plebiscite-security-MILF-Murad-Ebrahim0':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-05T17:45:24.843Z
    'imagesource': 'jcr:ffbcf9bf-445c-49fa-8ef2-910914bfc186'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed87e374-971b-4e65-9494-c3b9fcc83ff8'
    'lead': 'Moro Islamic Liberation Front Chairman Al Hajj Murad Ebrahim also called
      on the residents of Lanao del Norte and North Cotabato to participate in the
      second plebiscite, which will determine the final list of areas to be covered
      by the new autonomous region. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T02:41:10.787Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:43:49.987+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:43:02.528+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No security threat to second Bangsamoro plebiscite – Moro leader  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ea2679-236a-4e3d-82b5-9ec5fa499006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:41:10.788Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:49.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> Moro
        Islamic Liberation Front (MILF) Chairman Al Hajj Murad Ebrahim said authorities
        have yet to see potential security threats in areas covered by the second
        Bangsamoro plebiscite on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33812620-94de-4684-81de-7f5656281eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:41:10.788Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:49.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Tuesday, Murad said security forces
        in Lanao del Norte and North Cotabato will still be on full alert.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76bf6c6-7663-4469-b197-59f45911645b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:41:10.788Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:49.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala naman tayong nakikitang tensyon as of now kaya lang siguro
        sa panig ng ating mga security forces ng gobyerno, nag-iingat lang sila,</em>"
        the rebel group leader said in an interview with CNN Philippines'' Newsroom
        Ngayon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8becb750-e9bb-47e9-8925-a9c737d3f5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:41:10.788Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:49.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t see any tensions as of now but maybe on
        the part of our government security forces, they''re just making sure.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac8ae7f-dbbb-487d-bae6-ca2f59b0b036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:41:10.789Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:49.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa aming panig, ang importante lang ay mabigyan ang tao na
        bumoto according to their own choice, hindi yung pinipilit sila. It''s a democratic
        process. Yun lang ang kailangan, walang manipulation, walang intimidation</em>,"
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c1d173-b963-40e3-af6c-88725f288384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:41:10.789Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:49.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For our part, the important thing is the residents
        should be given the chance to vote according to their own choice, and not
        because they''re being forced to. It''s a democratic process. That''s what
        we need-no manipulation, no intimidation.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58af2aba-8b9d-487b-9c83-21b18ec9aee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:41:10.789Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:49.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murad, who voted for the first time during the first Bangsamoro
        plebiscite, also called on residents of the two provinces to participate in
        the referendum.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a84f1f-d649-4ac1-b7f3-fd7f2d3e8274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:41:10.789Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:49.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 3,000 police personnel and soldiers will be deployed in Lanao
        del Norte (except Iligan City), where voters will decide whether or not to
        include the towns of Tagoloan, Balo-i, Pantar, Munai, Tangcal, and Nunungan
        in the new Bangsamoro autonomous region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fbade6-584f-4966-8432-c34d62acea43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:41:10.789Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:49.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With tight security ahead of the plebiscite, Senior Supt. Leopoldo
        Cabanag, Lanao del Norte police chief, assured residents they are safe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98712a9-2815-4a01-8746-6c6deef8390a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:41:10.789Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:49.993+08:00
