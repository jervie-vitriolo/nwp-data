  'Queensland-Australia-floods':
    'author': 'James Griffiths'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-05T18:49:46.728Z
    'imagesource': 'jcr:fbf81dce-0668-4fc6-b596-57d2abc66014'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f5e715c-8598-4148-b650-01ce7204e0f7'
    'lead': 'Australian Prime Minister Scott Morrison is visiting the flood-stricken
      northern state of Queensland Tuesday, where supermarkets are sending in supplies
      by barge amid fears of food shortages. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T02:24:22.516Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:43:51.723+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:43:02.059+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia flood crisis continues as PM visits stricken Queensland area '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b1dc25-5c51-4ad2-92b5-85176aa32e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:24:22.517Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:51.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Australian Prime Minister Scott Morrison
        is visiting the flood-stricken northern state of Queensland Tuesday, where
        supermarkets are sending in supplies by barge amid fears of food shortages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b65207-8fd5-4ab4-ac0f-2d5c1c0716cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:24:22.517Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:51.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CNN affiliate 9 News, supermarket shelves across the
        region are nearly empty, with chains struggling to restock after Townsville
        Airport was closed and many major roads cut. Grocery store chain Woolworths
        said it was sending in food supplies by barge, while supermarket chain Coles
        was flying stocks into Cairns and trucking them to Townsville.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a883bd-92bc-4006-a880-2ad976893146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:24:22.517Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:51.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the rains show no signs of stopping, as Morrison and
        other senior government officials toured the area and met with those displaced
        by the floods.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce75b54-7d0c-4f2d-b4ad-7dc60f45811e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:24:22.517Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:51.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was frankly quite overwhelming, people are in shock," Morrison
        said after visiting Townsville. "The real work is to make sure they can get
        through the clean up and resume their lives."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3991c4f3-8b79-41d2-a6d0-5c6959d46e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:24:22.517Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:51.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has said it will provide disaster relief for those
        affected by the floods, and encouraged people to apply for emergency assistant
        payments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dab7f17-7f34-41ee-abd4-f892a7138010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:24:22.518Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:51.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major flood warnings remain in place for much of the coastal city
        of Townsville and surrounding areas, where 20,000 homes are believed to be
        at risk. Hundreds of people have already taken refuge in evacuation centers
        set up to house those who had to flee their homes, according to CNN affiliate
        9 News.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3764be6-661d-4cd8-9ac5-dbc903fdada9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:24:22.518Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:51.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>9 News reported Monday that entire suburbs of Townsville were completely
        submerged. Local resident Gresham Ross told 9 News that the floodwaters are
        the highest he''s seen in 30 years of living in the area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2905e434-8bf2-4e38-b2a2-d1839d67fd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:24:22.518Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:51.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You just can''t believe how much water has come down from the Ross
        River," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba3dc3d-0235-4533-9c5e-da50742bd1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:24:22.518Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:51.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queensland Premier Annastacia Palaszczuk has warned the bill for
        damages could reach into the hundreds of millions of dollars.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2bd467-6d89-4631-8be9-8f615ea0d830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:24:22.518Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:51.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make matters worse for the terrified residents fleeing their
        homes, there have been numerous sightings of crocodiles and snakes being swept
        along with the floodwaters, 9 News reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1f3064-c5f4-45fd-b266-78e8d99e8fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:24:22.518Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:51.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mundingburra resident Erin Hahn told the broadcaster she spotted
        a freshwater crocodile in front of her father''s house Sunday night.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb90717-cad2-449f-9f0d-ddc00081ffb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:24:22.519Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:51.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It) was nearly a meter or two long (3.3 to 6.6 feet)," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0276d1-d298-40f5-9027-898747604d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:24:22.519Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:51.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>More rain to come</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d106e68-4b68-4a2c-838a-41d184042a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:24:22.519Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:51.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday morning, the weather shows no signs of letting up
        across Queensland.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70ae41f-1493-45bc-8a99-15d552fbe5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:24:22.519Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:51.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve continued to see intense and significant rainfall through
        northern parts of Queensland -- around the coastal areas just northwest of
        Townsville, where we saw over 300 mm (11.8 inches) to 9 a.m. this morning,"
        said Queensland Bureau of Meteorology expert Grace Legge, warning that "Townsville
        could still see some significant rainfall" as well as heavy wind in the days
        to come, which could spark further flash flooding.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8861eb-58b2-4026-ae94-b61547616c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:24:22.519Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:51.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intense rain on Sunday forced authorities to open the floodgates
        to relieve pressure and prevent a collapse, releasing around 1,900 cubic meters
        of water per second downriver. The dam was holding 224% of its capacity Monday
        afternoon, according to 9 News, after peaking Sunday night at 247%.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642c1f8c-1f4a-4aab-a567-c1ec39f624a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:24:22.520Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:51.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Townsville Mayor Jenny Hill said overnight rain had thankfully missed
        the catchment of the dam, which remains swollen with water.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9125b835-88c4-432f-9a88-c7219307e557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:24:22.520Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:51.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone held their breath hopeful that that rainfall wouldn''t
        fall into the Ross River catchment. It didn''t," she told 9 News. "We are
        not out of the woods yet. If we were to receive high rainfall again in the
        catchment, the situation could change very quickly."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc5482e-db92-4ef6-9e10-fe0052649c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:24:22.520Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:51.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CNN affiliate 7 News, two men are feared missing near
        Townsville, amid fears they were swept away by the flood waters. Police have
        joined friends and family in searching for Hughie Morton, 21, and Troy Mathieson,
        23, after they were last seen on Ross River Road on Monday morning.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad07b03-e7bb-4e5a-afc8-94a03860b99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:24:22.520Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:51.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Australia flood
        crisis continues as PM visits stricken Queensland area."</em></p>'
  'ping-lacson-president-rodrigo-duterte-veto-pork-2019-budget':
    'author': 'CNN Philippines Staff'
    'created': 2019-02-05T18:08:40.189Z
    'imagesource': 'jcr:2d6d547c-d277-4a7f-84f6-62c8a4e74883'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fae79616-e009-492a-b720-654d11fe4c4b'
    'lead': 'In a tweet, Senator Panfilo "Ping" Lacson urged the President to use
      his "line-item veto power" to remove "all the ''pork'' inserted by lawmakers
      who are incorrigibly insatiable and simply ''beyond redemption''."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
