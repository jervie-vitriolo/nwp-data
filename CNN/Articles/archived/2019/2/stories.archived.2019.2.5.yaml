        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/BtenVPkgv9W/?utm_source=ig_embed&amp;utm_medium=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">Soy #Guerrera As mothers we are always taking care of everyone
        around us... our kids, family, friends &amp; often we forget to take care
        of ourselves. 💫 Today I have some sad news... I have been diagnosed with
        skin cancer &#34;melanoma&#34; from a big spot/mole I never paid attention
        to, even though it was new, it had been growing for years &amp; had an uneven
        surface. 💫 My fiancé Louis had been begging me to have it checked &amp; finally
        made an appointment himself... after a biopsy &amp; a second surgery last
        Tuesday the results unfortunately are positive. Now we are waiting to see
        which treatment I will be receiving but they have already removed a big area
        from the back of my knee &amp; also they have removed 2 lymph nodes at the
        top of my leg where it had already spread. Hoping it has not spread to any
        more areas or organs. 🙏🏻 💫 I have put everything in God&#39;s hands &amp;
        I know he has all control... My sons although a bit scared know about my faith
        and know they have a warrior of a mommy! 💫 But if I can help anyone along
        the way based on my experience, it would be to tell you... PLEASE, never forget
        to take care of yourself. If you see something or feel something different
        in your body have it checked... I had no idea skin cancer could spread anywhere
        else in your body. . #Guerrera #iHaveFaith #TrustGod &#34;God doesn&#39;t
        give the hardest battles to his tougher soldier, he creates the toughest soldiers
        through Life&#39;s hardest battles&#34;. TODAY is #WorldCancerDay #RaisingAwareness</a></p>
