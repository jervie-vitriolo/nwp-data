    'template': '1'
    'title': 'What you need to know about measles

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebe7db1-371f-4f8e-8e3b-050f2764b044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:04:42.914Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:10.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Measles, the highly contagious and previously
        eliminated viral illness, has been spreading in communities across the United
        States in recent weeks, with Washington declaring a state of emergency last
        week and New York reporting in 2018 its second largest outbreak over the past
        two decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbec9e3-1c4f-432a-b501-1651d12cabff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:04:42.915Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:10.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the cases increase in these communities, we sit down with Dr.
        Julia S. Sammons, a pediatric infectious disease specialist and medical director
        of the Department of Infection Prevention and Control at The Children''s Hospital
        of Philadelphia, to talk about some of the most common questions about the
        illness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8adfd5-b7bb-4ded-8dbf-43219e8602e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:04:42.915Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:10.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How do you catch measles?</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f75db62-6b0d-4c19-bb69-33723b31e2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:04:42.915Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:10.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measles virus spreads through coughing and sneezing and can
        live in the air where an infected person coughed or sneezed for up to two
        hours. If someone who is not immune to the virus breathes the air or touches
        an infected surface, they can become infected, according to the U.S. Centers
        for Disease Control and Prevention.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65636d4-375d-4277-b48c-dfaf91448272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:04:42.915Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:10.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Measles is one of the most highly contagious diseases known," Sammons
        said. Once a person has measles, about 90% of close contacts who are susceptible
        to it will develop the disease, she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd5da1d-0ca7-4ece-a99b-47a133f2f3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:04:42.915Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:10.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, people who are unvaccinated usually catch
        measles while traveling in other countries and then spread it to other unvaccinated
        people upon their return, which can start outbreaks, according to the CDC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114a441f-d325-4f5c-85cd-f2ee9031c465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:04:42.916Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:10.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What does measles look like?</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956cc214-1268-42ff-99ac-36e820afd24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:04:42.916Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:10.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measles usually manifests as a combination of high fever, as high
        as 105 degrees Fahrenheit, along with what is known as the three Cs: cough,
        coryza (another word for runny nose), and conjunctivitis or pink eye, Sammons
        explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c272110-0f38-440f-b919-74bfedc5b363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:04:42.916Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:10.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early on, measles can look like many other viral illnesses, but
        the red blotchy rash that comes with it may help set it apart.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39a23ed-7fa8-4621-9b05-b3ac4b2984ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:04:42.916Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:10.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine that you have a bucket of rash. If you pour that bucket
        of rash over your head, the rash sort of cascades down," Sammons said. "So
        the rash starts over the head, typically over the scalp, and then it spreads
        down head to toe."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0d5d14-c0a0-4f64-bf66-b659b83a3ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:04:42.917Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:10.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with measles are usually quite ill. "They are miserable and
        very sick-appearing," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d9ce8a-6079-482c-a30d-e0c8e9ef866a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:04:42.917Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:10.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>If you suspect measles, call the doctor first</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810bb2b6-38ab-4bda-914b-5cf5cd32bd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:04:42.917Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:10.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also urges anyone who is concerned about measles to speak to
        a health care provider before coming into the office.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e40d96-032f-4fc1-9f1b-be736574551e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:04:42.918Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:10.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you don''t want to do is to go to a busy pediatric waiting
        room, for example, and potentially expose others," Sammons said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66d996d-547b-421f-8380-64d4c8c0e17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:04:42.918Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:10.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, she recommends calling ahead and expressing concerns about
        measles so the care team can provide guidance on how to most safely bring
        in the patient.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18661aa-24f8-4f0f-af39-18d4a645457a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:04:42.918Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:10.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms or not, Sammons argues, we should all be concerned about
        measles.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8890a061-1a34-46c8-974d-de0d1d70486c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:04:42.919Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:10.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How worried should parents be about measles?</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1093ec87-4150-4a26-a1bd-72971c67737f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:04:42.919Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:10.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should all be worried when a vaccine-preventable illness is
        coming back into our country," Sammons said. "We know that we have a highly
        effective vaccine, and it''s really due to under-vaccination that it is coming
        back."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9ceace-a3ef-446e-b3de-dbf8bbb070bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:04:42.919Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:10.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine provides protection against the illness well into adulthood,
        but Sammons warns that for those who are too young to be vaccinated or who
        have chosen not to vaccinate, the illness can be highly contagious and even
        deadly.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3836c1a9-d5f3-464c-b575-097fcfd5facf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:04:42.920Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:10.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And public health officials like Sammons have expressed concern
        over the small but growing number of unvaccinated children in the United States.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e2b995-cd42-47a6-b6ad-9f6c1dd83d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:04:42.920Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:10.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although a high percentage of vaccinated people in one community
        can keep the virus from spreading, a concept known as herd immunity, the number
        of vaccinated people required to stop a virus as infectious as measles is
        close to 95%. With families who choose not to vaccinate often clustering together,
        herd immunity does not offer adequate protection.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bffd5f-b825-4acd-9409-7a58a531ace5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:04:42.921Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:10.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why do some parents decide not to vaccinate?</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c1ac5a-ef01-474c-85ac-3b61f008f0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:04:42.921Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:10.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being victims of our own success with the vaccine, we haven''t
        seen it," Sammons said. "So when you think about parents bringing their children
        in for immunizations, it''s not a disease that looms large in your memory."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e6dd2e-f4b4-4503-8216-6bffedf57236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:04:42.921Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:10.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to the effectiveness of the measles vaccine, measles was
        declared eliminated in the United States in 2000.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f99996-8660-49a1-980b-26793bcdb27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:04:42.922Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:10.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also acknowledges that it can be difficult for parents to navigate
        the amount of information available online and that misinformation and fear
        about vaccines have spread widely.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a45099-ba9b-423a-a108-b921e0bead51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:04:42.922Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:10.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Academy of Pediatrics, the CDC and the American Academy
        of Family Physicians recommend that children get the measles, mumps and rubella
        (MMR) vaccine at 12 to 15 months old and again at 4 to 6 years old.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cddbdd-72e7-4f8a-92b9-558cf829bd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:04:42.922Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:10.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children traveling abroad may need to be vaccinated before their
        first birthday, and women who are hoping to become pregnant should discuss
        vaccinations with their health care provider, as the MMR vaccine is not recommended
        during pregnancy.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f2526a-fb39-4102-86e5-bed5413cea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:04:42.923Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:10.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We make a lot of decisions in our life around parenting; unfortunately,
        this is one that not only impacts the decision you have made for your child
        but also impacts other children and persons around them," Sammons added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e30ac8-d6f1-4c93-9523-7ffd40f480bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:04:42.923Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:10.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with increasing numbers, vaccinated people may be starting to
        wonder just how protected they are.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e792d1a-0abd-4c47-a886-4dd749a25ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:04:42.923Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:10.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Is it possible to contract measles if you''ve been vaccinated?</h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f440fff-c8ba-4bf6-99d5-703b936ceb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:04:42.924Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:10.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two doses of the measles vaccine protect against measles in 97%
        of cases, according to the CDC.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d543f7e-36c1-44c4-8aa8-e665e63130e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:04:42.924Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:10.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In people who have been immunized, it is possible to contract the
        illness, but it usually has a milder course, Sammons explains.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7bf00b-a977-495c-a654-2929a6cedaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:04:42.924Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:10.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who have had measles are also considered to be immune from
        getting the illness a second time, similar to chicken pox.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b145f0d-3918-42e2-9c5c-69b5f6727d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:04:42.925Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:10.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As concerning as measles outbreaks are, she also reminds parents
        that many other viruses are far more common.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f514eab-c0f5-4df4-8db3-ca349f508302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:04:42.925Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:10.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we do want to have a heightened level of concern and be aware
        of measles, there are many more much more common viruses that are circulating,"
        she said. "But this is certainly something that we need to pay attention to."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b88af1-7879-41ff-971b-6d44047a0b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:04:42.925Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:44:10.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "What you need to
        know about measles as the virus spreads across the country."</em></p>'
  'explosions-before-bangasamoro-plebiscite-mindanao':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
