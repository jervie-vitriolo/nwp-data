    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:43:02.250+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lacson urges Duterte to veto ''pork'' in 2019 budget '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02a1d81-3b34-4319-83fe-5c4237544cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:30:28.843Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:50.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> Senator
        Panfilo "Ping" Lacson on Tuesday called on President Rodrigo Duterte to veto
        all "pork" barrel or discretionary funds allegedly inserted in the proposed
        2019 budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6ebcd8-d61d-4a33-b950-4c5bf2efbe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:30:28.844Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:50.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Lacson urged Duterte to use his "line-item veto power"
        to remove "all the ''pork'' inserted by lawmakers who are incorrigibly insatiable
        and simply ''beyond redemption''."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d67d59-30aa-4764-aa17-697ffc5d6f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:30:28.844Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:50.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law allows a President to reject any item in the national appropriation,
        provided that it won''t affect those that he does not object.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Mr President, you have displayed your strong political will on several
        occasions. This time, use your line-item veto power over the 2019 appropriations
        measure by removing all the “pork” inserted by lawmakers who are incorrigibly
        insatiable and simply “beyond redemption”.</p>&mdash; PING LACSON (@iampinglacson)
        <a href="https://twitter.com/iampinglacson/status/1092612526347415552?ref_src=twsrc%5Etfw">February
        5, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6368a152-fb60-456c-b206-86b878559ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:30:28.844Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:50.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e56c5b7-55fb-4b1f-862d-474aee58ea9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:30:28.844Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:43:50.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson has been accusing some members of the House of Representatives
        of inserting multibillion worth of discretionary funds in the ₱3.575 trillion
        budget for this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de6477a-2354-4ca0-938a-8a5ff41b40ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T02:30:28.844Z
      'mgnl:createdBy': 'cnnproducer'
