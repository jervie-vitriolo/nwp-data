  'lawyers-time-bar-makati-drug-den':
    'caption': 'Metro Manila police, led by Chief Supt. Guillermo Eleazar, raided
      the Times in Manila bar in August 2018 and ₱1.6 million worth of party drugs
      in a buy-bust operation. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-28T08:57:36.038Z
    'imagesource': 'jcr:06921d08-8db2-4545-88ab-65999b346a3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '291cbd67-a488-4896-8dab-3c9ecde159ca'
    'lead': 'The Makati City Prosecutor''s Office says that Makati police failed to
      prove their claims against the three lawyers of a Makati bar, where ₱1.6 million
      worth of drugs were seized in August 2018.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T09:02:06.255Z
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T21:47:58.123+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:47:11.690+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Makati', 'War-on-Drugs', 'Time-in-Manila-Bar']
    'template': '1'
    'title': 'Makati prosecutor junks raps vs lawyers of ''drug den'' Makati bar owner'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd7bef6-9975-461e-ab13-d77340d89432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T09:02:06.255Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:58.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> The
        Makati City Prosecutor''s Office has junked the cases filed by the Makati
        City police against the three lawyers of the Times in Manila bar, which authorities
        <a href="https://cnn.ph/2nsvQrh" target="_blank">closed down after seizing
        ₱1.6 million worth of drugs</a> in August 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c539043-bbe0-41fb-8e55-4debc926512d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T09:02:06.255Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:58.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a January 31 resolution, the Makati City Prosecutor''s Office
        said the police failed to present enough evidence for them to charge lawyers
        Lenie Rocel Rocha, Jan Vincent Soliven and Romulo Bernard Alarkon with constructive
        possession of drugs, obstruction of justice and disobedience.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffbe17e-b0da-40b2-a53a-e94973aa0a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T09:02:06.255Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:58.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the totality of evidence on record, it was clearly demonstrated
        that complainants have failed to discharge their burden to prove their factual
        claims against respondents," the Makati prosecutor said in a resolution signed
        by Senior Assistant City Prosecutor Romel Odronia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0b1179-4d02-4c91-9c70-62c7474271e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T09:02:06.255Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:58.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It dismissed the claims of policemen who said that Rocham, Soliven
        and Alarkon refused to show identification, forced themselves inside the bar,
        interfered with the search, and touched and held seized drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbee842-8746-4136-bf44-a31d38794005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T09:02:06.255Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:58.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Particularly, it cast doubt on the testimony of a policeman who
        said the three lawyers did not identify themselves and insisted that they
        enter the bar despite warnings. It said that he acted inconsistently with
        how a policeman would have reacted to a security breach, as there is no evidence
        that he reported this to his colleagues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b66e18-460f-490d-9e77-683ef7de1057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T09:02:06.256Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:58.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The failure of [PO1] Morota to lend a touch of realism to his story
        tempts us to conclude that he was not telling the truth and that his story
        was made only to complement that of the complainants," the Makati City Prosecutor''s
        Office said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704f2627-62a0-475a-bc37-c045a936d735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T09:02:06.256Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:58.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://bit.ly/2N1jced" target="_blank">PNP
        Chief awards police who arrested lawyers in Makati bar incident</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae78ead1-47e9-4ac9-9c2e-1b2d3400917d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T09:02:06.256Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:58.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the claims of the Makati police are "even more questionable"
        as the evidence shows that the lawyers entered the bar at around 12:30 p.m.,
        when police completed the latest inventory receipt at 11:56 p.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c69fc2-a50a-4251-8828-cee9b6f9b58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T09:02:06.256Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:58.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it is "ludicrous and farcical" to say that the three lawyers
        had constructive possession of illegal drugs, as they do not have dominion
        and control over the place and the drugs seized.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88b004b-ef68-4d58-8a34-65f67875306a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T09:02:06.256Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:58.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said that the they could not have violated a city ordinance
        and obstructed justice when they entered the bar''s premises during a raid,
        as they had all the right to do so because they were representing Burton Joseph
        Server III, one of the owners of Time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bd25cc-9cdb-44f8-9e21-fc55d55d866b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T09:02:06.256Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:58.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is their duty to do anything and everything to protect and establish
        the rights of their client so long that it does not constitute a violation
        of the law," it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dd7ca8-477f-4bdc-981a-c49f9d71a87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T09:02:06.256Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:58.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makati prosecutor''s office also said that the police failed
        to prove that the lawyers resisted or seriously disobeyed them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68689398-de97-44da-a3af-d943ee4d3160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T09:02:06.256Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:58.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rocha, Soliven and Alarkon were arrested by police in August who
        claimed that the three entered Times bar without their permission and started
        taking pictures and videos of the bar while they conducted a search. They
        also said that the three interfered in their search.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37d9e39-1e80-4585-be2b-45ad97421d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T09:02:06.256Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:58.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Anjo Alimario contributed to this
        report.</em></p>'
