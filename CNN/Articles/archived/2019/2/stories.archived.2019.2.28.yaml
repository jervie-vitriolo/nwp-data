      'text': '<p>"<em>Mahaba pa. Mayo pa ang eleksyon, ano. Wala tayong</em> resources
        <em>na</em> one time, big time <em>magbuhos tayo. Wala tayong</em> billboards
        before the campaign. So <em>okay lang ''yan. Hayaan mo silang mag-todo na.
        Tayo,</em> we have nothing to lose but to gain," he said.</p>'
