      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7fd2ad-9c6e-40aa-b102-9013b998ccfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:29:26.337Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:47:43.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For the budget traveler: public parks</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd464b41f-2769-432b-b178-6304f9607a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:29:26.337Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:47:43.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those with a more limited budget, Japan offers several free
        and budget-friendly attractions as well. The beloved Hachiko Statue by the
        iconic Shibuya crossing is on top of many lists as well as the colorful streets
        of Harajuku at night. Many parks, such as the Hibiya Park in Tokyo where a
        bust of Jose Rizal can be found, are also available to the public for free.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd261b7-f637-49db-a6a9-6151d9fbbd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:29:26.337Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:47:43.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even a few hours from a layover or an overnight trip can be maximized
        by simply planning your time well to see Japan’s <a href="https://lifeuntraveled.com/small-taste-tokyo-layover/"
        target="_blank">rich and diverse</a> sights and offerings.</p>'
    '26':
      'image': 'jcr:083c1c17-ca86-46f8-9ee9-59faa2e4e3f1'
      'imageCaption': 'You will never run out of new places to go to if you want to
        shop in Japan. Photo courtesy of JAPAN AIRLINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac70da59-4a6c-493e-88e4-e98b1b55b183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:29:26.337Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:47:43.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcb181a-5f73-4677-b91e-135b07739889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:29:26.337Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:47:43.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For the shopaholic: Odaiba, Ginza, Harajuku, and Akihabara</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a5419f-91ea-4694-9c4a-26a073ddecdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:29:26.337Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:47:43.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has a lot to offer for those who just cannot help but shop
        ‘till they drop — or even those who just want to snag some pasalubong for
        when they go home. From places such as Odaiba’s numerous shopping malls, to
        Ginza’s high-end boutiques and department stores, to Harajuku’s colorful parallel
        shopping streets, and Akihabara’s bright electronics shops, you will never
        run out of new places to go to.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4036652-d87e-41c4-8889-a8b2e4137e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:29:26.337Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:47:43.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For kids at heart: theme parks</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1c165d-cacc-4a17-bead-e852ab71aaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:29:26.338Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:47:43.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the adrenaline junkies, there is a long list of places to check
        out in Japan as well. Kids — and the kids at heart — can scream their hearts
        out through all the theme parks and roller coasters available in the country
        including Universal Studios Japan in Osaka, Tokyo Disneyland and DisneySea
        in Tokyo, Fuji-Q Highland in Fujiyoshida, Sanrio Puroland in Tokyo, and many
        more.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a7d295-b34a-4063-bb92-f4201db8ffee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:29:26.338Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:47:43.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3775388-86bd-41c3-8497-1b73bac2df08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:29:26.338Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:47:43.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get the full Japan experience, it is very important to properly
        plan out your itinerary. Japan is known to be a stickler for accuracy and
        punctuality, so it is even possible to plan out your days to the last minute.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bba61f-3c1f-497d-9afa-898749d8a6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:29:26.338Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:47:43.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utilizing the right apps during your stay will also greatly help
        in making it the best and smoothest one yet. Some of the apps that may help
        includes <a href="http://www.hyperdia.com/" target="_blank">Hyperdia</a> for
        your transportation needs, <a href="https://www.ar.jal.co.jp/world/en/jalwifi/"
        target="_blank">JAL’s Explore Japan Wi-Fi</a> for your on the go WiFi needs,
        and <a href="https://gurunavi.com/" target="_blank">GuruNavi</a> for possible
        restaurant suggestions. Apps such as <a href="http://www.waygoapp.com/" target="_blank">Waygo</a>,
        <a href="https://papago.naver.com/" target="_blank">Papago</a>, and <a href="http://triplingo.com/"
        target="_blank">TripLingo</a> are also useful for any translation issues you
        might find yourself in and <a href="http://miss-green.jp/lp/lp2.html" target="_blank">Ms.
        Green</a> is an amazing app for any general tourist information you might
        need.</p>'
    '40':
      'image': 'jcr:aeacbe93-e83a-412a-8afa-7a791581289c'
      'imageCaption': 'Plan your full Japan trip with Japan Airlines, which offers
        an authentic Japanese experience. Photo courtesy of JAPAN AIRLINES'
