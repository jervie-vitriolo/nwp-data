      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, the Boracay Inter-Agency Task Force warned
        10 non-compliant establishments in the world-famous destination to self-demolish
        within two weeks, or authorities will themselves knock the structures down.</p>'
