      'jcr:uuid': '78ec6cc0-b70f-4a93-8584-f4f84fc31485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:57:01.584Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:47:53.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pialago said the mandate given to the MMDA was to take down illegal
