    'imagesource': 'jcr:588b1474-21ca-43d7-a3fd-9fd56e43d2e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af5f819c-7cc0-404d-a0a6-1d7a602dcadf'
    'lead': 'U.S. President Donald Trump arrives in Hanoi eager to demonstrate progress
      in his high-wire diplomacy with North Korean leader Kim Jong Un, confident that
      his personal touch could bring Kim closer to abandoning his nuclear weapons.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T13:35:48.329Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T21:47:49.662+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:47:13.484+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Kim-Jong-Un', 'Hanoi-Summit', 'Vietnam']
    'template': '1'
    'title': 'Takeaways from the Trump-Kim Hanoi summit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab646a1-4c07-409d-91c4-5b885dca7781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:35:48.330Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:49.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — U.S. President Donald Trump arrived in
        Hanoi&nbsp;eager to demonstrate progress in his high-wire diplomacy&nbsp;with
        North Korean leader Kim Jong Un, confident that his personal touch could bring
        Kim closer to abandoning his nuclear weapons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13388c4a-c910-4517-a08c-906435554de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:35:48.330Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:49.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though U.S. officials did not expect the second Trump-Kim summit
        would deliver a breakthrough, the White House was confident enough that the
        two leaders would sign a joint declaration advancing the negotiations to include
        it on the President''s public schedule.&nbsp;Instead, the summit ended more
        than an hour early, with the signing ceremony and a planned working lunch,
        scrapped.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb6e7c8-fcaf-49a2-89b7-51e5ecd92f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:35:48.330Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:49.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim had demanded total sanctions relief upfront in exchange for
        only partial denuclearization, leaving the two sides at an impasse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fe1259-cefb-4ca0-a525-128ba8cf4973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:35:48.330Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:49.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump cast his decision to walk away as evidence that he will not
        accept a bad deal, but the abrupt conclusion of his much-ballyhooed second
        summit nonetheless amounted to the most stinging setback yet in his effort
        to achieve North Korea''s denuclearization through direct talks with its leader.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bec7095-7934-4bec-960b-6002ba3a3380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:35:48.330Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:49.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it raises broader questions about the fate of Trump''s high-stakes
        effort.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5982d792-7df5-4446-9941-4700846af47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:35:48.330Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:49.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Cracks in Trump''s personality-driven diplomacy</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00f34ae-56fe-4e57-85d2-42cff113fd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:35:48.330Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:49.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than anything, the failure to produce results during the second
        summit called into question the&nbsp;personality-driven diplomacy&nbsp;that
        has been at the core of Trump''s effort to end the North Korean nuclear threat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a15a4d-9003-4900-96a4-329b8b3a46e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:35:48.330Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:49.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than engage North Korea in lower-level talks that would progressively
        involve higher-ranking officials, Trump opted to engage Kim directly from
        the outset, leading to the first-ever meeting between a sitting US president
        and North Korean leader. It''s a break-the-mold approach that senior Trump
        administration officials have repeatedly cast as central to their strategy,
        and it was on Trump''s lips as he sat down with Kim again in Hanoi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf326054-b36a-4bd6-899c-d08a7d566fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:35:48.330Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:49.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made a lot progress, and I think the biggest progress was our
        relationship is really a good one," Trump said, adding later as they sat down
        for dinner that they have a "very special relationship."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9ad4bf-132e-4228-b969-60404fbce643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:35:48.330Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:49.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the summit, Trump repeatedly cast that leader-to-leader
        connection as central to their prospects for success, describing his correspondence
        with Kim as "love letters" and frequently lavishing Kim with unprompted accolades.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7f1d35-eee2-4a11-ab06-35268c5a5a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:35:48.331Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:49.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that effort, Trump elevated Kim on equal footing with a US president
        and tantalized Kim with the prospect of an economic transformation of his
        heavily sanctioned country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29fec8c-7d87-4356-afdf-be625451c370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:35:48.331Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:49.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But -- at least as of their second summit -- Trump''s efforts to
        build a personal rapport with Kim was not enough to overcome the impasse between
        the two sides over the pace of denuclearization and sanctions relief, putting
        the limits of that personal chemistry into sharp relief.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e845d81-2b59-4bd2-9ec0-0b83487eac36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:35:48.331Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:49.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>But Trump looks to stick with it</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753c27a9-d1bf-4789-8660-1363e63affb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:35:48.331Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:49.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the setback, Trump offered no indication that he was recalibrating
        his approach.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0b0bdf-bf1b-4c87-a7cb-27dcfb57a833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:35:48.331Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:49.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he said he had not committed to a third summit, Trump continued
        to tout the strength of their relationship during his post-summit news conference
        and he nonetheless cast their leader-to-leader discussions as productive and
        worthwhile.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15611cae-5cae-4714-a3b8-4a91c88e0b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:35:48.331Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:49.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took pains to avoid disrupting his relationship with Kim, making
        clear he still sees it as a critical building block to reaching a deal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6688f328-f948-4efb-9fb0-22d1c975b43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:35:48.331Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:49.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US President once again glossed over Kim''s position overseeing
        one of the most repressive regimes in the world,&nbsp;washing Kim of responsibility
        in the death of the American Otto Warmbier. He took Kim "at his word" he did
        not know about Warmbier''s treatment until it was too late -- just as he has
        accepted the Saudi Crown Prince Mohammad bin Salman''s denial of involvement
        in the murder of the journalist Jamal Khashoggi and Vladimir Putin''s claim
        Russia didn''t meddle with the 2016 US presidential election.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037aebd0-73ba-40cf-bfb6-8471463892f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:35:48.331Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:49.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to keep the relationship, and we will keep the relationship,"
        Trump said of Kim at one point.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf85581-1307-4a79-bf59-ca7d65bb2207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:35:48.331Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:49.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump even characterized their decision to cut the summit short
        as "very warm."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eab6094-18c2-43d2-a22b-fbacda30e160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:35:48.331Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:49.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This wasn''t a walk away like you get up and walk out," Trump said.
        "The relationship was very warm and when we walked away it was a very friendly
        walk."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bce1668-7611-429d-ab5c-eca00dc4950b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:35:48.331Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:49.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Willing to walk away -- but should he have walked in at
        all?</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b068301-a7ea-4e3b-b851-9dca3ae433d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:35:48.331Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:49.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of concerns within and around his administration that
        he was over-eager to clinch a deal with Kim and that he would offer too many
        concessions, Trump demonstrated that he was willing to walk away from a bad
        deal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191e557e-baf4-434b-8ca7-63f4cac92c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:35:48.332Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:49.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes you have to walk and this was just one of those times,"
        Trump said. "They wanted sanctions lifted in their entirety and we couldn''t
        do that."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cbbd85-654e-438f-a2ad-d0e03114dbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:35:48.332Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:49.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an effective way to frame a summit that failed to produce
        any concrete progress, but it did serve to demonstrate to Kim that as eager
        as Trump may be to reach a deal, he will not accept one that frontloads the
        benefits to North Korea and leaves a question mark over the fate of full denuclearization.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5011cad-ce97-4035-9a41-6a1316d03747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:35:48.332Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:49.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the failure to reach an agreement raises the question of whether
        Trump should have joined Kim for a second summit so soon at all. US and North
        Korean officials had been hammering out a joint declaration for the two leaders
        to ink in Hanoi for weeks, and Thursday''s impasse suggested that the document
        was not fully baked or sufficient in scope to merit a second meeting between
        the two leaders.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc79349-e515-4bfe-a755-ddb907406de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:35:48.332Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:49.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump leaves himself some wiggle room</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1877cf0-1a93-4540-91af-4e0efcf58116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:35:48.332Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:49.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Trump drew a line in the sand on question of providing sanctions
        relief before denuclearization, he gave himself some wiggle room on where
        he might ultimately land.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78df4d8-2a00-4bff-ba2e-168884912dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:35:48.332Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:49.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked during his news conference whether he would insist on full,
        verified denuclearization before North Korea could enjoy sanctions relief,
        Trump demurred.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aef76f-cc99-4a44-a40b-d5a978bf6e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:35:48.332Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:49.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to say that to you because I don''t want to put myself
        in that position from the standpoint of negotiation," Trump said. "But, you
        know, we want a lot to be given up."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326dea37-3f64-45b6-b35d-0acf773ebb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:35:48.332Z
      'mgnl:createdBy': 'robert'
