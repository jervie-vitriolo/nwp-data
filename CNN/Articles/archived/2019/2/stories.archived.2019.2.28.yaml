  'Walden-Bello-South-China-Sea-Spratly-Islands-Mutual-Defense-Treaty':
    'author': 'CNN Philippines Staff'
    'caption': 'A former lawmaker was reacting to Defense Secretary Lorenzana''s call
      for a review of the 68-year-old U.S.-Philippine treaty, with a clearer commitment
      from the U.S. that it will cover Philippine-claimed areas in the hotly contested
      South China Sea.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-28T23:40:06.367Z
    'imagesource': 'jcr:7e4d9280-39a7-4d69-96b8-25fec60361e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc3d0715-ef42-42e6-bf4c-1ab48cd09737'
    'lead': 'The former lawmaker was reacting to Defense Secretary Lorenzana''s call
      for a review of the 68-year-old U.S.-Philippine treaty, with a clearer commitment
      from the U.S. that it will cover Philippine-claimed areas in the hotly contested
      South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T15:24:37.801Z
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T21:47:47.916+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:47:13.843+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Delfin-Lorenzana', 'Department-of-National-Defense', 'South-China-Sea',
      'China', 'United-States']
    'template': '1'
    'title': 'Ex-solon: Defense chief ''naive'' to expect U.S. would agree to include
      Spratly Islands in defense treaty coverage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cf21da-34ac-4e92-bd91-9be4e2cb01e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T15:24:37.801Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:47:47.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28)</strong> — A
        former lawmaker believes Defense Secretary Delfin Lorenzana is being "naive"
        to expect the U.S. will shift its perspective and include Philippine-claimed
        areas in the hotly-contested South China Sea in the coverage of the Mutual
        Defense Treaty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fac2b1-6e15-4c30-b211-3ecbd35ab1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T15:24:37.801Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:47:47.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The consistent U.S policy is that it does not want to get involved
        in sovereingty issues in the West Philippine Sea," former Akbayan Party-list
        Representative Walden Bello told CNN Philippines'' On The Record. "And its
        position is that the 1951 Mutual Defense Treaty between the United States
        and the Philippines does not cover the West Philippine Sea, the Spratlys,
        because it was negotiated and approved before the claims of the Philippines
        were pushed in the 1970s."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08aa9adb-3977-420e-9baa-a8c047744fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T15:24:37.801Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:47:47.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Secretary Lorenzana is probably being quite naive in expecting
        that the U.S. is going to depart from this position," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737b4dbe-c19b-461d-ac0d-60c55ea231fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T15:24:37.802Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:47:47.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello compared the situation to that of Japan, whose disputed Senkaku
        Islands were included under the U.S.-Japan security treaty. The Senkaku Islands
        are an uninhabited group of islands -- which are also claimed by China, just
        like some islands in the Spratly group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecf490f-6130-40c5-a1cd-e8c92d7b4fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T15:24:37.802Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:47:47.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. has always made it a point to say that relations between
        Japan and the Senkaku Islands come under the U.S. Japan treaty, whereas the
        Spratlys does not come under this," Bello said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e909bda-806a-4acf-b31a-449cedc0b80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T15:24:37.802Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:47:47.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana''s has said he wants a review of the 68-year-old U.S.-Philippine
        treaty. He wants a clearer commitment from the U.S. that the MDT will cover
        not only the Philippines'' metropolitan territory but also the Kalayaan Island
        Group -- the cluster of features in the South China Sea that are being claimed
        by Manila and which are part the West Philippine Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0442ab9-b438-441a-be05-79d8d4857236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T15:24:37.802Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:47:47.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of the Philippines professor Herman Kraft echoed Bello''s
        remarks, saying the MDT does not cover the West Philippine Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e765d404-04d2-4259-82c2-d4d66a949e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T15:24:37.802Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:47:47.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that refers to the territory of the Philippines as defined
        by the Treaty of Washington later on. Basically, it was what was ceded by
        Spain to the United States. And so it''s really more of the islands that we
        know," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b8ce2d-3175-472a-8d49-4613aa862715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T15:24:37.802Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:47:47.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said other provisions within the MDT can be interpreted
        to allow the coverage of the South China Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8f12f6-91e5-4357-be71-d38de194a215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T15:24:37.802Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:47:47.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are other provisions in the Mutual Defense Treaty which talks
        about attacks on Philippine vessels, soldiers in the Pacific area of operations,
        which can be interpreted to mean that it covers up to the South China Sea,
        West Philippine Sea areas. Any attack that takes place there -- would be deemed
        to be covered by the Mutual Defense Treaty," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1601ce43-4e53-4ad3-a1b6-55db88247ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T15:24:37.802Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:47:47.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article IV of the MDT reads: "For the purpose of Article IV, an
        armed attack on either of the Parties is deemed to include an armed attack
        on the metropolitan territory of either of the Parties, or on the Island territories
        under its jurisdiction in the Pacific Ocean, its armed forces, public vessels
        or aircraft in the Pacific."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784edc63-efe9-4075-8676-45074e075196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T15:24:37.802Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:47:47.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possible review of the treaty comes as high-level delegations
        from the U.S. is expected to visit the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8d3a4c-e948-48d9-8885-439b2d913de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T15:24:37.802Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:47:47.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State Mike Pompeo met with President Rodrigo Duterte
        on Thursday evening. Malacañang said the treaty may be briefly discussed during
        Pompeo''s courtesty call on Duterte.</p>'
