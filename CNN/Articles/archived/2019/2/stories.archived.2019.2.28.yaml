      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="http://(CNN)
        — President Donald Trump insisted that his summit with North Korean dictator
        Kim Jong Un was &quot;very productive,&quot; but said he decided there was
        no agreement worth signing on Thursday. &quot;Sometimes you have to walk and
        this was just one of those times,&quot; Trump said during a news conference
        following the end of the summit, which ended sooner than expected. &quot;We
        had a really very productive time. We thought and I thought and (U.S. Secretary
        of State Mike Pompeo) felt that it wasn''t a good thing to be signing anything,&quot;
        Trump said. The President called Kim &quot;quite a guy and quite a character&quot;
        and said that while they had &quot;some options&quot; they considered, they
        decided &quot;not to do any of the options.&quot; The remarks came after Trump
        kicked off his news conference touting his administration''s diplomatic endeavors
        in every area but North Korea -- talking first about India and Pakistan and
        Venezuela. Shortly before Trump took questions, the White House said no deal
        was struck between the two leaders. &quot;No agreement was reached at this
        time, but their respective teams look forward to meeting in the future,&quot;
        press secretary Sarah Sanders wrote in a statement. The two leaders departed
        the Metropole Hotel, where the talks unfolded, around 1:30 p.m. local time,
        roughly four-and-a-half hours after the talks began. They left without participating
        in a working lunch and joint agreement signing ceremony that had been originally
        listed on the schedule. Aside from the signing ceremony, a planned lunch between
        the two leaders did not go forward. Instead, the White House said Trump would
        convene a news conference two hours earlier than planned. U.S. and North Korean
        negotiators had been in Hanoi drafting language of a joint agreement ahead
        of the talks. Stephen Biegun, the President''s North Korea envoy, arrived
        days before Trump to seal the document.   Lowered expectations Earlier in
        the day, Trump tamped down expectations he would make significant progress
        with Kim during their talks in Hanoi, repeating he''s in no rush to strike
        a deal even as North Korea continues to advance its nuclear weapons program.
        During an expanded session with aides, the two men discussed the prospect
        of opening a U.S. office in Pyongyang, North Korea''s capital. Kim said he
        would welcome the idea, and Trump deemed it a &quot;good idea.&quot; Yet afterward,
        it appeared the chances for that -- along with any other concessions or agreements
        -- were dashed, even as the White House insisted the talks were productive.
        Trump and Kim &quot;had very good and constructive meetings,&quot; Sanders
        wrote. &quot;The two leaders discussed various ways to advance denuclearization
        and economic driven concepts.&quot; Still, signs of concrete progress toward
        a nuclear agreement were slow to emerge as the summit unfolded. In extraordinary
        back-and-forth exchanges with journalists, Kim insisted he was open to denuclearization,
        though didn''t say what he believed that meant. &quot;If I''m not willing
        to do that I won''t be here right now,&quot; he said through an interpreter.
        Trump had previously downplayed what might come out of his Hanoi talks, suggesting
        instead a long-term agreement was still to come. &quot;I''ve been saying very
        much from the beginning that speed is not that important to me,&quot; Trump
        said at the start of his second summit with Kim. &quot;Speed is not important
        to me. What is important is that we do the right deal.&quot; Kim, for his
        part, also expressed cautious optimism a deal would eventually be struck.
        But he did not suggest such an accord would come soon. &quot;It''s too early
        to say,&quot; he said, in an unprecedented response to a foreign journalist''s
        shouted question. &quot;From what I feel right now, I do have a feeling that
        good results will come out.&quot; He again responded to journalists later
        in the day, albeit somewhat begrudgingly. The two leaders went back-and-forth
        over the prospect of exchanging liaison officers -- a low level diplomatic
        partnership -- after the issue was raised by a journalist. Initially, Kim
        seemed to reject the question, proposing to Trump that the media be excused
        from the room. But Trump seemed to goad him to answer, saying it was a good
        question. &quot;I would like to hear that answer,&quot; Trump said. Kim responded
        through his interpreter, saying it would be something that was &quot;welcome-able.&quot;
        Trump expressed a similar sentiment: &quot;I actually think it''s a good idea.&quot;
        Kim added it would be better for Trump and him to discuss it together in private.
          Trump''s dual objectives Trump was pursuing two objectives as he sits down
        once again with the North Korean dictator here on Thursday: draw North Korea
        closer to the prospect of abandoning its nuclear weapons and regain control
        of the media narrative. Neither has proven easy. As he arrived at the swanky
        Metropole Hotel on Wednesday to advance his historic direct diplomacy with
        Kim, Trump was quickly upstaged by the damning congressional testimony of
        his longtime former attorney and adviser Michael Cohen. By the time Trump
        finished dinner with Kim, the airwaves were blanketed with coverage of Cohen''s
        testimony before the House Oversight Committee. A grand agreement on denuclearization
        might have helped in that effort. But Trump repeatedly downplayed the prospects
        of a deal emerging from the Hanoi talks. Instead, he suggested something more
        vague might result from his second summit with Kim. &quot;I can''t speak for
        today but over a little bit longer term ... we''re going to have a fantastic
        success,&quot; Trump said. He described his dinner an evening earlier as positive,
        but did not describe in detail any of the negotiations underway. &quot;A lot
        of great ideas being thrown about,&quot; Trump said.   Cozy relationship with
        a brutal dictator Following an intimate Wednesday evening dinner, the two
        leaders once again put their chummy personal relationship on display on Thursday.
        Walking along the flower-lined pool deck at the French-colonial Metropole
        hotel, Kim and Trump engaged in friendly conversation to give the cameras
        an opportunity to capture them in a more casual setting. The images will only
        serve to fuel criticism that Trump''s cozy diplomacy with Kim glosses over
        the rampant human rights abuses in North Korea, which include Kim''s brutal
        assassinations of those who cross him and the imprisonment of thousands in
        labor camps. Trump has avoided any mention of human rights during his talks
        with Kim, instead focusing on the prospects for financial investment if Kim
        agrees to abandon his nuclear weapons. While Trump continues to insist that
        there is no rush to make progress, North Korea has continued to develop its
        nuclear weapons program and expanded its nuclear arsenal. In just the past
        year, North Korea is estimated to have produced enough fissile material for
        an additional five to seven nuclear weapons, according to Stanford University''s
        Center for International Security and Cooperation. That nuclear production
        is expected to continue so long as Trump does not secure a verifiable freeze
        in North Korea''s nuclear production -- a U.S. objective that so far has remained
        elusive.   Damning Cohen testimony split-screen As Trump awoke in Hanoi, the
        Wednesday evening U.S. prime-time newscasts continued to pick through the
        unsparing allegations Cohen had leveled against Trump. During his seven hours
        of testimony, Cohen accused Trump of being a &quot;racist,&quot; a &quot;conman&quot;
        and a &quot;cheat.&quot; He claimed that Trump was aware during the 2016 campaign
        of his longtime political adviser Roger Stone''s communications with WikilLeaks about
        the release of hacked Democratic emails. And once again -- this time before
        the cameras -- he implicated Trump in federal crimes. Trump seeks to refocus
        attention on his high-stakes diplomatic gambit with North Korea, even though
        it''s Cohen''s testimony that will surely be a focus of questioning during
        a news conference later on Thursday. The U.S. President is under pressure
        to demonstrate progress in his efforts to coax Kim into abandoning his nuclear
        weapons program, but he did little to counter the low expectations about the
        results of the second summit. &quot;I thought the first summit was a great
        success, and I think hopefully this one will be equal or greater,&quot; Trump
        said during his first Hanoi encounter with Kim, even as he acknowledged that
        &quot;some people would like to see things go quicker.&quot; Despite broad
        pledges to denuclearize, North Korea has not taken any concrete and verifiable
        steps in the eight months since Trump and Kim first sat down in Singapore.
        And U.S. officials signaled in the days before this summit that the joint
        agreement Trump and Kim are set to sign in Hanoi will not represent a dramatic
        breakthrough, instead aiming to lay yet more groundwork for a path forward.
        And they worried that Trump might make surprise concessions to Kim in his
        eagerness to reach a deal. Those concerns could now be compounded by the focus
        on Cohen''s testimony and Trump''s eagerness to move past this news cycle.
        Trump was clearly distracted by the Cohen testimony on Wednesday, tweeting
        during a break in meetings to slam his longtime top former aide as a lying,
        unreliable witness. &quot;Michael Cohen was one of many lawyers who represented
        me (unfortunately). He had other clients also. He was just disbarred by the
        State Supreme Court for lying &amp; fraud. He did bad things unrelated to
        Trump. He is lying in order to reduce his prison time. Using Crooked''s lawyer!&quot;
        Trump tweeted, falsely claiming Cohen''s testimony before Congress would help
        reduce his prison time. After returning from his dinner with Kim, as Cohen
        laced into his former boss, Trump tweeted about his &quot;great meeting and
        dinner with Kim.&quot; He then retweeted his earlier tweet about Cohen. This
        story was first published on CNN.com &quot;''Sometimes you have to walk,''
        Trump says after Hanoi summit cut short.&quot;">''Sometimes you have to walk,''
        Trump says after Hanoi summit cut short."</a></em></p>'
