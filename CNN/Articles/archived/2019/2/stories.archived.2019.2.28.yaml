      'jcr:uuid': '4100654b-f9cc-4da3-bdd6-8b1002f4754d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:37:27.693Z
      'mgnl:createdBy': 'jeff'
