      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest report on measles, the Health Department recorded
        over 13,000 cases, with more than 200 cases resulting in death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ac8ae0-e85f-4dd5-ab8f-f964cfd41441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:00:46.782Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:47:53.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials again appealed to the public to have their children
        vaccinated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7844de27-8b7c-4fc1-9166-f20d59b273d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:00:46.782Z
