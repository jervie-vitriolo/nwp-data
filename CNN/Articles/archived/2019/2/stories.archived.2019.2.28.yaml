    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tropical storm ''Wutip'' to enter PH area Thursday night'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df1ca5d-ac66-49c1-bdbc-8a65b3b39c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:43:21.102Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:13.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> Tropical
        storm Wutip will enter Philippine territory between Thursday evening and Friday
        morning, but will have no direct impact on the country, weather officials
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4342884f-5e5a-4112-9eae-03451cbc4d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:43:21.102Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:13.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 am update, the Philippine Atmospheric, Geophysical, and
        Astronomical Services Administration (PAGASA) said the tropical storm (international
        name ''Wutip'') will not bring rain because it''s too far from land.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e461a8-408f-47a5-a21f-be9330195f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:43:21.102Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:13.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Friday morning, the storm, which will be called "Betty" when
        it reaches the Philippines, is expected to be 1,345 kilometers east of Aparri,
        Cagayan. By that time, Betty&nbsp; will have weakened into a tropical depression
        without making landfall in the country, PAGASA said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae4919d-a8e0-4bff-aaab-36531ec884d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:43:21.103Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:13.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Wutip'' was last spotted 1,540 kilometers east of northern Luzon
        carrying maximum center winds of 80 kilometers per hour (kph) and gusts of
        95 kph. It is currently moving west northwest at 20 kph.</p>'
  'michael-cohen-donald-trump-oversight-committee':
    'author': 'Chris Cillizza, CNN Editor-at-large'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-28T05:43:29.003Z
    'imagesource': 'jcr:65f1278e-6e0b-41a4-bad6-2d34b164dd15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48f2f77c-9843-46cd-8979-ee39622e53ee'
    'lead': 'Cohen''s testimony is one of the biggest moments of Trump''s time in
      office and among the most high-profile hearings on Capitol Hill in modern political
      memory.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T05:47:08.132Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T21:48:12.488+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:47:09.221+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The 29 most consequential lines from Michael Cohen''s congressional
      testimony'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbbd0eb-29f7-4161-8dee-f61f16f6fe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.132Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Michael Cohen, U.S. President Donald Trump''s
        one-time personal attorney and fixer,&nbsp;is testifying before the House
        Oversight Committee Wednesday — likely the only chance the public will have
        to hear from him before&nbsp;he is sent to jail&nbsp;in May for a series of
        tax and campaign finance charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b7b998-f6b0-4aa5-8b8b-bcfe0bd51268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.132Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen''s testimony&nbsp;is one of the biggest moments of Trump''s
        time in office and among the most high-profile hearings on Capitol Hill in
        modern political memory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24743d33-aa57-4c6f-9ec3-9eac3e65de36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.132Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I watched Cohen''s testimony throughout the day, plucked out key
        lines from him and added context and analysis. These lines are in the chronological
        order in which Cohen said them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f1a654-aecd-4d70-a4a5-f1fa3417632d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.132Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2bf8f5-d313-42f4-98d5-116c0e435618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.132Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. "I am ashamed because I know what Mr. Trump is. He is
        a racist. He is a conman. He is a cheat."</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b37e427-9bb5-482b-95c6-fb3e142d3466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.133Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These lines, from&nbsp;Cohen''s opening statement, set the tone
        for the day. And the tone is this: Cohen is not going to be pulling any punches
        on Trump. A man who spent a decade at the right hand of the current President
        of the United States is now saying on the record that that man is a "racist,"
        a "conman" and a "cheat." We''ve grown used to the abnormal in Trump''s White
        House, but even by that standard, this is a "whoa" moment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d17014-b4bf-4fdd-ab41-fcbadf1af1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.133Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2f685a-7dce-401b-be4e-f78ee7589ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.133Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. "He was a presidential candidate who knew that Roger
        Stone was talking with Julian Assange about a WikiLeaks drop of Democratic
        National Committee emails."</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a843ad-db98-4848-b874-ac37b98d93d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.133Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And boom goes the dynamite. This is a Very Big Deal. Remember that&nbsp;Trump
        told The New York Times earlier this year&nbsp;that he had never spoken to
        Stone — who has been indicted on charges that he lied to Congress about the
        nature and extent of his dealing with WikiLeaks — about the DNC emails hacked
        by the Russians and then released to do maximum damage to Hillary Clinton''s
        campaign. "No, I didn''t. I never did," Trump said when asked whether he talked
        to Stone about the stolen emails. The Times also pressed on whether Trump
        told anyone, including Stone, to get in touch with WikiLeaks to see when they
        were planning to drop the emails. "Never did," Trump responded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccddf42-7553-49e4-8ce6-99842e6d4fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.133Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348bdaa5-9bc3-40e4-b202-b688a3989ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.133Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. "A copy of a check Mr. Trump wrote from his personal
        bank account — after he became president — to reimburse me for the hush money
        payments I made to cover up his affair with an adult film star and prevent
        damage to his campaign."</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9c0d1d-48b2-4375-a66f-62c01f45f7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.133Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen has the receipts — literally! The&nbsp;check — for $35,000
        — is dated August 1, 2017, and signed in Trump''s very distinctive script.
        That date is, obviously, after Trump became president. And if Cohen is to
        be believed, it also directly contradicts&nbsp;Trump''s assertions in April
        2018that he knew nothing about where Cohen got the money to keep porn star
        Stormy Daniels and Playboy model Karen McDougal — both of whom alleged affairs
        with Trump — quiet during the 2016 campaign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2bfc94-96e2-4127-ab38-ab1819dd1d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.133Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, a check signed to Cohen is not proof that the money was
        a reimbursement for the hush payments — although the check is consistent with
        Cohen''s version of events and the version of events that prosecutors in the
        Southern District of New York seem to believe: That Trump played a role in
        coordinating and orchestrating the payments to Daniels and McDougal in a clear
        end-run of campaign finance laws.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c2d40b-5687-47c5-bb4d-6cf93a1565a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.133Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b52256-0378-462e-a04b-0485a268a1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.133Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. "Mr. Trump did not directly tell me to lie to Congress.
        That''s not how he operates."</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554cfff8-a2ef-4984-9c5c-30cbbc4994bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.134Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This from Cohen directly disputes&nbsp;reporting from BuzzFeed News
        that Cohen was instructed to lie by the President. Special counsel&nbsp;Robert
        Mueller''s office released a statement that took issue with the BuzzFeed reporting&nbsp;shortly
        after it published.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f742013-47c4-4323-9e74-a291ccf599f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.134Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48667bee-ba37-4633-a8be-fac06f0fb7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.134Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. "There were at least a half-dozen times between the Iowa
        Caucus in January 2016 and the end of June when he would ask me ''How''s it
        going in Russia?'' — referring to the Moscow Tower project."</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adbebcb-3c4e-4704-a02f-0e8efa2d6b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.134Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This sheds light on the breadth of Trump''s interest in and conversations
        about Trump Tower Moscow. What we knew prior to today is that Cohen lied to
        Congress when he told them that all conversations with the Russians about
        the development had stopped by January 2016. Cohen later admitted that he
        had lied about that because he was concerned it might hurt Trump''s presidential
        chances if people knew that the conversations had continued all the way into
        the summer of 2016.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26072bbe-9161-4168-9894-31966a9a2ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.134Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d7df2e-d587-4671-afea-602e0cc4b2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.134Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. "Trump knew of and directed the Trump Moscow negotiations
        throughout the campaign and lied about it. He lied about it because he never
        expected to win the election. He also lied about it because he stood to make
        hundreds of millions of dollars on the Moscow real estate project."</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b376f7f-47f1-4605-b8c4-72686b490e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.134Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few things here are relevant. First, Trump lawyer Rudy Giuliani
        said in January that&nbsp;Trump was involved in discussions about the possible
        Trump Tower Moscow project all the way through the election. (Giuliani later
        said he was speaking only hypothetically about what Trump knew when.) Second,
        both that admission from Giuliani and Cohen''s claim seem to directly dispute
        Trump''s&nbsp;repeated insistence during the campaign&nbsp;that "I have nothing
        to do with Russia. I don''t have any jobs in Russia. I''m all over the world
        but we''re not involved in Russia."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39726b4-450d-475e-8488-14a8ece7c80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.134Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d21aed-89fa-409b-9fb0-168b0637c440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.134Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. "Mr. Trump would often say, this campaign was going to
        be the ''greatest infomercial in political history.''"</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd7d838-d2ea-471a-92d8-46ff98cdfa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.134Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter how Trump tries to rewrite history, it is a fact that
        he never, ever thought he would be the Republican nominee — much less the
        president. He had walked up to the edge of running a few times before and
        knew that if he didn''t do it this time then people wouldn''t cover him when
        he thought about it in the future. You can dispute Cohen''s assertion that
        Trump''s entire campaign was solely to further brand awareness, but you cannot
        dispute that the billionaire businessman&nbsp;never&nbsp;thought he would
        win.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2478abb8-b1ca-4b91-b37e-021cdccca194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.134Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b38a186-8738-4973-ab8d-770de65c3741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.134Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. "Mr. Stone told Mr. Trump that he had just gotten off
        the phone with Julian Assange and that Mr. Assange told Mr. Stone that, within
        a couple of days, there would be a massive dump of emails that would damage
        Hillary Clinton''s campaign. Mr. Trump responded by stating to the effect
        of ''wouldn''t that be great.''"</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60267d7-b5ed-4127-a0dd-03cc6e16533a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.135Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These lines are probably the most important in all of Cohen''s opening
        statement — and maybe in his broader daylong testimony. Per No. 2 above, Cohen''s
        assertion that he was in the room when Trump talked to Stone about WikiLeaks
        and its plans to release stolen emails runs directly counter to Trump''s public
        insistence that he had never talked to Stone about WikiLeaks.&nbsp;Directly
        counter. The timing of all of this is very interesting too. Cohen says in
        his testimony that the call occurred between Stone and Trump about WikiLeaks
        in July 2016. Later that month,&nbsp;Trump held a news conference in which
        he said: "Russia, if you''re listening, I hope you''re able to find the 30,000
        emails that are missing, I think you will probably be rewarded mightily by
        our press." Either on or right around that day, according to an indictment
        of a number of Russian officials by Mueller,&nbsp;Russia sent phishing attempts
        to Clinton staffers. Ahem.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8df6b5-5d59-45cd-8696-990c9390dbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.135Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80236b48-5639-4804-8ce1-d7e95a8282c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.135Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9. "He once asked me if I could name a country run by a
        black person that wasn''t a ''shithole.'' This was when Barack Obama was President
        of the United States."</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f79e7c-9181-4952-b066-6f21f553f397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.135Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impossible to corroborate what Cohen is saying here — unless there
        were other people in the room — but this is consistent with reporting from
        CNN and others in January 2018 that&nbsp;Trump referred to immigrants coming
        into the U.S. from "shithole" countries.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fcc2d7-b1f2-41ef-8dca-ed8f1ffcda02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.135Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e592d1f-1343-4355-a4f7-2ad1f5ae3d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.135Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10. "He told me that black people would never vote for him
        because they were too stupid."</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f56b388-da40-4be6-bbc6-a0c9c3202e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.135Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, virtually impossible to corroborate this. While Trump never
        said anything like what Cohen alleges in the 2016 campaign, his pitch to black
        voters was hugely stereotypical — suggesting that they didn''t have much,
        so why not take a chance on voting for him.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049d920c-7f4b-456c-9ad2-cddb0ddef0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.135Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What do you have to lose by trying something new, like Trump,"&nbsp;Trump
        would often ask.&nbsp;"What the hell do you have to lose?"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d1e8f0-c174-4dab-a728-a9cfceed5b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.135Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d67808-e250-41fc-94e8-625fcc65c0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.135Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>11. "He asked me to pay off an adult film star with whom
        he had an affair, and to lie to his wife about it, which I did."</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca6bacf-41db-4df0-a8a9-a216c6b6d1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.135Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This runs directly counter to Trump''s insistence that he a) knew
        nothing about the payment to Stormy Daniels and b) never spoke with Cohen
        about how to handle that situation. It is also runs counter to Trump''s repeated
        denials that he ever engaged in extramarital acts with Daniels.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf4cf48-5d4b-493a-913c-1b7db1ded693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.136Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500d7b31-7565-4e7e-af16-4d49d81af4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.136Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>12. "This $35,000 check was one of 11 check installments
        that was paid throughout the year — while he was President. The President
        of the United States thus wrote a personal check for the payment of hush money
        as part of a criminal scheme to violate campaign finance laws."</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c221949d-7b89-4abd-a2c7-8e4005997df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.136Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The check Cohen is referencing — from No. 3 above — could be damning
        evidence. The problem, of course, is that nowhere on the check does it say
        that Trump is reimbursing Cohen for the $130,000 hush money payment to Daniels.
        Which gives Trump plausible deniability. Still, it doesn''t look good. At
        all.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb23724-6466-47d9-821c-d84f341a368d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.136Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8a2515-31bd-4c77-a2b2-df0407870bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.136Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>13. "I''m talking about a man who declares himself brilliant
        but directed me to threaten his high school, his colleges, and the College
        Board to never release his grades or SAT scores."</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427a2d7f-5e5a-4e0f-a417-c4a820e0f870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.136Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you don''t think Cohen is telling the truth here, then you have
        missed the entirety of Trump''s professional and political life — all of which
        make Cohen''s claim wholly credible.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f5162b-cb1e-4496-8beb-92b1b6ba03af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.136Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511333fc-a8f8-44d0-88ec-adaaa682f800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.136Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>14. "He finished the conversation with the following comment.
        ''You think I''m stupid, I wasn''t going to Vietnam.''"</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f71dfa-4aaf-4203-a512-be4027dc2a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.136Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump received a series of deferments that kept him out of the Vietnam
        war. He claimed he had a medical condition — bone spurs — that would make
        him unable to serve. Two daughters of the podiatrist who diagnosed Trump with
        those bone spurs&nbsp;told The New York Timesthat their father did so as a
        "favor" to Trump''s father, Fred.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b4a5b1-477a-4a13-925c-222a375c4343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.136Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe06ccef-3e2a-4f17-8403-18d285a0b00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.136Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>15. "Questions have been raised about whether I know of
        direct evidence that Mr. Trump or his campaign colluded with Russia. I do
        not."</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca4fca0-f583-4bbf-b7c3-5fcc51e7554d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.137Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NO COLLUSION!</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d369db-6bcb-4dad-98b7-58cc15258916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.137Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dac0b3e-57e2-4ad4-a7ae-48b8d85481ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.137Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>16. "Don Jr. came into the room and walked behind his father''s
        desk — which in itself was unusual. People didn''t just walk behind Mr. Trump''s
        desk to talk to him. I recalled Don Jr. leaning over to his father and speaking
        in a low voice, which I could clearly hear, and saying: ''The meeting is all
        set.'' I remember Mr. Trump saying, ''OK good...let me know.''"</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f10252-13f8-486a-81c1-1c99d224cd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.137Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This conversation, which Cohen said happened in early June 2016,
        is what he believes is a sign that President Trump knew about the&nbsp;June
        2016 Trump Tower meeting between Don Jr, Jared Kushner, Paul Manafort and
        a group of Russians promising dirt on Clinton. Trump and Trump Jr. have denied
        that the President ever knew about the meeting. And in their defense, Cohen''s
        memory is pure conjecture here; Don Jr. could have been talking about any
        number of meetings and Cohen has no proof that the President''s eldest son
        was actually looping his father in on the meeting with the Russians.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e9a503-c956-4a2e-9739-9de241811a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.137Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240d2779-9030-44f2-983b-6c750df4cf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.137Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>17. "I have never asked for, nor would I accept, a pardon
        from President Trump."</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd29dc9-05a5-4502-b828-38601c602c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.137Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This clears up&nbsp;one question I had coming into this hearing.
        But Cohen''s statement doesn''t make clear whether a pardon was ever offered
        — or even floated by Trump or his allies.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b232ad-94e0-4746-a078-e290fc570647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.137Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b61efd-55ca-4437-bea0-0c20cdd24af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.137Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>18. "I did not want to go to the White House. I was offered
        jobs."</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0982fa05-93d7-4871-8da7-642a38bf5b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.137Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen pushed back&nbsp;hard&nbsp;on the idea that Ohio Rep. Jim
        Jordan put forward that Cohen''s willingness to attack Trump was entirely
        born of his anger that he had not been asked to serve in the White House.
        Cohen said that Trump wanted him to work in the White House but that he believed
        it would invalidate their attorney-client privilege and therefore make it
        impossible to do his other work on behalf of Trump. Donald Trump Jr. disagreed
        with Cohen''s version of events,&nbsp;tweeting: "Hahahaha Michael Cohen begged
        to work at the White House and everyone knows it."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bd45c7-adc8-4cec-8730-98bfc7d5ff58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.138Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2ecb0e-9af5-4d6a-9cc3-1fdb1f7bc57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.138Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>19. "[Stone] frequently reached out to Mr. Trump and Mr.
        Trump was very happy to take his calls. It was — free service."</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e5b512-3bc2-4ddf-8714-47414926e719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.138Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is important. Cohen made clear here that Roger Stone was not
        an operative of the Trump campaign but rather a sort-of friend who flitted
        in and out of Trump world. There was, according to Cohen, no codified relationship
        between the two — although Cohen did say Trump was more than happy to take
        Stone''s call and any information he offered.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a182a34-0ac5-47e9-994c-4d63075a050c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.138Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f7aaf7-b86b-44a9-a87b-100355c6502b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.138Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>20. "Mr. Trump''s desire to win would have him work with
        anyone."</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096830e7-a065-4b09-b43f-c061a82be571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.138Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was Cohen''s response to Florida Rep. Debbie Wasserman Schultz''s
        question as to whether the President was capable of working with the Russians
        to help him win an election. This is entirely speculative, of course, but
        it is worth noting that Cohen did know Trump better than almost anyone for
        more than a decade.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a461da2c-d1aa-41fd-a8db-be9a79b6d1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.138Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f17c74d-7c4c-496e-960a-c9b3845c89f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.138Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>21. "Everything was done with the knowledge of, and at the
        direction of, Mr. Trump."</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16050e8-1b6b-47e8-a2b9-6b719efaefe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.138Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen is speaking specifically here about his allegation that he
        worked on Trump''s behalf to make him look wealthier in order to boost him
        on Forbes'' list of the richest people in the country. For what it''s worth,&nbsp;Trump
        dropped 220 slots on Forbes'' list in 2017.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57503a5d-5a30-461d-b340-5fb2801e1247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.138Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de39781-b187-44ae-b5c0-399a6e57e292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.138Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>22. "It wasn''t our responsibility to be the fact checker
        for a news agency."</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9493f724-b55a-4454-8388-ab39a14384f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.138Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan wanted to know why Cohen''s lawyer, Lanny Davis, had not
        denied the BuzzFeed News story last month which, citing informed sources,
        said that&nbsp;Cohen had told the special counsel''s office that Trump had
        asked him to lie to Congress. The special counsel''s office did dispute the
        story — in broad terms — although BuzzFeed did not retract it. Earlier in
        his testimony&nbsp;(see No. 5 above)&nbsp;Cohen said under oath that Trump
        had never directly asked him to lie to Congress.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6cb9c8-2da9-4db3-93a3-60a670002e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.139Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98bc314-bbc7-4646-86ca-6daae4287703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.139Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>23. "They want to know what I know about Mr. Trump ... and
        not one question has been asked about Mr. Trump."</strong></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10bdc62-90db-4c9b-8adb-db157d547034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.139Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two hours of questioning and a brief break, Cohen used a question
        from Jordan to lecture Republicans. Cohen noted that Republicans on the Oversight
        Committee had spent hours forcing him to confess wrongs he had committed,
        which he had already admitted, rather than asking questions about his dealings
        with Trump as it related to either the hush payments to Daniels and McDougal
        or the President''s involvement in the conversations about the Trump Tower
        Moscow development.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05bc672-9713-4749-9da2-a5b3591bc625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.139Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sparred several times on Wednesday. In another key moment
        of the hearing, Cohen said, "shame on you, Mr. Jordan," when arguing that
        the congressman had mischaracterized his testimony.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc720ea7-212f-4f08-a23c-7be1a5fc4031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.139Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9ac328-57e3-4c0e-b1d9-4b7a83559755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.139Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>24. "I have no reason to believe that tape exists."</strong></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b476bc-e335-4407-aca5-2623f67991ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.139Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Rep. Jamie Raskin of Maryland kind of, sort of asked
        Cohen about whether he was aware — or had ever seen — what has been called
        the "pee tape," a rumored video of Trump watching prostitutes urinating at
        a hotel in Russia.&nbsp;(The allegation was made as part of a broader dossier
        compiled by former British spy Christopher Steele.)&nbsp;According to former
        FBI Director James Comey,&nbsp;Trump brought up the tape allegation and asked
        him to dispute it publicly if he could.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e5cee9-2b4d-4030-bb88-9b2acf3253b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.139Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2a9cc7-df7e-4a51-816b-b802dd7d7355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.139Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>25. "He speaks in a code. And I understand the code because
        I''ve been around him for a decade."</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809ea99b-7eb4-4195-8e75-a27530f29006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.139Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Cohen''s core arguments in his testimony is that Trump never
        directly told him to, say, lie to Congress because he didn''t have to: Cohen,
        like others who had spent years with Trump, knew exactly what Trump wanted
        done. Whether you believe Cohen truly understands the "code" that Trump is
        speaking in — or whether he is actually speaking in any code at all — depends
        on how you view Trump (and Cohen). Regardless, it seems clear that Trump did
        not expressly tell Cohen to break the law, although Cohen has clearly stated
        in his testimony that Trump sought to end-run campaign finance laws in paying
        off two women who alleged affairs with Trump in the mid-2000s.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c57346-1384-4ce5-a38a-e3f16f8f961a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.140Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf17602-045a-4383-89c4-2f50d5f560d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.140Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>26. "I have never been to Prague."</strong></p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60b2db6-f96b-4a06-a160-64c00159689c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.140Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, that settles that. The Steele dossier alleged that Cohen traveled
        to Prague to meet with a Russian official during the 2016 campaign. Cohen
        denied he went to Prague, and said he instead went to Europe in 2016 but was
        in London to visit his daughter, who was studying abroad.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a3d9bc-7e33-4082-a8eb-0fbe7d7594d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.140Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd24ced8-a13c-4c57-b7d8-62c410cbeebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.140Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>27. "I don''t believe Mr. Trump ever struck Mrs. Trump,
        ever."</strong></p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adf2df3-dc19-4955-868f-c829b5c2bec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.140Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen made this comment in response to questioning by Democratic
        California Rep. Jackie Speier about the possible existence of an elevator
        tape from Trump Tower in which Donald Trump is allegedly seen hitting his
        wife, Melania Trump.&nbsp;"Comedian" Tom Arnold has spread the idea&nbsp;that
        such an elevator tape exists, while offering no proof of that fact. Cohen
        said he believes no tape like that exists and that Trump was never violent
        with his wife.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a59ba2-79e6-47fd-8b97-c807ae2fd723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.140Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93513e22-b985-4f6c-a20f-30ffff204854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.140Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>28. "What he didn''t want was to have an entire group of
        thinks tanks run through his tax return ... and then he''ll end up in an audit
        and eventually have taxable consequences."</strong></p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cfe8af-30b4-4e52-b869-6f2b3a2978fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.140Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by California Rep. Jimmy Gomez (D) what Trump had told Cohen
        about why he didn''t want to release his tax returns, Cohen offered up this
        answer — which is FAR different from the White House''s official line that&nbsp;he
        cannot release the returns because he is under audit. According to Cohen,
        Trump was worried about being under audit if his returns were released and
        picked through. Which would suggest that he is not currently under audit,
        and that the real reason Trump is afraid of releasing his taxes is because
        he doesn''t want to pay tax fines.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef6e717-8a5c-4319-8d7e-aa33141984aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.140Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373ef50f-d1d3-4b4a-be88-75b1a2619ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.140Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>29. "I fear that if he loses the presidential election in
        2020, there will never be a peaceful transition of power."</strong></p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8954e1ff-a0d8-47ba-abb8-1ffb237bd438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.141Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Cohen''s closing statement, he offered this ominous warning about
        what might happen if Trump loses a bid for a second term in 2020. It''s not
        an idle threat, either. Remember that Trump has argued — with no evidence
        — that 3 to 5 million votes had been cast illegally in the 2016 election.
        And that was an election he won! Imagine what it would be like if he lost.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1a1686-4928-4b38-ac2f-b020536e6e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:47:08.141Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:12.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/27/politics/michael-cohen-donald-trump-oversight-committee-russia/index.html">The
        29 most consequential lines from Michael Cohen''s congressional testimony</a>"</em></p>'
  'michael-cohen-trump-tax-returns-financials':
    'author': 'Zachary B. Wolf, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-28T05:47:59.509Z
    'imagesource': 'jcr:539b41f5-d7e7-4c62-8b44-77aa1f803c02'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89459962-4dcc-4817-9b3a-af0a1db75b82'
    'lead': 'Trump''s former fixer and lawyer Michael Cohen accuses Trump of being
      a "cheat" — inflating and deflating his net worth to suit his needs.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T05:50:06.701Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T21:48:08.844+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:47:09.607+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Michael Cohen says Trump cheated on his net worth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b420c8e-86f8-4dfb-8a31-dace729666b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:50:06.701Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:08.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Trump''s former fixer and lawyer Michael
        Cohen accuses Trump of being a "cheat" — inflating and deflating his net worth
        to suit his needs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527024b2-8e1d-4f00-b89c-c2c2992befe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:50:06.702Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:08.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was my experience that Mr. Trump inflated his total assets when
        it served his purposes, such as trying to be listed among the wealthiest people
        in Forbes, and deflated his assets to reduce his real estate taxes," Cohen
        says in the prepared testimony.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc138065-bf6c-4c67-9f58-34b9a9f5f59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:50:06.702Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:08.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later during the hearing, Cohen answered "yes" when he was asked
        if the President or his company ever intentionally inflated assets to get
        a loan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e076f9ea-ffdd-4c40-964f-72550a1213e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:50:06.702Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:08.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As evidence, Cohen offers up three different exhibits, which are
        essentially back-of-the-envelope general estimations of Trump''s assets and
        liabilities and a bottom line declaration of his worth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8c21bc-07fa-4e76-819e-2af75ecf5e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:50:06.702Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:08.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen suggested they were prepared by Trump and his associates when
        Trump was trying to secure a loan from Deutsche Bank for an ultimately unsuccessful
        bid to buy the Buffalo Bills and for Forbes Magazine, which publishes an annual
        list of billionaires.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afb97ae-4755-46a1-9b73-03768b5ec311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:50:06.702Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:08.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These documents and others were provided to Deutsche Bank in one
        occasion when I was with them in our attempt to obtain money so that we could
        put a bid in on the Buffalo Bills," he said in response to questions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7725a9-a7fd-4e04-bf17-474f2f6c7398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:50:06.702Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:08.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one- and two-page documents show Trump claimed his net worth
        grew from $4.2 billion to $8.7 billion between 2011 and 2013 — a jump that
        comes from the addition of a line estimating Trump''s "brand value."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1196c7-89db-4b41-9207-ff29d624cd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:50:06.702Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:08.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move appears to have been a way for Trump to puff up his net
        worth for the benefit of loan officers or magazine factcheckers. But, according
        to Cohen, Trump was also practiced at making his net worth seem smaller at
        tax time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ed9143-5823-4260-91cb-073c343230d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:50:06.702Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:08.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As proof Cohen offered two news articles,&nbsp;one from 2015 in
        which Forbes said Trump had been inflating his wealth&nbsp;and another, from
        The Guardian in 2016, on Trump''s&nbsp;long legal effort to slash the value&nbsp;of
        Trump National Golf Course in Westchester County, New York.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03cce5d-40d0-44d8-8592-563efb3cd703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:50:06.702Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:08.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pattern has also been&nbsp;reported&nbsp;by CNN. In 2017,&nbsp;CNN
        found&nbsp;that Trump had fought the tax assessments of all 12 of his U.S.
        golf courses except the one in Bedminster, New Jersey. That included his Trump
        National Golf Course Westchester, which Ossining, New York, said was worth
        $15.1 million, but which Trump, fighting for a smaller tax bill, argued in
        court the property was worth just $1.5 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f4eb46-644d-4abe-8974-ae1e50d3f90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:50:06.702Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:08.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a&nbsp;2017 financial disclosure, Trump said the club was worth
        far more than the $15 million claimed by Ossining.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c550ccc-762c-41b4-986d-90e0428bc8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:50:06.702Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:08.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his prepared testimony, Cohen also said Trump once bragged of
        a $10 million tax refund in the depths of the financial crisis just as he
        was slashing salaries for his employees, including Cohen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d98a516-99a1-47dd-bc71-bef2a6c72381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:50:06.703Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:08.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When telling me in 2008 or 2009 that he was cutting employees''
        salaries in half — including mine — he showed me what he claimed was a $10
        million IRS tax refund, and he said that he could not believe how stupid the
        government was for giving ''someone like him'' that much money back," Cohen
        said in the prepared testimony.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af67771-c442-4107-912a-3d71fe7730db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:50:06.703Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:08.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Cohen didn''t offer proof of his tax claim,&nbsp;The New York
        Times published documents&nbsp;in 2016 that showed Trump claimed a nearly
        billion-dollar loss in 1995, which could potentially have shielded him from
        18 years of income taxes. But while this offers a snapshot of Trump''s finances,
        the public still doesn''t know the full picture since he''s steadfastly refused
        to release his tax returns.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977c2aec-9b85-4f44-93d3-dbdb02d124c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:50:06.703Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:08.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We don''t know everything Trump tells the government about his net
        worth and his income because he has refused to release his tax returns.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8e77b2-2203-4890-b55a-a84fed978444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:50:06.703Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:08.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, we do know he paid some taxes in the intervening decades.
        A selectively leaked page of Trump''s&nbsp;tax return for 2005&nbsp;showed
        he paid $38 million in tax in that year. The White House said the tax was
        paid on more than $150 million in income that year, which was in the midst
        of the real estate bubble.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be305e80-97a0-45df-aefc-881df9ebcaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:50:06.703Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:08.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House&nbsp;said at the time&nbsp;Trump also made a "large-scale"
        write-off for construction losses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a7707d-e7eb-4636-855a-2980c9065e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:50:06.703Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:08.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s efforts to secure financing to expand his empire paid
        off. He never bought the Bills, but Trump businesses wound up borrowing over
        $300 million from Deutsche Bank to pay for a Florida golf course and hotels
        in Chicago and Washington, according to&nbsp;financial disclosures and public
        filings from 2012 to 2015, including disclosures Trump filed as a presidential
        candidate with the Office of Government Ethics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b32a748-4802-4f22-90d1-13ce1ba5d230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:50:06.703Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:08.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a&nbsp;Bloomberg report, executives at the bank considered
        extending the repayment several years to 2025, after a potential Trump second
        term. The New York Times reported Deutsche Bank&nbsp;rejected a loan request
        from Trump Organization in 2016. Democrats have zeroed in on the loans as
        an area for investigation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2e2df0-861f-458f-a49c-6504c2ef0252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:50:06.703Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:08.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s history of borrowing from Deutsche Bank is long, according
        to an&nbsp;in-depth Wall Street Journal analysis, which also notes he defaulted
        on more than $300 million in 2008 and sued the bank, claiming the financial
        crisis was an unforeseen event. They eventually settled out of court.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a381d14-f682-4e6f-8d16-90bc9aa5ff17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:50:06.703Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:08.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/27/politics/michael-cohen-trump-tax-returns-financials/index.html">How
        Michael Cohen says Trump cheated on his net worth</a>"</em></p>'
  'donald-trump-kim-jong-un-north-korea-hanoi':
    'author': 'Kevin Liptak and Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-28T05:50:27.313Z
    'imagesource': 'jcr:588b1474-21ca-43d7-a3fd-9fd56e43d2e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f9bafec-75d2-4be7-8c29-6a060bd65beb'
    'lead': 'Trump embarked Wednesday on another round of high-stakes nuclear diplomacy with
      North Korea''s Kim Jong Un, a follow-up encounter that officials in the U.S.
      and across Asia are watching with trepidation as the President works to convert
      personal chemistry into real progress.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T05:52:43.292Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T21:48:07.581+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:47:09.900+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump dines with Kim as world waits on potential deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6ea3e5-2799-47ae-bb51-0ba17925f81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.292Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump embarked Wednesday
        on&nbsp;another round of high-stakes nuclear diplomacy&nbsp;with North Korea''s
        Kim Jong Un, a follow-up encounter that officials in the U.S. and across Asia
        are watching with trepidation as the President&nbsp;works to convert personal
        chemistry into real progress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7211a632-0537-4f18-8a1e-508be0b0ad4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.292Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought the first summit was a great success, and I think hopefully
        this one will be equal or greater," Trump said during his first Hanoi encounter
        with Kim, a solo meeting inside the French colonial Metropole Hotel in the
        historic city center.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ce37f1-06ca-4165-93f7-e9e2014a9ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.292Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men greeted each other warmly before a row of U.S. and North
        Korean flags, shaking hands and laughing eight months after their initial
        meeting in Singapore.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f203bd5-a6aa-4794-bae4-c9b54783dbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.292Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump hailed the friendship, saying the greatest achievement of
        his diplomatic gambit was the amicable way they''ve gotten along.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189d9d1a-7e28-4bba-9977-179347c2e27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.292Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the greatest progress is our relationship," he said, before
        praising the iron-fisted despot as a "great leader" who could see his country''s
        economy blossom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53290bec-58e5-4e02-a652-897fafd1748a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.292Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think your country has tremendous economic potential. Unbelievable.
        Unlimited," he said. "I think you will have a tremendous future with your
        country — a great leader. And I look forward to watching it happen and helping
        it to happen."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afe0b3f-ae8a-4ecc-b3a8-eac66d394d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.292Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean leader, for his part, praised Trump''s "courageous
        decision" to engage directly and trumpeted their direct diplomacy, noting
        that they "have been able to overcome all these obstacles" to get to a second
        summit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b78420-3a1c-46c5-90b5-df31aab7bd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.293Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he was upbeat following the initial meetings, tweeting:
        "Great meetings and dinner tonight in Vietnam with Kim Jong Un of North Korea.
        Very good dialogue. Resuming tomorrow!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc11236f-e671-4e5f-a411-d240e2f3951b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.293Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President revealed little of his intentions toward convincing
        Kim to abandon his nuclear program. Asked whether he''d walked back his vow
        to insist upon the denuclearization of the Korean Peninsula, Trump said he
        had not. And questioned later whether he planned to declare an end to the
        Korean War, he said: "We''ll see."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943afee7-5293-4be7-87fa-38f015757adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.293Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meetings come as&nbsp;Trump''s former lawyer prepares to launch
        extraordinary allegations of racism and fraud&nbsp;against the President on
        Capitol Hill, providing a distraction that aides fear could overshadow the
        summit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9599397-20a2-4bbd-bad3-46af0f752547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.293Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump declined to answer a question about Michael Cohen during his
        meeting with Kim. But earlier he offered a rebuttal as he was awaiting his
        meeting with Kim.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d005ef-46eb-4ebd-beac-5b71b9e38809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.293Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Michael Cohen was one of many lawyers who represented me (unfortunately),"
        he wrote from his hotel in Hanoi. "He is lying in order to reduce his prison
        time."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f38f951-72af-4343-8013-1cdbfa20e727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.293Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was meeting up with Kim at the French colonial Metropole Hotel,
        the city''s finest, for a solo conversation that kicked off their summit.
        A small dinner — billed by the White House as a social encounter — followed.
        Trump was joined there by Secretary of State Mike Pompeo and his acting chief
        of staff Mick Mulvaney for the roughly 90-minute meal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f5bc19-a28d-4ee7-8198-183f5942b094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.293Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person close to the planning of the dinner told CNN that as of
        midday, the chefs were still struggling to get a menu approved because officials
        from both the U.S. and North Korea kept adjusting the menu to make it "super
        simple."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca02b7f-8169-44d9-80ea-905ffe0a5b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.293Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a4a399-6b8b-4c06-bb22-1ad6302e4663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.293Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Outcome unclear</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8983c9-8e41-4166-8032-cc24d80e92f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.293Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943f5ed4-b522-4a88-9529-ddedf4126ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.294Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Kim Jong Un will sign a joint agreement on Thursday, according
        to the White House, and the President''s daily schedule lists a signing ceremony
        after a day of meetings with Kim.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f349f8-9f88-4623-a9eb-772a01547968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.294Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials had been working to draft an agreement with their
        North Korean counterparts ahead of Trump''s arrival but it''s not yet known
        what is contained in the document.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd671b3-367f-4917-a547-b806a49fbaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.294Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of their talks, it remained unclear what steps Kim was willing
        to take toward eliminating his nuclear arsenal or what concessions the U.S.
        might offer in exchange. Teams from both countries had arrived earlier in
        Hanoi to negotiate an agreement for the two leaders to sign at the conclusion
        of their summit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da582198-cd61-4c18-a973-2f189f1d1245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.294Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potential outcomes could include agreements from North Korea to
        allow inspectors into certain nuclear sites or even a decision to close the
        expansive Yongbyon nuclear research center. At a minimum, US officials hope
        for a more defined road map that would lead North Korea to give up its nuclear
        weapons.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d34e74-8a09-4c27-8b82-e1c4055cf14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.294Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In exchange, Trump could offer to begin moving toward formal diplomatic
        relations through the exchange of liaison officers. Or he could agree to ending
        the Korean War, an attractive prospect for a President intent on winning a
        Nobel Peace Prize.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0435847-6df7-4a04-b5c9-42f2c616e64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.294Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But expectations are low, and the U.S. has appeared to abandon an
        earlier request that the second summit result in North Korea agreeing to provide
        a full accounting of its nuclear program. Inside the White House, some advisers
        have privately raised concerns that Trump could offer too much to Kim at the
        summit, which he insisted upon after his first meeting in June garnered widespread
        media attention.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53bae5d-9ab1-4ba5-bfea-e0d4f638635c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.294Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did not offer any clarity on Wednesday, tweeting that speculation
        about an outcome was premature.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fe4099-f0c1-40cf-812d-1cd76ab78fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.294Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All false reporting (guessing) on my intentions with respect to
        North Korea," he wrote. "Kim Jong Un and I will try very hard to work something
        out on Denuclearization &amp; then making North Korea an Economic Powerhouse.
        I believe that China, Russia, Japan &amp; South Korea will be very helpful!"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce02839-4a31-4ed1-9fa3-f2083da11cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.294Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a nod to the criticism he has faced about the pace of progress,
        Trump later acknowledged that "some people would like to see things go quicker"
        but insisted his diplomacy thus far has been a success.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47e0e2b-286a-4e58-bbae-01f0408e7357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.294Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump began his day at the mustard-colored presidential palace in
        Hanoi where he met with Vietnam''s President and General Secretary of the
        Communist Party Nguyen Phu Trong and laid out the rationale for holding his
        second summit with Kim here.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64815861-c902-46d3-ba11-926617254a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.294Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We (Trump and Kim) both felt very good about having this very important
        summit in Vietnam because you really are a good example of what can happen,"
        Trump said, pointing to Vietnam as the picture of a bustling and thriving
        economy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e907572f-d8ed-46e2-b4a7-d9503e03362c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.294Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of an economic boom in North Korea has been a&nbsp;core
        aspect of Trump''s pitch for Kim&nbsp;to abandon his country''s nuclear weapons.
        In Singapore, Trump showcased the modern Southeast Asian city-state as an
        example of the possibilities for North Korea with an influx of foreign investment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a860b488-114d-40e3-b5d7-f060f9fbe70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.295Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during a separate meeting with Vietnam''s prime minister,
        Trump said he believes Kim "wants do something great" that "will be on par"
        with Vietnam''s transformation to "make North Korea into a great economic
        power."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fb400f-7527-413c-b1eb-996cd4824664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.295Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10ce366-3d51-49de-9174-a340ece7b62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.295Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cohen controversy</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e2a6b2-097e-4800-9656-d0eca6ffb101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.295Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047652ff-d473-4628-9c48-70e31a4ab103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.295Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Trump prepared for his meetings with Kim, another controversy
        involving him was brewing in Washington. As Trump shuffled from one photo
        opportunity to the next with Vietnam''s top officials, an&nbsp;advance copy
        of his former aide Michael Cohen''s testimony&nbsp;to Congress became public.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826dbe33-652d-4139-bbff-dbb9acba9cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.295Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In those remarks, Cohen will allege that Trump was aware of Roger
        Stone''s communications with WikiLeaks during the 2016 campaign and accuse
        Trump of lying about his dealings with Russia during the campaign. He also
        revived the controversy surrounding the medical deferments Trump obtained
        to avoid serving in the Vietnam War claiming he had bone spurs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cfabd3-0af0-4d97-9dd8-137398ecf435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.295Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find it ironic, President Trump, that you are in Vietnam right
        now," Cohen will tell Congress on Wednesday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b313c9-9b5b-48b6-875e-83d291fc5651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.295Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testimony will proceed overnight in Vietnam, though White House
        officials said there was little they could do to prevent the President from
        remaining awake in the wee hours to watch. Aides were also planning to take
        notes on the testimony to brief him.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06525869-5f8b-4498-b1da-3ce0414bccf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.295Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has expressed regret previously that the various investigations
        have undermined him on the world stage. He''ll be particularly sensitive to
        appear undercut around Kim, with whom he''s cultivated a close friendship
        over the course of the past year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498c1c3d-b2e1-494c-a5b4-b327e395172d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.295Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he departed for his meetings, Trump issued a series of tweets
        laying the foundation for his day — praising Vietnam and criticizing Democrats
        for their skepticism of his diplomatic gamble.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b82221-249f-498e-a549-e5c1c09b406d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.295Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Democrats should stop talking about what I should do with North
        Korea and ask themselves instead why they didn''t do "it" during eight years
        of the Obama Administration?" Trump tweeted around 9:45 a.m. local time.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e0e0a6-ea7b-4826-b217-d8e4d96c9c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.296Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not specify what "it" referred to.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2858b40e-e16b-4fb3-a8f3-d222239515e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.296Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another tweet, Trump praised Vietnam as "thriving like few places
        on earth."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a6eb4c-aa95-49b1-a363-d464ad0942f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.296Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea would be the same, and very quickly, if it would denuclearize,"
        Trump wrote. "The potential is AWESOME, a great opportunity, like almost none
        other in history, for my friend Kim Jong Un. We will know fairly soon - Very
        Interesting!"</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c40b385-2c89-4e47-9e96-037caa832b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.296Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated.</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb19105-3b07-4769-a266-86a54e9edf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:52:43.296Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:07.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/26/politics/donald-trump-kim-jong-un-north-korea-hanoi/index.html">Trump
        dines with Kim as world waits on potential deal</a>"</em></p>'
