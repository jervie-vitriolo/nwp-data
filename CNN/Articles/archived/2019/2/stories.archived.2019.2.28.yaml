      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Alejano said they receive small donations from overseas
        Filipino workers for their campaign.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac4c956-d5e4-4760-9a7e-02e9952c9e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T08:54:05.016Z
