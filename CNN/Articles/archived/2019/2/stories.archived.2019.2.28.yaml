    'template': '1'
    'title': 'Alejano: Otso Diretso remains united, even if they are rarely seen together'
    'visualType': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ec741e-3aa7-408e-9673-339e2c3137be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T08:54:05.016Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:59.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> Even
        if they have been rarely seen campaigning as a complete slate, the opposition
        Otso Diretso Senate lineup remains united, one of its senatorial candidates
        assured.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016e6cdb-371e-447f-afa1-340479050396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T08:54:05.014Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:59.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagiging isang pamilya na kami sa</em> Otso Diretso. <em>Aminado
        kami na kasi ''yung</em> schedule <em>may kanya-kanyang</em> priority <em>na</em>
        area so <em>hindi talaga nagkakasama,</em>" Magdalo party-list Rep. Gary Alejano
        told CNN Philippines'' <em>The Source</em> on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f768c83d-68ef-4bce-82fe-1ba24dc9469f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T08:54:05.014Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:59.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re now becoming a family in Otso Diretso. We realize
        that everyone''s scehdules have different priority areas, so we really can''t
        be together.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd8f33e-a30a-49ec-8087-57bfd95146f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T08:54:05.014Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:59.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano explained that Otso Diretso bets can choose what campaign
        sorties to attend and are not required to come to every event. He said they
        are only required to attend larger sorties, like the one they held in Vice
        President Leni Robredo''s bailiwick of Naga City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb553d9-eef9-4a1e-9447-af9604ea2441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T08:54:05.014Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:59.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung iba, may marami na ring</em> contacts, <em>mayroon na
        rin silang na-</em>set <em>na mga</em> schedules. So <em>mas maganda ito</em>
        (sorties) <em>sa mga wala masiyadong</em> contacts, like <em>''yung mga</em>
        first time <em>na tatakbo,</em>" Alejano said. "<em>Sina</em> Senator Bam
        [Aquino,] Senator Mar Roxas, <em>may mga sariling</em> schedules <em>sila.</em>
        So we understand that. <em>Kahit sa akin, hindi rin ako uma-</em>attend all
        the time."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1de185-8e84-4d0b-8802-c2e478b9ede9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T08:54:05.014Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:59.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Other candidates have many contacts, they also have
        set schedules. So sorties are better for those who have not that much contacts,
        like those who are running for the first time … Senator Bam Aquino, Senator
        Mar Roxas, they have their own schedules. So we understand that. I, myself,
        don''t attend all the time.]</p>'
