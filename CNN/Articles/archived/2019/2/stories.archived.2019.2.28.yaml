    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cf63465-9b9a-49da-bc23-bc9e8dea3283'
    'lead': 'Finance Assistant Secretary Tony Lambino said the issues raised by Bayan
      Muna over a multi-billion peso deal with China were unfounded.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T08:46:11.447Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:47:35.170+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:47:16.829+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOF: No need to be alarmed over PH-China loan agreement

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208839db-27ca-42ef-a42b-ae7800a3433a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:46:11.448Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:35.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> An
        official of the Department of Finance said there is no need to worry about
        a multi-billion peso agreement between the country and China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4115fc8-00e0-4b01-9097-6fb2a7ee1bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:46:11.448Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:35.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Newsroom Thursday, Assistant Secretary
        Tony Lambino said there was no basis for the issues raised by Bayan Muna over
        a ₱3.6 billion loan agreement for the Chico River River Pump Irrigation Project.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cc78a9-cebf-4574-bd53-2c0190f534e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:46:11.448Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:35.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project broke ground in June 2018, and is one of the six bilateral
        agreements signed in April last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1254a114-44b0-4c92-a57d-90b6de9abb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:46:11.448Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:35.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Chairman and senatorial candidate Neri Colmenares said
        Filipino workers were in danger of being displaced from jobs generated by
        the project as the contract said China CAMC Engineering Co. Ltd. — a China-based
        contractor — was "required" to be the contractor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63639657-05fb-4b18-af78-80bb2c54461e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:46:11.449Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:35.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lambino belied this claim, saying, "We''re going to need Filipino
        workers, and we''re going to also be working with Chinese contractors in the
        same way that we work with, for instance, Japanese contractors when we have
        a Japanese loan."</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Bayan Muna raises alarm one-sided PH-China loan deal <a href="https://t.co/WrtpZhz6i2">pic.twitter.com/WrtpZhz6i2</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1100918068568457216?ref_src=twsrc%5Etfw">February
        28, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cdaff7-a6ae-478a-a382-550ae8743b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:46:11.449Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:35.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd766411-227d-4381-bffb-1d45ed1bf08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:46:11.449Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:35.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lambino added, "The workers are already moving from the agricultural
        sector to infrastructure. We''ve heard reports from our colleagues and our
        investors in the agricultural sector that it''s now more difficult to find
        farm workers. Which is good for the worker because that means there''s more
        demand and wages are going up."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07436e13-3aa9-444c-afd6-1bcbd28c4721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:46:11.449Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:35.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares, who was able to acquire a copy of the document, said,
        "The Loan Agreement for the Chico River Pump Irrigation Project is onerous
        and highly favors China. It is a disaster for the Philippines."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a15f60a-91b2-4670-9f29-aacee854fdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:46:11.449Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:35.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares also pointed out the "exceedingly high" interest rate
        for the loan — 2 percent per annum — when loans offered by other countries
        only had a .25 percent rate per year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ca675a-4f0c-44ed-b384-9aac530fb36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:46:11.449Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:35.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11208c33-355b-4e5a-8ad2-b1017cb26d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:46:11.449Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:35.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lambino countered that given other factors included in the deal,
        the interest rate was "more or less" the same as the others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9509b87-9dfa-4c7f-8600-72293f1f821a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:46:11.450Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:35.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no truth that the interest was much higher than others,
        he reiterated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35be10fa-2d4f-470f-8254-d32d67b419f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:46:11.450Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:35.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we account for all factors, including the project cost that
        was submitted by various countries for various projects, the denomination
        of the loan, the nominal interest rate and other factors, actually the effective
        interest rate for Japan, China, and other lenders, the effective interest
        rate is actually more or less the same," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568deb0f-fc3d-44a1-9774-ea0d62eef268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:46:11.450Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:35.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lambino likewise pointed out that an arbitration clause was included
        in the contract, giving protection to all parties involved.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4397414e-328c-4d61-aa54-abcdd6d94166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:46:11.450Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:35.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This requires that each party agrees to the arbitration plan, and
        for each loan agreement, this clause is negotiated," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3ae4d0-64fe-4118-9e1c-b5775afca601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:46:11.450Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:35.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lambino, however, did not address the issue raised by Bayan Muna
        that the contract included a confidentiality provision, preventing the public
        from gaining access to it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8595817d-95c6-48ff-ae80-6e3ba956c55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:46:11.450Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:35.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has yet to give a comment on the issue.</p>'
  'trump-kim-jong-un-cohen-testimony-vietnam':
    'author': ' Jeremy Diamond'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-28T10:06:18.235Z
    'imagesource': 'jcr:3d9176c5-e64e-4792-b2c8-5033b48e0494'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c08b8eb-0040-4d97-a4ee-1b53f4c04e16'
    'lead': 'U.S. President Donald Trump is pursuing two objectives as he sits down
      once again with North Korean dictator Kim Jong Un  — draw North Korea closer
      to the prospect of abandoning its nuclear weapons and regain control of the
      media narrative.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T08:50:12.155Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:47:34.526+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:47:16.974+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump seeks news reset with Kim after Cohen testimony

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f92b830-f6c2-4eaa-a88e-68460326e4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:50:12.155Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:34.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump is pursuing two
        objectives as he sits down once again with North Korean dictator Kim Jong
        Un here on Thursday — draw North Korea closer to the prospect of abandoning
        its nuclear weapons and regain control of the media narrative.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cd0f82-7d50-426e-84f7-1be1023e270b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:50:12.155Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:34.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither will be easy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783884b2-9267-4b57-85ac-dc75e7d38dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:50:12.156Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:34.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he arrived at the swanky Metropole Hotel on Wednesday to advance
        his historic direct diplomacy with Kim, Trump was quickly upstaged by the
        damning congressional testimony of his longtime former attorney and adviser
        Michael Cohen. By the time Trump finished dinner with Kim, the airwaves were
        blanketed with coverage of Cohen''s testimony before the House Oversight Committee.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d526c7d-7016-43fe-87c0-de2ba6de151a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:50:12.156Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:34.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as Trump awoke in Hanoi on Thursday morning, the Wednesday evening
        U.S. prime-time newscasts continued to pick through the unsparing allegations
        Cohen had leveled against Trump.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695c1aa3-778d-41a4-beff-a976ba47c34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:50:12.156Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:34.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his seven hours of testimony, Cohen accused Trump of being
        a "racist," a "conman" and a "cheat." He claimed that Trump was aware during
        the 2016 campaign of his longtime political adviser Roger Stone''s communications
        with WikilLeaks about the release of hacked Democratic emails. And once again
        — this time before the cameras — he implicated Trump in federal crimes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ac3d9f-ddaa-4e45-9a1c-5d8925a67f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:50:12.156Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:34.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his full day of meetings with Kim, Trump is looking to refocus
        attention on his high-stakes diplomatic gambit with North Korea, even though
        it''s Cohen''s testimony that will surely be a focus of questioning during
        a news conference later on Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275c9198-cd4d-4f09-811b-b6ec27191e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:50:12.156Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:34.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is under pressure to demonstrate progress in his efforts to
        coax Kim into abandoning his nuclear weapons program, and while he expressed
        broad optimism on Wednesday that his efforts will ultimately be successful,
        he did little to counter the low expectations about the results of the second
        summit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93ecbd2-8785-4369-a195-0dd9d5a7baaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:50:12.156Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:34.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought the first summit was a great success, and I think hopefully
        this one will be equal or greater," Trump said during his first Hanoi encounter
        with Kim, even as he acknowledged that "some people would like to see things
        go quicker."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05130e6c-0cbf-4b60-be7c-9c45cd496092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:50:12.157Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:34.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite broad pledges to denuclearize, North Korea has not taken
        any concrete and verifiable steps in the eight months since Trump and Kim
        first sat down in Singapore. And U.S. officials signaled in the days before
        this summit that the joint agreement Trump and Kim are set to sign in Hanoi
        will not represent a dramatic breakthrough, instead aiming to lay yet more
        groundwork for a path forward. And they worried that Trump might make surprise
        concessions to Kim in his eagerness to reach a deal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6086c3-c852-4ece-84af-0dd1f7c201a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:50:12.157Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:34.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those concerns could now be compounded by the focus on Cohen''s
        testimony and Trump''s eagerness to move past this news cycle.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d19c9d3-dc26-4fd5-9b61-2ac448922833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:50:12.157Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:34.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was clearly distracted by the Cohen testimony on Wednesday,
        tweeting during a break in meetings to slam his longtime top former aide as
        a lying, unreliable witness.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e41134-1536-426b-bd18-9493d83fa927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:50:12.157Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:34.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Michael Cohen was one of many lawyers who represented me (unfortunately).
        He had other clients also. He was just disbarred by the State Supreme Court
        for lying &amp; fraud. He did bad things unrelated to Trump. He is lying in
        order to reduce his prison time. Using Crooked''s lawyer!" Trump tweeted,
        falsely claiming Cohen''s testimony before Congress would help reduce his
        prison time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514f7466-410d-4a66-b48d-59d1898de005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:50:12.157Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:34.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After returning from his dinner with Kim, as Cohen laced into his
        former boss, Trump tweeted about his "great meeting and dinner with Kim."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d6b105-65fb-42a5-8065-14e19817227b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:50:12.158Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:34.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then retweeted his earlier tweet about Cohen.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40cdce2-c5ce-4e6b-9230-815b1f531fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:50:12.158Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:34.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump seeks news
        reset with Kim after Cohen testimony."</em></p>'
  'Momo-Challenge-WhatsApp-YouTube-suicide':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-28T11:22:17.928Z
    'imagesource': 'jcr:3371e8ff-77e6-4b23-8fa2-d3fa300dc088'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ede99f55-c1ee-43b5-8e12-92e6ee27b073'
    'lead': 'The game played on messaging app WhatsApp, Facebook, and YouTube allegedly
      encourages children and teens to do dangerous challenges, such as self-harm
      and suicide.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T08:55:57.066Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:47:33.940+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:47:17.097+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP warns against potentially deadly ''Momo Challenge''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b5afeb-e021-46cf-843a-efbf1334f524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:55:57.066Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:33.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong>The
        Philippine National Police has appealed to parents and guardians to closely
        monitor their children''s internet use.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c170ae-04f0-4b98-8449-3b01409410ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:55:57.066Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:33.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Director General Oscar Albayalde issued the warning amid
        reports of a so-called "Momo Challenge" spreading online. The game played
        on messaging app WhatsApp, Facebook, and YouTube allegedly encourages children
        and teenagers to do specific tasks, with challenges starting small like waking
        up in the middle of the night. It then progresses to more dangerous and violent
        challenges, such as self-harm and suicide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174b4b82-3a5a-4fc0-a5a5-2cdd781da99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:55:57.066Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:33.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ating mga magulang kailangan po siguro bantayan natin ang ating
        mga anak. Siguro ang kailangan dito is yung talagang magabayan ang mga anak
        lalo na kapag sila ay wala sa atin, nandun sa mga schools. Isa na rin ito
        na isama nila yung tamang pagturo para maiwasan itong mga suicidal thinking
        ng ating mga kabataan or etong mga challenges na ginagawa through the internet,"
        he said in a chance interview on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f9297e-ebc8-458f-867a-f02a00961669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:55:57.067Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:33.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief added that those encouraging self-harm can be held
        criminally liable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f50e22b-8bf1-4f8c-9de7-719c09a8fb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:55:57.067Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:33.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember, this is a crime lalung-lalo na kung ang bata ang ini-enganyo,"
        Albayalde said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255ace79-9f56-4d08-b994-8abcf1dd9569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:55:57.067Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:33.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation said they have not receive
        any suicide reports directly linked to the dangerous challenge.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405b89ed-cffd-4eb2-ae6b-02cacbb641bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:55:57.067Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:33.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube also said it hasn''t seen any recent evidence of videos
        promoting the ''Momo Challenge" on YouTube.</p>'
  'India-Pakistan-strikes-escalation':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-27T18:35:12.391Z
    'imagesource': 'jcr:4c5332d1-a75c-4f3d-8d06-a718242e3961'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7979fcf-20e5-4da0-ab6e-5bbacea826ba'
    'lead': 'Pakistan says its air force shot down two Indian fighter jets over the
      disputed border region of Kashmir, in a significant escalation of the crisis
      between the two nuclear-armed powers.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T09:02:35.639Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:47:33.539+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:47:17.266+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pakistan says it shot down two Indian jets as Kashmir border crisis
      deepens

      '
    'updated': 2019-02-28T07:01:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c5febf-8c01-4a91-96ec-a62f7e44ac47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:02:35.639Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:33.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pakistan says its air force shot down two
        Indian fighter jets over the disputed border region of Kashmir, in a significant
        escalation of the crisis between the two nuclear-armed powers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4829bc33-5bf0-43fc-8f4a-96bfdd8805c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:02:35.639Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:33.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India confirmed the loss of one plane and said it shot down a Pakistani
        jet as it responded to the incident. Pakistan claimed to have captured an
        Indian pilot and, to India''s fury, published a video of him. India demanded
        his safe return.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b94a54-d10d-40c6-b3a3-49919ff8b554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:02:35.639Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:33.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confrontation came a day after India said it launched airstrikes
        in Pakistan territory in the first such incursion by Indian air force planes
        since the India-Pakistan war of 1971.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109be0d5-6f73-4830-8e13-123ffb456b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:02:35.640Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:33.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India and Pakistan both control parts of Kashmir, but each claims
        the region in full. The latest skirmishes are the most serious crisis over
        the disputed border area in years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a2f4e8-297d-427c-9653-28ec98b700eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:02:35.640Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:33.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s Prime Minister, Imran Khan, said neither side could
        afford "miscalculations" and that any further escalation would be beyond his
        and Indian Prime Minister Narendra Modi''s control.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332f1cef-b968-4cb3-8ba3-2c197422fde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:02:35.640Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:33.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s chief military spokesperson, Maj. Gen. Asif Ghafoor,
        claimed two Indian jets were downed in Wednesday''s operation. One fell inside
        Pakistan-controlled Kashmir, while another went down in the Indian-controlled
        region of Kashmir, he said on Twitter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4b3b9d-32f0-4388-b98b-38e9b03260d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:02:35.640Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:33.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghafoor initially claimed two Indian pilots were arrested and said
        one was being treated for injuries in a military hospital. But on Twitter
        later Wednesday, he said only one was in military custody.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9b84c1-966b-42e4-9398-80ba801bc968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:02:35.640Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:33.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India said that it had lost only one aircraft but confirmed one
        pilot was missing after the Pakistani strikes. Indian Foreign Ministry spokesperson
        Raveesh Kumar said an Indian air force plane retaliated, shooting down a Pakistani
        jet, which fell on the Pakistan side of the border.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8320d1a-e235-4942-8ed8-e5f15556bba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:02:35.640Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:33.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan later released what it said was a video of the detained
        Indian pilot, identifying him as Wing Comd Abhinandan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9853ed-db84-40e3-bb90-aa6f9ab99e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:02:35.641Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:33.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India called the move a "vulgar display" and "unprovoked act of
        aggression" that "violates all norms of international humanitarian law." A
        Foreign Ministry said Pakistan should return him immediately. "It was made
        clear that Pakistan would be well advised to ensure that no harm comes to
        the Indian defense personnel in its custody," India''s Foreign Ministry said,
        after summoning a Pakistani diplomat. "India also expects his immediate and
        safe return."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7657fb4e-cb6f-438d-902f-0ef43af11e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:02:35.641Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:33.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan closed its airspace for a time on on Wednesday. A number
        of Indian airlines announced the suspension of flights to several Indian airports.
        Flights later resumed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42df0a48-bf18-47a5-9c0e-07203ae530b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:02:35.641Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:33.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions at crucial time</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33080765-ae74-4598-a744-324a0f536a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:02:35.641Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:33.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The escalating tensions come at a politically crucial time for India,
        which is scheduled to hold national elections by the end of May.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a27128f-2163-4e28-8f40-101c2ed3f017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:02:35.641Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:33.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The immediate trigger for the latest confrontation was a suicide
        car bomb attack on February 14 in Indian-controlled Kashmir, which killed
        40 Indian paramilitary soldiers. India blames the militant group Jaish-e-Mohammed
        (JeM) for the attack, the deadliest on security forces since the beginning
        of the insurgency in the late 1980s.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c8bbaa-6d0f-45e6-9f21-1b2e1d1414c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:02:35.641Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:33.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has accused Pakistan of having a "direct hand" in the attack
        — the deadliest on security forces since the beginning of the insurgency in
        the late 1980s. Pakistan has vehemently denied having a role in the incident.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6e0bd5-70ce-4ad1-a706-8208d8eabcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:02:35.642Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:33.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Foreign Affairs Minister Sushma Swaraj said his country''s
        strike into Pakistani territory on Tuesday was "not a military operation"
        but "a preemptive strike against the terrorist infrastructure of Jaish-e-Mohammed."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a2b720-d591-4a0c-901a-a23e26a284b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:02:35.642Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:33.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the operation was launched because of the "continuing refusal
        of Pakistan to acknowledge and act against terror groups on its territory."
        But Swaraj added that said India does not want "further escalation" with Pakistan.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8cb275-2a8b-427e-95b2-f6dbba703d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:02:35.642Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:33.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s Foreign Ministry said it had responded with aerial strikes
        on "nonmilitary targets" across the line of control (LoC) from within Pakistani
        airspace, claiming to have avoided "human loss and collateral damage." It
        accused India of "carrying out acts of terror in Pakistan."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2eec09-aa09-4fbb-96b7-e6a0238b1cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:02:35.642Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:33.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purpose of the strike was to demonstrate the country''s self-defense
        capabilities, the Foreign Ministry said. "We have no intention of escalation,
        but are fully prepared to do so if forced into that paradigm. That is why
        we undertook the action with clear warning and in broad daylight," the statement
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bea6e23-fa30-4ae6-8790-24c059d6dc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:02:35.642Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:33.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for restraint</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70808f79-ac6d-4865-8dac-fc1bec0aa3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:02:35.642Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:33.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s Prime Minister Theresa May called for "restraint on both
        sides," telling Parliament Wednesday that the UK was working closely with
        international partners to "de-escalate tensions."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c783ab92-ee63-45a3-874b-99d8fb84758e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:02:35.643Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:33.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo spoke with his counterparts in
        India and Pakistan, and also urged restraint.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2571b4-5f76-4112-ae1d-c83fe8a440f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:02:35.643Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:33.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kashmir, a largely mountainous region located between India and
        Pakistan, has been bitterly contested by both countries following partition
        in 1947, leading to three wars and numerous other skirmishes.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1863b7c-5c1a-4862-b100-1f318e627513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:02:35.643Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:33.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skirmishes along the Line of Control have escalated since the alleged
        Indian airstrikes. On Tuesday, Pakistan troops opened fire at 15 places across
        the line in Jammu and Kashmir, injuring five Indian soldiers, army spokesperson
        Devender Anand told CNN.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dd8d51-2b6d-43eb-bc26-d4c28c5d5456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:02:35.643Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:33.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harsh V Pant, a professor in international relations at King''s
        College London, told CNN that for the past few decades the Indian government
        had generally not retaliated after terror attacks in Kashmir.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eeb642-aab3-4284-b701-ff216018325d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:02:35.643Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:33.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But India is now at a point where it is choosing to escalate the
        situation, he said, adding that India''s military action on Tuesday follows
        public anger over the February 14 attack.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e465bcc-d52d-403b-994a-44058310ef8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:02:35.643Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:33.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Pakistan says it
        shot down two Indian jets as Kashmir border crisis deepens"</em></p>'
