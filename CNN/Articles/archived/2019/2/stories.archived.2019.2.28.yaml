      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cleveland Cavalier even expressed his intent to be with his
        brothers in the FIBA World Cup via his Instagram account</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8e1545-616d-47c8-8dcd-048df4dd5555'
