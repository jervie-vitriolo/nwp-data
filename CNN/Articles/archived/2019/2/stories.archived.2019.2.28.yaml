      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5120d30a-5725-46ae-a1f3-54cd301958ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:29:26.338Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:47:43.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To truly maximize your stay and to really see more of Japan, getting
        on a red eye flight to get an early head start on your vacation is the best
        way to go. This is now possible through <a href="http://www.ph.jal.co.jp/phl/en/mnlhnd/?utm_source=CNN&amp;utm_medium=article&amp;utm_campaign=02_PH_SEA_TRAFFIC_MNLHND_201902&amp;utm_content=article_cnn_en_tp"
        target="_blank">Japan Airlines (JAL)</a> which offers the earliest arriving
        flight from Manila to Haneda and lands right before 5 in the morning.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773d1947-d9e8-48ef-87a7-9674f6c32e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:29:26.338Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:47:43.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This flight will also ensure that you get to experience the authentic
        Japanese brand of quality — from <a href="https://www.flightstats.com/company/media/on-time-performance-awards/#1483397188573-43132da0-d5a8"
        target="_blank">punctual schedules</a>, to <a href="https://www.jal.co.jp/en/inter/service/economy/seat/skywider.html?utm_source=CNN&amp;utm_medium=article&amp;utm_campaign=02_PH_SEA_TRAFFIC_MNLHND_201902&amp;utm_content=article_cnn_en_y"
        target="_blank">comfortable cabin experience</a> to <a href="https://www.jal.co.jp/en/inter/service/economy/meal/?utm_source=CNN&amp;utm_medium=article&amp;utm_campaign=02_PH_SEA_TRAFFIC_MNLHND_201902&amp;utm_content=article_cnn_en_m"
        target="_blank">expertly prepared in-flight meals</a> — even before you arrive
        in the land of the rising sun.</p>'
