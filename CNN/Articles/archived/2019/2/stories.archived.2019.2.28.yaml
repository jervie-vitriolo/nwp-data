      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">At night, little boys roam around the streets of Tomas Morato, checking
        if anyone got lost or needs their help. At dawn, they return to the middle
        of the rotonda, waiting until the night falls and they patrol once again.
        Scout&#39;s Honor. <a href="https://twitter.com/hashtag/ManilaEncounters?src=hash&amp;ref_src=twsrc%5Etfw">#ManilaEncounters</a></p>&mdash;
        Lolyer Life (@lolyersforlife) <a href="https://twitter.com/lolyersforlife/status/1100315430747463680?ref_src=twsrc%5Etfw">February
