  'nana-rosa':
    'author': 'Chang Casal'
    'caption': '“Nana Rosa” is based on the life of Rosa Henson, the first Filipina
      comfort woman to speak publicly about her experiences as a sex slave during
      World War II. Photo by NIKKI BONUEL'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2019-03-05T10:37:14.498Z
    'imagesource': 'jcr:1cb8eb95-628a-4a63-9c20-f64dedb6769a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52a62439-3a04-4ee0-ae31-f6453aaf157c'
    'lead': 'Based on Rosa Henson’s autobiography, “Comfort Woman: Slave of Destiny,”
      “Nana Rosa” is a play built on and propelled by haunting memories.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T10:43:54.651Z
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-29T21:47:45.450+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:47:14.420+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This play tells the urgent story of a Filipino comfort woman'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38767549-90bf-430b-971d-caf1ab232f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:54.651Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:47:45.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Some traumas are
        so severe that, though the mind tries to forget, the feeling always remains.
        Memories become hazy and details are forgotten, but sometimes out of nowhere,
        like a dam breaking, they come flooding in. For Maria Rosa Luna Henson, a
        radio announcement in 1992 brought forth the thundering jackboots, the prison
        devoid of sunlight, and the daily wails of six other women that she had tried
        to forget for nearly 50 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705b1d12-111c-4a39-88cd-be0785aa2baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:54.651Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:47:45.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henson is the subject of U.P. Playwrights’ Theatre’s “Nana Rosa,”
        which tells her story as the first Filipino comfort woman to speak publicly
        about her ordeal: nine months of sexual slavery at the hands of Imperial Japanese
        soldiers during World War II. When former comfort woman Kim Hak-sun of South
        Korea came forward with her story at a press conference in 1991, the event
        prompted a group of women to form the Task Force on Filipina Comfort Women,
        which appealed to several radio programs to broadcast their search for anyone
        with similar experience. The play follows the Task Force as they visit Henson’s
        past life.</p>'
    '4':
      'image': 'jcr:1e87825d-8af2-40e0-bd69-20da7751aecd'
      'imageCaption': 'For nearly 50 years, Henson kept her story a secret. One day,
        a radio announcement made by the Task Force on Filipina Comfort Women changed
        everything. Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800897e2-2714-4361-a203-ba4b3aa5bba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:54.652Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:47:45.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'image': 'jcr:0c510318-b1f0-4618-b3d4-46df0f35abf6'
      'imageCaption': 'Playwright Rody Vera and director José Estrella create a show
        built on and propelled by Nana Rosa’s memories. Out of the darkness emerge
        the ghosts from her past. Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1a96e7-b30b-4903-ba85-ea59e662e22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:54.652Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:47:45.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cede21b9-bbb4-492f-b866-ce9f06321f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:54.652Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:47:45.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Henson’s autobiography, “Comfort Woman: Slave of Destiny,”
        and pages from her diary, playwright Rody Vera and director José Estrella
        create a show built on and propelled by Nana Rosa’s memories. Out of the darkness
        emerge the ghosts from her past — her parents; the nameless, faceless figures
        that defiled her each night; the women whose names, even speaking voices,
        she had never heard — all this while Rosa Henson (played alternately by Peewee
        O’Hara and Upeng Galang Fernandez) stands onstage, spotlight shone overhead,
        as if engulfed by her recollections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c23b61-7e4b-42ae-abbf-1445c9f83242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:54.652Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:47:45.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sabi ni nanay, ‘Kapag muling binigkas, muling nagkakatotoo. Kaya
        sa isip ko lang binibigkas,” says O’Hara with a trembling voice. Pages from
        Henson’s diary are projected onstage, and she frequently revisits her writing
        table where, as soon as the pen hits the paper, the memories begin to unravel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25e3c10-56e6-4e33-beaf-415fdc835047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:54.652Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:47:45.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am usually averse to violent portrayals of abuse and victimization
        of women in art and media, but to censor or downplay any part of Henson’s
        story is to look away from a truth that cannot and should not be denied. In
        the end, it is difficult to tell what is more disturbing — seeing the atrocities
        Henson experienced as a sex slave, or realizing the immense strength it must
        take to carry these horrors in your mind, with not a soul to confide in.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb834dc4-ac01-4d9e-b2fa-b82f634b347a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:54.652Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:47:45.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Punctuating Henson’s confessionals are scenes of the Task Force
        preparing to fight for the comfort women of the country, along with projections
        of current events from newspaper clippings. Here, the production balances
        the haziness of the past and the immediacy and responsibility of facing the
        present.</p>'
    '14':
      'image': 'jcr:f3173b09-95e5-4392-8d33-341a2089e485'
      'imageCaption': '“Sabi ni nanay, ‘Kapag muling binigkas, muling nagkakatotoo.
        Kaya sa isip ko lang binibigkas,” says actress Peewee O’Hara, who alternates
        with Upeng Galang Fernandez in playing Rosa Henson. Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e74977-7f0e-40eb-966f-65d40eb5b1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:54.652Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:47:45.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'image': 'jcr:c6a40a2b-9649-420c-833b-dff00a0c821b'
      'imageCaption': 'Punctuating Henson’s confessionals are scenes of the Task Force
        preparing to fight for the comfort women of the country, along with projections
        of current events from newspaper clippings. Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c095bdd-fe7b-4bc4-bc64-f2e779591221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:54.653Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:47:45.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0c4d28-4f0d-4fd3-859b-e046f2db38e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:54.653Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:47:45.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nana Rosa” was originally written as a screenplay by screenwriter
        and playwright Rody Vera, but it was adapted into a play upon the request
        of his frequent collaborator, director José Estrella and the U.P. Playwrights’
        Theatre.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094fa606-ad5a-470c-b4ea-320a562cd794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:54.653Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:47:45.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to dramaturg Ina Azarcon-Bolivar, choosing “Nana Rosa”
        to open the 27th season of the U.P. Playwrights’ Theatre “felt right” not
        only because 2019 marks the 80th year since the declaration of World War II,
        but because she feels there is currently “an air of forgetting history.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb362b50-6289-4e20-b35b-d8e5a16f6ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:54.653Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:47:45.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nana Rosa''s story was told when I was young, but then over the
        years, sometimes when you ask the youth, ‘Do you know the story of the comfort
        woman?’ A lot of them have a vague idea of what a comfort woman is … but then
        … they don''t know the atrocities that these women went through,” she says.
        “We''re always calling for, ‘Let''s never forget history, let''s never forget
        the bad things that happened in the past. We can''t let that happen again.’”</p>'
    '22':
      'image': 'jcr:70f91175-e8ef-465f-bae9-803b8a6b7be0'
      'imageCaption': 'Nana Rosa is joined by other former comfort women in seeking
        out justice for the atrocities committed against them. Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39626b2-18ca-4535-b98f-038b65bc94d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:54.653Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:47:45.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be301c3f-e74c-42d6-831d-971d45aafc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:54.653Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:47:45.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This makes a lot of sense, as now, more than ever, we are living
        in a post-truth era where people in power are attempting to change and control
        the narrative of our times. And for Henson, as well as all the other women
        who have suffered at the hands of men wielding their power and privilege over
        them, strength lies not only in one’s ability to endure the trauma, but in
        the act of remembering.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fdac56-85ff-455a-b0ee-ac1338d4ed0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:54.653Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:47:45.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nana Rosa” does not end on such a hopeless note, nor does the story
        of the Filipino comfort women, though it is dangerously close to it. The Japanese
        government has not yet issued a formal apology, nor have they released money
        as reparations for the abuses. Japanese <a href="https://www.bbc.com/news/world-asia-33754932"
        target="_blank">revisionists</a> deny the existence of WWII sex slaves. And
        just last year, a <a href="http://cnnphilippines.com/news/2018/04/29/Duterte-backs-removal-comfort-woman-statue.html"
        target="_blank">statue of a comfort woman</a> along Roxas Blvd. was removed
        with the approval of President Duterte.</p>'
    '27':
      'image': 'jcr:4912e646-e983-4d18-b173-45f55708ee0c'
      'imageCaption': 'More than anything, “Nana Rosa” compels us to remember just
        as Rosa Henson chose to. Perhaps by haunting us with the same ghosts that
        pervaded her memory, we’re also jolted into never forgetting. Photo by NIKKI
        BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484049ef-c6a9-41ca-8ac8-1ae94e2336d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:54.654Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:47:45.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd550f594-087d-40ee-9c2c-00a8a8fa15b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:54.654Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:47:45.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant dramaturg Eudes Garcia tells me that in a recent colloquium
        on the status of Filipino comfort women, Lila Pilipina, the organization comprised
        of WWII Japanese military sexual slavery survivors, reported that out of hundreds
        of former comfort women only six are alive, three of whom are already bedridden.
        Rosa Henson herself passed away in 1997. To put it succinctly, the lolas are
        dying out.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61f2bc8-3978-49bd-a60c-eecd163448ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:54.654Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:47:45.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than anything, “Nana Rosa” compels us to remember just as Rosa
        Henson chose to. Perhaps by haunting us with the same ghosts that pervaded
        her memory, we’re also jolted into never forgetting.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd38c6d-173d-42a2-b2fc-7127924cb7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:54.654Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:47:45.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''re not saying that this play is going to change a lot of things,”
        says Garcia. “We cannot speak for the whole prod, but in our own small ways
        this is the contribution to not forget ... [to say] ‘there is courage in remembering.’”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dfa982-627c-4e19-9a2d-4a8ee8f8b1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:54.654Z
      'mgnl:createdBy': 'chang'
