      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5545b071-8675-4fcf-b8b1-948dc23afa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:29:26.336Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:47:43.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For foodies: Tokyo, then Kyoto and Osaka</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c69a045-b577-4649-bbde-53f5d62b7dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:29:26.336Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:47:43.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those looking for the ultimate culinary experience will definitely
        feel right at home in any major city in Japan especially since Tokyo officially
        has the greatest number of Michelin-starred restaurants in the world — with
        Kyoto and Osaka coming in just behind it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd363a320-b4bd-475c-8453-60dedb895f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:29:26.336Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:47:43.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the authentic street food is what you’re looking for, places
        such as Yokohama offers some of the best ramen and omurice in the country.
        Takayama on the other hand is highly recommended for anyone who wants to try
        fresh vegetable and beef Japanese dishes as well as the best sake.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0954ddeb-d7b2-4818-857c-409b869df82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:29:26.336Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:47:43.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food museums are also located in different parts of the country
        such as the Shin Yokohama Ramen Museum, the Cup Noodle Museum, and the Shimizu
        Sushi Museum just to name a few.</p>'
    '20':
      'image': 'jcr:9a5ab62b-d3c8-430f-b81e-b3a87d159e0e'
      'imageCaption': 'The beloved Hachiko Statue by the iconic Shibuya crossing.
        Photo courtesy of JAPAN AIRLINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45912a1a-7c2e-46b0-a321-d6958490a46e'
      'mgnl:activationStatus': true
