    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb724ab7-9893-475a-8f6a-3230c7d4cbb6'
    'lead': 'The  Development Budget Coordination Committee (DBCC) set a 2-4 percent
      annual inflation target for 2019 until 2022, anticipating prices to stay stable
      for the coming months. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T07:15:43.854Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:47:42.688+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:47:15.093+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Economic managers keep inflation target until 2022

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4225a7-fd74-4cb5-9b39-dce0cebc8964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:15:43.854Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:42.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> Economic
        managers of the Duterte administration have set their sights on an inflation
        target that will last until 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd36460-883d-497a-a2b8-4ca42ae06e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:15:43.854Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:42.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Development Budget Coordination Committee, along with the Bangko
        Sentral ng Pilipinas (BSP), kept the 2021 to 2022 inflation target consistent
        with the 2019 to 2020 annual rate of 2 to 4 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8129e7-f307-41a9-b37c-859093c76bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:15:43.854Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:42.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 3.0 percent ± 1.0 percentage point inflation target for 2019-2022,
        approved by the National Government (NG), continues to be an appropriate quantitative
        representation of the medium-term goal of price stability that is optimal
        for the Philippines given the current structure of the economy and outlook
        of macroeconomic conditions over the next few years," the BSP said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be82f6b7-9966-48bd-99a8-0f35625a101f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:15:43.854Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:42.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP added it expects inflation rate to decline further in 2019
        to 2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e33d2e-1844-46b2-8998-30717ceee9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:15:43.855Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:42.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moreover, recent inflation developments have been driven largely
        by transitory supply-side factors, e.g., volatility in international oil prices,
        higher excise taxes, and weather disturbances that affected food supply, along
        with moderate demand impulses," it said.</p>'
  'DOH-doctor-drug-buy-bust':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-28T19:15:36.695Z
