  'hilippines-Momo-Challenge-Facebook-YouTube-suicide':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-28T15:36:32.768Z
    'imagesource': 'jcr:3371e8ff-77e6-4b23-8fa2-d3fa300dc088'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebce5218-3778-4b56-838f-69532d4d3013'
    'lead': 'Authorities are investigating the reported case of an 11-year-old boy
      from Quezon City who allegedly died after joining the challenge. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T08:14:54.382Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:47:39.782+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:47:15.889+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH gov''t cannot regulate ''Momo Challenge'' – DICT

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce04e19-6cff-477f-8e09-acdd9a24f0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:14:54.382Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:39.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> The
        Department of Information and Communications Technology (DICT) on Thursday
        said it cannot regulate the apps involved in the potentially deadly "Momo
        Challenge" spreading online.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfe0f93-e258-4185-a9fc-d380e2e72141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:14:54.382Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:39.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no jurisdiction over them. Ang servers nila, ang operations
        are outside our country. Ang ginagawa namin, we have close coordination with
        Facebook, Google, and YouTube kung may lumalabas doon that are cybercrime
        in nature. Pinapa-takeout and they respond," DICT Secretary Eliseo Rio Jr.
        told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9d6db0-25bd-4772-91f8-0c73ee45dbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:14:54.382Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:39.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they have no plans of blocking Facebook and YouTube in
        the country, like how China bans certain apps and social media platforms as
        part of its censorship policy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b7edb5-7291-4187-9ee0-0e7af837be5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:14:54.382Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:39.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way to do a block is to have all the content, the servers
        in our country. Katulad ng ginagawa ng China, wala silang Facebook at Google...
        But do we like that?" he told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41126f9-3b71-451b-a027-9d4405212e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:14:54.383Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:39.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Momo Challenge" is a game played on messaging app WhatsApp, Facebook,
        and YouTube. It allegedly encourages children and teenagers to do specific
        tasks, with challenges starting small like waking up in the middle of the
        night. It then progresses to more dangerous and violent challenges, such as
        self-harm and suicide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc42f01-eb81-485d-a204-cb3c7dfc4676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:14:54.383Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:39.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: PNP warns against potentially deadly ''Momo Challenge''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bbe213-53aa-4725-95b9-1164dba9429c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:14:54.383Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:39.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DICT, the Philippine National Police Anti-Cybercrime Group and National
        Bureau of Investigation, are jointly investigating the reported case of an
        11-year-old boy from Quezon City who allegedly died after joining the challenge.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47697073-8ce2-42dc-9a99-1541c1ed45e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:14:54.383Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:39.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chineck nila ''yung cellphone, nandoon ''yung ''Momo Challenge.''
        This became a part of a cybercrime investigation, if the cause of death is
        through this application" Rio said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070263b0-34df-4049-87f4-35ebb9b9f9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:14:54.383Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:39.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police warned those encouraging self-harm can be held criminally
        liable.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447b737a-522b-4298-b77c-d0ddc0521e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:14:54.383Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:39.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube said it hasn''t seen any recent evidence of videos promoting
        the ''Momo Challenge" on YouTube. Rio added the challenge first emerged in
        2018, but authorities are still taking precautionary measures.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b236989-b66e-490f-b23c-07b37fe80fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:14:54.384Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:39.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually dito sa ating bansa hindi pa gaano ka-widespread, pero
        it has been in Brazil, Canada, Colombia, Europe, India, and sa Mexico since
        August 2018 pa," the secretary said.</p>'
  'Jinggoy-Estrada-plunder-case-trial':
    'author': 'AC Nicholls'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-06T15:18:11.807Z
    'imagesource': 'jcr:77203737-ccd3-4174-8c61-8d04d72956f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2082237a-e05b-4a98-9e54-4bb4552983ec'
    'lead': 'Senatorial candidate Jinggoy Estrada is accused of pocketing at least
      P183 million by funneling his pork barrel to fake nongovernment organizations
      owned by businesswoman and convicted plunderer Janet Lim Napoles. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T08:18:56.839Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:47:38.491+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:47:16.035+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jinggoy Estrada to seek dismissal of plunder case mid-trial

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eb4c43-2a8b-46d9-9795-e5c7587dc713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:18:56.840Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:38.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> Former
        Senator Jinggoy Estrada wants the court to stop his plunder trial in connection
        with the pork barrel scam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ba21e5-1cbe-448f-ac73-5f1cb13f75a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:18:56.840Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:38.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a motion filed at the Sandiganbayan, Estrada asked permission
        to file a demurrer to evidence which essentially seeks the dismissal of a
        case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a40228-7373-44ce-b337-9df97967cc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:18:56.840Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:38.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the prosecution finished their presentation of
        evidence in his plunder case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc44184-84ff-4a72-b016-892dada3db28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:18:56.840Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:38.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sen. Estrada begs leave of this Honorable Court to file a Demurrer
        to Evidence and to move for the dismissal of the indictment against him for
        failure of the prosecution to prove the charge in the Information with evidence
        showing guilt beyond reasonable doubt," his motion received by the anti-graft
        court''s Fifth Division on February 22 reads.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcca7c3-70af-4e0e-b692-1413227a5b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:18:56.840Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:38.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An accused files a demurrer to evidence when he wants the court
        to decide on a case halfway through the trial, based solely on evidence presented
        by the prosecution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641950e5-d0fd-4e1c-a44f-582850d6e55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:18:56.841Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:38.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An example is the plunder case of former president, now House Speaker
        Gloria Macapagal-Arroyo. Her demurrer to evidence was denied at the Sandiganbayan,
        but granted at the Supreme Court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52af0628-9bc0-4b83-a12a-f32d3fa0fa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:18:56.841Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:38.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In challenging the prosecution''s evidence mid-trial, Estrada is
        waiving his right to present his own evidence to prove his innocence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e634f8-1c2f-491e-805d-f18a70a83be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:18:56.841Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:38.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An accused need not even attempt to prove his innocence and should
        not be made to wait until the entirety of trial is completed to assert his
        right to be presumed innocent," Estrada said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff52828c-5fe1-4ce2-85ab-164f7b61fef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:18:56.841Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:38.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada is accused of pocketing at least P183 million by funneling
        his pork barrel to fake nongovernment organizations owned by businesswoman
        Janet Lim Napoles.</p>'
  'cohen-testimony-trump-legal-troubles':
    'author': ' Erica Orden'
    'caption': 'Photo courtesy: Drew Angerer/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-28T01:04:12.235Z
    'imagesource': 'jcr:17c8f5cb-0a39-49e3-bdf0-983864b2685a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6ce5059-9960-4eea-987f-6985823cc600'
    'lead': 'Michael Cohen, the one-time personal attorney and fixer to President
      Donald Trump, on Wednesday presented an extensive set of his former boss''s
      possible criminal liabilities that Cohen described as under investigation by
      federal prosecutors in New York.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T08:26:57.834Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:47:37.802+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:47:16.253+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cohen''s testimony escalates Trump''s legal troubles in New York

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d81a2f-340f-442f-8b8e-526ffd9aec2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:26:57.834Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:37.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Michael Cohen, the one-time personal attorney
        and fixer to President Donald Trump, on Wednesday presented an extensive set
        of his former boss''s possible criminal liabilities that Cohen described as
        under investigation by federal prosecutors in New York.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9a0f48-0cbf-4c46-8a5a-bef895be7cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:26:57.834Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:37.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In public testimony before Congress, Cohen provided fresh details
        about Trump''s participation in Cohen''s campaign finance crimes, including
        steps that occurred after Trump took office, and revealed that prosecutors
        are investigating other unspecified criminal activity by Trump.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77141c0a-c43f-4c38-84cb-aa762adaf960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:26:57.834Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:37.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen also told the House Oversight Committee that Trump Organization
        executives, including the President''s son Donald Trump Jr. and Chief Financial
        Officer Allen Weisselberg, participated in what prosecutors have described
        in court documents as a scheme to reimburse Cohen for a $130,000 payment he
        made to silence an adult-film actress, Stormy Daniels, who claimed an affair
        with Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a57752-3673-471a-b1a7-c40610c0bbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:26:57.835Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:37.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Cohen testified that Trump had an arrangement stretching back
        more than a decade with David Pecker, the CEO of American Media Inc., which
        publishes the National Enquirer tabloid, to eliminate stories that could prove
        detrimental to Trump if published.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3c0253-9f58-4a03-9773-2824409c81cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:26:57.835Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:37.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to corroborate his claims, particularly those concerning
        an alleged reimbursement payment by Trump himself, Cohen came armed with copies
        of checks. One, dated August 2017, seven months after Trump was sworn into
        office, came from Trump''s personal bank account and appeared to showed Trump''s
        distinctive signature authorizing what Cohen testified was partial reimbursement
        by the sitting President.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ad3a02-7352-416c-8d47-70eebce7c6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:26:57.835Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:37.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: This billionaire reportedly paid $60K for a portrait of
        Trump.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc4a898-e0da-472f-be5e-e3caba5839a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:26:57.835Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:37.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen''s testimony dramatically expanded the scope of what is publicly
        known about New York federal prosecutors'' examination of the President, his
        company and his family.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1069d4c8-0767-47da-a978-b6b8b0574156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:26:57.835Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:37.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Wednesday, prosecutors in the Southern District of New
        York were known to have been examining whether any Trump Org executives violated
        campaign-finance laws as part of the scheme to reimburse Cohen and had been
        conducting an investigation of the Trump inaugural committee, CNN has reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd310fb58-9efe-4996-b476-f0283ff17c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:26:57.835Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:37.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Cohen suggested they are also examining a conversation
        he had with Trump in the spring of 2018, within two months of the FBI having
        executed search warrants on Cohen''s home, hotel room and office.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f9a291-0d24-4d1d-bcfd-502447f4b887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:26:57.836Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:37.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After telling the committee that conversation was the last time
        Cohen spoke to Trump, Cohen said he couldn''t speak further about that matter
        because it is under investigation by prosecutors. "I''ve been asked by them
        not to discuss and not to talk about these issues," Cohen said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb705244-3eb2-42ae-a91e-95a05eb009f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:26:57.836Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:37.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes later, Cohen was asked: "Is there any other wrongdoing or
        illegal acts that you are aware of regarding Donald Trump that we haven''t
        yet discussed today?" Cohen replied: "Yes, and again those are part of the
        investigation that''s currently being looked at by the Southern District of
        New York."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efd352a-bf6e-4510-89d1-b35d7e93718c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:26:57.836Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:37.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At another point, Cohen disclosed: "I am in constant contact with
        the Southern District of New York regarding ongoing investigations."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec6735e-eec8-4fd0-b4f4-201587b5bbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:26:57.836Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:37.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: How Michael Cohen says Trump cheated on his net worth</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b775e0d-e4ab-4422-930c-4102548c1588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:26:57.836Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:37.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the US Attorney''s Office declined to comment on
        Cohen''s testimony.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d781bc-442e-4e4b-86b1-5352f29cbd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:26:57.836Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:37.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stormy Daniels payment another legal problem for Trump</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b0c3f5-99ba-4c56-9ba3-d9f2cebc7698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:26:57.837Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:37.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly disclosed investigative efforts aren''t the only aspect
        of Cohen''s testimony that may spell significant legal trouble for Trump.
        For the first time, Cohen publicly described in great detail Trump''s participation
        in and direction of Cohen''s payment to Daniels and the effort to reimburse
        him for that payment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e10317-c183-4e23-8ab4-3dd0e942f115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:26:57.837Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:37.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen told the committee that in 2016, when Cohen was engaged in
        discussions with Daniels''s then-attorney about whether to pay Daniels to
        remain silent, "what I did each and every time is go straight into Mr. Trump''s
        office and discuss the issue with him."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6283f0c-3812-4232-ab5e-0916f0c6fce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:26:57.837Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:37.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days before the election, when a leaked tape of Trump making crude
        comments about women on the set of Access Hollywood created what Cohen described
        in his testimony as a "wildfire," Cohen said he met with Trump and Weisselberg
        in Trump''s office, and Trump decided to pay Daniels.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd32f25-54fa-48b1-a44e-e351c6e3624c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:26:57.837Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:37.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He acknowledged to Allen that he was going to pay the $130,000,
        and that Allen and I should go back to his office and figure out how to do
        it," Cohen said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f758c0-ac88-415a-9511-51835abfc03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:26:57.837Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:37.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Cohen, he asked Weisselberg to use his own money to
        pay Daniels. After Weisselberg said he couldn''t, Cohen said, Weisselberg
        suggested to Cohen that the two find someone who "wants to have a party at
        one of his clubs that could pay me instead, or somebody who may have wanted
        to become a member of one of the golf clubs."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426043fe-21c5-4d30-96d5-1277c92066af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:26:57.837Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:37.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After concluding that they didn''t know anyone who could cover for
        them in such a manner, Cohen said he decided to use his home-equity line of
        credit to make the Daniels payment. Trump knew of and approved that step,
        as well as the entire reimbursement scheme, Cohen said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38523b9-7236-47ae-93da-9c6fc8c21d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:26:57.838Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:37.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh, he knew about everything, yes," Cohen told the committee.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9c9aea-7abc-416e-a6d2-361011353652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:26:57.838Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:37.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal prosecutors have previously explained the scheme in court
        filings, saying that Cohen falsely submitted invoices to the Trump Organization
        at the direction of "executives" of the company during the year 2017, for
        a total of $420,000. The reimbursement was paid in monthly installments of
        $35,000, according to prosecutors.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174506be-0207-4477-8834-53e4ef6b6cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:26:57.838Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:37.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court filings, prosecutors cited two company executives ("Executive-1"
        and "Executive-2") who were involved in the reimbursement scheme, but didn''t
        name them. On Wednesday, Cohen testified that he "believed" that Weisselberg,
        who had limited immunity and provided information to investigators, is "Executive-1"
        and that Trump Jr. is "Executive-2."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47af6ac-f9ec-4447-942b-6e17723513a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:26:57.838Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:37.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen also made public a copy of what he said was one of the $35,000
        reimbursement checks, signed by Weisselberg and Trump Jr.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ac1054-bf00-4974-95a2-d7d63d7efa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:26:57.838Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:37.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you telling us, Mr. Cohen, that the President directed transactions
        in conspiracy with Allen Weisselberg and his son, Donald Trump Jr., as part
        of ... a criminal conspiracy of financial fraud? Is that your testimony today?"
        Rep. Ro Khanna asked.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0236e00-5276-4d81-948b-6e1e14a58eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:26:57.838Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:37.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes," Cohen replied.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8e3d41-54ff-4971-a3fe-bb3df96f1475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:26:57.839Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:37.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for Trump Jr. declined to comment on Cohen''s claims.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8395ce4c-bd8c-4ac6-b082-d5c937a8c032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:26:57.839Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:37.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is there any doubt that President Trump knew exactly what he was
        paying for?" Cohen was asked at another point in the hearing. "There is no
        doubt in my mind," Cohen said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da995a1e-378f-478f-9b1c-d9b9df6132b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:26:57.839Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:37.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though federal prosecutors didn''t reference a check from Trump
        in their charges against Cohen, they obtained evidence of such a from Trump''s
        personal account during their investigation, according to a person familiar
        with the matter.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1130e1f1-ab7d-497b-8d2a-198f1e5e28ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:26:57.839Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:37.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catch-and-kill</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52066c68-fe5c-4285-a56d-a320836e985c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:26:57.839Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:37.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen also resurfaced details of Trump''s efforts to suppress unflattering
        stories with the help of Pecker, who received immunity from prosecutors.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a626ee29-31e8-4e8b-975f-f398bd7bbb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:26:57.839Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:37.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen testified that Pecker had helped kill a prospective story
        on an alleged Trump love child. A tip about that story was obtained by AMI,
        but the story was never published by the National Enquirer after AMI paid
        $30,000 in August 2015 to a former doorman at Trump World Tower, Dino Sajudin,
        who was selling the rights to what he claimed was information that Trump had
        fathered a child with a former employee. No outlets, including CNN, have found
        any evidence to support the allegation about the child.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756a568c-087f-4425-b826-3dd7617361e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:26:57.840Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:37.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $30,000 contract, however, was scrutinized by federal prosecutors
        in New York in the spring of 2018 as a third hush money payment, according
        to people familiar with the matter.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac128b9-9115-4b51-95c4-06e4b239fb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:26:57.840Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:37.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen had told media outlets that his involvement in the matter
        was limited to trying as Trump''s spokesman to tamp down what AMI said were
        its efforts to confirm Sajudin''s tip. But in fact, Cohen was involved much
        earlier in the process than previously known, people familiar with the matter
        said, and helped engineer the contract between AMI and Sajudin in the same
        manner he later orchestrated another hush money contract to an ex-Playboy
        model, Karen McDougal, according to two people involved in the process.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c848c6-835d-406f-8b72-a2c73dc360af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:26:57.840Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:37.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators ultimately decided against charging it as a crime.
        It''s not clear why prosecutors didn''t pursue charges over the Sajudin contract,
        but former officials from the Southern District of New York suggested that
        prosecutors may have considered the timing of the contract to be too far removed
        from Election Day to make as compelling of a case as the payments to McDougal
        and Daniels.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16677c03-94ba-41a8-bbe2-54140e331701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:26:57.840Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:37.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Cohen''s testimony
        escalates Trump''s legal troubles in New York."</em></p>'
  'new-Jupiter-photo-Van-Gogh':
    'author': ' Ashley Strickland'
    'caption': 'These dramatic swirls on Jupiter are atmospheric features. Clouds
      swirl around a circular feature in a jet stream region.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-28T12:09:00.787Z
    'imagesource': 'jcr:32d31827-de34-481b-9b17-80de87a1c40c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cdc0bcf-6ea0-4b26-8412-4c3f5a5e8869'
    'lead': 'No, that''s not Vincent van Gogh''s ''Starry Night'' painting, but the
      swirls are pretty convincing. NASA''s Juno spacecraft has sent back some lovely
      new photos of Jupiter that give us all of the Post-Impressionist feels. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T08:36:29.093Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:47:36.466+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:47:16.451+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New photos from Jupiter look like a van Gogh painting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d14eb0-850f-49d4-8502-2d11533f05ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:36:29.093Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:36.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> No, that''s not Vincent van Gogh''s "Starry
        Night" painting, but the swirls are pretty convincing. NASA''s Juno spacecraft
        has sent back some lovely new photos of Jupiter that give us all of the Post-Impressionist
        feels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e0f50e-0b00-41be-b995-a483381cb6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:36:29.094Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:36.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jupiter is quite dramatic, in case you forgot about the Great Red
        Spot, the gas giant''s perpetual giant storm. That''s part of why Juno''s
        steady stream of images since arriving at Jupiter in 2016 have been so amazing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36694e69-b44b-4df4-a77a-04a6025a4090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:36:29.094Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:36.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new images, atmospheric features in Jupiter''s northern hemisphere
        showcase clouds that swirl around a circle in a jet stream region called Jet
        N6.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a81949f-4327-4d12-ab01-a872cd3b0878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:36:29.094Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:36.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juno took the photo 8,000 miles from the cloud tops during its 18th
        close flyby of Jupiter on February 12.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1a9d53-fbf6-405d-8fda-cc20dcf3449e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:36:29.094Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:36.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image has been color-enhanced and rotated by citizen scientist
        Kevin M. Gill. In case you''re wondering what raw images look like when Juno
        captures them, you can browse and play around with them yourself. And then
        you can create some swirly, starry and out-of-this-world inspired art of your
        own.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4d4c2e-0255-4ff7-949d-c53e1e36b7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:36:29.094Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:36.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the flyby, Juno had all instruments at attention as it soared
        over the Great Red Spot to determine whether it''s tied to a giant spiraling
        storm just below it and whether it has any mass.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486dcaf3-5532-4647-96c4-6541f01e2627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:36:29.094Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:36.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, 32 flybys are planned, so Juno is just beginning the second
        half of its flybys.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfd1538-5b10-4174-bf7f-6fea0b4de9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:36:29.095Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:36.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already rewritten the textbooks on how Jupiter''s atmosphere
        works and on the complexity and asymmetry of its magnetic field," said Scott
        Bolton, principal investigator of Juno, of the Southwest Research Institute
        in San Antonio. "The second half should provide the detail that we can use
        to refine our understanding of the depth of Jupiter''s zonal winds, the generation
        of its magnetic field, and the structure and evolution of its interior."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12676f7b-5ca2-4be9-9c93-eaaafe8ddf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:36:29.095Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:36.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, NASA approved an additional 41 months in orbit for Juno
        to fulfill its scientific objectives. The mission is funded through 2022,
        when it will come to an end.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131f6542-a55a-49ec-9ce6-84f3547e89ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:36:29.095Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:36.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission was designed to study the origin and evolution of the
        gas giant, as well as provide a greater understanding of the beginning of
        our solar system. That means determining the features of the planet''s atmosphere
        and magnetosphere, learning more about how the planet formed and studying
        magnetic and gravity fields to learn about the deep structure of Jupiter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c8497d-0ba6-4024-8a9a-7bb65ff7a1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:36:29.095Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:36.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "New photos from
        Jupiter look like a van Gogh painting."</em></p>'
  'india-pakistan-crisis-flight-disruptions':
    'author': 'Helen Regan'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-28T11:58:51.121Z
    'imagesource': 'jcr:b1559fd8-1fe8-4e09-8667-e0be15f2c8ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea67480f-9add-4375-8f23-1db0ef221eb5'
    'lead': 'Pakistan airspace remained closed Thursday morning local time as the
      country''s increasingly fraught tensions with India disrupted thousands of flights
      worldwide for the second straight day.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T08:40:59.337Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:47:35.942+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:47:16.610+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India Pakistan crisis: Thousands of flights disrupted as Pakistan airspace
      closed for second day

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e1d56a-60a1-4073-bff0-a6ce04b103ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:40:59.337Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:35.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pakistan airspace remained closed Thursday
        morning local time as the country''s increasingly fraught tensions with India
        disrupted thousands of flights worldwide for the second straight day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d824dc8-969e-40cb-889e-bca3f574cceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:40:59.338Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:35.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All international and domestic commercial flights in and out of
        Pakistan were canceled "until further notice," Pakistan''s Civil Aviation
        Authority told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da641604-b65c-41a8-97eb-83579b04e479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:40:59.338Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:35.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people were also stranded by affected airlines that
        not only land in Pakistan, but fly over its airspace.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7aa19f-96a1-41aa-8d19-03d7c21e7d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:40:59.338Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:35.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai Airways announced that all its European routes "departing near
        midnight of 27 FEB through early 28 FEB" were canceled "due to sudden closure
        of Pakistani airspace as a result of tension between India and Pakistan."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d92b39-edc5-404e-b0e8-9a57ad5aefb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:40:59.338Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:35.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, there will be no Thai Airways flights between Bangkok
        and London, Munich, Paris, Brussels, Milan, Vienna, Stockholm, Zurich, Copenhagen
        and Oslo, the airline said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06398d3-8767-40f5-806d-45abfdf9a00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:40:59.338Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:35.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also awaiting airspace authorization to operate flights on
        an alternative route that does not pass Pakistan.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">All THAI flights from Bangkok to Europe departing near midnight
        of 27 FEB through early 28 FEB and from Europe to Bangkok departing on 27
        FEB have been cancelled due to Pakistan airspace closure. More info, <a href="https://t.co/vurqfPKswg">https://t.co/vurqfPKswg</a>.</p>&mdash;
        Thai Airways (@ThaiAirways) <a href="https://twitter.com/ThaiAirways/status/1100788085615259648?ref_src=twsrc%5Etfw">February
        27, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384e9838-3e3f-4a59-9fa1-e460b648c1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:40:59.338Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:35.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53042763-d793-4372-8003-b4c1e60e6061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:40:59.338Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:35.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other airlines diverted or re-routed their flights and some had
        to make stops to take on extra fuel to complete extended journeys that avoided
        Pakistan airspace.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970e9b00-3f64-490b-b025-91c59d1f17ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:40:59.339Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:35.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore Airlines announced that some of its flights from Singapore
        to London would have to stop in either Dubai or Mumbai to refuel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01616eaa-842a-4895-a7ad-ffc81cc07267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:40:59.339Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:35.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A map of flight paths in and out of Pakistan posted on Twitter by
        flight tracking company Flightradar24 on Wednesday showed all flights had
        stopped.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">To elaborate, Pakistani airspace is divided into two Flight Information
        Regions: Karachi ACC (OPKR) and Lahore ACC (OPLR).<br><br>The red lines on
        the map mark the boundaries of FIRs—or areas of ATC responsibility. They are
        different than political boundaries. <a href="https://t.co/LyxVQOlHFO">pic.twitter.com/LyxVQOlHFO</a></p>&mdash;
        Flightradar24 (@flightradar24) <a href="https://twitter.com/flightradar24/status/1100675119930847232?ref_src=twsrc%5Etfw">February
        27, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6238071d-7f03-467f-a50a-9c2671e5a477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:40:59.339Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:35.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a738d8-aec4-47a8-8a6f-f62d30d810c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:40:59.339Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:35.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of Indian airlines announced the suspension of flights
        to several Indian airports on Wednesday, though services later resumed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a185d833-837e-44ed-a8aa-03c052ee032b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:40:59.339Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:35.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escalating border crisis</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920408b8-f969-49ac-a326-406b36c1faa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:40:59.339Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:35.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between India and Pakistan — which have been heating up
        since mid-February — spiked even further Wednesday when Pakistan claimed its
        air force shot down two Indian jets over the disputed border region of Kashmir.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9439dc-5085-459d-a45a-aed367931977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:40:59.339Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:35.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confrontation came a day after India said it launched airstrikes
        in Pakistan territory in the first such incursion by Indian air force planes
        since the India-Pakistan war of 1971.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a34aa5-7ee8-4707-85e8-e4cf59397ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:40:59.340Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:35.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India confirmed the loss of one plane in the Wednesday incident
        and said it shot down a Pakistani jet as it responded. Pakistan claimed to
        have captured an Indian pilot, with India demanding his safe return.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64feb49-a66b-4d8e-abc6-abbff7cf564d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:40:59.340Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:35.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India and Pakistan both control parts of Kashmir, but each claims
        the region in full. The latest skirmishes are the most serious crisis over
        the disputed border area in years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d40a234-77f9-4b8f-aa0e-6e84138e9b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:40:59.340Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:35.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The immediate trigger for the latest confrontation was a suicide
        car bomb attack on February 14 in Indian-controlled Kashmir, which killed
        40 Indian paramilitary soldiers. India blamed the militant group Jaish-e-Mohammed
        for the attack, the deadliest on security forces since the beginning of the
        insurgency in the late 1980s.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5003c80e-2a03-4515-9f45-57b082e1cd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:40:59.340Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:35.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India also accused Pakistan of having a "direct hand" in the strike,
        which Pakistan denied.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4c0115-4ccf-4e8c-afec-e315b8ec54bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:40:59.340Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:35.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "India Pakistan crisis:
        Thousands of flights disrupted as Pakistan airspace closed for second day."</em></p>'
  'department-of-finance-lambino-bayan-muna-chico-river-river-pump-irrigation-project':
    'author': ' CNN Philippines Staff'
    'caption': 'Credits: Ace Morandante/Presidential Photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-06T11:28:00.956Z
    'imagesource': 'jcr:577345eb-25ec-41a2-9738-6f9ccbfbdba7'
