  'Margielyn-Didal-gold-2019-SEA-Games-skateboarding':
    'author': ' CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-03-06T17:20:51.909Z
    'imagesource': 'jcr:8b69318b-9d9d-41aa-81b3-143c5e622b7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92f81a3b-a5ad-4f82-99b3-a4552af49fde'
    'lead': 'The pride of Cebu hopes to make the country proud again in an international
      competition.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T08:05:00.200Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:47:40.724+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:47:15.674+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Skateboarder Margielyn Didal confident of winning gold in SEA Games

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c7d093-c0ce-4412-8c24-aa3490f2fe9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:05:00.200Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:40.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> Filipina
        skateboarding champion Margielyn Didal is optimistic about her chances in
        the 2019 Southeast (SEA) Asian Games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb65f4a-138f-4984-bbf5-1d6d63734cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:05:00.201Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:40.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Sports Desk Wednesday, the 19-year-old
        Cebu native said the support of her countrymen in the regional sports meet
        will boost her bid to bag the top honor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de69a792-03dc-4906-a7ae-9ea1e1dba9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:05:00.201Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:40.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s our home court, we can''t fail. Let''s go for gold," she
        said in Filipino.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc9df80-0f89-4d9e-8525-443c7173b18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:05:00.201Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:40.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what aspect of her game she is improving ahead of the tournament,
        Didal bared she is focusing on strengthening the lower part of her body.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d4159f-e24d-4a39-a778-07386f359f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:05:00.201Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:40.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m building on my lower body so it becomes stronger," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bace8473-2a62-40f3-89e6-cfc1460b86ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:05:00.201Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:40.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Didal said the perception of skateboarding has changed in the country
        since she bagged gold in the Asian Games in Indonesia last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf97a02-c6cd-40c4-95cc-0295b2e93c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:05:00.202Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:40.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were huge improvements and support. And how they treat skateboarders,"
        she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e3aa9b-c4b3-4c8f-a3cb-e32130de930b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:05:00.202Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:40.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will host the 2019 SEA Games. It will run from November
        30 to December 11.</p>'
    '15':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
