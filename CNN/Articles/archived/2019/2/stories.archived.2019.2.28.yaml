    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22efe8f-296c-46ba-8bad-a4f34976d213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:00:46.782Z
      'mgnl:createdBy': 'alyssa'
