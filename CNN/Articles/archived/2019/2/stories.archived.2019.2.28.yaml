      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, he said he would only be spending ₱2 to ₱3 million
        from his pocket to fund his campaign.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a8038f-e10b-47a4-97b2-3871f6176771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T08:54:05.016Z
