      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b0ffe4-610d-44ea-8e50-31a5f0fb38ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:29:26.335Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:47:43.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For history and tradition buffs: temples</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa4e2b7-e78d-4f77-8726-d2bce273d8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:29:26.335Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:47:43.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the tourists who really want to get into the traditions and
        spirit of the Japanese culture, no visit to Japan would be complete without
        checking out at least a few temples. These places can open as early as 6 a.m.
        so an early head start is ideal to see the sights without large amounts of
        people milling about.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e314b8-a741-46f0-a4d0-0f8af3d3540c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:29:26.335Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:47:43.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some temples that must be included in any agenda would be the Kotokuin
        Temple with its 40-foot bronze Buddha statue, the Kamakura Hasedera Temple
        with the 30-foot tall Kannon of Mercy statue, and the Jufuku-ji Temple, the
        final resting place of many chief priests, which is all located in the Kamakura,
        Kanagawa prefecture just a few hours outside of Tokyo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bb879f-b8a9-49bb-8d0d-27418881ef97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:29:26.336Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:47:43.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNESCO World Heritage Site Horyuji Temple with its 32-meter
        wooden pagoda and the Todaiji Temple that is home to the biggest Buddha statue
        in Japan — both located at the Nara prefecture, a six-hour drive from Tokyo
        — should also be included in everyone’s itinerary.</p>'
    '12':
      'image': 'jcr:5e58f996-de7b-4d6b-916a-c1c037479d15'
      'imageCaption': 'Yokohama offers some of the best ramen and omurice in the country.
        Photo courtesy of JAPAN AIRLINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd283c85-d24a-4d9f-92f5-5a91a97e8f1b'
