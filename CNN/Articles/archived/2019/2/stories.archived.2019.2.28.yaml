      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True Home</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e182ad74-fdce-4956-bc2a-cb92aaaf6809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:05:02.439Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:47:52.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Wave Divers</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6f4580-5df9-40d9-8cb8-be52562d2c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:05:02.440Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:47:52.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calveston International Inc.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cbcc18-4180-43b7-a5d7-16319101a43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:05:02.440Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:47:52.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2d0b19-fc0b-43a0-811f-4d825ee2f68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:05:02.440Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:47:52.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the island''s rehabilitation began in April, the no-build
        zone in Boracay has been extended to 30 meters from the shoreline.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e981632-1fa6-4038-8829-ef0c232331fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:05:02.440Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:47:52.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Task Force said these establishments will be given a 15-day
        ultimatum beginning March 4 to voluntarily remove their structures. If they
        are found to still be violating, the Task Force will demolish portions that
        encroach on the easement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fcf66a-7a8a-4675-b16e-a9c856060669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:05:02.440Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:47:52.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some establishments who do not fully complied or refused
        to comply," Environment Secretary Roy Cimatu said. "There are still some about
        only complying now about the presence of some uncomplied easement on the road."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8b382c-5b07-4203-afdf-c511c4f649a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:05:02.440Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:47:52.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This sends a strong message to everyone who are still violating&nbsp;
        the easement that we really mean business," Año stressed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e78ae2-5cb6-4cb1-a1c3-76b3bafe83fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:05:02.440Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:47:52.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the briefing, the Task Force also released updates on the
        rehabilitation, which includes the plan to build a 15-kilometer road on the
        island by the end of 2020.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c443466-2efd-4550-ad7f-0049cf18c184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:05:02.440Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:47:52.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e0f10f-2296-448a-893e-6d96b96e905c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:05:02.440Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:47:52.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5ce539-54e9-4d41-b8f3-748a0543278a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:05:02.440Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:47:52.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cruise close-out dates</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7f01b4-5ed3-4086-a162-855b944f4383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:05:02.440Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:47:52.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, cruise ships will be prohibited from travelling to Boracay
        on major holidays to maintain the island''s visitor carrying capacity.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56813798-b911-4dc4-bee6-8053faa06ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:05:02.441Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:47:52.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The close-out dates will be during Holy Week until May 31, October
        26 to November 8, as well as the Southeast Asian Games period from November
        23 to December 19.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79e8764-e8e8-4428-9101-4edbd1b441e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:05:02.441Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:47:52.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite thousands of visitors interested to enter the island this
        summer, Tourism Secretary Berna Puyat added officials will still maintain
        the carrying capacity of the island at 6,405 arrivals per day. The island''s
        tourist capacity was set at 19,215.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91f6f4d-80af-4349-b386-159636c415c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:05:02.441Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:47:52.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Task Force has so far listed 319 accredited accommodations,
        including 11,657 rooms in Boracay.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30ae1c4-0d59-4ec9-bdb7-79867b5886bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:05:02.441Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:47:52.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island officially reopened on October 26, following President
        Rodrigo Duterte''s order to close the tourist destination for rehabilitation.</p>'
