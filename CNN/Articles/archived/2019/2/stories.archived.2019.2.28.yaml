    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89bac2d-ce76-4e31-a7b5-82709afe6f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.493Z
      'mgnl:createdBy': 'alyssa'
