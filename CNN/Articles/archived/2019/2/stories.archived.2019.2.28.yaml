      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite broad pledges to denuclearize, North Korea has not taken
        any concrete and verifiable steps in the eight months since&nbsp;Trump and
        Kim first sat down in Singapore. And U.S. officials signaled in the days before
        this summit that the joint agreement Trump and Kim are set to sign in Hanoi
        will not represent a dramatic breakthrough, instead aiming to lay yet more
        groundwork for a path forward. And they worried that Trump might make surprise
        concessions to Kim in his eagerness to reach a deal.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e984f572-810a-4c9c-ab43-286a9063e4f1'
