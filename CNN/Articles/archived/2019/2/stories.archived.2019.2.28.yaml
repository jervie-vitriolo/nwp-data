      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Revisiting martial law reparations five years later</p>'
  'Authorities-begin-taking-down-illegal-campaign-materials-for--Oplan-Baklas-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-28T11:53:32.574Z
    'imagesource': 'jcr:7ffdcddb-1957-4665-91e8-816ad3acb18e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7b04299-4f34-447c-b87a-710b91ebf304'
    'lead': 'Several government agencies will be working together for ''Oplan Baklas''
      which aims to dismantle and take down campaign materials illegally put up by
      supporters of candidates running for office.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T11:57:01.582Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T21:47:53.856+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:47:12.486+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Authorities begin taking down illegal campaign materials for ''Oplan
      Baklas'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3033d486-e32f-427e-ac4f-1200617d2707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:57:01.583Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:47:53.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —&nbsp;</strong>
        Several government agencies will be working together for "Oplan Baklas" which
        aims to dismantle and take down campaign materials illegally put up by supporters
        of candidates running for office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b8dfe3-31bd-4b87-9ce8-eb4d661a1b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:57:01.583Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:47:53.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) will take the lead, and will
        be helped by the Philippine National Police (PNP), Metro Manila Development
        Authority (MMDA), the Department of Public Works and Highways (DPWH).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1625486-6c0a-4266-b411-70a4afdad075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:57:01.583Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:47:53.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operations began Thursday with personnel removing tarpaulins featuring
        senatorial candidates Bong Go, Ramon "Bong" Revilla Jr.,&nbsp; and Pia Cayetano
        which were attached to posts and electric lines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9c605e-16a7-4075-9080-2f2499a5ab3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:57:01.583Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:47:53.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Spokesperson James Jimenez said dismantled campaign materials
        will be kept and used as evidence against candidates found violating campaign
        laws.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff2eb2e-5ccd-4991-9513-7035eef777c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:57:01.583Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:47:53.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Comelec issued a warning against 40 senatorial candidates
        for the posting of illegal campaign materials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d637e3-f893-475a-ad5b-76c45722bb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:57:01.583Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:47:53.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the poll body said all posters and tarpaulins featuring
        candidates running in the elections had until February 12 to take them down.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e247f4-6816-495b-abe0-0aa05d1ec700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:57:01.583Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:47:53.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec has identified the common poster areas where candidates
        can install their campaign materials and specified them in Section 20 of Resolution
        No. 10488.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8498d7b3-a608-4f5a-afb9-fe7e8c89dc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:57:01.583Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:47:53.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Newsroom Ngayon Thursday, MMDA Assistant
        Secretary Celine Pialago said, "Kung mga billboards na nakikita natin for
        example, in major thoroughfares, may bayad po ''yan, so sa usapin na ''yan,
        ibang bagay po ''yan. Yung illegal posting...pupunta lang po yan sa mga areas
        na hindi approved ng Comelec for example po yung nakakadistract po sa road
        right of way...yung mga sidewalk."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3eb946-6493-40c6-917d-dc6b3034a807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:57:01.583Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:47:53.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pialago said posting with consent on private buildings and houses
        are allowed, she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9350d1b-2217-498e-8d39-183c27dcb4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:57:01.584Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:47:53.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung mga private property with consent, kung supporter ho ng kandidato
        yung may-ari ng pribadong property, we will allow it," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdfb499-7b97-44e6-8f9c-8f131aec8530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:57:01.584Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:47:53.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pialago said at least four senatorial candidates and four party
        lists have been found in violation of campaign laws, although she did not
        give any names.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08fd138-7a97-4756-b1a2-274791d53a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:57:01.584Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:47:53.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec, she said, will be the one to enforce the respective
        fines.</p>'
