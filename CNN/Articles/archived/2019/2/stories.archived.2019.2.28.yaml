      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> Government
        officials on Thursday issued a stern warning to Boracay establishments which
        still refuse to follow the rules of the island 10 months after it went through
        rehabilitation.</p>'
    '2':
