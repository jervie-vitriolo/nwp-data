      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Samahang Basketbol ng Pilipinas Inc. (SBP) said they will exert
        all efforts to have the player onboard but they hope to negotiate with the
        basketball governing body discreetly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
