      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You will never run out of something new to see and experience which
        can get quite overwhelming especially if it’s your first time to step on the
        land of the rising sun. But no matter what type of tourist you are, Japan
        definitely has something to offer.</p>'
    '4':
      'image': 'jcr:674c4ad4-19ff-4393-bbfc-67a72d20f6bf'
      'imageCaption': 'The UNESCO World Heritage Site Horyuji Temple. Photo by JAPAN
        AIRLINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efe5450-d27a-47a1-991d-4e381ecd0040'
