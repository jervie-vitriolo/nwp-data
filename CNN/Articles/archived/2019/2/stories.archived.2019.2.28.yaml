      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> President
        Rodrigo Duterte has vetoed the bill banning corporal punishment for children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf758ed-ed52-4503-9e73-de6e5b8d3d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T09:36:45.081Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:57.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his&nbsp;message dated February 23, Duterte said he worries that
        the bill would ban all forms of corporal punishment, when he views some forms
        of it as acceptable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b37035-24d6-4910-9574-4cf7d739b216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T09:36:45.081Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:57.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am of the firm conviction that responsible parents can and have
        administered corporal punishment in a self-restrained manner, such that the
        children remember if not as an act of hate or abuse, but a loving act of discipline
        that desires only to uphold their welfare," Duterte said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65015d74-1680-4c03-b042-3da9ac186736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T09:36:45.081Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:57.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the country should resist the "growing trend" in Western
        countries that looks down on corporal punishment, saying that the "cultural
        trends of other countries are not necessarily healthy for our own nation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a2102b-2cbc-4368-9b9f-2bfef54dd291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T09:36:45.082Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:57.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he favors a "more balanced and nuanced approach,"
        which would both protect the child and recognize the rights of parents who
        believe in corporal punishment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225320a2-8168-4da1-8846-38c083defbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T09:36:45.082Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:57.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the measure would allow the government to cross the privacy,
        sanctity and autonomy of families.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbbecdb-18c1-486c-a586-3746bd740514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T09:36:45.082Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:57.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the veto, corporal punishment will remain allowed, countrary
        to the recommendations of the UN Commission on Human Rights to prohibit corporal
        punishment in all settings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6508c3e-2a34-4e8e-b447-8819c9daacb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T09:36:45.082Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:57.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A two-thirds vote in each of the two chambers of Congress can override
        Duterte''s veto and would enact the bill into a law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d20c699-8a22-4c68-8d45-21ef61ef8727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T09:36:45.082Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:57.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the bill''s principal author, Bagong Henerasyon party-list
        Rep. Bernadette Herrera-Dy, doubts that Congress would be able to override
        Duterte''s veto as it is currently on break and would only return to work
        after the elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac27869-36bc-432a-9be9-d69e0f2ac3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T09:36:45.082Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:57.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Herrera-Dy said she will ask for a meeting with Duterte
        to learn straight from him why he rejected the measure and will ask him to
        reconsider his position.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a537f23-b7e3-4396-a4eb-3cff3321ea4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T09:36:45.082Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:57.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>Balitaan</em>, Herrera-Dy said
        she would meet with positive discipline advocates so that they can think of
        how to resolve "gray areas" in the proposed law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcc5196-1d0b-4c7a-84dc-156bbfa7ae36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T09:36:45.082Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:57.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Herrera-Dy admitted that they would have to rack their brains
        on how to further define the forms of punishment which would be banned, especially
        since that they believe that they could not classify corporal punishment by
        its severity.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e2e557-5a31-4f1e-92f3-a0ae0590ceaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T07:53:52.201Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:57.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot say <em>naman konting palo</em> is allowed. <em>Hindi
        mo mame-</em>measure. <em>Basta ang mahalaga kasi dito marami rin namang ibang
        paraan</em> <em>[para pangaralan ang mga bata.]</em> We don''t want to expose
        children to a culture of violence," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6da1604-89e9-4ca5-b637-a0fe284a5e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T07:53:52.201Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:57.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot say that light spanking is allowed. You
        can''t measure that. What''s important here is for people to realize that
        there are many other ways to discipline children. We don''t want to expose
        children to a culture of violence.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70af0e33-3683-42a1-bfdf-739f1bf621fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T07:53:52.201Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:57.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said after her meeting with advocates against corporal punishment,
        they would seek an audience with Duterte in a bid to change his mind.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a202efe-c1ed-4803-b5ef-4b5262bdce0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T07:53:52.201Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:57.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand that it could be political suicide for a member of
        Congress to push for a veto at this time," she said in a statement yesterday.
        "This is why I will try to make both an emotional and a well-reasoned appeal
        to ask President Duterte to reconsider."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9408942-0468-4236-950b-e7b707b4c4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T07:53:52.201Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:57.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If her bid fails, she said she will refile the bill in the next
        Congress if her party-list is re-elected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24553f7-45e3-46cb-9c53-15f18a341329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T09:36:45.082Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:57.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House passed in November 2018 House Bill No. 8239 or the the
        Positive and Nonviolent Discipline of Children Bill which seeks to protect
        children from physical, humiliating or degrading acts as a form of punishment.
        The Senate passed its version in October.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2407192c-2cbc-4a20-86a1-58c355f98b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T09:36:45.082Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:57.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill sought to shield children from corporal punishment in homes,
        schools, institutions, alternative care systems, the juvenile welfare system,
        places of religious worship and in all other settings where there is direct
        contact with children.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fef052-2adf-4abd-9560-bde1c066ce25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T09:36:45.082Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:57.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no additional penalties imposed for harming children,
        instead the bill mandated that the barangay (village) chairman refers the
        offender and the offended party to mediation and reconciliation or recommend
        temporary restraining orders.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afac09ea-8911-4200-9dab-a82fa9055cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T09:36:45.083Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:57.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay chairmen would recommend repeat offenders to undergo seminars
        on positive discipline, anger management and children''s rights, counselling
        or therapy, or other rehabilitative services.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2731b9bb-1feb-47f5-9012-9aff6275113f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T09:36:45.083Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:57.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN International Children''s Emergency Fund earlier hailed Congress''
        move to ban corporal punishment, calling it a <a href="http://cnnphilippines.com/news/2018/11/15/unicef-congress-ban-corporal-punishment.html"
        target="_blank">"great step forward."</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eb4ae5-fbf3-43f2-8ff7-fa7498354da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T09:36:45.083Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:57.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated to include statements from Bagong
        Henerasyon party-list Rep. Bernadette Herrera-Dy.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b4a297-eeb7-456a-8dcb-cd44ff6f61bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T09:36:45.083Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:57.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Xianne Arcangel and CNN Philippines
        Multi-platform Writer Xave Gregorio contributed to this report.</em></p>'
  'Malaysian-Prime-Minister-Mahathir-Mohamad-President-Rodrigo-Duterte':
    'author': ' CNN Philippines Staff'
