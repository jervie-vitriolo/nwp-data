  'New-photos-from-Jupiter-look-like-a-van-Gogh-painting':
    'author': 'Ashley Strickland, CNN'
    'caption': 'These dramatic swirls on Jupiter are atmospheric features. Clouds
      swirl around a circular feature in a jet stream region. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-28T04:06:03.897Z
    'imagesource': 'jcr:32d31827-de34-481b-9b17-80de87a1c40c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a02e29f-4fad-42fe-bac8-f7bd3c9fc6d1'
    'lead': 'No, that''s not Vincent van Gogh''s ''Starry Night'' painting, but the
      swirls are pretty convincing. NASA''s Juno spacecraft has sent back some lovely
      new photos of Jupiter that give us all of the Post-Impressionist feels. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T04:07:52.005Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T21:48:17.972+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:47:07.807+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New photos from Jupiter look like a van Gogh painting'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57a19c9-94b0-43bf-9a26-2b1b0326bfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T04:07:52.006Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> No, that''s not Vincent van Gogh''s "Starry
        Night" painting, but the swirls are pretty convincing. NASA''s Juno spacecraft
        has sent back some lovely new photos of Jupiter that give us all of the Post-Impressionist
        feels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b199e2-2702-4507-9730-6acf547579ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T04:07:52.006Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jupiter is quite dramatic, in case you forgot about the&nbsp;Great
        Red Spot, the gas giant''s perpetual giant storm. That''s part of why Juno''s
        steady stream of images since arriving at Jupiter in 2016 have been so amazing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61a7664-da13-48c2-ada9-367d2e8ecad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T04:07:52.006Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new images, atmospheric features in Jupiter''s northern hemisphere
        showcase clouds that swirl around a circle in a jet stream region called Jet
        N6.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b629b3-5d8f-4182-b799-4eb988f7bc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T04:07:52.006Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juno took the photo 8,000 miles from the cloud tops during its 18th
        close flyby of Jupiter on February 12.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d2fdeb-7a1e-4803-ac07-22ff9ba1238c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T04:07:52.006Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image has been color-enhanced and rotated by citizen scientist
        Kevin M. Gill. In case you''re wondering what raw images look like when Juno
        captures them, you can&nbsp;browse and play around with them yourself. And
        then you can create some swirly, starry and out-of-this-world inspired art
        of your own.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e3ce3b-5b19-41e5-a83d-e88e2e9984e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T04:07:52.006Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the flyby, Juno had all instruments at attention as it soared
        over the Great Red Spot to determine whether it''s tied to a giant spiraling
        storm just below it and whether it has any mass.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6a04fb-71a4-41ef-93dd-10169b9de98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T04:07:52.006Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, 32 flybys are planned, so Juno is just beginning the second
        half of its flybys.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44600f7d-ae02-468d-93d1-fe6ee0a99f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T04:07:52.007Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already rewritten the textbooks on how Jupiter''s atmosphere
        works and on the complexity and asymmetry of its magnetic field," said Scott
        Bolton, principal investigator of Juno, of the Southwest Research Institute
        in San Antonio. "The second half should provide the detail that we can use
        to refine our understanding of the depth of Jupiter''s zonal winds, the generation
        of its magnetic field, and the structure and evolution of its interior."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6921c3-fcfd-45d8-b1a8-2f5a909ed04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T04:07:52.007Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, NASA approved an additional 41 months in orbit for Juno
        to fulfill its scientific objectives. The mission is funded through 2022,
        when it will come to an end.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f70b243-a075-481a-9769-f2360b98e05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T04:07:52.007Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission was designed to study the origin and evolution of the
        gas giant, as well as provide a greater understanding of the beginning of
        our solar system. That means determining the features of the planet''s atmosphere
        and magnetosphere, learning more about how the planet formed and studying
        magnetic and gravity fields to learn about the deep structure of Jupiter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8686f4ff-4552-4d2f-870f-487890c7eda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T04:07:52.007Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/02/27/world/new-jupiter-photo-trnd/index.html">"New
        photos from Jupiter look like a van Gogh painting."</a></em></p>'
  'Trump-and-Kim-optimistic-for-deal--but-temper-expectations':
    'author': 'Jeremy Diamond and Kevin Liptak, CNN '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-28T05:21:34.882Z
    'imagesource': 'jcr:e3b2f5b3-4420-4841-b788-5039bf6d3c2a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92e0c378-80da-4abd-8720-0b6fe7e2dc01'
    'lead': 'President Donald Trump tamped down expectations he will make significant
      progress with Kim Jong Un during their nuclear talks in Hanoi on Thursday local
      time, repeating he''s in no rush to strike a deal even as North Korea continues
      to advance its nuclear weapons program. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T05:25:09.489Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T21:48:17.285+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:47:08.034+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump and Kim optimistic for deal, but temper expectations'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ea82bd-0076-416b-86e4-200529236f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.489Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong> President Donald Trump tamped down
        expectations he will make significant progress with Kim Jong Un&nbsp;during
        their nuclear talks in Hanoion Thursday local time, repeating he''s in no
        rush to strike a deal even as North Korea continues to advance its nuclear
        weapons program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f44d6c0-5438-4d79-86f5-4f4cbc63b4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.489Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an expanded session with aides, the two men discussed the
        prospect of opening a U.S. office in Pyongyang, North Korea''s capital. Kim
        said he would welcome the idea, and Trump deemed it a "good idea."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2f6de0-38d7-4f09-b2e0-983058f38617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.489Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, signs of concrete progress toward a nuclear agreement were
        slow to emerge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2ebe9e-c594-43bf-a19a-c568dd7c8cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.490Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In extraordinary back-and-forth exchanges with journalists, Kim
        insisted he was open to denuclearization, though didn''t say what he believed
        that meant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33290b10-a821-4c4f-8677-a3fb70692c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.490Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I''m not willing to do that I wouldn''t be here right now,"
        he said through an interpreter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fb763c-4aed-45d6-84ca-781838921233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.490Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Trump downplayed what might come out of his Hanoi talks,
        suggesting instead a long-term agreement was still to come.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592c3b27-a2dd-4547-a4b5-96ee4856080c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.490Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been saying very much from the beginning that speed is not
        that important to me," Trump said at the start of his second summit with Kim.
        "Speed is not important to me. What is important is that we do the right deal."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c94b66-c163-4302-bc8a-5aaa1926d899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.490Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim, for his part, also expressed cautious optimism a deal would
        eventually be struck. But he did not suggest such an accord would come soon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f74531-7a92-43d5-b9fc-6475d2698a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.490Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s too early to say," he said, in an unprecedented response
        to a foreign journalist''s shouted question. "I would not say I''m pessimistic.
        From what I feel right now, I do have a feeling that good results will come
        out."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263353e9-270d-4713-9944-e58eb858c40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.490Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He again responded to journalists later in the day, albeit somewhat
        begrudgingly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481d59ab-807e-4831-acaf-c7a81e9ac438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.490Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders went back-and-forth over the prospect of exchanging
        liaison officers -- a low level diplomatic partnership -- after the issue
        was raised by a journalist.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ff01f9-8a0c-48cd-99b7-8bd75c935995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.490Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, Kim seemed to reject the question, proposing to Trump
        that the media be excused from the room. But Trump seemed to goad him to answer,
        saying it was a good question.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dd520f-bbe6-4c1d-b2ab-2296d72b4efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.490Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to hear that answer," Trump said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666498bb-d201-4cf9-94f5-f34155ae5fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.491Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim responded through his interpreter, saying it would be something
        that was "welcome-able."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8ff886-4808-467e-b92e-123afdd539d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.491Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump expressed a similar sentiment: "I actually think it''s a good
        idea."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed285c9-bc31-4aae-adcf-7573ad1ce3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.491Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim added it would be better for Trump and him to discuss it together
        in private.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdc85a4-2ad1-44b1-8bc8-04c018d5fe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.491Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is&nbsp;pursuing two objectives as he sits down once again
        with the North Korean dictator&nbsp;here on Thursday: draw North Korea closer
        to the prospect of abandoning its nuclear weapons and regain control of the
        media narrative.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109baab6-d1b7-46e6-a927-f314ab5dd720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.491Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither has proven easy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb1916c-af62-412d-836b-f036ab437cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.491Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he arrived at the swanky Metropole Hotel on Wednesday to advance
        his historic direct diplomacy with Kim, Trump was quickly upstaged by the&nbsp;damning
        congressional testimony&nbsp;of his longtime former attorney and adviser Michael
        Cohen. By the time&nbsp;Trump finished dinner with Kim, the airwaves were
        blanketed with coverage of Cohen''s testimony before the House Oversight Committee.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab6b61a-a92b-48ed-8d72-7e6a1a4ccca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.491Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A grand agreement on denuclearization might have helped in that
        effort. But Trump downplayed the prospects of a deal emerging from the Hanoi
        talks. Instead, he suggested something more vague might result from his second
        summit with Kim.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84d5bdb-b38c-4e15-adaa-0964e25cb3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.491Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t speak for today but over a little bit longer term ...
        we''re going to have a fantastic success," Trump said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01250a4-c953-4a78-a40c-09a9360beecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.491Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described his dinner an evening earlier as positive, but did
        not describe in detail any of the negotiations underway.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac73cf7-97b1-4bb0-a7af-5078e2e0d903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.491Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of great ideas being thrown about," Trump said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0b7697-0aa8-488d-aa01-fe530c6e0568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.492Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b50576-b341-40bd-9cc7-c1eddeb376b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.492Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cozy relationship with a brutal dictator</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfcd783-c51c-4da1-a491-df78a8f27a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.492Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following an intimate Wednesday evening dinner, the two leaders
        once again put their chummy personal relationship on display on Thursday.
        Walking along the flower-lined pool deck at the French-colonial Metropole
        hotel, Kim and Trump engaged in friendly conversation to give the cameras
        an opportunity to capture them in a more casual setting.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1b4e70-f5f3-4fdb-b95d-26500600a272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.492Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images will only serve to fuel criticism that Trump''s cozy
        diplomacy with Kim&nbsp;glosses over the rampant human rights abuses in North
        Korea, which include Kim''s brutal assassinations of those who cross him and
        the imprisonment of thousands in labor camps. Trump has avoided any mention
        of human rights during his talks with Kim, instead focusing on the prospects
        for financial investment if Kim agrees to abandon his nuclear weapons.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f000a7-c5bc-4e9f-8ed5-adc8a916292c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.492Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump continues to insist that there is no rush to make progress,
        North Korea has continued to develop its nuclear weapons program and expanded
        its nuclear arsenal. In just the past year, North Korea is estimated to have
        produced enough fissile material for an additional five to seven nuclear weapons,&nbsp;according
        to Stanford University''s Center for International Security and Cooperation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce04d127-0684-4916-835a-41d9b7021f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.492Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That nuclear production is expected to continue so long as Trump
        does not secure a verifiable freeze in North Korea''s nuclear production --
        a U.S. objective that so far has remained elusive.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6caedf4-016a-484c-a2ae-75eb630b2fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.492Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9db81e9-4226-4006-9de6-33ae957962d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.492Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Damning Cohen testimony split-screen</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b82b9b-7551-4a89-ae80-11030e8cc68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.492Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Trump awoke in Hanoi, the Wednesday evening US prime-time newscasts
        continued to pick through the unsparing allegations Cohen had leveled against
        Trump.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485f62e9-ded7-4b08-9fa2-423d565b67a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.493Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his seven hours of testimony,&nbsp;Cohen accused Trump of
        being a "racist," a "conman" and a "cheat." He claimed that Trump was aware
        during the 2016 campaign of his longtime political adviser&nbsp;Roger Stone''s
        communications with WikilLeaks&nbsp;about the release of hacked Democratic
        emails. And once again -- this time before the cameras -- he implicated Trump
        in federal crimes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30afd7a-ca6b-4f6b-8201-2e8a84952639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.493Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump seeks to refocus attention on his high-stakes diplomatic gambit
        with North Korea, even though it''s Cohen''s testimony that will surely be
        a focus of questioning during a news conference later on Thursday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a475c21-fcf6-4b41-bd64-de9ff1e13f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.493Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. President is under pressure to demonstrate progress in
        his efforts to coax Kim into abandoning his nuclear weapons program, but he
        did&nbsp;little to counter the low expectations&nbsp;about the results of
        the second summit.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed3f977-1e22-41f8-b743-de3b1ada8c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.493Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought the first summit was a great success, and I think hopefully
        this one will be equal or greater," Trump said during his first Hanoi encounter
        with Kim, even as he acknowledged that "some people would like to see things
        go quicker."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcca673c-2a83-4bee-a8ee-3efabe6a8b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.493Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite broad pledges to denuclearize, North Korea has not taken
        any concrete and verifiable steps in the eight months since&nbsp;Trump and
        Kim first sat down in Singapore. And U.S. officials signaled in the days before
        this summit that the joint agreement Trump and Kim are set to sign in Hanoi
        will not represent a dramatic breakthrough, instead aiming to lay yet more
        groundwork for a path forward. And they worried that Trump might make surprise
        concessions to Kim in his eagerness to reach a deal.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea57e23-1665-4ff7-8646-64c75433d5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.494Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those concerns could now be compounded by the focus on Cohen''s
        testimony and Trump''s eagerness to move past this news cycle.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d123466-6ab5-4951-ab3c-bf45933f2b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.494Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was clearly distracted by the Cohen testimony on Wednesday,
        tweeting during a break in meetings to slam his longtime top former aide as
        a lying, unreliable witness.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7719aa1-3482-466b-b7cd-413135194855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.494Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Michael Cohen was one of many lawyers who represented me (unfortunately).
        He had other clients also. He was just disbarred by the State Supreme Court
        for lying &amp; fraud. He did bad things unrelated to Trump. He is lying in
        order to reduce his prison time. Using Crooked''s lawyer!" Trump tweeted,
        falsely claiming Cohen''s testimony before Congress would help reduce his
        prison time.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab680c0-14a1-4734-ae1f-7510195c406e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.494Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After returning from his dinner with Kim, as Cohen laced into his
        former boss, Trump tweeted about his "great meeting and dinner with Kim."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e19573-63df-46ff-a04b-118ae6e759f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.494Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then retweeted his earlier tweet about Cohen.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f0e0bb-21da-44a5-b1e6-0b37ae936444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:25:09.495Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:17.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/02/27/politics/donald-trump-kim-jong-un-vietnam-summit/index.html">"Trump
        and Kim optimistic for deal, but temper expectations."</a></em></p>'
  'michael-cohen-testimony-house-committee':
    'author': 'Jeremy Herb and Manu Raju, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-28T05:38:11.883Z
    'imagesource': 'jcr:3904ebe8-8ba5-4c35-a1ca-6b4fc2b1c795'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef0f40be-bea8-498f-b5f5-a063e4a4e2b8'
    'lead': 'U.S. Donald Trump''s former attorney and fixer Michael Cohen testified
      in detail Wednesday about the President''s involvement in hush-money payments
      to women and his knowledge of longtime confidant Roger Stone''s efforts to contact
      WikiLeaks, while Trump''s Republican defenders aggressively worked to undermine
      Cohen''s credibility.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T05:40:40.646Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T21:48:15.377+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:47:08.424+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cohen testifies to Trump''s involvement in hush-money payments in fiery
      hearing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30f0e00-e425-4e31-8223-05a7f21c6617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.646Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. Donald Trump''s former attorney and
        fixer Michael Cohen testified in detail Wednesday about the President''s involvement
        in hush-money payments to women and his knowledge of longtime confidant Roger
        Stone''s efforts to contact WikiLeaks, while Trump''s Republican defenders
        aggressively worked to undermine Cohen''s credibility.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a0d868-633d-48f6-9ba6-d03dc3cc0581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.647Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen''s dramatic public testimony before the House Oversight Committee
        ping-ponged between Democrats who walked Cohen through the actions Trump took
        and Republicans who challenged Cohen over his financial crimes and past lies
        to Congress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2188046c-26f5-4093-a61e-447b7ae0c069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.647Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen''s public testimony Wednesday was undoubtedly a spectacle,
        but its ultimate impact will depend upon whether Cohen''s allegations are
        viewed as credible.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49fe743-8d76-4de2-9b7d-018089017f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.647Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen''s hearing comes while the President has his own big moment:
        Cohen is testifying about what he says are Trump''s misdeeds while the President
        is in Vietnam meeting with North Korean leader Kim Jong Un.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c8e0cb-33f3-402d-bde4-a1fc59f3387c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.647Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen also revealed that prosecutors in New York are investigating
        conversations between Trump and Cohen that occurred after Cohen''s office
        was searched by the FBI in April 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346e9eb3-c543-4556-8c23-8e3748d213f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.647Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his testimony, Cohen explained how Trump instructed him to pay
        $130,000 to Stormy Daniels during the 2016 campaign for her silence about
        an alleged affair with Trump, which Trump denies. Trump then reimbursed Cohen
        as President for the payments, Cohen said — and he provided a copy of the
        check to show it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bac6f6f-e875-4704-a176-dc6d9a95f51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.647Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen told the committee that there was "no doubt in his mind" that
        Trump knew he was paying Cohen for "hush money payments."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a810bec-5413-46df-8849-b93bcd05e0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.647Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, Cohen testified that Trump had called him in February 2018
        to discuss messaging surrounding the payment, where Trump directed him to
        lie about the President''s knowledge of the payment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829fe8aa-42e0-4eed-a95e-d0bbec15911a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.647Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his opening statement, Cohen launched a broadside against Trump,
        accusing him of being "a racist," "a conman" and "a cheat."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c276e140-3176-46e1-a901-cc851d42fa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.647Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen also talked about how Trump discussed the Trump Tower Moscow
        project with him into the 2016 campaign — the topic that Cohen would ultimately
        lie to Congress about — and that Trump had knowledge of Stone''s efforts to
        reach out to WikiLeaks ahead of the release of hacked Democratic emails during
        the 2016 campaign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebdacde-6ec4-4613-b282-c8cd305c4fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.647Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last time I appeared before Congress, I came to protect Mr.
        Trump. Today I am here to tell the truth about Mr. Trump," Cohen said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42409fa7-ce04-4d2d-97ed-52bab9134347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.648Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918c9454-3ccc-48e7-bb03-702c2c418544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.648Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Republicans attack Cohen''s credibility</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94d2085-c8db-4b53-b782-e9570a1c04db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.648Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a728f6-1e43-492b-b6d7-0b89a2b5041d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.648Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans pressed Cohen repeatedly on the crimes he pleaded guilty
        to, arguing he had no credibility having previously lied to Congress and that
        his own financial crimes — which he pleaded guilty to along with the campaign
        finance violations — had nothing to do with Trump.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf4d8a2-c486-423c-a8b6-ab1b0bbe0504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.648Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohio Rep. Jim Jordan, the top Republican on the Oversight Committee,&nbsp;accused
        Cohen of turning against Trump&nbsp;after he did not get a job at the White
        House.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac1046b-41a5-43ce-bbb3-b61f10d6961d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.648Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You wanted to work in the White House, you didn''t get brought
        to the dance," Jordan said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1b5c75-38be-45a5-89ed-c5cfdf423435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.648Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was extremely proud to be the personal attorney for the President
        of the United States of America. I did not want to go to the White House,"
        Cohen responded.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3296a4f5-d8d8-4338-828c-cb4d2b646c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.648Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Republicans didn''t buy Cohen''s answer, pointing to court filings
        from the Southern District of New York that stated Cohen "privately told friends
        and colleagues, including in seized text messages, that he expected to be
        given a prominent role and title in the new administration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46f7469-e208-4ec8-8d3e-7795c25e9cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.648Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen insisted he didn''t want a White House role, saying that prosecutors
        statement was "not accurate."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d50440-9fa0-4262-a83e-86b2e51ac5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.648Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen, in fact, was angling for the White House chief of staff job,
        according to a person who talked to him about it, and at one point there was
        a movement to push him into the White House counsel''s office.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8adfcf-2975-4f6b-b905-31da76e3b1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.648Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President suggested it to former White House counsel Don McGahn,
        but he said Cohen didn''t have the necessary experience and background to
        work there, and Trump dropped it after that.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1eae79-3af7-4bb2-8de1-f5b007c10422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.649Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Mark Meadows, a North Carolina Republican, accused Cohen of
        lying in the hearing itself, pointing to documents he had filed with the committee
        on whether he had any foreign contracts. Cohen said he would review the form
        and amend it if necessary.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ba9ccc-283b-4e02-87a2-31aea7ddf0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.649Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said ahead of the hearing it was "laughable that
        anyone would take a convicted liar like Cohen at his word." Republicans hammered
        Cohen on the same theme, with one member calling Cohen "a pathological liar."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba62ba1-5d47-4c7f-b53c-3b7a639aedd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.649Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Republican asked Cohen what he would call himself if he
        had called Trump a cheat.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9b734c-e4f4-4b5a-b039-9830a4a59ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.649Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A fool," Cohen responded.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477d2c5e-9793-489c-8a58-d38a906dcb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.649Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan and Cohen continued to battle throughout the hearing. After
        one exchange with another Republican, Jordan exclaimed: "His remorse is nonexistent!"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc572538-16ca-436a-aa14-03a3ce404fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.649Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shame on you, Mr. Jordan. That''s not what I said," Cohen shot
        back.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6c4f24-b625-45a9-a03f-a94fb9711b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.649Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9675ab-3a22-46a9-b004-9d93a4bf1d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.649Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Preparing for his (false) testimony</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d84b16-e9de-41c1-9280-e065e701f192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.649Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a7a96f-5128-43d4-9362-dc38cbf29353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.649Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it was the Democrats'' turn to question Cohen, they gave him
        the chance to add new details about how he had prepared his previous congressional
        testimony, in which he lied, as well as the hush money payments and Trump''s
        conversations with Stone.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3014c5-6bbf-4238-aaee-81803cd03dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.649Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen also disclosed new information when he said he could not discuss
        conversations with Trump that took place two months after the FBI raided his
        offices because they were still under investigation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a013bfa5-7964-4fce-a12e-40250b0217c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.650Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manhattan US Attorney''s Office, which prosecuted Cohen, is
        examining that conversation as well as other possible wrongdoing or illegal
        behavior by Trump, Cohen said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e01b8e-2d8c-4c4c-9eb6-4679690b2be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.650Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen took his preparations for his 2017 congressional testimony
        into the White House, telling one Democrat that changes were made to his testimony
        about the Trump Tower Moscow project when it was reviewed by Trump''s lawyers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9502c4eb-0739-4f62-b846-6b4dd780e56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.650Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were several changes that were made, including how we were
        going to handle that message," Cohen said. "The message, of course, being
        the length of time that the Trump Tower Moscow project stayed, and remained
        alive."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cca37e-5b10-4878-bc43-ddc0dbb9ea5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.650Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Gerry Connolly, a Virginia Democrat, said committee staff had
        uncovered an email the White House had mistakenly released to lawmakers that
        revealed a meeting Trump had requested in May of 2017 with Cohen and Jay Sekulow,
        a member of the President''s legal team, where Cohen said he discussed his
        upcoming testimony.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56e7a71-6083-45da-b8e5-bac2d45a0892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.650Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Cohen said he did not know who at the White House had edited
        his testimony, but that it had been circulated, including into the White House,
        because of a joint defense agreement.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbfbe94-11ba-421c-bd74-051345c2c73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.650Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen also revealed that he had discussed with Trump the public
        messaging surrounding the payment to Daniels, saying that he had "purposefully"
        left Trump out of a statement last year to reporters when he said the campaign
        and Trump Organization were not involved with the payment.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d41653-3559-41bf-b3df-3b6bb564074b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.650Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Cohen discussed the details of a phone call he said that he
        had heard between Stone and Trump, in which Stone told Trump that he had spoken
        by phone with Julian Assange and an email dump was coming that would hurt
        the Clinton campaign, according to Cohen.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3816d1e-556c-4f50-ac16-6a5a39647d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.650Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e27919-06b1-490d-9aa1-6c0c2da5d99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.650Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A broadside against Trump</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f548248-243e-4510-b60c-af6d4fc4e616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.650Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab77cdf-8427-40b9-9ed8-66b68bd3d3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.650Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen detailed several episodes involving Trump, from Trump arranging
        for the bidder of an auction for his portrait to when Cohen said he threatened
        Trump''s high school, his college and the College Board not to release his
        grades or test scores.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c916ba9-8a75-47db-8721-71d29ee44ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.650Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen also took a shot at Trump for his medical deferments during
        the Vietnam War, saying he asked Trump for medical records to about his bone
        spur to explain it to reporters, but he was not provided any.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aa62a3-3c3c-477f-82ae-0c404e8f9450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.651Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find it ironic, President Trump, that you are in Vietnam right
        now," Cohen said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ab9d8e-2d9c-4013-9453-1078f1c89018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.651Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen provided new details claiming Trump was heavily involved in
        the pursuit of the Trump Tower Moscow project in 2016.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2da455-0c6f-4173-a2f5-35a7ff97d726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.651Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be clear, Mr. Trump knew of and directed the Trump Tower negotiations
        throughout the campaign and lied about it," Cohen said. "He lied about it
        because he never expected to win the election. He also lied about it because
        he stood to make hundreds of millions of dollars on the Moscow real estate
        project."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81514b93-eeda-416f-bb80-fe2bceedf92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.651Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN&nbsp;reported in July 2018&nbsp;that Cohen was willing to testify
        to the special counsel that Trump knew in advance about the planned meeting
        at Trump Tower.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c84d38a-320a-4f21-9e93-62a57bfa06a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.651Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen said that Trump did not "directly" tell him to lie to Congress,
        but that Trump would tell him personally and the public that he had "no business"
        with Russia, even as he was negotiating the Moscow project.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4b0714-f811-4da8-821f-2e989dde5747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.651Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In his way, he was telling me to lie," Cohen said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0df846-96bf-4cc5-a000-dd65eab37006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.651Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa1e331-fa54-43fb-8c71-b3e95bb1a8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.651Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Battling over Cohen''s allegations</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1af309-339d-4706-9472-b803c55b127e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.651Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82fafa7-9a74-4eb5-b42c-15c2efd9ae54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.651Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans pushed back on the allegations. Meadows brought to the
        hearing Lynne Patton, an African-American Department of Housing and Urban
        Development official who worked with the Trump family before the campaign.
        She stood behind him and submitted a letter for the record, rebutting Cohen''s
        claims about Trump being racist.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f0cd37-5f59-4470-83d2-fa16d852f786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.651Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats argued that Republicans were trying to sweep Cohen''s
        allegations under the table to protect Trump.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a17ac58-f537-4b4e-abf0-8406a7c29121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.651Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Oversight Chairman Elijah Cummings, a Maryland Democrat, said
        that the new evidence Cohen provided "raises a host of troubling legal and
        ethical concerns about the President''s actions in the White House and before."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1651b9e7-dada-457e-8fba-cbe1250f8d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.652Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan said that Cummings'' tenure would be marked by bringing in
        Cohen, whom he labeled a "fraudster, a cheat, convicted felon and, in two
        months, a federal inmate."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228f8fcd-13d0-4f5b-ba50-5b1055366976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.652Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan responded by charging that Cummings'' tenure would be marked
        by bringing in Cohen, whom he labeled a "fraudster, a cheat, convicted felon
        and, in two months, a federal inmate."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a789ba-c8a4-4fbc-a36f-90dbd75bb33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.652Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s hearing is the second of three congressional appearances
        for Cohen this week, after he appeared behind closed doors before the Senate
        Intelligence Committee on Tuesday and will do the same before the House Intelligence
        Committee on Thursday.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9fdde2-6fc3-4040-8bf4-4245dde5224c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.652Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen''s congressional appearances come before he is scheduled to
        report to prison on May 6 for a three-year sentence after he pleaded guilty
        to tax crimes, campaign finance violations and lying to Congress in 2017.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6ae231-5457-441d-a896-1233509b7a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.652Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cummings said that he would not prevent committee members from asking
        questions about the Russia investigation at Wednesday''s hearing. Cummings
        had originally said the scope of the hearing would not include Russia, but
        said at the hearing that after objections from Jordan, Russia questions were
        now within the scope of the hearing.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e1183d-fbf1-43e8-8a3f-706e4e9b1f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.652Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cummings said he was allowing the Russia questions also because
        Cohen made statements about the investigation in his written testimony, and
        because they "do not raise concern from the Department of Justice."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f492b3ac-6c2c-4319-9498-771f4cb87b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.652Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional developments Wednesday
        and will continue to update throughout the day.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974f0e5d-ad1b-4f24-bed8-ff6a2b0c9547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:40:40.652Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:15.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/27/politics/michael-cohen-testimony-house-committee/index.html">Cohen
        testifies to Trump''s involvement in hush-money payments in fiery hearing</a>"</em></p>'
  'wutip-thursday-night':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-28T05:41:05.984Z
    'imagesource': 'jcr:4e0cb336-4733-4c5b-946a-997f7bb1c0f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aab62421-e563-4984-bb32-41df10e02b06'
    'lead': ' Wutip will have no direct effect on the country. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T05:43:21.102Z
