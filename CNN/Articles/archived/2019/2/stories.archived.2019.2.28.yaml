      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the communities, we''re targeting the kids na six months to
        five years. Pagdating naman sa schools yung grade 1-4 naman yung babakunahan
        so six hanggang mga ten years old (When it comes to schools, students from
        grades 1-4 will be vaccinated, so they will be about six to ten years old.),"
        Domingo added.</p>'
    '12':
