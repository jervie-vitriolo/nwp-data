      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> The
        clamor for Filipino-American player Jordan Clarkson to be on the Philippine
        team is now louder than ever.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56d2eb5-ddc2-499d-9c72-d128abd8ba84'
