      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reach more children, the DOH is also working on agreements with
        schools.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69467dab-72ff-40a7-8155-2e013336aa2e'
