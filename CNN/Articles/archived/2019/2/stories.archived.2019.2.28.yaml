      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Lady Gaga had a big eye roll for everyone
        who believes she and Bradley Cooper are in love.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91c01f9-9be5-4da9-830e-4a9e86e2a972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:43:06.411Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:48.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer and brand-new Oscar winner appeared on "Jimmy Kimmel
        Live" in an episode that aired Wednesday night and was asked about her and
        Cooper''s emotional performance of "Shallow" at Sunday''s Academy Awards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7e3b92-6917-4506-bc89-c86393153d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:43:06.411Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:48.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lady Gaga and Bradley Cooper''s Oscar performance took people off
        the deep end</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b03952-bc41-41bd-a258-b1cdfb70f74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:43:06.411Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:48.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She gave a dramatic eye roll when Kimmel asked her about online
        speculation that she and her "A Star Is Born" costar had a thing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32de293-6bf2-46e5-a6c0-b14540a58349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:43:06.411Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:48.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all... social media, quite frankly, is the toilet of the
        internet and what it''s done to pop culture is abysmal," Gaga said. "People
        saw love and, guess what, that''s what we wanted to you to see. This is a
        love song."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff93401-5561-486c-bf63-bd4f316ebd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:43:06.411Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:48.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the record, Cooper has been in a relationship for years with
        model Irina Shayk with whom he shares a young daughter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2960cd6e-9518-48d4-891f-d651e0d6d789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:43:06.411Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:48.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaga said she and Copper worked all week on their performance and
        she relinquished control of directing it to him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb253a00-00bf-4e09-b244-9f37979688d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:43:06.411Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:48.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper directed their film and had a vision, she said, for how their
        Oscar performance should play out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194b218b-11a8-452d-bc14-0f4b777d6cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:43:06.411Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:48.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a performance perspective, it was so important to both of
        us that we were connected the entire time," Gaga said. "I''ve had my arms
        wrapped around Tony Bennett for three years touring the world. When you''re
        singing love songs, that''s how you want people to feel."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb6c8b0-d416-4c5a-bcf9-37878f082c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:43:06.411Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:48.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bradley Cooper''s ex-wife angry at backlash over Gaga duet comments</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b354129-2d30-4e88-91c3-4fe1a1bcbb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:43:06.411Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:48.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaga won best original song for "Shallow" at the Academy Awards
        and her performance as an up-and-coming singer who falls for Bradley''s established
        -- and troubled -- musician character in "A Star Is Born" won raves.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5a80a5-3da5-4b6b-8f18-985b02afeef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:43:06.412Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:48.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaga alluded to those acting skills as part of the reason viewers
        were so entranced with her and Cooper''s Oscar''s performance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5810b8a7-e644-4911-bf6b-cb208db4ddc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:43:06.412Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:48.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m an artist and I guess we did a good job," she told Kimmel.
        "Fooled ya!"</p>'
    '13':
