  'pnp-change-anti-drug-strategy':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-28T07:05:24.822Z
    'imagesource': 'jcr:0e83f1a5-3761-4c60-bf3a-32de36fa70af'
