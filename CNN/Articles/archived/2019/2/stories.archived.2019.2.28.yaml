    'template': '1'
    'title': 'Manny Pangilinan disputes Duterte''s remark that PLDT owes gov''t ₱8-B'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd5c860-bc73-43db-bcd1-83cfed258651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:16:17.960Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:47:50.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28)</strong> — PLDT
        Inc. Chairman Manny Pangilinan on Thursday said he does not know how the telecommunications
        firm owes ₱8 billion as stated by President Rodrigo Duterte on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0830e3a-e2fe-4e08-9af1-3763d3cf18d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:16:17.960Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:47:50.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know. I checked internally, <em>ano ba utang natin</em>
        [what do we owe]? We don''t know," Pangilinan said at the groundbreaking ceremony
        for the NLEX (North Luzon Expressway) -SLEX (South Luzon Expressway) Connector
        Road Project. "As far as we know, <em>wala kaming utang</em> [we don''t have
        debts]. We pay our taxes regularly, on a quarterly basis - in fact in advance
        - so I don''t know what he''s referring to."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55053851-40eb-429a-b9d5-472467e9b8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:16:17.960Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:47:50.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had threatened to shut down the telco giant if it did not
        set up more trunklines for ''8888,'' the Citizen''s Complaint Hotline used
        to report government malpractices such as red tape, graft and corruption.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8c8703-f8eb-4192-9a9e-91ef27c243b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:16:17.960Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:47:50.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said they are already addressing the problem.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f64bbf1-d766-444d-887a-0e9a16231aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:16:17.960Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:47:50.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our people are talking with the people of Malacañang, tapos na
        ''yung [we''re done with the] additional 20 lines then we have to talk to
        them about the number of agents."</p>'
  'nfra-rice-availble-despite-rice-tariffication-law-enactment':
    'author': 'Rex Remitio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-28T21:39:47.349Z
    'imagesource': 'jcr:451685cf-ac09-4771-87e3-c814c11604e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5d8ec4f-444a-4767-844c-31486d59c0e3'
    'lead': 'According to Socioeconomic Assistant Secretary Mercedita Sombilla, the
      NFA will continue to have rice buffer stocks but only for emergency purposes
      and disaster relief programs. If there is no emergency, the buffer stocks will
      be sold in local markets, Sombilla said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T13:32:39.734Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T21:47:50.300+08:00
