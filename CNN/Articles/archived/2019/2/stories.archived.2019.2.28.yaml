      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrying his precious cargo in a large shopping bag, the 76-year-old
        man was traveling from Kassel in central Germany to the western city of Dusseldorf
        on February 15.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdefed6-5c9d-4a27-8660-cbdae618d3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:02:27.876Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:03.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when he changed trains mid-journey, he accidentally left the
        vase — which he had placed on the floor of the train — behind.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd3160f-ac76-4e44-a792-06203d65910d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:02:27.876Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:03.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to German police, the owner contacted the crew immediately
        after departing the train. But despite a search, the vase was nowhere to be
        seen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96575108-2d87-4a78-9f8a-47d113286be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:02:27.876Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:03.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police described the incident as a case of "monumental forgetfulness"
        and said the vase had been pinched by an "unknown culprit." They called on
        witnesses to come forward.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="de"
        dir="ltr"><a href="https://twitter.com/hashtag/bpol?src=hash&amp;ref_src=twsrc%5Etfw">#bpol</a>
        <a href="https://t.co/9MV1W5T9tF">https://t.co/9MV1W5T9tF</a> BPOL NRW: Teure
        Vergesslichkeit<br><br>Pablo Picassos &quot;Le Hibou&quot; im Zug von unbekannten
        Täter unterschlagen</p>&mdash; Bundespolizei NRW (@bpol_nrw) <a href="https://twitter.com/bpol_nrw/status/1100316117401300992?ref_src=twsrc%5Etfw">February
        26, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1284d01-a55e-4365-a55d-fab271f719f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:02:27.876Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:03.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e846881-0b05-4c8d-8376-6327f1e8f093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:02:27.876Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:03.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missing vase was made by Picasso in 1953, in his Madoura ceramics
        studio in the south of France.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50ce445-4527-4f5d-b0c5-b5eb258afc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:02:27.876Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:03.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-inch-high piece is part of the artist''s "Owl" series and
        has a minimum value of €10,000 ($11,351), the police said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868a7d78-6c94-47ee-9e08-0377759b53a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:02:27.876Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:03.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, another piece from the collection sold for €15,000 ($17,051)
        at an auction in Cologne, Germany.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50384d4-37ce-4d81-9768-eabe25368342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T06:02:27.876Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:03.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/style/article/picasso-vase-own-left-german-train-intl-scli-ger/index.html">Man
        leaves original Picasso on train</a>"</em></p>'
  'donald-trump-kim-jong-un-vietnam-summit':
    'author': 'Jeremy Diamond and Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-28T07:03:02.142Z
    'imagesource': 'jcr:7526417a-2bb7-430d-8f09-629fa952afaf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd203205a-4ce8-473d-ade7-0b43f61ee118'
    'lead': 'President Donald Trump insisted that his summit with North Korean dictator
      Kim Jong Un was ''very productive,'' but said he decided there was no agreement
      worth signing on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T07:05:15.016Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T21:48:02.482+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:47:11.008+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Sometimes you have to walk,'' Trump says after Hanoi summit cut short'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff925f7-a78c-45a7-9bc8-5e569a941084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:05:15.017Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:02.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump insisted that his
        summit with North Korean dictator Kim Jong Un was "very productive," but said
        he decided there was no agreement worth signing on Thursday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f74dad-d6fe-40b1-9029-eab6d5b7b16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.486Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes you have to walk and this was just one of those times,"
        Trump said during a news conference following the end of the summit, which
        ended sooner than expected.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c08805-4252-461e-9ce8-ba9727c9335b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.486Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a really very productive time. We thought and I thought
        and (U.S. Secretary of State Mike Pompeo) felt that it wasn''t a good thing
        to be signing anything," Trump said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac05a5b-8a0d-4cf7-8d12-d80a14a1f2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.486Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President called Kim "quite a guy and quite a character" and
        said that while they had "some options" they considered, they decided "not
        to do any of the options."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0942aef8-1552-4221-8566-96e558317d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.487Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarks came after Trump kicked off his news conference touting
        his administration''s diplomatic endeavors in every area but North Korea --
        talking first about India and Pakistan and Venezuela.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4aecbc-1596-4df0-8f57-661665bf80c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.487Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before Trump took questions, the White House said no deal
        was struck between the two leaders.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d7c343-7ae1-4c6f-ac2d-7adb64d28627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.487Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No agreement was reached at this time, but their respective teams
        look forward to meeting in the future," press secretary Sarah Sanders wrote
        in a statement.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f97c1b9-f02a-454f-94b9-6d5bb1f53818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.487Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders departed the Metropole Hotel, where the talks unfolded,
        around 1:30 p.m. local time, roughly four-and-a-half hours after the talks
        began.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c84be6d-8d91-4f34-840f-3f9e09797c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.487Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They left without participating in a working lunch and joint agreement
        signing ceremony that had been originally listed on the schedule.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e80292-fd2a-49f7-bfbf-f31595a240ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.487Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the signing ceremony, a planned lunch between the two
        leaders did not go forward. Instead, the White House said Trump would convene
        a news conference two hours earlier than planned.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67550512-ae91-409c-aa8c-3fe99b96d0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.487Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. and North Korean negotiators had been in Hanoi drafting language
        of a joint agreement ahead of the talks. Stephen Biegun, the President''s
        North Korea envoy, arrived days before Trump to seal the document.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7170015e-d3e5-41f6-9646-fe69c9ec8f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.487Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5195af-2199-4f37-9f17-fad7041d2044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.488Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lowered expectations</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a5d220-6390-4bb1-b9bc-1cc1072d1b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.488Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Trump tamped down expectations he would make
        significant progress with Kim&nbsp;during their talks in Hanoi, repeating
        he''s in no rush to strike a deal even as North Korea continues to advance
        its nuclear weapons program.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f51f64-3661-4e7c-bf1e-c148b195ef4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.488Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an expanded session with aides, the two men discussed the
        prospect of opening a U.S. office in Pyongyang, North Korea''s capital. Kim
        said he would welcome the idea, and Trump deemed it a "good idea."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c055e63e-ed01-4afa-868c-64305d5a86f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.488Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet afterward, it appeared the chances for that -- along with any
        other concessions or agreements -- were dashed, even as the White House insisted
        the talks were productive.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bafb44e-08a0-47b1-b4ce-6992ed4ef96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.488Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Kim "had very good and constructive meetings," Sanders
        wrote. "The two leaders discussed various ways to advance denuclearization
        and economic driven concepts."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d3611d-d009-46e5-b33e-dd4b953f74c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.488Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, signs of concrete progress toward a nuclear agreement were
        slow to emerge as the summit unfolded.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc269d6-1d87-4354-bb59-4024b3f529c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.488Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In extraordinary back-and-forth exchanges with journalists, Kim
        insisted he was open to denuclearization, though didn''t say what he believed
        that meant.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0407d91a-d2c3-41f4-8b2a-44590f76eaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.488Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I''m not willing to do that I won''t be here right now," he
        said through an interpreter.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52ee961-d9fc-43c5-868d-c9830f7f5cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.488Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had previously downplayed what might come out of his Hanoi
        talks, suggesting instead a long-term agreement was still to come.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb704f9-23a7-4b0c-8ff2-304ada4169ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.489Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been saying very much from the beginning that speed is not
        that important to me," Trump said at the start of his second summit with Kim.
        "Speed is not important to me. What is important is that we do the right deal."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f05783-ab5d-49b6-8572-8ec76fe2dcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.489Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim, for his part, also expressed cautious optimism a deal would
        eventually be struck. But he did not suggest such an accord would come soon.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7f8758-a0e7-47e4-86e1-16da01f97907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.489Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s too early to say," he said, in an unprecedented response
        to a foreign journalist''s shouted question. "From what I feel right now,
        I do have a feeling that good results will come out."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72390c89-9eeb-44e1-bc7c-073da88de166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.489Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He again responded to journalists later in the day, albeit somewhat
        begrudgingly.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23931ae4-3c49-4121-8c16-e3679095ed90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.489Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders went back-and-forth over the prospect of exchanging
        liaison officers -- a low level diplomatic partnership -- after the issue
        was raised by a journalist.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642fefbd-142a-44f3-ac78-cb75d4b3c22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.489Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, Kim seemed to reject the question, proposing to Trump
        that the media be excused from the room. But Trump seemed to goad him to answer,
        saying it was a good question.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10db47bb-927d-4b14-9d01-4986d753dce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.489Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to hear that answer," Trump said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19f50a3-16d2-490e-b7b8-addf9f793dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.489Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim responded through his interpreter, saying it would be something
        that was "welcome-able."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bafe12-0a46-443e-bb4a-395fc60393c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.490Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump expressed a similar sentiment: "I actually think it''s a good
        idea."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14de9442-0489-437d-b255-30cebd7e1438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.490Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim added it would be better for Trump and him to discuss it together
        in private.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1562791e-e720-4aa3-90fb-8125796a2748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.490Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26bff9d-5dca-47e3-801e-7bd808966fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.490Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s dual objectives</h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b93281-5fc3-4b59-b1cf-2765f0ac8f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.490Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was&nbsp;pursuing two objectives as he sits down once again
        with the North Korean dictator&nbsp;here on Thursday: draw North Korea closer
        to the prospect of abandoning its nuclear weapons and regain control of the
        media narrative.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce62ec0-64fe-4b26-913a-bf28ccd50513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.490Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither has proven easy.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd248e33-6316-4430-a998-44d87fda2cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.490Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he arrived at the swanky Metropole Hotel on Wednesday to advance
        his historic direct diplomacy with Kim, Trump was quickly upstaged by the&nbsp;damning
        congressional testimony&nbsp;of his longtime former attorney and adviser Michael
        Cohen. By the time&nbsp;Trump finished dinner with Kim, the airwaves were
        blanketed with coverage of Cohen''s testimony before the House Oversight Committee.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5a5d03-654c-4019-bb6d-fc6c26bd93a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.490Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A grand agreement on denuclearization might have helped in that
        effort. But Trump repeatedly downplayed the prospects of a deal emerging from
        the Hanoi talks. Instead, he suggested something more vague might result from
        his second summit with Kim.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd599ed1-4653-4604-a74a-4693a1af23f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.491Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t speak for today but over a little bit longer term ...
        we''re going to have a fantastic success," Trump said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e5656f-c78c-4c02-9922-b337c21fba48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.491Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described his dinner an evening earlier as positive, but did
        not describe in detail any of the negotiations underway.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c06467-d653-41b7-9190-75b4275828d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.491Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of great ideas being thrown about," Trump said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190c5e10-4fb2-48b0-bc6a-ab9ea2a23be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.491Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8e2a60-5eea-4b08-9161-d7303e71454c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.491Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cozy relationship with a brutal dictator</h2>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c752e9-f2dd-4a92-a410-96fdad4e0e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.491Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following an intimate Wednesday evening dinner, the two leaders
        once again put their chummy personal relationship on display on Thursday.
        Walking along the flower-lined pool deck at the French-colonial Metropole
        hotel, Kim and Trump engaged in friendly conversation to give the cameras
        an opportunity to capture them in a more casual setting.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9829b8f-33dc-44d2-a3b5-97dbf3a83189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.491Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images will only serve to fuel criticism that Trump''s cozy
        diplomacy with Kim&nbsp;glosses over the rampant human rights abuses in North
        Korea, which include Kim''s brutal assassinations of those who cross him and
        the imprisonment of thousands in labor camps. Trump has avoided any mention
        of human rights during his talks with Kim, instead focusing on the prospects
        for financial investment if Kim agrees to abandon his nuclear weapons.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69dfc5d-e3b8-422e-b014-3ebd44fcbccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.491Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump continues to insist that there is no rush to make progress,
        North Korea has continued to develop its nuclear weapons program and expanded
        its nuclear arsenal. In just the past year, North Korea is estimated to have
        produced enough fissile material for an additional five to seven nuclear weapons,&nbsp;according
        to Stanford University''s Center for International Security and Cooperation.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1c215a-112d-4e37-8651-2bd45cc0229a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.491Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That nuclear production is expected to continue so long as Trump
        does not secure a verifiable freeze in North Korea''s nuclear production --
        a U.S. objective that so far has remained elusive.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630d2413-bbe6-4a25-94ce-d4bb002c7cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.492Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866d6379-8f43-4fbc-a9b4-320d9a8ad0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.492Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Damning Cohen testimony split-screen</h2>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f45351c-4c91-4c5a-b7a0-4fd529fc6634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.492Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Trump awoke in Hanoi, the Wednesday evening U.S. prime-time newscasts
        continued to pick through the unsparing allegations Cohen had leveled against
        Trump.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170a396d-be96-407f-9e8c-9e1c3947582e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.492Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his seven hours of testimony,&nbsp;Cohen accused Trump of
        being a "racist," a "conman" and a "cheat." He claimed that Trump was aware
        during the 2016 campaign of his longtime political adviser&nbsp;Roger Stone''s
        communications with WikilLeaks&nbsp;about the release of hacked Democratic
        emails. And once again -- this time before the cameras -- he implicated Trump
        in federal crimes.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300e3e23-9ac3-4636-82b9-85bc1d276f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.492Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump seeks to refocus attention on his high-stakes diplomatic gambit
        with North Korea, even though it''s Cohen''s testimony that will surely be
        a focus of questioning during a news conference later on Thursday.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db79b5f5-0bb4-4b2f-b8f7-110375f29b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.492Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:48:02.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. President is under pressure to demonstrate progress in
        his efforts to coax Kim into abandoning his nuclear weapons program, but he
        did&nbsp;little to counter the low expectations&nbsp;about the results of
        the second summit.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39758655-632d-4e2e-9ef4-c13da4fa19cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T11:53:14.492Z
