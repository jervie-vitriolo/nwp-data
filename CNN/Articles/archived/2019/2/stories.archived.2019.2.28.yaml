    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police to change strategy in anti-drug war based on Duterte''s estimate
      of drug users'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d61c9df-233d-497f-8152-b5ca5c316ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:06:55.563Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:59.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> The
        Philippine National Police (PNP) said they will improve their anti-drug operations
        based on the President''s increased estimate of drug users in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4bc55a-a527-4edf-a7e4-829c83b1c17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:06:55.563Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:59.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Spokesman Bernard Banac said Thursday they will focus their
        attention on going after illegal drug syndicates instead of drug users to
        "contain the supply side."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a6a351-fba2-4972-8fae-a9f5bff17f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:06:55.563Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:59.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Sunday pegged the number of drug users
        in the National Capital Region to be about seven or eight million. Banac said
        they stand by the President''s estimate since he has "wide access to information."
        However, they have yet to verify the numbers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c78068-65b1-43c7-b0e5-13c834838843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:06:55.563Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:59.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It remains to be verified but we''ll take it as a good decision-making
        tool," Banac said during the Real Numbers press briefing in Camp Crame, Quezon
        City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e0abff-3fc7-4ad2-83e9-066ca108511c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:06:55.563Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:59.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Drug Enforcement Agency (PDEA) Director Derrick Carreon
        and National Bureau of Investigation Spokesperson Ferdinand Lavin, who were
        present in the briefing, said they will also abide by the President''s figure.
        They said since the number of arrests and anti-drug operations have increased,
        this has led to more information on the whereabouts and identities of other
        users.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3008a5c9-cbb2-41c9-b642-8b645439d68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:06:55.563Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:59.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drug operations are improving. There are more arrests and the arrests
        will come (with) additional information…arrested addicts that provide information
        <em>kaya nagdadagdag ng estimates</em> (that''s why estimates increase),"
        Lavin said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f36c9f-51fb-4642-8e0a-fa17b13c61dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:06:55.564Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:59.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new estimate doubled the initial figure presented by Duterte
        in 2017 as a rationale for his rigorous anti-drug campaign. After a year in
        his position, Duterte said there were about four million drug users in the
        country. However, then-Dangerous Drugs Board Chair Benjamin Reyes instead
        abided by a figure of 1.8 million from research. Duterte later fired Reyes
        for "contradicting" the government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4b0f92-d70a-40fc-8dab-dda77d6bc493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:06:55.564Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:59.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banac maintained that police operations against illegal drugs have
        been "effective" despite the rise of the number of users. He cited the recent
        national survey showing majority of Filipinos believe the number of drug addicts
        has decreased.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbf5729-31e7-4d0e-b4ca-611324bb88b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:06:55.564Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:59.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA also reported that 170,689 drug personalities have been arrested
        from July 1, 2016 to January 31, this year. Meanwhile, a total of 11,080 barangays
        have been declared "cleared" of illegal drugs out of more than 40,000. The
        police said they have yet to clear 21,974 barangays in the country from illegal
        drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ccac2d-ac24-481b-8eaf-29d790f62c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:06:55.564Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:59.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, police data showed 5,176 drug personalities have
        died in anti-drug operations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1bd91e-67d4-4c43-bb85-a15d9ac420a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:06:55.564Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:59.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also promised a "bloodier" drug war in the remaining
        years of his term, implying more arrests. Banac assured that PNP personnel
        will uphold the rights of the public as they continue with their efforts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb37535a-8dfc-415a-9988-b596ebb2ab5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:06:55.564Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:59.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assure the public the PNP subscribes to the rule of law. All
        anti-drug operations are done with utmost respect for human rights and human
        life," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654fb5d9-a674-45cb-8175-60fba3108498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:06:55.564Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:59.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as prescribed by law, the police have the right to use
        force to defend themselves should armed conflict arise, Banac clarified.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6174d023-ac9a-4fe9-bcd4-711c2640a762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T07:06:55.564Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:47:59.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that drug syndicates are well-armed, they will not allow
        themselves to be arrested or caught and put behind bars, and there is always
        that possibility that they would put a high level of risk against our law
        enforcers…If there is a risk of life and his (law enforcer''s) life is in
        danger then he has all the right to use the force necessary to contain the
        risk," he explained.</p>'
  'Otso-Diretso-united-Gary-Alejano':
