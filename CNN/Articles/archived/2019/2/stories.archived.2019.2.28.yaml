      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the BSP released its forecast for February inflation,
        expecting it to fall between 3.7 and 4.5 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58b5814-4fc5-4914-9f04-7a81bbb56fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T10:26:11.680Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:55.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Higher domestic oil prices and the upward adjustment in electricity
        rates provided upside price pressures to inflation during the month. These
        may be partly offset by lower prices of rice and other agricultural commodities
        given the appreciation of the peso and ample supply particularly of rice following
        the recent harvest and arrival of rice imports," the BSP said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dab3a1-aa10-4528-bb64-ffd8a52b751c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T10:26:11.680Z
      'mgnl:createdBy': 'lucia'
