      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> What started out
        as an <a href="https://twitter.com/bjrecio/status/1099698713948172288" target="_blank">RPG
        exercise</a> to crowdsource stories set in a fantasy Manila turned into a
        trending movement on Twitter over the past few days. Mixing the busy, urban
        setting of Metro Manila with the lore of <a href="http://cnnphilippines.com/life/culture/literature/2018/08/14/filipino-mythological-creatures.html"
        target="_blank">Filipino mythology</a>, as well as our abundance of <a href="http://cnnphilippines.com/life/culture/2018/12/14/Filipino-urban-legends-origins.html"
        target="_blank">urban legends</a>, superstitions, pop culture, and strange
        beliefs, users turned the hashtag #ManilaEncounters into a speculative fiction
        writing prompt that birthed a ton of short form gems ranging from funny to
        downright horrifying. Think of it as the <a href="https://www.reddit.com/r/nosleep/"
        target="_blank">NoSleep</a> Reddit thread, only set in such a familiar setting
        that one or two tweets are bound to send chills down your spine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba96510-5553-440f-86bd-a6cf46373c40'
