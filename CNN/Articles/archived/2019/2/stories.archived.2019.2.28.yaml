      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano also admitted that the opposition is having a hard time
        in terms of funding, especially since big businessmen are shying away from
        them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84a8600-5325-4e01-b3f3-e70c348f101a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T08:54:05.015Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:59.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his case, big businessmen do not donate at all. "<em>Masiyado
        akong</em> identified as the opposition, a critic to the President. <em>Pangalawa,
        ''Malayo naman sa</em> survey <em>''yan, baka hindi manalo ''yan. Sayang ''yung
        suporta natin diyan,''</em>" Alejano said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c8f1bd-f102-4f33-8d30-ba68a5731dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T08:54:05.015Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:59.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am too identified as the opposition, a critic to
        the President. Secondly, they might be thinking, "He''s lagging behind in
        the surveys, he might not win. Our support for him would be all for nothing."]</p>'
