    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0a8573-cc82-4985-93aa-5666030c0ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T08:54:05.014Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:59.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition slate has been chided by some for hardly ever appearing
        together in public.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f77c60c-0251-4cec-8ec7-fd681be7766f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T08:54:05.014Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:59.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bago mag-hamon ng kung ano-ano, pag-isipan muna ang pangalan ng
        tiket nila na ''Otso Diretso'' dahil kadalasan lima na lang kayo nagkakasama,"
        administration party Partido Demokratiko Pilipino - Lakas ng Bayan (PDP-Laban)
        campaign spokesperson Ron Munsayac said in a tweet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e776b1b3-f8e3-4e70-9c1b-926e98495c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T08:54:05.014Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:59.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before you make any challenge, think of your ticket''s
        name "Otso Diretso" because usually, only five of you come together.]</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Just an advice to the opposition/LP slate. Bago mag hamon ng kung
        ano-ano, pag isipan muna ang pangalan ng tiket nila na &quot;Otso Diretso&quot;
        dahil kadalasan 5 na lang kayo nagkakasama. </p>&mdash; Ron Munsayac (@RonMunsayac)
        <a href="https://twitter.com/RonMunsayac/status/1100220095496826881?ref_src=twsrc%5Etfw">February
        26, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3af198-5245-4fef-9e40-a2a7bebd5a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T08:54:05.016Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:59.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ccaa88-b2e3-4f0a-9285-670dcafe09c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T08:54:05.015Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:59.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis "Kiko" Pangilinan, Otso Diretso''s campaign manager,
        said this is a "non-issue," adding that this is not the first senatorial elections
        wherein a slate''s candidates do not get to campaign together.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcb6a79-392d-44d9-aade-601afa22a16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T08:54:05.015Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:59.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We allow our individual candidates the leeway to plan their separate
        campaign sorties and that has always been the case since I first ran for the
        Senate nearly 20 years ago. It isn''t new," Pangilinan told CNN Philippines
        in a text message.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1799ae41-88aa-4a8f-8f01-8e723b20d140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T08:54:05.015Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:59.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who are usually seen at Otso Diretso''s events are Alejano,
        former Solicitor General Florin Hilbay, De La Salle University founding dean
        Jose Manuel "Chel" Diokno, former Bangsamoro Transition Commission member
        Samira Gutoc and election lawyer Romulo Macalintal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cea86d-1337-4eb5-a75e-0c6435a78704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T08:54:05.015Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:59.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Interior Secretary Roxas, who is the opposition''s leading
        candidate, has been largely absent in Otso Diretso''s events, including its
        <a href="http://cnnphilippines.com/thefilipinovotes/2019/02/12/the-filipino-votes-2019-elections-comelec-campaign-period-comelec.html"
        target="_blank">kickoff in Caloocan City</a>, its challenge for a <a href="http://cnnphilippines.com/news/2019/02/25/Hugpong-ng-Pagbabago-non-appearance-debate-Otso-Diretso.html"
        target="_blank">debate against Hugpong ng Pagbabago bets</a> at Plaza Miranda
        in Manila and its <a href="http://cnnphilippines.com/videos/2019/02/25/Noynoy-Aquino-leads-Otso-Diretso-campaign-rally.html"
        target="_blank">recent sortie which his former running mate, former President
        Benigno "Noynoy" Aquino III</a>, graced.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b040d5d6-56d2-462b-9d4d-3cc8cfb8cf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T08:54:05.015Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:59.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, Senate bets of the administration party and Hugpong
        ng Pagbabago usually campaign together in large sorties attended by hundreds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a4b0e3-3a37-44b8-87df-acc2447c050c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T08:54:05.015Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:59.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Alejano said their advantage over Hugpong and PDP-Laban is that
        they get to talk directly with people and listen to their concerns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91b2ab5-940d-413e-b92e-386769f4ac91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T08:54:05.015Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:47:59.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Funding problem</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6440b833-9555-4c79-9137-904fcb094854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T08:54:05.015Z
