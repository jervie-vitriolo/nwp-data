  'Measles-cases-reported-in-almost-every-PH-province---':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-28T11:57:17.734Z
    'imagesource': 'jcr:c4699005-4553-4a4b-b630-3b2fc142144d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed610b87-d09f-46be-88f7-2c76e1f4cb02'
    'lead': 'As of February 22, the provinces of Batanes and Tawi-Tawi, as well as
      General Santos City were reported to be the only areas in the country which
      remain measles-free.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T12:00:46.780Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T21:47:53.210+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:47:12.615+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Measles cases reported in almost every PH province   '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d61a01-404b-40a5-8252-ed05741ae04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:00:46.781Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:47:53.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —&nbsp;</strong>
        Cases of measles have now been reported in nearly every province in the country,
        according to the latest findings of the Department of Health (DOH).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc16ae37-3172-41c3-aff3-2da6b77e9a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:00:46.781Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:47:53.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data as of February 22 revealed that only the provinces of Batanes
        and Tawi-Tawi, as well as General Santos City are reported to be the only
        areas that remain measles-free.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbadb3f4-1164-43df-a0b9-c0381f1631c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:00:46.781Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:47:53.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities and health officials blamed vaccine hesitancy for the
        continuous spread of measles in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babd8856-5c1e-471a-8e8c-ef306a8eaca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:00:46.781Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:47:53.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron paring mga bata na hindi parin naabot ng</em> vaccination
        <em>o hindi nadadala sa</em> center <em>para mabakunahan na nahahawa pa,"</em>
        said DOH Undersecretary Eric Domingo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692c461e-0189-4c20-915a-437c9b47277b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:00:46.781Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:47:53.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are still kids who have not received vaccination
        or have not been transferred to centers to have themselves vaccinated.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1d28bc-61b0-4991-90d4-6c540159d3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:00:46.781Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:47:53.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An outbreak of measles, a highly contagious illness caused by a
        virus spread through air, has been declared over Metro Manila, Central Luzon,
        CALABARZON, Western Visayas, Central Visayas, and in most of Cagayan Valley.</p>'
    '14':
