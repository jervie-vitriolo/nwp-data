    'template': '1'
    'title': 'DOH officer, 6 others nabbed in drug buy-bust

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea430bd6-0ba9-4bc0-827a-9079399b37d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:33:48.144Z
