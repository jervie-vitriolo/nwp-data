    'lead': 'Shark attacks have increased around the globe over the past 55 years,
      but that doesn''t mean you need to cancel your beach vacation, according to
      a new study. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T05:57:52.383Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T21:48:04.530+08:00
