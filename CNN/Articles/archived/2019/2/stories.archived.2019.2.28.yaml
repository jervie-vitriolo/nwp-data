      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> The
        Philippine Basketball Association (PBA) admitted that one of the game officials
        in the NorthPort Batang Pier and Phoenix Pulse Fuel Masters match made an
        error.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3429f98-7e0a-4b5e-8652-08778215eabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:44:07.410Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:41.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon review of the game, the PBA Technical Group came to a conclusion
        that the offensive foul called by referee Noy Guevarra against NorthPort''s
        Sean Anthony, with 47.8 seconds left in the fourth quarter, was a wrong call.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c8bc46-7e32-44c4-b23a-2203987bb12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:44:07.410Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:41.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fuel Masters went on to grab the 98-96 win Wednesday at the
        Smart Araneta Coliseum in Quezon City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f03c6ac-258f-4968-ae44-348ca49920da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:44:07.411Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:41.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the league website Thursday, the erring referee shall
        be meted the appropriate sanction.</p>'
