  'prince-william-football-mental-health':
    'author': 'Nick Friend, for CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-02-28T12:46:20.648Z
    'imagesource': 'jcr:2d9e384c-d66d-4084-a972-124526aa41bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e73614c-6c69-470d-9ba2-b66d97251915'
    'lead': 'The Duke of Cambridge, who is the English Football Association''s President,
      has criticized professional clubs in England, accusing them of failing to take
      the mental health of their players seriously.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T12:49:26.599Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T21:47:51.544+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:47:13.028+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Prince-William', 'Duke-of-Cambridge', 'English-Football-Association',
      'football', 'soccer', 'Windsor', 'mental-health']
    'template': '1'
    'title': 'Prince William: Football''s mental health approach a ''dereliction of
      duty'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54952d8-2da7-4688-8123-61bf24c6468f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:49:26.600Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:51.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Duke of Cambridge, who is the English
        Football Association''s President, has criticized professional clubs in England,
        accusing them of failing to take the mental health of their players seriously.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9eb698-ec80-4156-ad10-7019195652cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:49:26.600Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:51.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during a trip to Northern Ireland, where he visited the
        country''s Windsor Park national stadium, Prince William described the sport''s
        failure to fight the issue as a "dereliction of duty."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1f94ef-d77a-4e5e-b22d-8726c1603160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:49:26.600Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:51.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to clubs'' willingness to move players on without regard
        should they fail to make the grade, without considering the adverse effects
        the treatment could have on their individual well-being, leaving them without
        the necessary support to move on with their lives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ecec8f-86ee-43fd-b6cf-cc04564e4f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:49:26.600Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:51.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of these clubs don''t do anything about mental health," Prince
        William said. "They pick a player up, he plays football, ''no good,'' move
        on.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9fa94b-25c8-4a0e-9bf8-7ee0072db96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:49:26.600Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:51.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''ve got to change anything, we''ve got to change the whole
        way we look after players.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3711c6-ed15-4127-81d5-a79442bf0265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:49:26.600Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:51.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many players come from difficult backgrounds and may have all sorts
        of issues going on.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8831aab3-9345-4c61-a880-854cbe733247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:49:26.600Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:51.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that clubs were often guilty of treating players as little
        more than "financial assets", with young players "not given the key building
        blocks or support."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ea7845-0488-4ebd-b09d-0d6c9a41d92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:49:26.600Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:51.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Ex-footballer pushes for a "mental health revolution" after
        multiple suicide attempts</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23af0001-70e3-427a-9dc4-5c9ca3677814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:49:26.601Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:51.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2015 study organized by the World Players'' Union FIFPro showed
        that 38% of players and 35% of former players reported from suffering from
        symptoms of depression and/or anxiety.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35638899-8109-40fb-8b7d-f10cf7df7046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:49:26.601Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:51.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FIFPro study also found that professional footballers who had
        sustained three or more severe injuries during their career were two to nearly
        four times more likely to report mental health problems than those who had
        not suffered from severe injuries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425b71f1-d6cf-4c02-8dac-d381679ac53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:49:26.601Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:51.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Resilience has to be built''</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765e2c5c-9763-4e17-a15c-5bac0a5359b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:49:26.601Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:51.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince William also highlighted the dilemma caused by the culture
        of protection afforded to young players, questioning whether a "win-win" approach
        in youth sport fails to prepare athletes for disappointment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae3f4c4-cdbe-4cfe-a0ff-c6ebca3bd83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:49:26.601Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:51.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked: "Are we setting up some of our children at the moment
        for more mental health issues in the future, by the way we are creating a
        win-win situation and scenarios?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde32b77-1688-43e2-8445-13f9ffe99082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:49:26.601Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:51.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because resilience has to be built within everybody.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcf9c18-2495-40ee-b7c4-e8541866a092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:49:26.601Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:51.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a very, very young age, nobody wants to be told they''re not
        good at something but of course that could prove a difficult situation to
        handle when life comes along with school and jobs and so on.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7f19b5-7600-451c-8154-c0f900a02d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:49:26.601Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:51.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Julie Ertz: Winning the World Cup and being part of sport''s
        ''power couple''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66808569-0f9e-4887-9c0c-7be06d050186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:49:26.601Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:51.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do they learn to pick themselves back up again?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eab052-1d3b-4339-846e-b8601846dd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:49:26.601Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:51.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they lose a match, you''re gutted. But that''s part of what
        sport is all about. Every sportsman and woman knows what it takes to be at
        the top of their game."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca9afd7-17c9-40e1-9bd0-87eb816af51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:49:26.601Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:51.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2018, England''s Professional Footballers'' Association
        (PFA)&nbsp;reportedly received a record number of approaches from players
        for support with mental health problems. While 160 cases were documented in
        2016, the total reached 403 in 2017, with 312 reported by the end of August
        2018.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4275dca-1bd1-4d3a-a821-9ef50db67158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:49:26.602Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:51.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the body''s head of welfare, Michael Bennett, stressed
        that the increase did, at least, show a growing understanding of the issue
        and of the help that exists.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89935c2-eced-4c7c-9e26-87d881a231af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:49:26.602Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:51.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The statistics may sound worrying when you first hear them but
        they''ve got to be interpreted as a positive," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ee6731-fe99-4d1c-bcb7-c53e00fcf609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:49:26.602Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:51.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, to the work of the PFA, the English Football League
        (EFL), which runs the three divisions outside the Premier League, is working
        in partnership with the mental health charity, Mind. As part of the arrangement,
        Mind''s logo has appeared on the back of all 72 EFL teams'' shirts this season.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab17af0a-c7c2-4960-8ac0-e87e84f33987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:49:26.602Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:51.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Liverpool and England striker Stan Collymore, who has previously
        spoken out against his own battles with depression, praised the Duke''s comments
        in a column in the UK''s Daily Mirror newspaper.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e292b1e-aacf-4aae-8d50-15e1baf2a5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:49:26.602Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:51.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called the words "potentially game-changing for the way mental
        health issues are dealt with in football," given his global platform as the
        second in line to the throne.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fe36a7-8124-4cff-aa92-daa2cb84bd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:49:26.602Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:51.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither the Premier League nor the EFL were immediately available
        for comment in providing a response to Prince William''s comments.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5240af0-87a3-4e6e-b79e-a33a12523434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T12:49:26.602Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:51.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Prince William: Football''s
        mental health approach a ''dereliction of duty''."</p>'
