    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0892fa9-a3b3-429e-af98-faef6a1ce5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T10:07:01.906Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:47:56.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28)</strong> — Malaysian
        Prime Minister Mahathir Mohamad will have an official visit to the country
        on March 6 and 7.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255092d6-c6a9-49c6-8525-2363752593a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T10:07:01.907Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:47:56.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An announcement from the Department of Foreign Affairs (DFA) Thursday
        stated President Rodrigo Duterte invited Mahathir. The Malaysian leader will
        meet with Duterte in Malacañang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e663b31f-16d9-4bfe-947e-04a73668187e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T10:07:01.907Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:47:56.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte will officially welcome Prime Minister Mahathir
        at ceremonies in Malacañang Palace on 07 March 2019, after which the two leaders
        will hold a bilateral meeting to survey and discuss cooperation in the political,
        economic, and people-to-people spheres, and exchange views on the topics of
        mutual importance," the DFA said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab689bcf-4ab5-4c40-a3a2-ee982bee51a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T10:07:01.907Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:47:56.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahathir is also scheduled to meet Senate President Vicente Sotto
        III and House Speaker Gloria Macapagal-Arroyo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34151a4-fd09-4867-a581-23c24e7123ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T10:07:01.907Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:47:56.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be Mahathir''s first visit to the country since his return
        to power in 2018, said the DFA. It added the 93-year-old leader had official
        visits in 1987 and 1994. Malaysia brokered the peace talks between the government
        and Moro National Liberation Front. These have led to a peace deal resulting
        in the establishment of the Bangsamoro Autonomous Region in Muslim Mindanao.</p>'
  'bangko-sentral-inflation-forecast-february-2019':
