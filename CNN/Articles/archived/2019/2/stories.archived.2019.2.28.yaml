      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">Health
        Department reports measles cases in almost all PH provinces | <a href="https://t.co/O1F4vfhP3Z">https://t.co/O1F4vfhP3Z</a>
        <a href="https://t.co/C2YCsxhXas">pic.twitter.com/C2YCsxhXas</a></p>&mdash;
