      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January inflation was at 4.4 percent, a ten-month low, and closer
        to the government''s target of a 2-4 percent inflation rate for the entire
        year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f95a68-db92-4433-b37b-29997fbe4c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T10:26:11.680Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:55.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority is expected to announce the
        official February inflation data by March 5.</p>'
  'tiktok-app-fine-data-privacy-children':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-28T18:27:22.453Z
    'imagesource': 'jcr:b67abe17-46fd-4db1-802b-0c36ff141053'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd7426b4-dce8-49bd-9ba1-72a395779eec'
    'lead': 'Popular video-sharing app TikTok has agreed to pay $5.7 million to settle
      allegations that it illegally collected personal information from children under
      the age of 13, such as names, email addresses and their location.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T10:30:38.507Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T21:47:55.294+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:47:12.212+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['TikTok', 'data-privacy', 'United-States-of-America', 'TikTok-fine',
      'China', 'social-media']
    'template': '1'
    'title': 'TikTok hit with record fine for collecting data on children'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d423f9-340f-4122-a725-ddea87ca979a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T10:30:38.507Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:55.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China''s big global success story on social
        media has run into trouble in the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4bf7ce-2c94-4f42-aae3-41721a91d768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T10:30:38.507Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:55.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popular video-sharing app TikTok&nbsp;has agreed to pay $5.7 million
        to settle allegations that it illegally collected personal information from
        children under the age of 13, such as names, email addresses and their location.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173c307c-7fb7-4ac2-b051-6a6028f8a9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T10:30:38.507Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:55.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Federal Trade Commission&nbsp;said in a statement&nbsp;Wednesday
        that the TikTok fine is a record for a child privacy case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913700fc-e084-4273-9301-f59a8460089e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T10:30:38.507Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:55.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok, which belongs to&nbsp;$75 billion startup ByteDance, has
        more than half a billion users worldwide, giving it an international edge
        over other Chinese-owned social media platforms, which have struggled to expand
        outside their home market.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9ec112-1c85-4dc6-87a9-ae6481b9b994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T10:30:38.508Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:55.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. fine relates to&nbsp;Musical.ly, a video-sharing app Bytedance&nbsp;bought
        in 2017&nbsp;and merged with TikTok last August.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505d0ea0-c6f4-4b46-85ce-7dbfa6d31498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T10:30:38.508Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:55.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FTC said its investigation of Musical.ly had "uncovered disturbing
        practices, including collecting and exposing the location" of young children.
        Despite receiving thousands of complaints from parents, the company failed
        to comply with requests to delete information about underage children and
        held onto it longer than necessary, according to the commission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7688dfee-a35e-4f17-9ef7-6f82b99214eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T10:30:38.508Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:55.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok said in a statement that it is committed to "creating measures"
        to protect users, including tools for parents to protect their kids.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bd47c7-b251-4907-bd27-d9033b114e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T10:30:38.508Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:55.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company on Wednesday introduced a "separate app experience"&nbsp;for
        younger U.S. users in which they "cannot do things like share their videos
        on TikTok, comment on others'' videos, message with users, or maintain a profile
        or followers."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fbc3a6-882f-40c3-806a-9fd450e552dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T10:30:38.508Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:55.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Creating accounts without parents'' knowledge</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec787838-4eb1-4456-af3d-477140d10d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T10:30:38.508Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:55.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched in 2014, Musical.ly let users upload short videos of themselves
        lipsyncing to popular songs. To register for the app, people had to give an
        email address, phone number, username, first and last name, short bio and
        profile picture.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b728758-43c1-4843-98a0-9e0a37dc9fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T10:30:38.508Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:55.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collection of that personal information provided more than enough
        evidence for Musical.ly to see it was violating the US Children''s Online
        Privacy Protection Act, or COPPA, the FTC said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd03c3b8-b6ee-4928-8c83-e558102eaa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T10:30:38.508Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:55.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youth of Musical.ly''s userbase was "easily apparent in perusing
        users'' profile pictures and ... profiles, many of which explicitly note the
        child''s age, birthdate, or school," according to&nbsp;a complaint filed by
        the FTC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6a5a77-cdda-437f-a0af-b051da3e92ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T10:30:38.508Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:55.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musical.ly, which had more than 65 million registered users in the
        United States before it merged with TikTok, received thousands of complaints
        from parents saying their underage children had created an account without
        their knowledge. COPPA requires internet companies to obtain "verifiable parental
        consent" before collecting, using or disclosing personal information from
        children.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3e724a-ad32-4863-92ca-4420e04e9ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T10:30:38.508Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:55.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When parents asked, Musical.ly would shut down the accounts of preteens.
        But it didn''t delete the users'' videos or profile information from its servers,
        according to the FTC complaint.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef2a0a9-9ac1-4b6f-b290-db1b0ec003df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T10:30:38.508Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:55.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been public reports of adults trying to contact children
        via the Musical.ly app," the commission said. "In addition, until October
        2016, the app included a feature that allowed users to view other users within
        a 50-mile radius of their location."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f735a24d-0c35-4c1c-8714-646b0f3534cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T10:30:38.509Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:55.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the settlement with the FTC, TikTok must take down all
        videos made by children under age 13.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372eab44-d519-4ac7-9983-5d8a1a078091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T10:30:38.509Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:55.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other big tech companies have run afoul of the United States'' child
        privacy law in the past.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29860bee-da52-4674-8e60-0307a6ec34cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T10:30:38.509Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:55.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oath, which is owned by Verizon, agreed to pay $5 million in December
        for using data such as&nbsp;cookies and geolocation to place online ads on
        websites targeted at children under 13.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a9feec-f6e8-4968-8f4f-0391909f29a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T10:30:38.509Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:55.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney subsidiary Playdom was&nbsp;fined $3 million&nbsp;in 2011
        for collecting and displaying children''s information in multiplayer online
        games.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da838721-216d-465e-96f3-c07a6470f5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T10:30:38.509Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:55.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "TikTok hit with record
        fine for collecting data on children."</p>'
