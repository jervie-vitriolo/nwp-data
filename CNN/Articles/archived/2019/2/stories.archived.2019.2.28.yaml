    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NFA-rice', 'National-Food-Authority']
    'template': '1'
    'title': 'NFA rice to remain available despite rice tariff scheme'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55e9819-1032-4ea4-b877-b7a1be4fda71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:32:39.734Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:50.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28)</strong> — National
        Food Authority (NFA) rice will still be available in markets despite the rice
        tariffication system, an official of the National Economic and Development
        Authority said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7438857-1362-4bac-93e9-ee6ac0b0d1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:32:39.734Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:50.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Socioeconomic Assistant Secretary Mercedita Sombilla,
        the NFA will continue to have rice buffer stocks but only for emergency purposes
        and disaster relief programs. These NFA rice, she said, will all be sourced
        from local farmers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e772a46-96f3-4610-a923-7d4e81789c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:32:39.734Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:50.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is no emergency, the buffer stocks will be sold in local
        markets, Sombilla said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f1c181-ca16-46aa-8d16-af3a0afc3dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:32:39.734Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:50.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said prices of some rice in the market may even be
        cheaper than NFA rice with the new policy. NFA rice currently sells for ₱27
        to ₱32 per kilogram.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea7fe44-cced-4f04-94fe-68dcc6a62c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:32:39.734Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:50.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Rice prices to go down by ₱2-7 per kilogram under
        tariffication system – DOF</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dc5be7-c7fc-459c-b9f4-7c1f156e8b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:32:39.734Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:50.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte enacted the rice tariffication law on
        February 14. The Finance department earlier said the policy will be implemented
        on March 5.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9058a409-1d78-414a-9ef5-b05571487f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T13:32:39.734Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:47:50.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rice tarrification law lowers the price of rice by easing import
        restrictions, which in turn would increase the supply in the country. Under
        the law, businesses and individuals can buy rice from foreign sources and
        just pay the 40 percent tariff. Tax proceeds will fund programs to help farmers
        such as mass irrigation, rice storage and research initiatives.</p>'
