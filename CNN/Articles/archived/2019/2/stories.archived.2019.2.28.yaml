    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85deea2e-a4a6-4822-b3f3-b8871ca3e47d'
    'lead': 'Officials say they will abide by the President''s estimate, saying he
      has ''wide access'' to information'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T07:06:55.563Z
    'mgnl:createdBy': 'janine'
