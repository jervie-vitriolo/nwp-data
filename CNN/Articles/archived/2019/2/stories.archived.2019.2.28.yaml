      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> Prices
        might not have risen as much in February, according to the Bangko Sentral
        ng Pilipinas (BSP) on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e6df71-72c6-4820-b956-5322ef8db8c9'
      'mgnl:activationStatus': true
