  'lady-gaga-brandley-cooper-romance-speculation':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Lady Gaga and Bradley Cooper perform onstage during the 91st Annual
      Academy Awards at Dolby Theatre on February 24, 2019 in Hollywood, California.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
