      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite lagging in the surveys, Alejano is confident that opposition
        bets can eventually pull through.</p>'
