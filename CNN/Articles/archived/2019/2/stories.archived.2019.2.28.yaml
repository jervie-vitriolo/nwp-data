      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Indie rock band
        Cheats has been known for their loud, upbeat, and feisty songs that grace
        local gig spots like Saguijo and international stages such as Singapore’s
        Laneway Festival.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390ba0b8-e089-4a9a-bff8-8d7652fefc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:11:03.230Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:40.280+08:00
