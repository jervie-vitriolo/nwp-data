    'template': '1'
    'title': 'Treason convictions in Russia raise questions about 2016 hack on Democrats'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8172d9b8-e0ba-4950-b2d8-2c56eb4232d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:54:42.766Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:05.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Convictions handed down this week in a
        high-profile treason case in Russia have reopened questions about the Russian
        hacking of the 2016 U.S. presidential election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2a9880-1fc9-416b-b7b0-3c0ccec6914f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:54:42.766Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:05.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a Russian military court issued lengthy sentences to
        two top cyber-security experts, Russian news agencies reported. Sergei Mikhailov,
        a former officer with the Federal Security Service (FSB) — Russia''s domestic
        intelligence agency — received 22 years in prison, and Ruslan Stoyanov, a
        former Kaspersky Lab employee, was sentenced to 14 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94082a04-5234-48e6-9c7c-2f4ead79268e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:54:42.766Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:05.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men had years of experience fighting cyber-crime, and Mikhailov
        was one of the few FSB officers who had the privilege of traveling abroad
        and interacted with Western colleagues at events and conferences.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248944fd-fad5-47ed-9cfe-05449384603a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:54:42.766Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:05.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complicating matters is the secrecy surrounding the case. The court
        proceedings were closed, but Ivan Pavlov, a lawyer for one of the defendants,&nbsp;previously
        told CNN&nbsp;that Stoyanov and Mikhailov were involved in a two-year long
        secretive case of treason "on behalf of the United States."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d73ea1-db85-46d6-b55c-38f1d83510a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:54:42.767Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:05.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN to comment on Tuesday''s verdict, Pavlov described
        the sentencing as "the most severe one for a treason case in the modern history
        of Russia."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b5274a-bfcd-4fac-be51-7a1bab19e2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:54:42.767Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:05.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawyer for Stoyanov, Inga Lebedeva, said she will file an appeal:
        "The guys think that with their activity aimed against hackers they''ve stepped
        on someone''s toes," she said, according to state-run news agency RIA Novosti,
        without elaborating.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75801e8-55e6-4c39-89e2-df87ad1c2d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:54:42.767Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:05.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian and international media have long speculated that the secrecy
        of the proceedings, the timing of the arrest — as well as Mikhailov''s and
        Stoyanov''s sensitive line of work — indicated the two cyber experts had helped
        the U.S. investigate the intrusion into the servers of the Democratic National
        Committee, and the 2016 U.S. election hacking.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e033bae3-4a9b-4507-b574-e80b1d1e1e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:54:42.767Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:05.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case against Mikhailov and Stoyanov was launched just a month
        after President Trump''s victory in the U.S. presidential election. Not long
        after the arrests, the Obama administration imposed sanctions on the FSB and
        the Russian military intelligence agency, GRU, as well as its four top officials.
        Special counsel Robert Mueller subsequently indicted 12 Russian agents of
        conspiring to interfere in the election.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c55c12-ada0-4830-b516-d0b034ff6146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:54:42.767Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:05.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrei Soldatov, an expert on Russian cyber-security and intelligence,
        believes the arrest of Mikhailov and Stoyanov was a response to the furor
        in the United States over Russian election meddling. Mikhailov, he said, was
        the top FSB officer in charge of maintaining contacts with Western security
        agencies in cyber security, and Stoyanov, in turn, was the top contact person
        in the Russian private cyber sector with the West.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ca6ffe-1b08-44b3-a31e-5dff7d1faa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:54:42.767Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:05.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2068682-443d-4871-b34b-f6035609b417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:54:42.767Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:05.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Patriots of Russia''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d243b32-a4e4-4742-9ef0-b836a0781499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:54:42.767Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:05.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506a4215-fc32-486b-819c-39ce0e5d5554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:54:42.767Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:05.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few details have emerged officially about the case in the years
        since Russian media reported that Mikhailov, the former deputy chief of FSB''s
        Information Security Center, was escorted out of a meeting at the FSB&nbsp;with
        a bag over his head.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fcffdc-7fee-4879-a22d-0e28fd9cbb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:54:42.767Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:05.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the investigation told CNN the formal charges
        revolve around a 2010 incident in the investigation of online payments company
        Chronopay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f399b03f-641f-46a2-a60f-de4edc60f1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:54:42.767Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:05.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The founder of Chronopay, Pavel Vrublevsky, was convicted in 2013
        of hiring hackers to disrupt the business of a rival, an intrusion that took
        down the online payments system of Russia''s national airline, Aeroflot, for
        several days. Mikhailov was an expert witness in the case that led to Vrublevsky''s
        conviction.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397e5e37-92f6-47dd-b9e2-5c970efb89fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:54:42.768Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:05.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vrublevsky told CNN that in 2010 he prepared a report for Russian
        authorities alleging that Mikhailov was involved in leaking sensitive information
        to the United States about his company and other companies allegedly involved
        in cybercrime.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdef4f9c-bbcf-4ac2-9e27-8215f1506187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:54:42.768Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:05.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian media said Mikhailov and other participants were accused
        of passing sensitive information about the FSB''s investigation methods in
        detecting the hackers to U.S. intel services. A source familiar with the case
        also confirmed an allegation that FSB officers allegedly gave compact discs
        with the data to Stoyanov who allegedly passed them to a U.S. agency, via
        Kimberly Zenz, a former cyber security expert for Verisign.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320b295b-013e-40a8-9ef1-46d7c0988abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:54:42.768Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:05.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vrublevsky told CNN he had testified in the case and confirmed "the
        substance of the accusations." He then added: "I believe it''s a good thing
        for both countries [Russia and U.S.]. These people are directly responsible
        for the cyber hysteria eventually going as far as election meddling scandal.
        I am very happy it''s over."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc399feb-f5bc-4f58-87ad-80062d6c5b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:54:42.768Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:05.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zenz confirmed she met Stoyanov at a security conference in Canada,
        but disputed Vrublevsky''s characterization, telling CNN she never had any
        contact with other defendants in the case.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65de1ad0-dc8d-4ce1-b212-05b72978cc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:54:42.768Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:05.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This never happened," she said. "I have never been an agent for
        any government organization... It makes little sense for an FSB agent seeking
        to share information with a U.S. agency by putting secrets on a CD (which
        were no longer in common use by 2010) and give that CD to a private sector
        researcher."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38a775f-d310-4881-aa5d-17e2dff905a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:54:42.768Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:05.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zenz added: "I believe that the old conspiracy theory of Vrublevsky''s
        has been resurrected so many years later because it conveniently links the
        desired targets to the U.S. and espionage accusations."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85e5785-e66a-42ec-a61c-04f0d7d7b4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:54:42.768Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:05.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaspersky Lab previously said in a statement that Stoyanov, who
        joined the company in 2012, was "under investigation for a period predating
        his employment."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231e3eea-ee7a-49e5-90e5-fec0f79cc74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:54:42.768Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:05.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other two defendants in the case, Dmitry Dokuchaev, a former
        FSB officer and Mikhailov''s subordinate, and businessman Georgy Fomchenkov,
        are still awaiting verdict in a separate proceeding. They''ve struck a deal
        with the prosecution and partially admitted the guilt, a lawyer for one of
        the defendants told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4022ca-f249-4cfd-b8d2-69213210a99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:54:42.768Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:05.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian business daily RBC, citing a source close to the FSB, and
        two sources familiar with the investigation, reported last year the two admitted
        to passing information to foreign intelligence agencies but claimed their
        goal was to help fight cybercrime around the world, and reportedly did not
        understand the criminal nature of what was happening.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e1a8ea-e071-454c-a712-9fbba600a297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:54:42.768Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:05.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mikhailov was also stripped of his rank and state awards "For Military
        Merit" and "For Merit to the Fatherland," according to state-run news agency
        TASS. In their final remarks, both he and Stoyanov said they do not admit
        any wrongdoing and remain "patriots of Russia," Russian agencies said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baf7b79-6bfc-4f14-9557-dbd98bcdee8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:54:42.768Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:05.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/27/europe/treason-convictions-russia-us-election-intl/index.html">Treason
        convictions in Russia raise questions about 2016 hack on Democrats</a>"</em></p>'
  'shark-attack-risk-low-study':
