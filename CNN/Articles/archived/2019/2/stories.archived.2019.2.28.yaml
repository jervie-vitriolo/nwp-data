      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The single is now out on Spotify and Apple Music. Watch the video
        below to learn what the band’s music-making plans are for the rest of the
        year:</p>'
