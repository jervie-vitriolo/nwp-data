    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'There''s a rise in shark attacks, but the risk is low, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d35e13b-74d3-4af3-870c-99eea47d087d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:57:52.384Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:04.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Shark attacks have increased around the
        globe over the past 55 years, but that doesn''t mean you need to cancel your
        beach vacation, according to a new study. The actual attack rate is low, and
        the risk varies, depending on your location.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acffb95-0e89-4abd-9513-3baa162cfe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:57:52.384Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:04.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers used data gathered from 1960 to 2015 from the Florida
        Museum of Natural History''s International Shark Attack File for a worldwide
        statistical analysis of shark attacks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ab20dc-968a-486c-9baf-86f82c1f679c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:57:52.384Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:04.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some years come with groupings of reported attacks in one area,
        like the&nbsp;increase in shark attacks off the Carolinas&nbsp;in 2015. So
        the researchers&nbsp;used the museum''s data to look at shark attacks in 14
        countries, including regions in the United States, Australia and South Africa
        that had the highest number of attacks. Each of these countries have had more
        than 10 shark attacks since 1960.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048765db-8913-47cc-95a2-c9d5ba61a1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:57:52.384Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:04.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was published Wednesday in the journal PLOS ONE.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d75e70b-03eb-413b-8238-b85546bac4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:57:52.384Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:04.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was curious what the likelihood of shark attacks is in a certain
        number of years at different places around the world," Stephen Midway, lead
        study author and assistant professor at Louisiana State University''s Department
        of Oceanography and Coastal Sciences, said in a statement. "While shark attacks
        are often reported in numbers we factored in the regional human populations
        to determine the rate of shark attacks worldwide. I think this information
        could contribute to a more scientifically grounded discussion about sharks
        in general and help with the management and conservation of them."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b31791-2490-4211-b54e-b6536b868520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:57:52.384Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:04.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that shark attack rates are low, but they
        have doubled in heavily populated areas like the East Coast of the United
        States and Southern Australia, with attacks doubling over the past 20 years.
        But based on the populations of these countries, the rate could be as low
        as one attack per million people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568e74fb-2334-49fb-8031-41763bc24312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:57:52.384Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:04.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As development increases along the coast and in beach communities,
        more residents and tourists frequent these waters," Midway said. "With more
        people in the water, the chance for a shark attack increases. However, I must
        stress the fact that not all places across the globe saw an increase. And
        even in the places where we saw an increase, the chances were still one in
        several million."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a745e1-2b39-46cc-afef-ebb28c027530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:57:52.384Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:04.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these aren''t fatal attacks by Jaws-like sharks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8cb25b-b8be-49c6-be5e-8315104d4047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:57:52.384Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:04.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the 55-year period, 1,215 people reported shark attacks in
        the United States — but most of those attacks ended with minor skin abrasions
        or injuries, similar to a dog bite. Only about 2% were fatal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4e1e27-c6ac-4d85-bf71-f21c2b3bf628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:57:52.384Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:04.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s about 6 out of 75 to 100 unprovoked attacks that occur worldwide
        each year, according to the study. Surfing and swimming were the activities
        most likely to happen before a shark attack, and scuba diving accounted for
        about 10%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc754fe3-4536-487f-8bf4-7049adef36ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:57:52.384Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:04.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ought to think of the risk of a shark attack like we would think
        of the risk of a car accident," Midway said. "For example, we don''t assess
        our personal risk of getting into a car accident by the national statistics
        on car accidents year over year. We think about our specific car, the weather,
        the road conditions and other very local factors."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bafe74-505e-4ff6-b122-85907bcddf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:57:52.385Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:04.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 14 countries, the most dominant species of sharks included
        bull, tiger and white sharks. These species are of interest to researchers
        because of their migration patterns. But they''re also infamously depicted
        as terrors to tourists in TV shows and movies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f86988-db9c-44a6-a69d-c90e4f6c7854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:57:52.385Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:04.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Predicting individual shark attacks wasn''t the point of the study,
        and it''s impossible, the researchers said. But knowing long-term and regional
        trends, in association with human activity, could help determine risk.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe608488-995e-408c-b3f8-93167850b2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:57:52.385Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:04.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Humans have always demonized sharks because they are elusive and
        live in an environment that''s not native to us — the sea," said George Burgess,
        study co-author and&nbsp;director emeritus of the Florida Museum of Natural
        History''s Program for Shark Research, in a statement. "We would like people
        to know that these shark attack events need to be put into perspective whenever
        they occur. This study helps us step back and look at the big picture."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabf0120-cc2b-42cb-b069-e6668e9bee01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:57:52.385Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:04.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/27/health/shark-attack-risk-low-study/index.html">There''s
        a rise in shark attacks, but the risk is low, study finds</a>"</em></p>'
  'dead-humpback-whale-brazil':
    'author': 'Christina Zdanowicz and Alessandra Castelli, CNN'
    'caption': 'When local fishermen were walking through a mangrove forest in Brazil,
      they came across something that shouldn''t be there: the carcass of a humpback
      whale.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-28T05:58:00.589Z
    'imagesource': 'jcr:32bb651c-20ff-49a9-9e96-1996e3c04934'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '841bfd64-6021-4e6d-9f6d-bfb52dcdc024'
    'lead': 'When local fishermen were walking through a mangrove forest in Brazil,
      they came across something that shouldn''t be there: the carcass of a humpback
      whale.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T05:59:31.656Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T21:48:03.829+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:47:10.522+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How a dead humpback whale ended up in a mangrove forest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fbcbb5-1aa9-4d5a-8434-6d3d1bfcb1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:59:31.656Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:03.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When local fishermen were walking through
        a mangrove forest in Brazil, they came across something that shouldn''t be
        there: the carcass of a humpback whale.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defc3612-c627-40b6-863a-6cd573e29df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:59:31.656Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:03.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby whale was likely lost at sea and died of starvation or
        some other unknown cause, according to nonprofit research group&nbsp;Bicho
        D''agua.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff1070a-7bce-403f-9431-ca1a4cec4f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:59:31.656Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:03.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tides washed the whale''s body to shore at Araruna Beach in
        the city of Soure, said Bicho D''agua oceanographer Maura Sousa. It''s located
        on the island of Marajó, which sits at the mouth of the Amazon River.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec739df-c6dd-40a3-a9a4-f98f014eaac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:59:31.656Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:03.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During this season, the tide normally rises twice a day to almost
        4 meters (13 feet) and floods the mangrove forest, bringing lots of trash,
        including trash from ships from a lot of places in the world," Sousa said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace7903c-0abf-4db5-8eb2-63138169c1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:59:31.656Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:03.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This explains why an inflated carcass, due to the gases of the
        decomposition, was dragged into the mangrove forest," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1d3e07-b5ae-4d7e-a9f9-adc2495b7ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:59:31.656Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:03.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-foot whale likely died four or five days before fishermen
        found it in the mangroves on Friday, she added. The fishermen notified the
        research group of the whale''s carcass, which lay some 50 feet from shore.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7576ef-6826-48c7-a489-978e5d78083b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:59:31.656Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:03.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whales like this one are common in the South Atlantic, but not usually
        at this time of year, Sousa said. The whales that come to the coast of Brazil
        to mate typically spend their winters in Antarctica.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c7aa6f-b5e1-430b-85bd-053c16e60e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:59:31.656Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:03.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This one could be a North Atlantic whale, she added. Researchers
        are performing DNA tests to determine where the humpback came from.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb848b8c-cf44-41be-871b-9391a2797554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:59:31.657Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:03.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal University of Pará''s pathology laboratory is performing
        the necropsy — an autopsy performed on an animal. The results, available in
        about 20 days, will give researchers a better idea of the whale''s cause of
        death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a3e327-24b7-4fa0-bf93-846f289f605e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T05:59:31.657Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:48:03.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/26/world/dead-humpback-whale-brazil-trnd/index.html">How
        a dead humpback whale ended up in a mangrove forest</a>"</em></p>'
