      'mgnl:lastActivated': 2023-01-29T21:47:42.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> Authorities
        arrested seven people, including a Health official, in a drug buy-bust operation
        Thursday in Mandaluyong City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d91916-7cf5-42c6-a0bc-f6659cda2773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:33:48.144Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:42.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanjoe de Guzman, a doctor from the Department of Health-Metro Manila
        Center for Health Development (DOH-MMCHD), was among suspects arrested during
        a special operation by the Philippine Drug Enforcement Agency (PDEA) in a
        condominium unit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ab0360-990d-45dc-bd0e-72149e210023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:33:48.144Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:42.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the items seized by authorities, a knot-tied transparent plastic
        that contained suspected methamphetamine hydrochloride locally known as shabu,
        a plastic sachet containing shabu residue, and five bottles containing suspected
        ecstasy. The products are estimated to be worth over ₱300,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab525d6-094e-4e2c-bcaf-e148fad63bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:33:48.145Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:42.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from De Guzman, authorities also arrested Francis Gerald Pabunan
        Fajardo, alias Rain, Keanu Andrea Flores, Mohammad Abdullah Duga, alias Shenin,
        Michael Melegrito Tan, Mohammad Arafa Morsy, alias Rafa, and Mark Adrianne
        Reyes Echauz.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e105145-5fcd-47f9-aae0-4734cb0f2ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:33:48.145Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:42.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman will be charged with violations of anti-drugs laws.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fe5979-957e-4861-9d01-a833dcaf8a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:33:48.145Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:42.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor, a regular DOH employee from February 2015, has been
        on AWOL (absence without leave) status since November 26, 2018.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3802e0-a847-42d8-91d2-471ba89973e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:33:48.145Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:47:42.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reiterate our full support for President Rodrigo Roa Duterte''s
        fight against illegal drug operation and its use. All DOH-MMCHD employees,
        regardless of employment status, are subjected to Annual Mandatory Random
        Drug Testing," the department said in a statement.</p>'
