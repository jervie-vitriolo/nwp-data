  'Mike-Pompeo-Rodrigo-Duterte-meet':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-28T21:24:46.018Z
    'imagesource': 'jcr:c7bca4cd-6941-414e-965b-9de3bc5e55fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6da292d-0448-4c44-97f9-225ea69f75c2'
    'lead': 'U.S. Secretary of State Mike Pompeo will reaffirm the U.S.-Philippine
      alliance and joint efforts to ensure peace and security in the Indo-Pacific
      region during his overnight visit.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-28T16:08:59.846Z
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T21:47:46.522+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:47:14.176+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mike-Pompeo', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'Pompeo, Duterte reaffirm alliance, discuss cooperation on regional security'
    'updated': 2019-03-01T10:20:00.000Z
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf17cee1-8a04-47f9-aab4-8677f917a67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T16:08:59.847Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:47:46.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28)</strong> — President
        Rodrigo Duterte and U.S. Secretary of State Mike Pompeo reaffirmed their countries''
        longstanding alliance and discussed ways to improve cooperation on regional
        security in a meeting Thursday, a U.S. spokesman said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a523263-18b6-42ed-8f46-ac0f30bc54dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T16:08:59.847Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:47:46.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington''s top diplomat arrived from Vietnam at 8:36 p.m. at
        the Villamor Air Base in Pasay City, according to the U.S. Embassy. He met
        behind closed doors with the President at the base''s Kalayaan Lounge 29 minutes
        later.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc71cbc7-69db-4f52-9ada-419a089fc219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T16:08:59.847Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:47:46.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Department of State Deputy Spokesperson Robert Palladino said
        Pompeo and Duterte "reaffirmed the longstanding U.S.-Philippines alliance,
        discussing ways to improve cooperation on regional security and counterterrorism."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225adb06-7b82-48cc-a11a-ffe5d52514d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T16:08:59.847Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:47:46.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they also exchanged views on the denuclearization of North
        Korea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5737508-f5db-462f-8bb6-32ea6f133db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T16:08:59.847Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:47:46.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign media reports also quoted Pompeo as telling reporters on
        the plane as he flew from Hanoi to Manila that he will discuss U.S. concerns
        about China''s actions that threaten freedom of navigation in the disputed
        South China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673002b4-ecab-4de1-ac6e-1ef9cfc25e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T16:08:59.847Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:47:46.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those present during Pompeo''s courtesy call on Duterte were
        Foreign Affairs Secretary Teodoro "Teddyboy" Locsin, Executive Secretary Salvador
        Medialdea, Defense Secretary Delfin Lorenzana, Philippine Ambassador to the
        United States Jose Manuel "Babe" Romualdez.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e9e9c2-052e-4397-8067-a8fd0d8c7946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T16:08:59.847Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:47:46.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Ambassador Sung Kim,&nbsp; U.S. Department of State Bureau
        of East Asian and Pacific Affairs senior official W. Patrick Murphy, and Palladino
        were also present during the call held at Villamor Air Base.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ea59a0-de38-425e-8f8e-dd5d2fc3b577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T16:08:59.847Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:47:46.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dignitaries usually call on the Philippine President at the Malacanang
        palace, making the meeting at the air base quite unusual. Pompeo arrived from
        Hanoi, where U.S. President Donald Trump had his second summit with North
        Korean leader Kim Jong Un. Duterte, meanwhile, flew from the air base to his
        hometown Davao City shortly after meeting Pompeo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80602f42-b19c-4dcd-aa37-39654d61d3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T16:08:59.848Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:47:46.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said the Mutual Defense Treaty may be discussed,
        pending a high-level U.S. delegation visiting the Philippines for its possible
        review.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0983ec1-75eb-4a0e-a357-56e9bebae579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T16:08:59.848Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:47:46.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy said Pompeo will also have a meeting with Locsin
        Jr. "to reaffirm the enduring U.S.-Philippines alliance, as well as joint
        efforts to ensure peace and security in the Indo-Pacific region."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dff04ce-60ba-455d-a6b8-bea9c827f043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T16:08:59.848Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:47:46.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added Pompeo will engage with Philippine business leaders about
        opportunities for increasing the two nations'' robust economic partnership.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed7f3ef-af13-48a2-96fd-3f22658ba532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T16:08:59.848Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:47:46.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time a U.S. Secretary of State visited Manila was in 2017
        when Pompeo''s predecessor, Rex Tillerson came.</p>'
