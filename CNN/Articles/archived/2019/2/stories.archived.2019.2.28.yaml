      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’ve compiled our favorite #ManilaEncounters tweets below, which
        are best enjoyed reading late at night, perhaps on your commute home as you
        speculate whether the creatures beside you are real or not.</p>'
    '5':
