    'template': '1'
    'title': 'Fund for martial law reparations extended '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88eed1cb-9b3a-48f6-80e0-c2bd018d1e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T10:36:10.293Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:54.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> The
        government has extended the period to release funds from the recovered Marcos
        ill-gotten wealth to martial law human rights victims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b171042-63ca-4373-afc1-57c255be35c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T10:36:10.293Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:54.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte approved on February 2 a joint resolution
        by Congress that extended the period for release of funds for government-recognized
        rights victims under Republic Act 10368, or the Human Rights Reparation and
        Recognition Act of 2013.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672f73c7-d992-44bc-92f9-620835d65067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T10:36:10.293Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:54.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution was passed by the Senate in December 13 and the House
        of Representatives in December 12 last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719a1e2a-9998-41e3-a05e-ee95c3eec091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T10:36:10.293Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:54.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The period was extended to December 31, 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b726ff92-ebf9-43d8-a742-c07e9ed48873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T10:36:10.293Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:54.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funds to compensate rights victims came from the Marcos ill-gotten
        wealth stored in Swiss banks, based on a Supreme Court decision on July 15,
        2003.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10a768b-7dad-4662-b44b-d385a5b6eeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T10:36:10.293Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:54.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rights reparation law set aside around P10 billion It also covers
        operations to implement the law and martial law memorialization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff452f96-fad3-408c-80a6-bd9e539ea71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T10:36:10.293Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:54.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Human Rights Victims'' Claims Board was created to process claims
        from all over the country. It processed more than 75,000 claims from May 2013
        to May 2018, and approved approximately 11,000 claimants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab29ac60-2327-4055-8543-f55bba88d588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T10:36:10.294Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:54.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The checks issued by the Claims Board have to be encashed within
        three months. According to Congress, there have been several reports from
        claimants that they have not been able to encash their checks for various
        reasons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89d9d47-20ad-43be-b053-04daf361c165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T10:36:10.294Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:54.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, without a law to re-establish the Claims Board, there is
        no mechanism to process more claims from other possibly legitimate victims
        of human rights violations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c89dc4-2050-475a-a889-5371cd6bbbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T10:36:10.294Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:54.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the board to be reconstituted, Congress must appoint," said
        Lina Sarmiento, former chair of the defunct board in an interview with CNN
        Philippines last September.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6dc91a-44ea-4bcb-85ac-779c8cedb1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T10:36:10.294Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:54.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento warned potential new claimants against scams that state
        Congress has reconstituted the Claims Board.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82dff9c-9544-444d-920e-e5646a4967aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T10:36:10.294Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:54.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Patay na ang board. Kung merong tao na umiikot at nagsasabi
        na bubuksan ang</em> board, <em>hindi yun totoo,</em>" Sarmiento said. <em>"Hindi
        na madadagdagan yung mga na-</em>approve ng board."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19ffe30-3be2-486b-8ef0-85c453a2768b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T10:36:10.294Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:54.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The board is gone. If there''s someone saying that
        it will be reopened, that''s not true. No more claims could be approved anymore.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dfa32a-330f-4ab4-a8e7-dfd2cce2f6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-28T10:36:10.294Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:47:54.516+08:00
