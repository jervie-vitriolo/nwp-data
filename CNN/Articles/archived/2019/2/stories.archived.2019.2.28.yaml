        is accompanied by a long line of people who want to eat, despite the area
        being cramped.<br><br>The owner smiles a sick smile, reminiscing. The smell
        was better when this place was still called Ozone. <a href="https://twitter.com/hashtag/ManilaEncounters?src=hash&amp;ref_src=twsrc%5Etfw">#ManilaEncounters</a></p>&mdash;
