    'template': '1'
    'title': 'NBA: Warriors stay hot, dominate short-handed Spurs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abefef7c-83df-4ae9-8a14-3ad72aa12144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:03:49.329Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T16:54:39.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The Golden State Warriors made 24 of
        25 shots bridging the second and third quarters Wednesday night, breaking
        open a close game en route to a 141-102 shellacking of the short-handed San
        Antonio Spurs in Oakland, California.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8f944e-c48e-483d-9ca8-43a406f11e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:03:49.330Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T16:54:39.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6067a461-82df-4864-853c-4e41b4435bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:03:49.330Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T16:54:39.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spurs elected to rest their top two scorers, LaMarcus Aldridge
        and DeMar DeRozan, in the second game of their eight-game “Rodeo Trip,” with
        the second half of a back-to-back looming Thursday night against the Trail
        Blazers in Portland, Oregon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b6635b-4c49-4589-8076-0a02f0494f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:03:49.330Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T16:54:39.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b40f25-c277-4437-a556-25d42b3af010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:03:49.330Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T16:54:39.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing a team that held them to 92 points in November, the Warriors
        led just 49-45 late in the second period before finishing the half 7-for-7,
        extending the advantage to 66-52 at halftime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25baa54-1b2f-42a4-8b2e-6b2558bb8c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:03:49.330Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T16:54:39.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1eeb698-2b83-460e-9a9a-beee2c4fecc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:03:49.330Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T16:54:39.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-time defending champs then made their first seven shots
        of the second half, a flurry they extended to 17 of 18 while turning the contest
        into a 114-81 blowout in the final minute of the third period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee21a210-1ba1-4848-bd4c-0f37df74a041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:03:49.330Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T16:54:39.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6799fa2-ec74-4f00-84a4-ffa9947a77f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:03:49.330Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T16:54:39.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors scored 49 points in the quarter, giving them 115 for
        three periods, the most ever allowed through three quarters in the Gregg Popovich
        era in San Antonio.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e27fee1-3376-450d-bd8b-0d5d20a8e8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:03:49.331Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T16:54:39.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klay Thompson had 26 points and Kevin Durant 23 for the Warriors,
        who won for the 13th time in their last 14 games.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69950537-bc4f-456f-81dc-8113d852b429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:03:49.331Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T16:54:39.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558a3fbf-6eb6-45f6-b8ce-e8bb7bc8fb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:03:49.331Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T16:54:39.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant also found time in his 29 minutes to record team highs with
        eight rebounds and nine assists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843345f5-fc02-4028-a80e-46e0a89697ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:03:49.331Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T16:54:39.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd81adf3-a7fb-4ad5-a373-eaf135e8c776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:03:49.331Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T16:54:39.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Curry had 19 points, DeMarcus Cousins 15, Andre Iguodala
        11 and Kevon Looney 10 for Golden State, which accumulated 42 assists, the
        most by the Warriors this season.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deb2934-feeb-4665-9dfc-9253d39f1ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:03:49.331Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T16:54:39.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3373fdba-5b84-420c-9818-53c6220239a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:03:49.331Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T16:54:39.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State shot 57.9 percent for the game and 16 of 34 on 3-pointers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3788931-d7d5-49ff-8d8d-0b964ff142f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:03:49.331Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T16:54:39.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2e3ea9-11af-4f2b-9cf1-55ef299788a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:03:49.331Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T16:54:39.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed into his first start of the season with three regulars —
        including Derrick White — out of action, Patty Mills made four 3-pointers
        to lead the Spurs with 16 points.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e06337-69a4-4044-939c-c65631b1e8b7'
