      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For inquiries, visit their <a href="https://www.jlpdstudio.com/">website</a>.</em></p>'
    '51':
      'image': 'jcr:55cf90ad-b6ce-4706-be53-cf994beec451'
