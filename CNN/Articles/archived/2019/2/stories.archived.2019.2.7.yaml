    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emiliano Sala: UK air investigators recover a body from plane wreckage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b325b4-ed95-441a-bbab-a1bd81b547f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:25:18.033Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:13.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A body was recovered from the wreckage
        of a plane found in the English Channel during the search for Cardiff City
        player Emiliano Sala and the plane''s pilot, authorities said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f7020f-65dd-4c0e-ab2c-42bbe4f2d1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:25:18.034Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:13.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released to CNN, the Air Accidents Investigation
        Branch, or AAIB, said, "Following extensive visual examination of the accident
        site using the remotely operated vehicle (ROV), it was decided to attempt
        recovery operations. In challenging conditions, the AAIB and its specialist
        contractors successfully recovered the body previously seen amidst the wreckage."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c7e72e-6c7a-40eb-b10a-e4bacb6ad073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:25:18.034Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:13.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AAIB did not say if the body was Sala or the pilot, David Ibbotson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ddbf97-1e72-4e43-a8f7-27eb917163a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:25:18.034Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:13.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body was carried to Portland and would be sent to the Dorset
        coroner, the statement said. Crews could not recover the wreckage of the Piper
        Malibu at this time because of weather conditions, the statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1aef42-3dbf-45d3-a2d0-cfcf6fe125be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:25:18.034Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:13.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sala, 28, and the 59-year-old Ibbotson were flying in the single-turbine
        aircraft from Nantes, in northern France, to Cardiff in Wales, when it disappeared
        from radar near the Channel Islands on January 21.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ec723f-dee0-4ced-aabe-47916b8cbefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:25:18.034Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:13.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine striker had recently signed with English Premier League
        club Cardiff City for a reported £15 million ($19.3 million) from French club
        Nantes and was heading to the Welsh capital after saying farewell to his former
        teammates in France.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e57f0c-6461-4567-a147-27d2f9a951c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:25:18.034Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:13.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/02/03/football/emiliano-sala-search-resumes-missing-plane-gbr-intl/index.html">Wreckage
        from the plane</a> thought to be carrying the footballer was found Sunday
        by a privately funded search team working in close coordination with the AAIB.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e2ea57-79dd-4118-8b2e-716bf7b6c34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:25:18.034Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:13.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the AAIB had also begun a three-day underwater search
        of an area 4 square nautical miles off the island of Guernsey.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0683f549-2ef1-49a0-bcb1-b4b24e754d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:25:18.034Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:13.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Mearns, a marine scientist leading the private search team
        hired by Sala''s family, said the wreckage of the plane had been located by
        sonar equipment at a depth of about 63 meters within the first couple of hours
        of starting Sunday''s search.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cedbb3b-934d-418d-be55-df1f02c07411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:25:18.034Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:13.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts on the larger vessel -- Geo Ocean III -- used by the air
        investigators confirmed it was the missing Piper Malibu aircraft.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ed90b2-99a1-4c38-acb3-8a15204a6963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:25:18.034Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:13.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on BBC''s "Today" show, Mearns said the wreckage was surprisingly
        intact and added that the family would "desperately" like the plane to be
        recovered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a888953-a5d4-49a2-aaca-65646fc0c45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:25:18.035Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:13.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Crowdfunding campaign</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2ca66c-ccf3-4200-a33e-9da94c8dc07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:25:18.035Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:13.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official search operation was <a href="https://edition.cnn.com/2019/01/24/football/emiliano-sala-missing-plane-spt-intl/index.html">called
        off</a> on January 24 after Guernsey''s harbormaster, Capt. David Barker,
        said, "The chances of survival at this stage are extremely remote."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d847143-29ec-4a24-9874-dedf0a29b9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:25:18.035Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:13.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That decision prompted <a href="https://edition.cnn.com/2019/01/24/football/emiliano-sala-missing-plane-spt-intl/index.html">tearful
        pleas</a> from Sala''s family, who urged officials to "use all means possible"
        to find out what happened to the plane that had requested descent on passing
        Guernsey, but disappeared from radar at about 2,300 feet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a629ef6-7adc-48e4-9b9a-80360d737e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:25:18.035Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:13.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private search mission was financed through a <a href="https://edition.cnn.com/2019/01/28/football/emiliano-sala-crowd-funding-rescue-mission-spt-intl/index.html">crowdfunding
        campaign</a>, with French World Cup star Kylian Mbappe among the footballers
        donating to the initiative.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca674927-5276-49fc-b871-069fa7739813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:25:18.035Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:13.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/01/29/football/emiliano-sala-cardiff-city-arsenal-premier-league-spt-intl/index.html">READ:
        Touching tributes to missing footballer</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8303ae39-77b6-4677-bd21-34ca7d585de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:25:18.035Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:13.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In revealing he had been in touch with Sala''s family and agent,
        Mearns added: "They felt they have done beyond what any sort of normal family
        would have ever done in raising this money to conduct a privately funded search
        to go out there and get this result so quickly and now they feel it''s the
        responsibility of the government to take the next step."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be41b3c-4a96-4f60-a7a3-16cc80b8d126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:25:18.035Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:13.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 30, seat cushions believed to be from the missing plane
        were found on a beach near Surtainville, on the northwest coast of France.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f8cbbe-1723-462f-b705-1a546b4a145a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:25:18.035Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:13.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Cardiff City and Nantes both held <a href="https://edition.cnn.com/2019/01/29/football/emiliano-sala-cardiff-city-arsenal-premier-league-spt-intl/index.html">emotional
        tributes</a> to Sala before their matches.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855395c6-e8c1-49b8-818a-ab8acb03634a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:25:18.035Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:13.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nantes manager Vahid Halilhodzic was <a href="https://edition.cnn.com/2019/01/31/football/emiliano-sala-nantes-tribute-spt-intl/index.html">reduced
        to tears</a> when play was briefly stopped in the ninth minute -- Sala''s
        squad number -- of Nantes'' Ligue 1 match with Saint-Etienne.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52fb720-8c8a-45ea-a038-f7707cace77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T03:25:18.035Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:13.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking publicly on January 28 for the first time since it emerged
        that Sala was on board the plane, Cardiff manager Neil Warnock said he had
        considered retiring during "by far the most difficult week in my career by
        an absolute mile."</p>'
