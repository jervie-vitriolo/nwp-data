    'template': '1'
    'title': 'DILG orders 108 LGUs to explain failure to submit solid waste management
      plans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd004b128-20a6-4fee-9f44-af3f4c96e232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:57:32.658Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T16:54:35.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> The
        Department of the Interior and Local Government (DILG) has ordered 108 local
        government units (LGUs) to explain their failure to implement 10-year solid
        waste management plans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8398d6a9-5be5-4af6-be63-6d21871544f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:57:32.658Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T16:54:35.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Thursday, DILG Spokesperson
        Jonathan Malaya said LGUs who have allegedly failed to comply with the law
        are expected to receive show cause orders by next week and will be given 10
        days to explain why they should not be slapped with administrative raps.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea7eeea-8dfb-431b-b97d-feb4937ea286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:57:32.658Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T16:54:35.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'externalLink'
      'url': 'https://twitter.com/cnnphilippines/status/1093324805506387973'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ad5d77-f178-4d68-8dbe-87435c0bcf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:57:32.658Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T16:54:35.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we find that their explanations are insufficient, then we have
        no recourse but to file the appropriate case before the Ombudsman," Malaya
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a14153-9d24-4523-ab9c-235bb77ca010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:57:32.658Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T16:54:35.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act No. 9003 or the Ecological Solid Waste Management
        Act, provinces, cities and municipalities are required to prepare and submit
        10-year waste management plans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e1e039-c3b6-4908-a7f3-ebda7ae97edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:57:32.659Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T16:54:35.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that some of these LGUs also cover the Manila Bay, which
        is being rehabilitated by the government in the hopes of parts of it being
        swimmable by the end of the year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77292767-180a-41a4-97fa-d10007672716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:57:32.659Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T16:54:35.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want another case of Manila Bay. These LGUs have, unfortunately,
        been accustomed to leniency. The Solid Waste Management Plan is a requirement
        of law, yet for many years they ignored it. Hence, we have no recourse but
        to issue show cause orders to them," Interior Secretary Eduardo Año said in
        a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98c7617-2310-4a6b-9a64-db8c21e8a64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:57:32.659Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T16:54:35.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 108 LGUs which will receive show cause orders, 78 are from
        the Autonomous Region in Muslim Mindanao - 31 of which are from Lanao del
        Sur, 18 from Sulu, 11 from Maguindanao and nine each from Basilan and Tawi-Tawi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4bb68a-fdb4-49be-abbc-7612b1956e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:57:32.659Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T16:54:35.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Show cause orders will also be served to five LGUs in Mimaropa,
        eight from Region V, one from Region VI, and four each from Calabarzon, and
        Regions II, VII, and VIII.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c01904-a534-4b82-8b9e-8d2f2f2cd5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:57:32.659Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T16:54:35.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG refused to disclose the full list of the LGUs which allegedly
        failed to comply with the law, as they want to accord them due process, but
        vowed to release the results of their investigation to the public once completed.</p>'
  'court-of-appeals-alliance-of-concerned-teachers-profiling':
    'author': 'CNN Philippines Staff'
    'caption': 'The Alliance of Concerned Teachers has lost its bid to stop the police
      from ''profiling'' its members after the Court of Appeals junked its petition
      for a temporary restraining order.'
