      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:13:57.049Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:09.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638b22fb-cac5-44eb-abb6-6f6ae0956626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:13:57.050Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:09.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the point of films based on true stories is to reflect life,
        that is exactly what it has achieved.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b451cee0-014f-46b9-b77e-645225b48017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:13:57.050Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:09.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The glamorization of serial killers in films like "Extremely Wicked,
        Shockingly Evil and Vile" are inherently brazen, because they draw on real-life
        suffering and death -- and their goal is always to finesse those elements
        to engage an audience. It is as important therefore to ask which stories are
        worth retelling as it is to judge how well they are told. If a good-looking
        actor portraying a murderer known for flaunting his good looks is offensive
        -- the inference being that superficiality is offensive -- we would do well
        to be less superficial in our assessment of these films and their subject
        matter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86175284-4296-4e12-bd27-2f4de9c998e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:13:57.050Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:09.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another film about a killer, "Detainment," which is up for Best
        Live Action Short Film at the Oscars, tells the true story of the murder of
        three-year-old James Bulger near Liverpool, England, in 1993. His murderers
        were two other children, 10 year-olds Robert Thompson and Jon Venables. The
        boys led James away from his mother in a shopping center, then across town
        to a railway track, where they tortured and beat him until he was dead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cd62e3-71d9-442e-9d08-708330c152b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:13:57.050Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:09.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Thompson and Venables were both charged with abduction and
        murder as adults, because they were over the age of 10, the legal point at
        which a person in the UK assumes criminal responsibility for their actions.
        In 2010, Maggie Atkinson, the children''s commissioner for England, called
        for that age to be raised to 12. She said 10 was "too young," in light of
        the Bulger case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67f558a-9ef9-4caf-a5c5-243ce12a7b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:13:57.050Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:09.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James''s mother Denise Fergus has vehemently protested both the
        making and nomination of "Detainment," which is based on real footage of interviews
        with Thompson and Venables in custody. The trailer shows the children distressed
        as they answer police questions, eyes brimming with tears. They look far less
        sinister than Efron''s slick, measured Bundy, and the sympathy they provoke
        appeals to a far deeper instinct.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45086900-6093-4102-8736-bd3a7b2ee312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:13:57.051Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:09.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vincent Lambe, who directed "Detainment," has protested that many
        have missed the point of the film, saying: "It''s to ask questions and to
        challenge the audience because I think we''ve got a responsibility to try
        and make sense of what happened."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfa9b84-d2a9-4f23-a8c5-490c31dd2f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:13:57.051Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:09.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This provocation -- or more to the point, the acute distress of
        Bulger''s parents, is difficult if not impossible to justify. There is no
        lesson, only sadness, and the regurgitation of bitter, fruitless pain. That
        pain has drawn far less attention over the last few weeks than Efron''s hewn
        jawline. Tellingly, there are no planned screenings of "Detainment" in the
        UK.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c5a2b5-8f7a-4b4d-90b2-f8eee5ad04b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:13:57.051Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:09.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outrage "Extremely Wicked" has sparked is understandable. A
        film which deliberately amplifies Bundy''s vainglorious courtroom showboating
        and manipulative sexual appeal is exactly what he would have wished for. It
        is yet another example of a male serial killer whose gruesome actions drew
        more fascination than the lives he stole from his exclusively female victims.
        But it is a portrayal of what really happens, all too often, rather than a
        template for how these circumstances should be dealt with in future.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b381c9a-0fd3-4b73-aedd-46ee62a92fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:13:57.051Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:09.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film''s director, Joe Berlinger, has responded to the backlash,
        saying: "If you actually watch the movie, the last thing we''re doing is glorifying
        him. He gets his due at the end, but we''re portraying the experience of how
        one becomes a victim to that kind of psychopathic seduction."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35c6495-c865-4b92-b535-1d6804073610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:13:57.051Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:09.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Bundy''s surviving victims, Kathy Kleiner Rubin, who Bundy
        savagely attacked in her Florida State University sorority house in 1978,
        has explained why the film''s depiction, while in her opinion exaggerated,
        makes sense. "I believe that in order to show him exactly the way he was,
        it''s not really glorifying him, but it''s showing him, and when they do say
        positive and wonderful things about him... that''s what they saw, that''s
        what Bundy wanted you to see," she said. "The movie does glorify it more than
        I think it should be. But like I said, I think everyone should see it and
        understand him as what he was, even when he was the perfect son."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9682d99-edb2-4b76-aed6-1d6886ff57ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:13:57.052Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:09.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubin stressed that the most important point was the message behind
        the film, which demonstrates how Bundy would use his wiles to lure female
        victims. "He had different tactics that he used for people to help him get
        in cars or do things," she explained. "In your gut, if you just feel that
        something doesn''t feel right, just say no."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a99bed4-8f2a-4633-88ca-aa9be933e591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:13:57.052Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:09.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To lose that that uncomfortable straight-on view of Bundy, and the
        effect he had on his real-life audience, would be to lose much of the cautionary
        point of the story. The sexualization of handsome men who do bad things, and
        the amplification of their narrative over their victims'' is a disturbing
        phenomenon, but a very real one. It occurs again and again in cinema and on
        TV, from Jack The Ripperblockbusters to Black Dahlia re-imaginings with Chris
        Pine. Most worryingly, the fleeting fuss made about movies which glorify violent
        criminals from our past is too-often not borne out in the present when attractive
        men do awful things.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b2790c-776b-4538-9d04-867060fd6d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:13:57.052Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:09.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeremy Meeks'' mugshot alone garnered him the nickname "hot felon"
        when it went viral in 2015. Meeks was convicted of federal charges of being
        a felon in possession of a firearm and grand theft. While Meeks was incarcerated
        in 2014, Public Information Officer Joseph Silva called him "one of the most
        violent criminals in the Stockton area." In 2017, Vogue described him as a
        "buff bad boy."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489e0783-204a-4ce8-a5b0-6f583ea13567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:13:57.052Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:09.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we are disturbed that a serial killer like Theodore Bundy was
        good looking, and find it upsetting to be reminded so in this retelling, we
        are completely missing the point of what constitutes evil.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e9247a-fbbc-4e87-9883-8cd174561e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:13:57.052Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:09.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Too many violent men are able to get away with their crimes for
        too long, because we would prefer not to recognize that handsomeness and brutality
        can walk hand in hand. In proving ourselves so distracted by Zac Efron --
        to the extent that far more offensive films slip under the radar, we are falling
        into the same superficial trap. The warning sign we should heed is not an
        ugly face, but the inability to look beyond a pretty one.</p>'
  'Simpsons-extended':
    'author': 'Sandra Gonzalez'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-07T07:16:12.983Z
    'imagesource': 'jcr:c782195a-37bd-42e3-b903-688dbb83c2c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
