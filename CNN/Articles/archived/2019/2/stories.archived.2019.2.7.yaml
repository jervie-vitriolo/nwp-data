      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> Voting
        season is almost upon us, and the Commission on Elections has released its
        calendar of activities for the months leading up to the 2019 midterm polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b4cab1-b413-43c2-ac3b-94208c749fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:56:01.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:50.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the important dates to note:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7f151a-0e2c-4a3c-905c-5b22c803729d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:56:01.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:50.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filing of candidacies</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc7771c-83be-40e6-9a69-c4b4c2a65786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:56:01.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:50.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aspirants in the 2019 midterm elections may begin filing their Certificates
        of Candidacy (COC) on the weekdays within October 11 to 12 and October 15
        to 17, 2018 from 8 a.m. to 5 p.m. This includes the filing of Certificates
        of Nomination and Certificates of Acceptance of Nomination of Party-list Groups.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bd81cb-c53d-4ae5-9f63-e38aa0d69387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:56:01.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:50.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Substitution</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4ae1a6-9b8e-49f5-a2e6-723a3a7a5ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:56:01.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:50.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should a candidate from a political party or coalition be disqualified
        or die after filing a Certificate of Candidacy, a substitute may file their
        COC from November 30, 2018 to midday of Election Day. Substitutes must bear
        the same surname as the candidate he or she will replace.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d91eb41-dc35-454b-95d8-b3d9543469b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:56:01.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:50.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Campaign period</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b2419e-73ec-42fa-b210-bfc2f79c4389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:56:01.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:50.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates for Senator and Party-list Groups may campaign from February
        12 to May 11, 2019. Campaigning is prohibited on March 28 and 29. Individuals
        running for a position in the House of Representatives, and Regional, Provincial,
        City and Municipal positions may begin their campaigns on March 30 until May
        11, 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a38d91f-9b87-48d5-8563-5285ee6a15fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:56:01.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:50.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Election period</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f263b0b8-712f-438e-ade4-cd0de5976b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:56:01.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:50.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election period is set on January 13 to June 12, 2019, during which
        a gun ban will be imposed.  Election day is on May 13, 2019. Campaigning should
        cease on the eve of election day (May 12). A liquor ban will also be enforced
        until elections have concluded.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce3f7ef-7cb4-48b8-a0f9-f09d0850fd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:56:01.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:50.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>FINAL REQUIREMENT</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c08b003-250a-49c3-9bc6-4db092797ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:56:01.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:50.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After filing their COCs, candidates have only until June 12, 2019
        to submit their Statement of Contribution and Expenditures.</p>'
