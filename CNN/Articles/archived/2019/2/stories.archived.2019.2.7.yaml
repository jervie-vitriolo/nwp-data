    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2e99166-f31e-4293-a02a-cfd4ed01950f'
    'lead': 'The traffic congestion, poor transportation options, and limited pedestrian
      lanes are only some of the problems that commuters, drivers, and passengers
      experience in EDSA. What then should EDSA look like?'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T13:05:26.109Z
