    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc3acd7-c648-4792-9677-cdddead4e463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:49:51.490Z
