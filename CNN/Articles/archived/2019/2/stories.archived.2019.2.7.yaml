      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers with disabilities and medical needs can bring life-support
        and life-sustaining liquids, gels or frozen liquids for cooling disabilities,
        and other medical-related items.</p>'
