      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pili nut</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77224ac-400f-4a23-a095-db94d191b85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:01:42.011Z
      'mgnl:createdBy': 'cnnproducer'
