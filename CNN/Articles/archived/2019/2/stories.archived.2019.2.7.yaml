      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were joined by Venus Bernal, Ging Balse, and Denise Tan — members
        of the UST champion squad in Season 69.</p>'
