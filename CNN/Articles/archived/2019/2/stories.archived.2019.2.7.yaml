      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WhatsApp is deploying artificial intelligence to clean up its platform
        ahead of the elections, in which more than 800 million Indians are eligible
        to vote. It''s also warning India''s political parties against spreading politically-motivated
        spam messages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ac8ae4-53be-47eb-bd4b-25d9511dff89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:49:48.908Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:10.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook-owned app is using AI tools to detect and ban accounts
        that spread "problematic content" through mass messaging, it said in a statement
        on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39caa3a-8dba-4698-a8cb-909c38b64245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:49:48.908Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:10.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WhatsApp''s automated systems helped it ban more than 6 million
        accounts globally in the last three months. The systems monitor and flag suspicious
        behavior like bulk registrations of similar accounts and users that send a
        high volume of messages in a short amount of time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5618bf75-ed7a-4f04-997e-52f42be0f20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:49:48.908Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:10.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These efforts are particularly important during elections where
        certain groups may attempt to send messages at scale," WhatsApp said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b63677-18e5-48fe-9507-46de7661edc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:49:48.908Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:10.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has also warned Indian political parties that their
        accounts could be blocked if they try to abuse the platform during the campaign.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149d38cd-f85e-42c1-9025-17c868820bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:49:48.909Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:10.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw how parties tried to reach people over WhatsApp, and in
        some cases that involved attempting to use WhatsApp in a way that it was not
        intended to be used," spokesperson Carl Woog told reporters in New Delhi,
        referring to a recent Indian state election.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448752ab-1dbb-4552-a78c-650bbedc542c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:49:48.909Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:10.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have engaged with political parties to explain our firm view
        that WhatsApp is not a broadcast platform and is not a place to send messages
        at scale, and to explain to them that we will be banning accounts that engage
        in [suspicious] behavior," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfe4060-0353-4308-bfae-98da84967aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:49:48.909Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:10.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Narendra Modi, a prolific user of social media himself,
        is seeking a second term in office when the country goes to the polls in the
        coming months. Facebook, Twitter, and WhatsApp were used extensively by Modi''s
        Bharatiya Janata Party and its rivals during India''s last election in 2014,
        and are expected to play an even bigger role this time around.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc375153-9b27-4167-99ed-72d975c3bd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:49:48.909Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:10.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But WhatsApp''s reputation in India, its biggest global market,
        has been dented by the mob violence and the misinformation spread on its platform.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed16e75-aec5-477f-baa6-da67ae463ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:49:48.909Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:10.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company last year attempted to stem fake rumors by labeling
        messages that are forwarded rather than composed by the sender, and by imposing
        limits on the number of simultaneous chats a message can be forwarded to.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd1cf9e-181f-426b-ae1a-34b7c06d0128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:49:48.909Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:10.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also tried to raise awareness about misinformation by taking
        out newspaper, radio and television ads, targeting the hundreds of millions
        of Indians discovering the internet for the first time. The campaign, called
        "Share Joy, Not Rumors," will be rolled out to other countries, including
        Brazil and Indonesia.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f701dd2d-9c96-4212-b946-babf1d27a3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:49:48.910Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:10.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are limits to how far WhatsApp is willing to go to stamp out
        abuse. It has pushed back against Indian government demands to trace individual
        "harmful" messages, and hit out against proposed tech regulations that would
        require online platforms to take down "unlawful" content within 24 hours.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830b8b30-a850-4da8-813a-bce3942820ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:49:48.910Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:10.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proposed changes are over broad and are not consistent with
        the strong privacy protections that are important to people everywhere, not
        just in India but around the world," Woog said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4552fb66-5e7d-4f12-97c8-d5c12b28f4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:49:48.910Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:10.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is contemplated by the rules is not possible today, given
        the end-to-end encryption that we provide, and it would require us to re-architect
        WhatsApp, leading to a different product," he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b0281e-08cd-4d3a-a0b4-68d6cdffce9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:49:48.910Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:10.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "WhatsApp is getting
        ready for the world''s biggest election"</em></p>'
