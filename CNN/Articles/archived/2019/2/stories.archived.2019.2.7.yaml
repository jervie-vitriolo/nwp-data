  'duterte-military-pension-system-reform':
    'author': 'CNN Philippines Staff'
    'categories': ['3b628815-8eb3-4b30-8f42-37bb64533b71', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-07T13:04:33.347Z
    'imagesource': 'jcr:3d3db09f-c785-4179-873c-439f41e5e1ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd937255d-4c51-4e76-9be6-7f77f4e41140'
    'lead': 'President Rodrigo Duterte will ask Congress to prioritize the passage
      of a bill reforming the pension system for members of the military and other
      uniformed personnel.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T13:05:47.062Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T16:54:27.315+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:53:23.679+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte wants urgent reform of military pension system'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abafab2-ed00-4a4b-bb4d-6738087b70bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:47.062Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:54:27.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 7) — President Rodrigo Duterte
        will ask Congress to prioritize the passage of a bill reforming the pension
        system for members of the military and other uniformed personnel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d9e147-3b90-4fb8-b09c-587c3719df7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:47.062Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:54:27.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Thursday said the President made this commitment in
        a Cabinet meeting on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7fb84e-de8f-4b34-9536-47dd53dbded9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:47.062Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:54:27.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also discussed was the Military and Uniformed Personnel (MUP) Pension
        Reform Bill proposed by the Department of National Defense which the President
        said he will certify as an urgent piece of legislation," Presidential Spokesperson
        Salvador Panelo said in a Palace briefing as he discussed the agenda of the
        Cabinet meeting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a97502-3b5c-4d2f-8b88-ae2c174dcf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:47.062Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:54:27.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reportedly among the provisions of the proposed measure includes
        raising the age of compulsory retirement from 56 to 60. Panelo said it would
        actually be favorable for soldiers who want to stay in the Armed Forces for
        more years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadb97aa-46a1-489c-bea8-0ec0504d4bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:47.063Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:54:27.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his 2017 budget message, Duterte said the reform should be pursued
        "in view of the ballooning budget burden where the total cost of the pensions
        of retired soldiers will exceed the compensation of those in active service."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cade979-9ffb-4994-a32a-e79d44a1dabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:47.063Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:54:27.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wants a pension fund similar to or that is part of the Government
        Service Insurance System to provide the retirement pay of military and uniformed
        personnel.</p>'
