  'New-York-Knicks-retain-top-spot-as-most-valuable-NBA-team--Forbes':
    'author': 'Reuters'
    'created': 2019-02-07T07:44:02.796Z
    'imagesource': 'jcr:9414a834-5795-42ae-9e9b-c43c5a719138'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '443a6b42-3a04-4a52-9941-b28fc3ffa3a7'
    'lead': 'The Knicks have not made the playoffs since 2013 but their value rose
      to $4 billion, up 11 percent from a year ago, due to a series of new revenue
      streams made possible by a renovation to Madison Square Garden.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T07:47:54.805Z
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-29T16:54:41.749+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:53:20.529+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New York Knicks retain top spot as most valuable NBA team: Forbes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b2cae5-5285-4d01-af20-7c6aa269285b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:47:54.805Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T16:54:41.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The New York Knicks are the NBA’s most
        valuable team for a fourth consecutive year, according to an annual list published
        by business magazine Forbes on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa982ace-d263-436f-893b-32d27e194f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:47:54.805Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T16:54:41.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knicks have not made the playoffs since 2013 but their value
        rose to $4 billion, up 11 percent from a year ago, due to a series of new
        revenue streams made possible by a renovation to Madison Square Garden.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10616d47-431e-41ec-843f-f845c3148d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:47:54.805Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T16:54:41.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Lakers ($3.7 billion), reigning NBA champion Golden
        State Warriors ($3.5 billion), Chicago Bulls ($2.9 billion) and Boston Celtics
        ($2.8 billion) rounded out the top five, Forbes said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a0b2dd-accd-4c47-9c9d-5ec00eeedb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:47:54.805Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T16:54:41.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cleveland Cavaliers, faced with a long-term rebuild after losing
        three-time NBA champion LeBron James to free agency last offseason, were the
        only franchise to lose money on an operating basis and decrease in value.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8703894-d11e-4c26-b542-31b6ff7fd549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:47:54.805Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T16:54:41.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavaliers slipped 10 spots to 25th on the list and are now worth
        $1.28 billion, down 4 percent from last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052484b3-38c9-4523-96bd-90d137a89685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:47:54.806Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T16:54:41.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Forbes, the average NBA franchise is now worth $1.9
        billion, up 13 percent over last year, and three times the amount from five
        years ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ad45dc-bc39-4a8b-a0b8-91d0c661e1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:47:54.806Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T16:54:41.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To explain the jump in average team value, Forbes said each of the
        NBA’s 30 franchises received more than $110 million last season from equally-shared
        revenue like national media, sponsorships, licensing and international streams.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dd1d97-2174-42a5-96d4-fce0c67e9353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:47:54.806Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T16:54:41.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the beginning of the decade, more than half of the NBA teams
        were losing money, and now the average operating profit is double the level
        it was two years ago,” said Forbes’ senior editor Kurt Badenhausen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a0083c-e228-473f-b7ea-2343032c9d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:47:54.806Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T16:54:41.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Teams have benefited from the NBA’s $24 billion TV contract with
        TNT and ESPN, which kicked off with the 2016-17 season, as well as the collective
        bargaining agreement reducing the share of revenue players receive.”</p>'
  'Barcelona-Real-Madrid-Copa-del-Rey-first-leg':
    'author': 'Matias Grez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-02-07T07:45:07.393Z
    'imagesource': 'jcr:f56dc878-f0a2-4856-8fd7-3d58205c63da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6699ce69-39b7-4996-a466-41746793c73b'
    'lead': 'The second leg of Real Madrid and Barcelona''s Copa del Rey semifinal
      remains finely poised after the two sides played out a thrilling draw at the
      Camp Nou.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T07:57:46.147Z
    'mgnl:createdBy': 'kali'
    'mgnl:lastActivated': 2023-01-29T16:54:41.083+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:53:20.729+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Barcelona rescue draw against Real Madrid in Copa del Rey first leg'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1644e7f7-f74c-4de3-8c80-5d940fe90819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:57:46.147Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T16:54:41.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The second leg of Real Madrid and Barcelona''s
        Copa del Rey semifinal remains finely poised after the two sides played out
        a thrilling draw at the Camp Nou.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632dc681-d71d-48c2-beba-7c101006f006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:57:46.150Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T16:54:41.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real Madrid took an early lead through Lucas Vazquez after just
        six minutes and should have further extended their lead before half time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67efd634-9b55-494e-ac2b-c958539938e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:57:46.147Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T16:54:41.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Barcelona grew into the match as the first half wore on, eventually
        drawing level 10 minutes into the second period thanks to Malcom''s brilliant
        strike.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9542f6-68bc-4b76-b48a-f734b32b1689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:57:46.147Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T16:54:41.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams had clear-cut chances to win the match, but a combination
        of desperate last-ditch defending and sloppy forward play means the two sides
        head to the Bernabeu all square.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fbe725-0a02-4861-a08e-566fd0d6e9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:57:46.147Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T16:54:41.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Resurgent Real</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fd048a-7b3b-4ca9-add0-f04d720eb657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:57:46.147Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T16:54:41.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we both enjoyed spells on top," Real''s stand-in goalkeeper
        Keylor Navas said after the match. "We came here wanting to win but after
        such a tight match 1-1 is a fair result.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35f2faf-e618-470f-91c1-78b40a741738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:57:46.147Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T16:54:41.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to score ... and hopefully we can make that away goal
        count when we play at home and reach the final.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1b4aad-fbc5-41e1-a26a-f67e73b08201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:57:46.148Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T16:54:41.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a privilege the wear this shirt and be part of these matches.
        Both teams want to be in the final, we just have to make sure we do things
        better than they do."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb601fb-e726-41bd-baa4-2efab3416b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:57:46.148Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T16:54:41.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real Madrid had been boosted by the news that Barcelona talisman
        Lionel Messi was only fit enough to make the bench due to the thigh injury
        he sustained in Saturday''s draw with Valencia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593ad424-9a5c-4d85-a61a-0e094182a29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:57:46.148Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T16:54:41.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Los Blancos will have been well aware of the threat their opponents
        pose even without the little Argentine, having already suffered a humiliating
        5-1 defeat to a Messi-less Barcelona at the Camp Nou in October -- the final
        match of Julen Lopetegui''s reign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3292d0c6-a53e-4a81-ae74-406fb4a2a18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:57:46.148Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T16:54:41.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;<a href="https://edition.cnn.com/2017/12/22/football/el-clasico-real-madrid-barcelona-la-liga-23-december/index.html">El
        Clasico -- ''Like a cattle prod to the senses''</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c090d56-98fc-4c8c-b5ae-3fe6cee2cf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:57:46.148Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T16:54:41.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this Real is a different beast to the one Barca tamed comfortably,
        coming into this clash brimming with confidence after a run of seven victories
        in eight games.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b34a4d-40c5-4b30-85e0-e2fba4929e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:57:46.148Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T16:54:41.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New coach Santiago Solari''s decision to include scintillating Brazilian
        teenager Vinicius Junior and the hardworking Vazquez has re-energized Real''s
        front line.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e35f7a-51a2-49ef-a7b3-2d15d27ea3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:57:46.148Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T16:54:41.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo, along with Karim Benzema playing like a man possessed following
        a run of six goals in four matches, were causing Barcelona''s defense no end
        of problems -- though several individual errors were doing nothing to alleviate
        the pressure.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71df0cc-985e-4406-8e4c-99344913d809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:57:46.148Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T16:54:41.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took just six minutes for the early pressure to pay off, as Vazquez
        squeezed home the opening goal from Benzema''s pass after brilliant work from
        Vinicius on the left.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8e3c85-944b-407a-899f-14963a7f9f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:57:46.148Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T16:54:41.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few minutes later, Real had a clear chance to double their
        lead as Benzema, Vinicius and Toni Kroos bore down on goal unopposed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14bd9d3-16f4-4c90-b5a4-3b9799ba4ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:57:46.148Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T16:54:41.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Benzema and Vinicius did the Barcelona defenders'' job for them,
        inexplicably wrestling each other for the ball and forcing the Brazilian to
        scuff his shot.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa08c60-860d-4e69-b0e8-e9a0b1da6f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:57:46.148Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T16:54:41.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vazquez''s early goal, nothing less than Real''s early dominance
        deserved, instantly changed the mood in what had been an expectant Camp Nou.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134dd639-df87-4774-a38e-c51fed6da240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:57:46.149Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T16:54:41.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now a nervous hush descended on the 92-000 capacity stadium, as
        the remainder of the first half continued in much the same vein.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8743a0a-a660-466f-912f-05ae4dc2adcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:57:46.149Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T16:54:41.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelona did eventually muster a couple of chances towards the
        end of the opening 45 minutes, as Ivan Rakitic saw his header hit the crossbar
        and Navas tipped Luis Suarez effort around the post.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e3c932-8884-4d3f-8463-ce3924043119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:57:46.149Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T16:54:41.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time the half time whistle blew, the possession had been
        shared equally between the two sides, a rare sight in recent Clasicos.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b956cf-5d8a-4b4c-a35c-b7b168167be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:57:46.149Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T16:54:41.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the second half began, the Catalan side continued to grow in
        confidence, as did their now-vocal fan base.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e1d0d4-53f9-4bf7-9e1a-2f73d1aff7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:57:46.149Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T16:54:41.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took just 10 minutes after the restart for Barcelona to draw
        level as Malcom, who had been in fine form all night, expertly steered home
        his shot after Suarez had seen an effort rebound off the post.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be685596-fdc9-4653-a8da-1983aa51b96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:57:46.149Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T16:54:41.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now sensing blood, coach Ernesto Valverde introduced Messi for the
        remaining half an hour.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5588ef1-7581-4a2b-90b4-8cbfdac0f7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:57:46.149Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T16:54:41.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The substitution had the desired effect, as the captain began to
        control the game from outside the Real Madrid penalty area, exchanging quickfire
        passes with Suarez and Jordi Alba around an increasingly static Real defense.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fee103e-5720-415d-9c9d-724e93517a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:57:46.149Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T16:54:41.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sergio Ramos and Co. continued to hold firm, snuffing out Messi''s
        forays forward at the earliest opportunity -- both legally or otherwise.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021f8e4b-3b68-40c9-ad89-0cba838d0eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:57:46.149Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T16:54:41.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Barcelona dominated the closing stages, Real had chances
        of their own to win the match, most notably through Welshman Gareth Bale.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821a225a-0bc7-4e7c-9fc8-fcaf3260f1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:57:46.149Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T16:54:41.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being picked out by Benzema, Bale dawdled on the ball, still
        clearly rusty from his most recent injury, with the goal gaping and allowed
        Nelson Semedo to get back and make a challenge.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c56b553-361a-4961-9c03-e9544d23f096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:57:46.149Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T16:54:41.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On balance, it''s hard to argue against a draw being the fair result
        and leaves everything to play for when the two sides meet again in three weeks''
        time for the second leg.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8ca217-979a-4a4d-b8c1-abdf724bb079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:57:46.150Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T16:54:41.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Barcelona rescue draw
        against Real Madrid in Copa del Rey first leg"</p>'
  'NBA--Warriors-stay-hot--dominate-short-handed-Spurs':
    'author': 'Reuters'
    'created': 2019-02-07T08:00:50.215Z
    'imagesource': 'jcr:e38a5e49-711a-4c2f-a6cf-c25413980b72'
