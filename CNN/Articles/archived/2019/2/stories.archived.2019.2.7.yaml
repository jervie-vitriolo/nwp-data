    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bf51ab-2c00-4979-95e5-b09d013fc123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:33:51.823Z
      'mgnl:createdBy': 'ryan'
