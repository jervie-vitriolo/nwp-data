      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:14.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alumni team was bannered by Aiza Maizo-Pontillas, Angeli Tabaquero,
        and Rhea Dimaculangan — they steered the Tigresses to their last UAAP title
        in Season 72.</p>'
    '5':
