      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prescription and over-the-counter medication are also allowed in
        the train.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282da042-253f-422b-b414-2ca1ff41b321'
