      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07358c05-dea2-437d-936b-fa278ba4e9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:34:01.842Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T16:54:32.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, decluttering consultant Claudine Gamboa has
        already been using Kondo’s famed KonMari method since 2017 after being introduced
        to Kondo’s book, “Spark Joy.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c976de-b604-4c9d-8ce7-e08cf40ab99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:34:01.843Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T16:54:32.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I did some research, I went to Konmari.com and I saw that there
        was a consultant''s portal where you can click and research about seminars
        that are coming up for consultants to be credited,” she says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
