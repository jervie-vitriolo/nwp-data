      'mgnl:type': 'text'
      'text': '<p>For Gamboa, decluttering is more than just cleaning up and making
        neat spaces; it’s also a lesson on letting go — not only of things, but also
        of beliefs that may hinder one’s moving forward. “You are confronting yourself
