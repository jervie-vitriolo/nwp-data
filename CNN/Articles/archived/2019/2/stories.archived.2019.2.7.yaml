    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Ariana Grande won''t be at the Grammys

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db99d3e1-d55c-4cda-8174-405e9a53a53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:05:33.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:59.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ariana Grande has said thank you, next
        to the Grammy Awards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84df60a-1e64-4205-b409-ffcbb7a92a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:05:33.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:59.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to the singer tells CNN that Grande has decided not
        to perform at Sunday''s event — or attend — after a dispute with the show''s
        producers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44e54dc-cfd9-4791-b8e3-e048dbd4e932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:05:33.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:59.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The producers were dictating what songs she could sing," the source
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013da36e-7875-4445-9b04-282e4cb35c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:05:33.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:59.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Recording Academy for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03ffa06-ec40-4ebd-b993-fde39c053da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:05:33.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:59.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande, whose album "Thank U, Next" drops Friday, is nominated for
        best pop vocal performance and best pop vocal album.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e406f13-0bce-4871-b2d8-e55146454fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:05:33.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:59.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grammy producers initially rejected Grande''s choice to perform
        her new single "7 Rings," then later agreed on the condition they chose her
        second song, according to the source.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b8b744-ea05-4c0f-9396-710fafb2c9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:05:33.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:59.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande had been included in promotions for the Grammy Awards on
        billboards and buses around Los Angeles in recent weeks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cf3cc1-d759-4f74-9554-98ece57b18b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:05:33.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:59.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her absence, there will be a slew of artists taking the
        Grammys stage, including Camila Cabello, Cardi B, Janelle Monáe, Post Malone,
        Dan + Shay, Kacey Musgraves and Shawn Mendes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb8fc85-d34e-4fa4-992a-d6478e506aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:05:33.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:59.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alicia Keys will host the show which airs February 10 at 8 p.m.
        EST on CBS.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccdfc51-9900-4490-8282-855bb723cfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:05:33.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:59.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Why Ariana Grande
        won''t be at the Grammys"</em></p>'
  'trump-isis-conference-remarks':
    'author': 'Jennifer Hasnler'
    'caption': 'U.S. President Donald Trump speaks at the Global Coalition to Defeat
      ISIS meeting at the State Department in Washington on Feb. 6, 2019.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-07T07:02:38.278+08:00
    'imagesource': 'jcr:1530fe6e-9ca2-484e-a8a9-7c8d0ad83085'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9b0f2c6-2403-45c5-bcd2-a1bb345992c7'
    'lead': 'U.S. President Donald Trump praised the U.S. and its allies for progress
      made in the fight against ISIS in a speech that failed discuss the diplomatic
      and policy implications of his sudden decision to pull U.S. troops from Syria.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T15:10:21.937+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:53:58.560+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:53:30.931+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump touts gains against ISIS, glosses over Syria withdrawal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2e1f4d-ff4a-40e8-bda1-79e27969ccf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:10:21.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:58.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump praised the
        U.S. and its allies for progress made in the fight against ISIS in a speech
        that failed discuss the diplomatic and policy implications of his sudden decision
        to pull U.S. troops from Syria.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb727a3-a130-4362-889a-4fac5129aa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:10:21.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:58.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech to the Global Coalition to Defeat ISIS ministerial at
        the State Department Wednesday, the U.S. President touted the territorial
        gains made against the terror group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415edfe6-40c3-4052-97d0-1d3e50efdce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:10:21.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:58.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States military, our coalition partners and the Syrian
        Democratic Forces have liberated virtually all of the territory previously
        held by ISIS in Syria and Iraq. It should be formally announced sometime probably
        next week that we will have 100% of the caliphate," he said before cautioning
        that he wants "to wait for the official word."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6276ccfe-9e82-414b-a108-e88552dfd570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:10:21.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:58.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told the audience of representatives from the 79 members of
        the coalition that the U.S. "(looks) forward to giving our brave warriors
        in Syria a warm welcome back home" — his most direct reference to his announcement
        in December that the U.S. would pull its forces from Syria. That unexpected
        announcement prompted the resignation of Defense Secretary James Mattis and
        the special presidential envoy to the global coalition, Brett McGurk. The
        conditions and logistics of the U.S. withdrawal remain under negotiation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d0a6ec-2394-43b7-a299-e44d17281ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:10:21.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:58.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured we will do what it takes to defeat every ounce and
        every last person within the ISIS madness and defend our people from radical
        Islamic terrorism," Trump said Wednesday, calling the fight against terrorism
        a shared one.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34e4d3f-016f-473c-84b2-b856a571409b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:10:21.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:58.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The struggle against terrorism is a shared fight. We do it together,"
        Trump said. "Everyone must do their part and contribute their fair share."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5970877-fc37-4a0d-bf58-daa5750bfb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:10:21.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:58.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump specifically praised Germany, Saudi Arabia and the UAE for
        their financial commitments to the fight against ISIS.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2b3ef8-2554-4ab0-9686-6706eacff368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:10:21.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:58.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump touts gains
        against ISIS, glosses over Syria withdrawal"</em></p>'
  'cameroon-security-assistance':
    'author': 'Ryan Browne and Jennifer Hansler'
    'caption': 'The U.S. government has decided to cut millions in security and military
      aid to Cameroon amid growing concerns over the Cameroonian government''s human
      rights record, U.S. officials tell CNN. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-07T06:54:07.231+08:00
    'imagesource': 'jcr:8570ffcb-b9a8-45e8-9197-3a09a4254d20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a58ff55e-a229-40ec-853a-d4a15591ac4c'
    'lead': 'The U.S. government has decided to cut millions in security and military
      aid to Cameroon amid growing concerns over the Cameroonian government''s human
      rights record, U.S. officials tell CNN.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T15:14:59.574+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:53:57.928+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:53:31.131+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. to cut aid to Cameroon due to alleged human rights violations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a46fdd1-c66a-45db-b78d-e87798de101f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:14:59.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:57.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S. government has decided to cut
        millions in security and military aid to Cameroon amid growing concerns over
        the Cameroonian government''s human rights record, U.S. officials tell CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9b11a4-d293-460e-9d63-ff7c2ec2f7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:14:59.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:57.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials said the U.S. intends to "terminate" over $17 million
        in security aid, including funds for radars, four defender-class patrol boats,
        nine armored vehicles, training programs for C-130 airplanes and helicopters
        and the withdrawal of an offer for Cameroon to be a candidate for the State
        Partnership Program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e0ff9b-f0f8-43e1-a8fe-7cc9115e609f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:14:59.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:57.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A planned U.S. funded upgrade to a Cessna aircraft belonging to
        Cameroon''s elite Rapid Intervention Battalion has also been terminated. The
        battalion, which has been previously advised by U.S. troops, has been accused
        of engaging in human rights abuses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a007b90-dea1-4fec-8107-6767b81a5be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:14:59.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:57.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the security assistance money had been put on hold by Congress
        due to those concerns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77564ac-7674-4ba7-943f-49fcda5844f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:14:59.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:57.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May, the U.S. Ambassador to Cameroon, Peter Henry Barlerin,
        gave a speech that accused pro-government Cameroonian security forces of conducting
        "targeted killings, detentions without access to legal support, family, or
        the Red Cross, and burning and looting of villages."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fe4b4f-b2a2-462e-a2a4-49201226afb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:14:59.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:57.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barlerin also accused Anglophone separatists of committing "murders
        of gendarmes, kidnapping of government officials, and burning of schools."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8946a1f-686c-4e34-81f2-863ab98e03f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:14:59.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:57.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The African nation has been beset by violence between the government,
        which is led by French speakers, and Anglophones who inhabit English-speaking
        regions of Cameroon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc11a130-aa1e-4a0f-b93a-3c58f94d75b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:14:59.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:57.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to urge the Cameroonian government to take all credible
        allegations of gross violations of human rights seriously, investigate those
        allegations thoroughly, hold accountable the perpetrators of such abuses,
        and disclose the outcome of the investigations to the people of Cameroon,"
        a State Department official told CNN when asked about the termination of security
        assistance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76956a61-bffa-4ecd-9bb7-6717850127ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:14:59.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:57.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have informed the Cameroonian government that lack of progress
        and clarity about actions undertaken by the government in response to credible
        allegations of gross violations of human rights could result in a broader
        suspension of U.S. assistance," the State Department official said, adding
        that the U.S. has "been assured by the government of Cameroon at the highest
        levels that U.S. security assistance will not be diverted from other than
        its intended purpose."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338cf63a-46a7-4ed1-b42f-f825a5c8b9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:14:59.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:57.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another State Department official emphasized that "it is in Cameroon''s
        interest to show greater transparency in investigating credible allegations
        of gross violations of human rights abuses by security forces, particularly
        in the Northwest, Southwest, and Far North Regions."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae96fb0-87ab-4d30-8e34-9297dc902e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:14:59.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:57.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The successes of the Cameroonian military — in part as a result
        of our training and equipment — have yielded long term and sustainable increases
        in Cameroon''s ability to defend its territory, its borders, and come to the
        aid of its neighbors, in particular northeast Nigeria and the Central African
        Republic," the official said, adding that they "recognize the great cooperation
        we have had in the fight against Boko Haram and in restoring maritime security
        in the Gulf of Guinea."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1641de9a-3c76-4005-8313-e97b01d62e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:14:59.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:57.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the time being, other programs will continue. We do not take
        these measures lightly, but we will not shirk from reducing assistance further
        if evolving conditions require it," they said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6675f2-0940-4896-babd-4721ff07762a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:14:59.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:57.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One U.S. official said those programs include education programs
        for Cameroonian officers focused on professionalization and peacekeeping as
        well as continuing to support "select counterterrorism and maritime security
        programs that have been evaluated to have low risk of diversion to the Anglophone
        region."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a078c3-dcb7-4717-989b-38edae44f246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:14:59.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:57.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon has already withdrawn an offer for Cameroon to participate
        in its State Partnership Program, a "security cooperation program" that teams
        U.S. state National Guards with host nation militaries. Originally the Defense
        Department had intended Cameroon to partner with the Nebraska National Guard.
        The U.S. has 14 such partnerships with African countries, including Cameroon''s
        neighbor Nigeria.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243f1f24-3d01-4470-a0a3-8b99b4bae7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:14:59.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:57.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department is also seeking to have an additional $10 million
        that was placed on hold released to fund the sustainment of certain military
        equipment already in Cameroon''s possession such as Cessna airplanes, mud
        boats for patrolling Lake Chad, and Scan Eagle Drones.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b31884-18eb-4359-9a2e-74ae95e8e974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:14:59.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:57.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has had hundreds of troops in Cameroon tasked with training,
        advising and assisting local forces in their fight against ISIS West Africa,
        Boko Haram and other violent extremist organizations in the Lake Chad Basin
        region.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63779c84-b647-4cd0-937a-0af1b84bc581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:14:59.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:57.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Africa Command launched an investigation last August to determine
        if U.S. personnel were aware of allegations of torture of suspected terrorists
        being carried out by U.S.-trained Cameroonian troops from the Rapid Intervention
        Battalion at a base that was also frequently used by U.S. military advisers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edd3c52-7e31-4baf-a7c0-03819a8ca0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:14:59.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:57.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of that investigation were not made public but a U.S.
        defense official tells CNN that the investigation "found that U.S. military
        forces in Cameroon were not involved in or aware of human rights violations
        committed by Cameroonian forces."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fb8679-806d-4c0c-a2c1-b11f89b33195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:14:59.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:57.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the official said the Defense Department and State Department
        "will assess the validity" of claims by Amnesty International that Cameroonian
        forces engaged in torture in a "separate investigation."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8822fb-7dc1-4b82-b902-f1eba29761a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:14:59.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:57.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. Thomas Waldhauser, the commander of U.S. Africa Command, is
        scheduled to testify Thursday before the Senate Armed Services Committee.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb2e95c-7016-47eb-b78e-ea50ee487d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:14:59.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:57.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration recently decided to cut the number of U.S.
        troops in Africa engaged in counterterrorism with the bulk of those reductions
        expected to take place in West Africa.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4f11d4-736f-4125-bef8-3f1faaa28a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:14:59.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:57.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "US to cut aid to
        Cameroon due to alleged human rights violations"</em></p>'
  'state-of-the-union-takeaways':
    'author': 'Chris Cillizza'
    'caption': 'U.S. President Donald Trump delivered his State of the Union address
      Tuesday night, a speech that was, in equal measure, surprisingly bipartisan
      and deeply divisive — reflective of the deep contradictions that sit at the
      heart of his presidency. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-07T06:42:32.519+08:00
    'imagesource': 'jcr:0bed9761-2e4b-4616-810a-9bfbce8e82ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4c5193d-475c-40d7-a30f-4c186a7d2cd4'
    'lead': 'U.S. President Donald Trump delivered his State of the Union address Tuesday
      night, a speech that was, in equal measure, surprisingly bipartisan and deeply
      divisive — reflective of the deep contradictions that sit at the heart of his
      presidency.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T15:20:44.573+08:00
