      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are expanding the outbreak from Metro Manila to other regions
        as cases have increased in the past weeks and to strengthen surveillance if
        there are new cases and alert mothers and caregivers to be more vigilant,"
        Duque told the press Thursday.</p>'
