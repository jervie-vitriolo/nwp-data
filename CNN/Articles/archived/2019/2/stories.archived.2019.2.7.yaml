      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Lea Salonga – “Sana Maulit Muli” (1995)</strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81040d57-aa56-41c7-867f-c11402681176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:49:51.496Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:38.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two versions must not be compared, but the temptation is just
        too hard to resist. Released in 1987, the original recording of “Sana Maulit
        Muli,” sung by Gary Valenciano, is saccharine to the core, not because of
        the words but because of the music that accompanies them, ambitious in its
        arrangement but rather conspicuous in how it drowns the nuances of his singing.
        Lea Salonga’s version, released in 1995 as soundtrack to her movie of the
        same title, is not without its mush, but her theatrical interpretation — the
        dramatic pauses, the striking way she enunciates the lyrics, the consciously
        controlled vocals — allows the yearning being told to come to the center.
        The differences are technical, but Salonga’s version manages to sound and
        feel original because she is able to open the song’s wings and let it soar.
        When she mutters, “Mahal pa rin kita” at the end — not just to conclude the
        song but also, in a deeper way, to end her plea — one can easily hear the
        beating of her heart. And the sound of a million other hearts breaking upon
        hearing it. — RICHARD BOLISAY</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b14ec4-efdb-4f44-82f1-c89428da7f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:49:51.497Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:38.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. South Border – “Kahit Kailan” (1996)</strong></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d1e54f-d767-4737-8a63-a1972f64f6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:49:51.497Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:38.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kahit Kailan” was the first song that drew people’s attention to
        Davao-born band South Border. Younger fans of the band may remember “Rainbow”
        more clearly, because there is the perception that “Kahit Kailan” came out
        with less of bang: probably because of its softer feel, its lack of percussions,
        and how it reflects more the sentimentality of the mid-90s than the optimistic
        revivalism of the late 90s-2000s.  Yet this is precisely the reason why the
        song is true. “Kahit Kailan” encapsulates the realest of heartbreaks: the
        pain of the uncertainty of losing someone, as evinced in these lines: “Kung
        ikaw ay mawala sa piling ko, ‘di na alam kung kakayanin pa kayang umibig pang
        muli….” The song tugged at the hearts of Filipinos everywhere, when it won
        several awards and South Border’s self-titled album reached Platinum. Moreover,
        it lives in the consciousness of listeners not only for its plaintive romanticism
        but also for Brix Ferraris’ wail transitioning into a saxophone solo in the
        song’s bridge.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae452b8-8c08-43cd-9e47-3b9ae588b157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:49:51.497Z
      'mgnl:createdBy': 'cnnproducer'
