      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Epidemiology Bureau Director Ferchito Avelino explained that
        an outbreak or epidemic is declared once a disease is reported to be widespread
        in a region.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64637e57-9abe-4eb9-9ae1-671a5b7f36ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T23:59:59.533Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:22.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa kasong, ito mawalakan ''yung kasi hindi lang confined sa
        isang probinsya</em>, but rather several provinces are already involved,"
        Avelino said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270e0888-ae41-4e60-b145-954a517b9a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T23:59:59.533Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:22.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In this case the disease is widespread, and not confined
        in just one province, but rather several provinces are already involved.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b61c023-dd8d-496f-b586-a9e393605a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T23:59:59.534Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:22.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOH records, the number of cases of measles in CALABARZON
        increased by 2,538%, from 575 cases in 2019 compared to 21 cases recorded
        in 2018. Nine of the cases this year resulted to deaths.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5310b32f-e140-42bd-a014-b252149efa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T23:59:59.534Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:22.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, there were 441 cases of measles with five reported
        deaths this year, a 1,125% increased compared to its 2018 figure of 36 cases
        in 2018.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783cdcc1-1b97-4f14-a264-0b502f6024f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T23:59:59.534Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:22.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Luzon has 192 cases and four deaths in 2019, a 500% increase
        compared to 32 cases in the region in 2018, while Region 6 has 104 cases and
        three deaths, a 550% increase from 16 cases in 2018.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78d82ad-f99c-43a4-b7ce-e155477e7102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T23:59:59.535Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:22.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Region 7 reported 71 cases and one death compared to
        two cases in 2018.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd793809a-f7cf-4b85-b3d1-e89ede04214f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T23:59:59.535Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:22.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque urged parents to have their children vaccinated and to bring
        their children to health centers once the symptoms manifest.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdfc3d5-1dd8-46ea-afca-828039d6b535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T23:59:59.535Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:22.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary said they are also conducting house-to-house visits
        to implement their supplemental immunization program to cater to unvaccinated
        children.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb7447a-3e17-4069-99dd-75cc275347e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T23:59:59.536Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:22.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t link to Dengvaxia</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5153f972-d609-4f6a-9919-58f4944e7514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T23:59:59.536Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:22.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health chief also assured parents that the vaccination available
        for measles is not similar to the Dengvaxia vaccine that figured in the controversial
        dengue immunization program in 2014.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab78348-83bd-458f-8313-9567c85162a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T23:59:59.536Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:22.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iba ang isyu ng Dengvaxia. Iba ang mga bakuna natin na talagang
        ligtas, epektibo na naaayon sa pamantayan ng</em> FDA (Food and Drug Administration),
        ng World Health Organization," Duque said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43d7d09-e71a-467d-b9be-f9edf8633408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T23:59:59.536Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:22.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Dengvaxia issue is different. Our vaccines are
        different. They are safe, effective and according to the standards of the
        FDA and World Health Organization.]</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b25223-a03e-4280-8bf2-38d9da9e92a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T23:59:59.536Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:22.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immunization can save up to four million lives a year, he added.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b99d28a-29e2-4b9d-885d-4e42bea8d2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T23:59:59.537Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:22.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH reported that the numbers of unvaccinated children continue
        to rise. For the first three quarters of 2018, 960, 457 children have not
        received vaccination, a spike from its 2017 figure of 855,039.</p>'
  'dict-aboitiz-tower-construction-deal':
    'author': ' Luchi de Guzman'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-07T23:55:23.995Z
    'imagesource': 'jcr:bb123d69-c8de-4d14-810e-6c1a8aa70c46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a3e83a7-1531-464b-9c10-c76ccde60086'
    'lead': 'The Department of Information and Communications Technology signs a memorandum
      of understanding with the infrastructure arm of the Aboitiz Group for the possible
      construction of a telecommunications tower network. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-08T00:07:13.690Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:54:21.579+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:53:25.240+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DICT inks deal with Aboitiz for telecommunications tower construction

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b368e3-272a-454e-8ff1-30346abe7b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T00:07:13.690Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:21.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> The
        Department of Information and Communications Technology (DICT) has signed
        a deal with a local firm to ramp up telecommunications infrastructure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404a7ba8-4bb4-45fe-a0c7-5c7f80247a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T00:07:13.691Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:21.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement, Aboitiz InfraCapital - the infrastructure
        arm of the Aboitiz Group of companies - announced that it has signed a memorandum
        of understanding (MOU) naming it as a possible common telecommunications tower
        provider.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81667ea-14f0-4f11-95b1-1df6fba2e485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T00:07:13.691Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:21.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This MOU simply states (that the) DICT recognizes Aboitiz as capable,
        and that it has the financial capability to invest in towers that it can lease
        to the telecommunication companies," DICT Secretary Eliseo Rio said in the
        statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286c26bb-42a3-4fa7-9ef3-90b19229f627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T00:07:13.691Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:21.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aboitiz InfraCapital added that it is seeking to build, operate
        and maintain a network of towers throughout the Philippines that can be used
        by current and future telecommunications companies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a794bc82-c404-4445-9501-aeb39c5323c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T00:07:13.691Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:21.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might also tap its sister company, AboitizPower, to help power
        these towers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4ab720-c51f-404a-83b1-84b86d10da76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T00:07:13.691Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:21.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Aboitiz group possesses expensive experience in building and
        operating utility networks… moreover, the Aboitiz group has established a
        strong track record on the management and execution of complex projects,"
        said Aboitiz InfraCapital COO Cosette V. Canilao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165a8a39-43ab-4f90-ad78-c212c1db43ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T00:07:13.692Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:21.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To push through with this project, AboitizInfraCapital would have
        to secure a binding contract with telecommunications operators, after which
        it will have to ink a memorandum of agreement with the DICT.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec912a0-7dfe-4be2-9344-dfea8346e384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T00:07:13.692Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:21.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DICT also has MOUs with local firm ISOC Infrastructures, Inc.,
        Singaporean company ISON ECP Tower Pet. Ltd., Nigerian company IHS Towers,
        Malaysian company Edotco Group and the China Energy Equipment Corporation
        for the construction and maintenance of telecommunications towers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39a4133-461d-4725-b624-752ca5952df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T00:07:13.692Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:21.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: DICT inks deal with Chinese state-run firm for common telco
        towers</h3>'
