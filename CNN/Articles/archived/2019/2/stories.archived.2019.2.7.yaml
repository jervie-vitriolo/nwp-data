  'house-appropriations-committee-hearing-2019-budget-anomalies-benjamin-diokno':
    'author': 'Robert Vergara, CNN Philippines'
    'created': 2019-02-07T07:45:49.064Z
    'imagesource': 'jcr:87666b3e-f8de-4880-84aa-23c649982407'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ae2f392-d245-4438-a2f5-f0e11c5813d8'
    'lead': 'The House Appropriations Committee issues a subpoena for Diokno asking
      the budget chief to explain the supposed insertions he made in the proposed
      ₱3.757 trillion national budget. The panel also required Diokno to bring the
      Budget Department''s records of its savings and how they were used for 2017
      and 2018.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T08:10:40.950Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T16:54:38.900+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:53:21.141+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panel resumes hearing on alleged anomalies in 2019 budget, summons
      Diokno anew'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de23e073-7b66-49e7-a161-42e3a5166387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:10:40.951Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:54:38.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7)</strong> — The
        House Appropriations Committee will resume its inquiry on the alleged anomalies
        in the proposed 2019 national budget on Friday, with Budget Secretary Banjamin
        Diokno summoned to appear in the hearing again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b9d849-a8f5-4f52-a885-ef2beef976b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:10:40.951Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:54:38.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel on Thursday issued a subpoena for Diokno asking the budget
        chief to explain the supposed insertions he made in the ₱3.757 trillion budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3458d0e5-6532-4ad3-8004-5c8eb64234ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:10:40.951Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:54:38.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also requires Diokno to bring the Budget Department''s
        records of its savings and how they were used for 2017 and 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48a89e3-b026-4627-a847-79295d762779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:10:40.951Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:54:38.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subpoena, dated February 6, was signed by Camarines Sur Representative
        Rolando Andaya Jr., the committee''s chairperson, and Speaker Gloria Macapagal
        Arroyo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc97e54d-92cb-4938-8267-4fd1b697971e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:10:40.951Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:54:38.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya''s committee on Wednesday <a href="http://cnnphilippines.com/news/2019/02/06/house-panel-subpoena-benjamin-diokno.html">carried
        a motion to subpoena Diokno over his failure to attend previous hearings on
        the issues hounding the proposed 2019 national budget.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd816d8-b23e-4a63-8e97-ef3d9924ba4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:10:40.951Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:54:38.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno, in a letter dated January 31, told Andaya that he had already
        "sufficiently" answered lawmakers'' questions on the budget during the "Question
        Hour" held in December.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985a7bc2-b924-486d-9662-3d63b6afa53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:10:40.951Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:54:38.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/12/17/house-ben-diokno-check-balance-danilo-suarez.html">House
        rude to Diokno? Just ''check and balance'' says Suarez</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bbb707-6fa7-471c-92c6-cef0ded18249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:10:40.951Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:54:38.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/12/09/ben-diokno-house-question-hour.html">House
        summons Diokno, to ''grill'' him about proposed 2019 budget</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb79aeff-e9e6-494b-997e-12afce92390e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:10:40.952Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:54:38.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker has accused Diokno of inserting multibillion-pesos
        in the proposed budget of the Department of Public Works and Highways sans
        the knowledge of the agency. Andaya also claimed that the budget chief inserted
        funds for projects allegedly bagged by the construction firm owned and run
        by his son-in-law. Diokno has denied the allegation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957f2b17-32a6-46a9-966a-0868674052c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:10:40.952Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:54:38.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed national expenditure is poised to hurdle the bicameral
        committee this week before Congress goes on break for the midterm elections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c9a2a4-0762-4296-a1b1-6240b816651a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:10:40.952Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:54:38.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Loren Legarda, chairperson of the Senate finance panel,
        on Monday said the committee is eyeing the ratification of the proposal by
        Friday, February 8.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87641bbf-e30a-4fbf-a54f-0a411242e876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:10:40.952Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:54:38.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Sal Panelo said Malacañang is leaving
        it up to Diokno to act on the subpoena.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2982e4-955d-4fd3-9f1b-4d8de7a4246b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:10:40.952Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:54:38.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said they are confident that Diokno will not be mistreated
        by lawmakers like the last time should the secretary decide to show up in
        the House probe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac394e4-b549-408c-aafe-d34bf1268ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:10:40.952Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:54:38.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think he will be mistreated. I think members of Congress
        know or realize that it could have been… it could have created a slight on
        Diokno''s integrity when he was mistreated," Panelo said in a media briefing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6c271e-f7c8-4219-829e-81ce075cd8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:10:40.952Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:54:38.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said President Rodrigo Duterte and the rest of the cabinet continue
        to support Diokno.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40996791-95a5-4a29-b9a5-ba77fa23804c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:10:40.952Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:54:38.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong, Xianne Aracangel, and Robert
        Vergara contributed to this report.</em></p>'
