      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 7) — It was a sight to behold
        for the University of Santo Tomas (UST) community: former and current Golden
        Tigresses playing on the same court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646feafa-73b7-498c-8bfd-6e3c0135b92d'
