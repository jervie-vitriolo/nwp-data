      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes: 75,364</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277dd5f3-6514-428a-b552-897c9921835a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T01:52:10.820Z
