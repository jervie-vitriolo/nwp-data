      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Commission President Jean-Claude Juncker said Thursday
        the EU could only "add wording" to the Political Declaration about what they
        aim for in their future relationship.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6fb937-f011-457f-8bd9-71d8ab07c9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:28:17.586Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:18.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s meeting with EU leaders takes place amid a frosty atmosphere
        after European Council President Donald Tusk tweeted there was a "special
        place in Hell" for people who "promoted Brexit" without a plan to execute
        it. His words rattled politicians in the UK and drew sift condemnation from
        Brexiteers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973a8b57-332d-4acf-822d-8f31f6a8015f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:28:17.586Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:18.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister is due to meet Tusk later on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6198ac-c051-4cb9-8376-71a5ab039975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:28:17.586Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:18.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British lawmakers voted last month to send May back to Brussels
        to renegotiate the terms of the Brexit deal, specifically over concerns regarding
        the Irish backstop. The backstop -- an insurance policy designed to avoid
        a hard border between Northern Ireland, which remains part of the UK, and
        the Republic of Ireland, an EU member -- has been a particularly thorny issue
        in May''s deal, with British politicians firm that they will not back her
        deal without changes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429d2005-36c5-4db8-831b-b44569bb27a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:28:17.586Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:18.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, May and Juncker described their meeting as
        "robust but constructive" and said they''d agreed that the UK and EU "should
        hold talks as to whether a way through can be found that would gain the broadest
        possible support in the UK Parliament and respect the guidelines agreed by
        the European Council."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6d13ea-0a74-4675-b224-b8a132bc203d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:28:17.587Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:18.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she arrived to meet Juncker, May was met by an anti-Brexit protester
        who jumped in front of her car while holding a poster that read "Don''t Crash
        Out!" The man was swiftly intercepted by security.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86362075-9cd0-424d-82e8-3b0ac264b5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:28:17.587Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:18.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the clock is ticking for May to find a deal before Britain''s
        departure from the EU in 50 days. The country remains on a knife-edge over
        Brexit, with Westminster standing strong on the backstop and the EU emphatically
        ruling out a new, renegotiated deal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd62455b-99d5-42b1-b2a0-b37715e21fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:28:17.587Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:18.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chances, as each day rolls on, point more and more towards the
        UK crashing out of the bloc without a deal -- which could have catastrophic
        effects on food and medicine supply, businesses and travel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee6740f-c90b-4a8c-8801-1aa11805a8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:28:17.587Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:18.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "EU says no, again,
        to renegotiating Brexit deal as May arrives in Brussels."</em></p>'
  'Chinese-student-photographs-military-base':
    'author': 'Marlena Baldacci'
    'caption': ' Joint Interagency Task Force South is located at Naval Air Station
      Key West. A 20-year-old Chinese student was sentenced to a year in federal prison
      after he pleaded guilty to illegally taking pictures at a key US defense intelligence
      facility in Florida.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
