      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Kyla – “Hanggang Ngayon” (2000)</strong></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08db3dd-c64f-4ddf-9bb8-609764bf80e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:49:51.498Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:38.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyla’s second single, “Hanggang Ngayon,” is still the song she’s
        most known for, and with good reason. The gem composed by Arnie Mendaros and
        produced by Francis Guevarra, Jr. is a song about getting left behind. It’s
        hard to think of it without visualizing its music video, which won the Viewers’
        Choice Award for Southeast Asia at 2001’s MTV VMAs, and how much it fits the
        song it’s accompanying: Kyla in an old, decrepit house, interspersed with
        potent images of decay and loneliness, including cameos of Slapshock’s Jamir
        Garcia worryingly submerged in a tub, and portraits rendered by master artist,
        Fernando Amorsolo.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b672f867-d9d1-4383-8153-31adfb61a145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:49:51.498Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:38.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s Kyla’s vocal restraint, and her control over the song, that
        makes it resplendent. The piano-led song is somber with words that seem to
        fall into each other with ease; it’s easy to let yourself get carried away
        with belting them out, in a plain display of anguish. But Kyla doesn’t. She
        lets her voice cradle the lyrics, nurturing her hurt and pain as her question
        goes unanswered. — CARINA SANTOS</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e88f9c-700e-4e35-95e5-fc23e203501a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:49:51.498Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:38.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Aiza Seguerra – “Pagdating ng Panahon” (2001)</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dfaab2-7d28-4cfa-9768-c34f202b04e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:49:51.499Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:38.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aiza Seguerra, always identified as the cute, bubbly child actor
        who first gained popularity as a contestant in GMA 7’s Little Miss Philippines
        competition, was 18 years old when he released his debut single, “Pagdating
        ng Panahon” in 2001, composed by Edith Gallardo, Margot Gallardo, and Moy
        Ortiz. It was an awkward stage, perhaps, a time when it no longer seemed proper
        to be in the shadow of his younger self, that pursuing his passion for music
        happened to be the wisest move of his career. Its release attracted the usual
        excitement, but no one expected how long it would stay on the radio — no one
        expected how, for almost a year, it would be such a hit it was sung everywhere
        like an anthem, celebrities and ordinary people alike, on television and on
        the streets. It was most likely the most recent song in memory that had achieved
        such omnipresence for a long period of time. There are many reasons — the
        simplicity of words, how accessible they are emotionally and lyrically; the
        sincerity of emotion, how the yearning for love feels nothing but well-intentioned;
        and the lightness of its being, how it manages to be timely and timeless at
        the same time. It’s not hard to imagine how “Pagdating ng Panahon” paved the
        way for many singer-songwriters and bands in the early 2000s and onward: all
        Seguerra had to do was embrace growing up. — RICHARD BOLISAY</p>'
