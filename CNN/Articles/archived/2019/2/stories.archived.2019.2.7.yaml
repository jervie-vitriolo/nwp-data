      'jcr:uuid': '0781d758-bf62-4f28-aee5-3101f29ba90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9549e1-408e-4845-8f61-ad5325b4685d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pili nut</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a2f7fe-0534-4b8e-9270-a488c7ce2dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>IUCN Red List Classification: Vulnerable</em></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0727db-ca71-4e17-8fde-c3bfa1098b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pili only grows in the Philippines, and is known for its rich
        buttery flavor when roasted. The typical pasalubong fare, however, has been
        classified as vulnerable for population decline. Its last date of assessment
        in the IUCN Red List is 1998; as with the catmon, more research is needed
        to identify specific threats and conservation actions for the pili.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa2f545-3b8e-41f9-917e-21c0b031c3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pajo</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c07fcba-fd70-4da2-9f7f-33e5c142ec15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>IUCN Red List Classification: Vulnerable</em></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bede2b2d-1fe1-4322-85ba-89dfac275af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pajo looks like a small mango, but is distinct from it. It may be
        found in northern and central Philippines, but the species is not abundant
        anywhere, and timber is only available in small quantities. In the Philippines,
        fruits are available between March to May, and are often pickled to be served
        later on with fish or meat, eaten in salads, or on its own with salt. While
        it is not grown commercially, it is used as rootstock for the mango.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81a8822-8535-47e6-8412-a69b6e93fad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While more research is needed on this species, its population is
        threatened because of logging and wood harvesting, and its use as a non-timber
        crop and in livestock farming.</p>'
    '67':
      'image': 'jcr:f657222f-b96d-4bf1-89c1-5a420e7383a5'
      'imageCaption': 'Declining populations for sea turtles are attributed largely
        to human activity. Photo by CHANG CASAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3855799-2b68-4c2e-b84b-a95bf7984d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f95970-8ba8-4675-af51-562eae1491ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sea turtle</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2167dc-9a46-4fd2-9172-8471da82f5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>IUCN Red List Classification: Endangered (green turtle); Vulnerable
        (loggerhead turtle, leatherback turtle, Olive Ridley turtle)</em></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4ce604-2518-4bde-8cae-e91e7296b108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five of seven marine turtle species are found in the Philippines;
        all of them are threatened. Four of them (as listed above) are hunted for
        their eggs and meat, considered as delicacies. The reasons for their decline
        vary, since sea turtles are found globally. What’s certain, however, is declining
        populations for sea turtles are attributed largely to human activity, and
        mitigation measures — including international cooperation — must be directed
        towards addressing these causes.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5934f258-a52f-486b-b5e8-9ab71296a985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the green turtle, it’s the overexploitation of eggs and adult
        females in nesting beaches, and for juveniles and males, in foraging areas.
        Pollution of marine habitats also contributes to the decline.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4f5ebd-08f6-4ee0-8a13-4a1c8499dc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leatherback turtle is most affected by bycatch (incidental capture
        in fisheries), followed by human consumption and coastal development. The
        loggerhead is affected by the same causes, as well as coastal development,
        pollution, and climate change.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ffbb29-b4ed-4c9a-a9a6-d7aa51e3a47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olive Ridley, the most abundant sea turtle, battles the impacts
        of egg harvest, direct take of adults, bycatch, habitat degradation (including
        that caused by climate change), and diseases such as fibropapilloma.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6b9047-fa6a-4762-a284-9ea525467f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bombon sardine (Tawilis)</strong></p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a985fd6-7f3f-4169-940d-da795e49cf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>IUCN Red List Classification: Endangered</em></p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b75dd2-447d-4111-9a1c-a9899ae071d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Population decline and decreasing area of occupancy classified the
        tawilis as endangered. While it is a dominant fish species in Taal Lake —–
        the only freshwater sardine species in the world —– overfishing, illegal fishing,
        the proliferation of fish cages, and deteriorating water quality have been
        observed along with its decline. The introduction of non-native piscivores
        (fish-eating animals, e.g. tilapia) also contributes to the decreasing tawilis
        stock.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554dcb73-c484-460b-adfc-fadde3b081d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite various conservation measures in place, the tawilis was
        still assessed at risk, leading the IUCN to recommend that “local government
        agencies should be more active in the implementation of various laws on lake
        management and conservation.”</p>'
    '88':
      'image': 'jcr:4975e0db-6d29-4431-b691-4c18b6857919'
      'imageCaption': 'Shark finning renders sharks unable to swim or breathe, leading
        to their death.'
