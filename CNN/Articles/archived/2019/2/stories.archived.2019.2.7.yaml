    'lead': 'China has deployed up to 95 ships near Pag-asa Island in the disputed
      South China Sea as the Philippines conducted repairs there, according to a U.S.-based
      think tank.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T14:03:55.512Z
