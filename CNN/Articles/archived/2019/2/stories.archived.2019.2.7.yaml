      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> The
        Department of Health (DOH) announced that the measles outbreak has spread
        to more areas in Luzon and Visayas following reports of more than 1,500 cases
        and 26 deaths. It earlier declared the outbreak of this highly infectious
        disease in Metro Manila and Central Luzon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7f1fe7-74e1-4ea1-8abf-11020e319b5d'
