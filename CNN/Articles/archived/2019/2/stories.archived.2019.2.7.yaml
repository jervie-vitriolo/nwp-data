      'mgnl:type': 'text'
      'text': '<p>Provincial vote for Tangkal separation:</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8a902f-fa4c-4154-ae5c-500a402e746e'
