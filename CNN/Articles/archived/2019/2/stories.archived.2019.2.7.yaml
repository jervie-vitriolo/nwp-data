      'mgnl:type': 'text'
      'text': '<p>She then did a three-day seminar and became a certified KonMari
        consultant. She shares that for every client, the first questions she asks
        them are: “What do you want to achieve after decluttering? What is the lifestyle
        you see yourself living after decluttering?”</p>'
