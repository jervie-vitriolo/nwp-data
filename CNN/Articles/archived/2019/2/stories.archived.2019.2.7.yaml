  'Spotify-500-million-podcasting':
    'author': 'Brian Stelter'
    'caption': 'Spotify CEO Daniel Ek. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-07T07:00:24.121Z
    'imagesource': 'jcr:08d8d813-899d-4353-bf19-d53ef906048e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1de1c6f7-1cc8-41ff-9732-1844550299fc'
    'lead': 'Spotify $500 million podcasting'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-08T07:41:58.787Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:54:11.593+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:53:27.583+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Spotify is making a $500 million bet on podcasting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296173a4-c5a1-4ba2-bf16-0201eb630b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:41:58.787Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:11.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>While most media companies are focusing
        on video, Spotify wants to be all about audio.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b214e544-9396-4e50-bce5-f5703ece4111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:41:58.788Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:11.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s CEO, Daniel Ek, is investing heavily in podcast production
        and making a play for radio listening while invoking concerns about excessive
        "screen time."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611c6cf5-7af1-4318-b94b-f6b4ecccbbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:41:58.788Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:11.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday he announced two acquisitions, Gimlet and Anchor, and
        said the company has other deals in the works. All in, Spotify plans to spend
        $400 to $500 million on the "emerging podcast marketplace" this year, according
        to the company''s guidance to investors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294c8b05-66e0-481c-93be-3018121e46c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:41:58.788Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:11.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea is to expand Spotify''s current offerings -- betting that
        this will help retain existing subscribers and spur new subscribers to sign
        up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050f7c99-3561-415e-b0fe-fed17812d9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:41:58.788Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:11.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ek, portraying video as a trillion dollar market and audio as a
        $100 billion market, said "I always come back to the same question: Are our
        eyes really worth 10 times more than our ears? I firmly believe this is not
        the case.""With the world focused on trying to reduce screen time, it opens
        up a massive audio opportunity," Ek said in a blog post on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01811cc3-b983-4541-9752-994c93a05b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:41:58.788Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:11.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify has been leaning in this direction for the past two years,
        first by adding podcast listening capabilities and funding some original shows.Around
        the same time, the company pulled the plug on an effort to make TV-style series.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2e2921-1a5a-4c32-9012-310588811b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:41:58.789Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:11.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple dominates the podcast industry, but Spotify has established
        itself as an important platform for podcasters.And Wednesday''s moves showed
        just how serious the company is. Gimlet Media, the bigger of Wednesday''s
        two acquisitions, is a five-year-old podcast studio with shows like "Reply
        All," "Conviction" and "Homecoming," which has been made into a television
        series on Amazon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339999e8-deec-45c9-b0b2-67137e8c97be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:41:58.789Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:11.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terms of the deal were not disclosed, but Spotify is reportedly
        paying about $230 million for Gimlet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8120ed5-08ce-4bc0-a130-b6a63a2e325d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:41:58.789Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:11.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said Wednesday that it won''t flip a switch and make
        Gimlet''s existing shows exclusive to Spotify subscribers, but that Gimlet
        will be charged with making new shows for those subscribers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f96dfc9-8f01-463f-9bd9-51b99670b012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:41:58.789Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:11.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to grow the number of shows that we have," Ek said in an
        interview on CNBC Wednesday morning.The company wants to be both a producer
        of podcasts and a platform for distributing them -- an audio version of the
        enduring content versus distribution tug of war.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944a7ec6-abc6-4cc6-97b0-2fbc58d96ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:41:58.789Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:11.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To that end, Wednesday''s other acquisition, Anchor, is a four-year-old
        provider of podcast-making tools. No purchase price has been reported for
        that deal.Ek was clear about his plans for further podcast-related acquisitions
        this year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aedaf02-c68f-454c-909e-f783e17a6634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:41:58.789Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:11.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very much focused on being in audio," he said on CNBC. "Video
        is a huge space, it''s got the attention of everyone right now. But we think
        audio, being almost two hours of consumption per day, is a massive opportunity
        that no one''s really paying attention to."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549d7244-1672-487c-addd-69b1a747dec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:41:58.790Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:11.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radio executives agree, but they''ve been hobbled by the digital
        revolution. The two biggest radio companies in the United States, iHeartMedia
        and Cumulus, have both been in bankruptcy proceedings in the past year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466bcf15-3c02-4e5b-9263-a78ff25da6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:41:58.790Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:11.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both of those firms have pursued podcasting opportunities too. But
        there remains a lot of doubt about how profitable the podcast industry can
        become.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e60dbb6-0223-410f-8a29-0fcd50ee3c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:41:58.790Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:11.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017 IAB, an industry trade group, estimated that podcast ad
        revenues in the U.S. totaled $314 million -- an 86 percent increase in just
        one year, but a minuscule dollar amount when compared to radio and television.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d8b913-dd72-41b0-9e3b-2d85e13cacd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:41:58.790Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:11.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, Spotify works differently. Its business is about satisfying
        paying subscribers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fdc934-fa7e-469b-be4f-3a196110d61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:41:58.790Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:11.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ek''s blog post on Wednesday was reminiscent of Netflix''s investor
        letters several years ago, when that company began a serious push into original
        programming.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9e26c6-6cee-443b-b922-df18bc060b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:41:58.790Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:11.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, if we are successful, we will begin competing more
        broadly for time against all forms of entertainment and informational services,
        and not just music streaming services," Ek said. "We welcome this."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed31618-9884-425c-8d76-4cd9f3d336a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T07:41:58.791Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:11.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Why Spotify is making
        a $500 million bet on podcasting."</em></p>'
