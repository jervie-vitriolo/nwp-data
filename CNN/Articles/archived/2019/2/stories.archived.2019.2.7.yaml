    'template': '1'
    'title': 'Acosta: ''Unfair'' to blame PAO for rise in measles cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dec63f-ec59-42ef-8bcf-1a63a46b94d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:24:39.411Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:46.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> The
        chief of the Public Attorney''s Office denies that she had anything to do
        with the spike in measles cases in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843d3486-9328-4dad-acbc-043317450d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:24:39.412Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:46.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters, Persida Acosta said, "Ideal, 1 year old to
        1 year and 3 months, <em>babakunahan ng</em> measles vaccine. One year <em>pa
        lang halos kami nag-iimbestiga at nakapag</em>file <em>ng mga</em> cases,
        <em>e bakit kami ang sisisihin dyan sa</em> measles outbreak?" she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb72b6d6-0eef-4691-8a6e-7b71f5ba63bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:24:39.412Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:46.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Ideally, a child who is a year old to 1-year-and-3-months-old
        should get the measles vaccine. We have only been investigating for only a
        year and have filed cases, why are we being blamed for the measles outbreak?]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635c6116-8950-41cd-ad90-f0340a74677e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:24:39.412Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:46.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said there should have been a bigger effort to have children
        vaccinated against the disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d51104-fd19-4ea8-825b-e404f3d40256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:24:39.412Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:46.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya kung may nagkakameasles, dapat nabakunahan yan nung 2015,
        2016, 2017. Bakit hindi ikinampanya noon ng mabuting-mabuti at nagbahay-bahay?"</em>
        Acosta added.</p>'
    '1':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">WATCH:
        Public Attorney&#39;s Office Chief Persida Acosta responds to accusations
        her office is to blame for vaccination scare | <a href="https://twitter.com/makoipopioco?ref_src=twsrc%5Etfw">@makoipopioco</a>
        <a href="https://t.co/40iZwYVGwc">pic.twitter.com/40iZwYVGwc</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1093158623239434240?ref_src=twsrc%5Etfw">February
        6, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afab31df-75d1-41ee-9728-298d6d92c15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T05:20:28.929Z
