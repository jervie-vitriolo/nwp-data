  'Mislatel-cure-telco-industry-DICT':
    'author': ' Chad de Guzman'
    'caption': 'Department of Interior and Local Government chief Eliseo Rio Jr. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-07T08:47:54.739Z
    'imagesource': 'jcr:462adc49-01ef-4312-839c-f9326b8557c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4001ea90-4af2-4b03-8819-eafcd127b601'
    'lead': 'But courts handling cases on the franchise''s validity may still issue
      a quo warranto petition, Eliseo Rio maintains'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T02:29:27.636Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:54:45.719+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:53:19.589+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate ruling on Mislatel''s franchise ''cured'' violations in the telco
      industry, DICT chief claims'
    'updated': 2019-02-07T09:12:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e78c44-8c57-4ec9-89af-fb5c6c1be862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:29:27.636Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:45.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> The
        Senate decision to approve the transfer of Mindanao Islamic Telephone Company
        (Mislatel)''s franchise to the consortium which will be the country''s new
        major telecommunications player has "cured" franchise violations in the telco
        industry, Department of Information and Communications Technology (DICT) chief
        Eliseo Rio said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03901d1a-8773-49b3-a853-5affb711c05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:29:27.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:45.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also cured the telecommunication industry because these violations,
        these deficiencies are also rampant in other telco franchises," Rio told CNN
        Philippines Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57da8433-eda2-4bd0-ab83-d42ff44b9784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:29:27.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:45.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Juan Miguel Zubiri earlier raised in previous Senate hearings
        that several telco companies have committed violations against their own Congressional
        franchises, but warned that revoking these will prove detrimental to public
        interest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617fddf2-2207-44ed-8ea2-53209634f5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:29:27.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:45.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But courts handling cases on the franchise''s validity may still
        issue a quo warranto petition, Rio said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c4e82b-b2b1-4d2b-a4c5-5338fcfd4390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:29:27.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:45.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The court can decide on whether this ''cure'' is legal or not,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec28e33e-9c4e-457b-9816-f1248a39ec8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:29:27.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:45.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Senate adopted a House resolution approving this
        transfer of controlling interests, and subsequently the franchise. Senators
        Franklin Drilon, Francis Escudero, and Risa Hontiveros voted against the measure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880f579b-59f7-45a3-a690-a9f3639b1641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:29:27.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:45.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon cited three of Mislatel''s franchise violations: that Mislatel
        failed to inform Congress on its transfer of 75 percent of its shares to new
        owners, that it failed to operate within a year after it received its franchise
        in 1998, and that it failed to make a public offering equivalent to 30 percent
        of its outstanding capital stock within five years from the commencement of
        operation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35999938-a43a-4a61-8f7a-8240a40ec22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:29:27.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:45.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate decision effectively transfers the original Mislatel
        franchise to the consortium also dubbed as ''Mislatel'' -- comprised of Davao-based
        businessman Dennis Uy''s Udenna Corporation, Chelsea Holdings Logistics Corporation,
        and state-run China Telecommunications Corporation (China Telecom).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0595ecdc-69f2-490c-9583-eb56a2ec606c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:29:27.639Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:45.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consortium will have up until February 17 to complete their
        post-qualification requirements to the DICT and the National Telecommunications
        Commission (NTC) upon receiving the Congressional franchise. The NTC is then
        given 15 days to grant the certificates of public convenience (CPC) and the
        frequencies to the new telco player.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fbe885-f48d-43ff-a5e1-b9a629a67146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:29:27.639Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:45.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Realistically, if that comes maybe after elections, then Mislatel
        would need about a year or so to roll-out their infrastructure, but maybe
        within 6 to 10 months after that they could be getting their first subscribers
        especially in Metro Manila," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c93165e-8cde-49f9-9c17-4307d4592f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:29:27.639Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:45.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even though roll-out would take a year, Rio said Mislatel''s
        entry into the telco duopoly has already stirred improvements from the existing
        telco giants.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e597f27f-e1e9-4c24-a746-f431162acfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:29:27.639Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:45.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even Globe and Smart are improving their own networks. So the effect
        of Mislatel coming in is already being felt with Globe and Smart putting in
        their biggest CAPEX (capital expenditure) so that they can improve their network,"
        he said.</p>'
  'Bureau-of-Immigration-foreign-nationals-work-permits':
    'author': 'CNN Philippines Staff'
    'caption': 'Workers construct a building in the financial district of Makati on
      May 8, 2013 in Manila. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-07T09:21:06.507Z
    'imagesource': 'jcr:50bde7f2-5530-4b8f-a59d-107771d5b3e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec9888a6-e65d-402d-adc3-d6a453dcb061'
    'lead': 'The bureau will not issue work permits to foreigners intending to get
      employed in blue-collar jobs such as construction workers, cashiers, janitors,
      carpenters. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T02:40:39.466Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:54:45.201+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:53:19.713+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No work permits to be issued to blue-collar foreign workers – Immigration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44416cc-facf-4c22-b678-47ef2f04fc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:40:39.466Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:45.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> The
        Bureau of Immigration (BI) announced it will impose stricter requirements
        and procedures in issuing special and provisional work permits to foreigners
        planning to seek jobs in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4982611a-d631-4eef-9cbe-7c73bdac25d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:40:39.467Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:45.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration Commissioner Jaime Morrente, in a statement the BI issued
        Wednesday, said the bureau will not issue work permits to foreigners intending
        to get employed in blue-collar jobs such as construction workers, cashiers,
        janitors, carpenters. The new rules will address the reported increase of
        employed foreigners in the Philippines, amid an alleged lack of jobs for Filipinos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501c21f1-d46d-430a-b180-45cee718c727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:40:39.467Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:45.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is to ensure that these work permits are issued only to aliens
        whose jobs could not be performed by Filipinos," Morrente was quoted saying.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf8b20f-7ef8-4e91-86a3-6a201e39a1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:40:39.467Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:45.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work permit applicants will have to submit the following requirements:
        validity of stay as tourists; address, existence, nature of business, and
        financial viability of petitioning company; and SEC and other govermnent licenses
        to operate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ca4cae-e70b-4539-8c69-af100443f4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:40:39.467Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:45.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only authorized BI officers at the main office and alien control
        officers in the bureau''s field offices may approve or disapprove applicants
        for these permits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90e449f-56fd-4ceb-98b8-4e54517bb3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:40:39.467Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:45.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department in November said there were 115,652 foreign
        tourists— with 51,000 Chinese nationals — who ended up as workers in the country.
        President Rodrigo Duterte had eyed the deportation of these illegal Chinese
        workers, but warned of disadvantages since many Filipinos are working illegally
        in other countries such as China, South Korea, and Malaysia.</p>'
