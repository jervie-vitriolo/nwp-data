      'a9cfbf4b-7f5a-42f4-9605-eb517da1acaf']
    'template': '1'
    'title': 'Coliform levels down in parts of Manila Bay after start of rehab'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb339ad-b210-4593-940f-12d8ebe3785e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:20:29.039Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T16:54:33.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> Levels
        of coliform, a group of harmful bacteria found in human and animal feces,
        have gone down in some parts of Manila Bay following the start of the government''s
        rehabilitation drive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8372f646-8ea2-40c1-8412-ec5a14ccb37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:20:29.039Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T16:54:33.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Wednesday, Environment
        Undersecretary Sherwin Rigor said coliform levels at the beachfront area near
        Salas in the city of Manila have gone down from 54 million most probable number
        per 100 milliliters (MPN/100 ml) on January 4 to 7.9 million on January 28.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b645ede-35b1-4616-a0fd-8881660b6222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:20:29.039Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T16:54:33.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://bit.ly/2RkATXw" target="_blank">Just
        how filthy is Manila Bay?</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036c34f6-54c9-4882-a28b-568cf593dfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:20:29.040Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T16:54:33.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coliform levels have also gone down in the beachfront area near
        Remedios Street in Manila from 160 million MPN/100 ml to 35 million MPN/100
        ml in the same time period, following the closure of water supply to the Aristocrat
        Restaurant, which was found to be violating environmental laws.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257a831e-32c5-466c-91d7-ed4710b48ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:20:29.040Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T16:54:33.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://bit.ly/2Wj5S9Y" target="_blank">Three
        establishments face sanctions as Manila Bay rehab kicks off</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2d95dd-5b57-4109-9f6a-633f73554ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:20:29.040Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T16:54:33.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The waters near the Manila Yacht Club have also tested lower for
        coliform, having clocked in at 92 million MPN/100 ml&nbsp;from 210 million
        MPN/100 ml on January 28 following the <a href="http://bit.ly/2R9Baw7" target="_blank">closure
        of Manila Zoo</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff96763-8bf2-4c1e-885e-9fd52e0d51c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:20:29.040Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T16:54:33.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu earlier said coliform levels near
        the Manila Yacht Club have fallen to 52 million MPN/100 ml, while it has also
        dropped in the bay area near Padre Faura from 330 million MPN/100 ml to 7.9
        million MPN/100 ml, and from 160 million MPN/100 ml to 35 million MPN/100
        ml near Remedios.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4813bc11-268b-412f-b23d-1e7ba63a09f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:20:29.040Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T16:54:33.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, officials warn that Manila Bay is <a href="https://cnn.ph/2WywP9I"
        target="_blank">still not safe to swim in</a> as these coliform levels are
        still several times above the safe coliform level of 200 MPN/100 ml.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf29175-89ca-42e1-8593-37871bfe90f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:20:29.040Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T16:54:33.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOOK: <a href="http://bit.ly/2WuD1Qi" target="_blank">''Magical
        transformation'': Netizens share photos of cleaner Manila Bay</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb666d59-6f52-45b9-9c1b-6dac88cf311e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:20:29.040Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T16:54:33.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time, we saw sand and beach. So when people saw that
        sand, ''Wow, it''s a beach na, beachfront na pala,''" Rigor said. "They do
        not realize that it''s still hundreds of millions of coliform on (sic) that
        waters."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb40bfad-4e00-442e-9aac-88db5c8ba2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:20:29.041Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T16:54:33.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rigor expects the 178 local government units encompassing the Manila
        Bay to also do their share in the rehabilitation of the iconic body of water
        and not just wait for national government agencies to step in.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf575a1f-8aa2-4098-83e6-903ac739212a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:20:29.041Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T16:54:33.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can start resettling informal settler families without waiting
        for the Manila Bay rehab program. You can start inspecting establishments
        without waiting for the [Department of Environment and Resources] so that
        we can work together," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a752c9a-9ba8-41e0-865f-94a9c600ecf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:20:29.041Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T16:54:33.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court ordered government agencies in 2008 to clean up
        and preserve the Manila Bay.</p>'
