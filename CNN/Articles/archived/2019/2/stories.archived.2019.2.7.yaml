    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183df8e5-b3b8-4b55-8d0e-1f682cb73380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:26.114Z
