      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef64d67-0519-49f9-9d82-fae04bc4c477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:26.112Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:30.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ross Pabustan</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b4f1f5-a1d4-46ad-9161-0e049110be7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:26.112Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:30.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a proposal, I believe that an ideal EDSA, should focus on making
        better mass transportation, rather than road widening and [more] automobile
        [infrastructure]. In my illustration, I provided 4 lanes of railway, which
        should connect not just from north EDSA to Pasay but also should network to
        other cities in Metro Manila which makes EDSA an important thoroughfare.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7078bb63-207b-4b8e-a6d1-bfb3bb351d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:26.112Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:30.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the urban population and pollution due to the emission of transport
        vehicles increases, I believe that EDSA as a major road should be maximized
        as an urban green corridor where pedestrian mobility is maximize by having
        green open spaces where people could walk and bicycle. It also allows urban
        dwellers to be close to the natural environment and can help improve lifestyle
        and well-being.</p>'
    '29':
      'image': 'jcr:b2969529-b115-48f4-957b-33d8a9230781'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3524ad0-b148-475b-8485-6d592570eab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:26.112Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:30.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbcbcb1-3fa0-4e7b-8e0b-e1c773c6f9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:26.112Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:30.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a green corridor will also help the urban environment in
        terms of pollution, as plants provide clean oxygen and some plants have a
        capability to absorb pollution.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb38094-c4d8-40db-a45d-fe03cc3bc626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:26.112Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:30.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This proposed illustration of an IDEAL EDSA aims to not only provide
        new traffic solutions, but to also connect people and environment. And by
        then, create an ecological equilibrium, a balance of development and natural
        environment.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d80484-5dd4-47e1-a423-78f6d0fc4c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:26.112Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:30.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For inquiries, contact Ross Pabustan at pabustan.rc@gmail.com.</em></p>'
    '34':
      'image': 'jcr:86646026-5d4d-4314-8632-c561d2662681'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37773e46-0b60-4152-b321-1bf944cc6509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:26.112Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:30.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311a63b6-6784-450b-ab91-1c792738d610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:26.112Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:30.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Palafox associates</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed70d3c0-8937-4ccb-b758-4e7f0f9f3d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:26.112Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:30.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Palafox envisions EDSA to be well-connected, accessible, walkable,
        bikeable, safer, cleaner, and healthier. As such, we want to shift away from
        the car-oriented system and introduce a more balanced integration of pedestrian
        and vehicular traffic with adequate green spaces. In our illustration, we
        follow the ‘one-third principle’ which allocates 1/3 of the road to pedestrians,
        1/3 for vehicles, and 1/3 for landscaping.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913d0a10-88c5-435f-914f-7df189ef6217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:26.112Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:30.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sidewalks should be safe and unobstructed, with pedestrian crossings
        for every 800 meters. Bike lanes should be continuous as well. In line with
        the vision to make EDSA healthier and aesthetically vibrant, we added green
        infrastructure like linear parks and pocket parks — which add to the ‘lungs
        of the city’ that can lessen the impact of heat and urban pollution.</p>'
    '39':
      'image': 'jcr:b844fed5-cba9-48d0-84c4-82ad801dcb8c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bece11-fa3f-4567-8cfc-b53c317b4bf2'
