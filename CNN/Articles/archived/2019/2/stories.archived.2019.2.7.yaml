    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61600c16-d36c-4c3c-8ebd-4f356946cec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:49:51.496Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:38.120+08:00
