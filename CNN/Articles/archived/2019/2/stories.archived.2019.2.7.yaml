    'template': '1'
    'title': 'Photos show China deployment of ''militia'' as PH builds on Pag-asa
      Island - think tank'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7985af-2471-46a3-a936-306aa75760bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T14:03:55.512Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:54:25.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> China
        has deployed up to 95 ships near Pag-asa Island in the disputed South China
        Sea as the Philippines conducted repairs there, according to a U.S.-based
        think tank.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c382b0dd-1610-4d30-a332-452d630d03e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T14:03:55.512Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:54:25.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asia Maritime Transparency Initiative (AMTI) on Wednesday released
        photos of what it said was China''s response to runway repairs the Philippines
        started last May 2018 on Pag-asa Island, one of the biggest islands in the
        contested Spratlys.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1df239-48b3-4a4e-8927-3bea120f0aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T14:03:55.512Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:54:25.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMTI said that as early as July 2018, "a handful of Chinese
        vessels" started operating in the area between Chinese-occupied Subi Reef,
        locally known as Zamora Reef, and Pag-asa Island, which Beijing calls Thitu.
        By December that year, the number of Chinese ships rose to 24, the AMTI said,
        just as the Philippines began building the beaching ramp that would enable
        authorities to bring in construction equipment to finish the runway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac46e8ac-e879-4a8f-8cad-6b3ea3abf3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T14:03:55.512Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:54:25.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In five subsequent satellite images captured from mid-December
        to late January, their numbers fluctuate, reaching a high of 95 on December
        20 before dropping to 42 by January 26," the AMTI noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff2ace5-f185-46e1-8caf-cd99f3030c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T14:03:55.512Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:54:25.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMTI said spotted were two Chinese government vessels - People''s
        Liberation Army-Navy (PLAN) and China Coast Guard ships - were spotted last
        December 20 and January 11. "At the same time, one of the Philippine Navy''s
        flagships, the BRP Ramon Alcaraz, can be seen to the southeast of Thitu just
        over 7 nautical miles from the PLAN frigate," the AMTI said.</p>'
    '14':
      'image': 'jcr:3ae3295d-1c4c-4a00-a544-053866ef32fa'
      'imageCaption': 'A PLAN frigate off Pag-asa Island on Dec 20, 2018, according
        to the AMTI  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb224e7-7f25-465e-a274-8b7c7191a70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T14:03:55.513Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:54:25.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'image': 'jcr:3a719ca2-b5ae-427d-819d-1388c22cc72d'
      'imageCaption': 'A China Coast Guard Type 818 cutter and unidentified boat off
        Pag-asa Island on Dec 20, 2018, according to the AMTI  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0304d9-fae5-4cfb-a0e6-8f63f9c6ce41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T14:03:55.513Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:54:25.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184a34b2-b997-44d6-a0b3-2edd9e6cdb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T14:03:55.513Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:54:25.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also seen were dozens of fishing vessels with sizes from 30 to 70
        meters, anchored between 2 to 5.5 nautical miles west of Pag-asa Island. The
        AMTI is convinced the fishing vessels have all the hallmarks of China''s maritime
        militia "including having no gear in the water that would indicate fishing
        activity and disabling their Automatic Identification System (AIS) transceivers
        to hide their activities."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ca95d3-cfba-4528-b356-ed9b693b9174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T14:03:55.513Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:54:25.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naval and coast guard ships were farther away and the AMTI observed
        this is consistent with China''s "cabbage strategy" as it is known for employing
        "concentric layers of fishing, law enforcement, and naval vessels around contested
        waters."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1000a808-5afc-47b1-b826-a5995f12cf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T14:03:55.513Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:54:25.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By January 26, only the China Coast Guard ship was seen near Pag-asa
        Island, meaning the PLAN might have left.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e82f9a4-827e-497e-88fe-d1a1af72b9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T14:03:55.513Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:54:25.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The drop in the number of government vessels, mirroring the reduction
        of the militia presence, suggests Chinese forces have settled into a pattern
        of monitoring and intimidation after their initial large deployment failed
        to convince Manila to halt construction," the AMTI noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e13f78b-e4c3-4408-a05f-283ad7fddd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T14:03:55.513Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:54:25.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana earlier revealed that China tried
        to stop the government from repairing structures on Pag-asa Island, citing
        his meetings with Chinese Ambassador Zhao Jianhua.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b99f53-ae5b-43e4-b36b-92540d10d504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T14:03:55.513Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:54:25.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pag-asa Island is the seat of the Kalayaan municipal government
        under the province of Palawan. Philippine troops and a community of fishermen
        live on the island.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67e1af4-c08e-4a35-be81-d37b16dc8ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T14:03:55.513Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T16:54:25.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana has said the Philippines will continue to improve military
        facilities on Pag-asa Island in 2019, including the repair of military barracks
        there. The government expects the Pag-asa runway to be completely repaired
        by the end of 2019.</p>'
  'Bangsamoro-plebiscite-Lanao-del-Norte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-07T14:08:23.804Z
    'imagesource': 'jcr:1906b892-e41e-4405-b5e7-bd328e11f3a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0ff42a3-7e8f-4342-bac1-a48a0878d6e5'
    'lead': 'The Commission on Elections said voting went smoothly and that there
      were no reported major untoward incidents in the plebiscite areas.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T14:12:25.370Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2023-01-29T16:54:24.641+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:53:24.344+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Voters troop to Bangsamoro poll precincts despite reported Lanao del
      Norte blasts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4241890d-295d-42f1-8e87-31056e5550d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T14:12:25.371Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:54:24.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong>&nbsp;
        Voters in Lanao del Norte trooped to polling precincts Wednesday despite a
        number of explosions ahead of the historic Bangsamoro plebiscite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7a318e-d6f1-44d3-b8af-b3c906d21dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T14:12:25.371Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:54:24.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the second round of the plebiscite wrapped up, the Commission
        on Elections (Comelec) said it considers a "60% voter turnout high" in the
        provinces of Lanao del Norte and North Cotabato.</p>'
    '23':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-conversation="none" data-lang="en"><p
        lang="en" dir="ltr">Dir. Abas: Polls opened on time and voting went smoothly.
        All precincts opened. No major incident happened.</p>&mdash; COMELEC (@COMELEC)
        <a href="https://twitter.com/COMELEC/status/1093067356002148352?ref_src=twsrc%5Etfw">February
        6, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd256cf0-0a00-4c63-894a-7f97f47e8295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T14:12:25.373Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:54:24.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d85778-38ac-4c80-ae08-928ad26bc9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T14:12:25.371Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:54:24.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regarding voter turnout, we consider a 60% voter turnout high already
        considering that we have voters who are from areas not asking for inclusion
        in the BARMM but will need to consent to the inclusion of the other areas
        in their municipality or province," Comelec Chairman Sheriff Abas said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7d478c-b7cd-4eb0-bbb1-1a77e0fece33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T14:12:25.371Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:54:24.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2019/02/05/explosions-before-bangasamoro-plebiscite-mindanao.html">Four
        explosions</a> took place in Mindanao on Tuesday-- the day before voters were
        to decide on additional areas under the new Bangsamoro autonomous region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2847af78-c0bf-4aca-816e-ab0ef68fc96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T14:12:25.371Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:54:24.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first happened along a road in Talayan, Maguindanao, while the
        next two were reported in the towns of Kauswagan and Lala in Lanao del Norte
        late Tuesday afternoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612b7058-4710-4aa0-bb3f-5142ee731d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T14:12:25.371Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:54:24.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest explosion was in Sultan Naga Dimaporo, also in Lanao
        del Norte, at around 10 p.m. Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b580db12-cdd1-4861-bb03-5d3865da6c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T14:12:25.371Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:54:24.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No deaths or casualties were reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7a7534-4609-47bb-98b8-9b330314c3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T14:12:25.371Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:54:24.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) said the blasts could
        have been "scare tactics" of some groups ahead of the plebiscite.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d74614-dd49-4167-a009-d4c541f2f2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T14:12:25.372Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:54:24.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exactly, that''s how we see it (that they were only meant to sow
        fear). I think most of the authorities who would like to take it objectively
        is that they would like to look at it as a mere statement of sorts to discourage
        those who are supposed to cast their votes to do so," AFP spokesperson Brig.
        Gen. Edgardo Arevalo told CNN Philippines.</p>'
    '24':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">AFP:
        We regard recent bombings as scare tactics | <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/UCjwEy7xgq">pic.twitter.com/UCjwEy7xgq</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1093053757795926016?ref_src=twsrc%5Etfw">February
        6, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        <script>


        $(''.article-maincontent-p .video-container'').removeClass(''video-container'');

        </script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21503415-1bd8-4aaf-a72d-527daa164b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T14:12:25.373Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:54:24.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ca601a-d0ab-46be-b21c-56d0f0e0ded0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T14:12:25.372Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:54:24.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are abnormal incidents. This by and large is a sort of terrorism
        in itself. So we should not allow terrorism to thrive in our communities,"
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2285b838-f9db-4191-b534-4b09910299a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T14:12:25.372Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:54:24.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While investigation is ongoing, Arevalo assured residents that security
        measures will be strengthened.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39282808-94e1-461c-abe2-f5776a0510ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T14:12:25.372Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:54:24.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot, at this point, discount that possibility because investigations
        are still ongoing. From there, we''ll be having some traces as to who were
        behind these blasts," Arevalo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae556a1b-4b81-4fe0-99fd-68646e83ce05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T14:12:25.372Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:54:24.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Chief, Director General Oscar Albayalde
        said authorities are monitoring persons of interests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f43150-987f-40ee-9026-f3e784e7378b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T14:12:25.372Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:54:24.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Wednesday said "no amount of bombing or terroristic
        act will scare, intimidate nor threaten" the voters in the area.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30820835-19a2-4c2e-ba81-087715c015a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T14:12:25.372Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:54:24.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moro Islamic Liberation Front (MILF) earlier denied it had a
        hand in the bombings, despite claims of Lanao del Norte Governor Imelda Dimaporo
        that the rebel group was behind these.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73efff92-2e7a-4ba3-b727-4cced45c4467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T14:12:25.372Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:54:24.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polling precincts closed at 3 p.m. Both the military and Comelec
        said they have not received reports of major untoward incidents during the
        plebiscite.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a54fd1b-937c-42aa-ab3d-9d823c20ed26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T14:12:25.372Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:54:24.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial counting of votes has begun in the plebiscite areas. After
        the tallying, returns will then be transmitted to the municipal board of canvassers.
        The municipal canvass will then be submitted to the National Plebiscite Board
        of Canvassers at the Comelec headquarters in Manila.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477b536f-7516-4ba5-b656-6ad2ed63178c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T14:12:25.372Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:54:24.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body said it estimates results to be released in four days.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1efeaf4-a78f-4eb6-a456-657278244d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T14:12:25.373Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:54:24.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec on January 25 announced the ratification of BOL four days
        after 1,540,017 residents in the current Autonomous Region in Muslim Mindanao
        (ARMM) voted "yes" to the creation of the entity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0b0c34-2a52-4599-b005-c9aba707259f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T14:12:25.373Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:54:24.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the areas covered by the BARMM are established, President Rodrigo
        Duterte is expected to appoint members of the Bangsamoro Transition Authority
        (BTA), which will include incumbent officials of the regional government.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bce0bad-480a-4875-a46a-844f81bac0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T14:12:25.373Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:54:24.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BTA will have legislative and executive powers during the transition
        period. It will be considered the Bangsamoro government during the transition
        and will have exclusive powers over budgeting, justice, agriculture, human
        rights and tourism, among others.</p>'
