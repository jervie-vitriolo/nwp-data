    'author': 'Xave Gregorio'
    'caption': 'Coliform levels in some parts of Manila Bay are down following the
      kickoff of the government''s rehabilitation drive, but officials warn that it
      is still not safe for swimming.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
