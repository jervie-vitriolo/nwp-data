    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e61ec1-c99f-40fc-a815-76fe4e39f21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:10:28.802Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T16:54:34.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT said that its members had been the subject of profiling by the
        police, accusing them of asking schools for a list of their teachers who are
        members of the organization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27507b22-0cde-4e88-90af-11264271a3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:10:28.802Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T16:54:34.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teachers'' group had also filed a <a href="http://cnnphilippines.com/news/2019/01/29/eduardo-ano-oscar-albayalde-alliance-of-concerned-teachers-profiling.html"
        target="_blank">complaint before the Ombudsman</a>complaint before the Ombudsman
        against Interior Secretary Eduardo Año, PNP Chief Dir. Gen. Oscar Albayalde,
        regional police chiefs and other police officials over the alleged profiling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad77f2d-2870-4bb6-9337-37193ad37aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:10:28.802Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T16:54:34.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education assured that no personal information
        of teachers have been turned over with any entity, stressing that any request
        for such data should be coursed through them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c303900c-ffed-4943-a413-8ce182e4afeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:10:28.803Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T16:54:34.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and military officials, while not confirming it, said there
        is nothing wrong with profiling operations. They accused ACT of being a front
        of the Communist Party of the Philippines, citing a YouTube video of its founder
        Jose Maria Sison admitting this.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5a16eb-d627-48e2-916b-4ae2548beb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:10:28.803Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T16:54:34.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison has denied the claim, saying the video was spliced in a spy
        report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741d9c1b-eb70-4e97-b95c-2877691dcfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:10:28.803Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T16:54:34.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Anjo Alimario contributed to this
        report.</em></p>'
  'blogger-commission-designer-bag-online':
    'author': 'Parija Kavilanz, CNN Business'
    'created': 2019-02-07T09:08:16.477Z
    'imagesource': 'jcr:115b6eb9-47e9-436a-96a7-afab96894043'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf420fe5-7d35-4451-aefc-59011c077f2a'
    'lead': 'Here''s how it works: Bloggers write a post or post a photo on social
      media and hyperlink to a particular brand or retailer''s web site. If a person
      clicks on the link and purchases the featured product, then the blogger gets
      a commission.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T09:11:41.648Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T16:54:34.202+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:53:22.263+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Instagram', 'Influencer', 'social-media']
    'template': '1'
    'title': 'When you buy a designer bag off Instagram, an influencer gets paid.
      Here''s how'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e36e6b8-64dd-4a2a-b742-e0424eac527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:11:41.648Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:54:34.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As a young girl, fashion was in Amber Venz''s
        blood. Her mother would dress her up in stylish outfits that drew attention
        at school and she was already learning how to make her own clothes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a37b08-1cc3-4a56-80b6-85c894dcc55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:11:41.648Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:54:34.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both her grandmothers were seamstresses who taught her how to sew
        and knit. By fifth grade, Venz was knitting "all sorts of stuff" and selling
        her handmade wares to classmates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12e31ef-c1da-41c1-a4d2-c1952612ccd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:11:41.648Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:54:34.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My teacher asked me to leave the classroom because I couldn''t
        sell things in the back row of math class," Venz recalls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f19b1a8-ea6b-4a1e-86c0-f173d89529f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:11:41.648Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:54:34.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was her first taste of entrepreneurship, and she was hooked.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798e33e2-0738-45b5-b784-24a85127418f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:11:41.649Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:54:34.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time she was in high school, she was designing and selling
        jewelry. And by the time she was 23,&nbsp;Venz was running a website that
        showcased her work as a personal shopper. "I posted three times a day, and
        it was like trend stories and sale alerts," she says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cbd4ca-3301-43bc-aa24-c0fbc0f85f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:11:41.649Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:54:34.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within a few months, the site was generating so much buzz around
        her hometown of Dallas that The Dallas Morning News ran a full-page story
        in the paper about her site. "It said ''Meet the Blogger... She is now doing
        all these services online for free.'' My blog actually became quite famous,"
        she says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544d4b11-c822-4784-9f4b-8295c4182b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:11:41.649Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:54:34.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the "for free" part irked her.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd532d6a6-1cd8-49d5-9c64-e9949c71d4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:11:41.649Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:54:34.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baxter Box, who was her boyfriend at the time and is now her husband,
        got her thinking about how she could make money from the "free" fashion and
        style tips she was offering on her site. That''s when they came up with RewardStyle,
        an invitation-only platform that allows fashion and lifestyle bloggers and
        influencers to make money from the content they post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd899cf53-8537-4794-a5db-761cd602a026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:11:41.649Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:54:34.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how it works: Bloggers write a post or post a photo on social
        media and hyperlink to a particular brand or retailer''s web site. If a person
        clicks on the link and purchases the featured product,&nbsp;then the blogger
        gets a commission.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383cef85-d202-46d6-929d-2f90851c770a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:11:41.649Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:54:34.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venz says the commissions vary depending on the brand, but are typically
        between 10% and 20%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22306afb-4b76-42d3-95dc-9ea85ffccaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:11:41.649Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:54:34.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RewardStyle gets a cut as well, but Venz wouldn''t disclose how
        much the company makes each time an influencer helps make a sale. "Everyone
        only gets paid when a consumer actually makes a purchase and the retailer
        is paid. It is all commission-based," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0215fff8-eabe-4008-8b1e-0343222aa207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:11:41.649Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:54:34.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 25,000 influencers across the fashion, beauty, travel
        and lifestyle industries currently use RewardStyle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd894a208-1849-4659-9608-563828e3932f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:11:41.649Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:54:34.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are primarily women who love fashion or interiors or talking
        about their family or their fitness routines and they have attracted an audience
        that loves their point of view and comes to their content on a daily basis,"
        says Venz. "We''ve given them a way to monetize that."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536a597e-5b9b-4139-9220-ffadb61458a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:11:41.649Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:54:34.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And 4,500 brands, including Walmart, CVS, Amazon and Gucci, also
        use the platform.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fc5cf4-f858-4e86-ad42-510389d56722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:11:41.650Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:54:34.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RewardStyle has 250 employees and says it has generated $3.8 billion
        in total sales for brands since it was founded in 2011. Venz says the business
        is profitable, but declined to disclose its revenue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5748e51-030e-45b4-a226-c4da71dfcf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:11:41.650Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:54:34.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting to this point hasn''t been easy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36e31bd-f760-4b80-9642-9a9180b3db44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:11:41.650Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:54:34.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within a few months of launching RewardStyle, Venz nearly lost it
        all.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce13ac27-8e9e-4c28-a8c2-7a487bc0a7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:11:41.650Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:54:34.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were in a very tiny office. We had one engineer, one assistant,
        and myself," she recalls. "For whatever reason, that engineer one day called
        and said, ''I''m not coming in anymore.... I''m going to charge you hundreds
        of dollars per hour to maintain the site. If not, the site''s coming down.''"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f29c79f-fd22-4ab6-bcf3-73006650dd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:11:41.650Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:54:34.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thinking about that moment gives her chills. "That could have been
        the end of RewardStyle," she says. "Luckily we found a guy who is phenomenal
        and has been with us since those very earliest days."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81a04dc-d6ae-499f-ba88-373d88bfd788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:11:41.650Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:54:34.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The startup has since raised $15 million from investors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cca02d3-57df-4dc1-bc87-23682f5fa204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:11:41.650Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:54:34.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maverick Capital Ventures is RewardStyle''s largest investor so
        far, says David Singer, a managing partner at the firm.&nbsp;He declined to
        disclose the size of the investment, however.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433713b9-b31e-401e-9641-6631167b06bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:11:41.650Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:54:34.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer says RewardStyle caught the firm''s attention for two reasons:
        "First, the business is about finding exceptional entrepreneurs and Amber
        herself is an exceptional entrepreneur...Amber is very clear that her core
        principle is always about celebrating her influencers and giving them the
        tools to achieve economic independence."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8940f893-4f35-4a4e-8925-1bed2a3f8dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:11:41.650Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T16:54:34.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the company''s success, Venz wants to keep innovating.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
