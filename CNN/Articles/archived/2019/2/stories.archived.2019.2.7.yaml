      'mgnl:type': 'text'
      'text': '<p><strong>Louwie A. Gan and associates</strong></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a94cc9-8668-4c30-ac82-4d0adf14f41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:26.116Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:30.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although there are other socio-economic factors and land use planning
        that should be considered, the main focus here is to create sharing of roads
        for various modes of transportation such as, in hierarchy, walking, biking,
        mass transportation with Bus Rapid Transit and finally private cars that support
        carpooling. In 2013, the total population in Metro Manila was approximately
        12 million. There are 2.5 million registered vehicles in Metro Manila and
        only 520,000 of these vehicles traverses EDSA per day. For this reason, I
        think it would be justifiable to provide more infrastructure to the 80 percent
        of the population who may not have cars or just commute to work everyday.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaab0650-17d1-44c7-b85c-7469b05780f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:26.116Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:30.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The renderings highlight the importance of the sidewalk as the main
        transportation option connected to other modes of transportation within 5-minute
        walking distance (pedestrian shed). These encourage more people to use the
        sidewalk. The walking experience should be comfortable and safe to people
        of diverse age and mobility. Second, bicycling infrastructure can cater distances
        of 2 to 5 kilometers (comfortable distance for bicyclists).</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863ba713-ec6c-46bf-822f-7583dfe0a1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:26.116Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:30.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bicycling more than 5 kilometers up to 10 kilometers should require
        buildings to have shower facilities and secured storage for bicycles (which
        is currently not in our building code). Building more mass transit system
        such as bus rapid transit may meet the demand for MRT backlog and to alleviate
        the bus commuting experience. To encourage people who own cars to use this
        system, the government should initiate the improvement of the commuting experience
        in the MRT and PUVs.”</p>'
