      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed alignments are explorations of potential pathways linking
        destinations that may be of greatest service to the public. These serve as
        a starting point for dialogue towards this possibility. There should be an
        opportunity for the public to suggest the most desired routes.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16a4ca6-a453-4c27-bbd5-20517e4546f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:26.115Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:30.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UPPER LINK also provides a much needed wayfinding system in
        Metro Manila that helps commuters navigate routes clearly and efficiently.
        The wayfinding system, composed of bold colors, signage, and other visual
        cues contributes to a well defined sense of place, enhancing the experience
        of an otherwise complex urban environment.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c22bd7c-8cd5-4c3e-beb7-c1c569ad43b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:26.115Z
      'mgnl:createdBy': 'cnnproducer'
