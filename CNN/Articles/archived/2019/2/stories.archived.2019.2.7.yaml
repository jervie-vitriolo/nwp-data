    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff611ca7-d46c-4103-8d63-b0012576724c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:49:51.483Z
