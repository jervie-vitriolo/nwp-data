      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque announced that a measles outbreak
        has also been declared in CALABARZON, Region 6 (Western Visayas) and Region
        7 (Central Visayas). CALABARZON reported 104 cases of measles and nine deaths
        while Region 6 recorded 104 cases and three deaths linked to measles. In Region
        7, 71 measles cases and one death was recorded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607ef201-83d0-4bd0-a1c1-1af34dc7f917'
      'mgnl:activationStatus': true
