  'Franklin-Drilon-Supreme-Court-Mislatel-consortium':
    'author': ' Chad de Guzman'
    'caption': ' Senate Minority Leader Franklin Drilon has since disagreed with granting
      Mislatel the transfer due to alleged violations of its franchise provisions.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-07T23:46:13.515Z
    'imagesource': 'jcr:8cc37184-211d-4de8-8db9-14b131aceb16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd926bd2-3cbe-49ed-af98-1f31895df5c5'
    'lead': 'The Senate Minority Leader has since disagreed with granting Mislatel
      the transfer due to alleged violations of its franchise provisions.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-08T04:31:43.641Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:54:12.310+08:00
