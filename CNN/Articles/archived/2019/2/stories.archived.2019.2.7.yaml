      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> Six
        Lanao del Norte towns will remain part of the province after failing to get
        majority votes to join the new Bangsamoro autonomous region in Wednesday''s
        plebiscite, according to the provincial office of the Commission on Elections
        (Comelec).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a1ed81-f9ff-4d30-ae5e-66749f0c98d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T01:52:10.816Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:20.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Regional Plebiscite Board of Canvassers said that the towns
        of Tagoloan, Balo-i, Pantar, Munai, Tangcal and Nunungan were unable to get
        the double majority votes needed for then to break away from Lanao del Norte
        and be included in the soon-to-be-established Bangsamoro Autonomous Region
        in Muslim Mindanao (BARMM).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5391479-e156-412e-a006-0fd920a95685'
      'mgnl:activationStatus': true
