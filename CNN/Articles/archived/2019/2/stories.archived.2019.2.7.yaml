  'edsa-urban-planners-reimagined':
    'author': 'CNN Philippines Life Staff'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2018-12-11T18:41:31.564+08:00
    'imagesource': 'jcr:ab6d030b-0f1d-4cd4-a8fe-4efe7381291a'
