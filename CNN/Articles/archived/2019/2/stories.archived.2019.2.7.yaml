    'mgnl:lastActivated': 2023-01-29T16:53:59.864+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:53:30.478+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New York Knicks retain top spot as most valuable NBA team: Forbes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19becf65-dd6f-4d1d-90c4-47c6abae37ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:47:44.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:59.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The New York Knicks are the NBA’s most
        valuable team for a fourth consecutive year, according to an annual list published
        by business magazine Forbes on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace89e68-870f-43cc-8e82-cd4e79c0011d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:47:44.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:59.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knicks have not made the playoffs since 2013 but their value
        rose to $4 billion, up 11 percent from a year ago, due to a series of new
        revenue streams made possible by a renovation to Madison Square Garden.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b1e05b-c6b4-4e4f-9b40-ed31ddc545bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:47:44.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:59.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Lakers ($3.7 billion), reigning NBA champion Golden
        State Warriors ($3.5 billion), Chicago Bulls ($2.9 billion) and Boston Celtics
        ($2.8 billion) rounded out the top five, Forbes said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70688e7-203c-4dac-b437-7c9ab78e36e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:47:44.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:59.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cleveland Cavaliers, faced with a long-term rebuild after losing
        three-time NBA champion LeBron James to free agency last offseason, were the
        only franchise to lose money on an operating basis and decrease in value.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f7e7f2-00ee-49e3-864f-68e5b20f5f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:47:44.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:59.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavaliers slipped 10 spots to 25th on the list and are now worth
        $1.28 billion, down 4 percent from last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90362df5-4ace-4cff-9d71-d5996215258d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:47:44.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:59.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Forbes, the average NBA franchise is now worth $1.9
        billion, up 13 percent over last year, and three times the amount from five
        years ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2812ad3d-ad94-475c-96d3-f5b379eed4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:47:44.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:59.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To explain the jump in average team value, Forbes said each of the
        NBA’s 30 franchises received more than $110 million last season from equally-shared
        revenue like national media, sponsorships, licensing and international streams.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbbf842-0645-4c02-8428-42d4e1bcc237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:47:44.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:59.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the beginning of the decade, more than half of the NBA teams
        were losing money, and now the average operating profit is double the level
        it was two years ago,” said Forbes’ senior editor Kurt Badenhausen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb968bc1-b246-469d-9cc5-161c385d4548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:47:44.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:59.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Teams have benefited from the NBA’s $24 billion TV contract with
        TNT and ESPN, which kicked off with the 2016-17 season, as well as the collective
        bargaining agreement reducing the share of revenue players receive.”</p>'
  'Pope-Francis-girl-security-abu-dhabi-lette':
    'author': 'Gianluca Mezzofiore'
    'caption': 'A little girl evaded tight police security inside Abu Dhabi''s city
      stadium and ran to Pope Francis to deliver him a letter.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-07T13:02:09.513+08:00
    'imagesource': 'jcr:897d2244-767a-48e1-8de2-d6ad854b5a2c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f587f45-5bfd-4b59-8b54-e8f4b7ffe286'
    'lead': 'A little girl evaded tight police security Tuesday inside Abu Dhabi''s
      city stadium and ran to Pope Francis to deliver him a letter.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T14:55:06.244+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:53:59.440+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:53:30.623+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis praises girl who broke through security to give him a letter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe87d46-324c-457f-8c5c-c8047ce6b1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:55:06.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:59.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A little girl evaded tight police security
        Tuesday inside Abu Dhabi''s city stadium and ran to Pope Francis to deliver
        him a letter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b3cc43-574a-45d8-8976-e90634e55871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:55:06.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:59.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cute episode unfolded as the Pope was ferried around the venue
        in his popemobile before celebrating a historic Mass for some 130,000 attendees
        in the United Arab Emirates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bac18e-130d-418e-bc60-9ebddb280aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:55:06.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:59.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viral footage shows the Pope signaling the driver to stop the vehicle
        as the girl, in a white shirt and pink pants, dashes through barricades to
        approach him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fec199b-7eae-4bd5-9d76-535dd0b2fc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:55:06.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:59.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A security guard lifts the girl up so the Pope can bless her, video
        shows. Another girl then follows her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70200066-871a-48b8-860a-f3bc48474788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:55:06.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:59.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photo of the moment shows the first girl in tears as Francis,
        smiling, touches her head.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6d19d8-f63a-4382-bba7-d1dfb66cfdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:55:06.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:59.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was courageous," the Pope later told reporters. "I said, ''No,
        let her come!'' That girl has a future," before jokingly adding: "I dare to
        say, ''Poor husband!''"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bcfd06-a31a-4f68-9b61-e82f54d733cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:55:06.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:59.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I liked that," he added during a news conference aboard the papal
        plane on his return flight to Rome. "It takes courage to do that."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bc125e-7749-47ed-a882-4fa493cd66ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:55:06.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:59.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope did not offer any details about the contents of her letter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4385c233-4d5e-49a3-8f0c-1db43a1f5000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:55:06.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:59.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis became the first pontiff to celebrate Mass in the Arabian
        Peninsula. In his homily, the Pope praised congregants as "a choir composed
        of numerous nations, languages and rites."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bac4b2-4b38-4bd1-a5a1-48259d54e810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:55:06.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:59.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationals of the UAE are overwhelmingly Muslim, but some 90% of
        the population comprises expatriates, including around 1.2 million Christians.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d7356e-ffa4-4993-8936-c0989ae6d40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:55:06.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:59.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,"Pope Francis praises
        girl who broke through security to give him a letter."</em></p>'
  'ariana-grande-not-performing-grammy-awards':
    'author': 'Chloe Melas'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-07T07:47:35.111+08:00
    'imagesource': 'jcr:3bf17298-1f45-47f2-814b-67a16df4943a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13cab0e9-c0c0-4579-8a98-547edd1fc4c9'
    'lead': 'Ariana Grande has said thank you, next to the Grammy Awards.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T15:05:33.316+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:53:59.017+08:00
    'mgnl:lastActivatedBy': 'magnolia'
