    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8680154-4390-46e0-8dc9-b1060242a567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:01:42.010Z
