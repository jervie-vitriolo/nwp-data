    'title': 'Duterte wants urgent reform of military pension system'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529ab120-625b-4967-a55d-bea6eee6581f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T22:27:12.892Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:23.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> President
        Rodrigo Duterte will ask Congress to prioritize the passage of a bill reforming
        the pension system for members of the military and other uniformed personnel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2ff817-e882-4525-94b3-e611c92eec20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T22:27:12.892Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:23.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Thursday said the President made this commitment in
        a Cabinet meeting on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e6a46d-abe0-436f-9265-b5c4d5743f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T22:27:12.892Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:23.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also discussed was the Military and Uniformed Personnel (MUP) Pension
        Reform Bill proposed by the Department of National Defense which the President
        said he will certify as an urgent piece of legislation," Presidential Spokesperson
        Salvador Panelo said in a Palace briefing as he discussed the agenda of the
        Cabinet meeting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ecc966-2396-4dad-a2d6-974b75954207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T22:27:12.892Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:23.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reportedly among the provisions of the proposed measure includes
        raising the age of compulsory retirement from 56 to 60. Panelo said it would
        actually be favorable for soldiers who want to stay in the Armed Forces for
        more years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ef0340-8dd9-4653-819f-2eb302d799bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T22:27:12.893Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:23.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his 2017 budget message, Duterte said the reform should be pursued
        "in view of the ballooning budget burden where the total cost of the pensions
        of retired soldiers will exceed the compensation of those in active service."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417db9b6-7b08-4a6d-8f47-ff690e5f52b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T22:27:12.893Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:23.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wants a pension fund similar to or that is part of the Government
        Service Insurance System to provide the retirement pay of military and uniformed
        personnel.</p>'
