  'dilg-local-government-units-show-cause-order-solid-waste-management-plan0':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-07T09:35:17.289Z
    'imagesource': 'jcr:a9962953-891b-414a-afd8-6658b2c25e36'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1246b524-87ae-41e2-a8ae-ed3dfac66971'
    'lead': 'The Department of the Interior and Local Government orders 108 local
      government units to explain why they have failed to implement their 10-year
      solid waste management plans.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T09:41:03.211Z
    'mgnl:createdBy': 'kali'
    'mgnl:lastActivated': 2023-01-29T16:54:32.059+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:53:22.733+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG orders 108 LGUs to explain failure to submit solid waste management
      plans

      '
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1df559e-515c-452f-9d63-847c8ece0be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:41:03.212Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T16:54:32.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 7) — The Department of the
        Interior and Local Government (DILG) has ordered 108 local government units
        (LGUs) to explain their failure to implement 10-year solid waste management
        plans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281b1c9d-487e-499c-8afb-4906a1d600b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:41:03.213Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T16:54:32.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Thursday, DILG Spokesperson
        Jonathan Malaya said LGUs who have allegedly failed to comply with the law
        are expected to receive show cause orders by next week and will be given 10
        days to explain why they should not be slapped with administrative raps.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f60e697-a3c9-4389-a54b-fb77b2e30ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:41:03.213Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T16:54:32.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we find that their explanations are insufficient, then we have
        no recourse but to file the appropriate case before the Ombudsman," Malaya
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b0cf55-87cb-4dc9-a2db-9061440c8616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:41:03.213Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T16:54:32.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act No. 9003 or the Ecological Solid Waste Management
        Act, provinces, cities and municipalities are required to prepare and submit
        10-year waste management plans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62a686f-91eb-4984-9283-8da076114b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:41:03.213Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T16:54:32.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that some of these LGUs also cover the Manila Bay, which
        is being rehabilitated by the government in the hopes of parts of it being
        swimmable by the end of the year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b70973-89ae-433e-860f-77a81123241c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:41:03.213Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T16:54:32.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want another case of Manila Bay. These LGUs have, unfortunately,
        been accustomed to leniency. The Solid Waste Management Plan is a requirement
        of law, yet for many years they ignored it. Hence, we have no recourse but
        to issue show cause orders to them," Interior Secretary Eduardo Año said in
        a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1c78fa-33cb-4bfd-bf62-cd78d8e83d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:41:03.214Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T16:54:32.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 108 LGUs which will receive show cause orders, 78 are from
        the Autonomous Region in Muslim Mindanao - 31 of which are from Lanao del
        Sur, 18 from Sulu, 11 from Maguindanao and nine each from Basilan and Tawi-Tawi.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a12392-6167-43d9-978e-89d16d159a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:41:03.214Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T16:54:32.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Show cause orders will also be served to five LGUs in Mimaropa,
        eight from Region V, one from Region VI, and four each from Calabarzon, and
        Regions II, VII, and VIII.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beb7d75-503a-4eda-930a-7ea9feb99ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:41:03.214Z
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T16:54:32.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG refused to disclose the full list of the LGUs which allegedly
        failed to comply with the law, as they want to accord them due process, but
        vowed to release the results of their investigation to the public once completed.</p>'
