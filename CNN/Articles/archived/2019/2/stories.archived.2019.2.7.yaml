  'Emiliano-Sala--UK-air-investigators-recover-a-body-from-plane-wreckage':
    'author': 'Aimee Lewis and James Masters, CNN'
    'caption': '(Photo: Loic Venance/AFP/Getty Images)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-02-07T03:20:05.192Z
    'imagesource': 'jcr:40437c15-98ba-48fe-ba86-53349f5049c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf9be140-aeb9-4c75-abcc-4ed3060101d2'
    'lead': 'Emiliano Sala recover body plane wreckage'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-08T03:25:18.033Z
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-29T16:54:13.535+08:00
