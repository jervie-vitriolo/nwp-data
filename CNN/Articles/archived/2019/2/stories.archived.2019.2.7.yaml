      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3c1809-7d63-42bb-bd20-3be04c1cd146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:34:01.842Z
