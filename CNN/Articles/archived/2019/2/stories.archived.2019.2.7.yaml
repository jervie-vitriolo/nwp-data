    'mgnl:lastActivated': 2023-01-29T16:53:56.912+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:53:31.500+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 key takeaways from Donald Trump''s State of the Union speech

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e6ed38-76be-49a5-b94f-0ffd485d544d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:20:44.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:56.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump delivered his
        State of the Union address Tuesday night, a speech that was, in equal measure,
        surprisingly bipartisan and deeply divisive — reflective of the deep contradictions
        that sit at the heart of his presidency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae67430-a682-4dee-b20c-357089979b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:20:44.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:56.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within just a few paragraphs, Trump swerved from calls for unity
        and shared victory to blasting Democrats on their opposition to his proposed
        border wall. In one breath, he touted the low unemployment rate. In the next,
        he insisted that if Democrats wanted peace and prosperity, then they could
        not carry on "partisan investigations."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e704470-08b4-46dd-9677-64a4fca462ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:20:44.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:56.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was vintage Trump — in all its incongruity, unpredictability,
        exaggeration and occasional moments of surprising grace.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4276b31-4efc-4d84-b484-9581833130d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:20:44.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:56.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I watched the speech (all 82 minutes of it) and took notes. My initial
        takeaways are below.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52885a26-6911-447b-93d6-df3d816ad246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:20:44.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:56.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Trump started on a bipartisan note, but ...</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f3da11-8c45-4486-ad32-7a40bc533294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:20:44.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:56.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In advance of the speech, administration officials pushed the idea
        that Trump would extend an olive branch to Democrats and urge the two warring
        parties to come together for the good of the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc32a8d7-2ff1-4910-888c-0bd8de3d05b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:20:44.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:56.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he started on just that note. "There is a new opportunity in
        American politics, if only we have the courage to seize it," the President
        said in the speech''s earlier moments. "Victory is not winning for our party.
        Victory is winning for our country."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98de79e-9dae-4074-ac2d-8d770ff32c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:20:44.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:56.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which is a great sentiment!</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311ac997-24b8-4e56-9f4d-5b44671d0b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:20:44.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:56.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem, of course, is that Trump is a deeply flawed messenger
        on the whole "unity" thing. A pitch like this one — "We must reject the politics
        of revenge, resistance and retribution — and embrace the boundless potential
        of cooperation, compromise and the common good" — could work if spoken by
        someone who, well, is not Trump.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f955178-a505-432f-89bc-970e7b889c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:20:44.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:56.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He literally turned the "politics of revenge, resistance and retribution"
        into an art form during the 2016 campaign. To turn suddenly and ask the assembled
        Congress to put aside nasty rhetoric and name-calling feels a little pot-calling-the-kettle-black-ish.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9b5407-48e5-45ee-bde3-681d4db07519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:20:44.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:56.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even as he called for unity, Trump repeatedly cast Democrats
        as obstructionists bent on open borders and unwilling to condemn voices within
        their party making extreme remarks on abortion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de42cf18-00a5-4d9d-b3b1-0abe3ba6d534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:20:44.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:56.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Peace ≠ "partisan investigations"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009559b7-3235-430f-a834-19a77ed40c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:20:44.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:56.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The line likely to be quoted most — especially by Trump''s critics
        — from the speech was this one: "If there is going to be peace and legislation,
        there cannot be war and investigation. It just doesn''t work that way."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7db9cfd-746a-46e8-97b9-1703bb575c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:20:44.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:56.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The logic here, while strained, goes like this: If you want economic
        prosperity, you can''t investigate the President. One doesn''t work with the
        other.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae34fdd-7cd1-4be7-9d44-641893858788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:20:44.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:56.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s quite a line, given that Trump''s administration is in the
        midst of an investigation led by special counsel Robert Mueller, his company
        is in the midst of an investigation by the Southern District of New York and
        House Democrats are preparing a series of investigations into, among other
        things, Trump''s Cabinet, his taxes and the firing of FBI director James Comey.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae4c719-9e0b-4f75-94ce-d593d2139e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:20:44.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:56.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also a line that evokes a less-than-ideal comparison for Trump.
        "I believe the time has come to bring that investigation and the other investigations
        of this matter to an end," said then-President Richard Nixon in his 1974 State
        of the Union speech. "One year of Watergate is enough."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f08e19-0723-494e-8d94-f049aca87153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:20:44.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:56.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, yeah.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665845ec-3601-4340-8006-b008b3164a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:20:44.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:56.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Women rule</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaab9d0-ff67-4bf5-9551-92d19248f830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:20:44.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:56.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was hard to miss the large number of Democratic women sitting
        together on the House floor wearing white in honor of the suffragette movement.
        (A record number of women were elected to Congress in the 2018 election.)</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde72deb-2317-4f5d-a652-09da99810289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:20:44.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:56.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that group of women provided the most surprising — even for
        Trump — moment of the night. In touting his economic successes, Trump delivered
        these lines:</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423a1659-ffed-4868-b270-3d470656e8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:20:44.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:56.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All Americans can be proud that we have more women in the workforce
        than ever before — and exactly one century after the Congress passed the constitutional
        amendment giving women the right to vote, we also have more women serving
        in the Congress than ever before."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02aa564-caad-4e7e-bbfa-8226db64c149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:20:44.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:56.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was repeatedly interrupted by cheers as the women — almost exclusively
        Democrats — slapped five and hugged to celebrate their momentous accomplishment.
        "You weren''t supposed to do that," Trump joked.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9bd17f-009d-4529-8b5c-173da78e727a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:20:44.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:56.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebration of the record number of women in Congress morphed
        into a "USA! USA!" cheer that — gasp — the entire chamber soon took up. Trump
        clearly loved every second of it — despite the fact that many of the women
        elected in 2018 were not only driven to run but spurred to victory by their
        opposition to him and his policies. "That''s great, really great," he said.
        "And congratulations, that''s great."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02207c9f-8d24-4bef-a6fe-315fb9135876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:20:44.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:56.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a nice moment — for all parties. And a rare one, in both
        this speech and our broader politics.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d89cfd-4efa-4f58-b9f1-ac7f5bb92210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:20:44.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:56.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. The case for a national emergency on the border was made</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0d35f6-9741-415c-b974-6826d017dc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:20:44.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:56.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump pointedly did not say that he would declare a national emergency
        on the southern border if Congress could not come to some sort of compromise
        before February 15.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406faed5-4872-46a2-9aa0-4d9a003084fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:20:44.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:56.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he laid the groundwork for why his hand would be forced if and
        when the time comes. "The lawless state of our southern border is a threat
        to the safety, security and financial well-being of all Americans," Trump
        said at one point. At another, he described the "very dangerous southern border."
        At still another he painted a picture of cities in Mexico loading undocumented
        immigrants in trucks and buses to bring them closer to unsecured parts of
        the U.S. border.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c63729-85be-420e-a8a5-e219d6f0015f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:20:44.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:56.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the extent there was any sort of unifying theme to this speech
        — and you really have to dig hard for one— it was Trump making the case that
        the country is under a grave threat from illegal immigration, and that if
        Congress won''t act, he will.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de06d586-9338-4e34-a74d-c39a8b7eb43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:20:44.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:56.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past, most of the people in this room voted for a wall —
        but the proper wall never got built," Trump said. "I''ll get it built."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4568ff-2f09-4353-9209-988f08d90d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:20:44.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:56.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. The reaction shot story</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06666e08-47da-4c43-805b-818755ceac19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:20:44.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:56.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the SOTU is the reactions from the opposition party. And
        with Trump in the White House and the 2020 Democratic race already in full
        swing, it was prime season for reaction shots of Democrats deeply disgruntled
        about Trump''s pronouncements.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dc4a94-b7c0-4208-a817-2f692868053d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:20:44.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:56.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was the eye roll from New York Sen. Kirsten Gillibrand (D).
        The mouth-twisting dismay from California Sen. Kamala Harris (D). Senate Minority
        Leader Chuck Schumer''s seeming expletive at a Trump claim. And then there
        was Speaker Nancy Pelosi''s golf clap for Trump — a slapping of hands together
        that has already become a meme.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4818e5-6cae-4ac9-9eda-fa21e300bb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:20:44.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:56.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Democrats, these reactions will set off waves of elation. For
        Republicans, they will be seen as reflections of a party unwilling to ever
        give the President the benefit of the doubt. For the rest of us, it''s a reminder
        that a) one speech doesn''t change people''s views and b) the SOTU is one
        big TV show.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988bcb24-7953-415f-9af7-0279edab1142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:20:44.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:56.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "5 key takeaways from
        Donald Trump''s State of the Union speech"</em></p>'
  'Michael-Cohen-testimony-postponed-Donald-Trump-Adam-Schiff':
    'author': 'Jeremy Herb'
    'caption': 'U.S. President Donald Trump''s ex-attorney Michael Cohen. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-07T06:36:28.869+08:00
    'imagesource': 'jcr:1ff9d6ac-5d6b-44a8-87ec-da212552716b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dff1a9e3-34df-4d27-aa4a-10fbf8985279'
    'lead': 'House Intelligence Chairman Adam Schiff said in a statement that Michael
      Cohen''s closed-door testimony would be postponed until later this month.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T15:26:55.652+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:53:55.856+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:53:31.714+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Closed-door testimony of Trump''s former lawyer postponed

      '
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26fd7a3-b39c-4824-adc6-194d1d10a4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:26:55.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:55.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump''s ex-attorney
        Michael Cohen has postponed his congressional testimony before a second House
        committee, as the House Intelligence panel has scrapped his planned Friday
        appearance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033e68bc-f752-485f-99e9-759d6ad01b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:26:55.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:55.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Intelligence Chairman Adam Schiff said in a statement that
        Cohen''s closed-door testimony would be postponed until later this month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af993858-bf16-4000-93aa-fe893ac114b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:26:55.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:55.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the interests of the investigation, Michael Cohen''s testimony
        has been postponed until February 28th," said Schiff, a Democrat from California.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0e0991-7161-4e1d-952c-ad7ccbae817e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:26:55.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:55.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff would not comment further on what he was referring to in
        citing "the interests of the investigation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859e2de1-a3fc-4590-aaa0-c823813dbe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:26:55.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:55.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Cohen has been fully cooperative with us and we hope and expect
        that will continue. But it was in the investigation''s interest that we postpone
        to that date," he told reporters Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bce16ed-eb32-4e6d-82b5-a771d9a2d72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:26:55.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:55.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the second time that a House committee has announced that
        Cohen would be appearing, only for it later to be postponed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cc1266-6ae8-4015-ad8e-78559a1a1755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:26:55.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:55.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen was also scheduled to testify publicly before the House Oversight
        Committee on Thursday, but Oversight Chairman Elijah Cummings announced last
        month that the hearing was postponed. A new date has not been announced.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0de1b5-a5f1-42fa-b556-0f773b33af39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:26:55.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:55.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen was also subpoenaed to appear before the Senate Intelligence
        Committee next week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cce082-bc12-4c70-90fa-fd864f23147b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:26:55.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:55.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen''s congressional testimony comes before he is slated to begin
        a three-year prison sentence on March 6. Cohen was sentenced in December after
        pleading guilty to tax and campaign finance crimes, as well as lying to Congress
        in his 2017 testimony.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3defab0c-d841-4b97-8331-63ccd9e70de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:26:55.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:55.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments Wednesday.
        It was first published on CNN.com, "Michael Cohen closed-door testimony postponed."</em></p>'
  'House-intelligence-chair-Adam-Schiff-Donald-Trump-Russia':
    'author': 'Jeremy Herb and Manu Raju'
    'caption': 'Special Counsel Robert Mueller.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-07T06:27:08.481+08:00
    'imagesource': 'jcr:5c82a6da-fe47-49c7-86c6-4d0d985e0947'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8dbad562-bd61-406a-a4b6-f350b3ddc2e0'
    'lead': 'United States'' House Intelligence Committee Chairman Adam Schiff said
      the investigation would include a continued probe into Russia''s actions during
      the 2016 election and contacts between the Russia and Donald Trump''s team.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T15:31:38.397+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:53:55.304+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:53:31.919+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. House intelligence chair announces sweeping probe into Trump''s
      finances, Russia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d5f69a-f81f-40fa-a5ba-76a48dfcb80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:31:38.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:55.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> United States'' House Intelligence Committee
        Chairman Adam Schiff announced Wednesday a broad investigation his committee
        would undertake "beyond Russia" into whether U.S. President Donald Trump''s
        financial interests are driving his actions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541bcac1-c244-41ea-8274-360954b5cca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:31:38.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:55.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff said the investigation would "allow us to investigate any
        credible allegation that financial interests or other interests are driving
        decision-making of the President or anyone in the administration."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea34dd1e-cabd-4dae-96a7-af78c0f5bbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:31:38.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:55.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That pertains to any credible allegations of leverage by the Russians
        or the Saudis or anyone else," Schiff told reporters after the House Intelligence
        Committee''s first meeting in the new Congress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe63d86-95ed-41ec-bb0e-7ade15353a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:31:38.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:55.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Schiff said the investigation would include a continued
        probe into Russia''s actions during the 2016 election and contacts between
        the Russia and Trump''s team, as well as an examination of "whether any foreign
        actor has sought to compromise or holds leverage, financial or otherwise,
        over Donald Trump, his family, his business, or his associates."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4abbc55-865b-40b4-a4ab-537eee0eb97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:31:38.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:55.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff said the investigation, which could involve additional congressional
        committees, would also look at whether Trump or his associates have "sought
        to influence U.S. government policy in service of foreign interests" and any
        potential obstruction into the various investigations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91220f3-91da-47c5-924b-5c4e93836c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:31:38.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:55.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff''s announcement is the most detailed look yet into how congressional
        Democrats will investigate Trump''s finances and possible ties to foreign
        entities, and how Democrats are sure to continue probing Trump and his team
        well after special counsel Robert Mueller''s investigation had concluded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60ef64a-a86a-47aa-be3e-a14c82574da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:31:38.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:55.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump reacted Wednesday to Schiff''s announcement by slamming the
        California Democrat and saying Schiff has "no basis to do that."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd33a63-0a83-4f7f-b959-3d806c84f6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:31:38.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:55.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s just a political hack trying to build a name for himself,"
        Trump said in the Roosevelt Room Wednesday after announcing his new nominee
        to be World Bank president. "It''s called presidential harassment and it is
        unfortunate."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44a761f-1ca7-4282-9653-f1378b365ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:31:38.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:55.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments followed his State of the Union speech Tuesday
        in which he warned Democrats against undertaking "ridiculous partisan investigations."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b328cc5-fbfd-4ef9-aa0e-2a3cacc6d647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:31:38.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:55.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff responded to Trump''s attack on Twitter, saying: "We''re
        going to do our job and won''t be distracted or intimidated by threats or
        attacks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba7ac1d-c1c3-4bd9-9595-9ece49d16cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:31:38.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:55.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sending transcripts to Mueller</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e7fd25-a0f3-4402-a65c-d9eda224b101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:31:38.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:55.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Intelligence Committee met for the first time in the new
        U.S. Congress Wednesday and took its first action by voting to send more than
        50 transcripts from its Russia investigation interviews to Mueller. The panel
        approved the motion to send the transcripts by voice vote, according to Republican
        Rep. Mike Conaway of Texas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134fca32-a6ca-40dd-966f-e01b71aad2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:31:38.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:55.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee already sent one transcript to Mueller in December
        after the special counsel''s office requested Roger Stone''s interview. Federal
        prosecutors accused Stone of lying to the committee in his seven-count indictment
        last month.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89812f3c-92b0-401f-9f27-716102c1415a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:31:38.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:55.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the closed-door meeting, lawmakers debated Schiff''s investigative
        plans. Republicans on panel argued that the investigation into Russia should
        also look at former Democratic nominee Hillary Clinton''s campaign and whether
        it also colluded with Russia, according to three sources from both parties,
        something Republicans have alleged over the Democratic National Committee
        and Clinton campaign funding of the opposition research dossier.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c7e48b-4ca2-4382-a99b-b448d173ae17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:31:38.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:55.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans also pushed for an extension of the House GOP investigation
        into alleged abuses of the Foreign Intelligence Surveillance Act, the sources
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1d20f1-c7ab-4dca-b0ee-516c0580548b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:31:38.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:55.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both topics were part of former Chairman Devin Nunes'' investigation
        in the last Congress, which he ran separately from the Russia probe, and which
        culminated in Nunes'' memo accusing the FBI of abusing the FISA law.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d1ed00-46e1-42ca-8b5d-e71ba94c5a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:31:38.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:55.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats rejected that idea on Wednesday, saying that if there''s
        evidence showing the Clinton campaign broke the law, then the committee could
        look into it, according to the sources. Democrats also said that Trump is
        the President and runs the government so whether he''s being influenced by
        a foreign entity carries far greater importance.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660a9b39-09d8-41cf-8abb-aee8b7f1fb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:31:38.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:55.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote to send the transcripts to Mueller was not controversial
        or a surprise. Schiff has said that he wanted to send the transcripts to Mueller
        for review to see whether any other witnesses who appeared before the committee
        committed perjury. The transcripts are likely to be transmitted by the end
        of the day, Schiff said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1740d5a6-91b8-4979-82c8-fa6040ad83aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:31:38.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:55.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the accusations against Stone, which he pleaded not
        guilty to last week, former Trump lawyer Michael Cohen pleaded guilty to lying
        to Congress in his 2017 testimony about how long discussions surrounding a
        Trump Tower Moscow project extended into the 2016 campaign.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647e41f5-af81-48cb-a4cc-353eee4b7775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:31:38.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:55.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the committee was controlled by Republicans in the last Congress,
        Schiff tried to send the un-redacted transcripts to Mueller, but Republicans
        blocked his motion, arguing that Mueller had not requested them.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa8010e-3cb4-4f92-af34-40061efb1d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:31:38.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:55.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other interviews that will now be sent to the special counsel
        include Trump''s eldest son Donald Trump Jr., son-in-law Jared Kushner and
        senior campaign aides Corey Lewandowski, Steve Bannon and Hope Hicks. They
        also include numerous Obama administration officials and others in Trump''s
        orbit who were interviewed during the committee''s yearlong probe.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d7aebd-2a25-4a09-8884-2abfc1c3792f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:31:38.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:55.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee already voted in November Nunes, a California Republican,
        to make its interview transcripts public. But they are currently being reviewed
        for classified material by the Office of the Director of National Intelligence
        ahead of a public release.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285763f7-33f0-4ec6-a94d-98969b64e5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:31:38.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:55.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats oppose Republican motions</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b193eb-a710-43e1-be01-696e47dc583c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:31:38.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:55.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans on the committee, led by Nunes, made several motions
        on Wednesday that were rejected by Democrats.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be8e1d1-8ea6-4be7-bb54-741d62b82eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:31:38.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:55.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They sought to immediately make public the committee''s interview
        transcripts conducted in an unclassified setting, which includes most of the
        panel''s Russia interviews. Nunes in a statement slammed an "unacceptable
        delay" in the executive branch''s declassification process.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7bd6eb-1051-48a4-acf7-0d8e663a06a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:31:38.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:55.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Republicans sought to issue subpoenas to a dozen officials,
        including former FBI Director James Comey, according to Republican Rep. Chris
        Stewart of Utah.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f818963c-41ae-4720-8d36-18ea17923144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:31:38.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:55.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff said that the Democrats rejected the GOP motions because
        there was personally identifiable and some classified material contained in
        the unclassified transcripts, and the committee wouldn''t issue subpoenas
        before offering to bring in witnesses voluntarily.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550aad15-068f-4da8-b2ec-617caf1bbeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:31:38.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:55.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Director of National Intelligence estimated that
        the transcripts would be ready for public release in May or June, Schiff said,
        and he hoped to speed up that process by releasing some of the transcripts
        that were already ready first.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19189b2a-d339-49c1-bac6-eda44b0f660f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:31:38.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:55.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican motions underscored the role-reversal for Schiff
        and Nunes in the Democratic-led Congress when it comes to the Russia investigation:
        In the last Congress, Schiff made numerous requests for subpoenas and committee
        actions that were rejected by the Republican majority.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ecba25-521c-4f6e-8cc8-00b8af28f5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:31:38.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:55.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he left the committee''s secure spaces, Nunes was asked whether
        he voted to release the transcripts to Mueller. "You guys are an embarrassment
        to yourselves," Nunes responded.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6291afb-499c-476f-bfc0-557ab96afd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:31:38.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:55.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments Wednesday.
        It was first published on CNN.com, "House intelligence chair announces sweeping
        investigation into Trump''s finances and Russia."</em></p>'
  'Isa-Soares--Natalie-Gall-n-and-Kara-Fox':
    'author': 'Isa Soares, Natalie Gallón and Kara Fox'
    'caption': 'An oil tanker and two large containers blocked passage across the
      Tienditas Bridge on Wednesday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-07T06:18:56.214+08:00
    'imagesource': 'jcr:330525a8-f628-4210-bf56-cd03bbc25c72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb0c348e-dc76-4c60-822d-74b5c8efa0bb'
    'lead': 'An orange oil tanker and two large blue containers positioned midway
      across the three-lane Tienditas Bridge, which connects Cucuta, Colombia, with
      Venezuela.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T15:38:06.050+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:53:54.081+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:53:32.142+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Venezuela blocks border bridge where aid is set to arrive

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4393269d-61e0-43b6-85d0-ededafb297b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:38:06.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:54.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Venezuelan government, led by embattled
        President Nicolas Maduro, has blocked a bridge connecting Venezuela to Colombia,
        according to Colombian officials and a CNN photojournalist at the scene. The
        move effectively blocks the passage of humanitarian aid called for by Venezuela''s
        opposition, should it be delivered via this route.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed7476b-0f81-49c5-aff0-930191875563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:38:06.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:54.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New images show an orange oil tanker and two large blue containers
        positioned midway across the three-lane Tienditas Bridge, which connects Cucuta,
        Colombia, with Venezuela.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ee3efb-ff8c-4a2a-b418-cd893fde935e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:38:06.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:54.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cucuta is one of three collection points for international humanitarian
        aid called for by Venezuela''s opposition leader and self-declared president
        Juan Guaido amid Venezuela''s debilitating economic crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6d216c-861c-4d2a-bf22-0c1e70dfa29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:38:06.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:54.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Guaido identified the three collection points: the Brazil-Venezuela
        border, an as-of-yet unidentified Caribbean island, and Cucuta.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d056635-701b-4913-9719-3e4bafdb17a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:38:06.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:54.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro has rejected the international aid, saying, "We are not beggars."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cfed04-b535-4bb1-9a3a-ea73a60d24dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:38:06.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:54.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juan Caicedo, a spokesperson from Migration Colombia, Colombia''s
        Ministry of Immigration and Immigration Control, said the Venezuelan military
        put the blockade into place on Tuesday afternoon, adding that there are cameras
        monitoring activity on the bridge.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9026156-1871-41c9-a7d0-13a97d61ebd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:38:06.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:54.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible the Venezuelan government fears aid crossing the
        border could be used as cover for an invasion to depose Maduro.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9da5b7b-859c-42aa-9b53-1d19b361aa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:38:06.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:54.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro has faced intense pressure since Guaido declared himself
        acting president on January 23, invoking a constitutional rule to open a rare
        challenge to Maduro''s presidency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb8563d-74da-42a2-b665-cfd03dda4a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:38:06.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:54.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido, a previously largely unknown opposition leader, has been
        recognized by Australia, Canada, a group of major European nations, a number
        of Latin American countries and the United States, which have upped sanctions
        on the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a3b7c5-c10b-4937-a9fd-a0a462e012cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:38:06.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:54.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela''s Foreign Ministry has denounced any international support
        for Guaido, suggesting that European governments were acting as part of a
        US-led effort to topple Maduro, who has showed no signs of relinquishing power.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d06d09-0f9c-4003-93cd-1867d02e41f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:38:06.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:54.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Canada hosted a meeting of the Lima Group regional bloc
        to discuss how the international community can further aid the people of Venezuela,
        including through immediate humanitarian assistance.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85836d90-1232-48db-921c-9f6fd1bcf68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:38:06.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:54.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opening a session in Ottawa, Prime Minister Justin Trudeau announced
        a contribution of 53 million Canadian dollars ($40.4 million) in aid to Venezuela.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54db16f-f448-4c1e-ac57-5b55c7911fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:38:06.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:54.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Foreign Minister Heiko Maas also said Germany had earmarked
        €5 million ($5.72 million) worth of assistance for Venezuela. Later on Monday,
        Guaido said Germany had pledged €6 million ($6.86 million.)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e89268b-fe15-45f5-bcf9-327809fdbedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:38:06.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:54.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USAID has begun packaging pallets of foodstuffs after national security
        adviser John Bolton''s announcement last week that it would send humanitarian
        aid.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e3e77c-e3d1-4756-9864-2d9038cb9651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:38:06.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:54.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido called the situation "an emergency ... a crisis," on Monday
        and said humanitarian aid will begin to flow into Venezuela in the coming
        days, defying Maduro''s repeated refusal of assistance in the face of food
        and medicine shortages. He outlined the move as part of a plan to push the
        military into cooperating with the opposition.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a616f1-9c53-442f-86a2-0c3b08f19370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:38:06.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:54.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Guaido once again called on the conscience of Venezuela''s
        military -- which has so far been loyal to the government -- to permit aid
        into the country from neighboring Colombia, which is run by a right-wing government
        critical of Maduro.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d80339-8030-498d-a137-50c3f340c631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:38:06.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:54.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brother, let the aid in. Do not stop it," he said, appealing to
        members of the country''s armed forces while speaking at a meeting with farmers
        in Caracas.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e263dc2a-1baf-4750-9f3a-5edf3ed27ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:38:06.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:54.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The end of the usurpation will be the end of hunger," he said,
        and called on Venezuelans to reject the Maduro government.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b2f3d2-dc0b-4e0d-a6c8-d24ef9fdf628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:38:06.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:54.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Venezuela blocks border
        bridge where aid is set to arrive."</p>'
  'Philippines-species-at-risk':
    'author': ' Anna Bueno'
    'caption': 'Tawilis was recently classified as an endangered species by the International
      Union for Conservation of Nature. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-02-07T16:35:53.224+08:00
    'imagesource': 'jcr:29f55343-4479-4a21-b6a2-fe8c822a4ded'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cfb4edc-31d6-42de-9b1a-5316d0f6df43'
    'lead': 'An alarming number of resident species — from the Lapu-lapu to tawilis
      — may be heading to extinction.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T15:51:32.663+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:53:52.852+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:53:32.583+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '44 Philippine species at risk of disappearing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e58abeb-d8b9-4a05-bb1f-c38b86158627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It’s not just tawilis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022890b7-6e68-47af-8596-dec49ff6a880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is home to an enviable bounty of flora and fauna,
        many of which are consumed as food. What we consider food may be gone in the
        next few years, however, as displayed by recent news on the tawilis, now an
        endangered species.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009c8701-38f8-4124-9256-ede2f28c021d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, a number of resident species — which are cultivated or
        hunted as food — may be heading to extinction, like the critically endangered
        tamaraw and the Visayan warty pig. Arabica coffee, the Pacific bluefin tuna,
        some species of lapu-lapu, and the pili nut are also vulnerable. Partly due
        to human consumption, sea turtles (like the green and loggerhead turtle) remain
        endangered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d58a67-e8e6-42ec-9953-a48945ee7dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many ways to conserve and protect these species. But the
        first step to conservation is understanding the extent of these species’ decline,
        in order to arrive at solutions with more impact.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a887abf-647c-499c-b7dd-c9b20a2ee4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Union for Conservation of Nature (IUCN), in assessing
        the species above, does not use the terms “critically endangered,” “endangered,”
        or “vulnerable” loosely: they represent specific and definable risk levels
        in a spectrum, divided into nine categories in the IUCN Red List of Threatened
        Species:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ab5771-c6a1-4093-9535-525e8f0b6c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Not Evaluated:</strong> species yet to be assessed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfcc5ad-3205-4395-bef9-bf7efd3daeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Data Deficient:</strong> species that are well-studied,
        but lacking appropriate data on distribution and/or abundance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab24501f-fc53-41af-8558-717315f0904f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Least Concern:</strong> species that may face declining
        populations or threats, but not the level required of a threatened (i.e. vulnerable,
        endangered, or critically endangered) listing. “Least concern” is understood
        in terms of extinction risk, but does not negate the need for conservation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6cc6b9-0d93-4431-95e3-fe151f7b1af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near Threatened: Species that do not qualify, but are nevertheless
        in danger of becoming threatened, i.e. vulnerable, endangered, or critically
        endangered, if conservation efforts cease.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbdb462-ba1a-4026-ba4f-d6591db7acea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vulnerable:</strong> Any of the following: a projected population
        decline of greater than 30 percent over the next 10 years or three generations;
        a global range of less than 20,000 square kilometers; a stable global population
        size of less than 1,000 individuals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da430a21-b714-4efc-a0b4-9ddd83b36ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Endangered:</strong> Any of the following: a projected population
        decline of greater than 50 percent over the next 10 years or three generations;
        a global range of less than 5,000 square kilometers; a stable global population
        size of less than 250 individuals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be41d6e8-541c-4d6e-a1d7-7787ccb65433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Critically Endangered:</strong> Any of the following: a
        projected population decline of greater than 80 percent over the next 10 years
        or three generations; a global range of less than 100 square kilometers; a
        stable global population size of less than 50 individuals.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f432b8-6989-4cd7-bfe1-b79839f707f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Extinct in the Wild:</strong> Species that have been extirpated
        (rooted out) from their natural habitat and now live only in captivity.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6d6a56-b255-44d8-99cb-52bff61d6aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Extinct:</strong> Species of which the last individual has
        died, without reasonable doubt.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf0ae0f-37c9-4218-b6ce-24b93ff67bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A more thorough discussion of the IUCN guidelines for classifying
        a species may be found here.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9110f1d4-9f72-4eaf-bf81-c480b4469f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life compiled a list of several species (including
        tawilis) that are at risk and are either endemic to or a resident of the Philippines.
        There are many other threatened species in the Philippines; but this list
        focuses on species eaten as food and whose populations are decreasing or unknown.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d926a29-cad8-455e-98f3-0bf04838b452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list and the data that follows are generally based on the IUCN
        Red List and cited studies therein.</p>'
    '34':
      'image': 'jcr:dc09805a-bcc9-4150-860b-2477a07bb7a5'
      'imageCaption': 'Scientists have been reporting for years that wild arabica
        subpopulations are on the decline, due to deforestation, climate change, genetic
        erosion, pests, and diseases.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ebaeb9-c9bf-431d-8eb9-606b8485c731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b9a549-769a-4ca4-a71d-440ed88c6f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Arabica coffee</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efc17dd-3372-4519-b103-244ee00fb89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>IUCN Red List Classification: Endangered</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2a08bd-cb52-4238-a4e1-4a39e5e7f92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 124 known coffee species; 60 percent of which is in danger
        of extinction, including arabica, which is grown locally. Arabica constitutes
        majority of the global coffee trade. While our main output is robusta, if
        you drink coffee from the Cordilleras (or anything grown in higher altitudes),
        it’s probably arabica.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc4166a-52a9-4961-9c29-2cd483509e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have been reporting for years that wild arabica subpopulations
        are on the decline, due to deforestation, climate change, genetic erosion,
        pests, and diseases. The problem is that the causes for decline have not ceased,
        with climate change posing the biggest threat both for cultivated and wild
        arabica species.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61008fe-e98e-484e-8d44-2648d4aaf23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preserving wild subpopulations are especially important: they hold
        the key to coffee sustainability, as cross-breeding these species with others
        may produce plants that are more resilient to climate change, pests, and diseases.
        These wild species must be preserved in their natural habitat; better facilities
        and mechanisms are required for coffee species cultivated outside of their
        areas of origin.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b635ba-1f45-4b9d-b7bc-497d78f9c66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Catmon</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b36615b-fd6e-4f8e-bd58-dc3b9fdfe441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IUCN Red List Classification: Vulnerable</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4ce765-8f0e-4dcb-89c7-c35838b20f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The catmon tree bears fruit and is found only in the Philippines.
        The fruit is used as vinegar and fish flavoring, as well as for achara and
        jams. As a medicinal plant, the fruit’s juice is mixed with sugar to treat
        cough. The wood from the tree is used for timber; it is also a popular ornamental
        plant.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e738b8-139e-460f-bc09-9fe7ad3ff7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:51:32.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:53:52.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Logging and wood harvesting and ecosystem degradation threaten the
        catmon, thus necessitating conservation efforts. More research is needed,
        however, to concretely identify risks and conservation actions for this species.</p>'
    '52':
      'image': 'jcr:baf6bef7-0179-4305-ac9b-11c44f1c03d3'
      'imageCaption': 'The pili nut, a typical pasalubong fare, has been classified
        as vulnerable for population decline. Photo from PAULO NAVA/WIKIMEDIA COMMONS'
