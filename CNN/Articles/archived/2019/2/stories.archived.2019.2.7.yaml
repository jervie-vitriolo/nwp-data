      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milena Alessandrini led the attack for the Golden Tigresses together
        with Eya Laure and Sisi Rondina.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d1faa2-5297-4078-9e89-1b40b5663c8f'
      'mgnl:activationStatus': true
