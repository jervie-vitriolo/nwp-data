    'mgnl:tags': ['Vatican', 'Catholic-Church', 'Pope-Francis']
    'template': '1'
    'title': 'Amid uproar, Vatican clarifies Pope''s comments on ''sexual slavery''
      of nuns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d0834c-adea-4e3e-91ea-cb15a84c693a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:43:04.099Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:16.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A day after Pope Francis created an international
        uproar by saying Catholics nuns had been subjected to "sexual slavery" by
        the founder of a French order, the Vatican sought to clarify his remarks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610769ee-685a-425c-af79-9af89598b7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:43:04.099Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:16.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the Holy Father, referring to the dissolution of a Congregation,
        spoke of ''sexual slavery,'' he meant ''manipulation,'' a form of abuse of
        power which is reflected also in sexual abuse," said Vatican spokesman Alessandro
        Gisotti.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3d6ef4-eed7-49a1-b992-6e467f4c2c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:43:04.099Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:16.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s shocking comments were the first time he has publicly
        acknowledged the sexual abuse of nuns by Catholic bishops and priests. To
        date, much of the clergy abuse scandal has focused on minors, who represent
        the vast majority of cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a182619-ee0c-438b-acb2-20f439abcad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:43:04.099Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:16.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many Catholics say abuse of vulnerable adults, including nuns
        and seminarians, has long been a problem in the church. Some hope the church
        will address the issue at the upcoming meeting on the abuse crisis to be convened
        by Pope Francis from February 21 to 24 in Rome.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e542817-1b71-4b8c-ae4e-32bec2c38df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:43:04.099Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:16.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican''s own newspaper, L''Osservatore Romano, last week said
        abuse of nuns by priests and bishops at times is "made even worse by the fact
        that abuse of women brings about procreation and is therefore at the origin
        of forced abortions and children who aren''t recognized by priests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ce1aae-cc34-4da4-8e5f-ea962da2fcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:43:04.099Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:16.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the church "continues to close its eyes to the scandal," wrote
        Lucetta Scaraffia, "the condition of oppression of women in the church will
        never change."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c168d2a-8d16-4abd-9487-a750ccc1a5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:43:04.099Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:16.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s comments, which came during a news conference aboard
        the papal plane on a return flight to Rome <a href="https://edition.cnn.com/2019/02/05/middleeast/pope-uae-moments/index.html">from
        the United Arab Emirates</a>, come as the Catholic Church is dealing with
        sexual abuse scandals on several continents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed1f2af-e553-4809-aa57-7ef1bb8dc0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:43:04.099Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:16.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the news conference, the Pope was asked by a reporter about
        the L''Osservatore article and how he might confront the issue of nuns abused
        by clergy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9d21d1-e090-476a-b427-0e3bb603de0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:43:04.099Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:16.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been priests and also bishops who have done that," the
        Pope said of sexually abusing nuns. "And I believe that it may still be being
        done. It''s not a thing that from the moment in which you realize it, it''s
        over. The thing goes forward like this. We''ve been working on this for a
        long time."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0d9ff2-1414-4063-9e86-d0953851e6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:43:04.099Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:16.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis said the Vatican has "suspended some clerics, sent them
        away for this" and "dissolved" some orders of nuns "that were very tied up
        in this, a corruption."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7fa1fa-68f9-42f4-a784-c1b8c05a231c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:43:04.099Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:16.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Must something more be done? Yes. Do we have the will? Yes," he
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b92ec3-4ebb-46e6-843c-879f0c5e8212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:43:04.099Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:16.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis mentioned the case of one order of nuns in particular, in
        France, in which his predecessor, Pope Emeritus Benedict XVI, had tried to
        take action but was thwarted by Vatican insiders. At the time, Benedict was
        a cardinal and head of the Vatican''s doctrinal office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78231353-6964-4d37-acb0-df5db2aade21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:43:04.100Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:16.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But when he became Pope, the first thing (he said was) bring me
        this from the archives and he began," Pope Francis said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec20c873-d373-4b46-8562-3954701ae516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:43:04.100Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:16.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pope Benedict had the courage to dissolve a women''s congregation
        that had a certain level because this slavery of women had entered, even sexual
        slavery, by clerics or by the founder," the Pope said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8d80c8-acda-4c77-b07e-32d51da4e55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:43:04.100Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:16.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Vatican, Pope Francis was referring to the Community
        of St. John, a religious group founded in France in the 1970s. The group split
        into two, with one moving to Spain, after the founder died.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b84181-9ea9-40ca-a5bd-de8f75e84482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:43:04.100Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:16.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, the community publicly acknowledged that its founder, the
        Rev. Marie-Dominique Philippe, "sometimes made gestures contrary to chastity,"
        with several women under his spiritual direction, <a href="https://www.la-croix.com/Religion/Actualite/Sur-le-P.-Marie-Dominique-Philippe-il-faut-regarder-le-reel-en-face-2013-05-14-959811">according
        to La Croix</a>, a Catholic newspaper in France. No mention was publicly made
        at the time of allegations of "sexual slavery." Phillipe died in 2006.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5314b19-075f-4d3c-8c47-7a0e6b4a8054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:43:04.100Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:16.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Benedict XVI dissolved the splinter group of St. John in 2013,
        a move that Pope Francis praised as "strong" and "consistent."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b18b199-e727-41a1-8b26-690efefa2474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:43:04.100Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:16.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, <a href="https://edition.cnn.com/2019/01/29/asia/india-nuns-kerala-intl/index.html">CNN</a>,
        the <a href="https://apnews.com/f7ec3cec9a4b46868aa584fe1c94fb28">Associated
        Press</a> and several other media outlets have highlighted the abuse of nuns
        by bishops in Asia, South America and Africa.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53142bb0-388f-4b0c-9a3f-fa9b696c5487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:43:04.100Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:16.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are cases, usually in new congregations and in some regions
        more than others," Francis said on Tuesday. "We''re working on it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1123efc-fbe5-4b4b-bfcf-f31120e2b149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:43:04.100Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:16.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/02/06/world/pope-nuns-slavery/index.html">Amid
        uproar, Vatican clarifies Pope''s comments on ''sexual slavery'' of nuns.</a>"</p>'
  '2018-global-temp-hottest-year-noaa-nasa-':
    'author': 'Brandon Miller, CNN'
    'caption': 'The sun sets behind the Hillhouse A oil and gas platform near the
      Federal Ecological Reserve in the Santa Barbara Channel, February 15, 2001,
      near Santa Barbara, CA.'
    'created': 2019-02-07T02:43:31.346Z
    'imagesource': 'jcr:8752d2ab-e982-40eb-b86e-a4f1d715a61b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a733c11e-5e13-4f34-bb68-07fd497f1266'
    'lead': 'Last year was the fourth-hottest year ever recorded, according to the National
      Oceanic and Atmospheric Administration and NASA, which means that the past five
      years have been the five warmest years in the modern record.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-08T02:50:55.220Z
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-29T16:54:15.176+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:53:26.771+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Earth just experienced one of the warmest years on record'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379a98a6-3b3d-47e6-9bf3-7e93ca7b297c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:50:55.220Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:15.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Last year was the fourth-hottest year ever
        recorded, according to the <a href="https://www.noaa.gov/news/2018-was-4th-hottest-year-on-record-for-globe">National
        Oceanic and Atmospheric Administration</a> and <a href="https://urldefense.proofpoint.com/v2/url?u=https-3A__www.nasa.gov_news_releases_latest_index.html&amp;d=DwMGaQ&amp;c=W8uiIUydLnv14aAum3Oieg&amp;r=UAa6ZaQWB31iBvc2nhFYqpBPZxpwFT2GBnXyumpUCFc&amp;m=PiAQdqCBeJTpeQ7ltVPn3hEu6onn3u1VB37peksXc74&amp;s=E1iE_9o5b_VIH7ug-n3AZRfMRsFs5UE5dz3_OmNHGBc&amp;e=">NASA</a>,
        which means that the past five years have been the five warmest years in the
        modern record.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b2d097-e2b0-4728-a483-8726c84e5ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:50:55.220Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:15.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NOAA and NASA discussed 2018''s global temperature and climate in
        a joint news conference Wednesday; both agencies maintain independent data
        that goes back to 1880 to monitor temperatures around the globe. The announcement
        was delayed several weeks due to the government shutdown that <a href="https://edition.cnn.com/2019/01/09/us/shutdown-noaa-nws-weather-wxc/index.html">resulted
        in many NOAA and NASA employees being furloughed</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fe5e25-cd42-4065-a52b-7e03254dccaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:50:55.220Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:15.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it seems like you''ve heard this before, you have: Eighteen of
        the hottest 19 years have occurred since 2001.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac4f393-0f8d-4d3d-8ccd-64b1bd2f4611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:50:55.221Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:15.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2018 is yet again an extremely warm year on top of a long-term
        global warming trend," according to Gavin Schmidt, director of NASA''s Goddard
        Institute for Space Studies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838a77fa-803b-4236-93f6-dabc8c22cdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:50:55.221Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:15.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average global temperature has risen about 2 degrees Fahrenheit,
        or a little over 1 degree Celsius, since the 1880s. That puts us more than
        two-thirds of the way to the warming limit of 1.5 degrees Celsius that was
        set in the Paris climate agreement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b8d8c5-c015-4087-ac38-5fd56b3d2652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:50:55.221Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:15.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This warming has been driven in large part by increased emissions
        into the atmosphere of carbon dioxide and other greenhouse gases caused by
        human activities," Schmidt said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9a76db-21d2-4f04-9f82-91d2248225e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:50:55.221Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:15.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Record warmth was seen over much of Europe for 2018, which <a href="https://edition.cnn.com/2018/07/23/world/global-heatwaves-climate-change-wxc/index.html">saw
        summer temperatures well over 90 degrees Fahrenheit</a>— over 32 degrees Celsius
        — all the way up to the Arctic Circle. Record warmth extended along the Mediterranean
        and the Middle East, as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db88738-8e13-48a2-9f62-bd2e6f5d415a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:50:55.221Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:15.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Polar regions feeling the heat</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a32f17-e8c9-46d1-b29d-31c75c297b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:50:55.221Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:15.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures continue to warm fastest in the polar regions, where
        alarming melting of ice was once again observed in 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432341d9-4738-446a-9129-c533c358c904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:50:55.221Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:15.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annual sea ice extent in both the Arctic and the Antarctic regions
        in 2018 was the second smallest on record; both poles came in just behind
        2017, which was the record smallest since satellite observations of the region
        began in 1979.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a054524a-edd5-43cf-9860-c116772990cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:50:55.221Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:15.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year also saw the <a href="https://edition.cnn.com/2018/08/23/world/arctic-sea-ice-breakup-greenland-trnd-wxc/index.html">melting
        of what is believed to be some of the oldest ice in the Arctic</a>, north
        of Greenland — which scientists believed would be the "last bastion" to be
        melted by climate change.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca4aea8-422f-4c1f-b339-5f74d8ce1314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:50:55.221Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:15.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the loss of sea ice, ice continues to melt from the
        Greenland and Antarctic ice sheets, according to Schmidt. Loss of ice mass
        from these important ice caps contributes significantly to sea level rise.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000af628-c805-425b-9daf-e2d15f82cb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:50:55.221Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:15.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wettest year in 35 years for the United States</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406a583a-2a8f-4b40-beb3-8e4e3de10d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:50:55.221Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:15.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many locations around the planet endured extreme weather and climate
        events in 2018, but the United States was hit particularly hard.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187e2b6e-792d-4ce1-8c79-b32874757929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:50:55.221Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:15.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contiguous U.S. average rainfall of 34.63 inches made 2018 the
        wettest year in 35 years and the third-wettest year since records began in
        1895.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb645d0-cb9e-4cb6-b1fd-a0df06e00af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:50:55.222Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:15.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extremely heavy rainfall events such as <a href="https://www.cnn.com/2018/09/13/us/hurricane-florence-south-east-coast-wxc/index.html"
        style="line-height: 19.6px;">Hurricane Florence</a>&nbsp;<span style="line-height:
        1.4;">and the <a href="https://edition.cnn.com/2018/05/28/us/ellicott-city-maryland-flooding-aftermath/index.html">flash
        floods in Ellicott City</a>, Maryland, stand out as examples of extreme precipitation
        that are consequences of a warmer climate. Warmer air can hold more moisture,
        making more available during storms.</span></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244fa74d-63a8-4b35-bdf8-2dfd30c20be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:50:55.222Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:15.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine states in the eastern United States had their wettest years
        on record: Delaware, Maryland, Massachusetts, New Jersey, North Carolina,
        Pennsylvania, Tennessee, Virginia and West Virginia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901e4b6c-b804-4e6f-9beb-1711e9907c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:50:55.222Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:15.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 14 separate weather and climate disasters that each exceeded
        $1 billion in damage last year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbc9564-21b7-43f9-bda9-cf28854340bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:50:55.222Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:15.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, the events cost $91 billion, according to NOAA estimates,
        of which $73 billion came in three major events: <a href="http://www.cnn.com/video/data/2.0/video/us/2018/10/10/hurricane-michael-orig-acl.cnn.html">Hurricanes
        Michael</a> ($25 billion) and Florence ($24 billion) and the Western wildfires,
        which included the <a href="https://www.cnn.com/2018/07/27/us/california-carr-fire/index.html">Carr</a>
        and <a href="https://www.cnn.com/videos/weather/2018/11/13/california-wildfire-tuesday-vpx.cnn">Camp
        fires</a> in California ($24 billion).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075a8cc9-5290-4f4d-ae01-2b75f8f4e767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:50:55.222Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:15.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past three years have set records for billion-dollar disasters
        striking the United States, with 45 separate events. The long-term, inflation-adjusted
        average is 6.2 events per year, so the United States has nearly tripled that
        pace since 2016.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85a99ad-cd0d-4638-ba5f-bc56d73094e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:50:55.222Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:15.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been a historic period of weather and climate extremes,"
        said Adam Smith, lead researcher at NOAA''s National Centers for Environmental
        Information.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cf9a2f-1568-404f-a5cc-bf1bbf8b6297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:50:55.222Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:15.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only have many of these events rewritten the record books,
        but nearly all regions of the U.S. were impacted in some way."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd828c90a-b08c-40ad-af07-4f90cbc745de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:50:55.222Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:15.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/06/world/2018-global-temp-hottest-year-noaa-nasa/index.html">Earth
        just experienced one of the warmest years on record</a>"</p>'
