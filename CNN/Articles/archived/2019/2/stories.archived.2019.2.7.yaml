    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc76e00d-7f9a-48b9-a484-ea98d7b05da1'
    'lead': 'Klay Thompson had 26 points and Kevin Durant 23 for the Warriors, who
      won for the 13th time in their last 14 games.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-07T08:03:49.329Z
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-29T16:54:39.882+08:00
    'mgnl:lastActivatedBy': 'magnolia'
