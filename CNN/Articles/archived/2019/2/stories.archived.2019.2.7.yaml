    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:53:27.362+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': ' Drilon insists SC will question validity of Mislatel''s franchise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70a7b15-2c84-4755-b434-459a32d5d900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T04:31:43.642Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:12.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> One
        of the senators who dissented from the vote to approve the transfer of Mindanao
        Islamic Telephone Company (Mislatel)''s franchise to a consortium said on
        Thursday that the Supreme Court will question the validity of the congressional
        body''s ruling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3b8bb0-08f1-4859-9c74-65eee321e393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T04:31:43.642Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:12.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang implikasyon nito ay ipagpatuloy ang pagbigay ng</em> third
        telco <em>sa grupo ni</em> Dennis Uy, <em>ngunit itong mga bagay na ito ay
        aabot sa Korte Suprema. Kukwestiyunin ang</em> correctness <em>ng pag-</em>award
        <em>at ng</em> validity <em>ng</em> Mislatel franchise," Senate Minority Leader
        Franklin Drilon said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49849804-f8db-46f8-a584-c640b699d105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T04:31:43.642Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:12.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The implication is the third telco will be awarded
        to Dennis Uy''s group, but this will reach the Supreme Court and they will
        question the correctness of the award and the validity of the Mislatel franchise.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab35dfb-5340-4b78-89e2-9e484d22b02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T04:31:43.642Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:12.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon, along with Senators Risa Hontiveros and Panfilo Lacson,
        voted against the Senate''s concurrence with House Concurrent Resolution 23,
        which formalized the sale of the controlling interest of Mindanao Islamic
        Telephone Company (Mislatel) to the consortium which will be the new major
        player. The consortium is composed of Uy''s Udenna Corp. and Chelsea Holdings
        Corp. and the state-run China Telecommunications Corp.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c658e7-6f85-4cb9-bab3-eabedbafb286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T04:31:43.642Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:12.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said there will still be a bicameral conference to iron out
        conflicting provisions, but he said the House will likely just follow the
        Senate''s decision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c801f0-25fc-4ec7-a630-32abb8ced381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T04:31:43.642Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:12.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pagbalik namin sa Mayo, sigurado gaganapin namin ang</em> bicam<em>.
        Hindi ako pwedeng kasali doon, kasi ayaw ko ''yung ginawa nila,"</em> he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a797b9f8-2c03-4129-9e59-81f04525d1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T04:31:43.642Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:12.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we return in May, we will do the bicam. I cannot
        join them because I don''t like what they did.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c293038b-a6d2-4228-97ab-9fbfc76bdfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T04:31:43.642Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:12.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minority leader has since disagreed with granting Mislatel the
        transfer due to alleged violations of its franchise provisions: that Mislatel
        failed to inform Congress on its transfer of 75 percent of its shares to new
        owners, that it failed to operate within a year after it received its franchise
        in 1998, and that it failed to make a public offering equivalent to 30 percent
        of its outstanding capital stock within five years from the commencement of
        operation.</p>'
