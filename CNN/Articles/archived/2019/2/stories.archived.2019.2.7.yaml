      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>24. Sugarfree – “Burnout” (2003)</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf1b731-391a-449d-8443-7c5a3e3de1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:49:51.483Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:38.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Telepono” and “Mariposa” may have introduced Sugarfree to the world,
        but it was “Burnout” and their debut album “Sa Wakas” that solidified their
        spot in the annals of Filipino rock n’ roll — and Filipino love songs. The
        song’s upbeat treatment makes for a good counterpoint to its sad lyrics. “Burnout”
        is able to put into words that weird and messy post-breakup period where ex-lovers
        begin sorting through their emotions — both positive and negative — and realizing
        their strong residual feelings for each other, but not at the same time. One
        will always be on fire while the other’s burned out, dousing any real shot
        of rekindling what they had. The song is gloomy in the direst sense of the
        word but its crescendo, where Ebe Dancel proclaims eternal devotion over and
        over to his lost love, approximates the limbo of emotions that anyone enters
        right after exiting a turbulent relationship. — JANSEN MUSICO</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6cc4cc-8c0e-41d3-a5ec-64ac6f759b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:49:51.483Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:38.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>23. South Border – “Rainbow” (2003)</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b499942-5151-42dc-845d-0f69ef89f824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:49:51.484Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:38.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not every love song has to hurt. South Border’s sunny mid-tempo
        track “Rainbow” doesn’t have the aching intensity of “Kahit Kailan,” but instead
        has an irresistible buoyancy in the song’s declarations of hope through love’s
        myriad adversities. “Rainbow” has grown into a classic not because you can’t
        place the year it was made, but because it seems completely frozen in time.
        The falsetto hook, the prominent flute, and the very idea of a multi-vocalist
        R&amp;B-pop band are all unapologetically characteristic of 2003. Even its
        optimism seems to come from a better, brighter time. It’s a gentle, dulcet
        reminder of a time when hope wasn’t such an audacious thing to feel. — APA
        AGBAYANI</p>'
    '17':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="1274" height="747" src="https://www.youtube.com/embed/Tb-oqAZPmb8"
