    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:53:23.427+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': '9 urban planners and architects illustrate their ideal EDSA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfd9b27-6e05-4cf4-a5df-0155202f2b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:26.109Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:30.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The gridlock traffic
        in EDSA has been an age-old problem that never seems to get resolved. It has
        also been reported that Metro Manila traffic costs the Philippine economy
        ₱3.5B a day, which displays the urgent need to solve this issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96646e8c-bcab-4404-b016-df9566dfe2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:26.109Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:30.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA has devised ways to address traffic congestion, such as
        the driver-only vehicle ban, the prohibition of provincial buses in EDSA during
        rush hour, and the implementation of the ‘carpool lane.’ And yet, until now,
        Filipinos still find themselves stuck on the same road for hours on end. On
        top of this, there’s also the lack of infrastructure that could provide the
        majority of Filipinos a decent commuting experience.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed4949a-3b4c-4ea9-ba18-883c943163b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:26.110Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:30.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to find solutions to this problem, CNN Philippines
        Life approached urban planners, urban planning organizations, and architects
        to illustrate and explain what EDSA should look like — not only to ease traffic
        congestion but also to show Filipinos the kind of infrastructure that we deserve.</p>'
    '5':
      'image': 'jcr:0576bb7f-b19a-45ae-bb47-0190e08b74cd'
