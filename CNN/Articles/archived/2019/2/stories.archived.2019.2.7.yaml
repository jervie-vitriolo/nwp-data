      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For inquiries, contact Always Valdellon at asvaldellon@up.edu.ph.</em></p>'
    '58':
      'image': 'jcr:6afd37fc-a1a1-4e09-91e9-63893de9019c'
