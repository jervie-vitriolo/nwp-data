      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paulo Alcazaren and associates</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4aefeb8-05c2-4b8c-94ef-763314940c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:26.111Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:30.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Here''s our design for a stretch of EDSA we feel needs the most
        improvement. This is an actual project funded by the ADB and is planned to
        be implemented by the DOTr. It is called the Ortigas Greenways Project. The
        MRT at Ortigas Center currently provides an extremely narrow sidewalk at the
        ground level making it difficult for commuters to walk into the Ortigas CBD.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74ca7e3-595e-4657-881f-045ad8179b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:26.111Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:30.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This project solves that by connecting the MRT via a green elevated
        walkway that leads to either the Robinson''s corner Ortigas Ave or to Megamall
        and turns left into the interior of the Ortigas CBD.</p>'
    '11':
      'image': 'jcr:ca491ff8-fba6-409e-bd37-f966746b7dbb'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae589583-e0f9-4156-9329-317a497f9398'
