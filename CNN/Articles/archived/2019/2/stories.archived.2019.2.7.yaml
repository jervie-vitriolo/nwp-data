      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "I''m more popular than Disney World,"
        croons azure-eyed Disney alumni Zac Efron. The line, which might have been
        lifted from one of his vintage high school movies, is just one jarring punctuation
        mark in the trailer for "Extremely Wicked, Shockingly Evil and Vile," a film
        based on the true story of Theodore Bundy. Efron stars as the serial killer,
        rapist, kidnapper and necrophile who confessed to murdering at least 30 women
        and girls during the 1970s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de16e889-2a85-4df3-913c-ce2fef1956c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:13:57.049Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:09.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 90-second trailer, which brims with shots of a ripped Efron
        winking and de-shirting, has been met with outrage and dismay from many who
        believe that it glamorizes and hyper-sexualizes Bundy, who was executed for
        his crimes in 1989. Perversely, the overwhelming focus on Efron''s looks since
        the trailer''s release echoes a similar obsession with Bundy''s appearance
        when he came to trial in 1979, when newspapers noted his handsomeness and
        charm; at the time, the New York Times called him "Kennedyesque."</p>'
