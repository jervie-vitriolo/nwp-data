      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b21c257-5fa8-4cd4-808a-b499869a7982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:01:42.013Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:44.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shark</strong></p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b66873d-64c3-4553-bd6a-46fa8d243188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:01:42.014Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:44.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>IUCN Red List Classification: Endangered (<a href="https://www.iucnredlist.org/species/39385/10190088"
        target="_blank">Scalloped hammerhead shark</a>, <a href="https://www.iucnredlist.org/species/39386/10191938"
        target="_blank">great hammerhead shark</a>, <a href="https://www.iucnredlist.org/species/41810/68623209"
        target="_blank">winghead shark</a>, <a href="https://www.iucnredlist.org/species/41878/68645890"
        target="_blank">zebra shark</a>); Vulnerable (<a href="https://www.iucnredlist.org/species/39374/85699641"
        target="_blank">oceanic whitetip shark</a>, <a href="https://www.iucnredlist.org/species/161404/5416602"
        target="_blank">Philippine spurdog shark</a>, <a href="https://www.iucnredlist.org/species/161526/68611084"
        target="_blank">silvertip shark</a>, <a href="https://www.iucnredlist.org/species/41853/10580429#geographic-range"
        target="_blank">bottlenose wedgefish</a>, <a href="https://www.iucnredlist.org/species/39370/117721799"
        target="_blank">silky shark</a>, <a href="https://www.iucnredlist.org/species/41874/68625034"
        target="_blank">snaggletooth shark</a>); Near Threatened (<a href="https://www.iucnredlist.org/species/39381/10222811"
        target="_blank">Blue shark</a>, <a href="https://www.iucnredlist.org/species/39378/10220026"
        target="_blank">tiger shark</a>, <a href="https://www.iucnredlist.org/species/3851/10124862"
        target="_blank">blacktip shark</a>, <a href="https://www.iucnredlist.org/species/41872/68616745"
        target="_blank">grey carpetshark</a>, <a href="https://www.iucnredlist.org/species/39372/10187195"
        target="_blank">bull shark</a>, <a href="https://www.iucnredlist.org/species/40797/10358129"
        target="_blank">graceful shark</a>)</em></p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acdb1f8-09fe-414d-ba7c-255289e4b0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:01:42.014Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:44.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/02/04/health/shark-fin-chinese-new-year-hong-kong-intl/index.html"
        target="_blank">The toxic delicacy of shark fin causes ecosystem chaos</a>,
        as nearly 60 percent of its species are threatened with extinction. Populations
        of species, like the endangered hammerheads and the vulnerable oceanic whitetip,
        have declined by as much as 90 percent in recent years due to the aggressive
        trading in shark fins. In Chinese culture, shark fin consumption is tied to
        prestige and wealth.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a2133f-d6e1-4f7e-8a54-cf1db57b3b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:01:42.014Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:44.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While bycatch affects populations, it is intense hunting pressure
        that drives the decline of most shark species. Shark finning renders sharks
        unable to swim or breathe, leading to their death. The biggest shark fin trading
        hub, as consistently cited in studies, is Hong Kong.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4112c2a7-1a80-4a78-95a7-72a6ab3ed5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:01:42.014Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:44.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shark is valued not only for its fins, but also its flesh (the
        liver is a source of oil). International treaties have put in place several
        conservation measures, but in some cases of species less at risk, hunting
        is unregulated. More research is also needed for some species to identify
        the extent of population declines.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908aa78b-9cd0-484a-b0c9-5852d69c2903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:01:42.014Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:44.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Grouper (Lapu-lapu)</strong></p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c6afa3-fece-477b-9d4a-96be8443659c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:01:42.014Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:44.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>IUCN Red List Classification: Vulnerable (<a href="https://www.iucnredlist.org/species/64411/100466794"
        target="_blank">squaretail coral grouper</a>, <a href="https://www.iucnredlist.org/species/61339/100553967"
        target="_blank">camouflage grouper</a>, <a href="https://www.iucnredlist.org/species/44673/100468078"
        target="_blank">brown-marbled grouper</a>); Least Concern (<a href="https://www.iucnredlist.org/species/44684/100462709"
        target="_blank">leopard coral grouper</a>, <a href="https://www.iucnredlist.org/species/132723/100550757"
        target="_blank">highfin grouper</a>, <a href="https://www.iucnredlist.org/species/132792/100554551"
        target="_blank">white-dotted grouper</a>, <a href="https://www.iucnredlist.org/species/44674/2999451"
        target="_blank">orange-spotted grouper</a>, <a href="https://www.iucnredlist.org/species/61338/46627320"
        target="_blank">Malabar grouper</a>)</em></p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7838603b-1b2a-4562-a611-5e015119081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:01:42.015Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:44.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overfishing threatens the decreasing population of lapu-lapu, valued
        as a local delicacy. It is heavily targeted for the live reef food fish trade
        in Hong Kong and other parts of China, with the Philippines as a major source.
        Other threats include degradation of seagrass beds and reefs due to climate
        change and coastal development.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c9cb5e-c8d2-41fd-8da3-c2877b85af58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:01:42.015Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:44.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent further population decline, the IUCN recommends focusing
        actions on conserving and monitoring spawning aggregations (or a grouping
        of fish species in high densities, for purposes of reproduction), reducing
        overfishing, and strict enforcement of existing management plans.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d1f154-d075-41fd-b97c-6f4fb5f52c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:01:42.015Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:44.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tuna</strong></p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cf9c11-229f-4938-a128-718a295c27b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:01:42.015Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:44.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>IUCN Red List Classification: Vulnerable (<a href="https://www.iucnredlist.org/species/170341/65166749"
        target="_blank">Pacific bluefin tuna</a>); Near Threatened (<a href="https://www.iucnredlist.org/species/21857/9327139"
        target="_blank">Yellowfin tuna</a>, <a href="https://www.iucnredlist.org/species/21856/9325450"
        target="_blank">albacore tuna</a>)</em></p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284dbf13-b4e3-4e25-b312-2e6cabfa3d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:01:42.015Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:44.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacific bluefin tuna has the highest value of any tuna species
        for use as sashimi, and it is one of the most important commercial species.
        Japan catches the majority of this tuna, followed by Mexico, US, Korea, and
        Chinese Taipei. Its population is on the decline, with purse seine fleets
        on the West Pacific Ocean (near Asia and Australia) making the most impact
        on stock, for capturing mostly juvenile fishes. Thus, conservation efforts
        directed at decreasing catch for species at juvenile ranges.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a896f5ce-da25-44f2-9c0b-8ceab7989847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:01:42.015Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:44.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yellowfin is also an important commercial species; the second
        most important for canning. The albacore tuna is also marketed mainly as canned
        white meat tuna. While both species are only near threatened, their population
        is declining due to overfishing to meet human demands.</p>'
    '116':
      'image': 'jcr:26361e41-5891-4ec4-bec1-0a2e8404f73d'
      'imageCaption': 'The Calamian deer''s continuing decline is attributed to hunting,
        human settlement, and agricultural expansion in its habitats. Photo from SCOTT
        HANKO/WIKIMEDIA COMMONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09c36f7-cf33-4e58-8274-aed2e4a71642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:01:42.016Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:44.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a349cf2-0ead-41a0-bf54-ca719a77db8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:01:42.016Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:44.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calamian and Philippine spotted deer</strong></p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a35bd1-a560-4d51-b2f4-a5824f5e8021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:01:42.016Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:44.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>IUCN Red List Classification: Endangered (<a href="https://www.iucnredlist.org/species/2446/22156678"
        target="_blank">Calamian deer</a>, <a href="https://www.iucnredlist.org/species/4273/22168782"
        target="_blank">Philippine spotted deer</a>)</em></p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b963d2-93c8-4cb0-ab84-1a105f6d8d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:01:42.016Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:44.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Calamian deer may only be found in Busuanga, Calauit, Culion,
        Marily, and Dimaquiat islands in Palawan, altogether making the extent of
        its occurrence less than 5,000 square kilometers. Continuing decline is attributed
        to hunting, human settlement, and agricultural expansion in its habitats.
        The resettlement of Yolanda victims and squatting of outsiders in Busuanga
        also puts pressure on its habitat.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d454a8-227e-4614-a604-4edd8cfe6f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:01:42.016Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:44.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine spotted deer may only be found in the Western Visayas
        islands, now restricted to Panay’s Mount Badja — Mount Baloy area, and some
        remaining forests in Negros. Aside from having a limited range, the species
        is declining because of habitat conversion (due to agriculture and logging)
        and hunting. The species is hunted more for game/trophies, though some surplus
        meat is sold to specialty restaurants. Some are kept as a pets (among politicians,
        IUCN notes). It is estimated that only around 700 mature spotted deer remain.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c91b2f6-cc88-46d3-94fd-441111fb0027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:01:42.016Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:44.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both species are poorly conserved, requiring a whole gamut of conservation
        efforts: effective management plans, the establishment of new protected areas,
        further research on their habitats, conservation education programs, better
        control of illegal hunting, and stricter law enforcement.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbab7e8-6b9b-4cca-b81c-79f247056656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:01:42.017Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:44.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Balabac mouse deer (Pilandok)</strong></p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92ef882-6ce4-4605-a518-808076cef420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:01:42.017Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:44.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>IUCN Red List Classification: <a href="https://www.iucnredlist.org/species/22065/61977991#geographic-range"
        target="_blank">Endangered</a></em></p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586afb11-5e4d-45c9-833e-749ffd8f6332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:01:42.017Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:44.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nocturnal pilandok (mouse deer) is a subject of stories and
        myths; with inaction, it might become just another character in our literature.
        The rare species may only be found (for certain) in Palawan, specifically
        the Balabac, Bugsuk, Ramos, Apulit, and Calauit islands. However, it is poached
        for food, displaced from its habitat (due to conversion to agriculture), and
        is sometimes subject to trade in living animals.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4d4790-68e5-4107-97fe-08b3187fe8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:01:42.017Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:44.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is extensive awareness of the pilandok, the species
        is protected under weakly enforced laws. Additionally, the pilandok is not
        subject to in-situ (inside the habitat) protection; the conservation measures
        in place are ex-situ (outside the habitat), with some populations held inside
        privately-owned areas. To effectively conserve the pilandok, in-situ measures
        are critical. Among others, further research on the species’ habitat requirements,
        the establishment of an effectively protected area, and further enforcement
        of hunting laws are required.</p>'
    '134':
      'image': 'jcr:faf42ddc-4ddf-4439-969b-a5b2052aa8eb'
      'imageCaption': 'Aside from falling prey to poachers and getting caught in traps
        meant for other animals, tamaraws face land-use pressure from indigenous communities,
        who themselves are displaced by new settlers. Photo from GREGG YAN/WIKIMEDIA
        COMMONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a13f29-ce0b-4359-9f1e-8873703c79e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:01:42.017Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:44.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72c3918-b129-4ba7-bbb6-66caacc306ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:01:42.017Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:44.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tamaraw</strong></p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76484510-525c-4cb1-bccb-edf0b9ac2284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:01:42.017Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:44.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>IUCN Red List Classification: <a href="https://www.iucnredlist.org/species/3127/50737640"
        target="_blank">Critically Endangered</a></em></p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7b98bc-add4-47a0-b12c-815b0ac3e05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:01:42.018Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:44.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tamaraw, a species endemic to the Philippines, has a small population
        size that is already on decline. Historically, it has been hunted for subsistence
        and for sport. Laws ban this practice but illegal capture and killings continue.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08017eeb-b48f-4715-bd92-0359f9e009cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:01:42.018Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:44.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they are used for local consumption, the main threat to the
        species is they have little space to disperse and increase their range, due
        to human pressure and the shortage of natural corridors. Poaching continues.
        Tamaraws also get caught in traps not meant for them. The species also faces
        land-use pressure from indigenous communities, who themselves are displaced
        by new settlers, thus calling for a multi-sector approach to conservation
        beyond protected areas.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27747d3b-f630-4a6c-96dc-e2b89b84ca87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:01:42.018Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:44.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wild pig (Baboy damo)</strong></p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccd4632-7b6f-45f1-a2a8-9ba9eac5a7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:01:42.018Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:44.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>IUCN Red List Classification: Critically Endangered (<a href="https://www.iucnredlist.org/species/21175/44139575"
        target="_blank">Visayan warty pig</a>); Vulnerable (<a href="https://www.iucnredlist.org/species/21176/44139795"
        target="_blank">Philippine warty pig</a>, <a href="https://www.iucnredlist.org/species/136340/44142784#geographic-range"
        target="_blank">Oliver’s warty pig/Mindoro warty pig</a>); Near Threatened
        (<a href="https://www.iucnredlist.org/species/21177/44140029" target="_blank">Palawan
        bearded pig</a>)</em></p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cc587a-a6e9-4a8e-bc07-b7560e08069c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:01:42.018Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:44.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known locally as baby damo, the four wild pig species above are
        endemic to the Philippines, and are all locally hunted for food. Populations
        of all species are declining.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ac4617-aa8d-47c0-83b1-bc4669f84e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:01:42.019Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:44.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Visayan warty pig, the species most at risk, has a fragmented
        population surviving only in Negros, Panay, and possibly Masbate. The Philippine
        warty pig also suffers from a fragmented population and possible extinction
        in some islands, due to extensive logging operations, agricultural expansion,
        and hunting pressure.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac78e45b-4c33-40b4-9893-ba5b7e0605cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T07:01:42.019Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:44.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oliver’s warty pig, only found in Mindoro, also has a fragmented
        population, caused by widespread destruction and decreasing quality of forest
        habitats (threatened by mining). The Palawan bearded pig, meanwhile, is still
        common in some areas, although it faces decline due to habitat loss and heavy
        hunting pressure.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e18e191-99e5-4cbd-b00e-99083243d528'
      'mgnl:activationStatus': true
