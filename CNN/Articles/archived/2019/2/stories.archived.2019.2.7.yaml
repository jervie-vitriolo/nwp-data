      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Since the Netflix
        show “Tidying Up with Marie Kondo” premiered on the first day of 2019, viewers
        all over the globe started to plunge into their own closets, cupboards, and
        corners to declutter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a505f1e-79a5-444e-9035-f7f7aa3e2435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:34:01.842Z
