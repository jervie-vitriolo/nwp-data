      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 20-year-old Chinese student was sentenced
        to a year in federal prison after he pleaded guilty to illegally taking pictures
        at a restricted U.S. Navy base in Florida.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32dc253-e36b-4f73-beea-52ca61186eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:33:51.823Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:17.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal judge gave Zhao Qianli the maximum sentence after his
        guilty plea on Tuesday of one count of photographing defense installations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47003266-c3b7-4a6f-ad40-e8ad7e381d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:33:51.823Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:17.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao''s attorney, Hongwei Shang, declined comment to CNN when reached
        by phone Wednesday evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ff1693-f3b3-4128-8cf2-ecfb8b6e19a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:33:51.823Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:17.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to court documents, Zhao entered the Joint Interagency
        Task Force South military property, located on Naval Air Station Key West,
        on September 26 without permission "by circumnavigating the installation''s
        primary fence line, and entering the military property from the beach."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeab395a-024b-4c9c-87d5-ddc8d8a54b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:33:51.823Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:17.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The primary installation fence line contained multiple signs that
        stated the Farm area was a ''RESTRICTED AREA'' and the ''KEEP OUT''."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e089a4d-d1ea-4a07-bcfe-9035e85f15fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T02:33:51.823Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:17.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao was in the United States to study musicology as part of a summer
        exchange program from North University of China, according to CNN affiliate
        WFOR.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a6e579-ded6-4d31-86eb-5dc85a63df1b'
      'mgnl:activationStatus': true
