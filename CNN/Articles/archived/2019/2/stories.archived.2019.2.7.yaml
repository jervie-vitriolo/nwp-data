      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The design also features elevated pedestrian walkways that provide
        safe passage for pedestrians from moving vehicles below. This is enhanced
        with landscaping, bike lanes, walkalators, air conditioning, commercial kiosks,
        ample seating, and space for golf cart passage that can transport senior citizens,
        pregnant women, PWDs, and the like. We ensured universal design is incorporated,
        so the built environment can be accessible to and used by all people, notwithstanding
        age or ability.”</p>'
