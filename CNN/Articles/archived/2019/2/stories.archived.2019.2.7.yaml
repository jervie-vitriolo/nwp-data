      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In anticipation of Valentine’s Day, Artesania is putting together
        a pop-up fair featuring local artisans and crafters. From 12 noon to 7 p.m.,
        visitors can score unique gifts and finds from local sellers like Craft MNL,
        WVN Home Textiles, Anahaw Plants, Hey Kessy Pottery, Diwa Brew, The Good Seed
        Vegan and Vegetarian Cafe, Kuri Store Crystals, Manila Bake, and more.</p>'
