      'text': '<p>Metro Manila (CNN Philippines, February 7) - The Department of Transportation
        has come up with a list of liquids that are allowed in the Metro Manila Rail
        Transit System (MRT-3).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ca6f52-eebb-4f17-863a-35f51f4b9953'
