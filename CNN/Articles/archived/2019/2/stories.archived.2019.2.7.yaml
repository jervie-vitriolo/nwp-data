      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7753f06e-ed06-4b49-822d-2f61ce46df62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:24:39.412Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:46.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there is anyone getting measles, they should have
        been vaccinated in 2015, 2016, 2017. Why wasn''t there better campaigning
        for it and why didnt'' they go house-to-house?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb320619-0da7-4de3-a12a-6a0783261c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:24:39.413Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:46.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH declared a measles outbreak in Metro Manila and Central
        Luzon on Wednesday, with at least 861 suspected cases reported in the National
        Capital region as of February 2, according to Health Undersecretary Eric Domingo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e27ecc8-92b8-4dcf-9289-238ad3c2ba7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:24:39.413Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:46.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of these cases, 55 deaths have been confirmed in January 2019 alone.  Cities
        with the most number of cases include Manila, Caloocan, Marikina, Pasig, Navotas,
        Parañaque, Taguig, Pasay and Malabon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282d416a-659d-4a90-a48f-c7cd622714c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:24:39.413Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:46.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH''s regional office in Central Luzon said more
        than 400 cases of measles have been recorded since January 1. Jesse Fantone,
        head of the Regional Epidemiology and Surveillance Unit, confirmed five dead
        from measles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bfebb7-4430-4b5d-86fc-f7052f617678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:24:39.413Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:46.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ruby Constantino, DOH Disease Prevention and Control Bureau
        Director said they were not able to include all children in their immunization
        coverage program since some parents'' are apprehensive of its adverse effects,
        similar to the controversial dengue immunization program in 2014.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb0fa51-ea49-4458-965e-49c64ce09447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:24:39.413Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:46.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN Philippines'' New Day Monday, "The major reason, wherein
        we have a big drop from 70% in 2017, we had only 39% (coverage) in 2018, of
        course because of the Dengvaxia scare."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9941d8-2ccd-4ade-bddd-50696b4b9026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:24:39.414Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:46.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta said to be blamed for the outbreak was "unfair."</p>'
    '4':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl" dir="ltr">Acosta
        to Health Secretary Duque: Sana po bago siya manisi ng iba, tinginan muna
        niya ang mga pagkukulang sa kanilang kampanya sa mga subok na bakuna. | <a
        href="https://twitter.com/makoipopioco?ref_src=twsrc%5Etfw">@makoipopioco</a>
        <a href="https://t.co/D0iJKCOTEz">pic.twitter.com/D0iJKCOTEz</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1093160658663690240?ref_src=twsrc%5Etfw">February
        6, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05e4d24-41c2-45b8-88ec-e2899c896b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T05:20:28.930Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:46.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1ea818-5e28-47c2-ba60-395666c8152f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:24:39.414Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:46.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana po si</em> Secretary Duque,<em> bago po siya mansisi ng
        iba, tignan muna niya ang pagkukulang sa kanilang kampanya sa mga subok na
        bakuna,"</em> she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e8139e-ca39-4fdd-8071-1e8e2ca04999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:24:39.414Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:46.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope Secretary Duque, before he blames anyone, looks
        at the lack of their campaign against trusted vaccines.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b324448e-d72e-4076-842a-47b8ad8ce999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:24:39.414Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:46.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo also aired her take on the matter, saying
        it was politics that dissuaded the country from preventing the outbreak.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914741e3-3240-4262-8cee-03699b7e2410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:24:39.414Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:46.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana iyong ganito kahalagang mga</em> concerns, <em>hindi dapat
        napupulitika, kasi kapag pinasukan ng pulitika, iyong tao naman karamihan,
        ang pinapaniwalaan iyong napapanood o naririnig. Kapag mayroong mga</em> irresponsible
        <em>na tao na binabahiran ng pagduda iyong</em> effectivity<em> ng isang bagay
        na matagal nang na-</em>test, <em>parang</em> unfair <em>ito sa ordinaryong
        pamilyang Pilipino,"</em> Robredo said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0a5ec6-204f-4f1d-80e3-b2a36f015854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:24:39.415Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:46.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Regarding concerns such as these, they shouldn''t
        be politicized, because once you inject politics, many people will believe
        what they see and hear. If there is an irresponsible person who would sow
        doubt into the effectivity of something that was already tested, it is unfair
        to the ordinary Filipino.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b35cf79-7b29-493a-abf8-f53313231173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:24:39.415Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:46.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if Acosta should be blamed for the spike in measles cases,
        Robredo said it is no use to point fingers as to who is to blame for the outbreak.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09916afb-f2f5-49f8-89a8-f94c001e38bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:24:39.415Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:46.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iyong para sa akin, hintuin iyong</em> finger-pointing, <em>pero
        mag-</em>move forward <em>at maghanap ng solusyon. Maraming mga tao iyong
        naging</em> cause <em>nito,"</em> she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceb810c-6a31-4d96-b3db-9d357a822168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:24:39.415Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:46.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, let''s cease the finger-pointing, but let''s
        move forward and look for a solution. Many people caused this.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b6dfbd-8e78-46b6-a6b1-47c2c3da9543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T02:24:39.415Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:54:46.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta appealed to parents to get their children vaccinated.</p>'
