      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current Golden Tigresses prevailed over their senior counterparts,
        25-20, 25-22, 25-17, Wednesday at the school''s Quadricentennial Pavilion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fddca7d-1571-4683-9a42-05e63918af2e'
      'mgnl:activationStatus': true
