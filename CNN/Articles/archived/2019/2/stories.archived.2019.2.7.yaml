      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Always Valdellon</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f3801b-8b5d-4a6b-b62c-80ac2eb5c0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:26.114Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:30.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Public life is essential in urban centers to promote the livability
        of these places we live/work/recreate in. Public spaces must be designed to
        sustain public life. However, there is a general absence of priorities in
        providing livable public spaces in urban centers that leave pedestrians with
        the problem of dealing with urban issues such as traffic congestion, lack
        of quality pedestrian experience, fragmented urban fabric, degradation of
        urban environment, poor urban mobility, and lack of recreational opportunities.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e33fcd-53e1-41a3-afee-4be22c1e6041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:26.114Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:30.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, the proposed development of the Ortigas Center Transit Exchange
        (OCTEX): Public Spaces Regeneration through Pedestrian-Oriented Development
        of Ortigas Center will feature Shaw Boulevard-Ortigas Elevated Promenade along
        EDSA that will connect the pedestrians to the existing public transport system,
        unloading/loading bays, transport terminals, MRT-3 Shaw Boulevard Station,
        MRT-3 Ortigas Station and the Ortigas Greenway Corridors provided with bikeways,
        seating areas, toilets, plazas, retail areas, and pocket gardens.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482b17a4-c54d-46a2-a016-1545ca02e816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:26.114Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:30.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the redesign and redevelopment of the existing Eton Cyberpod
        along Ortigas Avenue as the Ortigas Center Transit Exchange (OCTEX) will connect
        the pedestrians to the MRT-3 Ortigas Station, the proposed Mega Manila Subway
        Ortigas North Station, and the proposed East-West Railway or MRT-8 Ortigas
        Station provided with spaces such as PUV loading and unloading bays, garden
        plaza, retail areas, pedestrian support facilities, health and wellness center,
        business outsourcing offices, outdoor gardens, and active leisure center to
        address the needs for the integrated pedestrian network system and regeneration
        of public spaces for health and wellness.”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0a737c-4dde-48bc-af9e-22433765a5c2'
