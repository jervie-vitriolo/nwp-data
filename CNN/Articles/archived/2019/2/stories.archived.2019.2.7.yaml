      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque also noted an alarming increase of measles cases in Ilocos
        Region, Cagayan Valley, MIMAROPA and Bicol region.</p>'
