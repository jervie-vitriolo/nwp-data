    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4f31bd-c406-4cd4-95e6-751dda040c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:10:28.801Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T16:54:34.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> The
        Court of Appeals junked a petition of the Alliance of Concerned Teachers (ACT)
        to stop the police from "profiling" its members.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a494abd1-4541-4f66-91c0-e03e88dc0592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:10:28.802Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T16:54:34.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a four-page resolution on Monday, the appellate court dismissed
        the militant group''s petition because of procedural "infirmities."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e850e28-6730-45e2-834a-5d13d9567b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:10:28.802Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T16:54:34.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the petition to stop the Philippine National Police (PNP)
        from collecting information about ACT''S members was not accompanied by certified
        true copies of the police memoranda they wanted to nullify and did not&nbsp;
        indicate when these were received by the group.&nbsp; The petition also failed
        to state when ACT''s lawyer was issued a membership number by the Integrated
        Bar of the Philippines and a Professional Tax Number.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e88b2d-3e2b-4573-b05f-ed69415380f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T09:10:28.802Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T16:54:34.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court of Appeals did not touch on ACT''s arguments against the
        memoranda for being unconstitutional.</p>'
