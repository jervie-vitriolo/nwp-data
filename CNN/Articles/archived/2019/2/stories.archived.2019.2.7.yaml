    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161f899e-7878-429c-8a8b-cb3ee13f2bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:26.115Z
