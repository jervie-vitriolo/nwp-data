      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result was a good indicator for the black and gold squad as
        they gear up for the upcoming UAAP volleyball season, which begins next week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd501bf27-a55a-45bb-891a-2980da71c41d'
      'mgnl:activationStatus': true
