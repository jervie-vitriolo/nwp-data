      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While all six municipalities voted to be part of the new region
        which will replace the Autonomous Region in Muslim Mindanao (ARMM), the rest
        of Lanao del Norte said "no" to the proposal.</p>'
