      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Manila Creative Exchange</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458676d6-0708-4e5a-aec3-b520f2303560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:26.114Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:30.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“EDSA is impermeable. It is a line that cuts the city with a wall
        of traffic. Moving north to south, it connects cities along its 12 lane path,
        but restricts the relationship between its sides at the east and the west.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf980a9-cc72-4c46-b8da-143b08a6af38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:26.115Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:30.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UPPER LINK is a series of elevated pathways that imagines stitching
        the two sides together. By opening new routes across this divide, the UPPER
        LINK becomes a new network that allow people to get directly to the places
        they want to go.</p>'
