      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c5a58c-bdb2-4f3f-98c7-5b83b5d42731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:26.110Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:30.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studies we made for ADB/DOTr show that this elevated connection
        can save pedestrians between 10 to 20 minutes (one way) from arrival at Ortigas
        MRT to get to their offices in the Ortigas CBD. Once built, this can mean
        from 20 to 40 minutes/day saved for everyone. We have already proven that
        a combination of elevated walkways and improved sidewalks enhance connectivity
        in the rest of the Ortigas CBD.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b615040d-833b-4618-9460-697814263027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:26.111Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:30.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pedestrian system within the CBD was commissioned by the Pasig
        City government in collaboration with the local business owner''s association
        Ortigas Commercial Association Inc. We even built an elevated plaza. The Ortigas
        Greenways Project is planned to be implemented in the coming year. These designs
        and approaches to pedestrian connectivity have been proven to work, based
        on our successes in the Makati CBD pedestrian system and in the Iloilo Esplanade.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea133e7-cac2-4d64-836e-c0c07b55304a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:26.111Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:30.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For inquiries, visit their <a href="https://pgaacreativedesign.com/">website</a>.</em></p>'
    '20':
      'image': 'jcr:45a4a7a2-2cc7-4d93-a6c5-fc1a56908adb'
      'jcr:primaryType': 'mgnl:block'
