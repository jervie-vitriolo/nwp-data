      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A functional transit and people corridor: Assuming Metro Manila
        has cut car usage and most of the population has shifted their mode to public
        transport, car lanes should be reduced, cycle lanes to be encouraged and a
        second layer of dedicated public transport like Bus Rapid Transit to add more
        capacity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218d27fd-4c7d-4b08-82f6-3e74f477daaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:26.110Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:30.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stations, such as Guadalupe, will be upgraded to provide more crossings
        and shaded walkways connected to bus, jeepney, ferry, to encourage walking
        and intermodal transport — all in the setting of a well-maintained riverfront
        park for the people. Developments around it will prioritize mixed use development
        and public housing instead of big malls and condominiums, and of course, get
        rid of the billboards.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b377e977-58ec-4e4a-8f5a-6a74bdccaa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:26.110Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:30.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For inquiries, contact Siyudad PH on <a href="https://www.facebook.com/siyudadph/">Facebook</a>.</em></p>'
    '6':
      'image': 'jcr:462e59c4-5859-4ff6-8bae-e45b4cc2fcc7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1f4dfe-4da6-4315-b8f3-eb74b577a6a7'
