    'jcr:uuid': '4c526dbe-4564-4528-b667-81fca6ead0b7'
    'lead': 'The longest-running primetime scripted TV series was renewed for two
      more seasons, meaning the show will continue through at least its 32nd season.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T00:19:28.530Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:54:08.406+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:53:28.263+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Simpsons'' scores two-season renewal and could out live us all

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d693d0d-62a5-405c-ab42-b64fa646a6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:19:28.530Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:08.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A lot may be changing at Fox, but "The
        Simpsons" apparently is forever.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff49504a-f7ba-48a7-b537-d1837f10c144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:19:28.531Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:08.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network on Wednesday renewed the longest-running primetime scripted
        TV series for two more seasons, meaning the show will continue through at
        least its 32nd season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7654ea9e-2367-4a5a-a28a-823fbc7985e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:19:28.531Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:08.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of its newly re-upped order, "The Simpsons" will have
        graced televisions screens for 713 episodes. For context, at an estimated
        22 minutes per episode, it would take you more than ten days to watch 32 seasons
        of "The Simpsons" without stopping. (R.I.P., you.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e83bfd0-1948-4862-93e3-4aadfd53d201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:19:28.532Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:08.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How ''The Simpsons'' keeps predicting the future</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08534ea9-cb86-4131-9a88-13d321dca899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:19:28.532Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:08.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a cheeky press release from the network, Homer Simpson was quoted
        as saying, "Woo hoo! 32 Seasons! Watch your back ''Meet the Press.''"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a854494b-35d7-400f-bc40-7e8da5085238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:19:28.532Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:08.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long as its run may be, "The Simpsons" hasn''t always aged well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f05a3a-68f3-4d46-9f27-1c88949c569d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:19:28.533Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:08.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent years have seen the series come under fire for its character
        Apu Nahasapeemapetilon, an Indian-American character who operates the Kwik-E-Mart
        convenience store. The character has been called by some a negative, stereotypical
        representation of South Asians, a charge that drove the 2017 documentary "The
        Problem with Apu."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3278376-8a2e-46f7-9228-287431459151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:19:28.533Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:08.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The character is voiced by actor Hank Azaria, who has said he is
        willing to step aside from voicing the character.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deb55ed-41b4-47c2-8b22-f42ffa98ca9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:19:28.533Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:08.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The producers of the show have responded to the criticism in interviews
        and on-air. The latter, however, only flamed the fires of outrage.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1dd6ed-6840-419f-84ba-a969ddcc1a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:19:28.534Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:08.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently airing its 30th season, "The Simpsons" has won 33 Emmy
        Awards and a Peabody.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bff848-a88d-4b18-b856-f291cb649f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:19:28.534Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:08.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show was also nominated for an Academy Award in 2012 for the
        theatrical short "The Longest Daycare."</p>'
  'bangko-sentral-ng-pilipinas-interest-rates':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-07T23:46:50.096+08:00
    'imagesource': 'jcr:9bcbfb15-79c1-4f4b-8bde-a5cfb5e2ac42'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97a2af80-62cd-4d61-af5c-a0e13c40e2f6'
    'lead': 'The Bangko Sentral ng Pilipinas keeps borrowing rates at 4.75 percent
      as it expects inflation to decelerate in the coming months. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T13:58:24.610+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:54:07.885+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:53:28.377+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP keeps interest rates stable

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70768ec5-0839-4f02-b71b-030a855072f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:58:24.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:07.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> Borrowing
        rates will stay the same for the next few months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0234fe-7cab-4968-ba33-ea78ea28466c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:58:24.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:07.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monetary Board, the policy-making arm of the Bangko Sentral
        ng Pilipinas (BSP) announced Thursday that interest rates will remain at 4.75
        percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64dec50-af0c-4c04-b134-21fd71affd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:58:24.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:07.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the BSP said that this decision was based on its
        expectation of lower inflation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cf200e-b907-44de-85c5-95bb7b695a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:58:24.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:07.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Latest baseline inflation forecasts show inflation settling within
        the target band of 3.0 percent ± 1.0 percentage point for 2019-2020, as price
        pressures continue to recede due to the decline in international crude oil
        prices and the normalization of supply conditions for key food items," the
        BSP said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb9ddaa-22a9-4aa2-b58d-df565b0e4da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:58:24.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:07.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that it is likely that the government will achieve its
        2-4 percent inflation target for 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133716bf-8ef9-437d-8b21-cadd6108ebb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:58:24.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:07.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It flagged the uncertain global economic environment as a possible
        risk to this output, as it could lend some upward pressure to domestic commodity
        prices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a1defd-ee82-40fe-8f0c-af5c1c675d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:58:24.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:07.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority on February 5 announced that
        inflation in January was at 4.4 percent, lower than the 5.1 percent recorded
        in December.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1c9fe6-340e-406c-9015-cc7ba033fcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:58:24.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:07.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP expects the annual inflation rate to slow down to 3.1 percent
        for the full year of 2019.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0b24ca-42ac-4d6a-a33e-b1af1fbaecdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:58:24.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:07.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank usually increases interest rates to tame inflation.
        Higher rates tend to moderate economic growth by increasing the cost of borrowing
        and limiting consumer spending. Lower rates, on the other, give consumers
        more money to spend and encourage businesses to borrow money, fuelling increased
        spending throughout the economy.</p>'
  'venezuela-colombia-tension-border-bridge-aid-standoff':
    'author': 'Isa Soares, Natalie Gallón and Laura Smith-Spark'
    'caption': 'An oil tanker and two large containers blocked passage across the
      Tienditas Bridge on Wednesday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-07T19:36:08.619+08:00
    'imagesource': 'jcr:330525a8-f628-4210-bf56-cd03bbc25c72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f3fc6e8-409d-4247-af1c-3b56bcf6002b'
    'lead': 'The government of embattled Venezuelan President Nicolas Maduro blocks
      a bridge on the Colombia-Venezuela border amid rising tensions over opposition
      plans to bring humanitarian aid into the crisis-stricken country.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T14:08:36.981+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:54:07.428+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:53:28.694+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tensions rise as Venezuela blocks Colombia border bridge in aid standoff

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73ced40-1464-496f-99d5-5100c881f607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:08:36.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:07.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The government of embattled Venezuelan
        President Nicolas Maduro has blocked a bridge on the Colombia-Venezuela border
        amid rising tensions over opposition plans to bring humanitarian aid into
        the crisis-stricken country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cd076a-26dc-4f1e-9ea7-23f7975fc465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:08:36.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:07.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela''s opposition leader and self-declared President, Juan
        Guaido, last week named the Colombian border town of Cucuta as one of three
        collection points for the delivery of international aid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7f41c6-2669-476c-820a-18ca197c9619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:08:36.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:07.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His move ramped up tensions with Maduro''s government even as many
        in Venezuela remain in desperate need of food and medical supplies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3253e8-9850-4034-bc49-7953e3e6a7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:08:36.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:07.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro has rejected the international aid, saying, "We are not beggars."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a86681-6f9b-41be-95a2-c82affffd705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:08:36.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:07.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombian officials and a CNN photojournalist at the scene confirmed
        the presence of the blockade, which would effectively prevent humanitarian
        aid from reaching Venezuela via this route.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d86cab-48d2-4d00-a0b4-b1e3b07fc5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:08:36.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:07.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images show an orange oil tanker and two large blue containers positioned
        midway across the three-lane Tienditas Bridge, which connects Cucuta with
        San Antonio city in Tachira State in western Venezuela.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe02f2f-c62f-42ad-8bdb-8d25b1de3668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:08:36.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:07.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juan Caicedo, a spokesperson from Migration Colombia, Colombia''s
        Ministry of Immigration and Immigration Control, said the Venezuelan military
        put the blockade into place Tuesday afternoon, adding that there are cameras
        monitoring activity on the bridge.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07be925b-5454-4891-9027-5f1d413c5ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:08:36.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:07.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible the Venezuelan government fears aid crossing the
        border could be used as cover for an invasion to depose Maduro.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4245af41-b8ea-4a2a-bad7-8e75e8c63335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:08:36.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:07.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido called again Wednesday on the conscience of Venezuela''s
        military -- which has so far been loyal to the government -- to permit aid
        into the country from Colombia, which is run by a right-wing government critical
        of Maduro.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915d1b85-0881-4c01-927e-68955a1db37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:08:36.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:07.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brother, let the aid in. Do not stop it," he said, appealing to
        members of the country''s armed forces while speaking at a meeting with farmers
        in Caracas. "The end of the usurpation will be the end of hunger," he added,
        as he called for Venezuelans to reject the Maduro government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdbfd7e-76cf-4160-acb6-6323523835c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:08:36.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:07.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo also urged Venezuela to open the
        bridge, tweeting that "the Maduro regime must let the aid reach the starving
        people."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b57254b-292f-4d67-98a8-f7459d1ac2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:08:36.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:07.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Appeal for loyalty</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044e5d06-93c3-4b5e-9710-f0a9803f37aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:08:36.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:07.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro has faced intense pressure since Guaido declared himself
        acting president on January 23, invoking a constitutional rule to open a rare
        challenge to Maduro''s presidency.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b77128e-fd30-4c00-85f9-b5ff1d4fc697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:08:36.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:07.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido, a previously largely unknown opposition leader, has been
        recognized by Australia, Canada, a group of major European nations, a number
        of Latin American countries and the United States, which have upped sanctions
        on the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3f3eb6-910c-4402-9238-5912a4873aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:08:36.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:07.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela''s Foreign Ministry has denounced any international support
        for Guaido, suggesting that European governments were acting as part of a
        US-led effort to topple Maduro, who has showed no signs of relinquishing power.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7199da-d5ee-4815-b3fc-3e12001fb0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:08:36.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:07.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro on Wednesday hit back at a tweet by US national security
        adviser John Bolton that said "any Venezuelan senior military officer that
        stands for democracy and recognizes the constitutional government of President
        Juan Guaido" would not face US sanctions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05223b31-61f6-4445-99de-1824cc13adb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:08:36.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:07.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during military exercises, Maduro called for the Venezuelan
        military to remain loyal and ordered the armed forces to defend Venezulean
        territory.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb8848c-5cf4-45be-a42a-701d92a37942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:08:36.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:07.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is John Bolton Venezuela''s military chief? Listen well John Bolton,
        here is the response of the armed forces to your so-called coup-makers. Let''s
        say our slogan loudly, "Loyal Always, Traitors Never" so it can be heard in
        Washington," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca6468c-ac33-4791-8cb5-a336a80af736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:08:36.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:07.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro also welcomed a meeting of the International Contact Group
        on Venezuela that will take place Thursday in the Uruguayan capital, Montevideo,
        saying: "We are ready and prepared to participate in a process of sovereign,
        constitutional dialogue."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adbcc24-0623-452c-891b-7dd08f67f3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:08:36.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:07.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contact group includes Bolivia, Costa Rica, Ecuador, France,
        Germany, Italy, the Netherlands, Portugal, Spain, Sweden, the United Kingdom
        and co-host Uruguay.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22717c4e-507e-4353-a20f-810da2542697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:08:36.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:07.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>International aid pledges</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4076c767-b815-4cd1-a9ef-4db11f935e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:08:36.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:07.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido identified the three collection points for international
        humanitarian aid as the Brazil-Venezuela border, an as-of-yet unidentified
        Caribbean island, and Cucuta. However, it remains unclear if aid will be allowed
        in by any of these routes.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf1eb25-9491-4da4-b3f2-9f3af2fafc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:08:36.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:07.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Canada hosted a meeting of the Lima Group regional bloc
        to discuss how the international community can further help the people of
        Venezuela, including through immediate humanitarian assistance.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfa1b73-e838-479b-99c9-00082d20458b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:08:36.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:07.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opening a session in Ottawa, Prime Minister Justin Trudeau announced
        a contribution of 53 million Canadian dollars ($40.4 million) in aid to Venezuela.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc9a552-6f9b-4806-a77f-21a09de02ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:08:36.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:07.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Foreign Minister Heiko Maas also said Germany had earmarked
        €5 million ($5.72 million) worth of assistance for Venezuela. Later on Monday,
        Guaido said Germany had pledged €6 million ($6.86 million.)</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424c54da-9e21-4c68-8587-b3a5ac1b175d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:08:36.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:07.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USAID has begun packaging pallets of foodstuffs after Bolton''s
        announcement last week that it would send humanitarian aid.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b81ca7-77dd-489a-beac-76b1d4ce0a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:08:36.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:07.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido called the situation "an emergency ... a crisis," on Monday
        and said humanitarian aid would begin to flow into Venezuela in the coming
        days, defying Maduro''s repeated refusal of assistance in the face of food
        and medicine shortages.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e592a3-bf5f-4132-9ff7-dec47a3e2485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:08:36.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:07.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He outlined the move as part of a plan to push the military into
        cooperating with the opposition.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35147ba6-4c20-48d6-881a-26083ac12fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:08:36.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:07.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Tensions rise as
        Venezuela blocks Colombia border bridge in aid standoff."</em></p>'
  'syria-isis-wasteland':
    'author': 'Ben Wedeman'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-07T17:56:32.564+08:00
    'imagesource': 'jcr:613322ed-268a-458a-ae09-bf78ca403587'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5cfb944-2714-432d-b457-3209c881c807'
    'lead': 'As the war against ISIS wanes, civilians returning to their homes in
      Iraq and Syria are discovering wastelands where towns once stood — urban moonscapes
      of twisted metal, shattered concrete, unexploded bombs and mines.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T14:11:50.715+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:54:06.354+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:53:28.928+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As ISIS shrinks, Syrians return home and discover a wasteland

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a00551-b968-4f45-b823-3cf56123cffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:11:50.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:06.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two boys in their early teens swing sledgehammers,
        knocking down what remains of a wall. Another is hauling pieces of woods across
        the rubble-strewn dirt in front of the house, or what was the house of Qais
        Diab Al-Sharina.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5def597-4e47-4395-9010-8e1b975b5d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:11:50.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:06.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One week ago, Al-Sharina and his children returned to their former
        home in the town of Hajin, on the Euphrates River in eastern Syria. A coalition
        of US-backed Syrian Democratic Forces (SDF), Kurdish soldiers and Arab tribesmen
        liberated Hajin from the so-called Islamic State in December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1634b6b5-bcb7-4742-8b6b-51fae35f1413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:11:50.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:06.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the process, nearly every building in Hajin''s centre was damaged
        or destroyed. "Life was hard under ISIS," said Al-Sharina, a man in his forties.
        "But it''s still hard, harder still with this destruction." The back wall
        of his house has been completely demolished, and the front pocked with bullets.
        Every window in the house has been blown out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e82975-2030-47e2-a9d1-44fb8355cabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:11:50.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:06.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before ISIS came, Al-Sharina made a living trading livestock in
        this verdant and remote corner of Syria. He and his family fled soon after
        ISIS charged into town in 2014. What followed were years of moving from one
        camp for the displaced to another, from one relative''s house to another.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ead315-b429-46f9-8f99-74ab56e8c681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:11:50.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:06.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His children haven''t been to school in seven years, he told me.
        Now they are helping him clear away the rubble and repair damage to make the
        family home habitable again.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f2563d-c2a5-43ba-9284-d8c04c6e208c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:11:50.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:06.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It won''t be easy. "There''s no food here, there''s no water. Nothing,"
        he shrugs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b47180-d8de-4fda-92bc-b04e1fda448b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:11:50.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:06.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His seven-year old son, Mohammed, is too young to help, and amuses
        himself by pushing a spare car tire around the yard. Syria''s nightmare is
        a year older than him. He has known nothing else.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3f7954-ff35-452a-ad44-f47b93cd78e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:11:50.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:06.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wastelands after the war against ISIS</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95af7ee8-2ca8-4ed6-abec-c01f5229886f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:11:50.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:06.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the war against ISIS wanes, civilians returning to their homes
        in Iraq and Syria are discovering wastelands where towns once stood — urban
        moonscapes of twisted metal, shattered concrete, unexploded bombs and mines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac297d1b-76c1-4096-aa77-4e38d84a8086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:11:50.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:06.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hajin''s main roundabout has become a deep pit where a coalition
        bomb exploded. Just up the road, the town''s only hospital is empty, a bullet-
        and shell-pocked skeleton. There is no electricity, no running water, no schools
        and no public services.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36b2db6-54c1-4838-9f9d-53f24aefb09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:11:50.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:06.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet people are returning. Trucks piled high with household goods
        from mattresses to treadmills are driving into town, after showing identification
        at a checkpoint manned by coalition soldiers. ISIS may have been driven out
        a month ago, but the threat of sleeper cells is very real.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911e47e4-37d5-4bc5-b5f5-2fc8f3fedcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:11:50.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:06.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zahra returned to Hajin two days ago, after moving from camp to
        camp. She has already set up a table by the road where she sells candy, Kleenex
        and cigarettes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c19860-6f92-4e15-a4fa-bfa987a4bc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:11:50.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:06.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seated on a chunk of concrete, she looks around at the ruins that
        were Hajin. "Only stones are left," she says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d6a40b-a3f0-4402-a949-73f4257bd99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:11:50.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:06.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rubble-strewn last stretch to victory</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc25c464-9128-4ceb-9ce8-794c44765908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:11:50.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:06.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impatience seems to mark the last battles in the coalition''s fight
        against ISIS. If victory means destroying the towns and villages that ISIS
        once controlled, so be it, suggests the bomb-cratered road between Hajin and
        the frontlines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e00d7d-8a46-41f4-905f-0c75a13b1d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:11:50.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:06.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final line between territory controlled by the SDF and ISIS
        is an earthen berm on the outskirts of Baghouz Al-Fawqani, the only town still
        under ISIS control in the area. Occasional cracks of gunfire echo across the
        no-man''s land, while barely visible coalition warplanes roar overhead. While
        we were there, a mortar round crashed into the ground just a few hundred steps
        away.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673ea767-8df6-4141-8ce6-d6c4830940e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:11:50.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:06.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through binoculars, it''s easy to see men on motorcycles driving
        on the perimeter of the occupied town, as well as the occasional truck. What
        looks like a field full of tents, with wood fires burning, is also plainly
        visible. SDF officers estimate around 2,000 people are still inside Baghouz
        Al-Fawqani, a number that includes around 500 ISIS fighters. The remainder
        is thought to be the families of ISIS members and a handful of the town''s
        original inhabitants.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bb1969-887d-4682-b3b1-1c3416e8ae26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:11:50.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:06.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SDF faces a particular challenge now: As ISIS has shrunk from
        its once-vast realm stretching from the outskirts of Baghdad to western Syria,
        some of the group''s most dedicated and fanatical followers have ended up
        concentrated here.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554bebc8-dc24-4703-8d78-4d18f34f9e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:11:50.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:06.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here we are facing their most ruthless fighters," says Adnan Afrin,
        commander of SDF forces at the front. "There are Iraqis, Europeans and others
        from around the world, and they still have the will to fight."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29beb1c-8163-4de7-b3dd-62fd7d6a183f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:11:50.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:06.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He denies rumors that negotiations are underway to evacuate ISIS
        fighters and their families to Idlib Province in western Syria, the last part
        of the country occupied by anti-regime forces. "Our goal is to completely
        destroy the ISIS terrorist organization," he says.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d851276-ec52-4025-bc33-cf583e101be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:11:50.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:06.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech at the State Department on Wednesday, Donald Trump predicted
        that the coalition would soon liberate "100% of the caliphate" established
        by ISIS in Syria and Iraq, as early as next week. The US President added that
        he wants "to wait for the official word" to announce victory.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3553b234-7956-42ce-8771-ac09624e5794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:11:50.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:06.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Commander Adnan is under no illusion that victory in the current
        battle will mean a total victory over the extremist group. "ISIS isn''t finished
        yet," he told me. "It''s still in this area. It''s still fighting. It still
        has sleeper cells in the areas we''ve liberated."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac37740-ee96-46e4-af61-7a5bb8d6c459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:11:50.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:06.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the SDF can retake Baghouz Al-Fawqani, the eond of an important
        battle against ISIS will be in sight. But the war is far from over.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a46857f-97b6-446a-906c-6f75273170b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:11:50.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:06.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "As ISIS shrinks,
        Syrians return home and discover a wasteland."</em></p>'
  'gucci-apology-sweater-resembling-blackface':
    'author': 'Madeline Holcombe'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-02-07T16:58:26.443+08:00
    'imagesource': 'jcr:613322ed-268a-458a-ae09-bf78ca403587'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0c707b7-cd50-4b4b-a7f0-619b00839635'
    'lead': 'Gucci apologizes and discontinues selling a sweater that social media
      users said resembles blackface because of its design.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T14:17:10.867+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:54:05.314+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:53:29.126+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gucci apologizes after social media users say sweater resembles blackface

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb22fc0-9d9a-4adb-95cf-64ed992a4d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:17:10.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:05.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Gucci has apologized and discontinued selling
        a sweater that social media users said resembles blackface because of its
        design.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd851cf-1344-460d-aee8-343d0edfd50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:17:10.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:05.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Twitter post Wednesday, the Italian luxury brand said it "deeply
        apologizes for the offense caused by the wool balaclava jumper."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdee9e4-c8ff-4f46-8988-fb2d012779b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:17:10.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:05.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top, which is no longer on the company''s website, is a black
        turtleneck sweater that pulls up over the bottom half of the face with a cut
        out and oversized red lips around the mouth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7cc7c8-5f06-4cab-8860-dccc8b0e46fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:17:10.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:05.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can confirm that the item has been immediately removed from
        our online store and all physical stores," Gucci said in a statement on Wednesday.
        "We are fully committed to increasing diversity throughout our organization
        and turning this incident into a powerful learning moment for the Gucci team
        and beyond."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c892c369-cd4f-40b4-bb1c-a3765590a605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:17:10.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:05.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sweater had been slammed on social media, with Twitter users
        saying it resembled blackface and expressing emotions ranging from exasperation
        to outrage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248c9bfd-3728-4df8-8aa8-f0aced3ee3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:17:10.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:05.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today Gucci released their Balaclava Knit Top. Sigh. Really Gucci?
        Really?" Keisha Ka''oir tweeted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc3b794-7a19-4ae5-bc9b-6534999eda4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:17:10.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:05.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Bonner tweeted his frustration at the constant depiction
        of racist imagery in the news recently.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d0fc85-2d7e-49e2-affd-f642b92af7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:17:10.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:05.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One day I am going to deliver a prolific dissertation on how it
        feels to live in a continuous cycle of disrespect as a black man," he said.
        "Gigantic brands like @gucci create offensive "fashion", quickly apologize,
        and then state, ''We did not know." I don''t care. This is unacceptable."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20632a22-9db4-4b5a-867f-2902cee63e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:17:10.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:05.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One user noted that the controversy was taking place during Black
        History Month and expressed skepticism that it would stop people from buying
        the brand.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c9cad6-1965-441b-89d8-c7ea8ba4ee5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:17:10.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:05.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time a fashion brand has been accused of using
        such imagery. Last year, luxury fashion house Prada said it withdrew products
        after some items displayed in a Manhattan storefront were seen as depicting
        blackface imagery. The products, part of Prada''s Pradamalia line, were pulled
        after images surfaced of some merchandise depicting monkey-like figures with
        black faces and large red lips.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1f9af1-40c6-4c47-be66-ae4c8e9b28ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:17:10.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:05.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest controversy also comes as Virginia Gov. Ralph Northam
        is facing criticism and calls to resign because of a photograph on his page
        in his medical school''s yearbook showing one person in blackface and another
        in a Ku Klux Klan robe and hood.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341e4f2c-9314-4e18-8a20-2bf4ec93b37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:17:10.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:05.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northam initially apologized for the photo, saying he was in it,
        without specifying which person he was. He later denied he was in the yearbook
        photo but admitted he had once dressed in blackface during a dance contest
        in San Antonio.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e569b7e-f17d-487a-8aa0-26a55fe861db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:17:10.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:05.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northam met Wednesday with Southern Christian Leadership Conference
        President Dr. Charles Steele Jr. and Dr. Bernard LaFayette, chairman of the
        SCLC board, two well-known black leaders from a group once led by Dr. Martin
        Luther King Jr. The meeting was an effort to better understand how he can
        move past the scandal that has engulfed his office, an adviser to the Democrat
        tells CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654d0541-8be6-4ecf-8c5f-1c3dafa2134b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:17:10.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:05.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Gucci apologizes
        after social media users say sweater resembles blackface."</em></p>'
  'Duterte-rice-tariffication-bill':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-07T15:59:21.213+08:00
    'imagesource': 'jcr:6fa1b343-c06a-4679-be6f-9c1efb32b416'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7635a3df-55ea-4916-9a1c-eb6449b8f7ea'
    'lead': 'The President on Wednesday also ordered to include in the next round
      of land distribution members of the New People''s Army (NPA) who have surrendered
      to authorities, Malacañang said. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T14:21:47.095+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:54:04.492+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:53:29.279+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte tells farmers: Lifting rice import limits for the greater good

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8164c5-364c-489d-9afb-db61bb9dab71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:21:47.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:04.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> President
        Rodrigo Duterte is expected to sign into law the bill that seeks to lift import
        limits on rice anytime now after meeting with rice industry stakeholders,
        Malacañang said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb2d61b-8cbe-42e1-921e-a6048fca6d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:21:47.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:04.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said the President defended
        the rice tariffication bill before some farmers in a meeting on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a905f7fe-22ed-410e-a423-57474799248a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:21:47.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:04.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi ng Presidente sa kanila e ''pwedeng maapektuhan kayo pero
        yung kapakapan ng mga Pilipino ang inaalala ko'' (The President told them
        ''you may be affected but I am concerned about the welfare of Filipinos''),"
        Panelo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d41f3d-e6da-4a83-a991-d40e1eef7600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:21:47.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:04.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he does not think the President would veto the bill as
        requested by stakeholders. "Kasi yun ang sinasabi niya e (that''s what he
        is saying), for the greater good," Panelo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f27faa-e383-418f-9214-177ad89bce82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:21:47.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:04.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the rice tariffication bill, businesses and individuals can
        buy rice from foreign sources and just pay the 40 percent tariff, a measure
        that critics said could disadvantage local farmers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fdc9bf-f88a-4c96-af0d-31577591bd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:21:47.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:04.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate economic affairs committee chair Win Gatchalian previously
        told CNN Philippines'' On The Record that the measure is expected to generate
        ₱10 billion in taxes for the government, which can support farmers, but some
        groups said this would not be enough. Farmers groups and think tank IBON Foundation
        warned that the measure would displace rice farmers and worsen food insecurity,
        adding that the ₱10-billion rice competitiveness fund is insufficient to support
        farmers</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b4dbc4-ce73-4b4d-a506-69d2a1e2bff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:21:47.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:04.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Cabinet during a meeting on Wednesday also discussed
        policies aimed at improving the lives of farmers and fisherfolk, including
        the establishment of farm-to-market roads, a solar-powered irrigation system
        to be financed by an Israeli company which the Palace did not name, and the
        strengthening of roll-on/roll-off (Ro-Ro) transport system.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be74cc4-333c-474d-9fc9-e8dfe78e584d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:21:47.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:04.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the President wants a program that will give farmers
        greater access to loan facilities. "The President said the Land Bank should
        go to the farmers instead of the farmers going to the Land Bank," Panelo said,
        adding that 361,000 farmers will soon be declared qualified for a bank loan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4077c0a-c9bc-4811-b4f7-1210677bbe55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:21:47.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:04.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President on Wednesday also ordered to include in the next round
        of land distribution members of the New People''s Army (NPA) who have surrendered
        to authorities. The NPA is the armed wing of the Communist Party of the Philippines
        which has waged a five-decade insurgency. The Duterte government has been
        calling for the rebels to lay down their arms, promising benefits in return.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507e9a28-36ea-4870-836e-db24126c99c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:21:47.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:04.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point during the Cabinet meeting, the President excused himself
        as he was "so frustrated" about the numerous requirements for land conversion
        as officials discussed streamlining the process, Panelo said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdec6a9c-8ef9-491e-9aec-4c7e4303372a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:21:47.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:04.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Ina Andolong contributed to this report.</p>'
  'Metro-Manila-police-alert-Jolo-bombing':
    'author': ' CNN Philippines Staff'
    'caption': 'NCRPO Chief Guillermo Eleazar. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-07T14:42:16.762+08:00
    'imagesource': 'jcr:a71f98d5-adc4-4356-88fd-02e2cbcc4e44'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b4c087e-3711-4e06-bd0f-9823910f8826'
    'lead': 'Police alert status in Metro Manila has been downgraded following developments
      in investigations into the deadly twin blasts in Jolo, Sulu.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T14:25:55.981+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:54:03.898+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:53:29.401+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Less checkpoints as Metro Manila police downgraded to heightened alert

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000721a5-7a94-4f60-ae4e-8e25a399e10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:25:55.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:03.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> Police
        alert status in Metro Manila has been downgraded following developments in
        investigations into the deadly twin blasts in Jolo, Sulu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db0a191-c565-45e0-8daf-1a365366b8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:25:55.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:03.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a full after status, the Metro Manila police is now on heightened
        alert as of Thursday, according to the National Capital Region Police Office
        (NCRPO).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff36e90d-9b00-4000-af61-fd2067cb3934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:25:55.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:03.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCRPO chief Director Guillermo Eleazar said the difference between
        the two is minimal, and may mean less checkpoints across the region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869fa4a7-311b-49a5-841b-d15c1e6a5798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:25:55.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:03.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There may be less checkpoint frequencies but the mobilization of
        our police personnel and resources in the Metropolis continues. Our intelligence
        plans, strategies and efforts to detect terrorist personalities continue,"
        Eleazar said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d75e87-20f3-444f-9120-7b5f15cbf86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:25:55.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:03.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the announcement as Philippine National Police Chief Oscar
        Albayalde declared the Jolo blasts "a solved case" with five suspects now
        in police custody.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9131069c-e00c-43a1-b864-4971d2d22557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:25:55.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:03.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: DOJ files charges vs. 5 suspects in Jolo blasts</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40967a20-a24e-46c4-ae33-587873d3eb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:25:55.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:03.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said this does not mean authorities would let their guard
        down. "Metro Manila is still the center of commerce and trade, the home of
        practically all government institutions departments and agencies, and is always
        a possible target of terrorists. That is why your police force has to be alert
        and vigilant twenty four-seven," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f61d0f-c997-4324-97aa-4bec9a11b892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:25:55.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:03.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called the cooperation of the public by being alert and
        vigilant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52546fd-0ab7-455f-9368-ea80e85c54cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:25:55.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:03.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila police was previously placed on full alert status
        as a precautionary measure following twin bombings of a cathedral that left
        23 people and about a hundred wounded in Jolo, Sulu last January 27. The police
        and military are on heightened alert nationwide.</p>'
  'us-german-tension-over-terror-suspect-dispute':
    'author': 'Kylie Atwood and Nicole Gaouette'
    'caption': 'Tensions in the fraught relationship between Washington and Berlin
      are spiking again, as Trump administration officials rail against Germany for
      deporting a terrorist to Turkey instead of extraditing him to the US following
      a 2015 indictment. | Jesco Denzel/Bundeseregierung/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-07T14:39:54.344+08:00
    'imagesource': 'jcr:f8eaa314-fb9f-422c-9f59-edc2d1120cac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57282b65-5bae-434d-b2fe-c7f3df350814'
    'lead': 'Tensions in the fraught relationship between Washington and Berlin are
      spiking again, as Trump administration officials rail against Germany for deporting
      a terrorist to Turkey instead of extraditing him to the US following a 2015
      indictment.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T14:32:34.264+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:54:03.327+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:53:29.615+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S.-German tensions spike over terror suspect dispute

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd70b1c-a3be-48e7-9a3b-879584ed672f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:32:34.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:03.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tensions in the fraught relationship between
        Washington and Berlin are spiking again, as Trump administration officials
        rail against Germany for deporting a terrorist to Turkey instead of extraditing
        him to the US following a 2015 indictment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77c9149-ca43-4396-b21f-448fa96ecee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:32:34.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:03.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute over Adem Yilmaz, a German-Turkish citizen, led to a
        tense meeting at the State Department Wednesday, where Deputy Secretary of
        State John Sullivan called in German Foreign Minister Heiko Maas and Emily
        Haber, the German ambassador to the US, to air American concerns about the
        decision to send Yilmaz to Turkey after his 11-year prison sentence was over.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407f44c4-9866-4dba-a317-cc90557bbdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:32:34.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:03.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials say they were caught "completely by surprise" and expressed
        frustration about Yilmaz''s deportation. They say they''re concerned that
        the Germans are not being proper custodians of the extradition treaty between
        the two countries and worry that could affect US chances of extraditing two
        Iranians currently held in German jails.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbac517-7fc9-4a98-8feb-84dbacaa72a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:32:34.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:03.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harsh words</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57c286b-64eb-41ba-8d02-3b0fdfb50015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:32:34.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:03.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German diplomats say they wanted a different outcome, but extended
        delays on the US side led to Yilmaz''s transfer to Turkey. They say Washington
        never provided the assurances needed to comply with German legal restrictions
        and point to their country''s separation of powers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e3bda5-c0f5-4353-9718-02f89a0aff76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:32:34.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:03.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did exchange views," one German official said, referring to
        the meeting between Sullivan, Maas and Haber. "We explained that the Federal
        Government cannot influence a court decision. In the end, a security decision
        had to be made. Most likely, the court would have freed the person yesterday
        due to the fact that the US has not provided the documents the court had asked
        for about nine months ago."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98152bce-b5b4-41f7-80e2-e958db67ee37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:32:34.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:03.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Attorney General Matthew Whitaker said the US was "gravely
        disappointed by Germany''s decision" not to extradite Yilmaz for his "complicity
        in the murder of two American servicemen." He charged that German officials
        "ignored our pending request to seek judicial reconsideration or review of
        a German court''s recent decision to change the terms of our extradition treaty
        with Germany."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eaf616-e441-46ab-ae0c-1a303975c48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:32:34.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:03.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whitaker continued in unusually harsh language that Germany "has
        refused to take any responsibility for failing to extradite him to the United
        States, has flouted their treaty obligations and has undermined the rule of
        law."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b1d066-328d-4adf-bca8-455b8d9ebb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:32:34.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:03.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not the "happiest meeting ever"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddcba99-13f1-4c50-b895-7192421e3554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:32:34.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:03.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German officials, speaking to CNN, pushed back against the US charges.
        "We don''t like the outcome either, but it''s up to the court to decide,"
        a second German official said. "It''s very unfortunate. It''s not the choice
        we would have made, but we have to follow the rule of law."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c196528-87ff-44ca-80ff-9b3c664d37c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:32:34.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:03.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As tensions build, the two sides seem to be talking past each other.
        A US official said it is "false" that the Department of Justice did not respond
        to German inquiries about the extradition request, pointing to three letters
        from the DOJ to Germany judicial officials. The second German official said
        the US answers didn''t meet the German court''s requests: "The court asked
        for information from the US that apparently the US didn''t give," the official
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd560d067-c164-40e8-a549-02c7b44e51af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:32:34.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:03.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first German official said, "it is not like anyone in Germany
        wanted to decide against the US."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e723dd0d-c488-427a-8c11-554e3f3007ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:32:34.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:03.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s tense US-German discussions, which included Assistant
        Secretary for European Affairs Wess Mitchell, "probably wasn''t the happiest
        meeting ever," the second German official allowed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40c385f-70c4-46e5-a606-0742abea015a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:32:34.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:03.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, in certain US quarters, anger is percolating. The Germans
        "screwed us," said one State Department official who added that Yilmaz was
        sent back to Turkey without the US being given advance notice.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e80564b-1a5d-491d-8022-d2e547f1abed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:32:34.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:03.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man at the center of the dispute, Yilmaz, had been part of a
        three-man squad trained by an Al Qaeda linked terror group. They were caught
        plotting massive bomb attacks against targets that reportedly included Ramstein
        Air Base, a major US and NATO installation, and Frankfurt airport, one of
        Europe''s busiest transportation hubs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d498b1a-9ceb-418c-8947-b990eee20216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:32:34.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:03.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yilmaz was arrested in 2007 and sentenced to 11 years in jail in
        Germany. The US Treasury Department said that if the bombings had been carried
        out, casualties would have far exceeded the 2004 train bombings in Madrid
        that killed more than 190 people and injured close to 2,000.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fb6310-517c-4fcc-bb29-e0699d3a8895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:32:34.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:03.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2015 indictment unsealed on Tuesday, the US charged Yilmaz
        with participating in attacks against US troops along the border between Pakistan
        and Afghanistan, with providing material support to terrorists and with advising
        a suicide bomber who killed two US servicemen and injured at least 11 others
        in Afghanistan in 2008.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15338360-6a0a-41d6-9199-69220f9201bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:32:34.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:03.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute over Yilmaz is the latest point of friction in a bilateral
        relationship that has frayed badly under President Donald Trump. The US President
        has criticized German Chancellor Angela Merkel''s openness to refugees, decried
        Germany''s trade surplus with the US, particularly its auto exports, and blasted
        Berlin''s pursuit of an oil pipeline with Russia.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e31707-b52b-4897-8684-eb3544f8e30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:32:34.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:03.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1735a246-68c1-4449-ab65-282b58b6cad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:32:34.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:03.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany, meanwhile, has bristled at Trump''s criticism of NATO and
        Merkel, at his trade policies, his abrogation of the Iran nuclear deal and
        Paris climate agreement, and his ambassador to Germany''s open support for
        Merkel''s opponents.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150d1754-08d1-4314-901a-d3c9f5f05474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:32:34.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:03.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The failure to deliver Yilmaz looks set to deepen those tensions.
        The project was a priority of US Ambassador to Germany Richard Grenell, who
        tweeted Tuesday that "we are gravely disappointed by Germany''s decision to
        deport a dangerous terrorist to Turkey, despite a pending request to extradite
        him to the US."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4c5d22-62b4-44b7-8f2f-a2d084dc86b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:32:34.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:03.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yilmaz is responsible for the deaths of US troops," Grenell continued.
        "The decision violates the terms &amp; spirit of our Extradition Treaty."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd0aec6-de75-4705-b0a8-9bb5adf681f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:32:34.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:03.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US requested Yilmaz''s extradition in 2016, but the German court
        sought more information. It wanted assurances that Yilmaz would only be charged
        by the US for the crimes listed in the extradition request. German law also
        forbids extraditing somebody for a crime they have already served a sentence
        for, the second German official said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4debb1f3-b338-478f-aa32-3c77eda7ee3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:32:34.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:03.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Yilmaz''s October 2018 release approached, the German courts
        still had not received the information they needed, the Germans say. As the
        release date passed, the Germans continued to detain Yilmaz using the US extradition
        request as justification and to press the US for the information.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c93b43b-9711-4dc6-bad1-fcb93be30381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:32:34.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:03.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''He is dangerous''</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4086c9-a7f4-4aec-8eea-4588d20b97be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:32:34.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:03.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But at a certain point, the court stopped the process" because
        it no longer had the authority to hold him, the second German official said.
        "You can''t just keep in him prison." At that point, "local authorities moved
        to deport him. The alternative, at that point, was that this guy would be
        freed in October and no one wanted that as he is dangerous."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c51a86-31fd-402c-8bc7-3037b2646c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:32:34.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:03.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This official added that "deportation is decided on the state level
        and the federal government can''t interfere in those decisions."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a07055c-dda0-4d12-bb46-a4f44e8fbac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:32:34.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:03.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first German official said, "in our case it was basically the
        security question: do we want an Islamist to be freed from prison because
        the process for extradition has been stopped? That was the danger in the past
        couple of days."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6da9e5d-4ee7-4147-ad14-d6aed3945bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:32:34.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:03.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yilmaz was stripped of his German citizenship before being shipped
        back to Turkey on Tuesday morning. Department of Justice officials say the
        US is now likely to press Turkey for extradition.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b40acc-00ce-4d82-8ede-0a254122bbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:32:34.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:03.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second German official, describing the diplomatic fracas as
        "very unfortunate," said that Berlin would be "looking at whether we could
        have done something different. Was a mistake made. But," the official added,
        "it''s not that simple."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f50a78-324a-4d6a-b35b-09ffe40dd24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:32:34.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:03.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US-German tensions
        spike over terror suspect dispute."</em></p>'
  'Madagascar-measles-outbreak':
    'author': 'David McKenzie and Brent Swails'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-07T14:25:18.051+08:00
    'imagesource': 'jcr:613322ed-268a-458a-ae09-bf78ca403587'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acbd6b76-c9f6-43d6-a140-875e0e257ed7'
    'lead': 'Madagascar, the island nation off the coast of East Africa, has been
      hammered by its worst measles outbreak in decades.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T14:38:22.638+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:54:01.924+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:53:29.973+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 20,000 people infected in measles outbreak in Madagascar

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa35c10c-f02b-439d-9531-903fad300938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:38:22.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:01.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Measles found Hasina Raharimandimby and
        her family. Over three heartbreaking days in late January, three of her young
        children died of the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b18319-3f73-40a0-8765-06f5fc996ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:38:22.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:01.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I miss taking them sweets and snacks for them whenever I came back
        home from work," she says. "We used to play and feed the birds near our home."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6123ef-9017-42d0-bc3b-18e029120187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:38:22.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:01.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madagascar, the island nation off the coast of East Africa, has
        been hammered by its worst measles outbreak in decades. The secretary general
        of the ministry of health told CNN that more than 50,000 people have caught
        the disease since October 2018 and there have been more than 300 deaths --
        mostly children.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bae1564-a88f-4fb9-ba24-0f95a106d9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:38:22.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:01.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasina has brought her youngest surviving child to this clinic on
        a hillside in the center of Antananarivo because he has a cough.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5291af1a-866f-4a35-8e89-175e8b8646d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:38:22.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:01.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his siblings died, he was vaccinated during one of the four
        planned rounds of a massive campaign orchestrated by the government, UNICEF
        and the World Health Organization.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271d60ed-5672-4c03-b6a0-1f2870aa83eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:38:22.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:01.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor tells her the cough is nothing to worry about. It''s
        just a common cold.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e39386-4792-4ba0-ab04-74bee8afd736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:38:22.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:01.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of its relative rarity in the developed world, measles is
        sometimes incorrectly regarded as a mild virus with limited impact. But it
        can take hold rapidly and cause encephalitis, deafness and in extreme cases,
        death, especially when a patient is malnourished or has a weakened immune
        system.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef7d4e3-63b0-4ee6-b18f-49fb041be2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:38:22.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:01.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasina''s children were only sick for a few days before they rapidly
        worsened and died. She says they weren''t able to access the measles vaccines
        at the clinic when they wanted them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea885fa0-e488-4fe4-a098-0ffad8235af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:38:22.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:01.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is hard and I am bitter," she says. "You cannot always prevent
        death, but mothers should do all they can to protect their children."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bb3042-5dd7-45bc-bc9f-b457dd7878fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:38:22.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:01.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An entirely preventable tragedy</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dfcd46-2a1e-4a92-a325-bf8da84dd528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:38:22.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:01.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Lon Kightlinger retired from his job as state epidemiologist
        in South Dakota, he didn''t think his past life would catch up to him quite
        like this.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81c6c55-647a-41a5-977a-5a115ff44063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:38:22.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:01.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We heard rumblings of a measles outbreak in the capital between
        December and January and I just knew we were going to get hit," he says, inside
        a tiny clinic in Madagascar that''s about three bone-jarring hours'' drive
        from the capital.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aef9277-1b65-4a48-b956-745656422141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:38:22.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:01.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kightlinger worked in public health here as a young man. Now, well
        into his 60s, he has come back as a Peace Corp volunteer.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170e1d01-b76e-46d6-b1dc-f07bc582119d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:38:22.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:01.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the other volunteers are young, idealistic and full of
        energy," he smiles, "but I bring a bit of perspective, I think."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdb9ca7-03a4-454f-9985-3ae8d4d34778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:38:22.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:01.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That perspective helped him recognize the warning signs of a larger
        outbreak. "Our one doctor here, who has been practicing physician for 12 years,
        had never seen a case of measles until a month ago. And then boom, boom, boom,
        they started walking through the door. And it hasn''t stopped," he says.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e033e22d-1494-43fb-815e-5b6fe8ea5835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:38:22.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:01.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Dakota, Kightlinger dealt with a measles outbreak, he says,
        but health workers managed to confine it to one extended family.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcb56ff-710a-41a6-ba79-93641b89152e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:38:22.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:01.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Madagascar, the outbreak has hit every region of the country
        and all major towns and cities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ccb9db-bb45-4e82-86e8-2f76655db073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:38:22.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:01.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measles virus is highly contagious -- it spreads through coughing
        and sneezing and can live in the air where an infected person coughed or sneezed
        for up to two hours. If someone who is not immune to the virus breathes the
        air or touches an infected surface, they can become infected. Its symptoms
        include high fever, cough, runny nose and pink eye, along with a red, blotchy
        rash all over the body.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca669718-1659-47a9-a67f-74603bed27c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:38:22.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:01.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as several areas in the United States grapple with measles
        outbreaks, largely because of non-medical exemptions for vaccinations, Kightlinger
        and other experts point to Madagascar as a dangerous portent.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9f03c6-33b0-4f0e-83bf-ebc8826797ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:38:22.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:01.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the country, private tragedies are playing out because
        of a lack of vaccine coverage.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb920b5-f5fd-43e3-92b8-bf55c9473cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:38:22.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:01.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials here believe that vaccine coverage was at less
        than 50% at the start of this outbreak because of a weak, underfunded health
        system, and a failure of routine immunization delivery.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a727409b-f035-43bc-b5e4-b13042d668b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:38:22.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:01.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For herd immunity to work -- when enough people are vaccinated that
        the disease can''t get a toe-hold -- coverage needs to be at around 95%.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b348d6eb-ceb9-4cd1-8cd7-e3a5fdb3df2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:38:22.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:01.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for many Malagasy, it isn''t through lack of trying.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d40063-33c0-4bb4-882f-c0bca95b5d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:38:22.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:01.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We Americans, we have concocted all of these excuses and reasons
        to be complacent about measles. The people in Madagascar they have busy lives
        as well. But when they do have vaccine drives, most of them will come out,
        travel long distances, and sit in the hot sun for their turn," says Kightlinger,
        who rides a bicycle several miles each week to deliver vaccines to nearby
        villages.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca154cf8-4454-41bf-9494-2c1691ae843f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:38:22.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:01.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stubborn threat</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ef0d38-32c5-4f1a-8aa4-3cd5953d306c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:38:22.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:01.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ironically, some of the complacency in the developed world, is because
        of the very success of the public health response.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05515ab-f995-471e-91e0-2712ced266b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:38:22.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:01.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first effective measles vaccine was developed in the early 1960s.
        Before that, there were an estimated 2.6 million deaths a year from the virus,
        according to the World Health Organization. In 2017, about 110,000 people
        died from measles, mostly children younger than 5, the WHO said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3b9872-2e7d-44e3-8acf-f4382c5e1039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:38:22.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:01.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But lack of understanding about measles and the rise of anti-vaccination
        beliefs based on phony science and social-media fueled conspiracy theories
        has a put a chink in the armor of otherwise well-protected countries such
        as the United States and France.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fa9d5c-7089-44bd-84dc-200b4886be60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:38:22.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:01.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a country like Madagascar, where they are still battling a deadly
        outbreak, that infuriates physicians.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc92a39-bac9-4450-9828-b3b1bbd13f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:38:22.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:01.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a question of mentality, because we need to convince those
        people. Maybe they don''t know the reason why we should be vaccinated. Not
        only people in poor countries are not well educated," says Dr. Andosoa Rakotoarimanana,
        the director of the Ambohimiandra Children''s Hospital in Madagascar''s capital.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e5dc70-67e2-4512-b030-bb7ed2e142d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:38:22.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:01.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the vaccination drive continues, he hopes that the vaccination
        coverage will get to much higher levels. But routine immunization is still
        the gold standard and there are still pockets of outbreaks.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a0b5cd-e5a3-4335-8478-3b5e106c8337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:38:22.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:01.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This fight isn''t over yet.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa088311-370d-45f9-a113-9ddcf3f62ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:38:22.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:01.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jean Claude Nambinintsoa traveled for 24 hours in a mini-bus taxi
        to get his 15-month-old, Pierrot, to the hospital.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3d7db0-bfbf-49e6-b98f-7fcf3a43b4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:38:22.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:01.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was hoping to get him vaccinated," he says as Pierrot clings
        to his neck, gently caressing his ear, "but when I got here they said that
        my son already had measles." He says that many children in his village got
        sick.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e74b52-8346-4e6d-a609-4cfa9066aaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:38:22.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:01.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierrot is dangerously malnourished, his arms lost in the sleeve
        of his dusty striped shirt. Almost another casualty for a disease that humanity
        could defeat, but just can''t seem to manage.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfd958d-0ed8-4558-b491-6e6dba680491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:38:22.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:01.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should be a wake-up call for not only for every person, for
        every health center in Madagascar, but for the whole world. These diseases
        come back and they clobber us if we are not protected," Kightlinger said.
        "These are living viruses who are very clever, and they will find us."</p>'
