    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12e75d0-8f1f-44a9-8e07-f08324f7e811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:26.111Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:30.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jose Edgardo A. Gomez, Jr., DPA, EnP and Arch. Stephanie
        Guilles</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c993e77-5ed8-4c55-8e59-43ad2fb17c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:26.111Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:30.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We opted for widening the bodies of the present MRT to increase
        capacities, rather than adding another storey with more tracks, to allow more
        open air and sunlight. I did think of the subway beneath, but strictly speaking,
        it is no longer part of EDSA, and would be too far below the level of the
        Pasig river to draw.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6b8876-66a0-437d-b0f4-479ba02628d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:26.111Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:30.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Double-deck BRT is on both sides of EDSA, again to improve carrying
        capacity. Sidewalks are wider, clearer, with bike lanes and indigenous native
        trees all throughout, as well as anchoring monuments at strategic places in
        EDSA. Billboards and other visual clutter have been cleared out.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d875b95-8990-4896-b933-33a54623281b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:26.111Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:54:30.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For inquiries, contact Dr. Jed Gomez through jagomez@up.edu.ph
        or jedgomez101@yahoo.com.</em></p>'
    '25':
      'image': 'jcr:bb3696c4-8ac7-4713-a2cb-a8fd1f07dd3f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bc9954-e0c1-42c2-9ef0-a61119a9791d'
