        href="https://twitter.com/COMELEC?ref_src=twsrc%5Etfw">@COMELEC</a> infomercial]
        <br><br>What is the Bangsamoro Organic Law plebiscite? <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
