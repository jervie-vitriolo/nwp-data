    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thousands of flamingo chicks rescued from dried-out South African dam

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f91dcd-47c8-404d-8f7e-23a29949b4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:44:10.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:00.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thousands of flamingo chicks have been
        airlifted from their dried-out habitat in northern South Africa in a desperate
        attempt to save them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812f0e8e-0b17-4e29-b055-1071550b966c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:44:10.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:00.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 2,000 Lesser Flamingo juveniles were rescued from the Kamfers
        Dam near Kimberley at the end of January, after their parents abandoned them
        following a significant drop in the dam''s water levels brought on by drought
        conditions in the northern Cape.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4870cb9-9c56-464d-a5db-5975ebb1eaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:44:10.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:00.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Southern African Foundation for the Conservation of Coastal
        Birds (SANCCOB), one of the organizations caring for the chicks, has been
        canvassing for donations of food and cash, and volunteers to hand-feed the
        stricken birds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712e45cc-657d-4f21-a461-b1531845ca92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:44:10.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:00.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katta Ludynia, the research manager at SANCCOB, said that around
        550 birds were transported to the foundation''s Cape Town facility by car
        and by plane.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eef2fb4-960c-425e-96ac-244e17eda120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:44:10.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:00.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These chicks arrived in a very bad condition since a lot of them
        were dehydrated, they were tiny -- some of them were just coming out of their
        eggs -- so we had a little bit of a problem with infections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4191d87f-f402-4ade-9a85-6af3ae0ad5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:44:10.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:00.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By now they''re all stabilized, they get medical treatment, they
        get regular feeds" of egg yolks, baby formula, prawns and fish. In between
        feeds, Ludyina says, they''re also fed electrolyte fluids to aid their rehydration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c87ac0-c6a8-45e7-b142-7692aba4449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:44:10.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:00.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These chicks will be with SANCCOB for probably another three to
        four months, until they''re ready to be released back into the wild," she
        said, adding that she was not sure if they would be returned to their birthplace
        or released elsewhere.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e510beb-ec22-4070-959f-445f98b611a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:44:10.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:00.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether they will be released back in Kimberly or ... in the Western
        Cape still has to be decided."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173b14a5-0eb4-4c55-ae54-82f664304855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:44:10.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:00.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A growing number of the chicks in SANCCOB''s care are gaining strength
        and video posted to its social media pages shows chicks walking and preening
        in the sunshine at its Table View facility, after spending time under incubation
        heat lamps to aid their development.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af22f1c-a847-41df-9578-f8396e8456b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:44:10.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:00.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Important habitat</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7dd510-19e6-4b6a-9a4d-7b166eeff06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:44:10.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:00.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The naturally formed Kamfers Dam sits at the intersection of three
        biomes -- the Kalahari Savanna, Grassland and Nama Karoo, according to conservation
        organization Birdlife South Africa.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1a641e-f211-4dbe-832c-ebbbc5b48870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:44:10.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:00.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manmade activity has changed it from a ephemeral to perennial pan
        -- meaning that storm runoff and sewage from the nearby city of Kimberly,
        to the south, has turned it into a permanent ecosystem, with the phosphates
        from the sewage encouraging reed and sedge growth around the dam''s shores.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6bcf6e-4a23-432d-8fe5-2d00a79d79b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:44:10.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:00.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until the waters began to recede, the dam was "a reliable refuge
        for waterbirds in a semi-arid area where wetlands are scarce," the conservation
        organization explains.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e514e3-a185-428a-a522-e19df0f49132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:44:10.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:00.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 63 waterbird species have been recorded at the site, "regularly
        (holding) more than 20,000 birds," with a record 85,000 individuals counted
        in 2006 -- the vast majority of which are Lesser Flamingos.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ec53a4-64ed-4b71-b331-deb02f9e96fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:44:10.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:00.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Avoiding ''Day Zero'' -- for now</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f77e0db-9d42-41d7-8744-71dd96dafe17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:44:10.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:00.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa, including the southern city of Cape Town, has been
        struggling with extreme water shortages in recent years, with the southern
        hemisphere summer of 2018 particularly dry. For months, the city of four million
        people faced the doomsday scenario of "Day Zero" -- the day the taps run dry.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbd72dd-21b9-4fdb-b45a-36e606a87111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:44:10.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:00.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cape Town pushed their countdown clock to 2019, but avoiding Day
        Zero is still dependent on the rain -- something entirely out of anyone''s
        control.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060907ef-0535-41a7-8bcc-04d91c446d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:44:10.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:00.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Cape Town is the first major city to face such a water crisis,
        it is unlikely to be the last.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0175579-615e-4598-8f00-d42e1d7c9a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:44:10.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:00.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation in Cape Town is almost a foretaste of what is likely
        to come in cities worldwide," Jasper Knight, a geographer and climate expert
        at the University of Witwatersrand in Johannesburg, told CNN last year.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5b2bdd-3060-40eb-9d20-e3dac3e3d1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:44:10.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:00.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drought crises in California, Brazil and Spain all suggest a future
        where water will be scarce. As urban populations increase, water resources
        are becoming strained.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c37d0fe-27ad-49a9-be20-f3f5f6b66f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:44:10.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:54:00.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Thousands of flamingo
        chicks rescued from dried-out South African dam."</em></p>'
  'New-York-Knicks-most-valuable-NBA-team-Forbes':
    'author': ' Frank Pingue'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-02-07T14:06:52.393+08:00
    'imagesource': 'jcr:d33d66e3-39b2-442d-b46c-42e2ee89355f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '401c5320-39b0-4fbe-94c2-16a4ad869282'
    'lead': 'The Knicks have not made the playoffs since 2013 but their value rose
      to $4 billion, up 11 percent from a year ago, due to a series of new revenue
      streams made possible by a renovation to Madison Square Garden.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-12T14:47:44.783+08:00
