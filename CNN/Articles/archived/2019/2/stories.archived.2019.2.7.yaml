      'mgnl:lastActivated': 2023-01-29T16:54:26.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> The
        provinces of Lanao del Norte and North Cotabato are taking part in a plebiscite
        Wednesday to determine if select towns and villages in their areas will be
        included in the new Bangsamoro autonomous region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d78d48-f3b5-40e8-a8a1-cd00cfbc1281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:43:38.104Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:54:26.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections (Comelec) spokesperson James Jimenez said
        all polling precincts in the towns'' provinces have been opened, as of 8:30
        a.m. He added the series of bombings the day before the plebiscite has not
        affected the voter turnout in the 13 towns.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83c314a-02ac-4cfe-af88-89ce07be2151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:43:38.104Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:54:26.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The earliest voters were women and senior citizens, even. So the
        excitement is palpable and maybe the tension, while it''s there, is not dampening
        their enthusiasm," he told CNN Philippines'' The Source.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c7b60c-0285-4cb6-bcee-91ce7aba12ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:43:38.104Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:54:26.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Lanao del Norte, except Iligan City, will be asked
        if they agree to include the towns of Tagoloan, Balo-i, Pantar, Munai, Tangcal
        and Nunungan in the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a72a2e-fa2b-4537-8240-49e60719c78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:43:38.104Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:54:26.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, seven North Cotabato towns — Aleosan, Carmen, Kabacan,
        Midsayap, Pigkawayan, Pikit and Tulunan — will also decide if they allow 67
        of their barangays (villages) to separate and be part of the BARMM.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb50d62-4724-463d-968e-be2dd0fc2188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:43:38.104Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2023-01-29T16:54:26.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters of Lanao del Norte and North Cotabato will also have to vote
        if they are willing to let go of these areas.</p>'
    '30':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
