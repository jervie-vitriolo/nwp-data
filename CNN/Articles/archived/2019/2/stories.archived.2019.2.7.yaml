      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed345bc-1437-4474-bccd-15339a69e2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:43:38.105Z
