      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents travelling with infants or small children can bring baby
        formula, bottled breast milk and drinking water for their child.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faed8944-f1a0-47fa-8e50-79096f68998a'
