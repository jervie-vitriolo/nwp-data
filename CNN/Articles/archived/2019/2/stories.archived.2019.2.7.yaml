      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a chance to break down the barrier that EDSA has become,
        and it is a chance for us to reduce our dependence on this notorious highway.”</p>'
