      'mgnl:type': 'text'
      'text': '<p>No: 157,417</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f45afa4-9912-4850-bb8e-679e30b61035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T01:52:10.820Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:20.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voter turnout in the second plebiscite on the Bangsamoro Organic
        Law was at 68.8 percent, Comelec added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d954371-fab3-4b4c-9d5a-af0c634f8551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T01:52:10.820Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:20.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results of the provincial canvass will be transmitted to the National
        Plebiscite Board of Canvassers at the Comelec headquarters in Manila.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc9a9b6-546b-416e-83ae-2c0e29fa3f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T01:52:10.821Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:20.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanao del Norte Governor Imelda Dimaporo was satisfied with the
        outcome of the "peaceful" plebiscite.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8161c872-9bd7-4d8b-94a9-637f212fa259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T01:52:10.821Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:20.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagpapasalamat lang ako sa resulta ng plebisito kahapon because
        it was (a) really orderly and peaceful election," Dimaporo said Thursday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c092a70e-78a4-4a5e-9bbf-ed6b63916049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T01:52:10.821Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:20.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who voted for "no," sila naman ay tumutupad sa batas. Bumoto
        sila, nakita niyo naman sa resulta," she added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249e9bf4-f156-441f-b206-6b5b4e65849a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T01:52:10.821Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:20.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m very thankful for the results of the plebiscite
        yesterday because it was a really orderly and peaceful elections. Those who
        voted for "no," they just followed the law. They voted, and you can see the
        results.]</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf0fcf2-e9e3-4887-ac01-167d2a67c977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T01:52:10.821Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:20.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the United Bangsamoro Justice Party (UBJP), the political party
        of the Moro Islamic Liberation Front (MILF) alleged there had been rigging
        of plebiscite results in some areas of the province.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda485dd-9234-4cbd-a99b-684c6a56106a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T01:52:10.821Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:20.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UPBJ Deputy Secretary General Naguib Sinarimbo said the group will
        exhaust legal remedies to stop the inclusion of votes from areas where the
        supposed cheating took place.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a421112-f6ef-4282-bfdc-270cfbe446a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T01:52:10.821Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:20.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanao del Norte Election Supervisor Joseph Cuevas, in response,
        challenged them to "prove the allegations."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6b30ec-e5a9-4ef2-ac64-7e9b95102152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T01:52:10.821Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:20.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe, then we will see the meat ng evidence nila (of their evidence)
        as to the allegation of cheating," he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ede176-c07f-4fd3-95b2-13cef20ab459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T01:52:10.821Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:20.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Respect the majority vote''</strong></h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db1421a-0793-42e6-abb4-ec8c384c34cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T01:52:10.821Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:20.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimaporo said she hopes the MILF, which she earlier claimed was
        behind the blasts on the eve of the plebiscite, would eventually respect the
        majority vote.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ef83eb-7359-4401-a65f-5034dfcc69f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T01:52:10.821Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:20.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor also sent out a message to MILF Chairman Al Haj Murad
        Ebrahim.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7a6601-be2e-4cec-b8ff-5f5e9340bac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T01:52:10.821Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:20.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ano ang gusto mong peace kung ganyan ang nasa utak mo na paghihiganti
        pa rin ang nasa dibdib mo," Dimaporo told reporters.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4048ad34-72e4-4be9-b4f6-b41bebdebb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T01:52:10.822Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:20.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana naman with what is happening now, the result of this plebiscite,
        sana naman i-respeto niya."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374798d7-1ff1-40c3-969f-5da6682f1b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T01:52:10.822Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:20.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What kind of peace do you aim for if revenge is always
        on your mind? I hope with what is happening now, the result of the plebiscite,
        I hope he respects it.]</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e522346d-2a90-4f40-a065-8c32483a07f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T01:52:10.822Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:20.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec on January 25 announced the ratification of Bangsamoro Organic
        Law, which is envisioned to end the decades-long conflict in Mindanao.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6d39ec-66f6-458c-a9ea-b841ebcc1e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T01:52:10.822Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:20.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty-seven barangays (villages) in seven North Cotabato towns also
        participated in the second round of the plebiscite, but election officials,
        as of publishing time, have yet to release the final vote count in the area.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a2fd30-0cbf-4835-ab17-38041f2d0f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T01:52:10.822Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:20.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the areas covered by the BARMM are established, President Rodrigo
        Duterte is expected to appoint members of the Bangsamoro Transition Authority
        (BTA), which will include incumbent officials of the regional government.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dd3aa6-85af-4e7a-ac12-d23af8fac43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T01:52:10.822Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:20.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BTA will have legislative and executive powers during the transition
        period. It will be considered the Bangsamoro government during the transition
        and will have exclusive powers over budgeting, justice, agriculture, human
        rights and tourism, among others.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5b8903-e236-4103-b9d6-41ef9bb9253a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T01:52:10.822Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T16:54:20.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Gerg Cahiles contributed to this
        report.</em></p>'
