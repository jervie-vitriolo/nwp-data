    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5fbdcf-691c-4c93-85be-bb0a5083fbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T13:05:26.113Z
