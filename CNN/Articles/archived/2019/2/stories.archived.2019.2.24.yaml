      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters said the extrajudicial killings committed under the
        government''s war on drug is reminiscent of the brutal slaying of people perceived
        as enemies of the state during the Marcos era.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbe5f3b-488f-42e1-ab05-0d8f2b3918b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T10:54:15.456Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:29:49.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The martial law in Mindanao and the alleged human rights abuses
        in the area are signs of a looming dictatorship, they said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4410b3c9-72c3-4cf8-8c24-6abacd582ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T10:54:15.456Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:29:49.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separate masses were also held at La Salle Greenhills in San Juan
        City and Ateneo de Manila University in Quezon City.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fd66c0-d287-49dc-b214-35fbd14f8a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T10:54:15.456Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:29:49.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People Power Revolution is the bloodless uprising in 1986 that
        toppled the administartion of late dictator Ferdinand Marcos.</p>'
  'UAAP--Ateneo-clinches-second-straight-win--UST-bounces-back-in-women-s-volleyball':
    'author': 'Alyssa Rola'
    'caption': 'The Ateneo De Manila University Lady Eagles staged an impressive comeback
      to defeat the Far Eastern University (FEU) Lady Tamaraws in five thrilling sets
      Sunday.'
    'categories': ['746f2071-3de4-42a9-b5df-1ec643285ccf']
    'created': 2019-02-24T12:56:15.998Z
    'imagesource': 'jcr:1fec75cb-87b2-4140-8109-1af256709fdb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02e5005e-90db-497e-bdfc-340132ef09a0'
    'lead': 'The Ateneo Lady Eagles clinched their second straight victory, while
      the University of Santo Tomas Golden Tigresses barged back into the win column
      of the UAAP women''s volleyball tournament Sunday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-24T13:42:33.230Z
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T17:29:48.766+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:29:37.619+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UAAP', 'UST-Golden-Tigresses', 'Ateneo-Lady-Eagles']
    'template': '1'
    'title': 'UAAP: Ateneo clinches second straight win, UST bounces back in women''s
      volleyball'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99f97ae-6835-4ea6-b7ff-ebfcdf230eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T13:42:33.231Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:48.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)</strong> — The
        squads from Katipunan and España claimed much-needed victories to improve
        to 2-1 records in the UAAP Season 81 women''s volleyball tournament Sunday
        at the Filoil Flying V Centre.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb1ebed-48da-45b7-ad6f-0cd226a95003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T13:42:33.231Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:48.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ateneo De Manila University Lady Eagles staged an impressive
        comeback to defeat the Far Eastern University (FEU) Lady Tamaraws in five
        thrilling sets, 14-25, 19-25, 25-21, 25-18, 15-12.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31733e28-88b3-41a1-b34f-abac1a6e4d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T13:42:33.231Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:48.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Tamaraws looked well in control during the first two sets
        of the game, which featured the two semifinalists of the Season 80 tournament.
        Ateneo, however, overcame the slow start to push the match into a decider--
        much to the delight of spectators in San Juan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf8f0a6-3a4d-4c2f-ba54-128ebcdfbc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T13:42:33.231Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:48.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back-to-back miscues from the the Morayta-based squad meanwhile
        handed Ateneo the match point at 14-12.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfde03f0-0434-464e-ab3f-0f87161b8bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T13:42:33.231Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:48.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kat Tolentino, who bagged player of the game honors, delivered the
        winning crosscourt kill for the Lady Eagles. She finished with 19 points on
        17 attacks and two blocks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38564aa-3d85-4196-9758-afcbdff0a0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T13:42:33.231Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:48.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, the University of Santo Tomas (UST) Golden Tigresses
        rallied from a set down to subdue the undermanned University of the Philippines
        (UP) Lady Maroons, 21-25, 25-22, 25-16, 25-20.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa556b4-a88d-47df-9cc7-d6a861d90789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T13:42:33.231Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:48.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milena Alessandrini topscored for UST with a game-high 22 points
        on 19 attacks and three blocks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6bd78a-47e4-4e02-8454-250f0346c864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T13:42:33.231Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:48.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eya Laure and Sisi Rondina likewise combined for 35 points for the
        Tigresses, who dominated in the offensive department, 51-42.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf67807-f252-4b87-bc4d-df39242915e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T13:42:33.232Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:48.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tots Carlos paced UP with a team-high 20 points, while Isa Molde
        and Justine Dorog added 13 and 10, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43e66aa-6df4-47a7-8c51-6522c7de8388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T13:42:33.232Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:48.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Maroons missed out on the services of main playmaker Ayel
        Estrañero, who was out due to illness.</p>'
  'Vice-President-Leni-Robredo-EDSA-People-Power-33':
    'caption': 'Vice President Leni Robredo led the commemoration of the 33rd anniversary
      of the EDSA People Power Revolution in Naga City on Saturday, Feb. 23, 2019,
      at the Immaculate Conception Parish in Naga City, Camarines Sur. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-24T08:14:51.766Z
    'imagesource': 'jcr:082c54e0-48e4-48f6-8a12-828cd6a76044'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b81f3edd-2d60-4244-b0b9-c4c7f2da4089'
    'lead': 'In a press statement Sunday, the Vice President said it is important
      to commemorate how Filipinos united 33 years ago, to topple the dictatorship
      of former President Ferdinand Marcos'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-24T08:18:36.324Z
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T17:29:48.293+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:29:37.746+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vice-President-Leni-Robredo', 'People-Power-Revolution', 'EDSA33']
    'stories': ['285f9358-fc3a-4453-82b7-8398795c6c58']
    'template': '1'
    'title': 'Robredo: EDSA People Power not about partisan politics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7bcb12-21fe-4d9b-a52b-46a5410126c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T08:18:36.324Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:48.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)</strong> — Vice
        President Leni Robredo reminded the public that the spirit of the EDSA People
        Power Revolution should not be confined to partisan politics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6ce784-3765-4dbd-9530-cc2599f3e778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T08:18:36.324Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:48.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement Sunday, the Vice President said it is important
        to commemorate how Filipinos united 33 years ago, to topple the dictatorship
        of former President Ferdinand Marcos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68af05de-0b32-4171-8fe9-19550c12ca5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T08:18:36.324Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:48.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana ma-</em>break <em>lang iyong</em> misconception na<em>
        iyong EDSA ay mga ''dilawan.'' Dahil tingin ko, kapag ganito iyong pagtingin
        natin, insulto ito sa napakaraming mga Pilipino na wala namang</em> political
        affiliations<em> noong 1986, na wala namang kulay na nagde-</em>define sa
        kanila,<em> pero tumulong para isikwal iyong kasamaan, tumulong para baguhin
        iyong masamang sistema sa bansa natin</em>," the Vice President was quoted
        as saying Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b3fa47-dcfa-46d6-82ec-05fe89f97074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T08:18:36.325Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:48.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope we break the misconception of EDSA being "yellow."
        I think if we imbibe this mindset, this is an insult to plenty of Filipinos
        who do not have political affiliations in 1986, who did not have colors which
        defined them but helped in the fight against evil, and to help change the
        evil system in our country.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d88a09-5658-4bf9-b1d3-a853e82630d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T08:18:36.325Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:48.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo is the chairperson of the Liberal Party, the party in which
        Cory Aquino ran in 1986. Yellow is associated with the party, whose members
        are critics of President Rodrigo Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7bd4f2-433c-4749-9a72-ee14eab12565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T08:18:36.325Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:48.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who has criticized the party back, has not attended&nbsp;
        the event in the past two years of his presidency because of his prior commitments.
        Malacañang had said the President is ''most likely'' not attending this year''s
        commemoration either.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efad6df5-ee25-420e-bcc2-7b8a69756f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T08:18:36.325Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:48.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most likely,<em> hindi rin siya a-</em>attend.<em> Maraming trahabo
        si Presidente eh. Kahapon nga eh, nagmamadali siyang tapusin</em>, 30 minutes,
        <em>kasi meron siyang lakad, sipag</em>," Presidential Spokesperson Sal Panelo
        said Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3721aee7-a3b1-4b82-9a23-80101628a3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T08:18:36.325Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:48.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Most likely, he will not attend again. He has a lot
        of work to do. Just yesterday, he was rushing something for 30 minutes, because
        he had another commitment. He''s very hardworking.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a317bc48-39b8-4db8-8798-9f79063de6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T08:18:36.325Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:48.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on Duterte''s absence, the Vice President only said, "<em>Ito
        kasi</em>, choice<em> niya naman. Wala namang pinipilit na mag-</em>attend
        <em>ng</em> commemoration."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36c4c04-3c89-45a5-9e7a-e9f11535b351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T08:18:36.325Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:48.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is his choice. No one is forcing to attend the
        commemoration.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae49f6c-5d89-4184-9433-e6aa83f2381f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T08:18:36.325Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:48.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government previously led a simple but heavily-criticized celebration
        of the People Power revolution.. The event came after Duterte in November
        2016 allowed the controversial burial of the late former President Ferdinand
        Marcos in Libingan ng mga Bayan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb37cc5-9e78-41b6-a374-86a7e8c07c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T08:18:36.326Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:48.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is a known ally of the Marcoses, even vouching for the vice
        presidency of the late strongman''s son, Ferdinand "Bongbong" Marcos Jr. The
        younger Marcos lost to Robredo in the 2016 polls by 263,473 votes, and has
