    'mgnl:tags': ['San-Miguel-Corporation']
    'template': '1'
    'title': 'San Miguel Corp. reduces water use in line with sustainability goals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b62f1b2-c38d-45ee-aed8-23a441f4b844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T16:45:33.936Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:46.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)</strong> — San
        Miguel Corporation (SMC) announced Sunday it significantly reduced operational
        water use across its businesses by 23 percent in 2018, beating its goal to
        reduce consumption by 20 percent in 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17deea29-d844-4656-b02e-ed5ff176e01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T16:45:33.936Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:46.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the conglomerate''s ongoing expansion and increase in production
        volumes, SMC was able to save some 7.7 billion liters of water for the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5276ee24-a5e3-4b45-b595-6dcbd582aa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T16:45:33.936Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:46.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative is part of the conglomerate''s ambitious "Water for
        All" sustainability project which will see San Miguel and its businesses cutting
        utility and domestic use of water by 50 percent by 2025.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d6531c-f3d8-47d7-9be9-106200e5398f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T16:45:33.936Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:46.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC attributed the drop to the effective implementation of programs
        aimed at increasing use of alternative, "non-scarce" water, including rainwater,
        recycled water, and seawater.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e393339-7abc-429c-a1b2-c7311bdb3a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T16:45:33.936Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:46.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a significant milestone for us, and we''re highly encouraged
        by these results," said SMC president and chief operating officer Ramon S.
        Ang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e891be-c958-4e65-8621-93f7756eba0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T16:45:33.936Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:46.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said it has only been two years since the company announced
        its sustainability goal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f1e383-db86-4a85-a1a9-cbe075aafb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T16:45:33.936Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:46.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Already, the effort and commitment of those in our company tasked
        with making this goal a reality, have started to pay off," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa92597c-ad2b-4f8c-ab4a-cf24764adf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T16:45:33.937Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:46.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increased use of non-scarce water</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e51f552-ac4b-4674-9cc9-3c8668303599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T16:45:33.937Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:46.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC explained that while its total water volumes for the year actually
        increased--due to higher production and the start of operations of new manufacturing
        plants--it was also able to increase utilization of non-scarce water sources.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43bb1d4-2e3f-45f7-ab98-5a957e42f68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T16:45:33.937Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:46.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 4,738,338 cubic meters saved in 2017, representing 15.76 percent
        of the company''s total non-product water use, SMC was able to save a total
        of 7,762,061 cubic meters of water in 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efe00ae-6418-4c0d-9dcd-bb612dfeefaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T16:45:33.937Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:46.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said water sustainability goes beyond corporate social responsibility.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf823ad-cbc7-4117-afd6-ce61942d90ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T16:45:33.937Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:46.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Water is an integral part of our operations, and a vital need of
        our people and communities. While we''ve long worked to conserve and protect
        water in our areas of operation, this initiative will see us drawing even
        less water in the future," Ang said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aab88c-79ff-4f60-bc7c-9a247b4abca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T16:45:33.937Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:46.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SMC President recognized that water is a finite resource and
        that SMC wants to take the lead in addressing water supply issues as a "responsible"
        business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d972ee9-c26c-4af3-b5ba-7c47ab66d20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T16:45:33.937Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:46.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Water has an impact on our business and society and we fully recognize
        the role we can play in water stewardship," Ang said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553d9966-9845-4b6f-92dd-94358750e9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T16:45:33.937Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:46.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to its efforts to reduce water use in its operations,
        San Miguel also donates water systems to waterless communities throughout
        the Philippines. The company''s goal is to increase access to water in remote
        barangays.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b4ac4d-9c22-46de-bde9-dd4943895563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T16:45:33.937Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:46.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communities in Malita, Davao; Maasim, Saranggani, and Mulanay, Quezon
        recently benefitted from SMC''s donations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2261ed5b-f38b-4d44-8bda-316c50044f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T16:45:33.937Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:46.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last January, SMC''s multi-billion Bulacan Bulk Water Project, which
        will make potable water accessible to 24 water districts in the province at
        the lowest price per cubic meter, came onstream.</p>'
  'Rodrigo-Duterte-EDSA-traffic-campaign-':
    'caption': 'President Rodrigo Duterte said Saturday he has fulfilled most of his
      campaign promises to the people, except easing EDSA''s traffic congestion.'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
