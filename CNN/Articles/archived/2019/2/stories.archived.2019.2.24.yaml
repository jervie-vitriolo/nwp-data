    'template': '1'
    'title': 'Duterte: EDSA Revolution should remind Filipinos of right to vote'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdee65f6-c6e6-4c05-8477-255d5feb5530'
