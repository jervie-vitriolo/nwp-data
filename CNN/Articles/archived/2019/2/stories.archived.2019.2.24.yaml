    'jcr:uuid': '7f9ec2cf-05db-4d7e-916a-c42a47cc3e6e'
    'lead': 'President Rodrigo Duterte said Saturday he has fulfilled most of his
      campaign promises to the people, except easing EDSA''s traffic congestion.'
    'mgnl:activationStatus': true
