    'mgnl:tags': ['EDSA', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'Duterte claims he fulfilled campaign promises except solving EDSA traffic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b852175d-b9fe-40a0-8964-74ed3a1de44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T16:48:19.588Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:46.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)</strong> — President
        Rodrigo Duterte said Saturday he has fulfilled most of his campaign promises
        to the people, except easing EDSA''s traffic congestion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8829f8-cf7a-4e4c-8e52-e5428a361752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T16:48:19.588Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:46.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala akong pangako na hindi ko natupad</em> except ''yang EDSA.<em>
        Nangako ako na</em> free tuition, <em>nandiyan na ang batas. Nangako ako na</em>
        free universal health care, <em>pirmado ko na ang batas. Anak ka --- ano pa
        naman gusto?</em>" he said during the campaign rally for senatorial candidates
        under PDP-Laban held in Biñan, Laguna Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749a62f6-f962-421b-a1b9-f784cbbc6a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T16:48:19.588Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:46.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have no promises that I was not able to fulfill
        except EDSA. I signed the free tuition act. I signed the promised free universal
        health care. What more do you want?]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddf89ad-afdd-451e-8177-5a820743cd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T16:48:19.588Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:46.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President blamed Congress for not granting him the emergency
        powers needed to solve traffic along major roads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0dc8fb-2503-4e1a-813d-6be2b0bd493a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T16:48:19.588Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:46.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said I would need money to repair or rehabilitate or do away
        with the present situation. <em>Sabi ng iba</em> [Others said], mga congressmen,
        ''Let us give Duterte the power, extraordinary power.'' <em>Hindi ninyo narinig
        '' yun sa bunganga ko ni minsan, kasi alam ko</em> [You''ve never heard that
        from me because I know]," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eea668-5697-43da-978e-476b5219d8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T16:48:19.588Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:46.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both houses of Congress have filed their respective emergency power
        bills, but are still pending approval.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0da3f1-607d-4f21-a8d0-19ad764c661f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T16:48:19.588Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:46.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Duterte said he will no longer seek emergency powers
        to ease Manila''s traffic woes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89b7da1-2c96-469a-81ec-a6804117c9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T16:48:19.588Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:46.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte believes the party''s candidates can help strengthen the
        administration in fulfilling its advocacies and projects, especially in the
        remaining three years of his term.</p>'
