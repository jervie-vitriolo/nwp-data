      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Attention Venezuela!" he said on Twitter. "We announced that the
        trucks of humanitarian aid from Colombia are already in Venezuela territory.
        The usurper regime is blocking them. They will not be able with our irreversible
        decision to live in freedom."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3202988-265d-4647-bcfb-131068c9fce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.454Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ea000e-7afe-4b2c-89ee-d6e8ed59fd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.454Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Defections on the border</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec77bd3d-116a-4f3e-84ca-184ed8f0b5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.454Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e55dfd-c7b9-443d-8722-0f420a49e38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.455Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 60 Venezuelan security forces defected to Colombia, Colombia
        Foreign Minister Carlos Holmes Trujillo said in a news conference from Cucuta
        on Saturday. Among them were two members of the Bolivarian National Guard
        who fled with their families, Colombian immigration authorities said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f673326-3e5b-4645-a47c-3e6068399e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.455Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Venezuelan man also "turned himself in," Colombian immigration
        authorities said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565cfb92-46fc-4159-a704-599777da247a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.455Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the troops abandoned their posts at the Simon Bolivar International
        Bridge on the Colombia-Venezuela border and requested help from Colombia''s
        immigration department.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cf06df-889d-4c8c-9ae8-1e0306f06491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.455Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido said he "welcomes those soldiers that are on the constitution''s
        side." He called for Venezuelan forces to join the "right side of history."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6be6b9-94d4-4f2e-85bd-fb86360f29c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.455Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition leader later tweeted a video he said shows Venezuelan
        soldiers saluting him as their commander in chief. "There will be amnesty
        and guarantees for those who take the side of the people," he said on Twitter.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa9fe78-f575-4287-b32c-eefb6446089c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.455Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two trucks trying to bring humanitarian aid into the country were
        burned, Colombian authorities said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7149f7-f82e-4263-93ef-1cc0e43a8b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.455Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27192777-8b12-453c-9d38-9ef908e5bc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.455Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2 dead near Brazil border</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134f52fe-70e6-4ded-8a59-2c9a00572eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.455Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba09b7d5-bae9-4d28-9410-8d7e7fb3a804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.455Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A standoff over aid delivery led to violence Friday at a Venezuelan
        town near the border with Brazil, killing two people and injuring 17 others,
        local authorities said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1d1db4-9bd4-4eaa-a379-dec5296d356f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.455Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence occurred between a local indigenous community and the
        military near Gran Sabana, said the town''s mayor, Emilio Gonzalez. He told
        CNN the military opened fire on an indigenous group trying to facilitate the
        passage of aid into Venezuela.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa3d489-80c3-4eea-b872-24a2815c59c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.456Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez said soldiers shot and killed a 34-year-old indigenous
        Venezuelan woman and injured 17 others.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9280ad0-2cca-42cc-8464-1cfda9659829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.456Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Assembly member Americo De Grazia said on his official
        Twitter feed that two people had died. The second victim was an indigenous
        man, according to De Grazia.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6870e283-bc67-413d-92b9-d0fb64476a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.456Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela''s Ministry of Defense told CNN it had no information
        on the incident.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dbe8c5-1054-4ed1-9ee9-9917ae64ddbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.456Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the military opened fire, an indigenous group in Gran Sabana
        detained 40 National Guard soldiers, Gonzalez said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736a4df4-e19d-4939-9c73-85e2dacfe3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.456Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shots were fired overnight in the center of the town, where residents
        put up barricades while members of the National Guard drove in armored vehicles,
        Gonzalez said. The skirmishes brought the town to a total shutdown, he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c917165b-e01d-40dd-8412-e72fede0624e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.456Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Guaido named&nbsp;Saturday as the deadline&nbsp;for
        the aid to cross the border.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1c5ada-1325-4069-a88a-d30d979dc74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.456Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido has been working with a raft of global partners to bring
        Venezuelans desperately needed food and medical supplies. The White House
        urged the Venezuelan military to allow aid into the country in a statement
        Friday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e5d0be-1e16-4609-9ebb-202b27932599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.456Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States strongly condemns the Venezuelan military''s
        use of force against unarmed civilians and innocent volunteers on Venezuela''s
        border with Brazil," White House press secretary Sarah Sanders said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee0357f-ba3c-4fa2-bc78-ddcaff6501a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.456Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Egregious violation of human rights by Maduro and those who are
        following his orders will not go unpunished. The United States strongly urges
        the Venezuelan military to uphold its constitutional duty to protect the citizens
        of Venezuela. The Venezuelan military must allow humanitarian aid to peacefully
        enter the country. The world is watching."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d837c1-1567-410a-896e-7a17e50a03bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.456Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States announced Friday that it was preparing to bring
        in aid through another route.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583e68e9-655f-453f-beaa-b94fd1925361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.457Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. and its partners began pre-positioning additional humanitarian
        aid for Venezuelans in Boa Vista, Brazil," the U.S. State Department tweeted.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638eb4a6-c356-4073-b888-038c7c83134a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.457Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aid consists of food kits "containing rice, beans, sugar, and
        salt to feed nearly 3,500 people for 10 days and additional rice to feed an
        estimated 6,100 people for one month," a fact sheet from the State Department
        says.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede24f94-2252-4f29-99fa-cdcfe7e59c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.457Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4f2583-d0e5-4c4a-88c8-3dc87ebd85d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.457Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aid stacked on Colombian border</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8632bca9-4c80-4630-ae84-0e79e432f155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.457Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5690ef5d-9631-4e8a-a75f-7f932ec482ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.457Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has&nbsp;so far delivered&nbsp;batches of relief
        supplies to a&nbsp;border town in Colombia, including food and hygiene kits,
        ready-to-use supplementary foods and high-energy biscuits. It''s pledged $20
        million to help Venezuela, and other countries including Canada, the UK and
        Germany have chipped in, too.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728c1d13-af00-4f3e-aa36-af72732f048e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.457Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombian President Ivan Duque said Saturday that aid piled up in
        his country should be allowed into Venezuela.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e4a97e-e2fd-444f-847d-0faac518de64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.457Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We demand that its entry is allowed in a peaceful manner to the
        Venezuelan territory for the benefit of those who need it," said Duque, standing
        alongside Guaido at a press conference in Cucuta, Colombia, near the Venezuelan
        border.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad8b46b-f980-43ad-8653-1f89bf92d8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.457Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Preventing its entry is an attack against the human rights and
        could constitute a crime against humanity."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8c55f0-c985-40f4-a8e5-eda662fd29d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.457Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque added that the international aid has been handed over to Guaido.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340a03a6-8ccf-4044-a6d4-8bc9ea2117c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.458Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Denying entry has represented so far a systematic violation to
        the minimal conditions of life of the Venezuelan people. Today, we are doing
        a multilateral exercise of peaceful and humanitarian nature; about the results
        of this process, the usurper Nicolas Maduro will be responsible of any violence
        acts," he said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3d5ebb-c837-4de0-914f-945ede9ec9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.458Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask the armed forces of Venezuela to be on the right side of
        history and receive your brothers and sisters that are taking humanitarian
        aid to assist the people of Venezuela."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a356c3e-77dd-47fb-88c1-a5e0412b2fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.458Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069af461-2230-4d76-91f9-06cf3b1f94ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.458Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Supporters host rival concerts</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcb643f-aa77-49c3-a350-7c556fc3689b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.458Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00efe3eb-d05f-46e8-81da-22960d8213ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.458Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British billionaire Richard Branson sponsored a Live Aid-inspired
        show Friday in Cucuta, featuring Latin American stars such as Colombian musical
        legends Carlos Vives and Juanes, and reggaeton singer Maluma.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bbad4a-5e76-4de8-82ad-8842db49676d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.458Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro staged a rival concert a few hundred meters away on the Venezuelan
        side of the bridge in Tachira.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44488a4d-0af0-414f-ba08-d1dca3741844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.458Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/23/americas/venezuela-brazil-violence-intl/index.html">Violence
        flares at Venezuela''s border; Maduro breaks off relations with Colombia</a>"</em></p>'
  'woman-killed-venezuela-aid':
    'author': 'Jorge Luis Perez Valery, Claudia Dominguez, Eliza Mackintosh and Jack
      Guy, CNN'
    'caption': 'An ambulance carries people hurt in clashes Friday in southern Venezuela
      near the border with Brazil.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-23T23:18:03.510Z
    'imagesource': 'jcr:c1d68e4e-cd36-4001-b5ee-b2d2eab10418'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62b55598-c18d-4af8-944e-52d7a1e373ef'
    'lead': 'At least two people have died and 17 were injured Friday in a standoff
      between a local indigenous community and the Venezuelan military over deliveries
      of humanitarian aid, according to local authorities.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-24T23:19:46.462Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T17:29:43.469+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:29:39.070+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Reports: Two dead in standoff over aid with Venezuelan military'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3f61b0-4002-48d7-853b-4f21dfa596c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:19:46.463Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:43.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least two people have died and 17 were
        injured Friday in a standoff between a local indigenous community and the
        Venezuelan military over deliveries of humanitarian aid, according to local
        authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e1154d-94e2-43c9-b000-e4522c0b37a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:19:46.463Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:43.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of mediating, the military started shooting," Emilio Gonzalez,
        mayor of the Venezuelan town Gran Sabana, told CNN. The conflict took place
        near the Brazil-Venezuela border.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37225d0e-3699-40ab-9bab-a1b732f8ea2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:19:46.463Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:43.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez said one victim was a 34-year-old woman, who was part of
        an indigenous group trying to facilitate the passage of aid into Venezuela,
        one day after President Nicolas Maduro shuttered the country''s border with
        Brazil.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46350168-ecf3-4fde-82c9-088598ff0051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:19:46.463Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:43.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Assembly member Americo De Grazia said on his official
        Twitter feed that a second person, an indigenous man, had also died. CNN could
        not immediately confirm the deaths.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43634b25-b009-4e6a-b774-14eaabfd8c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:19:46.463Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:43.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions are running high at Venezuela''s borders amid opposition
        plans to usher aid into the country this weekend in defiance of Maduro''s
        wishes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2faf663-80ce-4e3b-9a0e-dd4590e2f1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:19:46.463Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:43.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuelan opposition leader Juan Guaido, who invoked a constitutional
        provision last month to declare himself acting president, has been working
        with a raft of global partners to bring Venezuelans desperately needed food
        and medical supplies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2824333-ff72-4248-91f1-ab068de2bd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:19:46.463Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:43.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence came as dueling concerts kicked off on the country''s
        western border with Colombia, where aid deliveries from the United States
        have been languishing since Maduro&nbsp;blocked the Tienditas Bridge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b17000-8696-4f65-acee-d1660c58bc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:19:46.463Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:43.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the U.S. announced on Friday preparations to bring aid in through
        another route.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21f3a91-ec7c-4b9a-b542-0650355a1fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:19:46.464Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:43.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. and its partners began pre-positioning additional humanitarian
        aid for Venezuelans in Boa Vista, Brazil in proximity to the Brazil-#Venezuela
        border," a tweet from the U.S. Department of State said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbbc76e-036a-4329-a91a-7c6ff7c2be05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:19:46.464Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:43.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aid consists of food kits "containing rice, beans, sugar, and
        salt to feed nearly 3,500 people for 10 days and additional rice to feed an
        estimated 6,100 people for one month," a fact sheet from the State Department
        says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f804ae99-bf16-47ca-ad58-b7adfdcd45ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:19:46.464Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:43.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British billionaire Richard Branson sponsored a Live Aid-inspired
        show Friday in Cucuta, Colombia, featuring Latin American stars&nbsp;such
        as Colombian musical legends Carlos Vives and Juanes and reggaeton singer
        Maluma.&nbsp;Colombian President Ivan Duque, Chile''s Sebastian Piñera and
        Mario Abdo of Paraguay also joined the crowds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa2ac6e-5681-45cf-be26-d15876bcc5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:19:46.464Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:43.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to send a message to Maduro," Piñera said. "There
        is nothing crueller than a government that denies and closes the entry of
        humanitarian aid that his own people need so much. And I can''t stop wondering,
        how can a person be so greedy to be willing to cause so much pain and so much
        suffering to his own people for so long, only to hold on to a power that does
        not belong to him."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0377c20-2b8a-43fe-a41a-31a63d8991e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:19:46.464Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:43.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro staged a rival concert a few hundred meters away on the Venezuelan
        side of the bridge in Tachira.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554a2bb1-4c17-45bb-966c-3c81fa139973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:19:46.464Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:43.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beleaguered President, who is facing growing calls to step down,
        denies that a humanitarian crisis exists in his country and suggests that
        aid efforts are part of a U.S. plot to orchestrate a coup.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9e944c-b0db-48bc-b01a-83d81d803150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:19:46.464Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:43.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro announced in a televised speech Thursday that he was considering
        shutting the Colombia border, which would seal off most of Venezuela''s inland
        periphery, and warned against trying to bring humanitarian supplies into the
        country by force.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470c65e7-f470-45f6-9d36-d2a226ef99b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:19:46.464Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:43.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then on Friday, vice president of Venezuela Delcy Rodriguez announced
        on her verified Twitter page a "total temporary closure" of the border with
        Colombia, "due to a series of illegal attempted threats by the government
        of Colombia against the peace and sovereignty of Venezuela."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7fc169-c4e9-4d23-b0b3-8e73934d0bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:19:46.464Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:43.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Venezuelan government has also closed its maritime border with
        Aruba, Curacao and Bonaire and, in the western state of Falcon, stopped flights
        to and from those islands.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b17ae59-fc53-4336-a888-b0af56373736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:19:46.464Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:43.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tweeting about the deadly clashes Friday afternoon in Gran Sabana,
        Guaido said: "This will not go unpunished.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67df811-a19d-47bf-bb64-cb1a67566633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:19:46.465Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:43.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Decide which side you are in at this final hour. To all the military:
        between today and tomorrow you will define how you want to be remembered.
        We already know that they are with the people, you have made it very clear
        to us. Tomorrow you can prove it," Guaido added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4f7202-ac4f-4f19-af69-02c5835dac8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:19:46.465Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:43.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuelan lawmaker Americo de Grazia&nbsp;tweeted&nbsp;a video
        of those injured at a hospital in Boa Vista, Brazil, and said there was a
        heavy military presence in the area, including several tanks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d8f7e1-ad25-403c-b955-b98071ac4023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:19:46.465Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:43.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary-General Antonio Guterres has urged that violence be
        avoided in Venezuela, according to his spokesman, Stephane Dujarric. "We will
        obviously keep a very close eye on what happens tomorrow," Dujarric said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba6bef7-631f-44b1-9cf7-65b38cb6d3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:19:46.465Z
