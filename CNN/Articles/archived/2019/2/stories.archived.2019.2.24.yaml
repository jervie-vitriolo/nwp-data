  'Pope-Francis-tools-of-Satan-priests-sexual-abuse':
    'author': 'Daniel Burke, CNN Religion Editor'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-24T13:45:37.167Z
    'imagesource': 'jcr:6a9ca9d2-9e6d-4ab0-beb4-c8e7a4415776'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '231c2783-26b0-4388-bf2c-ee25077f74d7'
    'lead': 'The Pope''s speech, delivered at the end of Mass at Sala Regia in the
      Apostolic Palace, came at the end of an unprecedented gathering of 190 Catholic
      leaders, including 114 bishops from around the world, to address a clergy sexual
      abuse scandal that stretches across several continents.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-24T15:12:44.602Z
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T17:29:47.762+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:29:37.879+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pope-Francis', 'sexual-abuse', 'Vatican']
    'template': '1'
    'title': 'Pope calls abusive clergy ''tools of Satan'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0298706f-6560-43de-89ba-26fbd4667a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T15:12:44.602Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:47.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pope Francis, speaking on the final day
        of a historic summit on clergy sexual abuse, called priests and other Catholics
        who abuse children "tools of Satan," but offered no concrete steps to address
        the church''s massive and morally damning abuse crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819221d6-e8d6-4556-be94-269e72cb8412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T15:12:44.603Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:47.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The brutality of this worldwide phenomenon becomes all the more
        grave and scandalous in the church, for it is utterly incompatible with (its)
        moral authority and ethical credibility," the Pope said in a speech in Vatican
        City on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa8223f-d402-4457-b372-184f87f95df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T15:12:44.603Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:47.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consecrated persons," he continued, "chosen by God to guide souls
        to salvation, let themselves be dominated by their human frailty or sickness
        and thus become tools of Satan."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8881d7bf-aef3-4735-b451-3a46980cd92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T15:12:44.603Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:47.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s speech, delivered at the end of Mass at Sala Regia in
        the Apostolic Palace, came at the end of an unprecedented gathering of 190
        Catholic leaders, including 114 bishops from around the world, to address
        a clergy sexual abuse scandal that stretches across several continents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c517b3-29e3-4093-82ed-416c7e8c0484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T15:12:44.603Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:47.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his wide-ranging speech on Sunday, Francis framed the church''s
        abuse crisis within the wider context of society, even saying that pagans,
        in history, had "sacrificed children" in rituals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbf3dfb-bdc6-47e5-8ecd-74ac83230e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T15:12:44.603Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:47.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are thus facing a universal problem," the Pope said, "tragically
        present almost everywhere and affecting everyone. Yet we need to be clear,
        that while gravely affecting our societies as a whole, this evil is in no
        way less monstrous when it takes place within the church."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eacd386-ceb4-4b12-821d-ea718eb1a3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T15:12:44.604Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:47.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of survivors of sexual abuse perpetrated by Catholic clergy
        have also been in Rome this week to protest and offer testimonies about their
        experiences.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4e5f0b-f11c-48e4-9338-ce5692897b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T15:12:44.604Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:47.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-day summit has included two speeches by the Pope, talks
        outlining best practices and small-group discussions among bishops.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f74f61-f915-4859-a7b0-280745ebd235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T15:12:44.604Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:47.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis began the unprecedented summit on Thursday by saying that
        Catholics are not looking for simple condemnation, but concrete actions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9b76ea-5bec-4257-83e3-d155cf2aa33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T15:12:44.604Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:47.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the face of this scourge of sexual abuse perpetrated by men
        of the church to the detriment of minors, I thought I would summon you," he
        said, "so that all together we may lend an ear and listen to the Holy Spirit
        ... and to the cry of the small ones who are asking for justice."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85ca0e2-4fa1-4aa3-a52b-868c5f6287f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T15:12:44.605Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:47.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The holy people of God are looking at us and expect from us not
        simple condemnations," Francis continued in his opening address, "but concrete
        and effective measures to put in place. We need to be concrete."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5656fc8-effc-48c0-b927-2d08d0977ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T15:12:44.605Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:47.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bishops have discussed several measures, including a proposal
        to hold bishops accountable and lift the Pontifical Secret that often keeps
        abuse victims in the dark about how their church trials are processing. But
        they did not appear to vote on or immediately adopt any new measures.</p>'
  'Rodrigo-Duterte-EDSA-People-Power-message':
