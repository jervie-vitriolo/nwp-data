      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2019, drivers are given ₱20,514 fuel subsidy under the program,
        which seeks to offset the additional excise tax on fuel products under the
        Tax Reform Acceleration and Inclusion (TRAIN) Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797776cb-067e-40c6-8aee-f5b3e0f485c4'
      'mgnl:activationStatus': true
