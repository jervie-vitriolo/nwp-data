      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25)</strong> — President
        Rodrigo Duterte reminded Filipinos of their right to vote in commemoration
        of the 33rd anniversary of the EDSA People Power Revolution on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e71f90f-8499-44b8-91bd-e1f9844ddc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T16:38:17.057Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:47.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the entire nation prepares for the upcoming Midterm Elections
        this May, let us always remember how this historic revolution restored our
        power to collectively chart our future through the ballot. May we all have
        a profound sense of appreciation and understanding of what we lost and what
        we reclaimed," Duterte said in his message Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1166c48-67a0-44ba-af59-4853949c401e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T16:38:17.057Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:47.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the revolution showed to the world that "history can be
        rewritten without the need to resort to violent means."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7512713-5095-4544-8d8b-10863a5d3ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T16:38:17.058Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:47.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am hopeful that this occasion will inspire all of us, especially
        the younger generation, to deeply value the freedom and liberty that we won
        in EDSA. Let us never forget the sacrifice of those who came before us so
        that we may always be motivated to preserve and protect the democratic way
        of life that we enjoy today," Duterte added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9af860-0ec6-4a98-a634-63f2cbef1bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T16:38:17.058Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:47.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has previously skipped the commemoration rites, and
        Malacañang said Wednesday he is most likely to do so for the third time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78727fba-c4c6-4563-853a-21a9959ecc2d'
