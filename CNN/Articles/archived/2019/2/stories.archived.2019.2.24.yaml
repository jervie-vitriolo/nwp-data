  'big-time-oil-price-hike-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-24T05:42:26.834Z
    'imagesource': 'jcr:4ae98fd6-7347-4ca6-b730-b02486a44d25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82bf7e14-36bd-41da-ad08-33785079fda0'
    'lead': 'Pump prices are expected to increase for the third consecutive week,
      reflecting movement in the global oil market.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-24T05:43:57.463Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T17:29:51.013+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:29:37.023+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Big-time oil price hike expected this week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ed5052-acbb-40c8-ade0-35090fc2fce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T05:43:57.463Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:29:51.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)</strong> — Pump
        prices are expected to increase for the third consecutive week, reflecting
        movement in the global oil market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72de50c-692c-4c6b-97ac-2b0bfeaec343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T05:43:57.464Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:29:51.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory on Saturday, Unioil said diesel prices are estimated
        to go up by ₱1.40 to ₱1.50 per liter while gasoline prices are expected to
        increase by up to ₱1.40 per liter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9413d6-f7e4-4a14-81e0-7b9961f02818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T05:43:57.464Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:29:51.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No words yet on the exact date of the implementation. Other oil
        companies have also yet to make an announcement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fb25bd-360f-4649-9bc8-39ce110760a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T05:43:57.464Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:29:51.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' Newsroom Weekend, Energy Undersecretary
        Wimpy Fuentabella attributed the upcoming increase to the rising oil prices
        in the international market.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaf69fe-c903-49a9-b2e8-869f811297e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T05:43:57.464Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:29:51.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuentabella explained that oil-producing countries cut their production
        by 1.2 million barrels per day starting January due to "supply glut" or overproduction
        in the last three months of 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0911df-356e-4f3b-9a0c-279be945834e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T05:43:57.464Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:29:51.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cited other global factors such as Saudi Arabia''s pronouncement
        that it will have more oil production cuts in the coming months and the U.S.
        sanction on Venezuela''s national oil company amid the political turmoil in
        the South American country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956144a2-6cfa-4e95-89a5-bb748e4429c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T05:43:57.464Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:29:51.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuentabella, however, clarified that the increase is not affected
        by the second tranche of the tax reform law, which imposes an additional ₱2
        per liter excise tax on diesel and gasoline, ₱1 for every liter of kerosene,
        and ₱1 for every kilogram of cooking gas or liquefied petroleum gas for 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4385ae7-23bf-422e-8f87-48befb8ac983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T05:43:57.464Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:29:51.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po kasama ''yung tranche 2 sa kwentong ''yan, ang kasama
        pa lang po d''yan ay ''yung world market prices," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29db940e-1868-4e9d-8777-eaad5c5c3c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T05:43:57.464Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:29:51.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Tranche 2 of the TRAIN Law is not included in
        the story, what''s included is just the movement in the world market prices.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b4a9ee-88e3-4ae4-a95e-1831f54d085a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T05:43:57.465Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:29:51.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the expected price increase, Fuentabella urged motorists to
        be vigilant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8919da-0b02-4db6-ab50-be1e4f0e2cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T05:43:57.465Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:29:51.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be vigilant, we have to know that the retail prices
        for gasoline stations are different, you may even see&nbsp; a ₱2 differential
        in the prices because these retail outlets are also competing for their right
        share in the market," he said.</p>'
  'cocaine-haul-february-24':
    'author': 'CNN Philippines Staff'
    'caption': 'Courtesy of Caraga PNP'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-24T05:42:28.350Z
    'imagesource': 'jcr:9e57fda0-7c67-4b86-aa4c-71bf9a78f609'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb6c4b04-a537-4463-ac81-6cd76f176fbd'
    'lead': 'Residents turn over to authorities at least 71 bricks of suspected cocaine found
      floating at sea or washed ashore in what could so far be the biggest single-day
      haul of such kind.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-24T05:44:13.502Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T17:29:50.616+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:29:37.135+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspected cocaine haul: 71 bricks found near Surigao del Sur, Nueva
      Ecija, Davao Oriental shores'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b10b950-0f91-4648-9887-f245459d12de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T07:30:08.895Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:50.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong> Authorities
        reported what could so far be the biggest single-day haul of suspected&nbsp;cocaine&nbsp;bricks
        found floating at sea or washed ashore, this time in Surigao del Sur, Nueva
        Ecija and Davao Oriental.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb2a64f-4425-429a-bfbe-fba1bdbbed8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T07:30:08.895Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:50.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caraga Regional Police reported that 34 bricks of what appears to
        be&nbsp;cocaine&nbsp;were submitted to the Surigao del Sur police headquarters
        Sunday morning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3066c714-1dff-42d2-83a0-24586cd14c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T07:30:08.895Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:50.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bricks weighed a total of 43.62 kilograms, and if confirmed
        to be&nbsp;cocaine, can be worth around ₱231 million.&nbsp;Two fishermen found
        the bricks along the sea waters of Purok Santan, Barangay Bungtod, Tandag
        City, Surigao Del Sur, and turned them over to authorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e0cbcf-9307-49ee-a5d3-fe64db287b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T07:30:08.895Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:50.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fishermen received sacks of rice and ₱5,000 each as their reward.&nbsp;The
        police said they have yet to confirm if the substance is&nbsp;cocaine. However,
        the bricks had a "dollar sign" similar to the marking on the package of&nbsp;cocaine&nbsp;recovered
        from Dinagat Island on February 12.&nbsp;Meanwhile, on the same day at 1 p.m.,
        Nueva Ecija police said a fisherman from Gabaldon town turned over a brick
        of the suspected drug to authorities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e176acd-b2f8-4dae-bf3e-025eb73c7ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T07:30:08.896Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:50.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brick was wrapped in plastic and tied in rubber. It was found
        on the shore of Dingalan, Aurora.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5da4495-c429-4607-b719-5c85601e2121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T07:30:08.896Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:50.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 1:30 p.m., officers of the Caraga Municipal Police Station also
        responded to reports of blocks of suspected&nbsp;cocaine&nbsp;on the shore
        of Purok Talisay, Barangay Santiago in Davao Oriental. Authorities were able
        to recover 36 blocks of the substance. All blocks are undergoing laboratory
        examination for proper disposition, police said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87daf770-2d1b-43ea-bb11-38591e0327d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T07:30:08.896Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:50.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incidents are the latest in a series recoveries of&nbsp;cocaine&nbsp;packages
        in various coastal villages in the country. Excluding the 71 bricks found
        on Sunday, the Philippine Drug Enforcement Agency said as of February 19 more
        than 92 kilograms of the drug have been recovered for the month of February,
        with a total value of ₱491.25 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd422fe8-1985-4dcb-8e30-c50bbac3af82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T07:30:08.896Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:50.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A brick of&nbsp;cocaine&nbsp;was found at a Quezon shoreline on
        February 18 while a bag of the substance worth P5,242,919 was recovered in
        Camarines Norte two days prior. More than 70 blocks of&nbsp;cocaine&nbsp;were
        also found on the shores of Siargao and Dinagat islands two weeks ago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6397250-768a-4c8d-bd16-e0704aa0b788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T07:30:08.896Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:50.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Dir. Gen. Oscar Albayalde earlier
        maintained there is no market for&nbsp;cocaine&nbsp;in the country and that
        drug syndicates may be using the Philippines as a transshipment point.</p>'
  'mrt-3-cubao-station-grenade-inside-passenger-bag':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-24T10:49:50.632Z
    'imagesource': 'jcr:d1acf7fc-2719-41a6-9deb-d1f0c118f984'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '236b8cc8-d46f-42d8-8f6d-ee8e40d0d7a3'
    'lead': 'A man was arrested after a grenade was confiscated from his bag at the
      MRT-3 Cubao Station Saturday night.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-24T10:50:49.088Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T17:29:50.160+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:29:37.240+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MRT passenger arrested after grenade found in bag'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daebcb45-85e4-414e-b479-267374331836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T10:50:49.088Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:29:50.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)</strong> — A
        man was arrested after a grenade was confiscated from his bag at the MRT-3
        Cubao Station Saturday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063d6e80-cd2c-44a1-b711-57b436ee064a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T10:50:49.088Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:29:50.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report, the Quezon City Police identified the man as Christian
        Guzman, 29, from Baliuag, Bulacan. It said MRT security personnel apprehended
        Guzman after a suspicious object was detected inside his bag by the x -ray
        machine at the station''s entrance at around 7:10 pm. The object turned out
        to be a live hand grenade wrapped by a packaging tape and placed inside a
        cellphone box.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286c27e7-973c-4a72-955f-36e25186a52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T10:50:49.088Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:29:50.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman is now in the custody of Cubao Police Station, facing a complaint
        for violating Republic Act 9516 or the illegal possession of ammunition and
        explosives. An inquest procedure was conducted yesterday at the Quezon City
        Prosecutor''s Office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e666a035-5d7f-4969-86e7-f218cbb4ed40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T10:50:49.088Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:29:50.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Transportation Department assured that the agency
        is taking the incident seriously and implementing measure to assure security
        in all train stations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1a399e-5df9-4912-ac05-2b09b3074a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T10:50:49.088Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:29:50.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also urged passengers "to remain vigilant and report immediately
        to our security personnel items, activities, and even individuals that they
        may find suspicious inside our trains or stations."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd8a611-a31b-44dd-9ae5-e77a0dbecef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T10:50:49.089Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:29:50.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask the patience and cooperation&nbsp; of our passengers as
        we further tighten the security measures being implemented in our stations.
        Please understand that these measures are being done to protect the safety
        and security of our passengers," it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0f8dee-e86b-4767-a301-f1c2bcbbb32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T10:50:49.089Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:29:50.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened following the arrest of a man found with a
        sachet of marijuana at the LRT-2 Cubao station.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f7b0da-ca73-4fa0-9fad-8ba879438530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T10:50:49.089Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:29:50.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police report said the passenger, identified as Ferrer Franciso,
        47, was arrested at around 2:13 p.m. after a sachet of dried marijuana leaves
        was confiscated from him during a routine inspection at the station. He is
        charged for violating RA 9165 or the Comprehensive Dangerous Drugs Act of
        2002.</p>'
  'Nur-Misuari-Bangsamoro-Transition-Authority-Moro-National-Liberation-Front':
    'caption': 'Moro National Liberation Front founder Nur Misuari and President Rodrigo
      Duterte (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-24T10:51:08.066Z
    'imagesource': 'jcr:d8d6c248-e973-4339-8a48-e6e4a83c03a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6602ab5-f200-43fe-b76b-eab8a06b3130'
    'lead': 'Atty. Emmanuel Fontanilla, spokesperson of MNLF founder Nur Misuari,
      told CNN Philippines in a message Saturday since their faction of the MNLF is
      not part of the BTA, their group does not recognize the transition government.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-24T10:53:35.791Z
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T17:29:49.801+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:29:37.347+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Moro-National-Liberation-Front', 'Bangsamoro-Transition-Authority',
      'Moro-Islamic-Liberation-Front', 'Bangsamoro-Organic-Law']
    'template': '1'
    'title': 'Misuari''s MNLF faction won''t recognize Bangsamoro Transition Authority,
      spokesman says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d1f17a-9ca6-4ad5-9691-48a5e2706769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T10:53:35.792Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:49.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong>​The
        Moro National Liberation Front (MNLF) will not recognize the 80-member Bangsamoro
        Transition Authority, the new Muslim autonomous region''s transition government.​​​​​​</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d090b1-9302-4270-a675-6ba2dc7913d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T10:53:35.792Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:49.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Emmanuel Fontanilla, spokesperson of MNLF founder Nur Misuari,
        told CNN Philippines in a message Saturday since their faction of the MNLF
        is not part of the BTA, their group does not recognize the transition government.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2025cc-2859-4e67-bfbc-0339d051e977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T16:34:50.247Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:49.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MNLF has several factions, including Misuari''s. Other factions
        include that of incumbent chair Yusuf Jikiri, and former Cotabato City Mayor
        Muslimin Sema -- which have expressed support for the Bangsamoro Organic Law
        (BOL) and have representatives in the BTA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b5ffd0-a388-4499-9717-2abf167bd529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T16:34:50.247Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:49.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the ratified BOL, the BTA will be composed of 80 presidential
        appointees -- including the elected officials of the Autonomous Region in
        Muslim Mindanao. It does not, however, outline how many shall go to each Moro
        faction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33194dd-d46d-4982-9cae-9cfde6042674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T16:34:50.247Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:49.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Moro Islamic Liberation Front (MILF) shall lead the Bangsamoro
        Transition Authority, without prejudice to the&nbsp; participation of the
        Moro National Liberation Front," the BOL&nbsp;stated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430359e5-7b9d-4d6a-a3db-8ef32b124b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T10:53:35.792Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:49.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BTA will be composed of 41 members from the rebel group MILF
        and another 39 from the government side will govern the&nbsp; region for the
        three-year transition period until 2022. The government has yet to announce
        the members of the BTA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec54509-0d79-4575-9df2-31366d3bcc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T10:53:35.792Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:49.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transition government''s oath-taking ceremony was originally
        scheduled on Wednesday, but had to be moved to Friday. Among the 41 people
        in the BTA is MILF chairman Al Hadj Murad Ebrahim.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e8ffa7-4cb1-4a43-bad7-95d528ead0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T10:53:35.792Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:49.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari was the embattled former governor of the transitioning Autonomous
        Region of Muslim Mindanao (ARMM). President Rodrigo Duterte earlier said he
        wanted to meet with Misuari for peace negotiations in Mindanao.</p>'
  '33rd-anniversary-edsa-people-power-revolution':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-24T10:52:10.084Z
    'imagesource': 'jcr:15365d70-f8f3-4ade-a657-3311f29885a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53c61ad6-359a-442d-b81e-eabf6aa34033'
    'lead': 'A commemoration ceremony and a job fair will mark the celebration of
      the 33rd anniversary of the EDSA People Power on Monday, February 25.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-24T10:54:15.454Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T17:29:49.416+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:29:37.481+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Commemoration ceremony, job fair to mark 33rd People Power anniversary
      on Monday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3991f35-09cb-450a-b771-86e44394ca89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T10:54:15.454Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:29:49.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)</strong> — A
        commemoration ceremony and a job fair will mark the celebration of the 33rd
        anniversary of the EDSA People Power on Monday, February 25.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0247abc-fe26-4010-9b13-468db725eb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T10:54:15.454Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:29:49.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flag-raising and wreath-laying ceremonies, led by the National Historical
        Commission of the Philippines (NHCP), will be held at 8:00 am at the EDSA
        People Power Monument in Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4b6286-4842-43b3-b51d-e4c7a49edfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T10:54:15.454Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:29:49.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the NHCP said Education Undersecretary Lorna Dig-Dino
        is the celebration''s guest of honor while former President Fidel Ramos is
        expected to grace the event. Representatives from military, civil society
        and various religious sectors will give their messages in line with the commemoration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39974941-692e-4acb-b0b3-3a69fa2d82d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T10:54:15.455Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:29:49.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several individuals will be conferred with the Freedom Awards and
        Spirit of EDSA and Good Citizenship Movement Awards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a09631-dce0-4d32-9e40-a7ada5ac67e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T10:54:15.455Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:29:49.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mass will also be celebrated at the Mary Queen of Peace Shrine
        or EDSA Shrine at 12:15 pm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdfc050-11dc-469b-93b7-fa5712f31478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T10:54:15.455Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:29:49.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with the celebration, a portion of the main thoroughfare
        will be closed to motorists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfec400e-4652-4176-83c9-a5eef38fd35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T10:54:15.455Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:29:49.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Manila Development Authority (MMDA) announced that
        the lane in front of the People Power Monument will be closed from 6:00 am
        to 10:00 am.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b89907-f3a9-4d5a-9735-77f0a055ed18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T10:54:15.455Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:29:49.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Labor and Employment (DOLE) is set
        to hold a job fair in line with the celebration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfc5212-a93a-43c4-a5f2-f719d6af8f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T10:54:15.455Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:29:49.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, DOLE said the event, dubbed as "Trabaho, Negosyo,
        Kabuhayan," will offer around 20,000 local and overseas jobs from 50 participating
        employers and recruitment agencies. It will be held at the second floor of
        the Activity Center of the Starmall.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77dd777-ac98-447f-b655-f5fb05893050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T10:54:15.455Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:29:49.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the jobs to be offered are laborer, nurse, welder, pipefitter,
        carpenter, technician, foreman, steelfixer , IT engineer, and waitress, the
        agency said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b131678b-ebca-455c-853f-448b19417365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T10:54:15.455Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:29:49.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Job seekers may also apply for around 12,000 overseas jobs in the
        U.S., Malaysia, Brunei Darussalam, Canada, Germany, Australia, Japan, New
        Zealand, and South Korea, among other countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572a9dbf-f8c1-430b-ac19-15681085fc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T10:54:15.456Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:29:49.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Early protest</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458393dc-93fe-4db0-b5ec-ca334cf1d45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T10:54:15.456Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:29:49.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, February 23, thousands of individuals from multisectoral
        groups trooped to EDSA to begin the celebration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704a833c-24c0-490d-8294-2172f3946cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T10:54:15.456Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:29:49.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attendees protested what they called the "autocratic regime"
        of President Rodrigo Duterte.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4f7f8c-5004-431b-b2bb-9a474350358b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T10:54:15.456Z
      'mgnl:createdBy': 'robert'
