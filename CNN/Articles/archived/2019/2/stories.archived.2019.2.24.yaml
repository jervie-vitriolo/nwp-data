      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)</strong> — The
        Land Transportation Franchising and Regulatory Board (LTFRB) reminded public
        utility jeepney drivers they only have until February 28 to claim their fuel
        cards under the Pantawid Pasada Program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f72d3ce-4190-456a-bc8d-384c6c9b1d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T16:49:44.332Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:29:45.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB in a Friday statement said more than 87,000 cards have
        already been distributed to beneficiaries up to date.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b5825f-42d2-4839-9262-c0924c36b88e'
      'mgnl:activationStatus': true
