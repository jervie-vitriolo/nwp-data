      with Colombia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f36e29b-842c-45c0-8e34-570e7b22a7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.451Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Venezuelan President Nicolas Maduro broke
        diplomatic relations Saturday with Colombia as tensions escalated along the
        two countries'' borders, where international aid intended for Venezuela is
        awaiting transport. Maduro has vowed to stop the aid from coming into the
        country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feab69c2-6ffa-4712-b276-8e66f1b7cd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.451Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the highlights from Saturday:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0155a2-5d13-4423-bfe0-afab54d15bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.451Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The Colombian foreign minister said 285 people were hurt, with
        37 requiring hospitalization, after the Venezuelan National Guard fired tear
        gas and rubber bullets at protesters near the Colombian border.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c4d011-22f4-4977-b894-bdc9097fb9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.452Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Trucks carrying supplies were blocked at most spots, but two trucks
        carrying Brazilian humanitarian aid crossed into Venezuela on Saturday without
        incident, the office of communications for the Brazilian presidency said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f66bc5-395e-48c2-8652-6c67f7138dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.452Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• At least 60 members of Venezuela''s military fled the Maduro regime
        on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcca939-0cc7-4744-b2ef-0eff339ed824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.452Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• At a rally in the capital of Caracas, Maduro said he was breaking
        relations with neighboring Colombia and threatened the United States with
        military action.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c39718-70a5-4d06-ba30-92ad13fa89d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.452Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Opposition leader Juan Guaido, speaking at the border with Colombia,
        urged people to keep working to bring in aid shipments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f364af-2653-4d78-a94d-f50d996732db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.452Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuelan soldiers faced off against protesters who were demanding
        to cross the border at Ureña to go work in Colombia, according to a CNN crew
        that witnessed the scene at the Tienditas Bridge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fa8b36-f759-49e2-87e7-5a876979f4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.452Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters chanted, "We want to work!" as the National Guard
        fired tear gas to disperse them. Men with shirts covering their faces started
        throwing rocks toward the guard members.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c654774-92d2-4423-be6e-fd588a2fe14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.452Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s team in Ureña witnessed Venezuelan Armed Forces fire tear
        gas at three members of the opposition-leaning National Assembly while they
        were attempting a peaceful mediation with protesters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4c06ca-d677-4b84-bb88-6e9447af29f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.452Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist Stefano Pozzebon said three congressmen, two men and
        one woman, raised their hands in the air Saturday afternoon and started slowly
        walking toward a human barricade of Venezuelan armed forces when the soldiers
        fired tear gas at them. The members of congress then pulled back to a safe
        location among the protesters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19706c7-169b-4fdf-807f-6db43a6331e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.452Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International called for Venezuela to stop attacking its
        citizens, saying, "Armed attacks against the population constitute serious
        human rights violations and crimes under international law."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f06fd39-45b9-4753-b19e-88fad0172fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.452Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also Saturday, humanitarian aid moved through the Brazilian-Venezuelan
        border in Pacaraima, according to Maria Teresa Belandria, Venezuela''s opposition-appointed
        ambassador to Brazil.</p>'
    '73':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="es"
        dir="ltr">Ya estamos cargando la ayuda humanitaria desde Boa Vista Gracias
        Brasil. 🇧🇷 Gracias 🇺🇸 <a href="https://twitter.com/hashtag/VamosBien?src=hash&amp;ref_src=twsrc%5Etfw">#VamosBien</a>
        <a href="https://t.co/GrJLOUbZBO">pic.twitter.com/GrJLOUbZBO</a></p>&mdash;
        Maria T  Belandria (@matebe) <a href="https://twitter.com/matebe/status/1099231011806896129?ref_src=twsrc%5Etfw">February
        23, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2046c146-a098-4d1b-9684-1497395f8e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.458Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394127c6-2d52-4d6f-9177-acf8d8757fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.453Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But trucks were stopped at other border points, and two trucks attempting
        to cross into Venezuela from Colombia went up in flames on Saturday, according
        to three witnesses who told a CNN team near the border.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32941499-0531-4800-8447-b92fb714af83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.453Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said the two trucks were set on fire as Venezuelan security
        forces were firing tear gas against volunteers unloading aid on the Francisco
        de Paula bridge. CNN cannot independently confirm the incident or the circumstances
        of how the two trucks were set on fire.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb6a3d8-2bff-4926-8861-ff4745c1ba41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.453Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Maduro: ''My patience has run out''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4d3688-d544-41f9-8adb-d436e5f010a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.453Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12b5a84-920a-49a2-be24-fa48cd5dee44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.453Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro denies that a humanitarian crisis exists in Venezuela and
        suggests that aid efforts are part of a U.S. plot to orchestrate a coup.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c398ea-02f7-478d-a3c8-b0f9cf4ea664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.453Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday, Maduro called on Venezuelans to "mobilize." "Let''s all
        take to the streets to defend our independence with conscience and joy," the
        embattled Venezuelan President said on his official Twitter account.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bf635e-e5e9-4a29-a92d-a5f2bfe969c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.453Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a large rally in Caracas, he dared the opposition to call for
        elections and called Guaido a "clown" and a "U.S. puppet."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bc334c-78be-4535-9f96-bd88e4a9951e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.453Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maudro told supporters he is breaking all diplomatic relations with
        Colombia and is calling for its ambassadors and consuls to leave Venezuela.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae9c3ac-1fec-4a0a-b6da-1233008578ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.454Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gave the Colombian ambassadors and consuls 24 hours to get out
        of the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dd8ced-81a6-4c63-999f-1cb8806c607c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.454Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My patience has run out. I can''t continue to tolerate the aggressions
        against Venezuela that are being carried out by the Colombian government,"
        Maduro said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a548f8b3-80b0-4186-8256-f41cdb9c1fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.454Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also threatened the United States: "If the empire dares to attack,
        they will be received by the strength of the Venezuelan armed forces."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d586b1-6f55-4b7e-9474-979bb98f5196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.454Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, opposition leader Juan Guaido, who declared himself acting
        president last month, said that some are looking to block access to aid by
        generating violence.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a32a6d2-da2c-4cad-af61-e516a4ea9e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.454Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have peaceful intentions regarding this humanitarian and multilateral
        effort," Guaido said, speaking Saturday in front of aid trucks on the Colombia-Venezuela
        border. He described it as a "peaceful effort that wants to save lives."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874e8895-41af-433f-87a6-0b14426e8893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-24T23:17:44.454Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:29:45.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido tweeted later Saturday that aid had reached Venezuelan territory,
        including an image of trucks blocked by the military.</p>'
