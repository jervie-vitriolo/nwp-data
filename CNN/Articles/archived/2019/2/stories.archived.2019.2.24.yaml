  'San-Miguel-Corporation-water-sustainability-goals':
    'caption': 'Despite the conglomerate''s ongoing expansion and increase in production
      volumes, San Miguel Corporation was able to save some 7.7 billion liters of
      water for the year.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-24T16:41:46.927Z
    'imagesource': 'jcr:71731639-a3d4-425e-9233-c12f41e7ffa1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a300577e-c261-495f-8457-3ccb6cab5661'
    'lead': 'Despite the conglomerate''s ongoing expansion and increase in production
      volumes, SMC was able to save some 7.7 billion liters of water for the year.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-24T16:45:33.935Z
