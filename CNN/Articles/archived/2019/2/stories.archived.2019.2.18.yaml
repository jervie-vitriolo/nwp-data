      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacierda said that while this might affect their performance in
        the polls, their being actors would also help boost their candidacy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966a066c-f667-4ac0-97c3-4d721aa337c5'
