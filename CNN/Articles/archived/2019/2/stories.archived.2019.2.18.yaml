    'template': '1'
    'title': 'JV Ejercito''s cars among vehicles burned in Mandaluyong auto shop fire'
    'updated': 2019-02-18T23:53:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56716b9-9dd9-44f2-9a36-f9d703bb18dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:24:16.510Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:07.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —</strong> Fire
        gutted an automotive shop in Mandaluyong City Monday, burning a number of
        vehicles including two owned by Senator JV Ejercito.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f260756c-d21c-4b3d-9604-2cbe0b5f0037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:24:16.510Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:07.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire broke out at around 11:15 a.m. and reached second alarm
        before firemen put it out at 12:38 p.m. It caused heavy traffic on the southbound
        lane of EDSA. According to the Bureau of Fire Protection, second alarm means
        up to seven fire trucks responded to put out the blaze.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f64e0a-8025-4b8b-ba9e-f6744fbc975f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:24:16.510Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:07.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no reported casualties.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26997bd-83ed-4f83-9a01-2741a4f1a949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:24:16.510Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:07.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito took to Twitter to express sadness over the loss of what
        he calls his "lucky car," a Toyota Sequoia that he had owned for a decade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4839db9-5ecb-476c-bb90-ddc5958aeafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:24:16.511Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:07.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Feeling sentimental because we''ve been through so many battles
        and it was my most reliable, not to mention "lucky" car. Will be missing this
        car," Ejercito said. His black Ford Everest was also burned.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I feel sad, my car for the past 10 years, my Toyota Sequioa burned
        in the fire at Autoplus Car Center this morning.  Feeling sentimental because
        we’ve been through so many battles and it was my most reliable, not to mention
        “lucky” car. Will be missing this car. <a href="https://t.co/78w3MszFic">pic.twitter.com/78w3MszFic</a></p>&mdash;
        JV Ejercito (@jvejercito) <a href="https://twitter.com/jvejercito/status/1097351868831813632?ref_src=twsrc%5Etfw">February
        18, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09c158e-342e-48ca-ab23-9e1a45ec4cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:24:16.511Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:07.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a43922-552f-4991-a3b5-fb2245f2b7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:24:16.511Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:07.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the cars under repair, including Ejercito''s, were outside
        the auto shop. Authorities are investigating the cause of fire.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c771138a-6327-4a2a-8451-c82facd521f8'
