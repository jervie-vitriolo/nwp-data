    'template': '1'
    'title': 'Trump tells Europe to take back ISIS fighters, warns they could be released  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3241693e-8170-42a1-aded-8c0925a78aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T08:52:27.154Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:21.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; In a series of tweets, President
        Donald Trump has said European countries should take back and put on trial
        hundreds of ISIS fighters who have been captured in Syria.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cabcce-2c4b-46c3-a20d-df31959c45ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T08:52:27.154Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:21.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time for others to step up and do the job that they are so capable
        of doing," the U.S. President tweeted late Saturday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008d61c0-0b54-4270-8ea5-ec5eca6f53da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T08:52:27.154Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:21.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned that as ISIS is "ready to fall," more than 800 prisoners
        could make their way to Europe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9f0a83-918b-4eea-a917-4a50b1b752c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T08:52:27.154Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:21.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The alternative is not a good one in that we will be forced to
        release them," Trump tweeted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcf5e2d-de59-4af9-963b-780779b31006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T08:52:27.154Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:21.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. does not want to watch as these ISIS fighters permeate
        Europe, which is where they are expected to go."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aade0138-b733-4c19-8584-6b3597a93bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T08:52:27.154Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:21.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments come as&nbsp;the area that ISIS now controls has
        shrunk to just 700 square meters, a commander with the US-backed Syrian Democratic
        Forces (SDF) said on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb0d20c-dd16-4b76-ba7c-dcd8a7279938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T08:52:27.154Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:21.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SDF&nbsp;has launched an offensive to oust ISIS&nbsp;from its
        last enclave in Syria, in the small town of Baghouz Al-Fawqani in the country''s
        east.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a756fe0-fd3d-41e0-aeab-182f7aeb3d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T08:52:27.154Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:21.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its height, the group controlled an area the size of Great Britain
        and ruled over 10 million people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e49dfd-d7fd-4ba3-8dee-fb74780e5c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T08:52:27.155Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:21.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top U.S. general in Iraq, Lt. Gen. Paul LaCamera, responded
        to a question by CNN''s Barbara Starr on Sunday about the issue of the detainees
        and said, "The numbers are not negligible. And what happens to them is, as
        you stated, that''s the big question."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c591676-3249-4703-9398-1ecc804d35f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T08:52:27.155Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:21.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now here''s the real challenge: if you joined ISIS, you handed
        over your passport, you handed over your ID card, you handed over your birth
        certificate and that was destroyed and you were issued into ISIS - so the
        real question is, it''s not just the prisoners, the detainees, it''s what
        are we going to do with these stateless people?" LaCamera told reporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c755ea0f-ac7c-44cc-bbc6-4c2e06c79a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T08:52:27.155Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:21.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaCamera said the issue is "not in the military''s hands. This is
        really in diplomatic channels."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e740c801-b01d-427f-97c5-9d814b7987a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T08:52:27.155Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:21.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just the detainees - it is those that have been displaced
        by ISIS or don''t have an identity," LaCamera said. "How are we going to deal
        with them? You know, will the Iraqis take them? And again, if you''re a refugee,
        you can''t force them back, right?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfb7443-6952-4d39-b768-871dcf98491c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T08:52:27.155Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:21.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c48e54b-3d06-4f33-9f32-3eb0f002a1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T08:52:27.155Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:21.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UK ''will not hesitate'' to prevent fighters'' return</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecb7c60-e8c1-4ecc-93d0-6948308b7033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T08:52:27.155Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:21.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday UK Home Secretary Sajid Javid said Britain will "not hestitate"
        to prevent the return of ISIS fighters to the UK, but those who make it back
        will be investigated and potentially prosecuted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bcc5e5-c930-4127-8ade-c632808817f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T08:52:27.155Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:21.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downing Street referred CNN to Javid''s Friday statement when asked
        about Trump''s tweets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f73361-44e4-4294-85ee-bbd9bf5286a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T08:52:27.155Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:21.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a range of tough measures to stop people who pose a serious
        threat from returning to the UK, including depriving them of their British
        citizenship or excluding them from the UK," Javid said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eee494-0621-43ea-842a-c721f3acb2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T08:52:27.155Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:21.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We closely monitor any returnees who pose a risk and new terror
        legislation passed this week allows us to make traveling to certain designated
        regions an offense. We also support communities in their efforts to prevent
        radicalization."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51661cb8-5659-4d8d-92a9-ce2532814529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T08:52:27.155Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:21.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Home Secretary added that it was his priority to "ensure the
        safety and security of the UK" and that he won''t "let anything jeopardize
        this."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe70218e-a324-4b96-9fb8-14f48b4abcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T08:52:27.156Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:21.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweets come days after a British teenager, who joined ISIS
        in 2015,&nbsp;said she wants to return home after falling pregnant.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3b8b1d-57cf-48fd-8d9e-5be7a8b5ae6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T08:52:27.156Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:21.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shamima Begum traveled from London to Syria with two of her classmates
        when she was 15 to join the caliphate. Now 19, she told&nbsp;The Times&nbsp;that
        she had no regrets about going to Syria but that she wanted to come home "to
        have my child." On Saturday, her family''s lawyer announced Begum had given
        birth to her third child.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a163ca96-90bc-498a-a63a-fc1af8e96e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T08:52:27.156Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:21.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the German Interior Ministry said Sunday that citizens
        suspected of fighting for ISIS have the right to return to Germany.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c882cb-6ddc-4ed0-923e-4aebd56606ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T08:52:27.156Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:21.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In principle, all German citizens, including those suspected of
        having fought for the so-called IS, have the right to return to Germany,"
        spokeswoman Susanna Hartung told CNN in a statement. She added that an individual
        risk assessment is made for each person.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303355e1-bfd8-46a8-abb1-6fbde6fb1aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T08:52:27.156Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:21.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1,050 people are known by Germany security authorities to
        have left for Syria and Iraq since 2013 "in order to join the side of terrorist
        groups," the Interior Ministry said. One third, it added, have already returned
        to Germany.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c2210e-3e8f-4143-b99f-0ea4b122b323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T08:52:27.156Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:21.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wherever possible, the German authorities are trying to deradicalize
        returnees. Support services, such as deradicalization measures, but also socio-educational
        and psychological support, are particularly important for returning children
        who may be severely traumatized and for whom criminal proceedings are out
        of the question," the statement said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46121f17-f7f1-4d4f-a43d-a111520c2574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T08:52:27.156Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:21.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December,&nbsp;Trump announced that troops would be pulled out
        of Syria&nbsp;because ISIS had been "defeated."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb95f6d-6837-42de-ac16-048a88f3d3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T08:52:27.156Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:21.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;US continues to face criticism for the plan, a move that
        shocked allies, appalled US lawmakers and triggered resignations -- including
        that of Defense Secretary James Mattis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a623d4c4-1a60-461e-ad8e-6bb8d2818068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T08:52:27.156Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:21.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/02/17/politics/donald-trump-isis-fighters-europe-intl/index.html">"Trump
        tells Europe to take back ISIS fighters, warns they could be released."</a></em></p>'
