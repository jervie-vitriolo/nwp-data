    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c58c33b-3c4a-4ba7-8c71-30494c1edb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:10:04.322Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:59.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The languid whack of a ceiling fan stirs
        the heat around the Intensive Care Unit. It''s the only sound on the ward.
        Because there is none of the life-saving equipment an ICU should have.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557d56d0-22c8-49d8-b6f4-ef84a77fef59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:10:04.322Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:59.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A solitary oxygen cylinder is the only object that separates the
        modern scene from the medieval.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcc139c-4562-4c1d-9ca5-69518605aed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:10:04.322Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:59.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three ICU patients in the State University Hospital of
        Haiti that occupies two blocks of the capital''s downtown area. The rest died,
        or left.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ea9b1f-30ca-4749-a123-e064d618cdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:10:04.322Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:59.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The majority of patients have fled since the troubles began (when
        Haiti was hit by widespread rioting). We don''t have any records anymore,
        really. But as you can see -- there are hardly any patients," said junior
        doctor Wislet Andre -- one of only two still working in the facility.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c4e029-9fad-450a-9b74-008a8e629e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:10:04.323Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:59.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He specialized in emergency medicine, but the emergency room was
        deserted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5634a3f8-4ca0-4a2e-bb58-ca5d98f8f347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:10:04.323Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:59.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violent protests and unrest have gripped Haiti since February 7,
        with demonstrators calling for President Jovenel Moise to resign over soaring
        inflation and corruption allegations. Protesters have clashed with police
        on the streets, cars have been set ablaze and several people have been killed.
        The government on Sunday called on the Haitian population to return to normal
        activities on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f582f04-0114-483e-bbf9-863ff7f27389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:10:04.323Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:59.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s capital, Port-au-Prince, has seen especially heavy
        violence on the second anniversary of Moise taking office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911995c7-226f-4329-b88d-23682a50e5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:10:04.323Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:59.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many more were injured. Reliable official figures don''t exist because
        "many people have been hurt but are lying in their homes because they cannot
        get to the hospital for treatment," says Dr. Cadet Joseph.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8d815a-2825-4818-8a8f-5df98f2b2905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:10:04.323Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:59.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine days after the riots began a relative calm returned. Many streets
        were strewn with cobblestones, thrown by demonstrators demanding Moise stand
        down.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9aad894-ad80-4806-afd7-627495201af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:10:04.324Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:59.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds gathered to stock up on petrol, cooking gas and water,
        which locals say is getting scarce.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e9a23e-e333-425b-a31b-d54ab05b07ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:10:04.324Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:59.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hospital has been besieged for nearly 10 days. We can''t get
        doctors through the demonstrators and we cannot get medicines in, even if
        we had them. But to be honest this is normal for this hospital -- we don''t
        have medicines, we don''t have any working equipment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c89f50a-fd57-46ca-9d06-bb7f133d8aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:10:04.324Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:59.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So this is normal," said Dr. Andre. "Except that usually there
        are patients everywhere."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abd5e7a-3a0e-408b-8547-09ea934ccc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:10:04.324Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:59.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last two years, the doctor says, patients have had to buy
        their own medications, dressings, all their medical supplies and come to the
        wards for treatment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75abefc4-0462-4869-8359-ce1c7f68f749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:10:04.324Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:59.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now many rooms are entirely empty. Broken blood pressure reading
        machines lined one corridor, their tubed and wires hanging to the ground.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1016c31d-8e72-4943-9db1-09bafa561bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:10:04.325Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:59.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients have no where else to go</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af59b75f-ccec-4f91-89c3-81e1a07a56f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:10:04.325Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:59.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ICU, a 46-year-old identified only as Robenson lies inert.
        His legs are swollen so badly his skin has cracked. He says he''s been here
        since December -- he''s one of only three patients in an eight-bed room.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4b7bcc-93b5-43aa-9b80-2e8889c36e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:10:04.325Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:59.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nowhere else for me to go," he says. "Or I would have
        gone."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea10c4e9-6a8e-41f9-8412-cd188d9e4ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:10:04.325Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:59.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearby in another room Claudette, who said she did not know her
        age but appeared to be at least 70, sat propped up in a bed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ba8be7-18ce-45b0-995e-e090a0d4805c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:10:04.325Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:59.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Andre explained that like an unwanted child, Claudette had been
        left at the hospital by a family that could not care for her.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d415cb-e9da-4707-8eac-90fc519dd414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:10:04.326Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:59.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said they''d be back for her -- but I don''t think they will
        come," he sighs.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43fab25-7a75-4749-938b-4ff265a242c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:10:04.326Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:59.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chickens wander the grounds outside that serve as a graveyard for
        abandoned, broken vehicles.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4116bf-3b16-46f6-9ffc-8317eada14ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:10:04.326Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:59.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More protests have been called for this week by a wide range of
        opposition groups. Local radio stations broadcast locations where demonstrators
        are expected to gather.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752ab028-f094-47e1-9a6b-926658b28a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:10:04.326Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:59.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 Canadian tourists were evacuated by plane during the
        apparent lull in violence, but many other groups of expatriate aid workers
        remain cut off as Haiti braces for another bout of chaos and bloodletting.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294118e4-c241-4448-a1b5-e4464f431941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:10:04.326Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:59.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haiti''s Prime Minister Jean-Henry Ceant stepped in last on Saturday
        night with a televised address to the nation, calling for calm and promising
        to root out the corruption -- which for many is at the root of the country''s
        problems.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbc909a-1a10-43dd-b9de-2fe16d17d746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:10:04.326Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:59.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to the government''s own auditor''s report into how revenues
        from Venezuelan subsidized oil were siphoned off, he said: "Corruption is
        one of the biggest problems. We need to fight corruption.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd6f520-8e9d-4e9e-9fd5-ef8a7841d015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:10:04.327Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:59.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I promise to find where the Petrocaribe money went. We need to
        make and example of the people who stole the Petrocaribe money," he vowed,
        referring to the Caribbean oil alliance.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fbbadc-f977-443e-83b9-155ad3647869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:10:04.327Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:59.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How much Haitians will accept will determine the violence and extent
        of protests promised for the coming days.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c043bdf1-4c49-4959-acce-03ece49cb07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:10:04.327Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:59.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may mean patients can return to the hospital, but it won''t solve
        the drugs and equipment shortages.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc9e8c9-eb94-4aed-b790-cc426d9f8993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:10:04.327Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:59.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "No medicines, records
        or equipment: Haiti hospital struggles during protests."</em></p>'
  'new-malaysia-older-uglier-politics':
    'author': 'James Griffiths'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-18T08:39:38.193Z
