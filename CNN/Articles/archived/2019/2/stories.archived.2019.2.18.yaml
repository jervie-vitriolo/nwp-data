    'lead': 'In a series of tweets, President Donald Trump has said European countries
      should take back and put on trial hundreds of ISIS fighters who have been captured
      in Syria.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T08:52:27.153Z
