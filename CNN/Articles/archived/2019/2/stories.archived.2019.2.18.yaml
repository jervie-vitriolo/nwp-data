      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bullpups will try to bring the brooms out on February 22 at
        the same venue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2820dc5f-7e68-4789-a3a8-1bb5594c842d'
      'mgnl:activationStatus': true
