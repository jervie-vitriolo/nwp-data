  'rice-tariffication-March-3':
    'caption': 'The new law easing import restrictions on rice will take effect on
      March 3, as approved by the policy-making National Food Authority Council Monday.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-18T18:43:09.640Z
    'imagesource': 'jcr:14ed273f-a652-4482-9829-d72c6ad73242'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a66d9d42-dbb9-4f16-9acf-35705500cf4c'
    'lead': 'The new law easing import restrictions on rice will take effect on March
      3, as approved by the policy-making National Food Authority Council Monday. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T10:53:59.263Z
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T17:16:17.986+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:15:29.724+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NFA', 'National-Food-Authority', 'NFA-Council', 'Department-of-Finance']
    'stories': ['c5b0901b-50aa-4260-8b05-5fe652cb0534']
    'template': '1'
    'title': 'Implementation of law easing rice imports to begin March 3 '
    'updated': 2019-02-18T18:56:00.000Z
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a14b81-0dd9-4711-b147-c6f4eb9e9230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T10:53:59.263Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:17.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18)</strong> —&nbsp;
        The new law easing import restrictions on rice will take effect on March 3,
        as approved by the policy-making National Food Authority (NFA) Council Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2aa3ff2-46f4-456b-98b3-953115ef7617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T10:53:59.264Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:17.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the Department of Finance, a Council member, on
        Monday said NFA''s functions, including its Food Development Center, will
        be turned over to the Department of Agriculture (DA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbd40f6-657b-4a69-af9a-7476fc9916da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T10:53:59.263Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:17.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Council also ordered the NFA to submit a restructuring plan
        within 30 days instead of its earlier 180-day proposal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d37ceeb-4838-42fc-8dab-eee3467221a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T10:53:59.263Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:17.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, Finance Secretary Carlos "Sonny" Dominguez
        III presided over the meeting as "endorsed" by Agriculture Secretary Emmanuel
        Piñol. Piñol was absent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb7720d-af98-40c6-91d5-269c3cc6ab7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T10:53:59.263Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:17.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others in the meeting were Trade Secretary Ramon Lopez,&nbsp; Bangko
        Sentral ng Pilipinas Deputy Governor Diwa Guinigundo, Agriculture Undersecretary
        Ariel Cayanan, and representatives of the National Economic Development Authority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f5553a-aad7-4414-b885-eef9a919900c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T10:53:59.263Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:17.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed the bill into law on February 15.
        He had certified the bill as urgent in October in response to rising commodity
        prices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c67ded-0be2-4897-8724-f306295ff856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T10:53:59.263Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:17.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law removed from the NFA its power to implement negotiable warehouse
        receipts for grains, inspect grains for inventory, register, license and supervise
        warehouses and mills, and to regulate the grains trade.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d20fabd-23fc-47ae-a4c0-c423ea0bd7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T10:53:59.264Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:17.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses and individuals can now buy rice from foreign sources
        and just pay the 40 percent tariff. Tax proceeds will fund programs to help
        farmers such as mass irrigation, rice storage and research initiatives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ca9cdc-8081-49ca-b2e5-dcfcdc0532c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T10:53:59.264Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:17.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFA employees earlier opposed the law''s passage, but their officer-in-charge
        Tomas Escarez allayed fears of layoffs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037915f4-b2bf-4170-8382-fde1248cea9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T10:53:59.264Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:17.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol, in a Facebook post Sunday, said he will support the rice
        tarriffication law amid claims he is against it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7262d31b-1ff4-4bf2-ad4b-2149d3c878c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T10:53:59.264Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:17.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My personal views will not matter on whether these twin moves should
        be implemented or not," Piñol said. "The Philippine Government made these
        commitments to the World Trade Organization negotiations many, many years
        ago and these are commitments that we must honor or else we will face trade
        disputes from other WTO member countries."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08da1f8e-3b90-4f78-adfd-ac18fcf99fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T10:53:59.264Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:17.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vice President worries about ''safety nets''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf8720e-c938-48b7-91ab-211d67ee60fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T10:53:59.264Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:17.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, however, expresed concern over the
        so-called "safety nets" for farmers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761d6ccf-8a9e-4ddd-8710-989fa19477aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T10:53:59.264Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:17.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana, unang una, ayusin iyong</em> IRR, <em>iyong</em> implementing
        rules and regulations, <em>siguruhin na iyong mawawala sa mga</em> farmers<em>,
        mayroon tayong pampalit&nbsp;</em>-- <em>mayroon tayong pampalit na</em> subsidies
        <em>saka</em> assistance,<em> para maihanda iyong ating mga magsasaka. Tapos
        ayusin iyong</em> implementation. <em>Kasi kapag hindi natin naayos iyong
        IRR, kapag hindi natin naayos iyong</em> implementation <em>ng</em> safety
        nets, <em>kawawa iyong ating mga magsasaka</em>," Robredo said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a48d4ff-1256-4e8e-93e9-36570835167c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T10:53:59.264Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:17.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hopefully, first, we fix the IRR (implementing rules
        and regulations), ensure that whatever the farmers lost, we can return. There
        should be subsidies and assistance ready for our farmers. And it must be properly
        implemented. If we don''t set the IRR up properly and we don''t implement
        the safety nets properly, our farmers will suffer.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1393a6e7-8877-4572-955c-bb36d514074d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T10:53:59.264Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:17.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers said the law would lower rice prices, which at
        a time hit ₱70 per kilogram in some areas last year. Farmer group&nbsp; Kilusan
        ng Magbubukid ng Pilipinas wants the law scrapped, calling it a "death warrant"
        for the rice industry and deny farmers of their livelihood.</p>'
  'Cambridge-Analytica-US-special-counsel-subpoena':
    'author': 'Donie O''Sullivan, CNN'
    'caption': 'A former director of Cambridge Analytica, who visited WikiLeaks founder
      Julian Assange after the 2016 U.S. presidential election, was subpoenaed by
      special counsel Robert Mueller''s office and cooperated, according to her lawyer.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-18T11:04:43.008Z
    'imagesource': 'jcr:7dfe9942-d9f5-4e9a-a673-8f3dfc1d6bb7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e41410d-e901-41cc-876e-97e28b17647a'
    'lead': 'Brittany Kaiser was a director at the controversial data company that
      worked for the Trump campaign and visited Assange in the Ecuadorian embassy
      in London where he has been living since he was granted asylum to avoid extradition
      in 2012.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T11:18:59.987Z
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T17:16:17.008+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:15:29.871+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cambridge-Analytica', 'Donald-Trump']
    'template': '1'
    'title': 'Former Cambridge Analytica director cooperated with special counsel
      subpoena'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa0382e-c4c5-4dfa-bd5e-0fbacf6f15e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:18:59.987Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:17.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A former director of Cambridge Analytica,
        who visited WikiLeaks founder Julian Assange after the 2016 U.S. presidential
        election, was subpoenaed by&nbsp;special counsel Robert Mueller''s office&nbsp;and
        cooperated, according to her lawyer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc94cb5-6ab9-42eb-aae4-7cb3fdf02fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:18:59.987Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:17.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brittany Kaiser was a director at the controversial data company
        that worked for the Trump campaign and visited Assange in the Ecuadorian embassy
        in London where he has been living since he was granted asylum to avoid extradition
        in 2012.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effba714-3a2f-4976-b1fa-abb0ceecd85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:18:59.988Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:17.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaiser''s lawyer Jim Walden told CNN, "The Mueller subpoena was
        issued long ago, and Brittany has already discharged her obligations. Whatever
        interest there was in Brittany seems past."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f836190f-3c21-47bb-978a-91a6a52c4785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:18:59.988Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:17.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was&nbsp;first reported&nbsp;by The Observer newspaper
        in London.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bf0ef4-c4ae-4c7a-9b62-bac05f650ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:18:59.988Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:17.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special counsel''s office did not immediately respond to CNN''s
        request for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd697c8-abee-415c-9e52-c4aeb57f326c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:18:59.988Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:17.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last June, The Guardian&nbsp;reported&nbsp;that Kaiser had met Assange
        in February 2017, a few months after the 2016 election. After that report,
        Kaiser told CNN that she and Assange had not discussed the election.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee68a46b-ba00-468a-9f9e-039aaf788902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:18:59.988Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:17.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walden would not confirm Kasier had been cooperating with the special
        counsel''s investigation when CNN contacted him last month, but said in a
        statement at the time, "Without commenting on any specific investigation,
        Brittany has been fully cooperative with the several pending investigations.
        I believe the investigators have found her to be credible, candid, and helpful.
        I do not believe she faces any legal jeopardy, as she did nothing wrong."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e074522-ccf4-46da-965f-5d18fdff4a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:18:59.988Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:17.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambridge Analytica has&nbsp;come under fire&nbsp;over allegations
        it misused the personal Facebook data of millions. Former Trump adviser Steve
        Bannon was one of the company''s founders. The company has since&nbsp;shut
        down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7e60ca-6a0f-4886-bfc6-4ccedf4ba073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:18:59.988Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:17.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has likewise struggled with the fallout of undercover
        recordings by Channel 4 News in the UK that showed executives at the firm
        discussing Cambridge Analytica''s efforts on behalf of the Trump campaign
        and the lengths to which they said they would be willing to go for prospective
        clients, including then-CEO Alexander Nix suggesting they would "send some
        girls around" in order to obtain compromising material on a hypothetical candidate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1b7ed3-35da-4186-a378-dc627bbe00a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:18:59.988Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:17.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambridge Analytica said in a statement in March it was suspending
        Nix and has denied it misused Facebook data for the Trump campaign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2e0a47-6d79-49df-8761-eabf50701118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:18:59.988Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:17.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her LinkedIn profile, Kaiser spent four years at the
        company and left in March of last year, around the time the scandal about
        the firm erupted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ef0a5d-8c88-42bc-9ab8-c2745dbce983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:18:59.988Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:17.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/02/17/politics/cambridge-analytica-director-special-counsel/index.html">Former
        Cambridge Analytica director cooperated with special counsel subpoena</a>."</em></p>'
  'Alec-Baldwin-Donald-Trump-SNL':
    'author': 'Brian Stelter, CNN Business'
    'caption': 'Alec Baldwin, the actor who plays U.S. President Donald Trump on "SNL,"
      is responding to the president''s latest shot at the show. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-18T11:20:03.478Z
    'imagesource': 'jcr:236f2b93-d195-4ef6-aa6c-3643235c3603'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2374a4e-6e9c-47ba-86e3-492e2f8d4dae'
    'lead': 'Alec Baldwin, the actor who plays U.S. President Donald Trump on "SNL,"
      is responding to the president''s latest shot at the show.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T11:31:30.066Z
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T17:16:16.265+08:00
