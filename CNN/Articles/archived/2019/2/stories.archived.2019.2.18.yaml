      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio arrived Sunday at the Colombia-Venezuela border in Cucuta,
        Colombia, to meet with U.S. officials and members of Venezuela''s National
        Assembly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409f39ba-5382-4dcb-92be-1aaddc5d5116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:40:59.096Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:54.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, a wave of U.S. aid arrived at the border, which included
        locally purchased food kits, hygiene kits, medical supplies, ready-to-use
        supplementary foods and high-energy biscuits, according to USAID.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7770976-3987-4211-92fa-633b90f21caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:40:59.097Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:54.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro has resisted international aid coming into the country, saying,
        "We are not beggars." Maduro has also blocked a bridge between Colombia and
        Venezuela where aid was set to arrive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4be54b2-5497-4436-a940-8badd2e9a0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:40:59.097Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:54.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Maduro was sworn in for a second term in January, several
        neighboring countries, European nations, and the United States have all said
        they will not recognize his presidency. The U.S. has upped sanctions on Venezuela
        and announced the U.S. government would recognize head of the National Assembly
        Juan Guaidó as the country''s leader.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4132d0-0c2d-4618-97f1-add36bfc05e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:40:59.097Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:54.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no way you''re going to stand, ultimately, in the way
        of a people whose children are starving to death, whose families are dying
        in hospitals because of preventable diseases," Rubio told Cabrera. He said
        the top priority is to get food and medicine to people who are dying "because
        the regime and the dictator does not allow humanitarian aid to reach them."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad32459-3476-4906-b4b9-a4f7a416fabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:40:59.097Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:54.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a crime against humanity to deny food and medicine to unarmed
        and innocent civilians," Rubio told Cabrera. Earlier in the day he described
        the situation in Venezuela as "a man-made crisis of epic proportions."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1219edf8-8669-45fa-8cc5-45eef560f2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:40:59.097Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:54.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"American, Colombian and Venezuelan officials stand ready to provide
        much needed humanitarian assistance to the people of Venezuela," Rubio said
        earlier Sunday in a statement. "The people of Venezuela remain resilient in
        their continued fight for democracy and freedom, and the United States will
        continue to stand with them."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a97835-17da-42ae-94d6-df7cad5a435f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:40:59.098Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:54.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within Venezuela, several protests have broken out in the streets
        calling for Maduro to accept the shipments of humanitarian aid to the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d5ebb2-c03e-4b2f-9863-95f6defa8895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:40:59.098Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:54.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio told Cabrera "no matter how long this takes," the U.S. and
        the international community are standing with the people of Venezuela, "until
        freedom is restored in Venezuela."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b81b08c-35f2-41bd-9468-e2cd7c693202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:40:59.098Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:54.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Rubio visits Venezuela-Colombia
        border, says aid will get through."</em></p>'
  'Duterte-Hong-Kong-trip-health-rumors':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-18T06:32:15.989Z
    'imagesource': 'jcr:11e1e652-6cbc-409e-b456-14d0809eef1f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abc403ec-826d-425a-bff5-658626198c9a'
    'lead': 'Malacañang on Monday dismissed rumors that President Rodrigo Duterte
      had medical checkup during his weekend trip to Hong Kong.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T09:44:57.059Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:15:53.892+08:00
