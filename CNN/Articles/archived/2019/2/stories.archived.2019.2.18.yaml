    'jcr:uuid': 'b3d5bc6b-2590-4ffc-8789-3a1ecbe133a5'
    'lead': 'News of the discussions comes days ahead of U.S. President Donald Trump
      and North Korean leader Kim Jong Un''s second summit.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T08:36:36.358Z
