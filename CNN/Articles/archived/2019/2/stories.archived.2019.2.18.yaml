    'mgnl:tags': ['Donald-Trump', 'Alec-Baldwin']
    'template': '1'
    'title': 'Alec Baldwin suggests Trump''s latest attack on ''SNL'' could be ''a
      threat to my safety'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c4b302-7d7e-48c1-94e8-a0463cfaa304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:31:30.066Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:16.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Alec Baldwin, the actor who plays&nbsp;President
        Trump&nbsp;on "SNL," is responding to the president''s latest shot at the
        show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf00e0b6-41b6-402b-837c-bbe6e6661afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:31:30.066Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:16.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin is asking if Trump''s tweet "constitutes a threat" to his
        family''s safety.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0106fc8f-2db7-4ec8-892f-ae9ab5386989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:31:30.066Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:16.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday night Baldwin reprised his Trump impersonation for an
        "SNL" skit that recreated the president''s Friday morning speech about the
        border, the budget, and assorted other subjects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8ddfe0-ad7c-481b-85c7-bc37e20334e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:31:30.066Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:16.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By "SNL" standards, it was par for the course. But Trump — who has
        fired back at the show numerous times in the past — fired up his Twitter account
        again on Sunday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8fae57-5a1c-4b62-8011-20682fefa2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:31:30.066Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:16.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump called "SNL" unfunny and unfair, indicating that he probably
        saw at least parts of the episode from the night before.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14bc23a-b665-4c50-8610-c33fdecdcf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:31:30.067Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:16.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s watching,"&nbsp;CNN media analyst Bill Carter said on Sunday''s
        "Reliable Sources."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddd2bea-b401-4f45-be7d-8b89f802daf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:31:30.067Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:16.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweet asked, "How do the Networks get away with these total
        Republican hit jobs without retribution? Likewise for many other shows? Very
        unfair and should be looked into."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331c0805-35f3-4756-a5cf-2d8fefd43b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:31:30.067Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:16.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added:&nbsp;"This is the real Collusion!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3295dfd3-60f2-4657-b301-989325fe29d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:31:30.067Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:16.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many social media commenters just shrugged off the president''s
        talk about "retribution" for a sketch comedy show. But Peter Baker of The
        New York Times noted on Twitter that "no other president in decades publicly
        threatened ''retribution'' against a television network because it satirized
        him."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1844cf66-5ba3-46ba-ae87-36fbf18980d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:31:30.067Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:16.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, Trump has also suggested that NBC station licenses
        should be challenged, without any evident follow-up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b787c9c-4d59-437a-9907-63511038556b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:31:30.067Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:16.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s frequent tweets against the media — primarily targeting
        news outlets that he calls the "enemy of the people" — have caused considerable
        concern at NBC and other companies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ebfcd2-399a-409d-8493-919cb8149d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:31:30.067Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:16.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the day on Sunday, Baldwin&nbsp;tweeted, "I wonder
        if a sitting President exhorting his followers that my role in a TV comedy
        qualifies me as an enemy of the people constitutes a threat to my safety and
        that of my family?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c7f8b6-5f8f-4cb0-a4ff-bb3bcd33b53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:31:30.067Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:16.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate Minority Leader Chuck Schumer demonstrated another
        way for a politician to respond to an impersonator.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022afe0f-d5d0-4a85-8e4f-4e09661033da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:31:30.067Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:16.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Weekend Update" showed Schumer — played by Alex Moffat — gloating
        over the recent budget deal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bd45a3-3d87-4bd0-83a9-8018fe2fb9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:31:30.067Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:16.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator then&nbsp;tweeted&nbsp;a link to the segment — which
        had Moffat holding up a smartphone — and said: "Good impersonation, SNL. But
        got one thing wrong. I use a flip phone!"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23c1b7a-6106-4bfb-93c2-cc428456684c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:31:30.066Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:16.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2019/02/18/media/alec-baldwin-donald-trump-snl/index.html"
        href="https://edition.cnn.com/2019/02/18/media/alec-baldwin-donald-trump-snl/index.html">Alec
        Baldwin suggests Trump''s latest attack on ''SNL'' could be ''a threat to
        my safety''</a>."</em></p>'
  'Russia-is-backing-a-viral-video-company-aimed-at-American-millennials':
    'author': 'Donie O''Sullivan, Drew Griffin, Curt Devine and Atika Shubert, CNN'
    'caption': 'Three online video channels designed to appeal to millennials have
      collected tens of millions of views on Facebook since September. But the pages
      pushing the videos do not disclose that they are backed by the Russian government.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-18T11:31:37.067Z
    'imagesource': 'jcr:86f5014a-cf01-4701-80e8-abc5d2e2750a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9259bb1f-bd81-4a27-aebb-a2160f5bbee6'
    'lead': 'Three online video channels designed to appeal to millennials have collected
      tens of millions of views on Facebook since September.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T11:39:55.369Z
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T17:16:15.423+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:15:30.401+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Technology', 'Russia', 'Facebook']
    'template': '1'
    'title': 'Russia is backing a viral video company aimed at American millennials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1d1e19-32d8-440b-ac99-1810b4fa1fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.369Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Three online video channels designed to
        appeal to millennials have collected tens of millions of views on Facebook
        since September. But the pages pushing the videos do not disclose that they
        are backed by the Russian government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd643b482-feec-45ff-85fc-95d167339250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.369Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pages are run by Maffick Media, a company whose majority stakeholder
        is Ruptly, a subsidiary of RT, which is funded by the Russian government.
        Although Maffick Media has hired contractors and freelancers in Los Angeles
        in recent months, the company is not registered in the U.S., it is registered
        in Germany.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691cb4ce-b74b-4717-bec3-8a7290e3f491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.369Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook suspended the pages on Friday, saying it would reach out
        to the people running them to ask that they disclose where the pages are run
        from and their affiliation with their parent company in order to get back
        on the platform.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed22471-77f9-40bf-9846-7abca8fb22f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.369Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was an unusual one for Facebook. The company does not require
        users to provide information about parent companies, but it is rolling out
        ways to try to increase transparency about who runs popular Facebook pages,
        and it has been taking aggressive steps to tackle covert government-backed
        information operations on its service. In 2016,&nbsp;a Kremlin-linked troll
        group&nbsp;ran a network of pages designed to look like they were operated
        by real American activists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f892e8ca-8e1c-4b33-adbd-803796673c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.369Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maffick Media pages appear to have fallen into a gray area for
        Facebook. The pages do not include information about their links to the Russian
        government, but they were not previously required to.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58deaa4c-a2ed-4a65-b37c-d75f2a477f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.370Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People connecting with Pages shouldn''t be misled about who''s
        behind them. Just as we''ve stepped up our enforcement of coordinated inauthentic
        behavior and financially motivated spam over the past year, we''ll continue
        improving so people can get more information about the Pages they follow,"
        a Facebook spokesperson said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84da0273-de52-4943-aaeb-218a9ca0a202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.370Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke to representatives from Maffick before Facebook suspended
        the pages. Maffick''s chief operating officer, J. Ray Sparks said Maffick
        is editorially independent of RT and claimed that it was "standard business
        practice" not to disclose ownership of a Facebook page. "The general audience
        never is interested in these things and the standard practice is simply not
        mention them, because the audience is not interested," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477d8853-62d0-4429-9eb6-242ec472708d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.370Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the company for comment after the suspension,
        but did not immediately hear back.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbae557-1d49-403b-beee-c28234b114f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.370Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like RT, Maffick''s videos are generally critical of U.S. foreign
        policy and the mainstream American media, while largely avoiding criticism
        of the Russian government. Much of its content, like much of RT''s in the
        U.S., fits comfortably within fairly mainstream American politics, especially
        on the left.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1cb053-9236-4563-8bed-58e16ad2b1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.370Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A typical tactic of Russian information operations in the U.S. over
        the past few years has been to try to exploit existing divisions and tensions
        in the country. When covering and broadcasting in the U.S., RT has typically
        not injected some new line of criticism about the country into the discourse;
        instead it has reflected criticism of the U.S. and the U.S. government''s
        actions at home and abroad that already existed — and that some people argue
        deserves more attention from the mainstream media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7776a5cf-b5bf-4d68-9485-1ae8128bd205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.370Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Working for In the Now, or working for Soapbox, or Maffick, is
        not an endorsement of the policies of its sponsors, just like working for
        CNN is not an endorsement of the pharmaceutical companies or weapons companies
        that play advertisements on CNN. Or just like working for the BBC or Al-Jazeera
        is not an endorsement of the policies of the British government or in Al Jazeera''s
        case, Qatar''s absolute monarchy," Rania Khalek, an American commentator who
        presents some of Maffick''s videos, said in an interview with CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b03dde-40cb-4692-8ff7-b4542f21a298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.370Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maffick runs three Facebook pages, Soapbox, which focuses on current
        affairs, Waste-Ed, an environmental channel, and Backthen, a history channel
        whose focus includes what it views as western imperialism. Together, the three
        pages have more than 30 million video views, though they''ve only been operating
        for a few months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3083841e-ad77-41ed-9447-d33d0c275d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.370Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since last September, Maffick has hired up to a dozen contractors
        and freelancers in Los Angeles, where they operate out of a shared WeWork
        office in Hollywood, according to two people familiar with the company.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc1cb40-5845-4cfc-a4a0-c3cb70c7df84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.370Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Company records in Germany show that 51 percent of the company is
        owned by Ruptly. The remaining 49 percent is controlled by former RT presenter
        Anissa Naouai, who is Maffick''s CEO. The records were first reported by the
        German outlet&nbsp;T-online&nbsp;and later by the&nbsp;Alliance for Securing
        Democracy, which brought it to CNN''s attention. The Alliance for Securing
        Democracy is part of the German Marshall Fund, which receives funding from
        the U.S., German and other governments.The Alliance for Securing Democracy
        says that while it is part of the German Marshall Fund, the ASD itself does
        not receive any funding from the GMF, and gets its money from private family
        funds and grants but not from government funding.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5de722-c0ae-4ad0-a539-83fe3b9f3388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.370Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sparks told CNN that Maffick started out as a holding company for
        another millennial-focused channel called In the Now.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c221237-b8b0-4036-8d8c-34329265f532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.370Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Now was originally a television show on RT, hosted by Naouai.
        It has more than 3 million followers on Facebook and its ties to Russia have&nbsp;previously
        been reported. Sparks sent CNN a list of stories he said In the Now had covered
        that did not portray Russia in a positive light.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9390b93-b7d3-486f-91ea-562b5c7df55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.371Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also suspended In the Now''s page on Friday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7dbb13-203d-43be-92b4-78dfac359770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.371Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RT is considered the "Kremlin''s principal international propaganda
        outlet," according to a 2017 report from the&nbsp;U.S. Director of National
        Intelligenceabout Russia''s meddling in the 2016 U.S. presidential election.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0845703-a791-49f1-89e9-9cbdc078117f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.371Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RT''s production company in the U.S. says its role is to&nbsp;"inform,
        not influence."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc21e991-fe45-4513-8d4b-d2905f4f97a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.371Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sparks told CNN in an email last week that although Maffick receives
        funding from RT''s Ruptly, "There is no top down editorial structure coming
        from further up in the corporate structure." Sparks said editorial control
        lies entirely with Naouai.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdcb86f-ba34-417c-bca4-eb3504f357e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.371Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naouai worked as a correspondent for RT beginning in 2006, according
        to her LinkedIn page. She later hosted In the Now as a nightly show on RT
        and continued her relationship with the channel even during Russia''s intervention
        in Ukraine and what the U.S. Director of National Intelligence said was RT''s
        involvement in Russian meddling in the 2016 U.S. elections.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f879fd96-90a4-4e9e-be48-8e5230b8345a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.371Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sparks, Naouai has been friends for "many many" years
        with RT Editor-in-Chief Margarita Simonyan. The 2017 DNI report alleged that
        Simonyan played a role in Russian President Vladimir Putin''s 2012 campaign
        and has ties to top Russian government officials.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5137f754-4eba-40e2-b087-dc3f2cd7266f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.371Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Kremlin staffs RT and closely supervises RT''s coverage, recruiting
        people who can convey Russian strategic messaging because of their ideological
        beliefs," the&nbsp;DNI report said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa74b1f-1178-4df0-bbad-237a70c066eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.371Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RT said in a statement to CNN, "It is understandable for some people
        to assume that Ms Simonyan''s warm demeanour is more than that of a trusted
        professional relationship with any of her colleagues, as appears to have happened
        in this case." RT''s statement added that Simonyan''s attitude and courtesy
        is "not something that extends to affect editorially independent projects."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563c582b-a930-44dc-a00e-3852bb3422af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.371Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simonyan has previously rejected the notion that the Russian government
        controls RT.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa45640b-d9c2-4b54-89b7-52cafd0e18fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.371Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sparks said that the professional friendship between Naouai and
        Simonyan, in addition to Maffick''s successful audience growth and content,
        plays into the level of independence that Naouai is granted in running Maffick.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e920d2-5a73-461b-bb9e-04866bdb4029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.371Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should judge journalists on the content that they produce. So
        if you want to judge me, judge me on the content. Judge me on the facts I''m
        presenting," Rania Khalek, told CNN. "If you have a problem with that, challenge
        me on that. But as far as funding goes, all media is funded by either corporations
        or governments. So if we''re going to have a conversation about funding, we
        should really open that up to include all media outlets, including CNN."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2e406b-03b4-452c-b8cf-61689488fc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.372Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khalek told CNN that Naouai gives her the freedom to write and produce
        her own content without input or control. Khalek described herself as an anti-imperialist
        leftist who developed her political viewpoints in part due to her family coming
        from a "part of the world that''s been negatively impacted by U.S. wars."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2370814-c34f-4557-8867-f27c7be8ed27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.372Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I oppose a U.S. war, does that automatically mean I''m going
        to be accused of being aligned with the Kremlin?," Khalek asked during an
        interview with CNN on Monday from Berlin, where Maffick is based. "And with
        this Russia hysteria that we''re experiencing now, I feel like this is a very,
        very dangerous McCarthyist tactic to start saying that leftist views, anti-war
        views are just the Kremlin government''s talking points."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27bb8f7-881c-4d15-902e-75d7fdb33df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.372Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amen," Sparks, who was sitting next to her, chimed in.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51affeb6-f653-485d-bdaa-1a429a7f3837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.372Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Nimmo, a senior fellow for information defense at the Atlantic
        Council''s Digital Forensic Research Lab, told CNN that while Russian state-backed
        outlets claim to be editorially independent, "they routinely boost Kremlin
        narratives, especially those which portray the West negatively."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5c7279-d088-499b-9f2a-4d749d633cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.372Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nimmo said the tone of Maffick''s pages is "broadly anti-U.S. and
        anti-corporate. That''s strikingly similar to RT''s output. Maffick may technically
        be independent, but their tone certainly matches the broader Kremlin family."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa046f5e-7281-4760-8579-e8d6d597c4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.372Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Atlantic Council is an American think tank that receives funding
        from multiple governments, including the United States.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc9f870-9ab0-4bbe-bbba-6dcfe8e1ec34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.372Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The FARA question</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc321fd4-1735-4d1d-b664-689bd4e4428f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.372Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sparks told CNN that Maffick tells contractors about the company''s
        connection to the Russian government. Two sources familiar with the company''s
        hiring process independently confirmed this to CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7431fbb4-69a3-448e-847d-2eecebe5d227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.372Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not a disclosure Maffick''s pages share with their audiences,
        however.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c5e7e3-3479-404e-a28b-c26aada02a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.372Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s three new Facebook pages do not include any mention
        of their Russian government ties, nor do they include links to external websites
        where that information might appear.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cb91d3-3e7d-4e18-b782-b0c2e66dc96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.373Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sparks told CNN that pages not mentioning their owners was "standard
        business practice," claiming that CNN and Great Big Story, a video company
        owned by CNN, do not list their parent companies on their Facebook pages.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6a3e19-9185-4b98-9c00-bba8e20b4efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.373Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN does list a parent company on its Facebook page, though the
        information is outdated, listing the network''s owner as Time Warner, which
        was purchased by AT&amp;T and has been renamed WarnerMedia. Great Big Story''s
        Facebook page does not name its parent company, but does link to a website
        where these details are spelled out.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598c42b9-d9af-41ae-ab22-2a207e2b8dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.373Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s rules do not yet require people behind pages to say
        who they are. However, in a statement explaining why it took the Maffick Media
        pages down on Friday, a Facebook spokesperson said the company was working
        to improve its page transparency program. The spokesperson added that Facebook
        would be reaching out to the administrators of the Maffick media pages "to
        ask that they disclose this additional information and their affiliation with
        their parent company to get back on the platform."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0534d3e8-5437-49d1-b596-20ac1d9555f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.373Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond Facebook, there is another potential disclosure issue for
        Maffick.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47794878-9c18-40db-a12e-cb2354cf4a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.373Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RT''s production company in the U.S., T&amp;R Productions,&nbsp;was
        made to register&nbsp;in the U.S. in late 2017 as a foreign agent for the
        Russian government under the Foreign Agents Registration Act (FARA). Explaining
        the move, the U.S. Justice Department said at the time, "Americans have a
        right to know who is acting in the United States to influence the U.S. government
        or public on behalf of foreign principals."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203a7f42-f05c-4240-8617-250a2fe7d3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.373Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why Maffick has not registered as a foreign agent even though
        the company has contracted some workers in the U.S., Sparks told CNN, "We
        just incorporated seven months ago. We''re way too small to have a U.S. subsidiary.
        We are a small German company and we have a network of freelancers and contractors
        with whom we can work in many locations, including the US, but we are nowhere
        near launching in the U.S."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef82480-dc1e-42b4-b6ad-5e3a5f6e14f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.373Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Joshua Ian Rosenstein, a FARA expert and an attorney with the
        firm Sandler Reiff Lamb Rosenstein, said that companies based abroad are not
        automatically exempt from requirements to register as foreign agents.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c8117e-c60f-40f5-8049-a751fa73b448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.373Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they are doing work in the U.S. with the aim of accomplishing
        Russian interests and are financed by an arm of the Russian government, then
        FARA registration could be justified," Rosenstein said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fc793c-f92d-4c7a-87ef-e4061567cdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.373Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2017 DNI report, which was released before RT registered under
        FARA, said, "RT America formally disassociates itself from the Russian Government
        by using a Moscow-based autonomous nonprofit organization to finance its U.S.
        operations. According to RT''s leadership, this structure was set up to avoid
        the Foreign Agents Registration Act and to facilitate licensing abroad."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c074dad-0b6f-4740-a74d-d10044543718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.373Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People familiar with how the company pays workers told CNN that
        Maffick asked their workers in Los Angeles to set up their own individual
        limited liability companies (LLCs) so that Maffick could pay them their salaries
        through international bank transfer. Payments are made from a bank account
        in Germany, where Maffick is registered, the people said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de37a6fc-fe50-4e9b-99e9-e92f06810ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.373Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department did not respond to CNN''s questions on whether
        Maffick could be required to register under FARA.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ae34f3-de69-4364-8475-b1ad2ee3cdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.374Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Facebook transparency?</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c512cfa0-675e-4565-816f-04e49d8c74df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.374Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, YouTube began labelling videos on its platform produced
        by state-funded media outlets.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc20f06-d86a-4f73-b594-ae2b106db917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.374Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube videos posted by RT, Ruptly, and In The Now all carry the
        disclaimer: "RT is funded in whole or in part by the Russian government."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784f6df5-5b55-4f60-a145-3686d5c79058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.374Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, where Maffick''s new videos are being posted, does not
        carry disclaimers.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b38af9-7410-4f44-b811-a20f9579e398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.374Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media platform announced last year that it was introducing
        ways to make Facebook pages more transparent, including posting information
        about where certain pages are run from. But only one of the three Maffick
        pages, Waste-Ed, includes information about where the people behind the page
        are based. Seven people control the Waste-Ed page, according to Facebook,
        three are in the U.S., three in Germany, and one in Russia.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd33c795-f41d-46ff-8cc8-14f4b00a1067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.374Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook told CNN that, unlike YouTube, it doesn''t have a policy
        of labeling state-sponsored media on the platform but said it is currently
        considering transparency options that could help address the issue.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b962d7d-a46a-4f62-a0a8-a1fdde4fc793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.374Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bret Schafer, a social media analyst at the German Marshall Fund,
        said that he believes most people who see content from the pages on Facebook
        have no idea it could be tied to Russia.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9621df0-e10f-4130-8b94-2c325550dc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.374Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should be clearly labeled," he told CNN, "and when they don''t
        label them, they need to be called out on that."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e63bfaf-3ea3-4efa-b178-2b2235faa3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T11:39:55.374Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:15.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Update: This story has been updated to clarify that it was the
        Alliance for Securing Democracy that reported on the Maffick business records,
        and to explain the Alliance for Securing Democracy''s funding and its relationship
        to the German Marshall Fund.</em></p>'
