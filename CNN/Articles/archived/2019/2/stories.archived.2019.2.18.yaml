      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu noticed the rows of informal settlers near the river. DENR
        said 15,000 residents directly throw liquid and solid wastes to the water.
        There are also factories and commercial establishments, which the Bureau of
        Environmental Management will check</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6943ac-a45f-4ae4-858b-0e75fb8cd4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:15:57.551Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:08.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>for possible violations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b0047d-74fa-40d7-89f2-b3431b4a9e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:15:57.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:08.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inspect, examination muna ''yan kung merong mga metal... Kasi naka-store
        na ''yan mga chemicals. Makikita namin mga nag-empty ng wastewater in the
        Tullahan River... ''Pag non-compliant, mataas coliform level, mataas pollution
        ay mabibigyan ng violation yun, either cease and desist order or notice of
        violation," the secretary said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76382f9e-eac9-4321-a4ef-5cd72475f3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:15:57.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:08.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said the river is also narrower than the ideal width of 15
        meters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72218d71-8a80-4187-98ff-f31b29b6f7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:15:57.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:08.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the estuary, the river looks as wide as 15 meters paving way
        for more water to flow, but in the upstream it''s less than 10 meters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e05f64-2372-48df-86a9-6568a56bde57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:15:57.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:08.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from relocating informal settlers, the agency aims to expand
        the river''s width to 15 meters, and remove all the wastes by dredging.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36ad7b3-2fd3-4d13-a432-9dc70f1f04ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:15:57.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:08.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some portions, the river is stagnant--with water flowing to the
        opposite direction of the bay.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e075ad5-d119-44ac-b2b0-9a5183ad35fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:15:57.553Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:08.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu pointed out the silt and garbage that settled in the riverbed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61ba43c-b692-4663-a7da-37af11c5cd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:15:57.553Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:08.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang problema d''yan may sakit tao dyan kung hindi malinisan ''yung
        river at kung bababa na sa dagat tuloy coliform level pupunta sa Manila Bay
        ''yan," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060c477e-579c-402a-bced-b309f9ed0261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:15:57.553Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:08.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Corporation has pledged its help in dredging the Tullahan
        River and is already working on a plan to hopefully begin the project, which
        might last for a year. Other private corporations have also pledged to help
        clean the other tributaries.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b2f37e-a80d-477e-9be3-f528885dd472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:15:57.553Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:08.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said cleaning the river is like hitting three birds with
        one stone. Doing so will not only help clean Manila Bay, but may also help
        prevent flood, he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94e1011-2a89-4d0c-a4fd-00ab21b48652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:15:57.553Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:08.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The environment secretary said the Tullahan River may also be developed
        as alternative route for travelling from Quezon City to Navotas.</p>'
  'Mandaluyong-auto-shop-fire':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-18T17:53:41.211Z
    'imagesource': 'jcr:ee88fa86-3928-43ce-9c7e-44e6f35c96a7'
