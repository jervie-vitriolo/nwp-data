      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —</strong> The
        National University (NU) Bullpups drew first blood against the Ateneo Blue
        Eaglets, 70-58, in the UAAP Season 81 juniors finals Monday at the Filoil
        Flying V Centre in San Juan City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e48653-184a-4c95-9f0f-10da6707e7d9'
      'mgnl:activationStatus': true
