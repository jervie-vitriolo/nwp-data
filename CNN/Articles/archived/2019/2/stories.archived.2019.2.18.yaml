    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a508c3-3443-45de-9b65-bcd397c09aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:40:59.096Z
