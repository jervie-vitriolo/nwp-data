    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7639d673-97e7-4e6b-bb1a-b1bdd95406b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:31:11.471Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:16:32.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) -</strong> The
        police investigating the ambush along EDSA that killed two men and wounded
        one woman on Sunday say it may have been connected to the businesses of the
        victim.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565a6f9e-1e46-4a53-ace2-4353d4f92a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:31:11.471Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:16:32.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandaluyong City Police Chief PSSupt Moises Villaceran on Monday
        said one of the victims of the shootout, 63-year-old businessman Jose Luis
        Yulo, was the clear target of the two unidentified gunmen on board a motorcycle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98b0c08-214a-409f-aa67-b9426e6e4489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:31:11.471Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:16:32.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b32dcb-5500-4bf1-98b8-fc1509d126c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:31:11.471Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:16:32.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has a lot of businesses in Metro Manila and Laguna. We are now
        looking baka ito ay related to his business," he told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9469eba3-9fb0-45ef-9616-b614339481e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:31:11.471Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:16:32.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9071675f-6a7f-40f7-980f-94cd714596fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:31:11.472Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:16:32.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there are no leads that the van driver Nomer Allan Santos
        nor Yulo''s companion Esmeralda Ignacio were the targets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8c65d7-6170-4257-94c7-7e652be908f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:31:11.472Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:16:32.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7ff991-8812-4cf8-8191-61c34601b3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:31:11.472Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:16:32.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang target na nakita namin is Mr. Yulo. Aside from that, the allegation
        na meron siyang kagalit," the police chief said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16272dc8-d119-4d70-9910-2e1fe9e5e843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:31:11.472Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:16:32.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394831b8-374c-48b2-acc1-1d59ac0a638a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:31:11.472Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:16:32.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo is only the namesake of Chamber of Commerce of the Philippine
        Islands President Jose Luis U. Yulo Jr.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3007de-dad3-4675-a2aa-49cf044dd093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:31:11.472Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:16:32.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f03920b-439d-42d2-9653-3a2812c6ce00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:31:11.472Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:16:32.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo and Santos died in the shootout that happened at around 3:30
        p.m. of Sunday at ‬the southbound lane of EDSA-Reliance near VRP Medical Center.
        Ignacio is recovering at the hospital.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1665c42-d049-444b-958e-0aa1bee06789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:31:11.472Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:16:32.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab51d6e-e7d8-4f17-a39c-8184d5eb9ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:31:11.472Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:16:32.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the group came from Pampanga where Yulo participated
        in a drag race competition. The vehicle filled up at a gasoline station along
        EDSA then exited toward the innermost lane of the main thoroughfare where
        two men riding a black motorcycle approached and shot the van.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe0cb22-892b-44ce-b168-8188a88b9f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:31:11.472Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:16:32.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5ab732-02cd-4c9b-b53c-9180e498ec1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:31:11.472Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:16:32.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eastern Police District has created a special investigation
        task group to fast track the investigation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da02125-1ce3-47b8-acd5-10e7982c55e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:31:11.472Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:16:32.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b718b7-5d56-426d-a8d5-43821925199d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:31:11.473Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:16:32.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police is also adding more personnel along the eastern part of EDSA,
        one of the busiest thoroughfares in the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2604d62-b457-413a-9e98-b167e836277c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:31:11.473Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:16:32.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71555a47-d1d1-4c6a-9af9-366ae374ecbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T00:31:11.473Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:16:32.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will deploy district mobile force battalion to increase visibility,
        patrol, and crime prevention," Villaceran said.</p>'
