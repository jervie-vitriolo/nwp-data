    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ae0a9d0-0ba7-4969-9b9e-97d983a4e372'
    'lead': 'For the first time in the country''s post-independence history, the dominant
      parties in government are multiethnic ones. The new cabinet also includes numerous
      Chinese and Indian Malaysians in prominent positions.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T09:14:53.812Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:15:58.816+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:15:33.948+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In the new Malaysia, signs of an older, uglier politics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213186ff-d7cf-4d27-aca1-d39cdee07397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.813Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a swanky shopping mall underneath Kuala
        Lumpur''s iconic Petronas Towers, a traditional Chinese lion dance is attracting
        a crowd of delighted shoppers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafc7bf9-94fd-4bba-b901-075d6da54bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.813Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in Malaysia''s capital, ubiquitous signs wish people a
        happy Lunar New Year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dae061b-4ee3-433e-93bc-721f302b57de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.813Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These, along with the minarets, churches and temples that dot the
        city, are small signs of the multicultural fabric of the Malaysian society,
        a complicated weave of Malay, Chinese, Indian and other identities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fe2d0a-686e-4650-befc-c3c29d4f505d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.813Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new government -- formed by a coalition of parties which forced
        former Prime Minister Najib Razak from last year, is reflective of that mix.
        For the first time in the country''s post-independence history, the dominant
        parties in government are multiethnic ones. The new cabinet also includes
        numerous Chinese and Indian Malaysians in prominent positions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812b93e5-6e09-4548-b015-6017391bdb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.813Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But whether that will help new Prime Minister Mahathir Mohamad unite
        the country behind a single Malaysian identity is up for debate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24aae35-3f96-480a-9662-c41802a2ae2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.814Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, Malaysia has adopted a policy of institutionalized
        affirmative action favoring the ethnic Malay majority.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b31c4f6-48dc-4436-9ab8-c8b7422269f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.814Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with Najib''s ousted party in opposition for the first time
        in its history, it stands accused by the opposition of stoking racial tensions
        among conservative Malays in order to gain ground. There are fears that racial
        and religious tensions could once again grip the nation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc1c802-8f45-48e7-b50c-a86391313dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.814Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Najib nor his party responded to CNN''s request for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ae6e2a-a5ee-4dd1-8061-a24b26cca643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.814Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Diverse nation</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7feb79-ebc5-46a8-ba56-7dcb7edc7b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.814Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Malaysia, over 60% of the country''s 32 million population belong
        to the Bumiputera -- a group known as "sons of the soil," which includes ethnic
        Malays, and natives of Sarawak and Sabah in Borneo. At 21%, Chinese Malaysians
        make up the country''s next largest ethnic group, followed by Indian Malaysians
        at 6%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25131b5e-955b-4f43-9ae8-056da0e01ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.814Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That diversity is largely due to Malaysia''s period as a British
        colony, during which the colonial rulers imported Indian and Chinese laborers,
        many of whom thrived economically.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104afac0-c0b7-4bc7-b107-abd9e58a5cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.815Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some perceived this immigrant success to have come at the expense
        of indigenous populations, and the Barisan Nasional (BN) coalition which led
        the country until 2018, moved to uplift the Bumiputera.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84da042a-fbb0-4622-86a9-96dd4cc90c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.815Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possibly the best-known and widest reaching instrument of this goal
        was the New Economic Policy. Introduced in 1971, it gave Malays perks including
        cheaper housing, business loans and generous quotas to enter public universities.
        The aim was to get that community to control at least 30% of the national
        economy within 20 years. While the policy has since been revised, Bumiputera
        continue to receive most of the same privileges.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc868c3c-3836-4ade-ad8d-af2cbd54e807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.815Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the Malaysian constitution still promises to "safeguard the
        special position of the Malays and natives of any of the states of Sabah and
        Sarawak." The document considers all Malay to be Muslims, and multiple governments
        have pushed for policies which benefit Islam over Malaysia''s two main minority
        faiths, Buddhism and Christianity.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f923af-0fde-4bb0-9872-775b8a20c016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.815Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Rise of conservatism</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5bacd4-8935-48c8-ab8a-deb554ae32be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.815Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, the United Malays National Organization (UNMO), which
        was led by Najib, dominated the ruling coalition, and implemented pro-Malay
        policies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f23732-eea6-47a8-abe4-bee2e6cf410c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.815Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"UMNO under Najib (ran) a very obvious Malay-first campaign," said
        Ross Tapsell, director of the Malaysia Institute at the Australian National
        University. "Racialized politics increased under the Najib-UMNO administration."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cea37d5-4869-4ca9-9aca-ef2c8a241169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.816Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since losing power last year, UMNO has been accused of doubling
        down on racial and religious issues, and has allied itself with the conservative
        Malaysian Islamic Party (PAS), a former rival.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402e706c-153a-4511-a9c0-e1eb7cb3e722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.816Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a by-election last month in Cameron Highlands, an ethnically
        diverse seat in central Malaysia, the UMNO-BN candidate swept to victory,
        in part thanks to that new alliance.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124ffb6b-78d0-4fde-b36a-f3efdd1730c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.816Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement following the vote, UMNO vice-president Mohamed Khaled
        Nordin said the victory "will give rise to a large and important Malay Muslim
        wave that could silence" the ruling coalition.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7af24a-89b0-410e-b305-67a7eba17395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.816Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed that the "the voice of the Malays" in Mahathir ''s government
        was "very small," according to local media.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3531baff-e51c-4628-a71a-577a3dc98998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.816Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the losing parties blamed their loss in Cameron Highlands
        on UMNO and the PAS stoking racial tensions, Tapsell, of the Malaysia Institute
        at the Australian National University, was skeptical.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd935d401-7863-413f-8b0b-063510243c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.816Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the opponent had run "a pretty shoddy campaign," while "UMNO
        ran a better campaign and had a better candidate."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d44c07-965a-42ff-8549-f2d39532b914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.817Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for UMNO and PAS did not respond to a request for
        comment.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a612b28e-ca8a-4d52-b0f2-ca8eff1d89a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.817Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najib is seen as one of the drivers of the new alliance with PAS.
        The former Prime Minister has also taken to frequently sniping at the government
        on Facebook, as he courts rural Malay voters under the slogan "Malu Apa Bossku"
        ("Why does my boss have to be ashamed?"). Najib has denied allegations of
        corruption over the 1MDB scandal, and his suppporters have argued the prosecution''s
        case against him is politically motivated and he has no reason to be ashamed.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5cbe9f-f7ed-454a-b85b-869c932228fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.817Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are signs this approach is working. A recent survey found
        54.4% of Malay respondents did not believe the new government was serious
        about upholding the "Malay agenda."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5387f5f-a3c1-49e4-bd1d-defd7d0d8416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.817Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''We are worried''</h3>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891c69f2-5237-4788-b81a-c8cd7e832188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.817Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a food market in Kuala Lumpur''s Petaling Jaya neighborhood,
        concern over a backlash against Chinese Malaysians was on Albert Chan''s mind
        while he celebrated the Lunar New Year with an ethnically diverse table of
        friends.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2875f6-7062-47eb-8789-7f7efdba22f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.817Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(UMNO and PAS) bring up Malay, Malay ... they''re already talking
        about racial issues," he said. "We are worried about that."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fddec2-2042-4cda-b765-21b59c6110dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.818Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan''s friend Dave Singh said new policies were needed favoring
        all Malaysians after decades of pro-Bumiputera affirmative action.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eb6f9d-cfb9-443c-a337-909e0358e971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.818Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rest of us we were not taken care of, especially the Chinese
        and the Indians," he said of the previous government. "Chinese have to do
        business, business, Indians have to slog and slog. We were not being helped."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691a9d90-13d8-46db-a313-8b88b04a077d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.818Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to lawmaker Tony Pua, of the Democratic Action Party
        (DAP), which forms part of Mahathir''s coalition, the racialized campaign
        being waged in Cameron Heights by the conservatives is an act of desperation.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5e71d4-e5ab-4211-9b5b-1008c5b03108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.818Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is their only strategy," he said. "They have no strategy except
        to prey on the community''s racial and religious fears."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0105bf-f3f8-4ff0-8fc5-d789b621b8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.818Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pua said UMNO was clutching at straws, after the financial scandal
        which brought down the former prime minister left the party''s reputation
        in tatters, but conceded it wasn''t good for public harmony.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7965eae-5238-41cf-8fab-caa500c57fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.818Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It strikes concern and fear," he admitted. "It''s unsettling, it
        doesn''t generate confidence."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7cb4ed-82fb-4e0b-8994-f0d56d0b2c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.819Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Malay dominance is being encroached on''</h3>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff41c20-2496-415e-bf73-670b208be970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.819Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kampong Bharu, a traditional Malay village in the heart of Kuala
        Lumpur, other Malaysians had opposite concerns.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a316ce-1e03-4b3b-92e4-1930dd8377c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.819Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside a PAS-run kindergarten, manager Azim Awi said he was wary
        that the new government would sideline Malay Muslims. Pua''s DAP party, for
        example, has long faced accusations of being pro-Chinese and anti-Malay.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052fb913-4876-4a35-abb2-7f5c6b3a3758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.819Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The perception (among) the Malays is that the Malays'' dominance
        in politics is being encroached by other races," Azim said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc267902-1232-4b06-ad64-4146ecb516f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.819Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One key source of tension for Mahathir''s government is likely to
        focus on education.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b08778b-c0e3-40ab-b489-e2a9ef81e83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.819Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-Muslim Malaysians have long complained that public schools have
        become increasingly Islamized, and there has been a shift -- particularly
        among middle-class parents -- towards private schooling, according to academic
        James Chin.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1b54dd-442c-444a-9266-1ab54645e9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.820Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Education is usually front and center of the larger issue around
        Bumiputera policies and the special rights of the Malays," said Tapsell, noting
        that this was particularly the case at university level, where ethnic Malays
        have traditionally received favorable treatment.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0255868-e9d3-45ca-b971-e259e945f863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.820Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social effect of separate schooling has been that "Malaysians''
        circles of friends tend to be ethnically homogenous," according to a review
        of polling data conducted by Lee Hwok Aun, of Singapore''s ISEAS-Yusof Ishak
        Institute.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e529594-5de0-4cc6-aa73-bd5a2b527444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.820Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kampong Bharu, Azim happily acknowledged one purpose of his kindergarten
        was to indoctrinate a new generation of PAS voters, raising them in accordance
        with the party''s strict interpretation of Islam.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2c1c5e-73bc-4723-a22b-94371de6bf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.820Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abel Chong, a young Chinese Malaysian who took part in anti-Najib
        protests, said he believed that a push towards greater secularism was important
        for a unified Malaysia.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bec696-f12b-466a-8284-111708a289a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.820Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first thing we should do is really eradicate the idea of having
        religion with politics," he said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311bb931-5d60-42a3-8a07-5c6052610d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.820Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, the idea of them enforcing Islam is really bad. If people
        drink alcohol or eat pork that''s up to them, they shouldn''t involve that
        in politics, we''re not a Muslim country. That''s the only thing that''s holding
        us back."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fce653-8c09-4788-94aa-b8873b58b74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.821Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, non Muslim Malaysians have been arrested for eating
        or smoking in public during the holy month of Ramadan, and many restaurants
        in the capital still feature prominent "no pork" signs.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dc7f2e-ec67-4ece-85d9-db175ffb1221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.821Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles Santiago, a DAP lawmaker, said the PAS-UMNO alliance was
        a calculated move to divide and conquer the country.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6778a7b-05df-48dc-b463-df4343627b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.821Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s no longer about religion, it''s about politics and winning
        the hearts and minds of Malays," he said. "The more you poison the hearts
        of Malays the better it is for them."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da7401d-aa41-41a4-a29e-e2b2a16843f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:14:53.821Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:58.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "In the new Malaysia,
        signs of an older, uglier politics."</em></p>'
