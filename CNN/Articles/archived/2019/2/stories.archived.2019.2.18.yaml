      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. Republican Sen. Marco Rubio said Sunday
        humanitarian aid "is going to get through" to Venezuela with or without the
        cooperation of Nicolas Maduro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ae2096-2843-49b0-b840-325b6f176ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:40:59.096Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:54.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aid is going to get through," the Florida senator told CNN''s
        Ana Cabrera on "Newsroom." "I think ultimately the question is whether it
        gets through in a way that he''s cooperative with or in a way that he''s not."</p>'
    '4':
