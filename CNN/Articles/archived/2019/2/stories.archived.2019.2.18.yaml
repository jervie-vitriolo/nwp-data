    'template': '1'
    'title': 'Colmenares: SSS should increase collections instead of contributions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ebea3a-0cae-4f9d-893a-874dab2456fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T10:07:27.836Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:19.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18)</strong> —&nbsp;Senatorial
        candidate Neri Colmenares claimed the newly signed Social Security System
        (SSS) rationalization law was unfair to contributors, saying it should focus
        instead on increasing collection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7193f869-af48-466d-9532-6b4b6fee941e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T10:07:27.836Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:19.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit kayo magse-</em>set <em>ng taun-taong</em> increase in
        contribution, <em>hindi naman nag-i-</em>increase ang inyong collection rate
        efficiently taun-taon? It is unfair," Colmenares told CNN Philippines Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fbe6b1-fdb2-4e9d-978f-a32e9f6b0720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T10:07:27.836Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:19.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:Why will you set a yearly increase in contribution,
        when your collection rate does not? It is unfair.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69faff8f-b5c0-47e9-aba9-191cb4a3e2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T10:07:27.836Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:19.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed the SSS Rationalization Act into
        law, Executive Secretary Salvador Medialdea confirmed Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09291680-c726-4849-bd76-b8c0141f5f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T10:07:27.836Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:19.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS contributions are expected to increase from the current 11 percent
        to 12 percent this year. It will further increase by 1 percent every other
        year until it reaches 15 percent in 2025. This means, this 2019, minimum wage
        earners who used to contribute P440 a month will now contribute P480.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f971069f-6656-4ac2-b645-d830bb84984a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T10:07:27.836Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:19.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One percent is huge especially if you''re going to collect it for
        one whole year and you''re going to increase it one more time next year,"
        Colmenares said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b8d657-1f1b-4fe6-a4ca-f912772cb0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T10:07:27.836Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:19.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares, who was the sponsor of the bill increasing the SSS pension
        at the House of Representatives, cited a 2017 Commission on Audit report showing
        that SSS failed to collect P13.8 billion pesos from thousands of employers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1e82e4-815c-4b19-9cf8-5a7e0d027b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T10:07:27.836Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:19.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that while there are 36 million SSS members, premiums from
        only about 15 million members are being collected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761b6730-f750-4207-9060-e19d74dfa6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T10:07:27.836Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:19.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SSS has refused to comment on the contributions increase, but
        it confirmed premiums from only about 16 million of its members are being
        collected.</p>'
  'Iranian-woman-burn-police-hand-cigarette':
    'author': 'CNN Philippines Staff '
