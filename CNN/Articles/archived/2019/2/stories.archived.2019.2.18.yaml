      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —</strong> The
        head of the Association of Barangay Captains (ABC) in Albuera, Leyte survived
        an attack on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4014f8c1-e36a-4530-8c19-8472f34ffe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:17:51.069Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Barangay Benolho Chairman Alberto Sumaljag, 60, was
        on his way to an event in Barangay Poblacion when his car was peppered with
        bullets by unidentified gunmen at 8:15 a.m. in the village of Cambalading.
        The gunmen were on board a gray car that overtook Sumaljag''s vehicle and
        fired shots.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bd9f5a-82ab-4f17-bd11-34f4a529da44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:17:51.069Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sumaljag was unharmed, police said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33e90d7-5c9f-497d-b289-4bcdb6d6434b'
      'mgnl:activationStatus': true
