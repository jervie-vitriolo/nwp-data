      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d11b2a8-749d-466f-8acc-6272696a0f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:18:40.999Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:26.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Presidential Spokesperson Edwin Lacierda agreed with this
        view, saying that with Duterte and his administration still enjoying high
        trust and approval ratings from the public after nearly three years in office,
        it is possible that many administration candidates would win in the May polls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11f71af-eb88-431e-b5f6-5f6e6de90d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:18:40.999Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:26.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, Tayao said the "Otso Diretso" opposition slate would
        have a difficult time in their campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd060ba-bafa-4803-97ca-6e34fafc08e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:18:40.999Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:26.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://bit.ly/2Wu76PG" target="_blank">Pangilinan
        sees uphill climb for opposition Senate slate in 2019 polls</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00090b63-d034-44ab-bb75-90a6b4d178cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:18:40.999Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:26.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Pag titingnan mo ang</em> [If you look at the] pattern, &nbsp;the
        only time <em>na talagang natalo ''yung</em> administration candidate [the
        administration candidates lost] was during the time of [former President]
        Gloria [Macapagal-Arroyo] in the midterm election, na puro oposisyon ang nanalo
        [when many opposition candidates won,]" he said.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Political analyst Ed Tayao: Otso Diretso will have a hard time in
        the midterm polls | <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
