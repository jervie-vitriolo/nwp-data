      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —</strong> Following
        the rehabilitation of Boracay island and Manila Bay, environment officials
        have set their eyes on Baguio City next.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd3e5fa-7066-40dc-b423-b05c19115b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:49:14.985Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:30.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu said he has assigned a team to
        conduct a month-long study of the tourist destination''s pine forests.&nbsp;He
        noted that the number of pine trees in the city continues to dwindle.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e415ecb4-5c7a-49bf-9de5-fa733f318f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:49:14.985Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:30.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because Baguio is pine trees and pine trees is Baguio. So noon
        sabi nga nila have you noted, pag-akyat mo sa Baguio nanganganoy na ang pine
        trees, ngayon hindi na kasi kokonti na lang leaves niya," Cimatu said Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396452fb-e803-4e3c-80a6-181446515b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:49:14.985Z
