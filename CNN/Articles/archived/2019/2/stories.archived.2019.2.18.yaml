    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c63d638-ebc3-475a-8327-35b17430b5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:49:14.985Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:30.252+08:00
