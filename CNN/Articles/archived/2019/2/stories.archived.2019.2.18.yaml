      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Tamayo led the way for the Bullpups after scoring 15 points
        and grabbing 12 rebounds, while Kevin Quiambao added 14 points and 13 rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f332c3bb-1506-4dcc-b962-482501da3592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:54:07.954Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:02.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eaglets looked good in the early part of the contest, as
        they established a five-point advantage at the halftime break.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e52193f-17eb-4d1b-bf25-b7b61270848a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:54:07.954Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:02.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a determined NU side showed they can beat Ateneo for the third
        time this season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2c682c-8c94-4981-bb70-716359dec4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:54:07.955Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:02.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning Most Valuable Player Kai Sotto posted 16 markers and 15
        boards for the Blue Eaglets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0112c0-9a34-49ad-9880-d09d2e18b05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:54:07.955Z
      'mgnl:createdBy': 'jeff'
