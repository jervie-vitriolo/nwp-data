      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —</strong> Officials
        of the Department of Environment and Natural Resources (DENR) on Monday conducted
        an aerial inspection at the Tullahan River in preparation for the upcoming
        dredging in line with the rehabilitation of Manila Bay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef28429-44dd-479b-b8b3-a7af10f914b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:15:57.551Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:08.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40-kilometer river, which stretches from Quezon City to Navotas
        City, is the longest of the 17 rivers bringing polluted water to Manila Bay.
        It disposes a high level of fecal bacteria to the bay, making the water unhealthy
        and a possible source of disease. The river''s average coliform level is 500
        million most probable number (MPN), far from the safe level of 200 MPN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2224a84c-1591-4285-b3f3-a4843129485f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:15:57.551Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:08.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu led the inspection of the entire
        stretch of the Tullahan River, tracing the water flow from the mouth of the
        river to the upstream.</p>'
