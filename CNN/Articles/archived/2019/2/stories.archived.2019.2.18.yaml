      'mgnl:lastActivated': 2023-01-29T17:16:00.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time for others to step up and do the job that they are so capable
        of doing," the U.S. President tweeted late Saturday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1ed25e-f5fe-4790-97a6-e0c584cf7dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:04:52.052Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:00.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned that as ISIS is "ready to fall," more than 800 prisoners
        could make their way to Europe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01362264-0f14-45bd-8daf-337790f526bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:04:52.052Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:00.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The alternative is not a good one in that we will be forced to
        release them," Trump tweeted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82614b1c-928f-4cfe-be08-fbd1fb9ed180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:04:52.052Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:00.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. does not want to watch as these ISIS fighters permeate
        Europe, which is where they are expected to go."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8645d9e-6f14-4e4f-a4cf-6cb11f8e4c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:04:52.052Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:00.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments come as the area that ISIS now controls has shrunk
        to just 700 square meters, a commander with the US-backed Syrian Democratic
        Forces (SDF) said on Saturday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49690809-fec4-4437-99e0-32775f2767a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:04:52.052Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:00.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SDF has launched an offensive to oust ISIS from its last enclave
        in Syria, in the small town of Baghouz Al-Fawqani in the country''s east.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0725e10a-345d-402b-a080-fcfff739fe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:04:52.052Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:00.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its height, the group controlled an area the size of Great Britain
        and ruled over 10 million people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b5a9b4-87b6-42d0-beca-c5ac0f460b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:04:52.053Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:00.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top U.S. general in Iraq, Lt. Gen. Paul LaCamera, responded
        to a question by CNN''s Barbara Starr on Sunday about the issue of the detainees
        and said, "The numbers are not negligible. And what happens to them is, as
        you stated, that''s the big question."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8963c9-4593-4995-8132-10e76a6b0a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:04:52.053Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:00.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now here''s the real challenge: if you joined ISIS, you handed
        over your passport, you handed over your ID card, you handed over your birth
        certificate and that was destroyed and you were issued into ISIS - so the
        real question is, it''s not just the prisoners, the detainees, it''s what
        are we going to do with these stateless people?" LaCamera told reporters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa739b0-e0c9-4f92-abd3-f7f1612b16a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:04:52.053Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:00.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaCamera said the issue is "not in the military''s hands. This is
        really in diplomatic channels."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2f84b5-93bb-4a1b-b6f5-8ee77fa582c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:04:52.053Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:00.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just the detainees - it is those that have been displaced
        by ISIS or don''t have an identity," LaCamera said. "How are we going to deal
        with them? You know, will the Iraqis take them? And again, if you''re a refugee,
        you can''t force them back, right?"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfdc60b-96a7-4c03-90bb-6213e9cab7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:04:52.053Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:00.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK ''will not hesitate'' to prevent fighters'' return</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1b77bb-8afb-4de5-b6eb-c01cd18fa834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:04:52.054Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:00.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday UK Home Secretary Sajid Javid said Britain will "not hestitate"
        to prevent the return of ISIS fighters to the UK, but those who make it back
        will be investigated and potentially prosecuted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbd905b-6811-46b0-8076-e69e46c0aa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:04:52.054Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:00.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downing Street referred CNN to Javid''s Friday statement when asked
        about Trump''s tweets.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f48c844-c69c-45b0-8b0e-fa1c3fe7936b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:04:52.054Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:00.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a range of tough measures to stop people who pose a serious
        threat from returning to the UK, including depriving them of their British
        citizenship or excluding them from the UK," Javid said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1337a6b-f790-44f0-8d0c-af49c7a8f6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:04:52.054Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:00.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We closely monitor any returnees who pose a risk and new terror
        legislation passed this week allows us to make traveling to certain designated
        regions an offense. We also support communities in their efforts to prevent
        radicalization."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61efe7d7-b418-4e28-80e8-d7885c047ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:04:52.054Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:00.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Home Secretary added that it was his priority to "ensure the
        safety and security of the UK" and that he won''t "let anything jeopardize
        this."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f120ee6-3705-49c1-bedf-57c5bf238693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:04:52.054Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:00.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweets come days after a British teenager, who joined ISIS
        in 2015, said she wants to return home after falling pregnant.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13497fd5-7443-47f2-8942-465dd7e8eabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:04:52.055Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:00.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shamima Begum traveled from London to Syria with two of her classmates
        when she was 15 to join the caliphate. Now 19, she told The Times that she
        had no regrets about going to Syria but that she wanted to come home "to have
        my child." On Saturday, her family''s lawyer announced Begum had given birth
        to her third child.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d1697d-e5a7-49e2-b0e6-010e12a60d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:04:52.055Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:00.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the German Interior Ministry said Sunday that citizens
        suspected of fighting for ISIS have the right to return to Germany.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840131c8-010b-4045-b80a-3975a510f274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:04:52.055Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:00.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In principle, all German citizens, including those suspected of
        having fought for the so-called IS, have the right to return to Germany,"
        spokeswoman Susanna Hartung told CNN in a statement. She added that an individual
        risk assessment is made for each person.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847b8a54-20ac-45eb-bacc-d6788393d651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:04:52.055Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:00.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1,050 people are known by Germany security authorities to
        have left for Syria and Iraq since 2013 "in order to join the side of terrorist
        groups," the Interior Ministry said. One third, it added, have already returned
        to Germany.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46421ec1-e7ac-4ede-9f23-c58f42708aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:04:52.055Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:00.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wherever possible, the German authorities are trying to deradicalize
        returnees. Support services, such as deradicalization measures, but also socio-educational
        and psychological support, are particularly important for returning children
        who may be severely traumatized and for whom criminal proceedings are out
        of the question," the statement said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db9de74-00d1-474a-91f3-a802a16b8f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:04:52.055Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:00.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Trump announced that troops would be pulled out of
        Syria because ISIS had been "defeated."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9c4532-e9bc-4657-b642-f4c288fefc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:04:52.056Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:00.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US continues to face criticism for the plan, a move that shocked
        allies, appalled US lawmakers and triggered resignations -- including that
        of Defense Secretary James Mattis.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6f45f9-69b5-4101-bd47-c987ae57340b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:04:52.056Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:00.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump tells Europe
        to take back ISIS fighters, warns they could be released."</em></p>'
