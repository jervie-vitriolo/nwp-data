      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, January 18) —</strong> No lead is safe
        in the NBA, including the All-Star game.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13beb260-b1ea-45d8-8f89-ad474053bb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:58:20.785Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:09.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team LeBron erased a 20-point deficit to win this year''s NBA All-Star
        game, 178-164, against Team Giannis at the Spectrum Center in Charlotte, North
        Carolina.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d43ade-f3e7-447c-b614-d414c506a81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:58:20.786Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:09.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Durant scored 31 points to carry the scoring load for Team
        Lebron, which scored 50 markers in the pivotal third quarter. The Golden State
        Warrior added seven rebounds and two assists and was named All-Star Game Most
        Valuable Player.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="und"
        dir="ltr">💥MVP💥 <a href="https://t.co/lBNVyn2dRo">pic.twitter.com/lBNVyn2dRo</a></p>&mdash;
        Golden State Warriors (@warriors) <a href="https://twitter.com/warriors/status/1097365298573987840?ref_src=twsrc%5Etfw">February
        18, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa95368-006a-407e-8627-1033a6f2415a'
      'mgnl:activationStatus': true
