  'CNN-EXCLUSIVE--U.S.-discussing-exchanging-liaison-officers-with-North-Korea':
    'author': 'Michelle Kosinski, CNN'
    'caption': 'U.S. President Donald Trump and North Korean leader Kim Jong Un (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-18T15:14:40.512Z
    'imagesource': 'jcr:7526417a-2bb7-430d-8f09-629fa952afaf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c083990-f178-4cc1-a4a0-af02a5e10b72'
    'lead': 'News of the discussions comes days ahead of U.S. President Donald Trump
      and North Korean leader Kim Jong Un''s second summit.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T15:20:11.460Z
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T17:16:11.065+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:15:31.151+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Kim-Jong-Un', 'United-States', 'North-Korea']
    'template': '1'
    'title': 'CNN EXCLUSIVE: U.S. discussing exchanging liaison officers with North
      Korea'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8cff66-814d-4300-982d-97ddfa0b9d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T15:20:11.461Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:11.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The U.S. and North Korea are seriously
        considering exchanging liaison officers, an incremental step towards building
        formal diplomatic relations, two sources with knowledge of the discussions
        told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05c5d35-7020-4bac-b27d-0dc1bdddec8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T15:20:11.461Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:11.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the discussions comes days ahead of U.S. President Donald
        Trump and North Korean leader Kim Jong Un''s second summit, which is&nbsp;set
        to take place&nbsp;in Vietnam at the end of the month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b06b995-7165-4fe1-9c27-bf4987990a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T15:20:11.461Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:11.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Kim&nbsp;met in Singapore&nbsp;last year, and both leaders
        there&nbsp;signed a joint statement&nbsp;that included commitments from each
        country "to establish new US-DPRK relations in accordance with the desire
        of the peoples of the two countries for peace and prosperity."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7352c362-4574-42cf-8cd0-c4319680a2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T15:20:11.461Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:11.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This statement left the door open to some kind of re-establishment
        of formal relations if things were to go well, the sources said, adding that
        the current stalemate has left North Korea expecting some significant gesture
        on the part of the U.S.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36906652-1ed0-4b42-9baa-6de20b5c9d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T15:20:11.461Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:11.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two high-level diplomatic sources said the first step forward
        could be the exchange of officers. On the U.S. side, sources said there would
        be several liasion officers sent to set up office in North Korea, led by a
        senior foreign service officer who speaks Korean, if this plan were to move
        forward.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6216de14-a202-4587-aa81-8538f9b04a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T15:20:11.461Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:11.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar agreement was made back in 1994, with the "Agreed Framework"
        leading to extensive negotiating over exchanging liaison offices in each country,
        beginning with up to seven officers in each. At the time, the U.S. even went
        so far as to sign a lease for space in the German mission. North Korea also
        looked at possible sites in Washington, DC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4985f558-5af7-4d36-ae37-aef7607d05a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T15:20:11.461Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:11.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by the end of the following year, North Korea canceled the whole
        plan, thought to be because of tensions after a U.S. helicopter was shot down
        when it crossed over the Demilitarized Zone into North Korea, at the end of
        1994.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de306310-9f2b-4c00-8810-2067ba70de4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T15:20:11.461Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:11.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Significant step despite inaction on nuclear weapons</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b646ad8-49e8-479c-bfbe-7645c5603d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T15:20:11.461Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:11.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks, while still preliminary, could mark a significant step
        in the US-North Korea negotiations and yet another departure from the saber-rattling
        that defined the early Trump-Kim relationship -- all without key steps on
        the part of North Korea to denuclearize.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27ac39b-b849-4dba-b7b2-53fb435ee696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T15:20:11.461Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:11.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As North Korea continued to test its nuclear weapons through Trump''s
        first year in office, each side threatened the other, until Trump&nbsp;agreed
        to meet&nbsp;with Kim to discuss the North Korean nuclear program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1362d3e1-9215-4ff2-83f8-ea438e1b30b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T15:20:11.462Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:11.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While North Korea has continued to pause its nuclear tests and rhetoric
        between the two nations has softened, satellite imagery&nbsp;has shown&nbsp;North
        Korea expanded a key long-range missile base and continued activity at its
        weapons sites.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d4a1e5-d6f4-4a56-8d88-58194b884fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T15:20:11.462Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:11.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top U.S. commander on the Korean Peninsula&nbsp;told the Senate
        earlier this month&nbsp;that there has been "little to no verifiable change"
        in North Korea''s military capabilities since Trump''s first summit with Kim.
        Director of National Intelligence Dan Coats&nbsp;likewise told the Senate
        late last monththat North Korea would "seek to retain its WMD capabilities
        and is unlikely to completely give up its nuclear weapons and production capability
        because its leaders ultimately view nuclear weapons as critical to regime
        survival."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad09a67b-59d6-49fb-8b77-e7ec6f9471a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T15:20:11.462Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:11.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump&nbsp;officially announced&nbsp;the second summit at his State
        of the Union address earlier this month, touting his administration''s efforts
        while noting "much work remains to be done."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b0e120-257e-4787-acb6-c36a287bf2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T15:20:11.462Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:11.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/02/18/politics/us-north-korea/index.html">US
        discussing exchanging liaison officers with North Korea</a>."</em></p>'
