    'template': '1'
    'title': 'British ISIS bride who wants to return to UK gives birth to boy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181dd7c7-5582-44d8-aaa6-2d08bad59672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:31:45.589Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:55.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A British teenager who left the UK to join
        ISIS in 2015 and now hopes to return home, has given birth, her family''s
        lawyer said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7435e6b2-5cfb-4e86-b121-18edcc7ed259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:31:45.589Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:55.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shamima Begum, who was 15 at the time, left London''s Gatwick Airport
        with two of her classmates and traveled to Syria.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2286f4c3-4c91-4240-9157-97a9cf7ddc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:31:45.589Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:55.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammed Akunjee said in a statement that Shamima Begum, now 19,
        had given birth to a boy and that both are believed to be in "good health."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4105047-8b57-4325-a478-71a77d57bbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:31:45.590Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:55.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Sky News from the camp and hours after giving birth,
        Begum said she was aware of ISIS beheadings and other brutality before she
        left to join the group, and was "OK" with it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff7630d-f4ee-411b-ac32-9ad1ee2c744a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:31:45.590Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:55.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah I knew about those things and I was OK with it. I started
        becoming religious just before I left. From what I heard, Islamically that
        is all allowed so I was OK with it," Begum told Sky News.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b317f930-3cbf-4b3d-b7ec-99c04e677023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:31:45.590Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:55.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However Begum, who married an ISIS fighter, she was only a housewife
        during her time in Syria: "I never did anything dangerous, I never made propaganda,
        I never encouraged people to come to Syria," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e70117-f7b5-43cd-a5af-90e23b2cdc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:31:45.590Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:55.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Begum added that people should have sympathy towards her because
        she "didn''t know" what she was getting into, but says she doesn''t regret
        her decision.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace7b470-953e-4d2c-af3c-7f82f73c7f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:31:45.590Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:55.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a way yes, but I don''t regret it because it''s changed me as
        a person, it''s made me stronger, tougher. I married my husband, I wouldn''t
        have found someone like him back in the UK, I had my kids." Begum said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aceed0-45a8-4e99-8323-cf77873107b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:31:45.591Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:55.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did have a good time there, it''s just that in the end things
        got hard and I couldn''t take it anymore, I had to leave."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b15250-7127-4e9e-b1ae-c0f19465f962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:31:45.591Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:55.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Begum made headlines earlier this week, on February 13, when she
        was found in a refugee camp in northern Syria by UK newspaper The Times.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8ce71b-06be-47e0-a121-9b6d5ecfb9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:31:45.591Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:55.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper revealed she was nine months'' pregnant and that she wanted
        to come home to have her child. She said she had two other children during
        her time in Syria, who died in infancy from malnutrition and illness.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f357d9cc-3930-4ec9-841b-1ebf6e55b6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:31:45.591Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:55.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Begum said she had no regrets about traveling to Syria, but told
        the paper that "the caliphate is over."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1119f31b-d56f-45d1-8f27-3c3ab47bfe82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:31:45.591Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:55.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re just getting smaller and smaller and there''s so much
        oppression and corruption going on that I don''t really think they deserve
        victory," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06df7d47-f0f1-486e-a51d-047472903715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:31:45.591Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:55.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Should Begum be allowed to return?</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf33bd10-fd74-42b5-b275-7cdd51a544ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:31:45.592Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:55.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Begum''s pleas to return to the UK quickly spurred debate across
        the country.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1b5f17-f8d4-4b5e-b795-95a75a794976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:31:45.592Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:55.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haras Rafiq, who was previously part of the government''s task force
        looking at countering extremism, told Britain''s Press Association that he
        understands why citizens are concerned about Begum returning, but the "intellectual
        and right thing to do" was for her to face the UK''s justice system.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c60f01-2f1f-41d9-b768-c98abe7b0ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:31:45.592Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:55.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it will be a challenge to deradicalize her because
        "at this moment in time, (she) is not somebody who thinks she needs to be."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218bf107-5a61-4f7b-bb84-4f20f6da5521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:31:45.592Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:55.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we can say is right now ... she doesn''t show any remorse
        or regret and isn''t fazed by decapitated heads and bombs all around her,
        because she thought that was a normal life. Therein lies the problem," said
        Rafiq, who is now CEO of the counter-extremism organization Quilliam.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff546795-4ba1-45c1-aa50-0cc42d56851f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:31:45.592Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:55.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, UK Home Secretary Sajid Javid said he "will not hesitate"
        to prevent the return of those who have joined terror organizations like ISIS.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b8d2d0-5d28-4956-9cf5-c2283a9207f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:31:45.592Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:55.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My message is clear: if you have supported terrorist organizations
        abroad I will not hesitate to prevent your return," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51a7ceb-b08e-413c-850e-65e88b79c1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:31:45.593Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:55.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a range of tough measures to stop people who pose a serious
        threat from returning to the UK, including depriving them of their British
        citizenship or excluding them from the UK."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c2045e-bbcd-493e-bc8d-e92ea97df0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:31:45.593Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:55.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "British ISIS bride
        who wants to return to UK gives birth to boy."</em></p>'
  'russian-flag-spotted-novichok-uk':
    'author': 'Rob Picheta'
    'caption': 'A Russian flag has been spotted on Salisbury Cathedral in England,
      in an apparent stunt making light of the poisoning of former KGB agent Sergei
      Skripal in the city last year. | AFP/Getty Images/ Chris J. Ratcliffe'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-18T07:55:01.786Z
    'imagesource': 'jcr:9544fd8a-c014-496c-9afb-2937c7a1b228'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6134769-e7f6-406b-b0c8-8674ab4ee4d2'
    'lead': 'A Russian flag has been spotted on Salisbury Cathedral in England, in
      an apparent stunt making light of the poisoning of former KGB agent Sergei Skripal
      in the city last year.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T09:35:50.685Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:15:54.861+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:15:34.969+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian flag spotted on cathedral in Novichok attack UK city

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afce3c5-e618-4338-9cd8-86e79c0804b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:35:50.685Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:54.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A Russian flag has been spotted on Salisbury Cathedral in
        England, in an apparent stunt making light of the poisoning of former KGB
        agent Sergei Skripal in the city last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e96372-19ff-4c32-8f9a-7d460497b536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:35:50.685Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:54.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flag was noticed scaffolding surrounding part of the cathedral
        on Sunday morning before being taken down by workers, but several residents
        and the local member of parliament took to social media to criticize the prank.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e341e4bd-1f09-414a-8e69-7308220bdb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:35:50.685Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:54.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Russian spy Skripal and his daughter Yulia became seriously
        ill in the city after being poisoned in a Novichok attack last March, and
        44-year-old woman Dawn Sturgess died in July after being exposed to the perfume
        bottle in which the poison was carried.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ee0ba8-844b-47b0-9c21-984ce8874f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:35:50.686Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:54.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months later, Salisbury Cathedral came to international attention
        when the two Russian agents accused of carrying out the attack claimed they
        were merely in the UK as tourists, hoping to admire its 123-meter spire.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17220738-2a27-42d0-aa89-8d9a0f51e773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:35:50.686Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:54.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thankfully it has been removed now -- what a stupid stunt -- mocking
        the serious events sadly experienced in Salisbury last year," the city''s
        MP wrote on Twitter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb45771e-de22-4141-abfb-8e8b1e25ec34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:35:50.686Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:54.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How dare some stupid fool disrespect our city. After everything
        this city has got through it does not need this," a local resident added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edb0b27-fbb1-4b44-bca9-261f2f61dcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:35:50.686Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:54.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prank appears to relate to an interview Alexander Petrov and
        Ruslan Boshirov, the two men accused by Britain of carrying out the attack,
        which they deny, gave to Kremlin-backed news network RT in September.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a696e39-d114-4a2d-87b5-b2385dd9155c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:35:50.686Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:54.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to explain why the men made a visit to the city that lasted
        less than two hours, Boshirov said: "It''s a touristic city. There''s a famous
        cathedral there, the Salisbury cathedral. It''s famous not just in all of
        Europe, it''s famous all over the world. It''s famous for its 123-meter spire,
        it''s famous for its clock, the first clock made in the world that still runs."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad524142-7c1d-4176-b5ea-026458f5d2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:35:50.686Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:54.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cathedral is very beautiful, there are lots of tourists there,"
        he added later.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dd5482-15e2-48ff-a337-f35e01f18f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:35:50.687Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:54.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Igroland -- a Russian toy company -- released a board
        game called "Our Guys in Salisbury," which begins Moscow and ends in Salisbury
        with figures in Hazmat suits.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933b4301-ff18-4212-bae5-6c06d62dd293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:35:50.687Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:54.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Russian flag spotted
        on cathedral in Novichok attack UK city."</em></p>'
