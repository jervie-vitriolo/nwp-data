      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18)</strong> — A
        brick of suspected cocaine was recovered at a Quezon shoreline Monday morning,
        police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc28995-5afa-42d1-87a6-d1eb8efcdc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T15:27:29.592Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:10.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports said Brgy. San Jose, Mauban watchman Johnel Escudero found
        the suspected illegal drugs wrapped in packaging near the boundary of Brgy.
        Rosario and San Jose around 9 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd767955a-5c23-43fd-b4e1-187f8d155a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T15:27:29.592Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:10.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero unwrapped the package, and upon seeing the white substance
        reported to the Brgy. San Jose village chief, Lorenzo Ambon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72574dfd-c7c7-4574-89f2-f53d34c3f4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T15:27:29.593Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:10.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police took the package to the Quezon Crime Laboratory to verify
        if it is illegal drugs. Mauban police were also ordered to monitor packages
        drifting ashore.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65111d3d-59bf-4b2c-a60c-37eb6b0a7273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T15:27:29.593Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:10.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If found to be cocaine, this would be the latest in cocaine packages
        spotted on Philippine shorelines since February 10. A bag of cocaine worth
        ₱5,242,919 was recovered on a Camarines Norte coast on Saturday. Over the
        past few days, more than 70 blocks of cocaine worth almost half a billion
        pesos were also discovered on the shores of Siargao and Dinagat Islands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890dc7f4-76bb-479b-8d2d-8963e743b80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T15:27:29.593Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:16:10.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Philippine Drug Enforcement Agency showed that almost
        ₱486 million pesos worth of cocaine has been recovered since February 10.</p>'
