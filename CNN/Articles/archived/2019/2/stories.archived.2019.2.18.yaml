    'template': '1'
    'title': '''Midterm polls a referendum on Duterte'''
    'visualType': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1d3fed-1968-48ef-a756-f7927aac61c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:18:41.001Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:26.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (February 18, CNN Philippines) —</strong> The
        midterm elections in May would be a referendum on President Rodrigo Duterte
        and his administration, a political analyst and a former presidential spokesperson
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d59711e-3df3-4204-a61e-64a00971288f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:18:40.999Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:26.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a confidence vote of the incumbent administration. So if
        it goes south, you know already that something is wrong," political analyst
        Edmund Tayao told CNN Philippines'' <em>The Source</em> on Monday.</p>'
    '32':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
