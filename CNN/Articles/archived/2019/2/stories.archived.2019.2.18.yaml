  'countries-vaccine-u-turn':
    'author': 'Sheena McKenzie and Kara Fox'
    'caption': 'More than a century before Facebook, anti-vaccination campaigners
      had another method for spreading their message -- an eye-catching march through
      town with tiny children''s coffins emblazoned with the words: "Another victim
      of vaccination."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-18T08:00:58.327Z
    'imagesource': 'jcr:4fb725d8-0a3d-4ef0-9ffa-4967b041c502'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a065fa60-2284-4cae-aa19-375b9dcea761'
    'lead': 'More than a century before Facebook, anti-vaccination campaigners had
      another method for spreading their message—an eye-catching march through town
      with tiny children''s coffins emblazoned with the words: "Another victim of
      vaccination."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T09:23:06.661Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:15:57.039+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:15:34.470+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Science being ''debunked:'' Why are some countries making a vaccine
      U-turn?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545eee94-e816-4ee2-af17-9c65c9f342f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.661Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than a century before Facebook, anti-vaccination
        campaigners had another method for spreading their message—an eye-catching
        march through town with tiny children''s coffins emblazoned with the words:
        "Another victim of vaccination."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17bf28d-56dd-49c9-8aab-7b6df2d8d2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.662Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year was 1885, and smallpox vaccinations were compulsory in
        the UK -- reportedly inciting 100,000 people to demonstrate in the city of
        Leicester, England, one sunny March day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0cf4b9-17a0-4e89-b037-6c52f9488c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.662Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast-forward to 2019 and the anti-vaccination campaign is a global,
        multi-faced beast -- spurred by safety concerns, religious and political beliefs,
        preferences for homeopathic approaches and widespread misinformation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bad6ed-1ef1-446c-b803-9410e1ca4b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.662Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one issue that has endured for some 150 years is the backlash
        not simply against vaccinations -- but against compulsory vaccinations. Today,
        rising populism in Europe and the United States is part of a new wave of anti-vaccine
        distrust in the establishment, say experts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a07b963-4166-4878-aa51-391a7638a325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.662Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British parents in the 19th century didn''t take kindly to government-mandated
        smallpox vaccinations although the gruesome process -- a series of deep cuts
        in the arms of the child -- was a world away from today''s sterile practices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d186e1-1b06-469e-8a01-a6ae40ec6c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.662Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the anti-vaxxers of the time were also joined by libertarians,
        who believed the compulsory vaccinations violated their personal freedoms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89c2226-9bca-4e41-b59c-e84d675186a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.663Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, that anti-government control sentiment "continues to be a
        thread in the anti-vaccine movement -- particularly in this era of mistrust
        in government," Professor Heidi Larson, director of the Vaccine Confidence
        Project at the London School of Hygiene and Tropical Medicine, told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1d450c-8854-4890-a3e5-3c8c5fe63636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.663Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larson said populism and the anti-vaccination movement were "totally
        related," adding that it was a "symptom" of "underlying distrust" in the establishment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c151b022-06ef-4cbf-8db2-2dba6d3caa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.663Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine hesitancy, is one of the biggest threats to global health
        in 2019, according to the World Health Organization.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ab6cf3-2b47-4353-93f3-ac97e251de6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.663Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccination is one of the most cost-effective ways of avoiding
        disease -- it currently prevents 2-3 million deaths a year, and a further
        1.5 million could be avoided if global coverage of vaccinations improved,"
        WHO said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c420f00f-2acc-4475-ad02-84a4a620a50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.663Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But vaccine hesitancy, or the reluctance or refusal to vaccinate
        despite the availability of vaccines, "threatens to reverse progress made
        in tackling vaccine-preventable diseases."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d72211c-4f8f-4c59-bcab-7094b93acdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.663Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This trend has been seen in a rising number of anti-vaccine groups
        in the United States and in some European countries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4ec6d4-499b-41f3-922d-75cc9be9d3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.664Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s vaccination U-turn</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91c1e2e-98c6-4d55-ae04-c527d98957da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.664Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August, Italy''s populist government shocked the scientific
        and medical community after it removed mandatory vaccination for schoolchildren.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609e3e5a-98f9-47c1-bc93-5122a60ee1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.664Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Five Star movement and its coalition partner, the
        far-right League, claimed compulsory vaccinations -- introduced in 2017 during
        a measles outbreak -- discouraged school inclusion.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c580711-7901-47e5-90ff-1ab96241ab00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.664Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ANSA news agency reported that League leader and Interior Minister
        Matteo Salvini said in June 2018 the 10 obligatory vaccinations -- which include
        measles, tetanus and polio -- were "useless and in many cases dangerous, if
        not harmful."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b19a3b5-7091-46e7-9253-27fe8e931571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.664Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law was first introduced by the Democratic Party a month earlier,
        amid an ongoing outbreak of measles that saw 5,004 cases reported in 2017
        -- the second-highest figure in Europe after Romania -- according to the European
        Centre for Disease Prevention and Control. Italy accounted for 34% of all
        measles cases reported by countries in the European Economic Area, the center
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed79a69-bda5-413b-9eb4-af5515b2ef04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.664Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Italy is part of a global trend of distrust in mediators -- doctors
        and scientists -- who can interpret and explain data," said Andrea Grignolio,
        who teaches the history of medicine and bioethics at La Sapienza University
        of Rome.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f80bd3-a309-48fa-9178-31cabc5a1f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.665Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the advent of the Internet, people have the illusion they
        can access and read data by themselves, removing the need for technical and
        scientific knowledge."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efd7307-4203-4e89-a0bc-62af82452c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.665Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the origins of Italy''s recent anti-vaccine movement
        can be traced to a 2012 court ruling that linked autism and the combined measles,
        mumps and rubella vaccination. Although that ruling was overturned three years
        later, it added to the spread of anti-vaccination theories throughout the
        country -- and the world.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31d3175-9224-48ac-a1a6-bff269d5e62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.665Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debunked ''science''</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fdc96d-475a-45a2-aff5-71fab8a90da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.665Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts believe that the most modern anti-vaccination movement was
        reinvigorated by a paper published in 1998 in the respected Lancet journal
        by former British doctor and researcher Andrew Wakefield. It suggested a connection
        between the measles, mumps, and rubella (MMR) vaccine and the development
        of autism in young children.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a4bb31-c00c-4b15-b1b8-a3082d05f193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.665Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claims have since been debunked, and the Lancet retracted the
        article 12 years later -- its editor called it "utterly false." But the repercussions
        had already rocked previously vaccine-wary communities on both sides of the
        Atlantic.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa08899d-294a-45d6-95a8-f54afc00ffac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.665Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, that anti-vaccine resurgence has been amplified
        by actors Jim Carrey and Jenny McCarthy -- who said they believed vaccines
        could have contributed to McCarthy''s son''s autism -- and high-profile celebrities
        such as then-real estate mogul and reality TV star, Donald Trump.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b25de4-edc8-4a29-ad5a-253d27180fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.666Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, Trump, weighed in on vaccines on Twitter, saying: "Massive
        combined inoculations to small children is the cause for big increase in autism...."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0972e73d-7168-48b3-a2b3-994e63f6d3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.666Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite numerous scientific studies concluding that there is no
        link between vaccines and autism, Trump tweeted two months later: "Autism
        rates through the roof -- why doesn''t the Obama administration do something
        about doctor-inflicted autism."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6859da1-4123-487e-9b38-a47a0901dba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.666Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his move into the White House, President Trump has largely
        kept quiet on vaccines. But this week, Darla Shine, the wife of White House
        communications director Bill Shine, pushed false anti-vaccination claims on
        Twitter. Her tweets came as a massive measles outbreak, mostly affecting children
        who did not receive vaccines against the disease, swept across Washington
        state. So far this year, more than 100 cases of measles had been diagnosed
        this year in 10 US states, according to the US Centers for Disease Control
        and Prevention.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c32707a-0cd5-4049-8b1e-f4bcb6c47077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.666Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report published by the CDC in October showed that while coverage
        for a number of vaccines "remained high and stable overall," the segment of
        unvaccinated kids under 2 rose from 0.9% for those born in 2011 to 1.3% for
        those born in 2015. In 2001, only 0.3% of kids between 19 and 35 months had
        received no vaccine doses.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1c4a4a-a86a-42ef-8db4-154b4745b0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.666Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That rise in unvaccinated children has been seen on a global scale
        via data from global measles outbreaks in the past year, according to the
        WHO.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9955c1bd-9b85-44f3-bf93-9b1fc832bbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.666Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary numbers of measles cases reported to WHO headquarters,
        across 183 countries, showed a near 50% rise in cases in mid-January 2019,
        compared to that date in 2018.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecf364f-f621-4574-aa25-038c33d8f5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.667Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While developing nations and conflict-affected states often lack
        access to the vaccine, the problem in wealthy, developed countries can be
        linked to the spread of misinformation about the vaccine, experts say.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ec053b-9cd0-47af-b5a3-75486bbb9cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.667Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measles cases had been in steady decline globally until 2016, according
        to Dr. Katrina Kretsinger of WHO''s immunization program. But since 2017,
        that number has skyrocketed, she said, noting that number included wealthy
        countries where historically, vaccination rates have been high.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cc68f1-35d7-46c4-bfdc-c0f972cdefa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.667Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re having outbreaks that are protracted, that are sizable and
        that are growing," Kretsinger said at a conference this week. "This is not
        an isolated problem."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ff5579-6167-4b50-8f1b-cee8220465e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.667Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are many reasons that parents might choose not to vaccinate
        their children, the reason that the anti-vaccination movement has been able
        to spread so prolifically has one common denominator: social media.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2316cd-490c-4eff-b43d-aec49e101be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.667Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amplification of a message</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b20d81-f9f4-449c-b07a-60e9b8e7d98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.667Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise -- and diversification -- of social media platforms has
        catapulted anti-vaccination rhetoric into the mainstream.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2bd890-329b-4e22-9808-0cfc67d6bb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.668Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David R. Curry, executive director of the Center for Vaccine Ethics
        and Policy, told CNN that vaccine hesitancy, or anti-vaccine initiatives,
        have been increasingly able to use no cost and highly effective social media
        platforms to spread their message.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5263e938-e9f7-4886-83ec-761ffec0e3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.668Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see it as probably the prime vehicle to spread arguments that
        are not fact based and that are frankly destructive to public health," Curry
        said, noting that critically, social media has allowed the spread of anti-vaccine
        rhetoric into countries where historically, vaccine confidence has been high.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267ca9d2-a601-4f53-a149-5b8a6ca79a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.668Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The challenges we see is that we do not have an effective properly
        resourced set of counter measures to address that threat and we see that as
        a major problem," he added.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6857853b-1eb9-4111-b9eb-f13f623f12d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.668Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2017 paper that mapped the anti-vaccination movement on Facebook,
        Australian researchers Naomi Smith and Tim Graham found that modern anti-vaccine
        discourse on Facebook centers "around moral outrage and structural oppression
        by institutional government and the media, suggesting a strong logic of ''conspiracy-style''
        beliefs and thinking."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc2ba6c-a1ce-4f1f-b67d-92b77ecad643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.668Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In these Facebook groups, the lines between political rhetoric and
        health concerns often blur. And although many of these networks can feel like
        a small, tight-knit community, they are not immune to foreign interference.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967ddb72-b69c-4811-9c05-f8f1421e0a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.668Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August, a study published in the American Journal of Public
        Health suggested that Twitter accounts that masqueraded as legitimate users
        appeared to be run by automated bots and Russian trolls engaging in online
        vaccine debates. The bots and trolls disseminated both pro- and anti-vaccine
        messages between 2014 and 2017 with messages trying to relate vaccination
        issues to other hot-button topics in American discourse, according to the
        research.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8fc371-06cf-43a3-baba-1d9e91d4564c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.669Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things about them that was weird was that they tried
        to -- or they seemed to try to -- relate vaccines to issues in American discourse,
        like racial disparities or class disparities that are not traditionally associated
        with vaccination," lead author David Broniatowski, an assistant professor
        in the School of Engineering and Applied Science at George Washington University
        said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3d040b-4dc6-46ea-b68e-849c4c1039c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.669Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pushing back</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd45e51-ac83-46d8-bf04-915f145e0da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.669Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, critics are calling on tech companies such as Facebook, YouTube
        and Google to take more responsibility of the public health disruptions occurring
        on their platforms, arguing that social media can''t willfully ignore taking
        meaningful responsibility for the content on their sites.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab82344d-a60d-4032-9dbc-01417a25a139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.669Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, US House Rep. Adam Schiff sent a letter to the CEO of
        Facebook and Google, urging them to address the issues.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146bfb17-bc45-476d-a20b-36ddf97d25dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.669Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a concerned parent consistently sees information in their Newsfeed
        that casts doubt on the safety or efficacy of vaccines, it could cause them
        to disregard the advice of their children''s physicians and public health
        experts and decline to follow the recommended vaccination schedule," Schiff
        said. "Repetition of information, even if false, can often be mistaken for
        accuracy, and exposure to anti-vaccine content via social media may negatively
        shape user attitudes towards vaccination."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbceb5ad-9cfb-4e89-8116-70b2feec2dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.669Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff added that parents searching for accurate information on
        vaccines could "unwittingly reach pages and videos with misinformation," citing
        a Guardian report that found that Facebook and YouTube searches often yielded
        results that provided scientifically inaccurate information. He added that
        he was concerned by Facebook''s practice of accepting paid advertisements
        that contain deliberate misinformation about vaccines.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5657e2bb-6743-4026-b40b-6227397a02b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.670Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said Thursday that it was exploring removing anti-vaccine
        recommendations on its site.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29297654-3409-433b-8ed3-d7c677742a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.670Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, YouTube, the Google-owned company said it would start
        reducing its recommendations of "borderline content" and videos that may misinform
        users in "harmful ways."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f22746-453b-4590-b98e-dd5b90b54835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.670Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While tech companies are coming increasingly under fire for hosting
        some of these groups, some individuals most affected by the anti-vaccine movement
        have turned to social media for help.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887a85f4-b6ff-48a0-9c8b-31d5739799e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.670Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohio teenager Ethan Lindenberger grew up thinking that not being
        vaccinated was normal, posting on a popular Reddit post last November, that
        "my parents think vaccines are some kind of government scheme."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5d0d1e-d07f-4203-8a09-7e889805e6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.670Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he disagreed with his parents, telling CNN this week that he
        wanted to protect others against diseases as much as himself.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95888961-d209-43e8-b061-82d26391978f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.670Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he turned 18, Lindenberger turned to Reddit to get information
        on how to get vaccinated. Now that he''s been vaccinated, his next goal is
        to change his parents'' minds about his younger siblings.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cb7ecf-51a0-4acf-9cd9-2237f14d2f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.671Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, it scares me a little bit, but I''m going to try and
        do my best to convince my parents that they should and hope that works," he
        said.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9695bb-8dff-45d3-a95d-b7b351e183e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:23:06.671Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:57.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Science being ''debunked:''
        Why are some countries making a vaccine U-turn?."</em></p>'
  'british-teenager-isis-gives-birth-to-baby-boy':
    'author': 'Bianca Britton'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-18T07:50:50.400Z
    'imagesource': 'jcr:ae17612f-0bb1-4e5b-bb2a-147512f842e3'
