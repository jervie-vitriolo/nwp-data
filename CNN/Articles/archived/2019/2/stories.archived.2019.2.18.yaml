    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e012c51-b214-4353-8291-e115631118bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:18:40.999Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:26.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of Otso Diretso''s campaign line is that the midterm elections
        will prove to be a referendum on the Duterte administration, which they have
        criticized over alleged human rights violations committed during the course
        of the war on drugs and its other policies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480edcd7-6c30-40b6-bba4-6f54d002ac3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:18:40.999Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:26.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite criticisms from the opposition and even internationally,
        Duterte''s <a href="http://cnnphilippines.com/news/2019/01/11/Rodrigo-Duterte-trust-approval-rating-Pulse-Asia-December-2018.html"
        target="_blank">approval, trust</a> and <a href="http://cnnphilippines.com/news/2018/12/28/satisfaction-rating-duterte-sws.html"
        target="_blank">satisfaction ratings</a> remained high at 76 percent, 81 percent
        and 74 percent in the last quarter of 2018, respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906f77dc-0d33-4d13-ac1f-5886938bfa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:18:41.000Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:26.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Senate bets endorsed by or are aligned with Duterte are also
        <a href="http://bit.ly/2WX9izs" target="_blank">ranking high in the surveys</a>,
        while only two opposition bets have broken through the circle of possible
        winners.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cb7935-0be3-4a1f-8443-13e22eb9e667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:18:41.000Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:26.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Benigno "Noynoy" Aquino III enjoyed similar ratings
        toward the end of 2012, before the midterm polls in 2013, when 78 percent
        of Filipinos said they approved of him and 80 percent said they trusted him,
        while 72 percent said they were satisfied.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fb420a-d8db-47df-97eb-b12d0984c457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:18:41.000Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:26.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the midterm elections in 2013, nine of the 12 candidates in Aquino''s
        ticket won, while only three opposition bets emerged victorious.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19033457-04c3-4d55-8b98-9e7c6e640a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:18:41.000Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:26.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, the only president who had low ratings prior to the
        midterm elections was Arroyo, who had to face negative ratings throughout
        most of her term as president.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae16cbec-ead7-4da6-a396-3b7548122ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:18:41.000Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:26.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that she is House Speaker, Arroyo is the least trusted and has
        the lowest approval and satisfaction ratings among top national officials
        — but that has not stopped her from vowing to give "all out" support to senatorial
        candidates endorsed by Hugpong ng Pagbabago, the regional party of Duterte''s
        daughter, Davao City Mayor Sara Duterte.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305a779f-5715-4b3f-a0a1-0b052551472c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:18:41.000Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:26.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was surprised that GMA actually showed up in the campaign. Eh
        hindi mo maintindihan kung positive or negative ang effect nito. [You won''t
        know if this will have a positive effect,]" Tayao said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908b046d-d31d-435f-a1f5-147f6c454d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:18:41.000Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:26.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who could win?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762b1bf8-5f5c-4f74-8704-29cf534a5115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:18:41.000Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:26.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayao and Lacierda agree that former Special Assistant to the President
        Christopher "Bong" Go, who surged in the latest Pulse Asia poll to the eighth
        place, has a strong chance of winning and even ending up on the top of the
        race like Senator Grace Poe, especially since he is the "gatekeeper" to Duterte.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ddde19-bfff-4221-bce1-eef0fadfd36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:18:41.000Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:26.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over and above all the advertisements that you see on the streets
        or on TV and radio, the governors are committed to him. Because he''s the
        gatekeeper, you need the funding, you need the [Internal Revenue Allotment,]
        you need the funding for the national government. Kausapin lang ''yan. [They
        just have to talk to him.] They have to commit to Bong Go," Lacierda said.
        "Nobody goes to the President without Bong Go."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adef94a9-14f5-46ac-8ba7-129c14401b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:18:41.000Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:26.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://bit.ly/2X6sg6X" target="_blank">Go,
        Marcos and Roxas among the top pre-campaign ad spenders – PCIJ</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1979bc80-f105-4aff-9d30-f7ccc0ea7f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:18:41.000Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:26.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he had to resign from his post upon filing his candidacy for
        senator, Go remains to be seen with Duterte and continues to accompany him
        on his trips, <a href="http://bit.ly/2S3u0Ko" target="_blank">even abroad</a>.
        He is also among the candidates the President has officially endorsed.</p>'
