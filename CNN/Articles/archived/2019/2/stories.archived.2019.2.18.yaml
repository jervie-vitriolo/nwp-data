    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: No medical checkup in Duterte''s Hong Kong trip

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2370a01-ed40-4208-8a0d-78d1458dfb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:44:57.059Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —</strong> Malacañang
        on Monday dismissed rumors that President Rodrigo Duterte had medical checkup
        during his weekend trip to Hong Kong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e61966-4708-45b3-a300-edc7d4384f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:44:57.059Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Pag ang isang presidente ay pumunta sa</em> Hong Kong for
        that matter,<em> kahit saang lugar, hindi mo maitatago yun sa mata ng lahat,
        including, lalo na mga Pilipino. Malalaman mo ''yun.</em> <em>Papasok ka lang
        sa ospital e, ang daming Pilipino edi sana nakarating na sa atin,"</em> Presidential
        Spokesperson Salvador Panelo said in a media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a371aacc-ab95-4413-91e5-ab44107dc5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:44:57.059Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "When a president goes to Hong Kong for that matter,
        or any other place, you cannot keep that from the public eye, especially of
        Filipinos. You will know that. It should have reached us because there are
        many Filipinos when you enter a hospital."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb2a40d-e0c3-4a86-a5c4-aa9ce265fd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:44:57.060Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the President went to Hong Kong at the request of his
        youngest daughter Kitty and to celebrate the birthday of his partner Honeylet
        Avanceña. Photos of Duterte were seen on Hong Kong media reports dated February
        16.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d83ce84-fef3-4b27-985d-0444aff9d197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:44:57.060Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte in Hong Kong with family for a ‘weekend getaway’ —
        Bong Go</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c4db0d-c955-4769-8083-1d57e957acbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:44:57.060Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also took a swipe at opposition Senator Antonio Trillanes
        IV who said in a tweet that Duterte could have not gone there for rest or
        recreation as earlier claimed by former Special Assistant to the President
        Christopher "Bong" Go.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e909c49-f51c-4105-9473-70c92eaebe3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:44:57.060Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagpagamot ka or naglabas ka ng pera</em> or both. But definitely,
        <em>hindi ka pumunta dun para magpahinga or magshopping lang,"</em> Trillanes
        said Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11568b80-cce5-486f-9811-461b11ae33fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:44:57.060Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Malacanang is used to Trillanes'' "falsities."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6c40cd-440b-42de-97b0-2dd881f99645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:44:57.061Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Baka naman</em> (Maybe) he refers to himself every time he
        goes out of the country," Panelo said of Trillanes, a consistent critic of
        the Duterte administration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b9303e-8d05-4b68-be48-22a27df43cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:44:57.061Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also made an unannounced trip to Hong Kong in October 2018
        amid growing concerns over his health after Malacañang disclosed that doctors
        found a "growth" in his body. Duterte later revealed his biopsy turned out
        "negative" for cancer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e888c8-abe9-4f4a-b18b-263e5f94a396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:44:57.061Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has refused calls to make Duterte''s health records public,
        saying the Constitution only requires it in case of "serious illness." In
        his previous speeches, the President said he also suffered from migraines,
        nausea, pain due to a spinal injury, and Buerger''s disease or a disorder
        affecting blood vessels. He also skipped a number of events because he was
        not feeling well, the latest was a a scheduled Barangay Summit on Peace and
        Order in Tacloban, Leyte last February 1.</p>'
  'stephanie-land-book-maid-hardwork-low-pay-and-mothers-will-to-survive':
    'author': 'Ryan Prior'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-02-18T06:18:22.625Z
    'imagesource': 'jcr:abea2b4f-b208-4603-9bf6-9758ebbd26a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b39cbcbf-ec28-4462-abd7-c973bf5264f7'
    'lead': 'Five years ago, Stephanie Land was slumped over on her hands and knees
      scrubbing a bathtub. The single mom was a semester away from graduating college
      and pregnant with a second child.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T09:57:02.451Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:15:53.371+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:15:35.562+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'She used to scrub toilets for $9 an hour. Now her book about it is a
      best-seller

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7919de74-441f-46a4-b129-1c235305faef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.451Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Five years ago, Stephanie Land was slumped
        over on her hands and knees scrubbing a bathtub. The single mom was a semester
        away from graduating college and pregnant with a second child.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1c70ea-7429-4259-814b-16fb154b444b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.452Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was broke. People cautioned her against it. But she decided
        to quit her job as a house cleaner and go all in on her studies with the hope
        of becoming a freelance writer after graduation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fb8b0d-f783-4b92-8f15-8d61ffcee8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.452Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was incredibly difficult to turn my back on paid work and have
        faith that my dream would pay off," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd305b9b4-c7c4-47ba-9862-709af89ce32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.452Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did. The former cleaning woman has written a rags-to-riches story
        that''s long on rags before finally offering a hint of riches.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b0f049-a6de-4821-a08d-18572e5d8968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.452Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her memoir about her years cleaning houses, "Maid: Hard Work, Low
        Pay and a Mother''s Will to Survive," debuted two weeks ago at #3 on The New
        York Times nonfiction best-seller list.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701e01fb-4126-46f8-a0ee-0edbc1673783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.452Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book is an illuminating window into the mundane, low-paid service
        work that much of America never notices or chooses to ignore.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f170ab3d-389d-4da8-8354-cb7dcb26274d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.453Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, after years of grueling poverty, its sudden success is
        changing Land''s life.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38f649d-2bdb-41a5-927c-febc2ca1cbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.453Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was on a plane last month when her book made The New York Times''
        list.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e65938-cb27-4712-b345-c3f8756fcd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.453Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as I landed, I got a huge amount of texts," she told CNN.
        As the plane was taxiing to the gate, she broke down crying.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbe72cb-d94b-4d72-b8e9-555a8d8a3a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.453Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>She put herself through college by cleaning houses</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940c91f3-ce6e-47d1-8279-217ecdbf91f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.453Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maid" begins in Land''s late twenties, when she was living in a
        homeless shelter with her infant daughter. One excruciating early scene describes
        Land''s mother flying in from Europe with her husband to help her daughter
        move from the shelter into a transitional apartment. Land wrote that her mother
        refused to even buy her lunch, forcing her to pay $10.59 for a burger -- "twenty-eight
        cents less than what I had in my bank account."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a948546-05fe-4d8e-846d-94375f9ddbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.454Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A later scene shows Land having a falling out with her father, with
        whom she and Mia were staying.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628b6a34-01af-4c0a-bb2e-a27d0e83f82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.454Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than a decade, she''d nursed a dream of becoming a real
        writer, quietly scribbling away with reddened eyes and a cup of coffee late
        at night after her daughter Mia had drifted off. She''d become a mother at
        28, but lost the support of her family. Cleaning became about the only job
        she could find without a college degree in the small town where she lived
        near Seattle.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1eb971-59bc-44b1-b925-a1519714f998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.454Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her own, without financial support, Land often relied on government
        assistance programs. In addition to the indignity of being poor, she said
        even providing the documentation to prove she actually was poor became exhausting
        in itself.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b589f909-7b7a-4b67-9391-f9a121977349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.454Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re having to prove again and again that you''re doing what
        you say you''re doing," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8999bef-6024-4e9a-9015-5d0e9998bc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.454Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land enrolled in the University of Montana''s creative writing program
        because of the school''s reputation for launching authors'' careers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66744b1f-4f07-46e5-9555-ed4c3131e5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.454Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But between cleaning houses and caring for her daughter, Land was
        a thirtysomething student who didn''t get invited to many parties with her
        fellow English majors.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e12876-2b2c-4d90-8b56-b41fd4e04d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.455Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were all writing about their year abroad and I was writing
        about cleaning toilets," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d2c86e-e376-4f46-87bb-a8e0fe2a9db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.455Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After earning her English degree in 2014, Land finally began to
        put food on the table with her pen instead of a mop. She became a writing
        fellow with the Washington, DC-based Center for Community Change. An essay
        in Vox, in which she dished on all the prescription painkillers she found
        in the mansions she cleaned, went viral and led to bylines in the New York
        Times, Washington Post, and other news outlets.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44774cf0-4ce5-46ad-a8fc-270decf19423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.455Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But clicks on her articles didn''t always mean dollars in her bank
        account.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b57a5c-d8e4-40e6-bc02-17fd6ac7bbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.455Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land was still struggling when she landed a publishing contract
        and received her book advance in late 2016. She still had $50,000 in student
        loan debt and $20,000 in maxed-out credit cards, but she finally gained some
        breathing room to focus on expenses beyond just basic necessities for herself
        and her two girls -- such as seeing a chiropractor for a case of scoliosis
        that had worsened through years of scrubbing stains out of carpets.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e542f08-d474-4d78-a503-8ad25f504de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.455Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she bought the nicest car she''d owned in years: a 2006 Subaru.
        Even now, though, she said, "I haven''t been to the dentist in years."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920f4ca2-d4be-4108-aee3-2a7d6e973379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.456Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Now her fans include author Neil Gaiman</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eda902-cffb-4ce7-b2a2-293399a5e227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.456Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maid" landed high on the Times'' best-seller list, between memoirs
        by former first lady Michelle Obama and Senator Kamala Harris, who is running
        for president. Her publisher''s office "was jumping up and partying and hugging"
        when they got the news, Land said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf34629-d51c-48f2-89bf-f1c2c7232504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.456Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon named "Maid" one of its best books for January. Barnes and
        Noble has the book on its recommended list for February. And author Neil Gaiman
        has praised her book on Twitter. Land named her younger daughter Coraline
        after Gaiman''s book of the same name.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0aa84c-27e0-45b6-af35-f1d4fff7af9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.456Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land''s book comes as director Alfonso Cuaron''s "Roma," a film
        told from the point of view of a young Mexican housekeeper, is up for 10 Academy
        Awards, including best picture. Both take a working-class character who''s
        often on the margins of society and give her a leading role.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8418e9c5-cdd2-4f17-aa15-205db526974f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.456Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land has been traveling around the US the past couple weeks speaking
        about her story. She reads sections of her book describing how her exhaustion
        as a mother, a maid, and a student defy the misconception some have that welfare
        recipients are lazy.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f98a94a-205d-4740-9e8e-9991b02bff85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.456Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One fan, who lives the same meager existence Land knew for so long,
        splurged for an $18 train ticket to see the woman who had written herself
        out of poverty.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc9e79e-cbb6-48c4-9c25-016fce2f5699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.457Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just took a train for two hours to see you. I blew my budget
        for the day," the woman wrote in a handwritten note she gave to Land. "And
        from what I read, I know you understand what it''s like to have a daily budget."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538e83e5-c34c-47f2-862f-e85e2e89c053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.457Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land has been writing for broad audiences for the last few years,
        and her hard lessons about poverty didn''t always land softly.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2410965-2325-4762-a1c6-468593f5ad9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.457Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the responses have been from white men trolling me on the
        internet," she said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef8eff6-f5d9-4bc0-90be-5eac3663fbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.457Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But things feel different this time.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5586ff68-0637-4b05-9f29-837d475dcd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.457Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m surprised that people really are seeing how hard it is to
        get on public assistance and to get off of it," she said. She is mindful of
        how hard it can be to earn a living, citing the federal employees working
        paycheck to paycheck who lined up at food banks during the government shutdown.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9990ec05-070f-42f8-9ba9-af7828a76256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.458Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think (the book) tells the stories of our times."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d7d1d9-ec6b-4066-a47b-b7b705a659ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.458Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>And Land is speaking out about poverty</h3>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af6d800-b7b5-4e07-b6e6-a1787900e986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.458Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land says a long list of grants, loans, and assistance programs
        helped her and her family eventually climb out of poverty. But she found these
        programs could constrain recipients as much as empower them.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d293d3-fdf1-4cfe-bcba-e29e727c658c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.458Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her book describes how meeting government assistance programs''
        work requirements while taking college classes and raising her daughter was
        a constant, near-impossible balancing act. If the government is going to ask
        for work requirements, they should let college credit hours count for that,
        she says now.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed37dc05-0943-4a4e-94b4-baf6b8f9e947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.458Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My job offered no sick pay, no vacation days, no foreseeable increase
        in wage, yet through it all, still I begged to work more," Land wrote in the
        book. "Wages lost from missed work hours could rarely be made up, and if I
        missed too many I risked being fired. My car''s reliability was vital, since
        a broken hose, a faulty thermostat, or even a flat tire could throw us off,
        knock us backward, send us teetering, falling back, toward homelessness.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb2a8a6-d20c-4785-994d-f316365177a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.458Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some leaders are pushing to alleviate the hardships "Maid" portrays.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678c431d-89a3-470c-9047-da233bb108ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.459Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Kamala Harris is pushing a Domestic Workers Bill of Rights
        that would support those who work as nannies, house cleaners, home health
        nurses and similar jobs.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c788ecb-9005-4532-8310-2716ff342738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.459Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed legislation would introduce federal requirements for
        domestic workers to receive many of the same benefits routinely expected in
        other professions, including paid sick days, affordable health care and retirement
        savings, rest breaks, and fair scheduling practices.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b934579-f4e3-4e91-a02b-8324f339cdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.459Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And next month Land is slated to speak on a panel about poverty
        alongside major progressive public policy figures in Washington as part of
        an event organized by the Center for Community Change, the same group that
        first offered her a writing fellowship.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615691b3-2860-48ac-9953-e64b5fcc22dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.459Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>She did it all without a man</h3>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb17f71-8d60-4987-b933-feb325742bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.459Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today Land, 40, lives in Missoula, Montana, with her two daughters:
        Mia, 11, and Coraline, 4.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aad8445-6af2-4fdb-817c-a9347264684d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.459Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girls'' fathers aren''t much involved in their daughters'' lives.
        Land married another man in 2017, but she said her husband was abusive, and
        their partnership was brief.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51a4041-dc94-49ed-80ae-f945a6a5d0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.460Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now she is adjusting to the life of a literary star, even if she
        doesn''t feel like one.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b4e2c8-27de-4066-b32f-b9d452bb3c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.460Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not a literary writer. I tell it very plainly, like it is,"
        Land said. She admires the sparse, meaning-laden sentences of Ernest Hemingway,
        who advised, "Write hard and clear about what hurts."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72af3c92-dec9-46b8-b3a8-d943c9fe9ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.460Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She followed that admonition in Maid''s first line: "My daughter
        learned to walk in a homeless shelter."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06c1acb-123d-4dc8-86ed-9ee24f276ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.460Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she mapped out her memoir, she turned to heroes like John Steinbeck
        and Kurt Vonnegut and scoured breakout memoirs from contemporary female writers
        like Cheryl Strayed, author of "Wild."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8894723c-43c2-4f66-af28-fcb69ea0f879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.460Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the months to come Land plans to work as a public speaker and
        mentor low-income writers. Once she catches her breath, she''ll start thinking
        about another book.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48edf20-54a7-4210-886b-2f4f7e05920f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.461Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land says she chose a "hero''s journey" structure for "Maid''s"
        narrative, believing that memoirists should "show growth and that you''ve
        learned something about yourself."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927aa516-23f9-40ab-b679-65864ababd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.461Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the single mom also introduced her own modern twist: "I wanted
        to do it without a man at the end."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5c36f4-df94-4640-9ee6-44b9cfd05d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:57:02.461Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:53.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "She used to scrub
        toilets for $9 an hour. Now her book about it is a best-seller."</em></p>'
  'shinzo-abe-donald-trump-nobel-prize-nomination':
    'author': 'Euan McKirdy'
    'caption': 'FILE PHOTO. U.S. President Donald Trump and Japanese Prime Minister
      Shinzo Abe'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-18T13:43:54.572+08:00
    'imagesource': 'jcr:ba21713e-53e2-448b-bf72-125429f371cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e715f0ed-eabf-48ea-9dd0-46fb9aba91bd'
    'lead': 'Japanese Prime Minister Shinzo Abe refuses to deny that he nominated
      U.S. President Donald Trump for the Nobel Peace Prize for his efforts in helping
      to ease tensions with North Korea.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T09:18:47.813+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:15:52.001+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:15:35.850+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan''s Abe refuses to deny that he nominated Trump for Nobel Peace
      Prize

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14dd613-f56b-4de4-b58a-ea79c1970a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:18:47.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:52.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japanese Prime Minister Shinzo Abe has
        refused to deny that he nominated U.S. President Donald Trump for the Nobel
        Peace Prize for his efforts in helping to ease tensions with North Korea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0036a1de-9e99-40a7-a46c-a8f0fa27740d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:18:47.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:52.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in the lower house of parliament Monday, Abe pointedly
        declined to comment on Trump''s claim last week that he had submitted the
        nomination to the Nobel committee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46eb2d0-1ad2-4cb9-870b-3277583e47bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:18:47.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:52.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not saying that it is not the fact," Abe said, adding that
        the U.S. President had been working to curb North Korea''s nuclear and missile
        development, and that he "highly" appreciated his leadership.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f69077c-7a6d-48d1-a06e-713dd5459d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:18:47.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:52.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll continue to (offer) my utmost cooperation to President Trump
        to solve the North Korean nuclear and missile issues and the abduction issue,
        which is the most important ... for Japan," said Abe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd900cd98-cdfc-4f71-bce5-18bf1137a9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:18:47.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:52.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With that in mind, as for the Nobel Peace Prize, the Nobel Committee
        has decided not to disclose nominators and nominees for 50 years. I would
        like to refrain from commenting on it, based on that fact."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5888bfe-883e-46ed-80f0-49a23245583a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:18:47.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:52.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe''s comments follow a report in the Asahi Shimbun newspaper on
        Sunday, alleging the Japanese leader made the recommendation after the U.S.
        government "informally" sought his support for the prestigious award in the
        wake of the historic U.S.-North Korean summit in Singapore last June.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071d3e65-0083-42dc-84d3-db3fcd126ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:18:47.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:52.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second summit between Trump and North Korean leader Kim Jong-un
        is scheduled to be held on February 27 and 28 in the Vietnamese capital of
        Hanoi.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b7014b-d9af-46d1-a93f-6d4fe9c7b7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:18:47.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:52.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not respond to a request for comment on the
        Asahi report.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796aa5bb-c16b-4427-a736-22b163036d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:18:47.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:52.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''The most beautiful letter''</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e5cb66-2fb4-400d-bb40-20a7187c7036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:18:47.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:52.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said on Friday that Abe had made the nomination and had given
        him a copy of the five-page letter he had sent to the Nobel nominating committee
        in Oslo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e701795-9c00-4577-b68c-2b0839ab240e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:18:47.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:52.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prime Minister Abe of Japan gave me the most beautiful copy of
        a letter that he sent to the people who give out a thing called the Nobel
        Prize,'' Trump said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c808dc-7357-4263-ba3d-ffa93f7722a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:18:47.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:52.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said ''I have nominated you, respectfully, on behalf of Japan.
        I am asking them to give you the Nobel Peace Prize," added Trump.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47924383-1037-4e49-b982-d5a8926962a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:18:47.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:52.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know why? Because he had rocket ships and he had missiles flying
        over Japan," Trump said. "They feel safe. I did that."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f69616-af33-44a5-a65a-ea2a4bf5bd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:18:47.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:52.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nominations for the prize must be received by February 1st. There
        are 304 candidates for the Nobel Peace Prize for 2019, the highest number
        ever, according to the organization.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e2e7f9-491c-4e50-b4bd-2e74e2cda87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:18:47.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:52.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe has been one of Trump''s most stalwart allies in the two years
        since he took office, and was the first world leader to meet the newly inaugurated
        President.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88f3b59-192f-457a-b741-49afb14f429e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:18:47.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:52.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks and months surrounding the first summit, Trump made
        frequent references to the Nobel peace prize, saying in May last year that
        "everyone thinks" he deserves it.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6df8e4-85c2-44cb-bd09-eabce0da2efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:18:47.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:52.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, House Republicans nominated him for the annually presented
        prize, and the crowd at at least one of his rallies broke into a chant of
        "Nobel prize." South Korean President Moon Jae In also suggested the US leader
        would be a worthy recipient.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2353c888-f580-4403-9b67-69c7336f26f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:18:47.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:52.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>However, the notion was also widely mocked.</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2869294b-04e3-4b5c-9e5c-06048f34ffb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:18:47.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:52.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobel prizes are usually announced in October but awarded annually
        on December 10, the anniversary of the death of Alfred Nobel, who gives his
        name to the awards.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d063b7-9e87-44da-8eb2-2afc62af6c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:18:47.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:52.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Trump were indeed nominated by Abe and went on to win the award,
        he''d be the fifth American president to do so. The award was presented to
        his predecessor, Barack Obama, in 2009, shortly after he took office.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41050cf6-8454-44ad-8170-1538b13f72f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:18:47.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:52.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Thawing relations</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20106e53-9e20-4805-9ee4-3c0c89f7c72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:18:47.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:52.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For over a year, both Koreas and the US have worked towards a policy
        of rapprochement, which culminated in the June meeting between Trump and North
        Korean leader Kim Jong Un.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdfdaa3-b55c-43f1-8e63-a78dea0d997b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:18:47.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:52.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no binding agreements were signed at the time, Pyongyang has
        refrained from conducting additional missile or nuclear tests since the push
        towards denuclearizing the peninsula began with a conciliatory New Year''s
        speech by Kim at the start of 2018.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93b4ce2-2eef-4478-8eef-dc38c4666b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:18:47.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:52.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his announcement Friday, Trump once again cited progress he has
        made with North Korea, pointing to the lack of nuclear and missile testing
        and the "very good relationship" he has forged with Kim.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b686fcd5-ba53-4c8a-9f06-0752c87e1da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:18:47.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:52.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Pyongyang continues to develop its nuclear program despite
        the lack of testing and has yet to take concrete, verifiable steps toward
        denuclearization.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f2b1cc-f8fc-4458-9866-fb03c51718d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:18:47.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:52.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Japan''s Abe refuses
        to deny that he nominated Trump for Nobel Peace Prize."</em></p>'
  'BIR-Chinese-nationals-online-gaming-operations':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-18T12:22:52.623+08:00
    'imagesource': 'jcr:05a97156-d2b9-4d89-87c6-07f91e5fcc4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '176139e2-232d-4b72-98f8-10ba4fa28bf9'
    'lead': 'The Bureau of Internal Revenue (BIR) has required foreign- and local-based
      offshore gaming operators (POGOs) to register with the tax agency in a bid to
      trace Chinese nationals working in online gaming businesses. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T09:22:12.605+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:15:51.214+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:15:36.030+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BIR tracing Chinese nationals in online gaming operations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd735da9-8ca4-4fe2-919e-0b278855f3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:22:12.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:51.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 18) — The Bureau of Internal
        Revenue (BIR) has required foreign- and local-based offshore gaming operators
        (POGOs) to register with the tax agency in a bid to trace Chinese nationals
        working in online gaming businesses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9335d8f2-08f9-455c-b08d-5bbf7cc3fe98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:22:12.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:51.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, the agency said BIR registration is needed
        for the renewal of license to operate from the Philippine Amusement and Gaming
        Corporation (Pagcor).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3c52d9-cebf-4e2f-836c-414cc9867217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:22:12.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:51.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau said it is working with the Department of Labor and Employment
        (DOLE) and the Bureau of Immigration, through the Department of Finance, to
        monitor the number of Chinese nationals working in the online gaming industry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6380fd-49f7-4baf-97bb-9432636c3201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:22:12.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:51.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to trace these Chinese nationals employed by these gaming
        operators. They allowed us to join the task force because we are asking data
        from Immigration and DOLE on the list of these foreign nationals," BIR Deputy
        Commissioner Arnel Guballa said in the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8677a0f8-ad18-4cf2-8829-165e13ebd1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:22:12.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:51.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guballa said BIR registration has been required under Revenue Memorandum
        Circular (RMC) 78-2018. The circular states that all foreign and Philippine-based
        gaming operators, including those with offshore licenses are now required
        to register with the tax agency before their PAGCOR licenses are renewed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697fb9c1-589f-494b-8d3d-23380912f540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:22:12.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:51.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RMC 78-2018 gave the BIR more teeth over online gaming operations,
        effectively reinforcing RMC 102-2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81dfff4-55be-467c-8d43-55c0207e99ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:22:12.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:51.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RMC-No 102-2017 reiterates the recognition that online activity
        is sufficient to constitute doing business in the Philippines, thus, a foreign
        corporation engaged in POGO is considered as Resident Foreign Corporation
        engaged in business in the Philippines and not a Nonresident Foreign Corporation,"
        as stated in RMC 78-2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aa2fcc-d6ec-4a63-bba2-76a9aef18daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:22:12.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:51.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the BIR statement, the term "resident foreign corporation"
        as stated under RMC 102-2017 also covers POGOs based outside the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef26f06-922c-4252-9843-92f2b30bc5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:22:12.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:51.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department in November 2018 said there were 115,652 foreign
        tourists — including 51,000 Chinese nationals — who ended up as workers in
        the country in 2015 to 2017. Aside from this, over 119,000 have been given
        special working permits, most of whom are working as POGOs, excluding illegal
        workers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbd4244-e031-460a-8dc2-964c194de0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:22:12.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:51.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Bureau of Immigration, 393 foreign nationals were
        arrested in 2018, including 304 Chinese nationals overstaying or working without
        permit.</p>'
  'African-swine-fever-Vietnam-pork':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-18T11:53:27.461+08:00
    'imagesource': 'jcr:c2d3dcb4-59ca-4ae0-8c6a-b0fe6804866f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '631d2dce-7add-469a-85fc-a38801743918'
    'lead': 'Bureau of Animal Industry says Taiwan quarantine authorities have intercepted
      Vietnam pork, which tested positive for African swine fever. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T09:26:00.130+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:15:50.780+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:15:36.137+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH bans pork products from Vietnam amid reports of African swine fever

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60e967c-db9f-4633-a44e-3d27b06abd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:26:00.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:50.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —</strong> The
        Philippine government is temporarily banning pork and pork products from Vietnam
        amid reports of an outbreak of the African swine fever.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677305d8-2b5a-45f0-907c-efce6293adb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:26:00.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:50.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Animal Industry Director Ronnie Domingo said Taiwan quarantine
        authorities have intercepted Vietnam pork, which tested positive for African
        swine fever.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5313a9-4889-473f-b948-6ba35e2f571d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:26:00.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:50.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Animal Industry (BAI) has banned the entry of pork
        and pork-based products from Japan, China, Hungary, Belgium, Latvia, Poland,
        Romania, Russia, Ukraine, Bulgaria, Czech Republic, Moldova, South Africa,
        and Zambia due to the quick spread of the African swine fever in these countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9970e89-53b3-4409-b14f-dc2d85fb1083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:26:00.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:50.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African swine fever poses no direct and immediate danger to human
        health. But its spread may threaten the hog industry, with major potential
        impact on supplies and prices. The disease, which has no vaccine or cure,
        was first detected in Asia in 2018 in an area in Siberia, according to the
        United Nations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd460cd1-2443-4904-9fe0-6b7ca1fc3436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:26:00.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:50.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BAI assured the public that the African swine fever has not reached
        the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843c21d5-a7ca-480c-8251-bceb0071cd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:26:00.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:50.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pa po tayong African swine fever sa bansa, ''yun po yung gusto
        nating ma-maintain...Wala naman pong epekto sa tao pero pinag-iingat po natin
        ''yung mga baboy natin kasi malaki po yung ating swine industry. Kapag tumama
        ''yun sa atin, mamatay po ''yung industriya natin. Matinding virus po ito,"
        BAI''s Dr. Joy Lagayan said.</p>'
  'EDSA-ambush-Jose-Luis-Yulo-business':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-18T08:33:35.455+08:00
    'imagesource': 'jcr:648fdd65-2eac-4fd0-bcb7-9030d8c52c08'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd39b6221-1293-4e39-acf7-1865f498bc49'
    'lead': 'Police said one of the victims of the shootout, 63-year-old businessman
      Jose Luis Yulo, was the clear target of the two unidentified gunmen on board
      a motorcycle. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T09:29:19.416+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:15:50.487+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:15:36.277+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Business angle eyed as motive for EDSA ambush

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38427806-ef57-4d75-a056-a5a912a34af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:29:19.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:50.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —</strong> The
        police investigating the ambush along EDSA that killed two men and wounded
        one woman on Sunday said it may have been connected to the businesses of the
        victim.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58078e78-ed4f-4bc8-8dd5-203177ce879f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:29:19.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:50.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandaluyong City Police Chief PSSupt Moises Villaceran on Monday
        said one of the victims of the shootout, 63-year-old businessman Jose Luis
        Yulo, was the clear target of the two unidentified gunmen on board a motorcycle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6289282-8f8e-4ca1-b2c2-0a7ab52209a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:29:19.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:50.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has a lot of businesses in Metro Manila and Laguna. We are now
        looking baka ito ay related to his business," he told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c887f4-ba3c-486d-a2c0-cd4aa9a70a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:29:19.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:50.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there are no leads that the van driver Nomer Allan Santos
        nor Yulo''s companion Esmeralda Ignacio were the targets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f93c02-4474-4f4b-a920-3a24dcc0ae4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:29:19.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:50.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang target na nakita namin is Mr. Yulo. Aside from that, the allegation
        na meron siyang kagalit," the police chief said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdecccf-a2da-4a33-add7-2bccc8c0e802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:29:19.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:50.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo is only the namesake of Chamber of Commerce of the Philippine
        Islands President Jose Luis U. Yulo Jr.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c97abf8-7b96-4062-a271-a75637c62bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:29:19.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:50.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo and Santos died in the shootout that happened at around 3:30
        p.m. of Sunday at ‬the southbound lane of EDSA-Reliance near VRP Medical Center.
        Ignacio is recovering at the hospital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc6a9b9-ac0e-421d-b88c-92822a4c4209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:29:19.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:50.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the group came from Pampanga where Yulo participated
        in a drag race competition. The vehicle filled up at a gasoline station along
        EDSA then exited toward the innermost lane of the main thoroughfare where
        two men riding a black motorcycle approached and shot the van.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aad50b-13b0-40f6-bd67-ddc5e4ab0195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:29:19.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:50.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eastern Police District has created a special investigation
        task group to fast track the investigation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea4bd93-bab4-46a7-93d0-5372721346f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:29:19.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:50.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police is also adding more personnel along the eastern part of EDSA,
        one of the busiest thoroughfares in the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8177e3fc-cc99-4581-bce8-0d77b2dd7cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:29:19.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:50.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will deploy district mobile force battalion to increase visibility,
        patrol, and crime prevention," Villaceran said.</p>'
  'NBA-African-basketball-league':
    'author': 'Faith Karimi'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-02-18T07:25:05.951+08:00
    'imagesource': 'jcr:b633ec1d-6274-4748-81a9-83d80749edb3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d9530de-c187-42cb-ac52-0e21f5b5e7d3'
    'lead': 'The league will debut next year, and will be referred to as the Basketball
      Africa League. It will include teams from several African countries, including
      Angola, Egypt, Kenya, Morocco, Nigeria, Rwanda, Senegal, South Africa, and Tunisia.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T09:31:48.449+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:15:50.090+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:15:36.385+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA to start African basketball league with 12 teams across the continent

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc36e11-accc-4be1-af1e-e05e7affe77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:31:48.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:50.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The NBA is launching a professional basketball
        league in Africa that will feature 12 teams from several countries across
        the continent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01168f88-99aa-4031-9385-76fd3a562f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:31:48.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:50.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league will debut next year, and will be referred to as the
        Basketball Africa League. It will include teams from several African countries,
        including Angola, Egypt, Kenya, Morocco, Nigeria, Rwanda, Senegal, South Africa,
        and Tunisia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf06f14f-9649-4068-9eea-b3e82c658b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:31:48.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:50.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA announced its plan along with International Basketball Federation,
        and will conduct qualification tournaments later this year. While there are
        several basketball teams across Africa, a pro league will unify them under
        one umbrella and provide resources and visibility.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14409439-acf3-4088-adc3-f9c6ba09a72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:31:48.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:50.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Basketball Africa League is an important next step in our continued
        development of the game of basketball in Africa," NBA commissioner Adam Silver
        said in a statement Saturday. "Combined with our other programs on the continent,
        we are committed to using basketball as an economic engine to create new opportunities
        in sports, media and technology across Africa."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50d6da7-77ef-4932-a7d3-e3d4ed8ff619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:31:48.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:50.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Barack Obama applauded the announcement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf460d83-4e16-461a-8998-3625a14ede99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:31:48.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:50.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always loved basketball because it''s about building a team
        that''s equal to more than the sum of its parts," he tweeted. "Glad to see
        this expansion into Africa because for a rising continent, this can be about
        a lot more than what happens on the court."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6adf73-1adc-4cf1-a46b-b66c567b4f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:31:48.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:50.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA''s ties to Africa go a long way. Toronto Raptors forward
        OG Anunoby, whose parents are from Nigeria, and Hornets center Bismack Biyombo
        of the Democratic Republic of the Congo, were among the players who attended
        the NBA All-Star Africa luncheon Saturday, where the announcement was made.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5137701-1d32-49f3-b802-39e8fab8d34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:31:48.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:50.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other players with ties to Africa include Joel Hans Embiid, a Cameroonian
        who plays for the Philadelphia 76ers. NBA global ambassador Dikembe Mutombo,
        who played for several teams, including the Atlanta Hawks, is from the Democratic
        Republic of the Congo. Raptors President Masai Ujiri is from Nigeria.</p>'
  'Absher-Saudi-app-that-tracks-women':
    'author': 'Kara Fox'
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-02-18T07:21:32.924+08:00
    'imagesource': 'jcr:643ce230-f41e-478b-8df5-c67ce1f6cde0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1c3a8ad-beac-4f4d-b50b-fcd6844fcc87'
    'lead': 'Human rights defenders are calling on Apple and Google to remove the
      Saudi government app Absher from its platforms, saying that it allows Saudi
      men to track women under their sponsorship.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T09:35:06.069+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:15:49.696+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:15:36.546+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple and Google urged to remove Saudi app that tracks women

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2c55e5-5ca7-4c4e-9538-1faf9dda6330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:35:06.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Human rights defenders are calling on Apple
        and Google to remove the Saudi government app Absher from its platforms, saying
        that it allows Saudi men to track women under their sponsorship.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a582e4ff-4cf4-4ed0-b66c-dc6b897d6989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:35:06.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter addressed to Apple''s CEO Tim Cook and Google''s CEO
        Sundar Pichai Monday, the top Democrat on the US Senate Finance Committee,
        Sen. Ron Wyden of Oregon, asked the tech giants to prevent their technical
        infrastructure and app stores from being used for enabling "abhorrent surveillance
        and control of women."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2159b63-a82a-44de-b824-f69782716fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:35:06.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Absher mobile app -- first available on iOS devices in 2015
        and to Android devices in 2016 -- is a Saudi government e-portal where users
        can access an array of government services related to Hajj, visa, National
        ID, traffic violations, and health insurance among others, according to the
        Saudi Ministry of Interior.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187c2efe-b7ba-4381-a160-0ce759c7aac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:35:06.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those services is a feature for male guardians to decide whether
        their dependents can travel abroad and the parameters around their travel
        plans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c6be68-68ff-4eb0-af2b-5bcff1377121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:35:06.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Saudi Arabia''s restrictive guardianship laws, women cannot
        travel without permission from their male guardians. Critics argue that the
        Absher app is a technological extension of the repressive rules that restrict
        many aspects of everyday life for the country''s female population.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae8884f-7a56-4bdf-86c3-78b56845dac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:35:06.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is hardly news that the Saudi monarchy seeks to restrict and
        repress Saudi women, but American companies should not enable to facilitate
        the Saudi government''s patriarchy," Wyden said in his letter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c069cae8-6e2c-42b5-a0eb-8975f27f90ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:35:06.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By permitting the app in your respective stores, your companies
        are making it easier for Saudi men to control their family members from the
        convenience of their smartphones and restrict their movements. This flies
        in the face of the type of society you both claim to support and defend,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6367ceea-dec6-4559-8a72-de563b9cc4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:35:06.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the fact that the Absher app lets Saudi men control
        the movements of their dependents, Cook told National Public Radio on Monday:
        "I haven''t heard about it. But obviously we''ll take a look at it if that''s
        the case."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeb0a5a-0c80-4a2f-9430-0d9c1cad57e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:35:06.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has not responded to CNN''s request for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bfb2e0-89ef-4ef3-8070-4c0be8b2d85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:35:06.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google told CNN they were "looking into it," but did not have anything
        further to share at the moment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5530b60-99d6-484a-9186-c2a0260da06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:35:06.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International has also called on Apple and Google to "assess
        the risk of human rights abuses on women which is facilitated by the App and
        mitigate the harm that the App has on women."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8fcd7d-fdb6-46e9-974a-8465377f7b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:35:06.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The use of the Absher app to curtail the movement of women once
        again highlights the disturbing system of discrimination against women under
        the guardianship system and the need for genuine human rights reforms in the
        country, rather than just social and economic reforms," an Amnesty International
        spokesperson said in a statement emailed to CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18360189-fb5b-4558-92c4-9b47ba9d5a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:35:06.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi Ministry of Interior later issued a statement, rejecting
        the criticism. "The application represents electronic government services
        as an essential and direct means for the beneficiaries to access to the services
        at any time and from anywhere.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8607f4e-51cf-4473-a365-0386dfe5569a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:35:06.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ministry strongly condemns the systematic campaign aimed at
        questioning the purpose of (Absher) services, which is provided on smart phones
        to facilitate the services to its beneficiaries.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1f1061-f784-48eb-b7a6-c161650f1e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:35:06.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ministry of Interior at the same time confirms its rejection
        of the attempts to politicize the systematic use of technical instruments,
        which represent legitimate rights to the users, and its keenness to protect
        the interests of the beneficiaries of its services."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dea632-1b1c-4b79-976d-d9343ed6c1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:35:06.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rothna Begum, senior women''s rights researcher at Human Rights
        Watch told CNN that Apple and Google "should be considering the way that the
        app is being used and in practice," noting that the tech giants already have
        rules about apps that facilitate threats and harassment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5b98eb-3135-4223-a14e-b64147ad43d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:35:06.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Begum suggests that the companies request that the Saudi government
        remove the guardianship functionality from the app. "Apple and Google could
        have more oversight over any government services apps anyway," she said. "They
        should be looking to see whether or not these government apps are facilitating
        human rights abuses or encouraging discrimination in the country as well."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11344707-1d4d-41f8-89dc-e4eb599e1d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:35:06.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been a few, isolated cases where Saudi women have managed
        to use the tech to their advantage, Begum said. In those cases, a few women
        have been able to get a hold of their guardian''s phone to give themselves
        permission to travel to the airport before he notices that anything had happened.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c23664-b6f7-411d-870b-ddbb8f093af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:35:06.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Begum stressed that those cases were extremely rare, adding
        that the guardianship feature is another example of how the Saudi Arabian
        government has used modern technology to reinforce primitive practices.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28552a47-dc81-45fc-8304-17c016a25b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:35:06.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This (app) is not unusual for Saudi Arabia. They use modern technology
        to impose archaic and discriminatory rules. They are very interested in using
        modern tech -- but (are) not looking at modernizing their actual systems,
        which is to move away from incredibly discriminatory practices, and incredibly
        demeaning practices too."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685b3ebb-ca19-41a6-9e61-5993215ffd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:35:06.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Tariq bin Abdullah Al-Sheddi, director of Saudi Arabia''s National
        Information Center, said in 2016 that "the main objective of developing the
        Absher App for smart devices is to raise the level of service, besides harnessing
        the smart devices'' potentials to provide new value-added services, as the
        smart applications are the future platform for implementation of e-services."
        The number of registered users exceeded 6 million in 2016, he said.</p>'
  'actor-Jussie-Smollett-attack':
    'author': 'Ryan Young, Brad Parks and Dakin Andone'
    'caption': 'Actor Jussie Smollett was initially hesitant to report an attack he
      allegedly suffered last week, according to a Chicago police report released
      Monday.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-18T07:17:04.276+08:00
    'imagesource': 'jcr:f190282e-163f-4903-b6fa-6c74bb3cb9d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee04699e-b264-4e83-b7c7-dbfe928d2092'
    'lead': 'Actor Jussie Smollett told authorities he was attacked early January
      29 by two men who were "yelling out racial and homophobic slurs." He said one
      attacker put a rope around his neck and poured an unknown chemical substance
      on him.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-11T09:38:13.067+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:15:49.044+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:15:36.762+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police sources: New evidence suggests actor Jussie Smollett orchestrated
      attack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430ecb9d-dffa-4aec-b852-f14c4ea1cfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:38:13.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Two law enforcement sources with knowledge of the investigation
        tell CNN that Chicago Police believe actor Jussie Smollett paid two men to
        orchestrate an assault on him that he reported late last month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54420583-2472-4a40-978b-b10201bcbef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:38:13.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett denies playing a role in his attack, according to a statement
        from his attorneys.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0c1554-57ea-486d-8615-2fed8b134f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:38:13.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men, who are brothers, were arrested Wednesday but released
        without charges Friday after Chicago police cited the discovery of "new evidence."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fca5e0-4901-4f13-8621-2037e5949607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:38:13.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources told CNN the two men are now cooperating fully with
        law enforcement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a278aa0-2dc9-4e35-a239-30118466eca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:38:13.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett told authorities he was attacked early January 29 by two
        men who were "yelling out racial and homophobic slurs." He said one attacker
        put a rope around his neck and poured an unknown chemical substance on him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751a22dc-3bca-49ca-8433-c88328635584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:38:13.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources told CNN there are records that show the two brothers
        purchased the rope found around Smollett''s neck at a hardware store in Chicago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dad879-6847-4da4-87dd-8e6eb2364c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:38:13.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett''s attorneys, Todd S. Pugh and Victor P. Henderson, issued
        a statement to CNN Saturday night saying Smollett was angry about these latest
        developments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b17099b-35ef-4159-8036-f979fbe5b9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:38:13.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a victim of a hate crime who has cooperated with the police
        investigation, Jussie Smollett is angered and devastated by recent reports
        that the perpetrators are individuals he is familiar with," the statement
        read. "He has now been further victimized by claims attributed to these alleged
        perpetrators that Jussie played a role in his own attack. Nothing is further
        from the truth and anyone claiming otherwise is lying."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9ed238-e14e-421c-9efd-4995ba55d65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:38:13.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett''s attorneys said they expect further updates from Chicago
        police on the investigation and will continue cooperating with authorities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eb2912-14f7-4856-a4d7-be3ba712a931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:38:13.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the present time, Jussie and his attorneys have no inclination
        to respond to ''unnamed'' sources inside of the investigation, but will continue
        discussions through official channels," the statement read.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e87a12d-18b9-423e-8d38-c90f452ceb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:38:13.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett identifies as gay and since 2015 has played the gay character
        of Jamal on the Fox TV drama "Empire."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d751ac-8d5a-4661-bc20-fb8e387d1b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:38:13.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happened</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84845ec-7485-4e90-bed9-2e309169dae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:38:13.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Chicago Police spokesman Anthony Guglielmi, the actor
        told detectives he was attacked by two men near the lower entrance of a Loews
        hotel in Chicago. Police were told the two men yelled "''Empire'' fa***t"
        and "''Empire'' n***er''" while striking him.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4863eb-270d-4d85-9c49-94c1a849c2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:38:13.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a supplemental interview with authorities, Smollett confirmed
        media reports that one of the attackers also shouted, "This is MAGA country,"
        a reference to President Donald Trump''s "Make America Great Again" campaign
        slogan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2930b6ea-c634-49eb-b44a-5dcc6505a0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:38:13.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day after the incident, police released surveillance images
        that showed two silhouetted individuals walking down a sidewalk, and police
        said they were wanted for questioning.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafead74-1f7b-4986-9974-d3ed36f8184f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:38:13.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men were arrested Wednesday. Police on Friday said the men
        were being viewed as "potential suspects" and that detectives had "probable
        cause that they may have been involved in an alleged crime."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60499d9c-d61e-4693-aa07-1837a24c5973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:38:13.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by Friday night they had been released, Guglielmi said, "due
        to new evidence as a result of today''s investigations."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4975be-74e6-4abb-b1ef-0a897e3cf1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:38:13.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And detectives have additional investigative work to complete,"
        he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93e1a75-bff7-42bd-948f-58549a5e575f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:38:13.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the men has appeared on "Empire," Guglielmi said. A police
        source also told CNN on Friday night that the men had a previous affiliation
        with Smollett, but did not provide additional details.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd299c7-0d3a-429a-b4b1-ce4582fa221c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:38:13.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett has expressed frustration about not being believed</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1951bae-cf7f-4d37-8516-0642d52b42e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:38:13.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the alleged attack, Smollett''s colleagues and fans rallied
        around him, expressing shock and sadness.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e9a015-23a0-4490-a9bd-ae023799bf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:38:13.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to love each other regardless of what sexual orientation
        we are because it shows that we are united on a united front," Lee Daniels,
        the creator of "Empire," said in a video posted to his Instagram page on January
        29. "And no racist f*** can come in and do the things that they did to you.
        Hold your head up, Jussie. I''m with you."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235f8082-b1f1-4d8d-9826-e21baebf9db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:38:13.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett gave his first detailed account of what he says was a hate
        crime against him, and the aftermath, in an interview with ABC''s "Good Morning
        America" that aired Thursday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040eefce-5fa1-4827-bfb1-38d8b2b33a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:38:13.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the interview he expressed frustration at not being believed.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c987ea9-e4a1-4df1-b0ae-47ce340cf211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:38:13.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels like if I had said it was a Muslim or a Mexican or someone
        black I feel like the doubters would have supported me a lot much more," Smollett
        said. "And that says a lot about the place where we are as a country right
        now."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88daa666-b064-4942-b381-2da745afd5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:38:13.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett stated that one of the attackers shouted "this is MAGA
        country" before punching him in the face. But he refuted reports that said
        he told police the attackers wore "Make America Great Again" hats.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47dd6d5-6b39-47a6-8ef5-796208371f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T09:38:13.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:15:49.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never said that," he told ABC''s Robin Roberts. "I didn''t need
        to add anything like that. They called me a f****t, they called me a n****r.
        There''s no which way you cut it. I don''t need some MAGA hat as the cherry
        on some racist sundae."</p>'
