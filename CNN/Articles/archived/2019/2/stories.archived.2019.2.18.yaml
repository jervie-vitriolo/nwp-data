      'text': '<p><em>CNN Philippines'' Jelene Fule contributed to this report.</em></p>'
  'Duterte-veto-general-tax-amnesty-bank-secrecy':
    'author': 'Alyssa Rola, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-18T15:29:35.493Z
    'imagesource': 'jcr:7db55347-8826-4da8-ab8a-6a71a7e64413'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8d16239-d8a2-46a3-a6a3-e93b8682d788'
    'lead': 'President Rodrigo Duterte asks the Congress to pass a Tax Amnesty bill
      with more safeguard measures— including the lifting of bank secrecy— to avoid
      fraud cases in the future.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T07:08:57.888Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T17:16:07.355+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:15:31.930+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte calls for lifting of bank secrecy after vetoing general tax
      amnesty'
    'updated': 2019-02-18T17:04:00.000Z
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8205bad-761b-4667-8cf1-9367ec8f0dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:08:57.888Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:07.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —</strong> President
        Rodrigo Duterte has vetoed a provision under the newly-signed Tax Amnesty
        Act of 2019 which provides for a general amnesty program for taxpayers with
        deficiencies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3751720-4679-4054-bbc2-ccd9f909b087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:08:57.888Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:07.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has nixed the "general tax amnesty" section under Republic
        Act 11213. The program would have given immunity to citizens from paying taxes,
        "arising from the failure to pay any and all internal revenue taxes for taxable
        year 2017 and prior years."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4190050-c2a6-4946-bc75-ad56b5ed17a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:08:57.889Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:07.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his veto message, the President said he disagrees with the amnesty
        provision which may be prone to fraud in the future.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041609fa-d472-426a-9463-c862806646c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:08:57.889Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:07.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked Congress to pass a tax amnesty bill with more safeguard
        measures, including lifting bank secrecy, improving the automatic exchange
        of information, as well as provisions to ensure truthful declaration of net
        worth and assets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aa0981-68a9-479f-a358-41c255ec92fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:08:57.889Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:07.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that, ultimately, the original objective will not be
        met under the proposed framework. Without the provisions breaking down the
        walls of bank secrecy, setting the legal framework for us to comply with international
        standards on exchange of information for tax purposes, and safeguarding against
        those who abuse the amnesty by declaring an untruthful asset or net worth,
        a general amnesty that is overgenerous and unregulated would create an environment
        ripe for future tax evasion, the very thing we wish to address," Duterte said
        in his veto message.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2534e9ec-5d59-4a9e-aff2-d04c13b09bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:08:57.889Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:07.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said while the program is meant to give a fresh start for taxpayers,
        it should not be used for the "gain of the few and the loss of the citizenry."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cfdba5-583a-4a2b-8668-ccccbe12b755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:08:57.889Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:07.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Salvador Medialdea on Friday announced the President
        has vetoed parts of the bill, but did not immediately list down the provisions
        and why they were struck down.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a144c1a-09c8-413c-8b76-b4b2e87becf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:08:57.889Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:07.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tax Amnesty Act aims to enhance revenue administration and collection
        in the country. It also seeks to make the tax system more" equitable" by simplifying
        compliance requirements.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aba4d09-3a96-4200-ba12-810c503aadb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:08:57.890Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:07.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law is said to complement Republic Act 10963 or the Tax Reform
        for Acceleration and Inclusion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a413b2d4-f378-4501-86f0-16111235a733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:08:57.890Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:07.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Salvador Panelo on Monday said
        Malacañang is confident lawmakers will respond positively to Duterte''s request
        on the tax amnesty bill.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ee976e-c801-4259-95b3-ab46d1198640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:08:57.890Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:07.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ayaw niya ng</em> general tax amnesty. <em>Kasi nga,</em> that
        will encourage them not to pay taxes in the future," Panelo said in his weekly
        media briefing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43754b7b-51fb-49cd-9114-5a2cff7cf370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:08:57.890Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:07.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He does not like general tax amnesty. Because that
        will encourage them not to pay taxes in the future.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4859ea90-0ba7-4245-86f8-87bc147dfb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:08:57.890Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:07.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Duterte''s request to lifting the bank secrecy rule will
        help make sure taxpayers applying for amnesty will not get away with paying
        less than they should.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d5d13d-00b7-4732-8866-582381e5e759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:08:57.890Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:07.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinama niya yun kasi nga,</em> because of the confidentiality,
        <em>hindi mo malalaman kung totoo o hindi,"</em> he said. <em>"Pero kung ili-</em>lift
        <em>mo nga naman ''yun, hindi ka makakapagsinungaling kasi madali tingnan
        ''yung</em> deposits <em>mo sa bangko."</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e9bcb8-f698-4ecf-8b66-9d2955e9be0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:08:57.891Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:07.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He included that because of the confidentiality, you
        won''t know if what they''re saying is true or not. But if you lift it, you
        won''t be able to like because your bank deposits are easily accessible.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e96e9a-5fe8-4c65-ad2a-7a89f1ef8c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:08:57.891Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:07.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III meanwhile slammed the
        Presidential Legislative Liaison Office (PLLO) regarding the tax amnesty veto.
        He said the development is a "testament that we need to revitalize or even
        upgrade" the PLLO.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977d7270-5bcc-420b-b02b-91b76679e8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:08:57.891Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:07.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the Nth time that we do not know what the Executive dept
        (department) wants from us," Sotto said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97e07e6-a86f-490f-afc9-420ba392befa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:08:57.891Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:07.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like all the other bills vetoed, we could have addressed the provisions
        that (the executive department) does not want to execute. The (legislative
        department) does not consult a crystal ball to know," he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecbac41-63bd-41d8-8ff7-6ed25006fb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:08:57.891Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:07.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the tax amnesty, Duterte also recently vetoed the Coconut
        Farmers and Industry Trust Fund bill, as well as the bill reconstituting the
        Philippine Coconut Authority.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9d83d2-b505-49e7-bde5-80703b191f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:08:57.892Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:07.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong, Joyce Ilas, and Luchi de Guzman
        contributed to this report</em></p>'
  'department-of-tourism-its-more-fun-in-the-philippines-campaign':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-19T13:12:23.464Z
    'imagesource': 'jcr:1f3fd653-8c91-4691-a140-0c1f09e335e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5856056f-a827-4ddc-9530-e9b0a7fc00bf'
    'lead': 'The Department of Tourism is retaining the country''s flagship tourism
      campaign, setting a higher tourist arrivals target this year.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T08:43:09.139Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:16:06.354+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:15:32.090+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOT keeps ''It''s More Fun In The Philippines'' campaign, eyes 8.2M
      tourist arrivals in 2019

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaec8d4e-7049-4bc7-a3f4-6d12584a7bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:43:09.139Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:06.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —</strong> The
        Department of Tourism (DOT) is retaining the country''s flagship tourism campaign,
        setting a higher tourist arrivals target this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd055d8af-ec5d-4b22-b855-d4eef34227a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:43:09.140Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:06.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism officials on Tuesday launched the "It''s More Fun In The
        Philippines" campaign for 2019, with a few tweaks on the logo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc86fb3-e3bf-471c-ba81-0a1544cc0f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:43:09.140Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:06.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The redesigned logo now has a new font and features a weave with
        colors representing Filipino products. The previous logo had the Philippine
        map.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5865a717-10e4-4d8b-a073-4cfef660746f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:43:09.140Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:06.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT said the campaign''s promotional video includes crowdsourced
        clips and photos from tourists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcf9ddd-fe66-42e5-a296-64af74957b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:43:09.140Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:06.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hashtag works. And second, like in other countries, they never
        change their campaign... In Malaysia? It''s been ''Malaysia truly Asia.''
        The Philippines has embraced the hashtag," Tourism Secretary Bernadette Puyat
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211a35bd-3414-4c72-8151-3772283258f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:43:09.140Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:06.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat said the agency also aims to promote sustainability through
        this year''s campaign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2feb4e-89a8-4e41-b5ce-321b3d25bb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:43:09.141Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:06.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are coming into 2019 with a renewed and refreshed sense of purpose,
        more and more travelers conscious about their ecological footprint, the culture
        and experiences they are consuming and simply wanting to know how they can
        give back," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aafcd48-5141-4d69-bd93-b3c800793039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:43:09.141Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:06.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the DOT increased its foreign tourist arrivals target
        to 8.2 million from the 7.1 million recorded last year. The agency failed
        to reach its target of 7.4 million visitors in 2018, citing the six-month
        closure of Boracay. The popular island was closed to visitors from April to
        October last year due to rehabilitation ordered by President Rodrigo Duterte.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b9370d-ffa5-4204-bb6f-2f29536decff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:43:09.141Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:06.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT has also partnered with government agencies for the rehabilitation
        of other popular tourists spots in the country, including Panglao in Bohol
        and El Nido in Palawan. The agency is also eyeing cleanup for Siargao and
        Baguio City.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c8cb59-b195-45df-be23-7c3eba5beaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:43:09.141Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:06.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government, for its part, allays
        fears among tourists amid travel advisories issued by some countries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4f5fa4-f265-4dde-95f8-55f51ebabda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:43:09.141Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:06.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Secretary Eduardo Año assured that authorities are taking necessary
        measures to keep tourists safe in the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8598a93-f330-453b-95b9-c30284f1ad1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:43:09.141Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:06.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really safe here in the Philippines and more fun in the Philippines.
        Our security forces have been doing their best. We''ll make sure they''re
        safe and secured also," Ano said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd859eb-670b-45ba-8c0f-2931267afa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:43:09.142Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:06.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Triciah Terrada contributed
        to this report.</em></p>'
  'CNN-Exclusive-US-North-Korea-liaison-officers':
