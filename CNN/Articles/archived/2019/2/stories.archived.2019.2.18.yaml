      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has backed down from his endorsement of plunder accused
        and former Senator Jinggoy Estrada and did not endorse former Senator Bong
        Revilla.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4a5c7f-fdab-4174-a40f-265777345af9'
