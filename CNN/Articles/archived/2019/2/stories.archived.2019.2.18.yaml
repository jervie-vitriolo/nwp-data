      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine other Team LeBron All-Stars tallied double-digit scoring. Golden
        State''s Klay Thompson had 20 points, while team captain LeBron James and
        Toronto''s Kawhi Leonard added 19 markers each.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df503a57-a9ea-4c0d-8b56-5a342dc82388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:58:20.786Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:16:09.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giannis Antetokounmpo had a game-high 38 points and 11 rebounds
        for his team. Antetokounmpo''s Milwaukee teammate Khris Middleton and Thunder
        forward Paul George chipped in 20 points apiece.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/TeamGiannis?src=hash&amp;ref_src=twsrc%5Etfw">#TeamGiannis</a>
        Captain <a href="https://twitter.com/hashtag/GiannisAntetokounmpo?src=hash&amp;ref_src=twsrc%5Etfw">#GiannisAntetokounmpo</a>
        stuffs the stat sheet at <a href="https://twitter.com/hashtag/NBAAllStar?src=hash&amp;ref_src=twsrc%5Etfw">#NBAAllStar</a>
        with 38 PTS, 11 REB, 5 AST! <a href="https://t.co/cONp2QaHyi">pic.twitter.com/cONp2QaHyi</a></p>&mdash;
        NBA (@NBA) <a href="https://twitter.com/NBA/status/1097364795643387904?ref_src=twsrc%5Etfw">February
        18, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
