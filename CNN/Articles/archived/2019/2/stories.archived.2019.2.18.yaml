      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A New York professor has Gen Xers reminiscing
        about their childhood after he posted images of his decades old Apple lle
        computer on Twitter Saturday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058313c7-6c0c-4dc4-8393-a883e22f0881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:55:51.132Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:29.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Pfaff dusted off the old computer that has been sitting in
        his parent''s attic for decades, and to his surprised it still turned on.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1a1a67-e455-4940-a99f-8563e2928795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:55:51.133Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:29.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Put in an old game disk. Asks if I want to restore a saved game.
        And finds one!," he tweeted. "It must be 30 years old. I''m 10 years old again."</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Oh.<br>My.<br>God.<br><br>An Apple IIe. Sat in my parents’ attic
        for years. Decades.<br><br>And it works.<br><br>Put in an old game disk. Asks
        if I want to restore a saved game. <br><br>And finds one!<br><br>It must be
        30 years old.<br><br>I’m 10 years old again. <a href="https://t.co/zL7wWxOo36">pic.twitter.com/zL7wWxOo36</a></p>&mdash;
        John Pfaff (@JohnFPfaff) <a href="https://twitter.com/JohnFPfaff/status/1096973633736581121?ref_src=twsrc%5Etfw">February
        17, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd41707-a2f1-48e6-b41e-77e45d00a419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:55:51.134Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:29.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dd5ccf-6c38-40ff-beff-c9d8cc48c6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:55:51.133Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:29.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple IIe was the third model in the Apple II series and released
        in 1983. This&nbsp;version touted features such as the ability to use both
        upper and lower case letters&nbsp;and full functionality of the Shift and
        Caps Lock keys. All models of this computer were discontinued in 1993.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7332c5bd-59af-4de5-8c5f-ec38aede1089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:55:51.133Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:29.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfaff restored the saved game of Adventureland, a text command game
        released for microcomputers by Scott Adams in 1978.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488ca938-fad2-40ed-8f90-159ef28b3702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:55:51.133Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:29.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What shall I do next,"&nbsp;reads the prompt on the screen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07d2198-7b60-42d8-b110-d54f666d3411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:55:51.133Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:29.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is tricky, because three decades later I can''t quite remember
        where I left off this round of Adventureland."</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">It’s like riding a bicycle. <br><br>But need to get that 100m dash
        time down a bit. That was respectable in the 1980s, but not anymore. <a href="https://t.co/cmnOKwBUUJ">pic.twitter.com/cmnOKwBUUJ</a></p>&mdash;
        John Pfaff (@JohnFPfaff) <a href="https://twitter.com/JohnFPfaff/status/1096993135098580994?ref_src=twsrc%5Etfw">February
