  'Facebook-data-privacy':
    'author': 'Hadas Gold, Donie O''Sullivan and Rob Picheta'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-18T11:01:32.787Z
    'imagesource': 'jcr:42d130dd-bbed-4543-9ca1-e5ff32cbc682'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '088f0950-d360-43bd-af49-db2898d5e108'
    'lead': 'UK lawmakers have accused Facebook of violating data privacy and competition
      laws.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T08:59:54.694Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:16:01.773+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:15:33.015+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK lawmakers: Facebook ''intentionally and knowingly'' violated data
      privacy laws

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762a40f4-24d3-4712-bdfd-b986bbf94ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:59:54.695Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:01.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> UK lawmakers have accused Facebook of violating
        data privacy and competition laws in a report on social media disinformation
        that also says CEO Mark Zuckerberg showed "contempt" toward parliament by
        not appearing before them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e264df-ba5d-42ec-9f82-40ea14a05217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:59:54.695Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:01.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Digital, Culture, Media and Sport Committee said in a report
        published Monday that a trove of internal Facebook emails it reviewed demonstrated
        that the social media platform had "intentionally and knowingly" violated
        both data privacy and competition laws.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d05620e-2aef-4503-b127-6146a428bb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:59:54.695Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:01.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cache of documents reviewed by the committee, some of which
        include correspondence between Zuckerberg and company executives, stem from
        a lawsuit filed in California against Facebook. The committee obtained the
        documents late last year from a small app company called Six4Three that is
        behind the suit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfeb484-4c18-42db-8783-a14e4488fcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:59:54.695Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:01.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the committee, the documents show that Facebook was
        "willing to override its users'' privacy settings in order to transfer data"
        to app developers. The lawmakers also claim the documents show the social
        network was able to "starve" some developers of data and force them out of
        business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa5d2bf-34ea-40a5-99e1-2f5b3cd3903e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:59:54.695Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:01.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f2b942-525d-4a55-bc91-0985b0b5912d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:59:54.695Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:01.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Companies like Facebook should not be allowed to behave like ''digital
        gangsters'' in the online world, considering themselves to be ahead of and
        beyond the law," the report said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ed8566-ca4a-4eda-b95a-713143a49c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:59:54.696Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:01.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the report, Facebook said it had not breached data
        protection or competition laws. Karim Palant, Facebook''s UK public policy
        manager, said in a statement that the company "supports effective privacy
        legislation" and is also open to "meaningful regulation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2997eac2-d4e5-4c6f-8397-2e5516f0ec6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:59:54.696Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:01.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said in December that the documents from the Six4Three
        lawsuit had been "selectively leaked" to tell "only one side of the story."
        CNN and other news outlets had asked the California court to make the documents
        public.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73562faf-d37e-42ee-a1ef-9229ea8640e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:59:54.696Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:01.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations are the latest headache for the social media giant,
        which has come under intense scrutiny from policymakers in the United States
        and around the world following a series of data scandals including Cambridge
        Analytica.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe8ad25-83e2-4cd3-ba07-48d4251771e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:59:54.696Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:01.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overhaul needed</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec83568-e8c6-41c4-8f7f-01b4452c92c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:59:54.696Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:01.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Facebook was a major focus of the report, the Digital, Culture,
        Media and Sport Committee made several recommendations on how to combat fake
        news and disinformation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0b6727-346e-4108-892f-6f37a33a3d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:59:54.696Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:01.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee said:</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f15b1b6-795d-4c4f-9ace-a6ad8b32bea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:59:54.696Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:01.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media platforms should be subject to a compulsory code of
        ethics.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d84a3f-fc08-4d21-a025-a37af6d71bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:59:54.697Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:01.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An independent UK regulator should monitor tech companies, and be
        able to launch legal proceedings against them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46019c1-3ae9-47b4-b4e4-37adf77270b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:59:54.697Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:01.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK antitrust regulators should conduct a "comprehensive audit" of
        the advertising market on social media.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9479f678-e40a-47b7-876f-b6c307df3464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:59:54.697Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:01.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK regulators should investigate whether Facebook has been involved
        in anti-competitive practices.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196e88ef-4726-4020-8da0-d39517e4e2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:59:54.697Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:01.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government should examine recent elections for evidence of voter
        manipulation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ae87fb-a86f-4c10-bc6c-f494566a2413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:59:54.697Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:01.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee''s investigation lasted 18 months and featured nearly
        two dozen oral evidence sessions, including a special hearing in Washington,
        D.C. and an "international grand committee" attended by representatives of
        nine countries. The final report ran to over 100 pages.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c83a30c-f6fb-4a36-94b0-098ae478d5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:59:54.697Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:01.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big tech companies must not be allowed to expand exponentially,
        without constraint or proper regulatory oversight," the report stated. "Only
        governments and the law are powerful enough to contain them."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20041070-f8f2-493b-8ec3-84ddac2ffe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:59:54.697Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:01.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Target: Facebook</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7450327e-1dc7-4ac8-a6ac-066f14564dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:59:54.697Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:01.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report harshly criticized Facebook and Zuckerberg, who repeatedly
        refused to appear before the committee last year despite numerous requests.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bec003b-a08c-4a7f-9a84-b9342547d120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:59:54.698Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:01.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The management structure of Facebook is opaque to those outside
        the business and this seemed to be designed to conceal knowledge of and responsibility
        for specific decisions," the report said. "Facebook used the strategy of sending
        witnesses who they said were the most appropriate representatives, yet had
        not been properly briefed on crucial issues, and could not or chose not to
        answer many of our questions."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87748de6-d70e-4b27-a13c-8ef96336bc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:59:54.698Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:01.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report''s authors said they had "no doubt that this strategy
        was deliberate."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd287e3d-5e0a-453a-aa8f-5a71556960c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:59:54.698Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:01.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damian Collins, the committee''s chair, said in a statement that
        Zuckerberg "continually fails to show the levels of leadership and personal
        responsibility that should be expected from someone who sits at the top of
        one of the world''s biggest companies."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10405505-f1f8-4663-b999-4ab2504473ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:59:54.698Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:01.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British authorities ruled last year that Facebook broke UK law by
        failing to safeguard user data, and by not telling tens of millions of people
        how Cambridge Analytica harvested their information for use in political campaigns.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b6514d-354a-48e8-aaa4-3b6a3e23e128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:59:54.698Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:01.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s response</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80131f8-d79e-44c9-88a3-494a6af100db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:59:54.698Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:01.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palant, the Facebook public policy manager, said that the company
        shares the committee''s "concerns about false news and election integrity"
        and that it had made "a significant contribution to their investigation" by
        answering more than 700 questions.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a36aac2-338c-4101-81c2-fbd30bfe4bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:59:54.699Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:01.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palant also highlighted the "substantial changes" to political advertising
        standards the company has undertaken.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c14247a-f6a1-4e30-a3ce-46f5b60737d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:59:54.699Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:01.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No other channel for political advertising is as transparent and
        offers the tools that we do," said Palant. "We have tripled the size of the
        team working to detect and protect users from bad content to 30,000 people
        and invested heavily in machine learning, artificial intelligence and computer
        vision technology to help prevent this type of abuse."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b43b197-3df6-4851-b3cc-aff9cc180c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:59:54.699Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:01.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "UK lawmakers: Facebook
        ''intentionally and knowingly'' violated data privacy laws"</em></p>'
