    'template': '1'
    'title': 'CNN EXCLUSIVE: U.S. discussing exchanging liaison officers with North
      Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92a752c-484a-4991-9499-481ddd6395f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:36:36.358Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:05.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S. and North Korea are seriously
        considering exchanging liaison officers, an incremental step towards building
        formal diplomatic relations, two sources with knowledge of the discussions
        told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcdc90b-e7aa-406b-a30e-3940bd9e24ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:36:36.358Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:05.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the discussions comes days ahead of U.S. President Donald
        Trump and North Korean leader Kim Jong Un''s second summit, which is set to
        take place in Vietnam at the end of the month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3d1510-d76b-4c31-b5d9-29acb4ada9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:36:36.358Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:05.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Kim met in Singapore last year, and both leaders there
        signed a joint statement that included commitments from each country "to establish
        new US-DPRK relations in accordance with the desire of the peoples of the
        two countries for peace and prosperity."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce191f40-89b7-403d-8e64-2512ec55dcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:36:36.358Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:05.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This statement left the door open to some kind of re-establishment
        of formal relations if things were to go well, the sources said, adding that
        the current stalemate has left North Korea expecting some significant gesture
        on the part of the U.S.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3debb248-e538-4a71-a017-dba9e68f3316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:36:36.359Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:05.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two high-level diplomatic sources said the first step forward
        could be the exchange of officers. On the U.S. side, sources said there would
        be several liasion officers sent to set up office in North Korea, led by a
        senior foreign service officer who speaks Korean, if this plan were to move
        forward.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d367f48-91a3-4c54-9a84-2ed2b1005fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:36:36.359Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:05.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar agreement was made back in 1994, with the "Agreed Framework"
        leading to extensive negotiating over exchanging liaison offices in each country,
        beginning with up to seven officers in each. At the time, the U.S. even went
        so far as to sign a lease for space in the German mission. North Korea also
        looked at possible sites in Washington, DC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf5ba41-3f30-4f65-b126-d47fc46b0988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:36:36.359Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:05.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by the end of the following year, North Korea canceled the whole
        plan, thought to be because of tensions after a U.S. helicopter was shot down
        when it crossed over the Demilitarized Zone into North Korea, at the end of
        1994.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bebf18d-d215-47c8-b1b4-71ae7cf46189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:36:36.359Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:05.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Significant step despite inaction on nuclear weapons</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63801a45-eaeb-48f5-8182-1adf5ea5297e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:36:36.359Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:05.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks, while still preliminary, could mark a significant step
        in the US-North Korea negotiations and yet another departure from the saber-rattling
        that defined the early Trump-Kim relationship -- all without key steps on
        the part of North Korea to denuclearize.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0300bbc1-980b-40f1-9bc7-0886c9d28da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:36:36.360Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:05.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As North Korea continued to test its nuclear weapons through Trump''s
        first year in office, each side threatened the other, until Trump agreed to
        meet with Kim to discuss the North Korean nuclear program.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25608c4e-d897-447d-bb6c-2e524871bddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:36:36.360Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:05.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While North Korea has continued to pause its nuclear tests and rhetoric
        between the two nations has softened, satellite imagery has shown North Korea
        expanded a key long-range missile base and continued activity at its weapons
        sites.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74212e8a-7e38-41a5-84bf-81d4064d994a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:36:36.360Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:05.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top U.S. commander on the Korean Peninsula told the Senate earlier
        this month that there has been "little to no verifiable change" in North Korea''s
        military capabilities since Trump''s first summit with Kim. Director of National
        Intelligence Dan Coats likewise told the Senate late last monththat North
        Korea would "seek to retain its WMD capabilities and is unlikely to completely
        give up its nuclear weapons and production capability because its leaders
        ultimately view nuclear weapons as critical to regime survival."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ced5549-17bc-45ea-b061-9e68a6df9866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:36:36.360Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:05.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump officially announced the second summit at his State of the
        Union address earlier this month, touting his administration''s efforts while
        noting "much work remains to be done."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbb3b1e-617b-42b4-8e4a-71e1dffa440d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:36:36.360Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:05.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "EXCLUSIVE: US discussing
        exchanging liaison officers with North Korea."</em></p>'
  'Russia-viral-video-company-American-millennials':
    'author': 'CNN Philippines Staff'
    'caption': 'Three online video channels designed to appeal to millennials have
      collected tens of millions of views on Facebook since September. But the pages
      pushing the videos do not disclose that they are backed by the Russian government.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-18T11:44:58.974Z
    'imagesource': 'jcr:107b666c-e81d-4dee-8a30-0b723161ae1b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08cefb3e-06dd-40c7-80e3-d75406fd8d17'
    'lead': 'Three online video channels designed to appeal to millennials have collected
      tens of millions of views on Facebook since September.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T08:48:42.352Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:16:04.389+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:15:32.583+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia is backing a viral video company aimed at American millennials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304c863c-6eaf-48a6-a20d-3b17b20a3046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.352Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Three online video channels designed to
        appeal to millennials have collected tens of millions of views on Facebook
        since September. But the pages pushing the videos do not disclose that they
        are backed by the Russian government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a30608-9641-4b88-89a5-96833bf093e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.352Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pages are run by Maffick Media, a company whose majority stakeholder
        is Ruptly, a subsidiary of RT, which is funded by the Russian government.
        Although Maffick Media has hired contractors and freelancers in Los Angeles
        in recent months, the company is not registered in the U.S., it is registered
        in Germany.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088d0ed1-e621-4821-bd0f-a5c040663def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.353Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook suspended the pages on Friday, saying it would reach out
        to the people running them to ask that they disclose where the pages are run
        from and their affiliation with their parent company in order to get back
        on the platform.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077db77a-864e-4046-9a38-361e46bf274f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.353Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was an unusual one for Facebook. The company does not require
        users to provide information about parent companies, but it is rolling out
        ways to try to increase transparency about who runs popular Facebook pages,
        and it has been taking aggressive steps to tackle covert government-backed
        information operations on its service. In 2016, a Kremlin-linked troll group
        ran a network of pages designed to look like they were operated by real American
        activists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383129ac-1ed2-40a2-8627-5ea599a9d7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.353Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maffick Media pages appear to have fallen into a gray area for
        Facebook. The pages do not include information about their links to the Russian
        government, but they were not previously required to.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f3539c-68d6-401b-b48d-e6dbc6842d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.353Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People connecting with Pages shouldn''t be misled about who''s
        behind them. Just as we''ve stepped up our enforcement of coordinated inauthentic
        behavior and financially motivated spam over the past year, we''ll continue
        improving so people can get more information about the Pages they follow,"
        a Facebook spokesperson said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f19c544-4429-47f5-8b80-c6c05565bc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.353Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke to representatives from Maffick before Facebook suspended
        the pages. Maffick''s chief operating officer, J. Ray Sparks said Maffick
        is editorially independent of RT and claimed that it was "standard business
        practice" not to disclose ownership of a Facebook page. "The general audience
        never is interested in these things and the standard practice is simply not
        mention them, because the audience is not interested," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9e6668-037c-4572-8446-a9ced502af18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.354Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the company for comment after the suspension,
        but did not immediately hear back.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a900ccfc-4c1d-4fa1-93a4-a283106fe13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.354Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like RT, Maffick''s videos are generally critical of U.S. foreign
        policy and the mainstream American media, while largely avoiding criticism
        of the Russian government. Much of its content, like much of RT''s in the
        U.S., fits comfortably within fairly mainstream American politics, especially
        on the left.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5831243-de4b-4543-93e4-5dd38a4cf7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.354Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A typical tactic of Russian information operations in the U.S. over
        the past few years has been to try to exploit existing divisions and tensions
        in the country. When covering and broadcasting in the U.S., RT has typically
        not injected some new line of criticism about the country into the discourse;
        instead it has reflected criticism of the U.S. and the U.S. government''s
        actions at home and abroad that already existed — and that some people argue
        deserves more attention from the mainstream media.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0b8deb-f790-4e05-8aa1-25e46943c8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.354Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Working for In the Now, or working for Soapbox, or Maffick, is
        not an endorsement of the policies of its sponsors, just like working for
        CNN is not an endorsement of the pharmaceutical companies or weapons companies
        that play advertisements on CNN. Or just like working for the BBC or Al-Jazeera
        is not an endorsement of the policies of the British government or in Al Jazeera''s
        case, Qatar''s absolute monarchy," Rania Khalek, an American commentator who
        presents some of Maffick''s videos, said in an interview with CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602e81be-e0da-4d3d-acdc-e06dcb8b8277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.354Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maffick runs three Facebook pages, Soapbox, which focuses on current
        affairs, Waste-Ed, an environmental channel, and Backthen, a history channel
        whose focus includes what it views as western imperialism. Together, the three
        pages have more than 30 million video views, though they''ve only been operating
        for a few months.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f8af30-14b5-4707-816a-e84c136ac3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.354Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since last September, Maffick has hired up to a dozen contractors
        and freelancers in Los Angeles, where they operate out of a shared WeWork
        office in Hollywood, according to two people familiar with the company.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1505f16a-03dc-41da-8f08-f556fb944fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.355Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Company records in Germany show that 51 percent of the company is
        owned by Ruptly. The remaining 49 percent is controlled by former RT presenter
        Anissa Naouai, who is Maffick''s CEO. The records were first reported by the
        German outlet T-online and later by the Alliance for Securing Democracy, which
        brought it to CNN''s attention. The Alliance for Securing Democracy is part
        of the German Marshall Fund, which receives funding from the U.S., German
        and other governments.The Alliance for Securing Democracy says that while
        it is part of the German Marshall Fund, the ASD itself does not receive any
        funding from the GMF, and gets its money from private family funds and grants
        but not from government funding.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8341a5-4523-43e4-94c4-47c3c7836116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.355Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sparks told CNN that Maffick started out as a holding company for
        another millennial-focused channel called In the Now.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9376d970-b89e-479f-87fc-6d81e0a6fbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.355Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Now was originally a television show on RT, hosted by Naouai.
        It has more than 3 million followers on Facebook and its ties to Russia have
        previously been reported. Sparks sent CNN a list of stories he said In the
        Now had covered that did not portray Russia in a positive light.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d60767-c450-4179-9a81-512b8f6e7c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.355Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also suspended In the Now''s page on Friday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0245c32-9999-467e-bca3-1785cc64cf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.355Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RT is considered the "Kremlin''s principal international propaganda
        outlet," according to a 2017 report from the U.S. Director of National Intelligenceabout
        Russia''s meddling in the 2016 U.S. presidential election.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335abcf9-19b0-4bce-8e7d-116d47d23261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.356Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RT''s production company in the U.S. says its role is to "inform,
        not influence."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c4acb1-b91f-4e47-82e2-df3e2aebbea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.356Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sparks told CNN in an email last week that although Maffick receives
        funding from RT''s Ruptly, "There is no top down editorial structure coming
        from further up in the corporate structure." Sparks said editorial control
        lies entirely with Naouai.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ce649c-8e1f-4c1f-b9f1-307f9d3410b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.356Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c80d0d-b9d8-4e2f-a13b-78352fe27440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.356Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naouai worked as a correspondent for RT beginning in 2006, according
        to her LinkedIn page. She later hosted In the Now as a nightly show on RT
        and continued her relationship with the channel even during Russia''s intervention
        in Ukraine and what the U.S. Director of National Intelligence said was RT''s
        involvement in Russian meddling in the 2016 U.S. elections.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaba3452-5459-484b-84c3-e3fb1863d91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.356Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sparks, Naouai has been friends for "many many" years
        with RT Editor-in-Chief Margarita Simonyan. The 2017 DNI report alleged that
        Simonyan played a role in Russian President Vladimir Putin''s 2012 campaign
        and has ties to top Russian government officials.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b33757-b2aa-42e6-9710-091825b40571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.356Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Kremlin staffs RT and closely supervises RT''s coverage, recruiting
        people who can convey Russian strategic messaging because of their ideological
        beliefs," the DNI report said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6dbcd4-ca6e-47ac-9e31-fee2e38beb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.356Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RT said in a statement to CNN, "It is understandable for some people
        to assume that Ms Simonyan''s warm demeanour is more than that of a trusted
        professional relationship with any of her colleagues, as appears to have happened
        in this case." RT''s statement added that Simonyan''s attitude and courtesy
        is "not something that extends to affect editorially independent projects."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421b828e-1aa9-411e-86dc-85513777086c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.357Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simonyan has previously rejected the notion that the Russian government
        controls RT.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30191acf-68d6-41e5-8fc1-f25dc41a777a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.357Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sparks said that the professional friendship between Naouai and
        Simonyan, in addition to Maffick''s successful audience growth and content,
        plays into the level of independence that Naouai is granted in running Maffick.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3155aedc-8a61-4dca-b7d8-f6a617814d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.357Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should judge journalists on the content that they produce. So
        if you want to judge me, judge me on the content. Judge me on the facts I''m
        presenting," Rania Khalek, told CNN. "If you have a problem with that, challenge
        me on that. But as far as funding goes, all media is funded by either corporations
        or governments. So if we''re going to have a conversation about funding, we
        should really open that up to include all media outlets, including CNN."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8b600c-9950-424c-a998-c41dcfaf003c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.357Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khalek told CNN that Naouai gives her the freedom to write and produce
        her own content without input or control. Khalek described herself as an anti-imperialist
        leftist who developed her political viewpoints in part due to her family coming
        from a "part of the world that''s been negatively impacted by U.S. wars."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f0867a-55c7-49ad-92e8-fc9a373ec916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.357Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I oppose a U.S. war, does that automatically mean I''m going
        to be accused of being aligned with the Kremlin?," Khalek asked during an
        interview with CNN on Monday from Berlin, where Maffick is based. "And with
        this Russia hysteria that we''re experiencing now, I feel like this is a very,
        very dangerous McCarthyist tactic to start saying that leftist views, anti-war
        views are just the Kremlin government''s talking points."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5653f577-3b83-4212-887f-03c4c38217ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.358Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amen," Sparks, who was sitting next to her, chimed in.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c13b7b3-442b-4e76-a4a2-0a95e08225fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.358Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Nimmo, a senior fellow for information defense at the Atlantic
        Council''s Digital Forensic Research Lab, told CNN that while Russian state-backed
        outlets claim to be editorially independent, "they routinely boost Kremlin
        narratives, especially those which portray the West negatively."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9db8ce-75b2-4d6f-9c47-8506398ba04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.358Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nimmo said the tone of Maffick''s pages is "broadly anti-U.S. and
        anti-corporate. That''s strikingly similar to RT''s output. Maffick may technically
        be independent, but their tone certainly matches the broader Kremlin family."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27cef8b-8fab-42a2-85bd-f702db54accd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.358Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Atlantic Council is an American think tank that receives funding
        from multiple governments, including the United States.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b06b215-d6d3-48dc-b4ea-054ed509adb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.358Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The FARA question</h3>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e291f3a5-a4a2-40c5-9f9f-5a0d301dabe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.358Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sparks told CNN that Maffick tells contractors about the company''s
        connection to the Russian government. Two sources familiar with the company''s
        hiring process independently confirmed this to CNN.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589ce7b9-5a50-4e02-a44b-aea279a7a976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.359Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not a disclosure Maffick''s pages share with their audiences,
        however.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ef6c3d-b329-4e3c-aeae-7667871701fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.359Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s three new Facebook pages do not include any mention
        of their Russian government ties, nor do they include links to external websites
        where that information might appear.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e17169-785a-46a2-b186-b5eb7a097df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.359Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sparks told CNN that pages not mentioning their owners was "standard
        business practice," claiming that CNN and Great Big Story, a video company
        owned by CNN, do not list their parent companies on their Facebook pages.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e929c9-adbe-409a-a622-ff8825fc2002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.359Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN does list a parent company on its Facebook page, though the
        information is outdated, listing the network''s owner as Time Warner, which
        was purchased by AT&amp;T and has been renamed WarnerMedia. Great Big Story''s
        Facebook page does not name its parent company, but does link to a website
        where these details are spelled out.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beed21b-2de8-430c-a2b8-553c442dab03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.359Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s rules do not yet require people behind pages to say
        who they are. However, in a statement explaining why it took the Maffick Media
        pages down on Friday, a Facebook spokesperson said the company was working
        to improve its page transparency program. The spokesperson added that Facebook
        would be reaching out to the administrators of the Maffick media pages "to
        ask that they disclose this additional information and their affiliation with
        their parent company to get back on the platform."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb265d1-166d-4457-94f0-5292ebc6f11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.360Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond Facebook, there is another potential disclosure issue for
        Maffick.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1c61db-0a56-4d6c-a483-c1b087d43e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.360Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RT''s production company in the U.S., T&amp;R Productions, was made
        to register in the U.S. in late 2017 as a foreign agent for the Russian government
        under the Foreign Agents Registration Act (FARA). Explaining the move, the
        U.S. Justice Department said at the time, "Americans have a right to know
        who is acting in the United States to influence the U.S. government or public
        on behalf of foreign principals."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524143c2-1107-4e73-bbe5-0d0f32137eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.360Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why Maffick has not registered as a foreign agent even though
        the company has contracted some workers in the U.S., Sparks told CNN, "We
        just incorporated seven months ago. We''re way too small to have a U.S. subsidiary.
        We are a small German company and we have a network of freelancers and contractors
        with whom we can work in many locations, including the US, but we are nowhere
        near launching in the U.S."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4640e36-f3e3-4637-b7db-20e03b561566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.360Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Joshua Ian Rosenstein, a FARA expert and an attorney with the
        firm Sandler Reiff Lamb Rosenstein, said that companies based abroad are not
        automatically exempt from requirements to register as foreign agents.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b924465-576d-4dbd-8f80-566c17a1a598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.360Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they are doing work in the U.S. with the aim of accomplishing
        Russian interests and are financed by an arm of the Russian government, then
        FARA registration could be justified," Rosenstein said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc3454f-339d-41c7-9446-d345f2a95973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.360Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2017 DNI report, which was released before RT registered under
        FARA, said, "RT America formally disassociates itself from the Russian Government
        by using a Moscow-based autonomous nonprofit organization to finance its U.S.
        operations. According to RT''s leadership, this structure was set up to avoid
        the Foreign Agents Registration Act and to facilitate licensing abroad."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a71e1e5-11b5-48d9-868c-9bf11f90bc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.361Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People familiar with how the company pays workers told CNN that
        Maffick asked their workers in Los Angeles to set up their own individual
        limited liability companies (LLCs) so that Maffick could pay them their salaries
        through international bank transfer. Payments are made from a bank account
        in Germany, where Maffick is registered, the people said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cead07-4110-4a59-8ed3-2a9ebe02d0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.361Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department did not respond to CNN''s questions on whether
        Maffick could be required to register under FARA.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaef9d51-3f33-4b6e-b513-4c893838afa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.361Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Facebook transparency?</h3>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4e5560-4ff4-40e4-8143-5a82cb77a9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.361Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, YouTube began labelling videos on its platform produced
        by state-funded media outlets.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccb9a58-2cdd-4465-a985-dacefe4f5291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.361Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube videos posted by RT, Ruptly, and In The Now all carry the
        disclaimer: "RT is funded in whole or in part by the Russian government."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff8a8d2-f937-41b9-85c7-975354ca71ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.361Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, where Maffick''s new videos are being posted, does not
        carry disclaimers.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdd92f2-77e9-4fd9-acec-3b4d3e31aae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.362Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media platform announced last year that it was introducing
        ways to make Facebook pages more transparent, including posting information
        about where certain pages are run from. But only one of the three Maffick
        pages, Waste-Ed, includes information about where the people behind the page
        are based. Seven people control the Waste-Ed page, according to Facebook,
        three are in the U.S., three in Germany, and one in Russia.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975976b8-f7c2-4768-b07d-090d4adf425f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.362Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook told CNN that, unlike YouTube, it doesn''t have a policy
        of labeling state-sponsored media on the platform but said it is currently
        considering transparency options that could help address the issue.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4007ac8-21c7-47fa-aecd-72347ae540d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.362Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bret Schafer, a social media analyst at the German Marshall Fund,
        said that he believes most people who see content from the pages on Facebook
        have no idea it could be tied to Russia.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb238e42-9ad7-48c7-b5c6-6e256c17be32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.362Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should be clearly labeled," he told CNN, "and when they don''t
        label them, they need to be called out on that."</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863b208b-c0e2-468c-8199-759ccdb1dac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.362Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Update: This story has been updated to clarify that it was the Alliance
        for Securing Democracy that reported on the Maffick business records, and
        to explain the Alliance for Securing Democracy''s funding and its relationship
        to the German Marshall Fund.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fb634c-e4d2-4be5-b9dc-dc62e152b22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:48:42.362Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:04.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Russia is backing
        a viral video company aimed at American millennials."</em></p>'
