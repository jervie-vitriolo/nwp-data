      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (February 18, CNN Philippines) —</strong> The
        Presidential Communications Operations Office (PCOO) is currently in Europe
        for what it calls "Press Freedom Caravan" which includes explaining the case
        of Rappler chief executive officer and executive editor Maria Ressa to the
        European media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b025dd-bda0-4aae-a633-fa869bd8173b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T09:49:05.398Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:20.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Secretary Martin Andanar said in his
        radio show on state-run Radyo Pilipinas on Saturday that PCOO officials Kris
        Ablan, Joel Egco and Lorraine Badoy are in Brussels for the caravan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1414454-17e6-486a-9e5e-516ab8aa00a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T09:49:05.398Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:20.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon nandoon din sila ngayon sa</em> Brussels – Bosnia <em>muna
        tapos</em> Brussels, <em>tapos</em> Switzerland. So <em>ito ay para naman
        kausapin iyong mga</em> European media, for example <em>marami silang tanong</em>
        about the press freedom <em>sa Pilipinas,</em>" Andanar said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2be9a8e-de61-42c0-8029-805bd99cd107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T09:49:05.398Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:20.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They''re now there in Brussels – Bosnia first, then
        Brussels, and then Switzerland. So this is to talk to the European media,
        for example, they have a lot of questions about press freedom in the Philippines.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccce2b5-133b-40ab-aefc-9e410f12ad3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T09:49:05.398Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:20.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "<em>Ngayon ay nandoon si</em> Usec. Joel Egco <em>at
        nandoon si</em> Asec. Kris Ablan, <em>si</em> Usec. Badoy <em>para ipaliwanag
        kung ano talaga iyong nature ng kaso ni</em> Ms. Ressa <em>at kung bakit walang
        kinalaman ang</em> Duterte administration <em>dito dahil maliwanag naman na
        ito ay kaso</em> between a private individual."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fdbd17-36a9-49a2-bc91-516daa8136ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T09:49:05.399Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:20.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now, Undersecretary Joel Egco is there and Assistant
        Secretary Kris Ablan and Undersecretary Badoy is also there to explain what
        is the real nature of Ms. Ressa''s case and why the Duterte administration
        has nothing to do with this because it is clear that this is a case between
        a private individual.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbe6dfa-f117-4367-b126-de1ad81f3f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T09:49:05.399Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:20.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, Andanar clarified he was only using Ressa''s
        case as an example of what might be raised during the caravan, adding they
        did not know much about the Rappler chief''s case when they prepared for the
        Europe trip.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1e89d2-a6f4-49b1-a685-7c389de3b9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T09:49:05.399Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:20.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said PCOO officials were sent to Europe as part of the government''s
        official delegation to clarify issues including involuntary disappearances
        and the government''s efforts against communist rebels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7951fe-4e30-4c27-94af-4c5c1f698ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T09:49:05.399Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:20.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The arrest of Ms. Maria Ressa happened two days after the official
        delegation left for Europe. Nobody from the delegation was aware it was coming.
        In any case, it is just natural for me to instruct the PCOO officials in Europe
        to answer possible queries about Ms. Ressa," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dc1481-4091-4441-9db9-38b65102774f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T09:49:05.399Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:20.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the Press Freedom Caravan is a side event in between official
        meetings with European Union Parliament officials, the Belgian Ministry of
        Foreign Affairs, the UN Working Group on Enforced or Involuntary Disappearances,
        the European Commission and leaders of the Filipino community.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0395d10-15b1-4a94-a8d6-f9b5724186e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T09:49:05.399Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:20.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, opposition Senator Francis Pangilinan said the government''s
        resources should be used "judiciously."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae2676f-bbce-467f-9101-d5421169a085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T09:49:05.399Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:20.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why is the government suddenly interested in clearing its name
        before the international community on the arrest of Maria Ressa when before,
        when before it has ignored criticisms on extrajudicial killings as a result
        of the drug war?" Pangilinan said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439ec564-7809-412c-b2ef-1b4403f10a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T09:49:05.399Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:20.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Could it be that Secretary Andanar and the PCOO people just want
        a whiff of winter, thus, the sudden urge to go into this information caravan?"
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab0c6c2-8a99-49c2-a806-5c9819acabcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T09:49:05.399Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:20.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Andanar said no public funds were wasted in the trip which
        was in line with a directive from the National Security Council.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf87b91-f4ed-447e-aa66-7529e95b30c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T09:49:05.399Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:20.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCOO has been criticized over its officials'' travels. The agency
        was questioned in the House on then <a href="http://cnnphilippines.com/news/2018/09/06/PCOO-Mocha-Uson-trips-President-Rodrigo-Duterte.html"
        target="_blank">Communications Assistant Secretary Mocha Uson''s trips with
        Duterte</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2155a6-8397-4d6c-9c19-59ad6f51389f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T09:49:05.399Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:20.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Commission on Audit, the PCOO spent ₱162.32 million
        in 2017 in travels, with ₱119.96 million for local travels and ₱42.36 million
        for foreign travels.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051b8007-8118-4d6e-bc4f-95ad6a547e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T09:49:05.400Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:20.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his radio show, Andanar said the Press Freedom Caravan had been
        to Bangkok, Pampanga, Bulacan, Nueva Ecija, Cavite, Dipolog, Dapitan, Cebu
        and Digos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe322fc6-5fcc-406a-8bb3-e961a6a7086d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T09:49:05.400Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:20.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UN rights commissioner ''very concerned''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666a0721-08f2-4447-b69a-92acc810d74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T09:49:05.400Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:20.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and foreign organizations slammed Ressa''s arrest and her
        overnight detention at the National Bureau of Investigation''s headquarters
        in Manila over a cyber libel case filed by businessman Wilfredo Keng, calling
        it an attack on press freedom.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c8b758-fe7e-45a6-9092-ad444b7b8b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T09:49:05.400Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:20.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Andanar, a broadcaster before being appointed to the PCOO by
        President Rodrigo Duterte, said in his radio program that it is "disinformation"
        to claim that the administration is denying press freedom.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c773683d-d40b-4258-bf83-c45fcb382102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T09:49:05.400Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:20.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar, who is also co-chair of the Presidential Task Force on
        Media Security, insisted that Ressa''s case is only between her and Keng,
        who sued over an article claiming he lent his vehicle to former Chief Justice
        Renato Corona and linked him to illegal drugs and other illegal activities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4381de22-fc96-4e28-aeed-21b4c28f58e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T09:49:05.400Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:20.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also shrugged off statements of media groups that Ressa''s arrest
        will create a chilling effect among journalists.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974a490c-69b3-44e6-896a-22f16934fcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T09:49:05.401Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:20.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/02/16/wilfredo-keng-philstar-article-deletion.html"
        target="_blank">Philstar.com deletes 2002 article on Wilfredo Keng</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7486fb-882a-41d3-8a24-9a1ece9165e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T09:49:05.400Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:20.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, UN High Commission for Human Rights Rupert Colville said
        attempts to "intimidate or muzzle" the press seriously affects freedom of
        opinion and expression.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c85f262-14b0-4655-8853-16a09ab2012e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T09:49:05.400Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:20.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very concerned about the arrest on libel charges of Maria
        Ressa ... which appears to be the latest element in a pattern of intimidation
        of a media outlet that has fiercely guarded its independence and its right
        to conduct in-depth investigations and to criticize the authorities," Colville
        said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24864555-f7db-4cf6-8384-ca68cc7c79ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T09:49:05.400Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:20.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Human Rights Office has called for an independent and thorough
        review of all charges against Ressa and other media workers in the Philippines
        and urged the Philippine judiciary to throw out cases that are clearly politically
        motivated.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926879de-d6be-4076-9722-4ac909bf33c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T09:49:05.400Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:20.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colville is the latest UN official to speak out on Ressa''s arrest,
        following UN Special Rapporteur on freedom of expression David Kaye, Special
        Rapporteur on extrajudicial, summary or arbitrary executions Agnes Callamard,
        and Special Rapporteur on the situation of human rights defenders Michel Forst.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bb6bea-17a3-4cbb-8620-9ee43bceb9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T09:49:05.400Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:20.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Andanar is not bothered by criticisms against Ressa''s arrest,
        even calling libel "a badge of honor for every journalist and every broadcaster."</p>'
  'Neri-Colmenares-SSS-collections-contributions':
