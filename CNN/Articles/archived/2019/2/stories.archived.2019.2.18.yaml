    'title': 'DENR inspects Tullahan River for upcoming dredging in line with Manila
      Bay rehab'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6d43f8-c485-4bd1-a913-d54dc7a641fe'
