      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —</strong> An
        Iranian national is facing direct assault charges after reportedly punching,
        kicking and burning a policeman''s hand with a cigarette Sunday in Puerto
        Galera, Oriental Mindoro.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96843d8f-391d-42f4-9cef-fd0e574f75d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T10:50:32.888Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:18.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a spot report by the local police, the 31-year-old
        Iranian, identified as Fereshteh Najafi Marbouyeh, was brought to the municipal
        police station after causing a commotion along Tabinay village. It was unclear
        what the cause of the said scandal was.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6986f1-bffb-4379-9381-7d8127001b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T10:50:32.888Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:18.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After receiving a phone call from the barangay''s chairperson, police
        personnel headed to the vicinity and attempted to pacify the suspect. The
        woman was then brought to the police station for investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c8ac12-a965-483c-b7f3-35eeb8427f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T10:50:32.888Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:18.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranian, however, reportedly became more aggressive and berated
        uniformed officials in the police station. She allegedly kicked and punched
        PO2 Ferr Henrick Mangarin, and also scorched his left hand with a cigarette.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0d04b9-901e-485d-9e4f-3a4224f9905a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T10:50:32.889Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:18.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marbouyeh was charged with direct assault upon person in authority.
        She remains under custody of the municipal police for "proper disposition."</p>'
