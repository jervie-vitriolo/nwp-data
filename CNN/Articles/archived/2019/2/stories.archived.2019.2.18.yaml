    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74edeb0e-aeb3-48ea-bd74-42feedc3d231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:51:03.282Z
