      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) -</strong> The
        Philippine government is temporarily banning pork and pork products from Vietnam
        amid reports of an outbreak of the African swine fever.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8a4144-6f36-445d-b676-c7eca8b225bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:51:03.283Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:16:29.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Animal Industry has banned the entry of pork and pork-based
        products from Japan, China, Hungary, Belgium, Latvia, Poland, Romania, Russia,
        Ukraine, Bulgaria, Czech Republic, Moldova, South Africa, and Zambia due to
        the quick spread of the African swine fever in these countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a148fe-f4b0-41d4-84e8-c6653119ded3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:51:03.283Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:16:29.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Animal Industry Director Ronnie Domingo said Taiwan quarantine
        authorities have intercepted Vietnam pork, which tested positive for African
        swine fever.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77c7056-90a6-4bb1-8fe5-4ac380d96133'
