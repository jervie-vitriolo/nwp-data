  'ted-cruz-el-chapo-act-border':
    'author': 'Sam Kiley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-18T01:56:12.044Z
    'imagesource': 'jcr:5e9f9181-5cff-4e2c-a616-c847c7de8e56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93b4513c-ed92-4fd6-a0d4-912970316fe6'
    'lead': 'An attorney for Joaquin "El Chapo" Guzman has a message for Texas Sen.
      Ted Cruz: The recently convicted drug kingpin is not paying for the wall.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T01:58:36.466Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T17:16:28.319+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:15:27.590+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['el-chapo', 'ted-cruz', 'border']
    'template': '1'
    'title': 'Ted Cruz has ''a better chance'' of paying for the wall than drug lord
      ''El Chapo,'' attorney says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3688ca-e956-4797-869c-8929f9635854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:58:36.466Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:28.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An attorney for Joaquin "El Chapo" Guzman
        has a message for Texas Sen. Ted Cruz: The recently convicted drug kingpin
        is not paying for the wall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330d8fa3-7185-421d-b4e0-722d6057cf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:58:36.466Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:28.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman was&nbsp;found guilty Tuesday of 10 counts, including engaging
        in a continuing criminal enterprise.&nbsp;Cruz&nbsp;has proposed several times
        that El Chapo pay for a border wall,&nbsp;including in an Opinion piece&nbsp;in
        The Washington Post last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6539659b-19c9-4e9e-b49a-f33016f84121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:58:36.467Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:28.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a response to the piece, El Chapo''s attorney, Jeffrey Lichtman,
        said that is unlikely to happen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18da3cf1-fb1e-49ac-bf69-8554c9f7487e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:58:36.467Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:28.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sen. Cruz surely knows that the government has seized none — not
        a penny — of Mr. Guzman''s assets so getting him to pay for the wall is ludicrous,"
        Lichtman said Sunday. "There''s a better chance of Mr. Cruz paying for the
        wall."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a015085-2329-4fbe-b6f9-7e702e6a51a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:58:36.467Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:28.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He declined to comment on Guzman''s assets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf54370d-83d6-464f-84e3-817e056a70e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:58:36.467Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:28.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4837a782-8dee-4d56-8851-a71d72a1495b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:58:36.467Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:28.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Property''s believed worth as high as $14 billion</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c267b6d-70f2-485f-9ab0-8063515b0df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:58:36.467Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:28.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712a800e-38c8-4a31-bc62-0cca064c45c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:58:36.467Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:28.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of the violent Sinaloa drug cartel faces a mandatory
        life sentence. Federal prosecutors also plan to seek a forfeiture judgment
        for the property Guzman gained from drug trafficking. The value of that property
        is believed to be as high as $14 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d37cde-fe50-436d-bcf7-3dbcdf06abb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:58:36.467Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:28.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Guzman''s conviction Tuesday, Cruz renewed calls to use the
        money for border security.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a506f2-f6b1-4c3f-938c-12c4654b2cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:58:36.467Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:28.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"U.S. prosecutors are seeking $14 billion in drug profits and other
        assets from El Chapo which should go towards funding our wall to #SecureTheBorder,"
        the Texas Republican wrote on Twitter. "It''s time to pass my EL CHAPO Act.
        I urge my Senate colleagues to take swift action on this crucial legislation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59050375-fb55-4cb1-b14a-0164b487eb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:58:36.467Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:28.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz originally introduced the&nbsp;Ensuring Lawful Collection of
        Hidden Assets to Provide Order Act&nbsp;in April 2017. It would reserve any
        "illegally obtained profits resulting from any criminal drug trafficking enterprise
        led by Joaquin Archivaldo Guzman Loera" for border security measures, which
        could include a wall. This includes any funds forfeited by Guzman in this
        case or future cases involving his former associates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd691c8b9-6685-462b-a2ad-7fc4a00662db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:58:36.467Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:28.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz reintroduced the bill last month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfb4a8b-9ed6-4bbd-be4a-1331a9ee1b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:58:36.468Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:28.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By leveraging any criminally forfeited assets of El Chapo and other
        murderous drug lords, we can offset the cost of securing our border and make
        meaningful progress toward delivering on the promises made to the American
        people," Cruz said in a&nbsp;statement at the time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72a5304-0bcd-40a1-8b9c-acdc4fc5d220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:58:36.468Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:28.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/17/politics/ted-cruz-el-chapo-act-border-wall/index.html">Ted
        Cruz has ''a better chance'' of paying for the wall than drug lord ''El Chapo,''
        attorney says</a>"</em></p>'
  'cocaine-camarines-norte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-18T02:10:57.206Z
    'imagesource': 'jcr:d1a5eca3-89bf-47da-9814-1e672bdca81d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62828a27-e460-4351-85a5-74e055990323'
    'lead': 'This is the second box of cocaine found on a Camarines Norte town shoreline
      in six days'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T02:12:59.288Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T17:16:27.640+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:15:27.713+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '₱5.2-M worth of cocaine found on Camarines Norte shore'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf747ed-1c70-4081-a60e-50a6b40a8bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:32:23.267Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:27.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> Another
        pack of cocaine was recovered along the shoreline of Camarines Norte, this
        time in Barangay Bagumbayan, Paracale town on Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac1c828-cf22-46eb-b4ec-0b498ce9dc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:32:23.267Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:27.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the second time cocaine was recovered on the shores of the
        province within a span of six days. On February 11, a block of cocaine was
        also found in Barangay Sabang, in Vinzons town.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f7805b-1a4f-417f-a357-a83ec6474ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:32:23.268Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:27.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past few days, more than 70 blocks of cocaine worth almost
        half a billion pesos were also discovered on the shores of Siargao and Dinagat
        Islands. The Caraga Regional Police Office said they will be rewarding a sack
        of rice for every block of cocaine submitted to the police.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd1852b-b82b-468b-b680-5903dc41fc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:32:23.268Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:27.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest brick of cocaine found in Camarines Norte weighed 989.23
        grams with an estimated market value of ₱5,242,919, a police report released
        Sunday said.&nbsp;&nbsp;Police Regional Spokesperson Malu Calubaquib said
        a resident found the box while walking along the shoreline of Paracale town.
        The resident saw a brick-like item wrapped in brown duct tape with the mark
        "lexus."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7b1c76-7713-4c4b-9833-09a95a632fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:32:23.268Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:27.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calubaquib said the resident immediately turned over the item to
        Paracale Municipal Police Station officials who subsequently submitted it
        to the Provincial Crime Laboratory Office for examination. The chemistry report
        released Sunday confirmed the substance is cocaine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2ee13a-9eba-4cac-9d4b-c1b0b3059566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:32:23.268Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:27.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Philippine National Police (PNP) Chief Dir. Gen. Oscar
        Albayalde maintained there is no cocaine market in the country but that intelligence
        reports show drug syndicates may be using waters of the Philippines as a drop-off
        points.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6155a82d-e9d3-40bb-af3f-3537fc5e0912'
      'mgnl:activationStatus': true
