  'isis-fighter-flee-syria-millions-cash':
    'author': 'Barbara Starr, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-18T01:49:22.810Z
    'imagesource': 'jcr:5d453c83-af96-4b8b-b3d0-c2c2dbacd788'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b9e1cc7-af61-4d73-a199-2ed1acce5e44'
    'lead': 'More than 1,000 ISIS fighters have likely fled from Syria into the mountains
      and deserts of western Iraq in the past six months, and they may have up to
      $200 million in cash with them, according to a U.S. military official familiar
      with situation.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T01:51:53.831Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T17:16:31.078+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:15:26.829+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS fighters have been fleeing from Syria into Iraq, perhaps with millions
      of dollars in tow'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddd8a7e-2630-4f3c-82ce-1cd57787171a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:51:53.831Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:31.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 1,000 ISIS fighters have likely
        fled from Syria into the mountains and deserts of western Iraq in the past
        six months, and they may have up to $200 million in cash with them, according
        to a U.S. military official familiar with situation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780315ee-0c2e-489b-9e37-b659b828c3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:51:53.831Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:31.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS fighters have continued to flee even as the final fighting
        has unfolded in the group''s last stronghold in southeastern Syria. Some of
        the last fighters are also believed to be former members of al Qaeda in Iraq,
        according to a second official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7a2a70-802e-4180-9cc9-d878636411b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:51:53.831Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:31.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assessments and estimates of ISIS'' strength come in the finals
        days of the physical caliphate, the officials said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb402da-cef1-4120-a10b-8cb8fac630f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:51:53.831Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:31.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Gen. Joseph Votel, the four-star general in
        charge of US military operations in the Middle East, estimated there were
        20,000 to 30,000 ISIS fighters remaining — which lines up with a UN estimate
        from August. A&nbsp;U.S. Defense Department report&nbsp;from the summer estimated
        there are between 15,500 and 17,100 ISIS militants in Iraq and another 14,000
        in Syria.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21aa2006-8785-4c96-9bd3-7a59864b1153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:51:53.831Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:31.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to&nbsp;U.S. President Donald Trump''s tweets, a senior
        U.S. diplomatic official sounded a different and more nuanced definition of
        "defeat" when it comes to the ISIS caliphate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7a088d-56c2-4af7-9e07-0ebc716cd639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:51:53.832Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:31.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defeat doesn''t entail only the physical caliphate, the official
        said when asked what defeat might mean. "We mean defeat of networks" of ISIS,
        including ongoing sources of additional financial revenue, those who provide
        them weapons and people who provide them with places to hide, the official
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906ea44d-fbdb-4403-9c6c-d063e6d40f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:51:53.832Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:31.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There may be tens of thousands involved in the effort, something
        the intelligence community has alluded to in congressional testimony.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4740ab71-7309-4990-b82c-c04fb810c059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:51:53.832Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:31.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, in just one indication of Iran''s growing influence
        inside Iraq, Brig. Gen. Qasem Soleimani, the head of Iran''s Islamic Revolutionary
        Guards Quds Force, has traveled to Iraq as many as 20 times in the last three
        to four years, according to a senior U.S. diplomatic official.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1739a27f-2197-45a3-86b6-f9085e49912e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:51:53.832Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:31.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has not asked for Soleimani to be arrested but has brought
        to the Iraqi government''s attention his apparent freedom of movement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835ebc54-758e-4913-bffe-a9a73ae73799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:51:53.832Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:31.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soleimani is on Treasury Department and UN Security Council watch
        lists for those allegedly involved in terrorism.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c732bd-01fc-4986-9737-ca59e3185cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:51:53.832Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:31.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official described "aggressive" instances of Iranian militias
        intimidating Iraqi towns and villages, and moving into specific areas to do
        "the bidding of Iran."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15b698a-c4d5-4479-8607-296d8a373e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:51:53.832Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:31.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials are tracking increased efforts by Iranian-backed
        militias in Iraq, as well as businesses and individuals, to bolster their
        influence and ability to engage in activities that will get them additional
        revenue in the wake of oil sanctions being reimposed November 4.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3dd842-e620-498c-ba15-b6f7a6f9152c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:51:53.832Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:31.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activities include smuggling drugs, weapons and Iranian oil, which
        is illegally relabeled as Iraqi and shipped out of the country. The oil shipments
        so far are small and are not believed to be state-sanctioned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47862acf-92be-4386-a61e-58a238e24a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:51:53.832Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:31.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran appears to be trying to create "an armed political wing" inside
        Iraq with portions both under and not under central Iraqi control, the diplomatic
        official said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe648325-3bf6-47df-a106-4b119c3a8766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:51:53.832Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:31.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Trump''s comments about keeping U.S. troops in Iraq to "keep
        an eye" on Iran, the official said it was not a mission for the U.S. in Iraq
        and there was "probably not much" the U.S. could do to keep an eye on Iran
        from inside Iraq.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade55e70-d21b-41c0-8ed3-1c7556d7103f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T01:51:53.833Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:31.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/17/middleeast/isis-fighter-flee-syria-millions-cash/index.html">ISIS
        fighters have been fleeing from Syria into Iraq, perhaps with millions of
        dollars in tow</a>"</em></p>'
