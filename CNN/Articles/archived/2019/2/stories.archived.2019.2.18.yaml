  'BIR-offshore-gaming-operators-POGOs-Chinese-nationals':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-18T06:20:36.363Z
    'imagesource': 'jcr:2aa7a685-e4df-4e6a-891f-40cf2f34d28d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24c210b6-43c9-4590-b899-43ef8e792012'
    'lead': 'BIR registration is needed for the renewal of license to operate from
      the Philippine Amusement and Gaming Corporation (Pagcor).'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T06:23:02.185Z
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T17:16:24.838+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:15:28.235+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BIR tracing Chinese nationals in online gaming operations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf4226f-227a-4697-89bf-0f00c42b8982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:23:02.185Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:16:24.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —</strong> The
        Bureau of Internal Revenue (BIR) has required foreign- and local-based offshore
        gaming operators (POGOs) to register with the tax agency in a bid to trace
        Chinese nationals working in online gaming businesses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9055dbe-c943-4806-a975-4cd7a13d867b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:23:02.185Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:16:24.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, the agency said BIR registration is needed
        for the renewal of license to operate from the Philippine Amusement and Gaming
        Corporation (Pagcor).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90113686-d100-4bd4-a915-088597e1af7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:23:02.185Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:16:24.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau said it is working with the Department of Labor and Employment
        (DOLE) and the Bureau of Immigration, through the Department of Finance, to
        monitor the number of Chinese nationals working in the online gaming industry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b7ae9b-3d65-4ac3-9421-c9feb33cf8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:23:02.185Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:16:24.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to trace these Chinese nationals employed by these gaming
        operators. They allowed us to join the task force because we are asking data
        from Immigration and DOLE on the list of these foreign nationals," BIR Deputy
        Commissioner Arnel Guballa said in the statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b302ee4-3244-4e9f-83fb-f47a8f06912b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:23:02.185Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:16:24.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guballa said BIR registration has been required under Revenue Memorandum
        Circular (RMC) 78-2018. The circular states that all foreign and Philippine-based
        gaming operators, including those with offshore licenses are now required
        to register with the tax agency before their PAGCOR licenses are renewed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12311604-714d-4eb0-8737-845292d2afa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:23:02.186Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:16:24.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RMC 78-2018 gave the BIR more teeth over online gaming operations,
        effectively reinforcing RMC 102-2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34b8b76-70ba-43e7-b0ac-8fdb5fbd7c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:23:02.186Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:16:24.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RMC-No 102-2017 reiterates the recognition that online activity
        is sufficient to constitute doing business in the Philippines, thus, a foreign
        corporation engaged in POGO is considered as Resident Foreign Corporation
        engaged in business in the Philippines and not a Nonresident Foreign Corporation,"
        as stated in RMC 78-2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a31c262-d260-4c4a-8a70-0751d4a555cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:23:02.186Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:16:24.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the BIR statement, the term "resident foreign corporation"
        as stated under RMC 102-2017 also covers POGOs based outside the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94894be-7f30-44af-9e92-6b464ea3ab53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:23:02.186Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:16:24.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department in November 2018 said there were 115,652 foreign
        tourists — including 51,000 Chinese nationals — who ended up as workers in
        the country in 2015 to 2017. Aside from this, over 119,000 have been given
        special working permits, most of whom are working as POGOs, excluding illegal
        workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0b9951-10a9-48c0-a09d-444f34094057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:23:02.186Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:16:24.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Bureau of Immigration, 393 foreign nationals were
        arrested in 2018, including 304 Chinese nationals overstaying or working without
        permit.</p>'
  'NFA-employees-rice-tariffication':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-18T14:14:59.887Z
    'imagesource': 'jcr:8d78b8f1-06bf-4c56-827f-fdb92124fd78'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6432f58-9d60-49df-a881-f5cf86f91d1d'
    'lead': 'National Food Authority officer in charge Tomas Escarez, however, assures
      the agency''s employees their jobs will be spared in the implementation of the
      rice tariffication law.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T06:24:19.569Z
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T17:16:24.234+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:15:28.371+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['National-Food-Authority']
    'stories': ['c5b0901b-50aa-4260-8b05-5fe652cb0534', '6dd91bcc-16a1-4627-b716-72b0a03ddce7']
    'template': '1'
    'title': 'NFA employees oppose rice tariffication law'
    'updated': 2019-02-18T17:57:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac69fdb-f8c1-485d-8303-05f8c06a60f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:19.569Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:24.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —</strong> Employees
        of the National Food Authority (NFA) donned black on Monday in protest of
        the <a href="http://bit.ly/2S4xUCC" target="_blank">new law which removes
        import limits on rice</a> and strips off the agency''s regulatory powers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4879a76e-58e3-48f5-a583-d621dee2a775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:19.570Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:24.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to NFA employees during the agency''s flag raising ceremony,
        NFA officer in charge Tomas Escarez said the rice tariffication law "broke
        the hearts of millions of Filipino farmers, consumers, small grains businessmen,
        and employees who rely on NFA for support, livelihood, affordable rice, food
        safety, food security and order in the grains industry."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b4f320-a548-4750-8442-184356b95409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:19.570Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:24.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Escarez told NFA employees they will keep their jobs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e03065f-58b8-4670-bb61-e9a62170371b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:19.570Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:24.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NFA management assures you, our hardworking, dedicated, highly
        competent professional employees, that no one will be adversely affected by
        this Act," said Escarez in a speech that was read to NFA employees nationwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19a5ca5-0d5b-4800-ac3e-8aad9f3bfe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:19.570Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:24.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured employees that the NFA will fight for the "best deal"
        for them, the farmers and consumers in drafting&nbsp; the implementing rules
        and regulations (IRR) of the rice tariffication law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210434b0-05a9-4de6-9b4d-d5d508a2ce35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:19.570Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:24.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the NFA has created a Change Management Team which
        will handle the transition to whatever role the agency would get once this
        is defined under the IRR.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fa758b-1dff-48a6-9e8b-d85ab3183265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:19.570Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:24.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever role will be given to us, we must accept wholeheartedly,
        change gears, but still provide the best brand of service that NFA has always
        been known for," Escarez said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88beadb9-4af2-4a91-849f-aca3792a0712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:19.570Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:24.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law removed from the NFA its power to implement negotiable warehouse
        receipts for grains, inspect grains for inventory, register, license and supervise
        warehouses and mills, and to regulate the grains trade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f6c696-3ec7-46c2-947e-62bd73c7c497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:19.570Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:24.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It retains the power to maintain a rice buffer stock which will
        be used in emergency situations and to sustain the government''s disaster
        relief programs. Rice for this purpose will be sourced solely from local farmers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ff1363-f8cb-4ecd-8a3d-baed10426864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:19.570Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:24.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Buffer stocking and local procurement are still major responsibilities
        that require a lot of manpower and logistics to handle," Escarez said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536af899-681b-4077-a37f-bd6f18492b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T09:51:59.196Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:24.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the NFA Council has instructed the NFA to submit a restructuring
        plan within 30 days, instead of its original proposal of 180 days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aacd675-a965-401e-b7f3-2505e0514fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T09:51:59.196Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:24.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our objective in liberalizing rice imports is to bring down the
        costs of the staple. Our price is 50 percent higher than the others, including
        Singapore, which does not produce rice. Will it take us 180 days to effect
        a reduction in the cost of living our the people?" Finance Secretary Carlos
        Dominguez was quoted as saying in a statement about the Council''s meeting
        on Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e0e763-6054-4ec2-b638-9ddc286dcfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T09:51:59.196Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:24.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez also proposed that funds be freed up as a result of the
        NFA''s restructuring to support local farmers while the ₱10-billion a year
        Rice Competitiveness Enhancement Fund is still being set up.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90979077-10d5-42f9-b2a6-fe38a9dd93b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T09:51:59.197Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:24.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance department said new duties on imported rice will be
        implemented beginning March 3.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9f90ca-ee91-43a3-960b-6960ac9a9319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:19.570Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:24.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers and rice retailer groups have criticized the law, with the
        Kilusan ng Magbubukid ng Pilipinas even calling it a "death warrant" for the
        rice industry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877a6fa5-b17d-4f6f-bbca-0917f8ad17d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:19.571Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:24.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang assured farmers they will have safeguards that will benefit
        them. The law contains a provision earmarking ₱10-billion every year for six
        years to assist farmers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e795ba-fb65-41bb-b123-c20813237077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T06:24:19.571Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:16:24.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer Alyssa Rola contributed to
        this report.</em></p>'
  'Duterte-calls-for-lifting-of-bank-secrecy-after-vetoing-general-tax-amnesty--':
    'author': 'Alyssa Rola, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-18T07:28:58.207Z
    'imagesource': 'jcr:bd655f8a-82f8-460b-a8bb-b7a183eb8fb1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03318328-c179-4461-828d-d0ce2f87affa'
    'lead': 'President Rodrigo Duterte asks the Congress to pass a Tax Amnesty bill
      with more safeguard measures— including the lifting of bank secrecy— to avoid
      fraud cases in the future.   '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T07:31:06.027Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T17:16:23.023+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:15:28.552+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte calls for lifting of bank secrecy after vetoing general tax
      amnesty  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25de4902-afc2-46f0-a962-fe2a850c8aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:31:06.027Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:23.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —&nbsp;</strong>
        President Rodrigo Duterte has vetoed a provision under the newly-signed Tax
        Amnesty Act of 2019 which provides for a general amnesty program for taxpayers
        with deficiencies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bf243e-c695-469e-9a35-13295ba5bf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:31:06.027Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:23.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has nixed the "general tax amnesty" section under Republic
        Act 11213. The program would have given immunity to citizens from paying taxes,
        "arising from the failure to pay any and all internal revenue taxes for taxable
        year 2017 and prior years."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c907e1d-a889-48fa-9313-c27844725bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:31:06.028Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:23.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his veto message, the President said he disagrees with the amnesty
        provision which may be prone to fraud in the future.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f548a090-5a75-4984-859d-f9f9dda74954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:31:06.028Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:23.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked Congress to pass a tax amnesty bill with more safeguard
        measures, including lifting bank secrecy, improving the automatic exchange
        of information, as well as provisions to ensure truthful declaration of net
        worth and assets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea770cc2-5ba5-4bcf-9b1f-bcd9ffda2569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:31:06.028Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:23.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that, ultimately, the original objective will not be
        met under the proposed framework. Without the provisions breaking down the
        walls of bank secrecy, setting the legal framework for us to comply with international
        standards on exchange of information for tax purposes, and safeguarding against
        those who abuse the amnesty by declaring an untruthful asset or net worth,
        a general amnesty that is overgenerous and unregulated would create an environment
        ripe for future tax evasion, the very thing we wish to address," Duterte said
        in his veto message.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd2498f-0b46-4cc3-86fa-b0e28f7a5119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:31:06.028Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:23.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said while the program is meant to give a fresh start for taxpayers,
        it should not be used for the "gain of the few and the loss of the citizenry."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba86918d-e623-4268-9760-84e2cffdc89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:31:06.028Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:23.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Salvador Medialdea on Friday <a href="http://cnnphilippines.com/business/2019/02/15/duterte-sss-rationalization-new-central-bank-act-bsp.html">announced</a>
        the President has vetoed parts of the bill, but did not immediately list down
        the provisions and why they were struck down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3e2a83-af9b-413f-8cd3-c1b2dcac95f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:31:06.028Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:23.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tax Amnesty Act aims to enhance revenue administration and collection
        in the country. It also seeks to make the tax system more" equitable" by simplifying
        compliance requirements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e537725-c02f-4fba-9034-60b7fb3696a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:31:06.028Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:23.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law is said to complement Republic Act 10963 or the Tax Reform
        for Acceleration and Inclusion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc14084-0315-40a0-8ef4-9795d3e88628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:31:06.028Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:23.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Salvador Panelo on Monday said
        Malacañang is confident lawmakers will respond positively to Duterte''s request
        on the tax amnesty bill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63fac4b-0bf3-4203-8499-0174d946fb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:31:06.028Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:23.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ayaw niya ng</em> general tax amnesty. <em>Kasi nga,</em> that
        will encourage them not to pay taxes in the future," Panelo said in his weekly
        media briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fa5b99-b1b0-40fa-a4db-568ef53f65c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:31:06.028Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:23.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He does not like general tax amnesty. Because that
        will encourage them not to pay taxes in the future.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebb8352-5798-4cbb-854a-340e502693d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:31:06.028Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:23.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Duterte''s request to lifting the bank secrecy rule will
        help make sure taxpayers applying for amnesty will not get away with paying
        less than they should.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ad9cf2-4ef9-4cb8-b12b-19aaa3cf50fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:31:06.029Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:23.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinama niya yun kasi nga</em>, because of the confidentiality,
        <em>hindi mo malalaman kung totoo o hindi</em>," he said. <em>"Pero kung ili-lift
        mo nga naman ''yun, hindi ka makakapagsinungaling kasi madali tingnan</em>
        ''yung deposits <em>mo sa bangko</em>."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd819f807-4726-4fe0-8c5c-f15dd6911a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:31:06.029Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:23.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He included that because of the confidentiality, you
        won''t know if what they''re saying is true or not. But if you lift it, you
        won''t be able to like because your bank deposits are easily accessible.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb0c5d7-11e3-4237-9044-e227da540c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T08:58:36.811Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:23.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III meanwhile slammed the
        Presidential Legislative Liaison Office (PLLO) regarding the tax amnesty veto.
        He said the development is a "testament that we need to revitalize or even
        upgrade" the PLLO.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8727028b-65dd-4948-9a70-8ea76db6ac41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T08:58:36.811Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:23.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the Nth time that we do not know what the Executive dept
        (department) wants from us," Sotto said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d17dbd3-381a-4c34-a1f8-12ccec0133b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T08:58:36.812Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:23.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like all the other bills vetoed, we could have addressed the provisions
        that (the executive department) does not want to execute. The (legislative
        department) does not consult a crystal ball to know," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602801b9-1a61-4c9c-b428-b44b9c336119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T08:58:36.812Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:23.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the tax amnesty, Duterte also recently vetoed the Coconut
        Farmers and Industry Trust Fund bill, as well as the bill reconstituting the
        Philippine Coconut Authority.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa72e54a-e4d4-4b9e-9c6b-75822638e86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T08:58:36.812Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:16:23.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong, Joyce Ilas, and Luchi de Guzman
        contributed to this report</em></p>'
  'manila-bay-reclamation-protest':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-18T07:33:10.742Z
    'imagesource': 'jcr:6b12b5c4-1847-44c3-9030-2b0c9bf5d0ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6df7d5a-612a-4311-a4d1-b772d7a144e1'
    'lead': 'The PAMALAKAYA group says reclamation could destroy the sea''s ecosystem
      and worsen pollution in Manila Bay. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-18T07:34:42.914Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T17:16:22.195+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:15:28.708+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fishers group decry reclamation project in Manila Bay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd31d126-afc5-47b5-bf30-e6de96067df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:42.915Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:22.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —</strong> Members
        of a fishermen''s group took to the streets to protest the government''s plan
        to reclaim 500 hectares of Baseco and Isla Puting Bato in Manila amid the
        rehabilitation of Manila Bay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8cbc81-ec0a-4383-8318-e3c6a2bc4eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:42.915Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:22.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pambansang Lakas ng Kilusang Mamamalakaya ng Pilipinas (PAMALAKAYA-Pilipinas)
        along with the Anakpawis Party-list group staged a protest in Mendiola, Manila
        on Monday, proclaiming that the&nbsp;reclamation&nbsp;project will do more
        harm than good to fishermen and the environment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db511128-8ebb-4d12-ba13-69821ac8ebd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:42.915Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:22.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pangunahing epekto nito ay ang pagwasak ng ecosystem o ang normal
        na daloy ng pangingisdaan ng ating bansa at kapag ang isang lugar ay nireclaim
        o tinambakan, hindi na maibabalik sa dating anyo o sa dating pangigisdaan
        ang mga tinambakan na mga pangingisdaan sa ating bansa," PAMALAKAYA Chair
        Fernando Hicap said during the rally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1c28b9-60b7-4666-a3a1-23862976d29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:42.915Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:22.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The main effect of this is the destruction of the
        ecosystem or the normal means of fishing in the country and if one place if
        reclaimed or filled with land, we cannot return this to its original state.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf521d2-1c7f-4603-b423-1a74ae325b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:42.915Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:22.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hicap explained that Manila Bay used to be abundant with clams,
        sea grass and other sea life prior to&nbsp;reclamationprojects implemented
        in the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbda52f-01b9-455e-87b1-08dd2687b0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:42.915Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:22.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napakayaman ng Manila Bay napakaraming iba''t-ibang klaseng shells
        ang matatagpuan dito sa mga lugar na nireclaim…Marami pong nakukuhang halaan
        diyan," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc377d2-9a70-4c4e-8cd6-9a594dcbd7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:42.915Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:22.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Manila Bay was abundant. Different kinds of shells
        can be found in the places that were reclaimed…You could find lots of clams
        there.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a460077e-d346-476e-a0bd-15ef3b7d3a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:42.915Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:22.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine&nbsp;Reclamation&nbsp;Authority (PRA) earlier defended
        the&nbsp;reclamation&nbsp;effort saying it would transform the bay''s expanse
        into an economic hub that would create more jobs. PRA Assistant General Manager
        Joselito Gonzales argued that it could also solve Metro Manila''s flooding
        problem.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966a1762-cf8a-4dd2-b6e5-55d0e98b944b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:42.915Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:22.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Hicap maintained it would add to pollution in the area
        amid the massive cleanup being implemented by the government. He also clarified
        that they are not opposed to the rehabilitation of the bay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998a8717-1ad8-49de-afa6-7acb14b85ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:42.915Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:22.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes to rehabilitation, no to&nbsp;reclamation," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5828fe07-5c06-417e-bdac-8668ad163e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-18T07:34:42.915Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:16:22.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of February 11, there are 22&nbsp;reclamation&nbsp;projects pending
        under the PRA. This could affect nearly 10 percent of the bay''s total area.&nbsp;Lawmakers
        have also expressed doubt on the benefits of&nbsp;reclamation&nbsp;saying
        the PRA have not expounded enough on the possible negative impact of the projects.</p>'
  'Trump-tells-Europe-to-take-back-ISIS-fighters--warns-they-could-be-released--':
    'author': 'Bianca Britton, CNN '
    'caption': 'In a series of tweets, President Donald Trump has said European countries
      should take back and put on trial hundreds of ISIS fighters who have been captured
      in Syria. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-18T08:50:03.208Z
    'credit': 'CNN '
    'imagesource': 'jcr:d1314127-46d4-4471-810a-1ca8350f4723'
