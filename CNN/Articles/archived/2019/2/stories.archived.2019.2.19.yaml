      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 700 million emojis are used in Facebook posts every day,
        according to the online reference platform&nbsp;Emojipedia. The number of
        emoji characters has risen to more than 2,800 -- and there is even an unofficial
        World Emoji Day on July 17.</p>'
