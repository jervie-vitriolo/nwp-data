      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, a 23-time Grand Slam champion, is next scheduled to play
        in the BNP Paribas Open in Indian Wells, California, in March - the same tournament
        that marked her return to the tour last spring.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc74cdf-1e5e-4141-b262-7977c56e4ae9'
