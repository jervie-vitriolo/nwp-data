      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland eventually watered down the legislation and removed the threat
        of jail terms for those who accused the country of complicity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2769800b-edc7-4519-a814-095170ba0e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:03:23.421Z
      'mgnl:createdBy': 'jeff'
