  'huawei-warm-welcome-india':
    'author': 'Swati Gupta, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-19T14:24:29.569Z
    'imagesource': 'jcr:2a771faa-a6b3-4306-9c61-9c0aa469504f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8ad4a36-2a44-4ca2-8c7d-b108c4fb32d8'
    'lead': 'Huawei says it has been embraced by the Indian government despite concerns
      elsewhere over the security of its products.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T14:26:33.339Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T17:17:12.334+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:16:39.414+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['HUAWEI', 'India']
    'template': '1'
    'title': 'Huawei says it''s received a warm welcome in India'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0800073b-0505-46f6-9923-133c1e6b2581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:26:33.340Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:17:12.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Huawei says it has been embraced by the
        Indian government&nbsp;despite concerns elsewhere over the security of its
        products.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da57661-d141-46df-82a8-f7d56e7b55f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:26:33.340Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:17:12.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all my engagements with the Indian government, nobody has
        told me that you have a problem," Huawei India CEO Jay Chen told reporters
        on Tuesday. "Everybody said, we understand ... nobody told me that we have
        an issue with you."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db69c80-2195-4945-a30e-95eb497e83e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:26:33.340Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:17:12.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei, the world''s biggest maker of telecommunications equipment,
        has been on the defensive in recent months as the US government has pushed
        allies to rule out using its equipment in super-fast 5G mobile networks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3333f026-0e1a-422e-a6be-46cb3cdf4fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:26:33.340Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:17:12.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States claims that Huawei equipment could be used by
        China for spying.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a96a98-a384-4677-a77c-803081a5f84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:26:33.341Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:17:12.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has strenuously denied that its equipment poses any
        security risk and has criticized moves to shut it out of networks as "irresponsible
        decisions" made for political reasons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617db046-c422-4ac8-9a86-6db59e4ecb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:26:33.341Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:17:12.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei&nbsp;said last year that it had been invited by the Indian
        government to conduct 5G trials&nbsp;in the world''s hottest smartphone market.
        It has carried out some initial 5G demos with Bharti Airtel and Reliance Jio.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78502874-c5b5-4e51-9d0e-3c6c74b19bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:26:33.341Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:17:12.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian government, however, has not yet made a decision on when
        official 5G trials will begin. And the jury is still out when it comes to
        Huawei.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9993ddbf-accb-43ae-a881-9a7b2702f58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:26:33.341Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:17:12.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not taken a final stand on whether we will allow Huawei
        to enter the Indian [5G] market. It is a wait and watch situation currently,"
        said S.N. Chaudhary, a spokesperson for India''s communications ministry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0d4808-a577-4222-a14d-5262275385e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:26:33.341Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:17:12.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese company, which sells smartphones as well as telecommunications
        gear, said its investment plans in India include new labs and promotional
        funds for the 5G ecosystem.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e686648-538b-4f04-b355-059d5e010d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:26:33.342Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:17:12.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we should launch by 2020 if the [spectrum] auctions can
        happen successfully this year," Chen told CNN Business.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c08a38-bdf9-4f69-8505-77049d7594a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:26:33.342Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:17:12.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s top tech companies have piled into India in recent
        years, lured by the prospect of selling smartphones and services to the country''s
        1.3 billion citizens.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4979ff93-f67b-4b85-868b-5232eaa7cb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:26:33.342Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:17:12.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want to miss out India in this. We bring all the new
        technology to the market. Why not in this part [of the world]," Chen asked.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3211de-1464-408d-8cdc-71c27c58b078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:26:33.342Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:17:12.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Huawei says it''s
        received a warm welcome in India."</em></p>'
  'venezuela-oil-sanctions':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-19T14:33:49.907Z
    'imagesource': 'jcr:8bb9797c-ef45-436d-adca-9dd6bc3f090b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e782b771-7d9e-46ed-bc82-eb636736e5ed'
    'lead': 'U.S. sanctions on Venezuela''s national oil company have accelerated
      the unprecedented collapse of its oil output and set off a domino effect in
      the global energy market.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T14:35:51.043Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T17:17:11.653+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:16:39.649+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States-of-America', 'Venezuela']
    'template': '1'
    'title': 'How U.S. sanctions on Venezuela are rippling through oil markets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfa84d6-be11-487e-8eba-18aa7b993c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:35:51.043Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:11.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. sanctions on Venezuela''s national
        oil company have accelerated the unprecedented collapse of its oil output
        and set off a domino effect in the global energy market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86ab065-5bdf-4c72-b888-c3634ed9d3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:35:51.043Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:11.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions, which were announced on January 28 in a&nbsp;bid
        to speed up Nicolas Maduro''s exit, have sent U.S. Gulf Coast refineries scrambling
        to find alternate sources for the heavy crude they once relied on from Venezuela.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada9a96c-6d6d-4054-9784-1b3f27709a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:35:51.044Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:11.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Venezuela, which as of last fall&nbsp;was the No. 4 crude importer&nbsp;to
        the United States behind only Canada, Saudi Arabia and Mexico, has been&nbsp;forced
        to find new customers and new ways to dilute its very heavy crude&nbsp;to
        ready it for export.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e681ded0-538c-434a-8256-438d56517fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:35:51.044Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:11.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sanctions are already having a crippling effect on oil supplies,"
        Ryan Fitzmaurice, energy strategist at Rabobank, wrote to clients in a report
        last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f73227-9093-4546-9f39-0d235a1edce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:35:51.044Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:11.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy crude is typically cheaper than light crude, but demand for
        it has become so intense that it''s suddenly trading at a premium to lighter
        barrels. U.S. Gulf Coast refiners, led by Citgo, Chevron and Valero, blend
        heavy crude with lighter barrels found in U.S. shale oilfields to churn out
        gasoline, diesel and jet fuel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc97638-07b9-48d1-9557-72fc86370211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:35:51.044Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:11.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Venezuela''s government, which relies on oil exports
        for 90% of its revenue, is searching for other customers for its crude. Venezuela''s
        oil minister Manuel Quevedo traveled to India last week in an apparent bid
        to drum up support.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c723fa-abbc-49fa-9468-b4c1bfac5219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:35:51.044Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:11.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re scrambling to find buyers for their crude," said Matt
        Smith, director of commodity research at ClipperData.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f5d52c-b1ac-4c91-b89f-a6de7c1d7fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:35:51.044Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:11.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Double-whammy for Venezuela</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb61c642-ce6f-4332-ac65-b0364ed7996a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:35:51.044Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:11.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela is in the&nbsp;throes of a massive humanitarian crisis.&nbsp;Millions
        of people are unable to get basic supplies, which has lead to starvation and
        illness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b135f2cf-d2bb-440e-80e0-37ab0470338b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:35:51.044Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:11.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s oil industry, its main source of income, is in sharp
        decline. Venezuela''s oil production plummeted from 2.4 million barrels per
        day in 2015 to just 1.34 million at the end of 2018, according to research
        firm Rystad Energy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c85945-a033-4b9b-8705-f552b368c67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:35:51.045Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:11.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This freefall is poised to carry over into 2019," Rystad analysts
        wrote in a recent report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c57bfe3-26bf-48d0-9439-29138e42010a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:35:51.045Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:11.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. sanctions are a double-whammy for Venezuela.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b6cc8e-c1ae-4601-9b4c-e582d2d7fe58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:35:51.045Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:11.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only was the United States Venezuela''s No. 1 customer, but
        it was the country''s main source of naphtha, the liquid hydrocarbon mixture
        used to dilute crude. Without it, Venezuela''s heavy crude can''t be readily
        transported. Rystad Energy forecasts that some operators in Venezuela will
        run out of diluent by March.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40b03fa-a7ed-4ec9-acd6-1e803a0b01e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:35:51.045Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:11.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. oil prices are up almost 5% since the sanctions were announced.
        Brent, the global benchmark, is up 8%. But analysts don''t believe Venezuela
        is the main reason for the run-up in crude. Instead, they point to OPEC''s
        deeper-than-expected production cuts, turmoil in Libya and the bullish tone
        in global financial markets as recession fears fade.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710d8d6d-c13b-47a9-846a-c2ad58532e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:35:51.045Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:11.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rally has mostly been driven by the OPEC-plus cuts," said Artyom
        Tchen, Venezuela expert at Rystad Energy. "Most of the Venezuelan risk had
        already been priced in a long time ago."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c181fdb6-d528-41ee-96dd-58cd861f5a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:35:51.045Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:11.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia, another major source of heavy crude, has been especially
        aggressive in slashing shipments to the United States. Analysts say that''s
        because America''s transparent and timely data make those cuts immediately
        clear to oil traders.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43bafc2-db61-4fab-9847-f11e449a462f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:35:51.045Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:11.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s where they get the most bang for the buck," said Smith.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697484da-fefb-41cc-b269-d2a2ce65514c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:35:51.045Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:11.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Contingency planning''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa4ed49-469e-4012-88cc-e3e0c52a1cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:35:51.045Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:11.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Gulf Coast refiners are trying to find ways to replace Venezuela''s
        barrels.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43e2839-ec1d-4e0e-8219-8c539f3dcbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:35:51.045Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:11.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Chevron CEO Mike Wirth said the company activated&nbsp;"contingency
        planning"&nbsp;to maintain supply at its Pascagoula, Mississippi, refinery,
        which ran on an average of 70,000 barrels per day of crude from Venezuela.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae43528-4e85-470f-b04a-159b466f49a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:35:51.045Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:11.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are actively working to ensure we continue to supply top quality
        fuels and lubricants to our customers in the United States," Chevron said
        in a statement to CNN Business.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3e408f-dd25-4d94-a822-3f8d116476ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:35:51.046Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:11.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valero has stopped bringing in crude from Venezuela altogether,
        and has been substituting it with oil from other North American locations.
        Prior to the sanctions, Valero received one-fifth of its heavy crude from
        Venezuela.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1a6436-6f17-41da-8eaa-71d70ffc8801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:35:51.046Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:11.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re certainly hopeful that we''ll see prompt resolution to the
        crisis, not only for the benefit of the crude markets, but for the welfare
        of the people of Venezuela," Gary Simmons, senior vice president of supply
        and international operations, told analysts January 31.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7050f5d4-7973-4ae7-a8c6-557746b88df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:35:51.046Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:11.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western oil companies that partnered with PDVA have gotten caught
        in the middle.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38c4dbd-0557-4d01-a277-6f897e2dd801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:35:51.046Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:11.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s Total recently said its bank accounts were blocked. The
        company also evacuated its foreign workers from Venezuela, Reuters reported.
        Total did not respond to a request for comment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a5ff0c-dcac-46c2-a6ea-016850e2bae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:35:51.046Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:11.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chevron said that its operations in Venezuela continue and the company
        is "committed to the country''s energy development in compliance with all
        applicable laws and regulations."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab823871-96ee-4be2-84de-af60cae0aa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:35:51.046Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:11.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citgo Petroleum, the Houston-based refiner owned by PDVSA, has put
        on hold a $685 million refurbishment to a refinery in Aruba because of the
        U.S. sanctions,&nbsp;Reuters&nbsp;reported Monday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39501531-68fe-4e5b-8813-c50a80a39a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:35:51.046Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:11.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela''s freefall to continue</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0547962d-784e-48c4-9882-84e320a998ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:35:51.046Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:11.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil world is bracing for the historic collapse of Venezuela''s
        oil output to deepen because of the crisis and US sanctions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa9974f-0682-4b30-849a-65eeda33d3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:35:51.046Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:11.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maduro is looking unlikely to go without a fight — setting the
        stage for a prolonged power struggle that will likely lead to sustained production
        declines if history is any guide," Fitzmaurice said. "We remain highly convicted&nbsp;that
        prices are undervalued given the current supply uncertainty,"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199dc328-429c-4a59-8588-888ed81d3867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:35:51.047Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:11.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rystad Energy expects Venezuela''s oil production will decline from
        1.34 million barrels per day in 2018 to just 1 million barrels this year and
        890,000 barrels in 2020. If Venezuela is unable to offset the impact of US
        sanctions and secure new financing, production there could slide to 680,000
        barrels per day in 2020, Rystad said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d1d3af-4529-4898-807b-1ddde50bfef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:35:51.047Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:11.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a stunning decline given that Venezuela has more proven oil
        reserves than any other nation on the planet.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1c2d65-0c38-4bb7-b62a-4d113b70e0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:35:51.047Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:11.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "How US sanctions on
        Venezuela are rippling through oil markets."</p>'
  'Duterte-enacts-Cancer-Control-law':
    'caption': 'Republic Act 11215 or the National Integrated Cancer Control Act creates
      a nationwide program to curb cancer incidence in the country and make treatment
      for the fatal disease more affordable and accessible. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-19T13:34:18.265Z
    'imagesource': 'jcr:250538bc-bf7a-4601-b721-a27e5ff88abf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41dc906b-4de0-4f12-9e0b-7c48a93663e6'
    'lead': 'Republic Act 11215 or the National Integrated Cancer Control Act creates
      a nationwide program to curb cancer incidence in the country and make treatment
      for the fatal disease more affordable and accessible.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T15:26:46.175Z
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T17:17:10.301+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:16:39.820+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'cancer']
    'template': '1'
    'title': 'Duterte enacts Cancer Control law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514c3021-02f0-41ad-b912-274d06ed2d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T15:26:46.176Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:10.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19)</strong> — President
        Rodrigo Duterte signed into law a bill establishing a national framework to
        combat cancer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b61d83-95a9-4d5b-b10b-01c732914849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T15:26:46.176Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:10.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 11215 or the National Integrated Cancer Control Act
        creates a nationwide program to curb cancer incidence in the country and make
        treatment for the fatal disease more affordable and accessible.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237f89d8-7600-428b-aaca-a76d589273f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T15:26:46.176Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:10.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law creates the National Intergrated Cancer Control Council
        attached to the Department of Health (DOH). It will be composed of secretaries
        of the DOH, Department of Social Welfare and Development, Department of Labor
        and Employment, and Department of the Interior and Local Government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb15f137-f72d-4c38-8ab1-69f0016056dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T15:26:46.177Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:10.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also include the president of the Philippine Health Insurance
        Corporation (PhilHealth), director general of the Food and Drug Administration,
        two medical doctors, and three representatives from cancer advocacy groups.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a070795-402b-4ed2-8b80-d791bdbe3e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T15:26:46.177Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:10.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council is tasked to develop a national cancer control roadmap,
        which sets annual targets, priorities and strategies for programs in the national
        and local healthcare system to combat the disease.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28ce9ca-92a6-44c3-93ef-45c8ed82cf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T15:26:46.178Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:10.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also establishes the Philippine Cancer Center under the
        DOH. The center will provide accommodation, medical treatment and facilities
        for patients suffering from cancer. It will also conduct researches on cancer
        prevention and treatment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dd4a7c-d143-4c04-ad16-b22d0b250cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T15:26:46.178Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:10.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February will be established as "National Cancer Awareness Month,"
        as prescribed by the law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c692f2c-f85e-49cd-ac9f-70a5f27d6fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T15:26:46.178Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:10.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cancer is the second-leading cause of death of Filipinos, according
        to a 2016 Philippine Statistics Authority report. In that year alone, 60,740
        deaths were recorded due to "neoplasms" or abnormal tissue growths - more
        popularly known as cancer.</p>'
  'Juan-Ponce-Enrile-plunder-case':
    'author': 'Chad de Guzman'
    'caption': 'Former Senate President Juan Ponce Enrile said he wants to see the
      end of his plunder case in relation to the pork barrel scam before he dies.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-19T15:27:28.367Z
    'imagesource': 'jcr:cd4b8797-00ce-4218-912b-2c4128d53334'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bae369fb-38cd-48b4-8480-f406da74c7f3'
    'lead': 'The former Senate President is making a Senate comeback at 95, and is
      facing a plunder charge and 15 counts of graft.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T15:29:38.431Z
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T17:17:09.830+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:16:39.955+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Juan-Ponce-Enrile', 'pork-barrel', 'PDAF']
    'template': '1'
    'title': 'Enrile wants to see end of his plunder case before he dies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9cf6b8-ab68-4a2b-9f13-84d10341ecdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T15:29:38.432Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:09.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19)</strong> — Former
        Senate President Juan Ponce Enrile said he wants to see the end of his plunder
        case in relation to the pork barrel scam before he dies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6096ef-785f-4cb2-bced-e65c7c7b7e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T15:29:38.432Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:09.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile, who is making a Senate comeback at age 95, told CNN Philippines''
        Chief Correspondent Pia Hontiveros that his lawyers are on top of the details
        of his case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f188f779-2489-4879-a749-177bff830d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T15:29:38.432Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:09.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a lawyer I am confident and knowing what I am and what I did,
        I''m confident," he said on Politics as Usual.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd392cf12-a8eb-4d97-8773-24550b27de01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T15:29:38.432Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:09.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His much-anticipated trial was indefinitely postponed Tuesday, while
        the Sandiganbayan Third Division is mum on a new schedule. Enrile has waived
        his rights to attend the court hearings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c5a38a-d27f-4240-8754-606b6d4c756d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T15:29:38.432Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:09.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2014, cases were filed against Enrile, former Senators Ramon
        "Bong" Revilla Jr. and Jinggoy Estrada. But Enrile''s trial had been delayed
        due to the supposed vagueness of allegations against him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ba8485-445e-400a-a735-8e24c0a15841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T15:29:38.432Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:09.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 95-year-old Senate aspirant faces a plunder charge and 15 counts
        of graft for allegedly diverting his Priority Development Assistance Fund
        (PDAF) to fake non-governmental organizations in exchange for kickbacks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703a304d-a1ac-490d-8b48-dce7af48659f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T15:29:38.432Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:09.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile is out on bail after the Supreme Court reversed a Sandiganbayan
        ruling denying him temporary liberty in 2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
