      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump ramps up pressure
        on Venezuela''s Maduro in speech"</em></p>'
  'donald-trump-venezuela-miami0':
    'author': 'Jeremy Diamond and Betsy Klein, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-19T07:17:23.629Z
    'imagesource': 'jcr:f7d83bcb-8622-4452-8c5a-35fe5ef70426'
    'jcr:mixinTypes': ['mgnl:hasVersion']
