      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials of the Aquino and Duterte administrations, including former
        President Noynoy Aquino, former Health Secretary Janette Garin and Health
        Secretary Francisco Duque III, are facing graft and murder charges along with
        Sanofi-Pasteur executives over the anti-dengue vaccination drive.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0eb0d5-8875-499b-833b-07170d51f04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:55:37.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:16.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resulting public over the controversy has been blamed for low
        immunization rates in the past months, which resulted in a number of measles
        outbreak. In 2015, The Philippines became the first Asian country to approve
        the use of Dengvaxia following Aquino and Garin''s meetings with top-level
        Sanofi-Pasteur officials.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78edc53a-0b06-4b9a-b5ec-e247408cd098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:55:37.050Z
