    'template': '1'
    'title': 'Super snow moon, 2019''s biggest supermoon, lights up the sky '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537d7ea4-b13b-4685-9305-d0983d31532a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T04:20:36.770Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:35.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; February''s full moon will brighten
        the skies as the biggest supermoon of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891d0481-537a-475a-bea5-21903dfad5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T04:20:36.770Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:35.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supermoon occurs during this full moon because it will be closest
        in its orbit to Earth. Technically, the supermoon will reach its peak on Tuesday
        morning at 10:54 a.m. ET, but it won''t be visible then. Instead, keep an
        eye out Monday&nbsp;and Tuesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ce208a-7f62-449e-bb06-37f2e0bdbd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T04:20:36.770Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:35.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moonrise will be the best time for those interested in capturing
        dramatic supermoon photos because the moon will be closest to the horizon.
        Check your local time for moonrise&nbsp;here.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb14b3de-7b48-4eef-a20b-c8f036cba240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T04:20:36.770Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:35.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February''s full moon is also known as the snow moon. Each month,
        the full moon carries a different name signifying what is most associated
        with that time. This is because centuries ago, lunar months were associated
        with the changing seasons rather than the solar year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c69876-b0c7-48bb-9011-e6649c009aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T04:20:36.770Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:35.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Native Americans and Europeans gave February the "snow moon" title
        because it was the month associated with heavy snowfall, according to The
        Old Farmer''s Almanac.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c9e3cc-43df-4058-b9d3-0cb01bbd6da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T04:20:36.770Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:35.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February''s moon has also been called the bone or hunger moon due
        to the lack of food available in the winter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720d5180-98d2-4532-8f33-34c31b69086b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T04:20:36.771Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:35.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supermoon marks a big difference from 2018, when there was no
        full moon in February -- called a Black Moon. This occurs once every 19 years,
        and it''s because January and March each have two full moons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42522f68-36c6-42d4-8481-636657656eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T04:20:36.771Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:35.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, we were treated to the&nbsp;super blood wolf moon, and
        while this isn''t quite as exciting, the supermoon should be a beautiful spectacle.
        And if you miss this one, there will be another supermoon in March.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0e1306-e03d-4065-9c33-f2f298b38ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T04:20:36.771Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:35.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/02/18/world/super-snow-moon-february-trnd/index.html">"Super
        snow moon, 2019''s biggest supermoon, lights up the sky."</a></em></p>'
