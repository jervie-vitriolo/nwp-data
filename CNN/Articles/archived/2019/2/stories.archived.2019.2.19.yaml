      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Multi-platform Writer Xave Gregorio contributed
        to this report.</em></p>'
  'nbi-probe-agents-ressa-arrest':
    'author': 'Janine Peralta, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-19T15:09:32.943Z
    'imagesource': 'jcr:fb8a5bfe-821f-4c83-8257-9342dda22ee7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32b07e4d-faf5-4f5e-bc10-04ab174973e2'
    'kicker': 'NBI to probe agents'' conduct during Ressa arrest'
    'lead': 'The NBI says it will investigate the conduct of its agents who served
      the arrest warrant against Rappler CEO Maria Ressa.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T07:04:33.582Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T17:17:16.406+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:16:38.408+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['rappler', 'ceo', 'maria-ressa', 'arrest', 'nbi', 'probe']
    'template': '1'
    'title': 'NBI orders probe on agents'' conduct during Ressa arrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03775784-1b4e-4118-b7be-c1f152f46dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:04:33.582Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:16.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> The
        National Bureau of Investigation (NBI) has ordered a probe on the behavior
        of its agents who served an arrest warrant for a cyber libel case against
        Rappler CEO Maria&nbsp;Ressa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6eeab3-b3c7-4d28-95be-b01452d40e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:04:33.582Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:16.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an order dated February 18, released Tuesday, NBI Chief Dante
        Gierran said he has directed the Internal Affairs Division to look into the
        conduct of NBI personnel following reports of threats against staff members
        of online news site Rappler, during the arrest of their CEO at their office
        in Pasig City on February 13.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1cadfe-f210-4159-8525-aff17b6496a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:04:33.582Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:16.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the arrest, a Rappler reporter claimed she was threatened
        by an NBI personnel to refrain from documenting the apprehension or else she
        will "be sorry."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ac27dd-c2eb-405a-9b28-337ed9f59a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:04:33.582Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:16.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa&nbsp;also argued there were irregularities in her arrest,
        implicating that the government deliberately ensured she would be denied bail.&nbsp;Ressa&nbsp;cited
        the lack of an information sheet indicating the amount of bail, and the timing
        of her arrest, which was past court operating hours.&nbsp;Ressa&nbsp;spent
        the night in the NBI detention quarters in Manila the same day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1284e8af-86d9-4826-a306-f335b45ee734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:04:33.582Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:16.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI had previously denied anomalies to the arrest. It explained
        that the delays to the service of&nbsp;Ressa''s warrant was due to "logistical
        and operational requirements" and denied that any threats were made against
        Rappler staff members.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a77562-d666-4c00-907d-8d508f7ce915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:04:33.583Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:16.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice (DOJ) on February 14 also ordered a probe
        on the NBI agents in question. DOJ spokesperson Markk Perete said agents are
        allowed to instruct people against certain actions that would hinder the "peaceful
        service of the warrant." However, he admitted that based on the footage of
        the encounter between the reporter and the agent, there was no indication
        of hampering the service of the warrant on&nbsp;Ressa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60732ad-8ef7-4053-b1e0-04ca92ab001d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:04:33.583Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:16.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa&nbsp;was arrested for a cyber libel case for an article published
        in May 2012, months before the Cybercrime Prevention Act of 2012 was passed.
        The original publication of the story that year is not covered by the law,
        the DOJ earlier explained. However, it cannot say the same of Rappler''s February
        2014 update.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51778bf2-bd0a-4b23-a1c8-6ca9c2974b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:04:33.583Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:16.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the article, businessman Wilfredo Keng was said to have lent
        a vehicle to former Chief Justice Renato Corona. Keng denied this in the same
        story.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f5ba8d-2d2a-48ae-b38d-2c28c7d257f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:04:33.583Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:16.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International journalists, human rights advocates and some lawmakers
        slammed&nbsp;Ressa''s arrest, saying it was "politically motivated" and a
        form of persecution by a "bully government."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da7abfc-feb6-4a3b-b5e1-ca618b925eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:04:33.583Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:16.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa&nbsp;maintained her innocence and accused the administration
        of "weaponization of the law" and "abuse of power" against its perceived enemies.
        Rappler has earned the ire of President Rodrigo Duterte because of its reports
        critical of his administration, particularly its anti-drug war.</p>'
  'manila-bay-establishments-manila-bay-pollutants':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
