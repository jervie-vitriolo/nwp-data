      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan’s Naomi Osaka remained No. 1. Simona Halep of Romania and
        Sloane Stephens each moved up a spot to Nos. 2 and 3, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094880f2-9212-4ced-8fb6-c18c8b9d8d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:59:17.598Z
      'mgnl:createdBy': 'jeff'
