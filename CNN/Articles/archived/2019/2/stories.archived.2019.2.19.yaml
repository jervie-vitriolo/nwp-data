    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0300f9-9fb5-47a1-b9df-61d8732ab7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:27:41.295Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:39.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19)</strong> - The
        much-anticipated plunder trial of former Senate President Juan Ponce Enrile,
        who was charged with plunder over the pork barrel scam, was canceled and indefinitely
        put on hold on Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49e8fa4-8797-421f-aeb9-ac1aa2dc560d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:27:41.296Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:39.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60623849-ec5b-4da9-b275-7c7adf37b967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:27:41.296Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:39.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial date was announced as early as December 2018, but it was
        once again canceled after years of delay. The Sandiganbayan 3rd Division did
        not provide a new schedule.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa7d4c7-ec23-475a-8959-e8c7400d9b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:27:41.296Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:39.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49e385b-113a-4e5a-9f95-5081cc62909d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:27:41.296Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:39.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third Division Clerk of Court Atty. Dennis Pulma said alleged pork
        scam mastermind Janet Lim Napoles previously manifested that she be allowed
        to attend all her plunder and graft trials. But since she was convicted in
        the plunder case involving former Senator Bong Revilla and transfered to the
        Correctional Institution for Women, the Supreme Court has to give the go signal
        for her to leave detention.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fd76db-21e1-4804-845c-b0b66f7e98c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:27:41.296Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:39.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eff904-2bdc-46e2-93ec-c000eb9852dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:27:41.296Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:39.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulma said the Sandiganbayan asked the Supreme Court to exempt the
        Priority Development Assistance Fund cases from the rule disallowing national
        prisoners to leave detention to attend their trial. The high court, however,
        has not replied to their request so the 3rd Division decided to cancel Enrile''s
        plunder trial.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8eb1e8-c364-4c48-82c3-67dcad64084e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:27:41.297Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:39.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aec80d-97bb-403c-9b28-adecf8c24b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:27:41.297Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:39.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plunder case was filed more than four years ago, but Enrile
        has waived his appearance in the hearings as the 95-year-old politician continues
        to campaign for another shot at the Senate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7a08b7-99e9-4c12-b5fe-46cafb47ec33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:27:41.297Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:39.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24c7568-b6f7-46a7-90c6-6a28591c929e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:27:41.297Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:39.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile is facing a plunder charge and 15 counts of graft for allegedly
        diverting his pork barrel to bogus NGOs in exchange for kickbacks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb529585-45fc-429e-9382-2604f32eed72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:27:41.297Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:39.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6418e3-31b8-4668-974d-8327ded03650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:27:41.297Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:39.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His cases were filed in June 2014, along with those filed against
        former senator Bong Revilla and Jinggoy Estrada. But his trial had long been
        delayed because of an issue on the supposed vagueness of the allegations against
        him.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae70445-e8b6-4134-a8d8-b222303bc944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:27:41.297Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:39.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3430212-c5ba-4f0c-b485-e4839a2f256e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:27:41.297Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:39.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile had asked for a bill of particulars or a more detailed charge
        sheet from the Ombudsman, a motion that was only granted with finality by
        the Supreme Court in 2016.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d704321-0b33-45d4-8831-0f3fa2589db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:27:41.298Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:39.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea1c36c-734e-42c4-bf6f-b88946faa898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:27:41.298Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:39.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then used the bill of particulars to file a motion seeking to
        dismiss his case, which the Sandiganbayan dismissed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267e89bd-f1d4-4a2b-85d9-2ce70acfef57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:27:41.298Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:39.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7491b06b-03ab-4a74-bd4a-53a1225e1c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:27:41.298Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:39.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile is currently out on bail after the high court reversed a
        Sandiganbayan ruling denying him temporary liberty in 2015.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840d6e9a-5b4b-4b48-ba9c-225b14e6b285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:27:41.298Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:39.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9669c8c6-bd48-4378-b7e3-a71819ea804d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:27:41.298Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:39.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines Chief Correspondent
        Pia Hontiveros, Enrile said he wants to see the case to its end.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8112221-62e6-4ac2-ae58-d857e1bfa429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:27:41.298Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:39.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a4d010-c89e-411e-8ff0-78687eb93a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:27:41.298Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:39.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The burden of proof is on the government because of the fact that
        I am presumed innocent. Precisely that''s my theory, that if I''m perceived
        innocent by the Constitution, why detain me? Deprive me of freedom? I would
        like to see the end of it," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598b29da-de80-4cd6-b92a-3adfbdcafe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:27:41.299Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:39.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d24e09-be39-4071-ad03-848aa7cec280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:27:41.299Z
