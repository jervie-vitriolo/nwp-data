    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238f5f91-8733-428b-94a5-563a4c689f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:52:09.552Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:00.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not say when exactly the SSS contributions will increase
        from the current 11 percent to 12 percent this year. It will further increase
        by 1 percent every other year until it reaches 15 percent in 2025. This means,
        this 2019, minimum wage earners who used to contribute P440 a month will now
        contribute P480.</p>'
  'Marawi-rehab-ghost-city':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-19T08:26:37.745Z
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c5b50fe-124d-460d-923d-a93d309faf84'
    'lead': 'Task Force Secretary Eduardo del Rosario belied a Washington Post report
      tagging Marawi as a ''ghost town,'' saying that the area is now ''full of economic
      activity.'' '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T07:55:59.118Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:16:59.870+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:16:42.671+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ghost city? Task force says Marawi ''alive and booming'' amid ongoing
      rehab

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1ad382-daff-48cc-adcb-6a2ba8d6f3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:55:59.118Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:59.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> Task
        Force Bangon Marawi disputed a Washington Post report tagging Marawi as a
        "ghost town."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d92d22a-34ca-49c5-afdd-793044bf6741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:55:59.118Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:59.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an economic briefing in Malacañang on Tuesday, its chairperson
        secretary Eduardo del Rosario said the city is "alive and booming" as rehabilitation
        kicked off.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe263c5-f3c8-4abb-bf73-e7451fbb885c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:55:59.118Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:59.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mukhang masyadong</em> off-tangent <em>ito sa katotohanan,
        at kung anong nangyari sa Marawi,"</em> Del Rosario told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b017fa-099b-4858-9f4b-478dd22b566d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:55:59.119Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:59.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems to be off-tangent from the truth, from what
        is happening in Marawi.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f20192-2494-4c6e-9a58-0a0d6fce4e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:55:59.119Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:59.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang Marawi</em> City <em>ngayon</em>, if you will go there,
        <em>mahirapan kang makarating hanggang sa</em> center of the city <em>dahil
        napaka-grabe ng</em> traffic. Business activity, economic activity, and movement
        of people, so many vehicles ang <em>nagpupunta na sa</em> Marawi City. And
        this triggers economic activity," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023625ff-75b3-4360-b185-dfd2ea1d47a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:55:59.119Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:59.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you go to Marawi City, you''d find it hard to reach
        the center of the city because of the heavy traffic. (There''s) business activity,
        economic activity, and movement of the people. Many vehicles are already going
        to Marawi City, and this triggers economic activity.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b040699-835b-404f-be97-cc7a9fe63199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:55:59.119Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:59.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Washington Post article published February 1 reported on the situation
        in the war-ravaged city, more than a year after the Marawi siege. It was accompanied
        by a video showing deserted roads, battled-ruined homes and a mosque with
        gaping holes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1177398e-1f35-4246-90b7-1b822d9bc827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:55:59.119Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:59.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than a year since Philippine President Rodrigo Duterte declared
        the city liberated, Marawi looks almost as it did when the bombs and bullets
        stopped flying in October 2017, following five months of urban combat," the
        article read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c8c4d0-8ebb-493b-acfa-ec1a2e0a1ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:55:59.120Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:59.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said details of the report may have been "dramatized."
        He said the writer may have been referring to the 250-hectare ground zero,
        which only accounts for 0.03 percent of Marawi''s total area of 8,000 hectares.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7b6a10-9a45-46f1-8a4e-0d8ed8dd45f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:55:59.120Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:59.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mukhang masyadong na</em>-dramatize (It seems like it was dramatized)
        negatively," the secretary said. "It''s alive and booming."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28229f75-0dc2-494b-9759-a427e9835b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:55:59.120Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:59.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groundbreaking ceremony for rehabilitation of war-torn Marawi
        officially began on October 30, 2018. It was earlier scheduled on October
        17, the anniversary of President Rodrigo Duterte''s declaration of the city''s
        liberation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4743888e-a022-4c23-8691-6d530b1a6b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:55:59.120Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:59.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening in Marawi rehab?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3959d46-0b02-4d0e-8280-3c354ce802c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:55:59.120Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:59.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are now prioritizing the projects on debris management
        and road network construction. Officials also expect to complete debris management
        no later than August or September, while road construction work is expected
        to begin in June or July.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a8c5a4-2279-407c-992b-fc86b1a803cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:55:59.120Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:59.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Task Force head said they are confident the project is still
        within their timeline, and that they would be able to complete the rehabilitation
        by December 2021.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3825be9c-0e44-45ea-bd1d-3e9e1f7ec05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:55:59.120Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:59.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has set a ₱67.99 billion budget for the comprehensive
        rehabilitation. The Finance Department says around ₱41.8 billion has already
        been raised through concessional financing as well as international grants.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd1b1be-3989-40be-ba0b-3a83b7ce3a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:55:59.121Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:59.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Assistant Secretary Tony Lambino said the remaining portion
        of the budget will be raised through the offering of Marawi bonds.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c477ef-1fad-4555-bf98-e6a13c4f7f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:55:59.121Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:59.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 900 terrorists, 47 civilians and 165 government troops
        were killed during the siege. Some 300,000 residents were displaced, while
        houses and buildings were turned to rubble.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca60198-d628-4518-93de-9088eddefe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:55:59.121Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:59.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Ina Andolong and Alyssa Rola contributed to this
        report.</p>'
