      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before that, the woman was said to have caused a commotion along
        Tabinay village. It was unclear what triggered the commotion, but the woman
        was reported to be drunk.</p>'
  'Rice-prices-to-go-down-by--2-7-per-kilogram-under-tariffication-system---DOF--':
    'author': 'CNN Philippines Staff '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-19T09:50:11.933Z
    'imagesource': 'jcr:14ed273f-a652-4482-9829-d72c6ad73242'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dec412c-6cb0-495f-b795-11b30061913c'
    'lead': 'The Finance Department says it expects staple prices to go down by ₱2
      to ₱7 per kilogram once the tariffication law is implemented. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T09:53:37.218Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T17:17:24.998+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:16:36.317+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rice prices to go down by ₱2-7 per kilogram under tariffication system
      – DOF  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ea288e-8b8a-4a3a-a286-6667fe44f199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:53:37.219Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:25.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 19) —&nbsp; Authorities
        expect rice prices to go down by ₱2 to ₱7 per kilogram under a tariffication
        system, the Finance Department said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcfb3c4-5159-4620-a0a2-b1f4b23ba6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:53:37.219Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:25.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Malacañang briefing, Finance Asisstant Secretary Tony Lambino
        identified three positive outcomes of the rice tariffication law, which takes
        effect on March 5.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc9b64b-3932-4878-b445-8b264d8b239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:53:37.219Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:25.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the lowering of prices, officials also expect inflation
        rate to decrease by an estimated 0.6 percent. The government will also be
        able to collect an additional ₱7 billion to ₱11 billion in revenues, Lambino
        added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06190828-e54c-4231-9787-2eb551bd4d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:53:37.219Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:25.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The implementation of the rice tariffication law is vital to the
        national interest and it should be done as soon as possible-- at least in
        terms of the core elements," Lambino said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32a0c61-0453-40f4-a45e-85fbad94aa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:53:37.220Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:25.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lambino also cited the need for good governance mechanisms in the
        law''s implementing rules and regulations (IRR).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d591a9f-5b73-40bf-8c04-4316810a1253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:53:37.220Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:25.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan po natin ng magandang governance structure pagdating
        sa mga pondo dahil po ang implementing agencies ng rice fund ay iba-iba,"
        the Finance official said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95d5ee7-c36c-4ad5-b9ca-da65973314c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:53:37.220Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:25.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to have a good governance structure when it
        comes to the funds because we have different implementing agencies for the
        rice fund.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec79e92-a10d-4cca-9396-f75f19b1e562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:53:37.220Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:25.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed the rice tariffication bill on
        Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d18d75-dbd1-4741-9efa-9cc9d7bb8d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:53:37.220Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:25.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law will, among others, result in lower rice prices as imports
        flood the market. Import limits will be lifted in exchange for tariffs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232b224b-5411-46a4-9576-d6b3e60c21d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:53:37.221Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:25.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, businesses and individuals can buy rice from foreign
        sources and just pay the 40 percent tariff. Tax proceeds will go to a ₱10-billion
        competitiveness enhancement fund to improve rice productivity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844d071f-9b2d-475d-b74b-cdba75a9dbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:53:37.221Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:25.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rice fund will help mechanize rice farming and provide farmers
        access to quality seeds, credit and training.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5855504-b460-4152-9b88-fb0928423e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:53:37.221Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:25.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers believe the law would lower rice prices in the
        market, which at a time hit ₱70 per kilogram in some areas last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e288428a-b4bb-4b18-a6e5-b4fc409f6d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:53:37.221Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:25.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some consumer groups, however, slammed the law, saying its enactment
        would "wipe out" the local rice industry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec712bb1-3324-4282-a168-e972b60b431c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:53:37.221Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:25.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lambino added authorities will hold consultations and dialogue with
        rice farmers nationwide, to address their concerns.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457f2305-6fe7-44f5-865f-93e360feb351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:53:37.221Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:25.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong, Alyssa Rola, and Luchi de Guzman
        contributed to this report.</em></p>'
  'Measles-cases-Department-of-Health-April':
