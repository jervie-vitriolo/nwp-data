      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 37-year-old has not played since the Australian Open last month,
        which she exited in the quarterfinals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88715937-63fc-4f11-ae3a-5827d8e02d70'
      'mgnl:activationStatus': true
