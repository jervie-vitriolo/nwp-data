    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9132f2-4e92-46a1-8c47-07b18377c347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:03:56.780Z
