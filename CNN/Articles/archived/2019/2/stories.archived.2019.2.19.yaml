      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While historians have reached consensus that certain Polish individuals
        and groups did collaborate with the Nazi occupiers, recent Polish governments
        have sought to challenge that narrative.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d28d0b7-2cc1-4ef7-99dd-f4c66ae89cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:03:23.421Z
      'mgnl:createdBy': 'jeff'
