  'huawei-uk-5g-cybersecurity':
    'author': 'Jethro Mullen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-19T07:08:14.485Z
    'imagesource': 'jcr:caa7dbfe-7631-4309-83da-865dca4e2860'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f50964c4-0afe-4667-a01e-5ebb13d6fbc4'
    'lead': 'The United Kingdom could undermine an American-led campaign to keep Chinese
      tech company Huawei out of super-fast 5G mobile networks around the world.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T02:16:45.433Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T17:17:37.656+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:16:33.527+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK spies think they can handle Huawei in 5G networks. The U.S. doesn''t
      agree'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099a0c93-08fb-4df2-96d0-912587682b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:16:45.434Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:37.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United Kingdom could undermine an American-led
        campaign to keep Chinese tech company Huawei out of super-fast 5G mobile networks
        around the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aa015d-d189-4bed-817a-666ef42463d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:16:45.434Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:37.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Cyber Security Centre, part of the UK intelligence
        service, has concluded that there are ways to limit the risks of using Huawei
        to build next-generation wireless networks, according to&nbsp;a report&nbsp;by
        the Financial Times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e78e36-9b07-4b7b-a2dc-047abf54aa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:16:45.434Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:37.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei, the world''s biggest maker of telecommunications equipment,
        has been on the defensive in recent months as the U.S. government has pushed
        for the company''s technology to be banned, alleging that it could be used
        by China for spying. Australia and New Zealand have already blocked mobile
        carriers from using Huawei for 5G networks, and other governments, including
        the United Kingdom, are reviewing the situation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee9e762-4d6a-43fd-bb0a-9849a21470e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:16:45.434Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:37.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei has strenuously denied that its equipment poses any security
        risk and has&nbsp;criticized moves to shut it out of networks&nbsp;as "irresponsible
        decisions" made for political reasons. Industry executives and analysts say
        that the U.S. pressure on Huawei risks delaying the rollout of 5G networks
        in key markets because the company is way ahead of its rivals in developing
        the technology.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889c0b47-1657-40d1-bf1f-100868d7686b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:16:45.434Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:37.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Cyber Security Centre declined to comment Monday on
        the specifics of the Financial Times report but said in a statement that it
        has "a unique oversight and understanding of Huawei engineering and cyber
        security."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71aefb2-766d-44df-8b6d-8d8b83c44a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:16:45.434Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:37.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence agency is playing an important role in a broader
        UK government review examining the security of technology that operators plan
        to use in 5G networks in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9c0c92-01e9-4fb8-9e72-b1952ecab705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:16:45.434Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:37.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The review is looking at a range of options and will conclude in
        the spring. No decisions have been taken and any suggestion to the contrary
        is inaccurate," the Department of Culture, Media and Sport said in a statement
        Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c8c01a-ab3c-4c49-9e07-179e03471678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:16:45.434Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:37.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Huawei said Monday that the company advocates
        an open dialogue on security.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63facb2b-4c37-48fb-b81b-c253422c9bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:16:45.434Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:37.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cybersecurity is an issue which needs to be addressed across the
        whole industry," the spokesperson said in a statement. "We remain focused
        on working with our customers to help them deliver world leading technology."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073bb2ed-4465-4292-83c0-45f91a1492d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:16:45.434Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:37.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbcfbb2-176b-4424-961a-676e32ec5952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:16:45.435Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:37.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A potential rift for the Five Eyes?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e73f61-28d6-4104-941d-514788af3bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:16:45.435Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:37.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2a9403-7e2e-411f-8de7-3eb4faab1570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:16:45.435Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:37.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the UK government decides that Huawei equipment can be used for
        5G, it''s likely to strain relations with Washington.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2445a9b8-2cfc-4b06-8047-095f82158699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:16:45.435Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:37.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom is part of a close intelligence-sharing alliance
        with the United States known as&nbsp;Five Eyes, which also includes Australia,
        Canada and New Zealand. The approval of Huawei technology by one member of
        the group would undercut the American offensive against the company.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e90f9aa-0804-4b48-b6b1-17efada6cd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:16:45.435Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:37.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence said Saturday that the United States has
        been "very clear" with its security partners about the threat posed by Huawei
        and other Chinese telecoms companies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24839f7-602d-4bbe-88a6-885a1b4b31f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:16:45.435Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:37.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must protect our critical telecom infrastructure, and America
        is calling on all our security partners to be vigilant and to reject any enterprise
        that would compromise the integrity of our communications technology or our
        national security systems," Pence told attendees at the Munich Security Conference.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bf6315-df27-431c-9311-64bb372dc6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:16:45.435Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:37.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New 5G networks are set to increase the speed of wireless internet
        on smartphones, and allow larger numbers of internet-enabled devices to communicate
        with each other more efficiently. That could advance plans for things like&nbsp;smart
        cities&nbsp;in which connected cars can communicate with traffic systems.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8457e3-85b2-4a50-b572-0adbd8cf3891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:16:45.435Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:37.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A British government oversight panel that monitors Huawei''s activities
        in the United Kingdom warned last year that it can provide only "limited assurance"
        that the company''s telecoms equipment poses no threat to national security.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c3369e-cfb8-41a2-82f4-5ed468e4b96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:16:45.436Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:37.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supervisory panel also said that "technical issues" had been
        identified in Huawei''s engineering processes, leading to "new risks in the
        UK telecommunications networks."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b5221b-5ce6-4324-b034-fbfd6ae4e0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:16:45.436Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:37.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei has responded by promising to invest $2 billion to address
        those concerns through improvements in its software engineering capabilities.
        The company said in&nbsp;a recent letter to UK lawmakers&nbsp;that it could
        take as long as five years before the upgrade shows "tangible results."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20311669-76e1-4d21-b410-ddb37c190b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:16:45.436Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:37.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4dd9e1-b9a7-4e2c-b30c-8b1b0fc0723e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:16:45.436Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:37.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UK could influence others</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6fffd0-7878-4677-9f52-3a0e9cdad18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:16:45.436Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:37.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8264fff7-9cf8-4e72-b425-bb213a30eaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:16:45.436Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:37.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How Huawei fares in the United Kingdom could influence decisions
        by other governments that have stepped up scrutiny of the company''s products,
        such as&nbsp;Germany.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523cfc8d-9167-4397-b87a-545abae0ec49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:16:45.437Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:37.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BT Group, which runs one of the top UK mobile operators, said in
        December that it would not use Huawei equipment in the heart of its 5G network,
        which launches this year in 16 UK cities. The company said at the time that
        it would keep Huawei as an "important equipment provider outside the core
        network," using its equipment in areas that are considered "benign," such
        as masts or towers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793fea23-0d18-43ec-8c01-44f625fc4a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:16:45.437Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:37.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Business earlier this month, a top BT executive
        said the company has&nbsp;seen no evidence that Huawei technology poses a
        security risk.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1d4c05-ce29-4b09-9566-c643f94896f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:16:45.437Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:37.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the years that we''ve worked with Huawei, we''ve not yet seen
        anything that gives us cause for concern," said Marc Allera, the CEO of BT''s
        consumer brands.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b6e5f2-6b7f-4615-b9f2-be01a4e56b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:16:45.437Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:37.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/18/tech/huawei-uk-5g-cybersecurity/index.html">UK
        spies think they can handle Huawei in 5G networks. The U.S. doesn''t agree</a>"</em></p>'
  'land-use-climate-study':
    'author': 'land use climate study'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-19T06:57:15.672Z
    'imagesource': 'jcr:d6ccb890-47c3-48b0-afee-aad245305568'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7260b919-64bb-4c94-85db-883dcd6f940a'
    'lead': 'International targets to cut emissions and limit climate change will
      be missed due to rises in deforestation and delays in changing how humans use
      land, a new study warns.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T02:19:17.294Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T17:17:36.664+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:16:33.719+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Global climate targets will be missed as deforestation rises, study
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af35ad3-f928-4ba6-9928-20af5b642035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:19:17.295Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:36.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> International targets to cut emissions
        and limit climate change will be missed due to rises in deforestation and
        delays in changing how humans use land, a&nbsp;new study&nbsp;warns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b6a64a-f9f6-4e66-a6e1-b3804d98c413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:19:17.295Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:36.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 100 countries pledged to make their use of land less damaging
        to the climate, mainly by limiting deforestation rates and boosting forest
        restocking, when they&nbsp;signed the Paris Agreement in 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e0907b-6eb2-4b8a-9257-910abc55a53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:19:17.295Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:36.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those commitments were unrealistic and need to be stepped up
        dramatically, according to researchers at the Karlsruhe Institute of Technology
        and the University of Edinburgh, who pointed to inaction by richer countries
        and a rise in deforestation in several countries since the treaty was signed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2ba3ca-59e1-4b88-a3e3-43f205482326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:19:17.295Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:36.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement committed almost 200 countries to keep global warming
        well below 2 degrees Celsius above pre-industrial levels — and below 1.5 degrees
        if possible.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fc2870-c6ad-481c-bea0-ad13a59029b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:19:17.295Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:36.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In most cases, little progress has been made, [and] often, the
        situation has actually worsened in the last three years," said Calum Brown,
        lead author of the study, published Monday in the journal Nature Climate Change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e86f57-4eec-481c-bfac-3c0602b227aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:19:17.295Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:36.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the plans for mitigation in the land system were unrealistic
        in the first place and now threaten to make the Paris target itself unachievable,"
        added Brown, a researcher at the Karlsruhe Institute of Technology.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d686198-2096-4684-9f3a-584b2147c367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:19:17.295Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:36.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil increased deforestation by 29% between 2015 and 2016 despite
        reductions in the decade before the Paris Agreement was signed, the study
        says, essentially making the country''s emission promises impossible to meet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd922c5b6-0487-4562-8129-b258a8813cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:19:17.295Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:36.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palm oil cultivation in Indonesia and Peru has also scuppered deforestation
        efforts and led to increased emissions rates, it says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16a9a69-89c8-40a6-8692-f669956e69dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:19:17.295Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:36.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The commitments were never sufficient, which is bad enough, but
        also the commitments that have been made are not realistic given the political
        support they have in general," said co-author Peter Alexander, a lecturer
        in global food security at the University of Edinburgh.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56639187-c4c5-439d-a998-92e6f43b21b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:19:17.295Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:36.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ongoing destruction of tropical forests in Brazil, the Democratic
        Republic of the Congo and Indonesia is particularly concerning, because these
        forests store huge quantities of carbon, as well as containing high levels
        of biodiversity," added co-author Mark Rounsevell, a professor of land use
        change at the Karlsruhe Institute of Technology.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8046cbba-e143-44a1-bfeb-ddb1b563b0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:19:17.295Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:36.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Attempts to protect these forests have had limited success, and
        laws against felling have recently been rolled back," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bad227-e2f7-49dd-be91-a5e6c678b7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:19:17.296Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:36.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study is one of many in recent months to warn that countries
        are falling woefully short of achieving the targets of the Paris treaty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c022a0b-c6c1-4b13-9f4b-ace1aadf7287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:19:17.296Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:36.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement, once seen as a landmark eleventh-hour attempt at
        stemming the catastrophic impact of climate change, has also been denounced
        by a number of leaders elected since it was signed, including US President
        Donald Trump and Brazilian President Jair Bolsonaro.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158753d7-8785-47b1-a30a-42c93976baf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:19:17.296Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:36.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Richer countries have not been leading the way, either in reducing
        their own emissions or in reducing the pressure on developing nations," Alexander
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209d2f5f-4006-499a-bc89-fc78feaceca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:19:17.296Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:36.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to find rapid but realistic ways of changing human land
        use if we are to meet our climate change targets."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6981ae44-cafc-4422-8de6-c7e1283195b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T02:19:17.296Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:36.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/18/americas/land-use-climate-study-scli-gbr-intl/index.html">Global
        climate targets will be missed as deforestation rises, study says</a>"</em></p>'
