  'jinggoy-estrada-plunder-death-penalty-politics-as-usual':
    'author': 'Robert Vergara, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-19T13:36:43.811Z
    'imagesource': 'jcr:0277ee15-72ca-4e0b-a9b0-5b976f1b537b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf95b8eb-54c3-4590-a6db-1e80ba5d6733'
    'lead': 'In an interview on CNN Philippines Politics As Usual, the former senator
      maintains his innocence over the plunder and graft charges filed against him
      in connection to the multibillion "pork barrel scam," saying he "has nothing
      to hide." He is also confident that he will be acquitted from the charges.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T13:39:25.850Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T17:17:13.386+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:16:39.170+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jinggoy-Estrada', 'pork-barrel-scam']
    'template': '1'
    'title': 'Jinggoy Estrada wants plunder to be punishable by death penalty'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6da979-87a3-4836-b23d-d94789a4f342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T13:39:25.850Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:17:13.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19)</strong> — Former
        Senator Jinggoy Estrada, who is accused of amassing ₱183 million in connection
        to the multibillion "pork barrel scam," wants plunder to be among the heinous
        crimes punishable by death penalty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483711a6-8274-4f8f-a81b-ab57dfb39228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T13:39:25.850Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:17:13.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada—who is running for senator in the May elections—said he
        is for the reimposition of capital punishment, but only for heinous crimes,
        including plunder.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f499daf-759c-4d04-9c92-c48b23d9d8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T13:39:25.850Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:17:13.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung magnanakaw ka sa kaban ng bayan, eh di isama na sa</em>
        heinous crimes<em> ''yan</em>," he said on CNN Philippines'' Politics As Usual.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1cd86f-0d24-4580-bdf5-57977f2a897e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T13:39:25.850Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:17:13.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you steal money from the country''s funds, might
        as well include it in the heinous crimes]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15676789-ee55-485b-bd6a-cdff9cd46e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T13:39:25.850Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:17:13.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was still a senator <em>nagbotohan kami dyan sa</em> (we
        voted on) death penalty during the time of President Gloria (Arroyo). I abstained
        from the votation to abolish the death penalty because I still had an existing
        plunder case which was punishable by death," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9011ebc0-9601-4c2f-a611-0504ce2c9f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T13:39:25.851Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:17:13.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada is currently out on bail for a plunder charge and 15 counts
        of graft. The same charges were filed against former Senators Juan Ponce Enrile
        and Ramon "Bong" Revilla Jr.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0549de2-5fca-48e9-a4d3-28003591d6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T13:39:25.851Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:17:13.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three, who are all running for the Senate, allegedly diverted
        portions of their Priority Development Assistance Fund to fake non-governmental
        organizations in exchange for kickbacks. Revilla had been acquitted by the
        Sandiganbayan, but was ordered to return ₱124.5 million. The plunder trial
        of Enrile, meanwhile, was canceled and indefinitely put on hold.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43261751-4a82-414c-911e-018d01d7eb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T13:39:25.851Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:17:13.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: 3 ex-Senators running in 2019 amid pork barrel scam
        case</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8e3f62-c602-4adf-b29e-754bd00a8fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T13:39:25.851Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:17:13.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada maintained his innocence over the charges, saying he "has
        nothing to hide."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a43d0f-3cd3-416a-95d0-50e833574e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T13:39:25.851Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:17:13.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he is confident that he will be acquitted from the charges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaac4f1-b059-46da-a779-db0103985113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T13:39:25.851Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:17:13.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m quite confident that I will follow suit. Actually my case
        is still on trial but it is already on the later stage. We already filed a
        formal offer of evidence and we have already commented to it, and the court
        will still have to rule on it," he said, adding that he hopes the ruling on
        his plunder case will come before the elections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365268fa-7774-4b72-9c93-7c0435e17473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T13:39:25.851Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:17:13.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada said his acquittal "will not lessen the campaign against
        corruption by this administration," and will only show that the three of them
        were just "handpicked" by the previous administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c08db1f-58c1-4f88-85c8-62cb992c7d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T13:39:25.851Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:17:13.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were a lot of congressmen or legislators, so to speak, who
        also endorsed the same thing we did. <em>Bakit hindi nila kinasuhan ''yung
        mga nag</em>-endorse <em>din sa mga</em> NGO? <em>Bakit tatlo lang kami</em>?"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084a1b19-a1e3-469e-92a2-c056ca262ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T13:39:25.851Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:17:13.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why didn''t they file charges against those who also
        endorsed the non-government organizations? Why only the three of us?]</p>'
