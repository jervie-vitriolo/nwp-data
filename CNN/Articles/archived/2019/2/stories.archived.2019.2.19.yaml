      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around three million Polish Jews and 1.9 million non-Jewish citizens
        of Poland were killed during the Holocaust, according to the United States
        Holocaust Memorial Museum.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
