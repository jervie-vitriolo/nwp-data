    'template': '1'
    'title': 'Duterte says recent Hong Kong trip was the order of his youngest daughter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f51dbfc-2f5b-4f97-b848-e931353bfea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:55:04.813Z
