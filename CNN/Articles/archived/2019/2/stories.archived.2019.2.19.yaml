      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After months of deliberation, U.S. Vermont
        Sen. Bernie Sanders announced Tuesday that he is running for president again
        in 2020.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab81c60-be50-46b3-b110-20fcceec76ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T12:10:50.952Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:18.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be Sanders'' second consecutive bid for the Democratic nomination
        after losing to Hillary Clinton in 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0a8588-ab88-42e9-aa26-9fc25be14858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T12:10:50.952Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:18.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders made the announcement in an interview with Vermont Public
        Radio Tuesday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b55269c-8fd3-4dde-a127-98939869bdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T12:10:50.952Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:18.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders enters the 2020 race as one of the frontrunners -- a remarkable
        turn for the democratic socialist who, three years ago, was viewed as a protest
        candidate from the political fringe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4365d674-0714-4847-a862-9ecd280577f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T12:10:50.952Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:18.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Sanders is one of the most popular politicians among Democratic
        voters and his policy agenda -- a suite of progressive proposals to expand
        health care, broaden the social safety net and make higher education free
        -- has been embraced by many of the Democratic party''s leading figures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e7439b-8dc1-4625-8a2d-0e8d6f282e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T12:10:50.953Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:18.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://cnnphilippines.com/world/2019/02/19/Bernie-Sanders-presidential-campaign.html">Bernie
        Sanders launches second presidential campaign."</a></em></p>'
