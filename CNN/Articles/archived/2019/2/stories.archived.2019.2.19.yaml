      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking to school, a teenage girl would receive vulgar remarks from
        a construction worker every morning. She eventually diverted to a longer route
        to avoid the man.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8210bb-2877-4c7a-b704-6e51f2d5d9ac'
      'mgnl:activationStatus': true
