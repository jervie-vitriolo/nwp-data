      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea13a2c-edc7-471e-a99d-a14a47768e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:03:56.776Z
