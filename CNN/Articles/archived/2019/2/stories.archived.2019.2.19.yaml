    'template': '1'
    'title': 'Thirdy Ravena to debut for Gilas as final lineup vs Qatar revealed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8360d9-b52b-463c-9c2d-297b48cfece3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:16:53.226Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:03.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> Ateneo
        standout Thirdy Ravena will suit up for Gilas Pilipinas in the last window
        of the FIBA World Cup Asian qualifiers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c8cea2-d47f-4a4a-9021-ff740f4c61db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:16:53.226Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:03.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second generation cager will see action when the national team
        battles Qatar on February 22 at the Al-Gharafa Sports Club Multi-Purpose Hall
        in Doha.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc1ff27-68d4-4c4f-a8b3-1ff047cd3768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:16:53.226Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:03.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Samahang Basketbol ng Pilipinas Inc. (SBP) announced the lineup
        Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c68ed1-1b94-4dc9-9d46-5dbc77c64d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:16:53.226Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:03.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in the roster are Japeth Aguilar, Mark Barroca, Andray Blatche,
        Jayson Castro, JP Erram, June Mar Fajardo, Marcio Lassiter, Paul Lee, Gabe
        Norwood, Troy Rosario, and Scottie Thompson.</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fsamahangbasketbolngpilipinas%2Fposts%2F2210646372327223&width=500&show_text=true&height=534&appId"
        width="500" height="534" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35b3213-0e28-4892-aa3d-e3dc3cb95dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:16:53.226Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:03.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83aa5ec8-c03d-4e42-845b-a821f83b12a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:16:53.227Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:03.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his inclusion, Ravena becomes the first collegiate player to
        play for Gilas in a FIBA tournament since the Philippine Basketball Association
        began to lend its players to the country''s basketball governing body.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b024ad4c-43bd-48c7-ba2b-3d0673bbf392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:16:53.227Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:03.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous interview on CNN Philippines Sports Desk, Gilas head
        coach Yeng Guiao said Ravena will have a specific assignment in their upcoming
        game.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2401fe7a-dfa6-498e-8654-12d456ae0dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:16:53.227Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:03.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His role is going to be a defensive stopper. He''s probably going
        to guard the best scorer or best shooter on the other side, so that''s a big
        responsibility. He''s going to alternate with Gabe Norwood and Troy Rosario
        on that spot," Guiao said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309c7b91-e12a-4c11-b7d0-c095c4570884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:16:53.227Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:03.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
