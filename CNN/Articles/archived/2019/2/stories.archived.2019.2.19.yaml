      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> President
        Rodrigo Duterte was in Hong Kong last weekend with his family, a trip that
        was first reported by Hong Kong media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3d1d29-492d-4610-8538-7ca45998e310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:55:04.814Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:06.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was eventually verified by current and former Palace officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9220fcc4-0dae-4f1d-962b-d48fb7c74834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:55:04.814Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:06.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Duterte in Hong Kong with family for a ‘weekend getaway’
        — Bong Go</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6012b5b-d375-4b76-af1a-70e14e7b02e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:55:04.814Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:06.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech Tuesday, Duterte said he went to Hong Kong for the birthday
        of his common-law wife, Cielito "Honeylet" Salvador Avanceña, under the orders
        of his youngest daughter, Kitty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0773c60-932a-4a2f-97fc-e16d3cdcfd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:55:04.814Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:06.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I go to Hong Kong to celebrate the birthday of my wife. That was
        the order of my daughter. And the order of my daughter, I follow," Duterte
        said in a speech in front of delegates from the  East ASEAN Growth Area (BIMP-EAGA)
        Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e03ba8-2daf-41ae-834c-793e5fa7a99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:55:04.814Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:06.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he has a hard time controlling his daughter, Kitty,
        and the current Davao City Mayor "Inday" Sara Duterte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014dec7b-de46-4977-bbc1-0afd0e01f76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:55:04.815Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:06.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very hard to deal with a daughter. The boys can take a tongue
        lashing. But the girls, they begin to quarrel with you," Duterte said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba098ce2-5c74-44ec-adc0-3704b967deb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:55:04.815Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:06.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other than his daughters, Duterte also has two sons, former Davao
        City Vice Mayor Paolo "Polong" Duterte, and Sebastian "Baste" Duterte.</p>'
  'rodrigo-duterte-nur-misuari-statesman':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-19T14:55:29.316Z
    'imagesource': 'jcr:95766391-97fe-4659-8355-913b2f13b722'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '360d8975-21f0-41b5-b6ef-b0575c015659'
    'lead': 'President Rodrigo Duterte, speaking in front of delegates from Malaysia,
      Indonesia and Brunei Darussalam, said that history will remember the Moro leader
      well. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T06:57:59.807Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:17:05.922+08:00
    'mgnl:lastActivatedBy': 'magnolia'
