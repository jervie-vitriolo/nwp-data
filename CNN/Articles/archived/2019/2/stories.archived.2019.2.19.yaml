  'vatican-catholic-church-admission-errors-in-judgement-over-child-sex-abuse':
    'author': 'Delia Gallagher and Tara John'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-19T14:14:19.480Z
    'imagesource': 'jcr:203371c5-ce81-4a3a-94ca-352017d41944'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4af0bcc8-d057-455d-a507-26c37cc7cb8f'
    'lead': 'Ahead of a Vatican summit on clerical sex abuse, the top leadership of
      Catholic nuns and priests worldwide admitted to making "errors in judgment"
      regarding cases of sexual abuse of children and say that more women should be
      involved in the process of evaluating cases.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T07:08:00.391Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:17:04.414+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:16:41.294+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Leaders of Catholic nuns and priests admit to ''errors in judgment''
      over child sex abuse

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6690ef-503c-4675-bce1-a5259ffd61a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:08:00.391Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:04.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ahead of a Vatican summit on clerical sex
        abuse, the top leadership of Catholic nuns and priests worldwide admitted
        to making "errors in judgment" regarding cases of sexual abuse of children
        and say that more women should be involved in the process of evaluating cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148e03a8-3149-4ecd-9e6c-cb7853300700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:08:00.391Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:04.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rare joint statement, the leaders of Major Superiors of Religious
        Orders and Congregations, who represent hundreds of thousands of Catholic
        nuns and priests around the world, said they "bow their heads in shame at
        the realization" the abuse of minors had taken place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd39d1d-add3-46bb-a324-d24d1d45ae14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:08:00.392Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:04.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We learned that those who abuse deliberately hide their actions
        and are manipulative," they wrote. "Our shame is increased by our own lack
        of realization of what has been happening."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0c7300-dd6b-4f1b-8a49-c6a44ba9eb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:08:00.392Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:04.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The response of those in authority has not been what it should
        have been. They failed to see warning signs or failed to take them seriously,"
        wrote the group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34828ea-6012-4cd6-9c1f-39d61b2e5834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:08:00.392Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:04.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also added that "the strong sense of family in our Orders and
        Congregations -- something usually so positive -- can make it harder to condemn
        and expose abuse."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d43258-805b-40e3-97ed-2ba257b281b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:08:00.392Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:04.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It resulted in a misplaced loyalty, errors in judgment, slowness
        to act, denial and at times, cover-up," they wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c0e8db-e10d-4bbc-a692-2ca20e66c1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:08:00.392Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:04.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added that if women had been asked for their advice
        and assistance with abuse cases, presumably in their own organizations and
        within the Vatican, "stronger, faster and more effective action would have
        been taken," and "victims and their families would have been spared a great
        deal of suffering."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b577b89-24aa-40a3-914e-0cca1bdc29e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:08:00.393Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:04.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We bow our heads in shame at the realization that such abuse has
        taken place in our Congregations and Orders and in our Church," the statement
        said. "We still need conversion and we want to change."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c843c9-3739-4252-b6fa-cb986819eee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:08:00.393Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:04.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes ahead of a four-day summit on clerical sex abuse
        in Rome -- where more than 100 bishops from around the world convened by Pope
        Francis plan to seek solutions to the damaging clergy abuse crisis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0168c8-66d1-488f-8210-d2b80dae8b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:08:00.393Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:04.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders of Major Superiors of Religious Orders and Congregations
        also called the "exploitation of religious sisters, seminarians and candidates
        in formation houses" a "matter of grave and shocking concern."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0465c4-292c-4925-b6a9-4961f1d3c247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:08:00.393Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:04.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We pledge ourselves to do all in our power to find an effective
        response."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908854be-6cf8-4096-aec1-e1628ea8353a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:08:00.393Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:04.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly two weeks ago, Pope Francis acknowledged for the first time
        the rape and sexual abuse of nuns by priests and bishops inside the Catholic
        Church.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdc57c8-c4be-46ce-95d3-b205618cd2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:08:00.394Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:04.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that it may still be being done. It''s not a thing that
        from the moment in which you realize it, it''s over. The thing goes forward
        like this. We''ve been working on this for a long time," he said during a
        press conference on a flight back from the United Arab Emirates.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec52d263-9834-4768-bcbf-ae0dadffed6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:08:00.394Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:04.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Leaders of Catholic
        nuns and priests admit to ''errors in judgment'' over child sex abuse."</em></p>'
  'Gilas-Pilipinas-Thirdy-Ravena-lineup-Qatar-FIBA-World-Cup-Asian-qualifiers':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-02-19T12:54:55.576Z
    'imagesource': 'jcr:b47182db-3768-4911-af60-2eaf5bf22f37'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80300a4b-69be-4f4e-82c1-760deb4aa011'
    'lead': 'It''s a dream come true for the lone collegiate player in the national
      team.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T07:16:53.225Z
    'mgnl:createdBy': 'jeff'
