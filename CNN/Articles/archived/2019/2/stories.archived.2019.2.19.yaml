    'jcr:uuid': '179375cf-663f-497a-a41a-dd50f4c55383'
    'lead': 'U.S. President Donald Trump on Monday urged Venezuelan military officials
      to back the country''s self-declared interim president Juan Guaido and allow
      humanitarian aid to flow into Venezuela.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T07:19:47.496Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T17:17:27.754+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:16:35.707+08:00
