    'jcr:uuid': 'cf8d9bf6-62fd-46b4-85c5-9d9bed77c2ac'
    'lead': 'Knowing your status doesn’t have to be scary. Knowing facts about HIV
      can save you a lot of worry. If you ever tested positive, here are things you
      need to know.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T11:29:09.312Z
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-29T17:17:20.578+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:16:37.408+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'HIV 101: The basics, how to prevent it, and where to get tested'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9730166d-c951-427f-b3e6-8186796b1984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:29:09.312Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:17:20.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> Vince Liban is an advocate of
        human rights, gender equality, and sexual and reproductive health and rights.
        He is also a member of Akbayan, the political party that championed the passage
        of the Philippine HIV and AIDS Policy Act alongside many lobby groups in the
        17 Congress.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc9e453-11d6-43f0-b994-483aec76ced7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:29:09.312Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:17:20.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The only way to
        know if you have HIV is to get tested. Knowing your status doesn’t have to
        be scary. Knowing facts about HIV can save you a lot of worry. If you ever
        tested positive, here are things you need to know especially with the new
        <a href="http://cnnphilippines.com/news/2018/12/28/minors-hiv-testing-parents-consent.html"
        target="_blank">HIV Policy Law</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dad0c6-d60e-432c-9f3a-244fafc47392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:29:09.313Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:17:20.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the passage of the new Philippine HIV and AIDS Policy Law (<a
        href="https://www.officialgazette.gov.ph/downloads/2018/12dec/20181220-RA-11166-RRD.pdf"
        target="_blank">Republic Act 11166</a>), our hopes of normalizing getting
        tested and de-stigmatizing HIV and AIDS are within our grasp. We have an HIV
        epidemic most Filipinos are too shy, too unaware, or too afraid to talk about.
        This is because stigma and discrimination have prevented us from asking questions
        that really matter and providing solutions that actually work.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4db5b50-5766-429a-bb82-9fb1320b474e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:29:09.313Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:17:20.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the global trend in the decline of HIV incidents, the Philippines
        remains one of only nine countries in the world that recorded a more than
        25 percent increase in HIV incidence. In fact, the Philippines had the fastest
        growing HIV epidemic in Asia Pacific, with <a href="https://www.doh.gov.ph/sites/default/files/statistics/EB_HIV_October_AIDSreg2018.pdf"
        target="_blank">32 recorded</a> cases every day. Our HIV situation is a public
        health concern, and we all need to take part in addressing this problem.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c17204-4020-4ec0-abc7-ce5b976ab8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:29:09.314Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:17:20.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The basics</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a17bae6-8774-4e49-a46d-aecce5faba25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:29:09.314Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:17:20.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HIV stands for human immunodeficiency virus. It is a virus spread
        through certain body fluids that attacks the body’s immune system, particularly
        the CD4 cells (also known as T cells) which help the immune system fight off
        infections. If untreated, the virus reduces the number of CD4 cells, making
        the body unable to fight off infections and diseases. Once opportunistic infections
        take advantage of a very weak immune system, this might signal that the person
        has acquired immunodeficiency syndrome or AIDS. AIDS is the most severe phase
        of HIV infection, <strong>but not all HIV infections progress to AIDS</strong>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc20fd16-87a7-4b83-ba87-7414d0abaa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:29:09.314Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:17:20.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No effective cure currently exists for HIV. But with proper medical
        treatment, HIV in the body can be controlled, and the lives of people living
        with HIV (PLHIV) can be prolonged to close to the lifespan of someone who
        does not have HIV. Antiretroviral therapy or ART keeps PLHIV healthy and greatly
        lowers their chance of infecting others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0ca7d7-dc25-47ba-af65-e2f949865e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:29:09.315Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:17:20.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HIV transmission</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb946e4-c59b-4b4b-a027-034d7f0e9c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:29:09.315Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:17:20.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of people still do not know how HIV is transmitted, and this
        usually leads to them being more vulnerable to the virus. The bigger problem
        is that there are <a href="http://cnnphilippines.com/videos/2017/11/30/Busting-myths-and-misconceptions-on-HIVAIDS.html"
        target="_blank">myths</a> about how the virus is transmitted, further adding
        to the stigma about HIV and to the persons living with it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644c0154-7c42-4ffa-9ffd-8bc3286fe74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:29:09.316Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:17:20.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HIV is spread mainly by having anal or vaginal sex with someone
        who has HIV without using a condom or taking medicines to prevent or treat
        HIV. The virus can also be transmitted through sharing needles or syringes;
        from mother to child during pregnancy, birth, or breastfeeding; or by being
        pricked with an HIV-contaminated needle (an occupational hazard for health
        workers).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3aca5a9-acad-4d08-86cc-c1c3df573655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:29:09.316Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:17:20.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sexual transmission of the virus is a complex process that begins
        with exposure and ends with infection. There are four necessary conditions
        for the virus to be transmitted, easily remembered with the <a href="http://www.loveyourself.ph/2017/02/triangle-of-self-care-esse-ntials-of.html"
        target="_blank">ESSE mnemonic</a>: Exit, Sufficiency, Survival, and Entry.
        The virus has to <strong>exit</strong> from a human, with the <strong>sufficient</strong>
        amount of viral load, in an environment conducive to its <strong>survival</strong>,
        and find a route of <strong>entry</strong> to another human.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4fedb9-4c96-4265-98a0-e009543a886c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:29:09.317Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:17:20.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember that there are only certain body fluids — blood, semen,
        pre-seminal fluid, rectal fluids, vaginal fluids, and breast milk — that have
        sufficient viral load which can transmit the virus from a person who has HIV
        to an uninfected person (Sufficiency). Viruses are infectious agents that
        can only replicate themselves inside the living cells of other organisms.
        This tells us that HIV does not survive for long when exposed outside the
        human body (Survival). For transmission to occur, these fluids must come in
        contact (Entry) with a mucous membrane (e.g. foreskin and urethra on the penis,
        cervix and vagina, anus and rectum) or damaged tissue or be directly injected
        into the bloodstream (from needle or syringe). The virus cannot enter through
        our skin unless there are cuts and/or wounds present.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448f652b-8fab-4b98-9265-fa9d0a9a1849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:29:09.317Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:17:20.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>We have an HIV epidemic most Filipinos are too shy, too unaware,
        or too afraid to talk about.</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae53e474-6f08-49b9-9342-6b7fb6a3c2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:29:09.317Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:17:20.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HIV prevention</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5d0f40-2120-485d-bb5c-3bc612ba77dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:29:09.318Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:17:20.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the complex process of HIV transmission makes it difficult
        for the virus to complete infection, we need to understand that there is no
        way of reducing the risk of infection once exposure occurs. Hence, avoiding
        exposure in the first place — by using condoms and knowing your and your partner’s
        HIV status — is the most effective method of HIV prevention.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edaeb4b-f23b-4613-8221-454e9ec7b568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:29:09.318Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:17:20.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sexual contact remains to be the predominant mode of transmission
        of HIV in the Philippines. <a href="https://www.doh.gov.ph/sites/default/files/statistics/EB_HIV_October_AIDSreg2018.pdf"
        target="_blank">In a 2018 report by the DOH</a>, it is stated that 86 percent
        of those who acquire HIV through sexual contact are males who have sex with
        males (MSM). There are, of course, several ways to prevent getting or transmitting
        HIV through sex.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be3ce30-4206-4808-b730-ed20f4299ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:29:09.319Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:17:20.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are HIV-negative, you can lower the risk of getting HIV when
        you:</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85efec9b-32de-4560-ad3f-2a78191447fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:29:09.319Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:17:20.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Use condoms.<br>• Reduce your number of sexual partners.<br>•
        Take Pre-exposure prophylaxis (PrEP), a daily medication that can reduce your
        chances of getting HIV.<br>• Take Post-exposure prophylaxis (PEP) within 72
        hours after a possible HIV exposure.<br>• Choose less risky sexual behaviors
        (sexual activities that don’t involve contact with body fluids, e.g., mutual
        masturbation). Abstinence is also an option.<br>• Get tested and treated for
        other STIs.<br>• Encourage your partner to get tested and treated for other
        STIs, and to get and stay on treatment if they are HIV-positive.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f82901-f488-4e97-b799-9d6d47bfd4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:29:09.333Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:17:20.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are living with HIV, you can prevent passing it to others
        when you:</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c423038-93eb-4018-ac79-d3251b094f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:29:09.321Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:17:20.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Take HIV medication and antiretroviral therapy (ART).<br>• Make
        sure your viral load stays undetectable. Undetectable = Untransmittable.<br>•
        Follow your health care provider’s advice.<br>• Use condoms.<br>• Choose less
        risky sexual behaviors (sexual activities that don’t involve contact with
        body fluids, e.g., mutual masturbation). Abstinence is also an option.<br>•
        Get tested and treated for other STIs.<br>• Encourage your partner to get
        tested and treated for other STIs.<br>• Talk to your HIV-negative partners
        about PrEP and PEP.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9668f93d-7a94-442e-9349-ea02b2a9895b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:29:09.333Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:17:20.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent developments in the study of HIV have proven that PLHIVs
        who get treatment to the point where their viral load is undetectable are
        safe and are unable to transmit the virus to other people. Thus, the life-changing
        U=U (Undetectable = Untransmittable) campaign.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4869a097-555e-4a20-a661-49319ddff03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:29:09.323Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:17:20.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of one’s HIV status, we need to make it our responsibility
        to know our status, be knowledgeable about HIV, and be supportive of key affected
        populations, especially the youth.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7db8123-5965-4aad-886f-a225bcd0b346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:29:09.323Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:17:20.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Getting tested</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608993aa-2e94-4365-944e-0fa6b2006ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:29:09.324Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:17:20.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like in most sexually-transmitted infections (STIs), you cannot
        rely on symptoms to tell whether a person has HIV. The only way to know is
        to get tested. Knowing your status helps you make better and healthier decisions
        for your sexual health.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912dc38f-598d-4031-82df-8ef848d618ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:29:09.324Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:17:20.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The symptoms of HIV vary, depending on the individual and the stage
        of the infection they are in. HIV has three stages: the early stage, the clinical
        latency stage, and AIDS (the late stage of HIV infection). It is crucial to
        note that not all individuals experience these symptoms so it is always important
        to get tested.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0976ee0-cae9-4369-8d58-845824e1984f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:29:09.324Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:17:20.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early stage of HIV is highly infectious and is usually coupled
        with fever, chills, rashes, night sweats, muscle aches, sore throat, fatigue,
        swollen lymph nodes, and mouth ulcers. One should not assume they have HIV
        just because these symptoms appear. Some of these symptoms can be caused by
        other illnesses.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d50c24-321a-4af1-8fd8-8bb09231daeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:29:09.325Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:17:20.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the clinical latency stage (also known as the “chronic HIV infection”),
        the virus already reproduces at very low levels but is still active and can
        still be transmitted. Similarly, PLHIVs on this stage may or may not exhibit
        HIV-related symptoms.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2937520d-6317-49b6-829c-4b5c4659748e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:29:09.325Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:17:20.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the weakening of the immune system is coupled with opportunistic
        infections, the virus will progress to AIDS, the late stage of HIV infection.
        Symptoms may include rapid weight loss; recurring fever or profuse night sweats;
        extreme and unexplained tiredness; prolonged swelling of the lymph glands;
        diarrhea; sores of the mouth, anus, or genitals; pneumonia; red, brown, pink,
        or purplish blotches on or under the skin or inside the mouth, nose, or eyelids;
        and memory loss, depression, and other neurologic disorders.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39de458d-e747-436f-9de9-01ee6194f690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:29:09.326Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:17:20.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently around <a href="http://cnnphilippines.com/incoming/2017/12/01/LIST-Where-to-get-HIV-treatment.html"
        target="_blank">100 Department of Health (DOH) designated HIV treatment hubs
        and primary HIV care facilities</a> all around the country. You can access
        the list of treatment hubs as listed in the <a href="https://www.doh.gov.ph/sites/default/files/statistics/EB_HIV_October_AIDSreg2018.pdf"
        target="_blank">report of the HIV/AIDS &amp; ART Registry of the Philippines
        [HARP]</a> or download the <a href="https://play.google.com/store/apps/details?fbclid=IwAR2ru8uH_O3KSNiYFA1G8csnc2rJ7uyIltU7Ef-UlIUtcOcUTX5CACkcB1Q&amp;hl=en&amp;id=org.overdryv.safely"
        target="_blank">SAFELY</a> mobile application to search for the nearest clinic
        from your location. There are also hundreds of Community-Based Screening (CBS)
        Motivators, individuals who are trained to conduct HIV screenings outside
        testing facilities, deployed all around the country to make HIV testing more
        accessible. It is advisable to get tested regularly depending on how active
        you are sexually.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d89a76a-94e9-4af2-9cb4-75121c760038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:29:09.326Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:17:20.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is, the passage of the new HIV and AIDS Policy Act
        (RA 11166) orders the DOH to establish a program to provide free and accessible
        treatment and medication to all PLHIVs. The law also says public and private
        hospitals are to become treatment hubs, increasing the accessibility of getting
        tested and getting treatment to all Filipinos. Moreover, as more and more
        youth aged 15 to 24 are reported to be infected with HIV, the law now introduces
        a proactive policy of allowing minors aged 15 to 17 access to “undergo voluntary
        HIV testing without parental consent,” something that wasn’t previously allowed
        under RA 8504.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d80cc4f-bfbd-4b12-a92f-6a241c17df92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:29:09.326Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:17:20.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Living well with HIV</strong></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef19476-6512-4002-adf3-4ca2639ab107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:29:09.327Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:17:20.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life doesn’t end with HIV. With the effectiveness of antiretroviral
        therapy (ART), persons living with HIV are living their lives healthier and
        longer. While HIV doesn’t have an existing cure, it can be treated, just like
        diabetes.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3ca845-7d68-4abf-bf9f-665ac2c9640c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:29:09.327Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:17:20.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, it is high time that we recognize that PLHIVs
        are no different from people without HIV in that we all have human rights.
        Republic Act 11166 strengthens the protection of the rights of PLHIVs including
        the right to privacy and confidentiality, and considers the following as discriminatory
        acts and practices with stronger corresponding penalties (Article VII):</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4fe402-a109-4a8a-90b0-c289175bfcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:29:09.329Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:17:20.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Discrimination in the Workplace;<br>• Discrimination in Learning
        Institutions;<br>• Restriction on Travel and Habitation;<br>• Restrictions
        on Shelter;<br>• Prohibition from Seeking or Holding Public Office;&nbsp;<br>•
        Exclusion from Credit and Insurance Services;<br>• Discrimination in Hospitals
        and Health Institutions;&nbsp;<br>• Denial of Burial Services;<br>• Act of
        Bullying; and<br>• Other similar or analogous discriminatory acts.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3e860e-beb1-464a-b739-0b424f893419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:29:09.333Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T17:17:20.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time and again, we are to be reminded that HIV is not a death sentence,
        but a public health and human rights concern. The Philippines faces an epidemic
        targeting its youth that nobody usually would dare talk about. The government’s
        unsympathetic stance on human rights has also contributed to the worsening
        of this epidemic. It is when we are silent that stigma and discrimination,
        the real killers, thrive. Stigma and discrimination have been nothing but
        barriers for people to get tested, access knowledge, and seek treatment.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046ff6df-99fa-4da4-8743-4d18d3d378f4'
