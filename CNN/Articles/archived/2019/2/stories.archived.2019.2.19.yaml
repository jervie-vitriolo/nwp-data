      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Emojis already light up text messages,
        social media, advertisements, even a movie. Now they''re about to hit Australian
        roads.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a10c379-4190-4572-809d-3e47f55c6240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T16:02:19.085Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:08.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From March 1, drivers in the state of Queensland can personalize
        their license plates with a limited selection of the distinctive images.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a6d4f3-4c34-41bb-b9e6-ca03daada779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T16:02:19.086Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:08.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plates will still need three letters and two numbers, as the emojis
        will not be included in official registration numbers. However drivers can
        decorate them with one of five decorative emojis -- "laugh out loud," "wink,"
        "sunglasses," "heart eyes" or "smile" -- for up to AU$500 ($350).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c087533f-fa6c-43de-8a25-45a8337e3b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T16:02:19.086Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:08.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal Automobile Club of Queensland spokeswoman Rebecca Michael
        said emojis were a natural extension of other personalized plates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2561d113-d78b-4f8b-820b-5b6a06e81f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T16:02:19.086Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:08.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can support your favorite team or your favorite town with a
        symbol on your number plate and using an emoji is no different," she told
        CNN affiliate Seven Network.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206fee25-7d7a-4e2a-b816-fe3ebf1f53b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T16:02:19.086Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:08.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But elsewhere, they are drawing mixed emotions from drivers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d348b6-bb37-4823-a297-822c995ca832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T16:02:19.086Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:08.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people will need the angry face," user Russell Williamson
        posted on Seven Network''s Facebook page.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b684a66-ab76-422e-9890-227fa8e12ce3'
