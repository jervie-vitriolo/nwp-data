      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> Charges
        have yet to be filed against the <a href="http://bit.ly/2X8luxq" target="_blank">Iranian
        woman who attacked a policeman in Puerto Galera</a> as police have noticed
        that she is exhibiting "erratic behavior."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f487c55-5859-4a9c-9de7-9978235430a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:39:09.515Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:25.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan muna ng isang masusing</em> medical examination <em>kung
        ano ang</em> state of mind <em>ng</em> Iranian <em>na iyon,</em>" Philippine
        National Police spokesperson SSupt. Bernard Banac said Tuesday in a press
        briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d42cb28-b344-4fcf-975e-d1a860ea2d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:39:09.516Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:25.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Iranian national needs to undergo a thorough medical
        examination to determine her state of mind.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eae4e6-b043-422d-baea-56f409825917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:39:09.516Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:25.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banac added that PO2 Ferr Henrick Mangarin would forgive and not
        press charges against the woman if it is proven that she is not mentally well.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2609c74a-2c19-45d8-8e77-de832981b284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:39:09.516Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:25.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, physical injury and assault of person in authority charges
        have been readied against the woman, Banac said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f83c2c9-f1a2-42f4-88af-4e821763d5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:39:09.517Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:25.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police report said the 31-year-old woman kicked and punched Mangarin
        and also burned his left hand with a cigarette.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4365921-db3e-4025-9f9d-2c622b8cceeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:39:09.517Z
