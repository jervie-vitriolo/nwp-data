      'mgnl:lastActivated': 2023-01-29T17:17:08.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 11215 or the National Integrated Cancer Control Act
        creates a nationwide program to curb cancer incidence in the country and make
        treatment for the fatal disease more affordable and accessible.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd924a9-4010-4662-a430-69cea3ef1260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:46:19.832Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:08.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law creates the National Intergrated Cancer Control Council
        attached to the Department of Health (DOH). It will be composed of secretaries
        of the DOH, Department of Social Welfare and Development, Department of Labor
        and Employment, and Department of the Interior and Local Government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b5cecc-1374-43c1-9aa2-ec749a0df1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:46:19.833Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:08.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also include the president of the Philippine Health Insurance
        Corporation (PhilHealth), director general of the Food and Drug Administration,
        two medical doctors, and three representatives from cancer advocacy groups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c62301-8762-49b2-9b0a-8eb86e310feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:46:19.833Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:08.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council is tasked to develop a national cancer control roadmap,
        which sets annual targets, priorities and strategies for programs in the national
        and local health care system to combat the disease.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6162655-5298-4cfa-9950-8bde9c071e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:46:19.833Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:08.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also establishes the Philippine Cancer Center under the
        DOH. The center will provide accommodation, medical treatment and facilities
        for patients suffering from cancer. It will also conduct researches on cancer
        prevention and treatment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eada967-6337-4547-9696-44679d01deaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:46:19.833Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:08.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February will be established as "National Cancer Awareness Month,"
        as prescribed by the law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeec3df-9f7e-46f0-b9a8-4f8148d8b73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:46:19.833Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:08.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cancer is the second-leading cause of death of Filipinos, according
        to a 2016 Philippine Statistics Authority report. In that year alone, 60,740
        deaths were recorded due to "neoplasms" or abnormal tissue growths - more
        popularly known as cancer.</p>'
  'rice-tariffication-prices-go-down':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-19T17:53:24.769Z
    'imagesource': 'jcr:ab06586b-4225-4de3-be7a-3bbc2f50b0de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31f2e216-9ce5-462f-81cb-83d36d33a11f'
    'lead': 'The Finance Department says it expects staple prices to go down by ₱2
      to ₱7 per kilogram once the tariffication law is implemented. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T07:52:30.119Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T17:17:07.627+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:16:40.545+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rice prices to go down by ₱2-7 per kilogram under tariffication system
      – DOF'
    'updated': 2019-02-19T18:51:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42462f23-3034-4ae6-b85d-51b6945e4641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:52:30.119Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:07.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> Authorities
        expect rice prices to go down by ₱2 to ₱7 per kilogram under a tariffication
        system, the Finance Department said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f03a03c-64c8-47aa-9331-2f7f5c3dff09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:52:30.120Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:07.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Malacañang briefing, Finance Asisstant Secretary Tony Lambino
        identified three positive outcomes of the rice tariffication law, which takes
        effect on March 5.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6a0662-9178-4e16-83b8-edc887e41657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:52:30.120Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:07.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the lowering of prices, officials also expect inflation
        rate to decrease by an estimated 0.6 percent. The government will also be
        able to collect an additional ₱7 billion to ₱11 billion in revenues, Lambino
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455b62e4-e445-4581-b0c7-5bd3aa59c757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:52:30.120Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:07.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The implementation of the rice tariffication law is vital to the
        national interest and it should be done as soon as possible-- at least in
        terms of the core elements," Lambino said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2816767-9245-4fc9-9968-c0c46a9c3045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:52:30.120Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:07.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lambino also cited the need for good governance mechanisms in the
        law''s implementing rules and regulations (IRR).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7df88d-3477-46d8-b70d-b1374143720a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:52:30.120Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:07.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan po natin ng magandang</em> governance structure <em>pagdating
        sa mga pondo dahil po ang</em> implementing agencies<em> ng</em> rice fund
        <em>ay iba-iba,"</em> the Finance official said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a922bd8-beac-44dd-8628-e4bef98b104a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:52:30.121Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:07.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to have a good governance structure when it
        comes to the funds because we have different implementing agencies for the
        rice fund.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b76f49-29a0-46e9-8127-e799ff3e0310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:52:30.121Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:07.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed the rice tariffication bill on
        Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4211d285-0ae7-4621-b868-fb8af65a4c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:52:30.121Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:07.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law will, among others, result in lower rice prices as imports
        flood the market. Import limits will be lifted in exchange for tariffs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24717070-3d76-43cd-9b49-695acf67dd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:52:30.121Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:07.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, businesses and individuals can buy rice from foreign
        sources and just pay the 40 percent tariff. Tax proceeds will go to a ₱10-billion
        competitiveness enhancement fund to improve rice productivity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59ce8e2-03ce-4333-8ad0-6a4d74436710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:52:30.121Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:07.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rice fund will help mechanize rice farming and provide farmers
        access to quality seeds, credit and training.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a96ee2b-9484-4ab5-b338-fb81667e645e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:52:30.121Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:07.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers believe the law would lower rice prices in the
        market, which at a time hit ₱70 per kilogram in some areas last year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083d7cdd-a729-4eff-9e82-5adfb7927397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:52:30.122Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:07.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some consumer groups, however, slammed the law, saying its enactment
        would "wipe out" the local rice industry.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f097fe-4251-4eb7-a73e-4b61792f7732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:52:30.122Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:07.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lambino added authorities will hold consultations and dialogue with
        rice farmers nationwide, to address their concerns.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ce5333-318d-41bd-9cd6-4b3be73265b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:52:30.122Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:07.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong, Alyssa Rola, and Luchi de Guzman
        contributed to this report.</em></p>'
