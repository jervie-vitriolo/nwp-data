    'template': '1'
    'title': 'Duterte approves law on permanent cellphone numbers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed128d77-18e3-4751-a618-8106bb3ad9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T08:58:48.381Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:14.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> Filipinos
        may soon be able to keep their mobile numbers regardless of their service
        provider.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7ad164-93ed-4972-b6e3-6783f70fbbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T08:58:48.382Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:14.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Tuesday announced that President Rodrigo Duterte signed
        a slew of bills into law, including Republic Act 11202, or the Mobile Number
        Portability Act.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2d4084-100b-441b-b9c1-e35e34d664a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T08:58:48.382Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:14.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law requires telecommunication companies to allow "qualified
        subscribers" to be able to keep their mobile numbers when they move to another
        service provider. The law did not specify who counts as a "qualified subscriber."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2f1190-a17d-43ca-a8fa-c95ffdbf8dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T08:58:48.382Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:14.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move should also allow mobile providers to have the option to
        change their subscription plan from postpaid to prepaid or vice-versa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d119bb-a81b-4b89-98fa-0d224ef80a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T08:58:48.382Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:14.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping one''s old mobile number should also be free of charge,
        according to the law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffd0839-f7ca-4d67-b123-75df89493c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T08:58:48.382Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:14.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed the law on February 8, 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f819f63-d79e-4d74-8b62-0a03f0ca462e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T08:58:48.382Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:14.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Telecommunications Commission, Department of Information
        and Communications Technology, National Privacy Commission, Philippine Competition
        Commission and other concerned agencies will craft the law''s implementing
        rules and regulations.</p>'
