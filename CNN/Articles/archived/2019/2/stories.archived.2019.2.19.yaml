      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s All-Star weekend will go back to its old format of
        staging the games in a single venue. It will run from March 29 to 31.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12156843-a8e6-4603-a919-b92ee39d0383'
      'mgnl:activationStatus': true
