    'template': '1'
    'title': 'This exhibit challenges the belief that the way a woman dresses causes
      assault

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18627a7b-c903-41ca-9761-b5372609cd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:47:20.117Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:01.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> An infant’s baby
        clothes, a teenager’s pajamas, and a woman’s corporate suit: these are the
        kinds of garments on display in the powerful exhibit “Don’t Tell Me How to
        Dress,” launched by the United Nations Population Fund (UNFPA) and UN Women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75329a5b-dc54-4980-8f7e-5d8a35c1099c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:47:20.117Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:01.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set up in a raw concrete room on the second floor of the Rockwell
        Sheridan Business Center, “Don’t Tell Me How to Dress” features representations
        of the clothes that 11 Filipina survivors wore when they were sexually harassed
        or abused. The clothes challenge the destructive belief that the way a woman
        dresses instigates her assault. Exhibitors implore viewers to break this stigma
        — sexual violence is never the victim’s fault.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1808b0f-a48a-4a47-aadc-7dedb3fe9c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:47:20.117Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:01.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accompanying each outfit is the true and chilling story of its owner:
        from catcalling, workplace harassment, to child molestation and date rape.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c301d3-411b-4177-88e5-69f23b96b974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:47:20.117Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:01.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assaults strike in all forms of everyday scenes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0014ffa0-48d9-48bc-81fb-132f8c769c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:47:20.117Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:01.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking to school, a teenage girl would receive vulgar remarks from
        a construction worker every morning. She eventually diverted to a longer route
        to avoid the man.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82db444e-c9ae-4911-b451-c4296e084502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:47:20.118Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:01.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working in her office, a woman endured three years of incessant
        requests for sexual favors from her colleagues — causing her to feel violated
        and lose her focus at work.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e171db1-fa9b-42e4-b15f-41cc6f889df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:47:20.118Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:01.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sleeping in her room, a 13-year-old girl was raped by her uncle.
        When she told her mother about the incident, her mother feared the consequences
        of telling her father. The girl succumbed to suffering the pain in silence.</p>'
    '13':
      'image': 'jcr:7db94447-47dc-404a-aff0-56278e8167ef'
      'imageCaption': 'The clothes are enclosed between glass panels, in which reenacted
        photos are displayed together with their stories. Photo by NICOLE SORIANO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643cfb98-6c60-4ce2-8fa9-690e3532cfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:47:20.118Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:01.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee92d364-435b-4c60-9340-50ef281d9731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:47:20.118Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:01.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Culture of silence</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea0ff7c-e9ce-4e69-aeff-e5793955041f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:47:20.118Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:01.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The response of the young girl’s mother is rife in Filipino households.
        In the Philippines, survivors of sexual assault are often coerced into silence
        due to a culture that instills blame, shame, and fear on girls and women.
        Instead of offering a safe and supportive environment, friends and family
        members often deem victims as flirtatious for being raped, or malicious for
        construing remarks on their bodies as harassment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f91dae-099e-421e-b207-b72a6f808f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:47:20.118Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:01.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because speaking out on their assault is largely shunned by society,
        many victims are left to repress their painful experiences and survive in
        solitude.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e2b4f3-24a5-4525-b63a-bd6c8b248720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:47:20.118Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:01.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veiled in this culture of silence, violence against women (VAW)
        remains rampant. According to the Philippine Commission on Women (PWC), one
        in every ten Filipinas has been raped, while one in every five Filipinas survive
        physical or sexual violence between ages 15 and 49. Beyond these alarming
        ratios, many cases go unreported — largely because of a lack of faith in the
        country’s justice system, or the overpowering sense of shame weighing down
        on victims, inhibiting them from coming forward.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268f8bb3-6a64-4c30-aec4-20fbd55665bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:47:20.119Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:01.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buried beneath these faceless reports are the deep physical, mental,
        and emotional damages suffered by victims. When left untended, these wounds
        can cause severe impacts on the heath, dignity, and personhood of survivors.
        The profound psychological effects of sexual assault thus take years — and
        for some, decades — to conquer.</p>'
    '23':
      'image': 'jcr:a445365a-3495-4ed2-a5a7-931784e1ccd1'
      'imageCaption': 'These are the clothes of a 22-year-old woman who was date-raped
        in a motel. Photo by NICOLE SORIANO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4ba09e-e2d5-468d-b50b-aa1f5d7227bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:47:20.119Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:01.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'image': 'jcr:5d3f25a0-af93-4701-bdb8-c9de7c981107'
      'imageCaption': 'In the exhibit, several of the perpetrators were men who held
        positions of dominance over their victims. The men then used their victim’s
        trust and subservience as an entryway to their act of violence. Photo by NICOLE
        SORIANO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891bfd17-903a-4fe7-9ce3-a6b0a67d3f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:47:20.119Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:01.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e842acbd-f4a6-4120-8409-e40e8d8a843f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:47:20.119Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:01.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Pervasion of power</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b148aef5-a831-4b33-a525-577ea61ee477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:47:20.119Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:01.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its disturbing effects, VAW remains indiscriminate to age,
        class, and culture. Experts link its violent acts to a deeply rooted, widespread
        truth: an imbalance of power relations between women and men.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3059c84f-a1b1-4f2d-b4ff-3cb2b8780026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:47:20.119Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:01.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the exhibit, several of the perpetrators were men that held positions
        of dominance over their victims. The men then used their victim’s trust and
        subservience as an entryway to their act of violence: a female soldier was
        ordered to give her boss a bath and apply lotion on his private part, and
        a 15-year-old girl was told by her stepfather to drink a pill for her headache.
        He molested her while she slept.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a58787f-2626-43a0-8e61-aaa34d550f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:47:20.119Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:01.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PWC, VAW serves as men’s expression of control
        over women in order to preserve their power. While the country ranks eighth
        worldwide in gender equality based on the 2018 Global Gender Gap, traditional
        roles in Philippine society still expect men to be leaders and providers,
        and women to be their nurturers and supporters.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a039d0-d1f5-474f-93ea-81869b0ca21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:47:20.120Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:01.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As long as such mindsets dominate — women seen as existing solely
        to serve men — Filipinas risk living in a society that allows men to view
        women as objects for their use, rather than as autonomous human beings, worthy
        of respect.</p>'
    '34':
      'image': 'jcr:b096384c-0d6c-42fd-81c9-502b7ca2269c'
      'imageCaption': 'The piece of clothing of the four-month-old infant who was
        raped. Photo by NICOLE SORIANO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e555cef1-dde2-469c-ada8-cb8dfcced4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:47:20.120Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:01.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f7e606-0897-43bc-b041-ff0a4c0e47c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:47:20.120Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:01.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Dispelling myths</h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7221a293-cc86-4beb-b736-1312e7af6aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:47:20.120Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:01.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exposing the terrible truths about sexual violence, the exhibit
        dispels prevailing myths surrounding harassment and rape. The narratives told
        sketch hauntingly real portraits of abusers and survivors, based on reported
        cases and news articles.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820d6261-c8b6-41e0-964a-6148fe48aea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:47:20.120Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:01.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman rode home with her colleagues one night after she had a
        few bottles of beer to drink at work. As she rested at the back of the car,
        the man seated beside her attempted to lift her skirt and touch her without
        her permission. She immediately slapped his hand away, but kept silent out
        of embarrassment.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fba381-82d9-4bd4-b0a6-8683a5b5215c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:47:20.120Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:01.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether occurring in homes or workplaces, several stories revealed
        abusers who were closest to their victims: a colleague, a boss, an uncle,
        or a stepfather. This challenges the pervading “stranger in the alley” myth
        portrayed on media, which influences the public to stereotype attackers as
        strange, violent men lurking in the dark. In the Philippines, the Center for
        Women’s Resources reported that in 2016, 7,037 rape cases in the country while
        the Philippine Statistics Authority reported that there were 4,605 cases of
        rape, attempted and incestuous rape, and acts of lasciviousness perpetrated
        on women that same year.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f34b30-8aa5-4f27-a22d-b6965479d0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:47:20.120Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:01.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit also defies the profound misconception that provocative
        clothing leads to rape. Many of the survivors had been wearing their everyday
        uniforms or office attires during their assault, while younger victims had
        on their snug sleeping clothes.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61941a92-03d4-4d7d-99b6-0d6e53ace721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:47:20.121Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:01.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Free as a butterfly” was written on the romper of a four-month-old
        infant. Before her mother fell asleep one night, her baby lay beside her in
        their home, where curtains functioned as makeshift doors. Her baby was later
        found in a coconut field, with her diaper laying about a meter away from her.</p>'
    '46':
      'image': 'jcr:62c891ba-e1aa-4575-88b3-ac02ef6d60e4'
      'imageCaption': 'The exhibit also displayed snippets of local news articles
        on violence against women over the recent years. Photo by NICOLE SORIANO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd9521b-4777-4934-8fc3-51edb150fd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:47:20.121Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:01.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce53fd5-6a5c-4f13-ab4d-e2c43002240a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:47:20.121Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:01.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Shedding light on the voiceless</h3>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4bfeab-37c9-4e21-8fe3-e0b893502167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:47:20.121Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:01.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the darkness overshadowing survivors and their loved ones, light
        comes in the form of awareness efforts flooding the media. The #MeToo movement
        has sparked a global phenomenon of survivors sharing their stories and holding
        perpetrators accountable, penetrating powerful institutions from Hollywood
        to the Roman Catholic Church.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee5d04a-8b44-451d-9710-9268823ba25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:47:20.121Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:01.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phenomenon has shown how stories of other survivors give courage
        to those who have kept silent. Because of the #MeToo movement, more survivors
        are now moving from powerless to empowered — signaling progress and hope for
        those who have long been struggling for justice and healing.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fc81da-473b-4cd2-b06a-35111b9b0cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:47:20.121Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:01.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building on this momentum, the UN Secretary General’s UNiTE to End
        Violence against Women has proclaimed every 25 of the month as “Orange Day,”
        as part of their “Orange the World: #HearMeToo” campaign. Their vivid public
        exhibitions such as this serve as a bold form of educating beyond the confines
        and distance of social media — moving viewers to confront stories too close
        to home for many Filipinos.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9b8fec-0ccc-4ed8-8a23-2dc6f2d5a10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:47:20.122Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:01.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amidst the wave of global awareness on sexual violence, the exhibit
        shines light on the girls and women left on the margins of these conversations:
        brave Filipina survivors who lack the support, platform, or resources to show
        their voice.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0f3f69-7e69-493f-a888-1df2169144c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:47:20.122Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:01.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One leaves the exhibit aching for the girl who was silenced from
        telling her father about her abusive uncle, and the baby whose innocence was
        robbed before she could even learn to speak.</p>'
  'SSS-collection-contribution-hike':
