      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upcoming third season of "Jessica Jones" will be the show''s
        last, Netflix said on Monday. The company also announced that "The Punisher"
        will not return for a third season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7270fd13-70ae-46d8-8daa-92ec72bd42c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:04:01.022Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:58.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deadline was the first to report the cancellations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc81dedc-1809-42d4-b26c-0a7a313bdebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:04:01.022Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:58.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are grateful to Marvel for five years of our fruitful partnership
        and thank the passionate fans who have followed these series from the beginning,"
        Netflix said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d66fa7-de42-4cef-a80d-fdbd039071b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:04:01.022Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:58.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel Television is the TV unit of Disney''s Marvel Entertainment,
        which produced some of 2018''s biggest blockbusters, including "Black Panther"
        and "Avengers: Infinity War."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c770097-b73a-4199-b84e-93366f04bb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:04:01.023Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:58.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the impending launch of Disney''s own streaming service, some
        of the company''s executives have not ruled out a possible second life for
        the Marvel shows that Netflix canceled. The other three Marvel Television
        series on Netflix — "Daredevil," "Iron Fist" and "Luke Cage" — were canceled
        last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f012e23-a47d-4bbe-b50d-26b4d81f1185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:04:01.023Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:58.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney hasn''t officially said that the Marvel television series
        will be added to Disney+, but Kevin Mayer, chairman of Disney''s direct-to-consumer
        division, called them "high quality shows" that could "possibly" be revived
        on the new streamer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3576de-e063-4928-9d6f-247b7e1c58e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:04:01.023Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:58.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeph Loeb, the head of Marvel Television, also dropped hints on
        Sunday in a letter to Marvel fans about the future of these superheroes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376c4347-3d2a-419e-9d13-56f97cedb10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:04:01.023Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:58.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Network partner may have decided they no longer want to continue
        telling the tales of these great characters... but you know Marvel better
        than that," Loeb said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faa708e-e1ca-48ae-b9ec-3bed69b96b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:04:01.023Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:58.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loeb signed off with a cryptic "To be continued," a gimmick taken
        right out of the comic book storytelling playbook.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4cb15a-e52e-481a-adf7-3cc20ecc395c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:04:01.024Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:58.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leob has not respond to CNN Business'' request to elaborate on his
        letter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6d585b-c453-41f7-a39f-7dd1614c337d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:04:01.024Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:58.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney CEO Bob Iger announced in November that the new streaming
        service will include content from the company''s most popular brands including
        Marvel.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a14a06a-accb-45a0-ac74-14a487e819a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:04:01.024Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:58.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney is also developing a live-action Marvel series for Disney+
        starring Tom Hiddleston as his "Thor" character Loki.</p>'
  'super-snow-moon-February':
    'author': 'Ashley Strickland'
    'caption': 'February''s full moon will brighten the skies as the biggest supermoon
      of the year.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-19T04:01:47.357Z
    'imagesource': 'jcr:3669726a-f25e-486e-a00f-5cfe32723810'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54b3ce91-d168-4498-ab5c-54a56b7153cd'
    'lead': 'February''s full moon will brighten the skies as the biggest supermoon
      of the year. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T08:10:22.639Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:16:58.174+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:16:43.108+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Super snow moon, 2019''s biggest supermoon, lights up the sky

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61ddf02-818e-4584-bd3c-b408225b1fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:10:22.640Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:58.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — February''s full moon will brighten the skies as the biggest
        supermoon of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093d9699-34f7-48c3-b220-8c2735054eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:10:22.640Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:58.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supermoon occurs during this full moon because it will be closest
        in its orbit to Earth. Technically, the supermoon will reach its peak on Tuesday
        morning at 10:54 a.m. ET, but it won''t be visible then. Instead, keep an
        eye out Monday and Tuesday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5afd87-e29b-408a-98fd-31e98d26116e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:10:22.640Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:58.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moonrise will be the best time for those interested in capturing
        dramatic supermoon photos because the moon will be closest to the horizon.
        Check your local time for moonrise here.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4025e89-9f66-4311-9003-7e7ad98bf6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:10:22.640Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:58.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February''s full moon is also known as the snow moon. Each month,
        the full moon carries a different name signifying what is most associated
        with that time. This is because centuries ago, lunar months were associated
        with the changing seasons rather than the solar year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9f1955-c711-481d-bc14-a338c52e45ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:10:22.641Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:58.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Native Americans and Europeans gave February the "snow moon" title
        because it was the month associated with heavy snowfall, according to The
        Old Farmer''s Almanac.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de89381-f305-4d09-8f6a-0b69f6700d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:10:22.641Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:58.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February''s moon has also been called the bone or hunger moon due
        to the lack of food available in the winter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe7f4d4-9a30-4763-9972-adf07575e0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:10:22.641Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:58.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supermoon marks a big difference from 2018, when there was no
        full moon in February -- called a Black Moon. This occurs once every 19 years,
        and it''s because January and March each have two full moons.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f718ad9e-4d5d-4af1-ba15-bb8e2cca31f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:10:22.641Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:58.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, we were treated to the super blood wolf moon, and while
        this isn''t quite as exciting, the supermoon should be a beautiful spectacle.
        And if you miss this one, there will be another supermoon in March.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aff79c-983b-49fa-9c34-069577844949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:10:22.641Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:58.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Super snow moon,
        2019''s biggest supermoon, lights up the sky."</em></p>'
  'WWII-Times-Square-photo-kissing-sailor-dies':
    'author': 'Eliott C. McLaughlin and Chuck Johnston'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-19T14:10:31.961Z
    'imagesource': 'jcr:cdfdd4ce-d0c8-4658-abf7-ec4fa720dc77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a1e90a0-6af2-4bfc-bbed-f25b256f7cd5'
    'lead': 'George Mendonsa, who maintained for decades that he was the sailor in
      an iconic 1945 Times Square photo, dubbed "The Kiss," that came to symbolize
      the end of World War II, has died, his family says.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T08:14:41.309Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:16:57.711+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:16:43.400+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Man identified as kissing sailor in WWII Times Square photo dies at
      95

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8db6ec9-11a9-446d-8d67-b2c81f163dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:14:41.309Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:57.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> George Mendonsa, who maintained for decades
        that he was the sailor in an iconic 1945 Times Square photo, dubbed "The Kiss,"
        that came to symbolize the end of World War II, has died, his family says.
        He was 95.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64229f59-80d8-4df7-b036-cf996cf47f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:14:41.310Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:57.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran died early Sunday in Newport, Rhode Island, just two
        days before his 96th birthday, daughter Sharon Molleur told CNN. He will be
        buried at St. Columba Cemetery in his hometown of Middletown, Rhode Island,
        she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81202bcc-53d0-4196-85ec-9d08a9716752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:14:41.310Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:57.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I look at that photograph, I just think of my dad''s service,
        and how happy he was that it was all over," Molleur said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfa612d-9bd3-42d7-916b-bc1705cbbd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:14:41.310Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:57.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Mendonsa never persuaded Life magazine, which first published
        Alfred Eisenstaedt''s photo, that he was the man in the picture, several sources
        over the years -- including the authors of "The Kissing Sailor: The Mystery
        Behind the Photo that Ended World War II" -- have concluded the smooching
        seaman is Mendonsa. The authors cited facial recognition technology and high-tech
        forensic reconstructions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0ad9ef-32c3-4cd1-ad0c-d0fa31b146ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:14:41.310Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:57.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2015 interview, Mendonsa told CNN that he never failed to convince
        anyone of the fact.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78e3541-4e3b-4f0e-89ee-b17eca72619b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:14:41.310Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:57.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And when I get through showing you the photos ... if you don''t
        admit that, I''d say you''re a phony bastard," he told a reporter who visited
        his Middletown home.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eca2b37-7ef2-4d6f-b3a2-71b9bc3908aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:14:41.311Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:57.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We''re all drinking and raising hell''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c72a3a1-20ec-4334-b5be-042e4407ec64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:14:41.311Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:57.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The picture, which has sparked numerous homages as well as admonitions
        from those who say it represents an unwanted sexual advance, was truly a product
        of its time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7612802-ffd5-4882-96d3-add8f906dfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:14:41.311Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:57.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was taken August 14, 1945, shortly after news of Japan''s surrender
        -- aka Victory Over Japan Day or V-J Day -- spread through New York''s streets,
        a prelude to World War II''s imminent end. Even the caption Life placed under
        the photo, known alternatively as "V-J Day in Times Square," speaks to the
        sexism tolerated in newsrooms during the era.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b580f14-0aec-4e37-8845-45cc011367fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:14:41.311Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:57.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the middle of New York''s Times Square a white-clad girl clutches
        her purse and skirt as an uninhibited sailor plants his lips squarely on hers,"
        the caption says, describing the 21-year-old woman who, decades later, would
        be identified as Greta Friedman.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a65cf3b-adc5-4978-9edc-84d74ebb217b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:14:41.311Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:57.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendonsa was on leave after a stint in the Pacific, he told CNN
        in 2015, and was on a first date with Rita Petry, who was related to his younger
        sister''s new husband.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c228c58f-d092-436c-996d-8cdc7f4aee69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:14:41.311Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:57.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While taking in a matinee, a crowd outside Radio City Music Hall
        began pounding on the theater doors, shouting, "The war is over!" -- a cry
        that resonated through the building.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85a15d7-3948-44c7-9327-eb21e2fdb61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:14:41.312Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:57.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendonsa and Petry walked outside to find thousands of revelers
        in the streets. They stopped at a bar.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2210ad-8a09-4d1c-b644-bac7946fca22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:14:41.312Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:57.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The booze was flying, and I popped quite a few," he recalled. "We''re
        all drinking and raising hell."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5cc61d-495f-4023-9382-12140458e06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:14:41.312Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:57.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After leaving the bar, they found themselves in Times Square.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ab54a9-b453-4225-93ea-720fd5900df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:14:41.312Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:57.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we get into Times Square and the war ends and I see the nurse,"
        he remembers. "I had a few drinks, and it was just plain instinct, I guess.
        I just grabbed her."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1111ace7-2f05-4ec6-ba58-ff06c0933378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:14:41.312Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:57.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was actually a dental assistant. As Petry, with whom he would
        spend more than 70 years in marriage, looked on, Mendonsa planted one on the
        woman in white.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173b9d1c-f93c-4401-83f5-26c6191f1371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:14:41.313Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:57.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was in the background, grinning like a mutt," Petry told CNN
        in a 2005 interview. "It didn''t matter to me."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74818938-198e-4431-8e71-0f30f0a1e9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:14:41.313Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:57.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It wasn''t that much of a kiss''</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b25bfad-0398-4b89-9181-edd2eb226065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:14:41.313Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:57.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendonsa, 22 at the time, said he was overwhelmed with emotion upon
        hearing news of Japan''s surrender -- "For Chrissake, the war is over!" he
        remembered thinking -- and he grabbed Friedman, who he mistook for a nurse,
        because he''d seen the nurses in action during the war and was appreciative
        of their work to save and heal his fellow troops.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f4dc91-0bf7-469a-b156-1bdbee087a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:14:41.313Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:57.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a sentiment his daughter recalls hearing from her father.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8223a7-538c-425b-a5ca-018cf7de27cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:14:41.313Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:57.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They ran out of the theater and began celebrating. Everyone was
        kissing everyone," Molleur said Monday. "He was so thankful for all the nurses
        that had helped all the wounded soldiers."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2dc20e-dfe0-4053-aafe-6ccb205b8be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:14:41.313Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:57.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friedman never saw the photo until the 1960s, and she recognized
        her hair, clothing and figure, she told the Veterans History Project in 2005.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182abcc4-83ba-40ab-8efd-6d7f4897d69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:14:41.314Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:57.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suddenly, I was grabbed by a sailor," she recalled. "It wasn''t
        that much of a kiss. It was more of a jubilant act that he didn''t have to
        go back."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11b17f9-ba41-40fb-a094-6eecbd95044f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:14:41.314Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:57.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sailor was "very strong," she told the Veterans History Project.
        The smooch wasn''t romantic, she said. It was more that the war was over,
        she said, and people were so thankful.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b94433-8fc7-46ec-a56f-3c4f6736dfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:14:41.314Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:57.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was just holding me tight. I''m not sure about the kiss," she
        said. "It was just somebody celebrating."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7bdbf9-86db-4b6e-9cef-63de9d129587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:14:41.314Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:57.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friedman passed away in 2016 in Richmond, Virginia. She was 92.
        Gone, too, is Eisenstaedt, the photographer, who died in 1995 at age 96.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27b366e-b3ff-41c4-b846-bc20add9bd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:14:41.314Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:57.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People tell me that when I''m in heaven," Eisenstaedt once said,
        "they will remember this picture."</p>'
  'Sandiganbayan-Juan-Ponce-Enrile-plunder-trial':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-19T08:06:39.585Z
    'imagesource': 'jcr:cd4b8797-00ce-4218-912b-2c4128d53334'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b4fda26-50b6-4ff2-86d8-665e812984de'
    'lead': 'The much-anticipated plunder trial of former Senate President and now
      senatorial candidate Juan Ponce Enrile, who was charged with plunder over the
      pork barrel scam, was canceled and indefinitely put on hold. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T08:18:50.724Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:16:56.808+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:16:43.580+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan indefinitely postpones Enrile plunder trial

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0622f181-42c3-4a62-bee3-8f550bd8687d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:18:50.724Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:56.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> The
        much-anticipated plunder trial of former Senate President Juan Ponce Enrile,
        who was charged with plunder over the pork barrel scam, was canceled and indefinitely
        put on hold on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8172d4-968a-4ceb-99db-fc89bc93b591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:18:50.725Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:56.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial date was announced as early as December 2018, but it was
        once again canceled after years of delay. The Sandiganbayan 3rd Division did
        not provide a new schedule.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56942c6-3999-4914-941f-1bdca85a51b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:18:50.725Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:56.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third Division Clerk of Court Atty. Dennis Pulma said alleged pork
        scam mastermind Janet Lim Napoles previously manifested that she be allowed
        to attend all her plunder and graft trials. But since she was convicted in
        the plunder case involving former Senator Bong Revilla and transferred to
        the Correctional Institution for Women, the Supreme Court has to give the
        go signal for her to leave detention.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1721d951-dc03-463f-813d-c9f03f8f258e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:18:50.725Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:56.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulma said the Sandiganbayan asked the Supreme Court to exempt the
        Priority Development Assistance Fund cases from the rule disallowing national
        prisoners to leave detention to attend their trial. The high court, however,
        has not replied to their request so the 3rd Division decided to cancel Enrile''s
        plunder trial.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84d6877-d44b-41dc-9ad7-b89835d0c832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:18:50.725Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:56.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plunder case was filed more than four years ago, but Enrile
        has waived his appearance in the hearings as the 95-year-old politician continues
        to campaign for another shot at the Senate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1111cc-45ea-418e-875b-5c726453b690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:18:50.725Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:56.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile is facing a plunder charge and 15 counts of graft for allegedly
        diverting his pork barrel to bogus NGOs in exchange for kickbacks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732a1f59-cc2f-4479-81a7-f9ae8ece5a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:18:50.726Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:56.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His cases were filed in June 2014, along with those filed against
        former senator Bong Revilla and Jinggoy Estrada. But his trial had long been
        delayed because of an issue on the supposed vagueness of the allegations against
        him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d81975-5e8c-4f62-9363-11e5a357ef55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:18:50.726Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:56.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile had asked for a bill of particulars or a more detailed charge
        sheet from the Ombudsman, a motion that was only granted with finality by
        the Supreme Court in 2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7593015-b143-4248-9f07-41320a62cd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:18:50.726Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:56.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then used the bill of particulars to file a motion seeking to
        dismiss his case, which the Sandiganbayan dismissed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6831791-2753-42c6-9914-9094558567bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:18:50.726Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:56.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile is currently out on bail after the high court reversed a
        Sandiganbayan ruling denying him temporary liberty in 2015.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ff0ce4-4922-4367-894c-0064da4db6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:18:50.726Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:56.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines Chief Correspondent
        Pia Hontiveros, Enrile said he wants to see the case to its end.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9db02e-368b-40f5-91e1-7d19b7990f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:18:50.727Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:56.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The burden of proof is on the government because of the fact that
        I am presumed innocent. Precisely that''s my theory, that if I''m perceived
        innocent by the Constitution, why detain me? Deprive me of freedom? I would
        like to see the end of it," he said.</p>'
