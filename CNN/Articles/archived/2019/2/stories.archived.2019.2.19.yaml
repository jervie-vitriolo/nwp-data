        19, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d97a864-d845-402b-b992-385bd03ce54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T04:48:11.519Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f406f9-c3d8-414f-99fc-3195b2e55a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:30:27.928Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA and the PNP said attention of government forces shift to
        search and retrieval of floating blocks of cocaine whenever its existence
        is reported, which could allow drug syndicates to ship in greater amounts
        of drugs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110fc33d-8f5c-4c99-9c3c-8d7c4b0ed0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:30:27.928Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mapapansin natin na nasa</em> eastern seaboard <em>ang</em>
        distraction, so <em>sa</em> western side, <em>bukas na bukas, walang mga pangyayari.
        Kung tayo ay magaaral ng istratehiya ... Itong</em> western side, <em>patuloy
        akong magmamanman diyan. Lalo kong paiigtingin ang aking seguridad, ang aking</em>
        intelligence <em>diyan dahil bukas ''yung ating western side,</em>" Banac
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6797cab9-86d8-44e9-9dfa-ef8054b805d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:30:27.928Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We would notice that the distraction is at the eastern
        seaboard, so the western side is very open, nothing is happening there. If
        we would study strategy … I would continue to monitor at the western side.
        I would intensify my security and my intelligence there because the western
        side is open.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312848bc-b759-4ad0-b47a-478cc7fc24e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:30:27.928Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said that since 2001, around ₱4.5 billion worth of cocaine
        have been retrieved from the country''s coastlines. The PNP said it expects
        that more cocaine would be found in Region VIII.</p>'
    '28':
      'contentWidth': '100%'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a032a9-2f5b-49b9-abb3-2224463c1f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:30:27.928Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f9617d-92ae-4f1a-910b-71240d77b369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T04:48:11.515Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are appealing to the public to report any discovery
        of cocaine blocks and tracking devices at sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f69d6f-27a6-4b80-afea-5af3db6db15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T04:48:11.515Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PH a transshipment point?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c158be40-bbeb-4040-ab04-ed55ca9e7fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T04:48:11.515Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another angle authorities are looking into is the possibility that
        the Philippines is being used as a drop-off point for cocaine, for shipping
        to another country.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224ec175-896f-4a7a-bed6-be677ac635de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:30:27.929Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam naman natin sa mga nakaraang taon, nakaraang pangyayari, talagang
        ang Pilipinas ay ginagamit nilang transshipment point," Banac said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d4b07c-d9a1-4c45-bb83-1945987ac308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:30:27.929Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know that in previous years, in previous incidents,
        they are really using the Philippines as a transshipment point.]</p>'
    '36':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">PDEA Chief Aaron Aquino: The Philippines is being used as a transhipment
        country for cocaine | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/lelwAVkMgU">https://t.co/lelwAVkMgU</a> <a href="https://t.co/FD7C693hZk">pic.twitter.com/FD7C693hZk</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1097673023245582339?ref_src=twsrc%5Etfw">February
        19, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b39be2d-d9fe-4c49-9cb2-afa4a02a6a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:30:27.929Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343487d2-cd13-48fe-bc6e-d7d693446173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T04:48:11.516Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said a large vessel would drop cocaine on Philippine shores,
        which would be picked up by smaller boats that would carry it to the country''s
        coastline. These shipments would be sent to a warehouse to be repacked and
        sold to countries that consume the addictive stimulant sourced from the coca
        plant or synthesized.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f8ea3a-9505-4496-a44c-1407e992e100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:30:27.929Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Aquino admitted that authorities have yet to find such
        a warehouse.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985e07f3-b6f0-47e1-9715-ae78ba3015e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:30:27.930Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police chief Dir. Gen. Oscar Albayalde earlier
        said that intelligence reports show that syndicates may be using Philippine
        waters as drop-off points for illegal drugs.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67fecf8-2776-4349-a402-735bb35422d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:30:27.930Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation is underway to determine the origin of these blocks
        of cocaine, but Aquino said that U.S lab tests indicate the cocaine found
        in 2018 were from Colombia. The Latin American country is known for drug production,
        with the UN reporting in September 2018 that 17 percent more land, or an additional
        25,000 hectares, was used for coca cultivation in 2017 – a new record.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377299f5-9d43-4265-b487-f830354b7c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:30:27.930Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA and the PNP agree that the cocaine came from a foreign
        country, but have yet to pinpoint this.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8485e35d-324b-43ed-843f-d1f82f735dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:30:27.931Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are not discounting the possibility that the cocaine
        came from the Mexican Sinaloa drug cartel, whose leader Joaquin "El Chapo"
        Guzmán Loera, had been convicted in the U.S. for 10 federal criminal charges.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715f8ecd-c972-4dcb-90d0-1425d5184959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:30:27.931Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://bit.ly/2RVI7RT" target="_blank">Makati
        court finds alleged Sinaloa Mexican cartel member guilty of illegal drug sale</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6158d19e-17b4-4f32-9a65-994e97fbf7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T04:48:11.516Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also looking into the possibility that the cocaine blocks
        originated from the neighboring Golden Triangle region, consisting of Laos,
        Myanmar and Thailand, which is known for opium production.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def86c39-47dd-4309-ba96-386d564649f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:30:27.931Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP, meanwhile, is not disregarding other theories, which include
        the possibility that the blocks of cocaine only drifted to the Philippines
        by accident.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8b6072-f6a1-4946-bcaa-9f367debca0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:30:27.932Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the recent discoveries of cocaine, the Philippine Coast
        Guard and the PNP said they would intensify security at the country''s eastern
        seaboard, where most of the drug was found.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29738206-220a-4353-9e61-04fb7132e10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:30:27.932Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coast Guard spokesman Commander Armand Balilo said all Coast Guard
        stations have been told to intensify their monitoring, in response to remarks
        that the cocaine blocks were only meant as a distraction.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13db1358-63bf-41a1-b583-7a77313598da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:30:27.932Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA is also communicating with Colombia, Japan, Taiwan, Indonesia
        and Australia to inquire if they have had similar incidents of floating cocaine
        on their shores and are eyeing to work with European and Latin American countries
        on this matter as well.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431141af-3f11-4fc1-8785-cd237c9624b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:30:27.932Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No market for cocaine in PH''</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ec4a68-4e88-4eb5-9a39-92a1ad5a1975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:30:27.932Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said there is a very small market for cocaine in the Philippines,
        compared to neighbors like China, Hong Kong and Australia, where the drug
        costs "like gold."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ec0779-9344-49e0-bf36-4a3e853535c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:30:27.933Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, he said, the drug of choice is still shabu,
        which costs ₱6,800 per gram – more than cocaine, which runs at ₱4,500 per
        gram.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a97468-0b92-489e-904a-c30433dfdd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:30:27.933Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde earlier said that there is no market for cocaine in the
        country, but House Dangerous Drugs committee chair Robert Ace Barbers said
        the surge in reports of floating cocaine in the past weeks shows that there
        might be a new market syndicates are looking into.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cef93a-1b35-4a5f-baf9-6677ca613af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:30:27.933Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that there''s a market in the Philippines, as well as
        this is the perfect venue for the syndicates to use as a transshipment point
        because we''re a very porous island nation therefore it seems very easy for
        the drug syndicates," Barbers, who is also Surigao del Norte 2nd District
        representative, told <em>The Source</em>.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad91ef3d-e890-4c41-bea3-3acbe1e8b41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:30:27.933Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbers said lawmakers are pushing to reinstate the death penalty
        for drug offenses to dissuade smugglers from pouring in drugs into the Philippines.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b28348-90c5-4e37-b4c4-08782014d87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:30:27.934Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the move has been stalled in the Senate, whose members
        are less receptive to reviving capital punishment which was abolished in 2006.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11359c7-53c6-4725-900e-e00a61cbfcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:30:27.934Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated to include statements from PNP spokesperson
        SSupt. Bernard Banac.</em></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d448f9-f42f-4151-a53c-06adcd2a3dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:30:27.934Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Gerg Cahiles contributed to this
        report.</em></p>'
