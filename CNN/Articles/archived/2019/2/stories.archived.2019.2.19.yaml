      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new Democrats are radical socialists who want to model America''s
        economy after Venezuela,"&nbsp;Trump claimed in a USA Today op-ed&nbsp;ahead
        of the 2018 midterm elections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
