    'created': 2019-02-19T09:12:29.601Z
    'imagesource': 'jcr:66f693a7-f56a-497b-a030-3fc1a7620385'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d88d8c4-f9bb-47ac-bb94-80c98eda527b'
    'lead': 'The clothes in the exhibit, “Don’t Tell Me How To Dress,” features representations
      of the clothes that Filipina survivors wore when they were sexually harassed
