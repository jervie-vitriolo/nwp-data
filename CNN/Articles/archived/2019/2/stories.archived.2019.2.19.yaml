    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc4e9da-9aa9-4b0e-befe-3b9c31a2fe2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:40:39.030Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:14.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> There''s
        no stopping martial law in Mindanao after the Supreme Court again junked petitions
        against it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81f53b5-44d7-4ab5-8d1e-ae0c300ad125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:40:39.030Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:14.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two court sources told CNN Philippines nine justices voted on Tuesday
        to uphold the third extension of military rule in Mindanao, until December
        31 this year. Only four magistrates were against it – Associate Justices Antonio
        Carpio, Marvic Leonen, Francis Jardeleza, and Alfredo Benjamin Caguioa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489e59e6-3ecb-401d-89c5-b731902a653c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:40:39.030Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:14.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision followed oral arguments in January on three petitions
        against martial law filed by Albay First District Rep. Edcel Lagman, the Makabayan
        bloc in the House of Representatives, and lawyer Christian Monsod.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3139f8-a388-47ea-9756-2cd59dd4d48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:40:39.030Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:14.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court previously junked all petitions to lift martial law in
        Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7138c7e-c98f-4e81-90c8-9a1290a66aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:40:39.031Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:14.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte first declared martial law in the island
        region in May 2017 as government forces fought with terrorists in Marawi City,
        capital of Lanao del Sur. Congress has granted all three requests for an extension
        as the President said military rule is needed to quell the rebellion in Mindanao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5667b2a6-800d-45e2-8d2e-8c0e61f548e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:40:39.031Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:14.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Please refresh page for updates.</em></p>'
