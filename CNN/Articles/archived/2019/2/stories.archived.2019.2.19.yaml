  'Ghost-city--Task-force-says-Marawi--alive-and-booming--amid-ongoing-rehab---':
    'author': 'CNN Philippines Staff '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-19T07:21:25.627Z
    'imagesource': 'jcr:4375a2f7-1449-432c-bbaf-dbe7ed605601'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b457d40c-e591-4853-a971-e3aeadc618ee'
    'lead': 'Task Force Secretary Eduardo del Rosario belied a Washington Post report
      tagging Marawi as a ''ghost town,'' saying that the area is now ''full of economic
      activity.''  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T07:56:42.851Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T17:17:26.200+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:16:35.995+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ghost city? Task force says Marawi ''alive and booming'' amid ongoing
      rehab   '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25d364d-4a41-4cb6-8c4e-b6e9930a711b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:56:42.851Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:26.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong>&nbsp;
        Task Force Bangon Marawi disputed a Washington Post report tagging Marawi
        as a "ghost town."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd55d58-fe51-4c43-9a8d-1304b39a5b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:56:42.851Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:26.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an economic briefing in Malacañang on Tuesday, its chairperson
        secretary Eduardo del Rosario said the city is "alive and booming" as rehabilitation
        kicked off.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a89913-b42c-4885-a448-b80606116694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:56:42.851Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:26.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mukhang masyadong</em> off-tangent<em> ito sa katotohanan,
        at kung anong nangyari sa</em> Marawi," Del Rosario told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2dcb6d-ed82-45bf-8f34-b81689337244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:56:42.851Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:26.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems to be off-tangent from the truth, from what
        is happening in Marawi.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f37592-2045-4e43-b9b2-3adf7431d899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:56:42.852Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:26.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> Marawi City ngayon, if you will go there, <em>mahirapan
        kang makarating hanggang sa</em> center of the city <em>dahil napaka-grabe
        ng</em> traffic. Business activity, economic activity, and movement of people,
        so many vehicles <em>ang nagpupunta na sa</em> Marawi City. And this triggers
        economic activity," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a9c487-5d8f-4d7a-9f0c-9f46fe41b294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:56:42.852Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:26.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you go to Marawi City, you''d find it hard to reach
        the center of the city because of the heavy traffic. (There''s) business activity,
        economic activity, and movement of the people. Many vehicles are already going
        to Marawi City, and this triggers economic activity.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf1cdea-1578-47e2-9356-f45dca2f6aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:56:42.852Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:26.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;Washington Post article published February 1 reported on
        the situation in the war-ravaged city, more than a year after the Marawi siege.&nbsp;It
        was accompanied by a video showing deserted roads, battled-ruined homes and
        a mosque with gaping holes.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd120e193-9cee-4789-b104-647ea0e8734b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:56:42.852Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:26.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than a year since Philippine President Rodrigo Duterte declared
        the city liberated, Marawi looks almost as it did when the bombs and bullets
        stopped flying in October 2017, following five months of urban combat," the
        article read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b2fac1-710a-4d73-93c2-9731f8023bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:56:42.852Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:26.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said details of the report may have been "dramatized."
        He said the writer may have been referring to the 250-hectare ground zero,
        which only accounts for 0.03 percent of Marawi''s total area of 8,000 hectares.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63510b46-9a2f-46ce-a0ac-c71d09e94994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:56:42.852Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:26.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mukhang masyadong na-dramatize (It seems like it was dramatized)
        negatively," the secretary said. "It''s alive and booming."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb689e2-14bd-4875-82da-65e03946dff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:56:42.852Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:26.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groundbreaking ceremony for rehabilitation of war-torn Marawi
        officially began on October 30, 2018. It was earlier scheduled on October
        17, the anniversary of President Rodrigo Duterte''s declaration of the city''s
        liberation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f4da8d-1cdf-42ba-bccd-21c33aebe5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:56:42.852Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:26.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295ca558-f1b4-44db-b59d-0813b69004e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:56:42.852Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:26.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s happening in Marawi rehab?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72231a9-9187-4c26-abb3-4934fff1f154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:56:42.852Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:26.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are now prioritizing the projects on debris management
        and road network construction. Officials also expect to complete debris management
        no later than August or September, while road construction work is expected
        to begin in June or July.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570f5151-c526-4fc1-9032-bce4643b46c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:56:42.853Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:26.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Task Force head said they are confident the project is still
        within their timeline, and that they would be able to complete the rehabilitation
        by December 2021.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50a9983-38bb-4607-8245-3b557afb392f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:56:42.853Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:26.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has set a ₱67.99 billion budget for the comprehensive
        rehabilitation. The Finance Department says around ₱41.8 billion has already
        been raised through concessional financing as well as international grants.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d92a76-3977-4bc3-b82a-21ed3f6528f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:56:42.853Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:26.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Assistant Secretary Tony Lambino said the remaining portion
        of the budget will be raised through the offering of Marawi bonds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c732480-1e77-485a-99ef-18b138812696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:56:42.853Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:26.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 900 terrorists, 47 civilians and 165 government troops
        were killed during the siege. Some 300,000 residents were displaced, while
        houses and buildings were turned to rubble.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f00827-6831-41e4-8412-f7d101ce8d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:56:42.853Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:26.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong and Alyssa Rola contributed to
        this report.</em></p>'
