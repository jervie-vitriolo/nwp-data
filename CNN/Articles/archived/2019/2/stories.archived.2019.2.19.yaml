  'EXCLUSIVE--U.S.-Defense-official-to-head-to-PH-for-possible-Mutual-Defense-Treaty--update-':
    'caption': 'Philippine Ambassador to the United States Jose "Babe" Romualdez (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-19T11:16:49.114Z
    'imagesource': 'jcr:4602a98e-87f0-4207-bdeb-24cf38cb228e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fbe7d19-1ab0-4f86-ba2e-5488ce230c32'
    'lead': 'Philippine Ambassador to the United States Jose "Babe" Romualdez said
      United States Defense Assistant Secretary Joseph Felter will visit the country
      from India by the end of March, after communication with the Pentagon.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T11:56:43.732Z
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T17:17:19.073+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:16:37.644+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Mutual-Defense-Treaty', 'Babe-Romualdez', 'Department-of-National-Defense',
      'Delfin-Lorenzana']
    'template': '1'
    'title': 'EXCLUSIVE: U.S. Defense official to head to PH for possible Mutual Defense
      Treaty ''update'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442cd2f6-7ce5-4b5e-ad08-3a6f1aa14cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:56:43.733Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:19.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19)</strong> — United
        States Defense Assistant Secretary Joseph Felter will come to the Philippines
        this month to discuss possible changes in the 1951 Mutual Defense Treaty (MDT)
        with Defense Secretary Delfin Lorenzana.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb977b4c-8ff5-4982-b2c7-5af1aa4ec80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:56:43.733Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:19.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview, Philippine Ambassador to the United States
        Jose "Babe" Romualdez said Felter will visit the country from India by the
        end of March, after communication with the Pentagon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccde6c8-49eb-4325-bd2a-c0817fc5a4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:56:43.733Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:19.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So this is just a very informal kind of discussion to see what
        are the points we would like to update. The word is update. It''s not really
        a review but more to update the MDT," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c192c5-c930-4687-b63f-39b3fbe87324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:56:43.733Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:19.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if these revisions need to be ratified by Congress, Romualdez
        said only the language of the treaty will be up for review. The preliminary
        discussions aim to clarify issues before a formal panel from both sides will
        start some time earlier than April.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c93e82-53f1-488d-a520-88ac34da2dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:56:43.733Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:19.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well if we''re going to sort of review and renegotiate, then that''s
        a different story. But updating it is really more of changing some of the
        language. It may or may not have to pass both the Philippine and U.S. congress
        but we''ll see," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb68a2c8-76c2-4e4b-95bd-ab0aed6fe666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:56:43.733Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:19.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no specific place as to where the meeting between the defense
        officials will happen, Romualdez added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4135ae9d-ef5b-426b-a5a7-5a8f6960505e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:56:43.733Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:19.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 68-year-old agreement states that the Philippines and the U.S.
        would assist each other when either of them is attacked by a foreign force.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d456fb-ebe1-41e7-ae77-0d65335a82b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:56:43.734Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:19.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the document does not specify which areas are covered by
        the agreement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeed2a8e-b660-405b-964f-0198e48f2737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:56:43.734Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:19.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in February, Lorenzana said he wanted to remove "ambiguities"
        in the treaty. He also ushered in the idea of clarifying provisions to cover
        U.S.-Philippine response to tensions in the South China Sea, the hotly contested
        global waterway.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e49e33-038f-420d-ab7f-80d56b601640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:56:43.734Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:19.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana had said the U.S. should define what is covered by its
        assistance to the Philippines.</p>'
  'Bernie-Sanders-launches-second-presidential-campaign-':
