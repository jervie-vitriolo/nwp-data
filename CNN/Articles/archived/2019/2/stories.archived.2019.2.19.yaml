    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7df205a7-0c01-46bb-9473-a803b0b32ebd'
    'lead': 'A veteran journalist and leader of a media watchdog has a simple message
      for other journalists: defend press freedom or quit your job.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T08:28:42.424Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:16:56.293+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:16:43.736+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Defend press freedom or quit job, CMFR chair tells journos

      '
    'updated': 2019-02-18T18:38:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea46c61-294f-490d-85b9-374033f21fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:28:42.425Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:56.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Staff, February 17) —</strong>
        A veteran journalist and leader of a media watchdog has a simple message for
        other journalists: defend press freedom or quit your job.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d48b01a-30dc-4536-8a17-31eabe8f4dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:28:42.425Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:56.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Pag hindi ipinaglaban [ang kalayaan sa pamamahayag] ay tumigil
        na kayong mamahayag.</em> <em>Ibig sabihin,</em> you do not deserve to be
        in this business if the simple matter of defending the basic freedom of our
        profession <em>ay hindi natin magawa,"</em> Veteran journalist Vergel Santos,
        chairman of the Center for Media Freedom and Responsibility, told CNN Philippines
        on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90efeabe-45e6-43a5-977a-f270ab56a080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:28:42.425Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:56.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos urged journalists to not be intimidated by people who are
        trying to undermine press freedom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b456774-c7e1-4ae2-9993-35ac731fc5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:28:42.425Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:56.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung tuwing tatakutin tayo ay uurong tayo,</em> <em>eh walang
        mangyayari sa demokrasyang ipinaglalaban,</em> <em>especially ng mga mamamahayag,
        kasi tayo ang nasa</em> frontline <em>ng kalayaan</em>. ''<em>Pag hindi natin
        ipinaglaban iyan,</em> <em>matutuluyan tayo,"</em> he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9483fca0-6f3e-42a9-816c-f5055110d9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:28:42.425Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:56.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Talagang medyo nai-intimidate tayo, ''di ba? Eh, ''yun naman
        talaga ang gustong gawin, eh i-intimidate tayo,</em>" he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd1e537-aeee-41a9-9cf5-715ba6a85ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:28:42.425Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:56.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos made the remarks in response to ‪Philstar.com‬''s move to
        take down an article about businessman Wilfredo Keng after he "raised the
        possibility of legal action." Keng is the complainant who filed the cyber
        libel case against Rappler CEO and chief executive editor Maria Ressa that
        led to the arrest of the latter last week. The charge was based an article
        published by Rappler in 2012 about then Chief Justice Renato Corona supposedly
        using a car under Keng''s name.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22748d7-221c-4b6f-83d1-df6d7bf70df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:28:42.426Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:56.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Rappler CEO out on bail</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7ae4c0-757d-4647-839b-acf61817fc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:28:42.426Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:56.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos said these developments may lead to the derogation of press
        freedom, especially with President Rodrigo Duterte and his administration
        wanting to "institute despotic regime."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7525f99d-5a9d-470f-b1b9-94c0be2e6f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:28:42.426Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:56.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung kaya lang kayong takutin, tinatakot pa lang kayo, hindi
        pa kayo kinakasuhan, wala pang ginagawa sa inyo, uurong na kayo, eh papaano
        ang mangyayari niyan? Ang lumalabas niyan,</em> dereliction iyan ng democratic
        duty <em>ng mamamahayag,</em>" he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68abda61-197b-4362-8246-f7a72f515e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:28:42.426Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:56.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang lugar natin sa</em> democratic scheme<em> ay</em> napaka-importante
        <em>kaya nga ang ginagawa ng</em> rehimen <em>natin ay tayo ang unang</em>
        sinusupil precisely <em>dahil ang ating lugar</em> ay importante para sa preservation
        <em>ng ating demokrasya,</em>" he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5327ab-8e60-42bb-b73c-4552e7dab3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:28:42.426Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:56.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration had repeatedly refuted allegations that it is
        taking a hand on press freedom in the country. Duterte had also earlier denied
        that he is behind Ressa''s arrest.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9043b259-bad4-4097-b947-bda15d490d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:28:42.427Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:56.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Gov''t: Rule of law observed in Rappler CEO''s arrest</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507af80d-d2cd-4f2b-9632-05399ae832f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:28:42.427Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:56.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libel used vs journalists</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81988f26-424d-41eb-95dc-987985e03e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:28:42.427Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:56.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyber libel falls under Republic Act No. 10175 or the Cybercrime
        Prevention Act of 2012 enacted in September 2012. It is similar to ordinary
        libel offenses punishable under the revised penal code, except that the cyber
        counterpart is done on the internet instead of print.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad801fa-acf0-4c71-8dd0-0a6f4d32c358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:28:42.427Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:56.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos lamented that cyber libel is used by some to threaten journalists
        and is applied just to feed personal interests.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad01f8bb-6da4-42cb-8676-8b93df29389b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:28:42.427Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:56.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang batas ay hindi mo pwedeng</em> i-apply retroactively. <em>Maliwanag
        ''yun. Ang ginagawa lang nila, naghahanap sila ng butas,"</em> he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99339ef1-09da-4b95-bdc7-d1dba80057b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:28:42.427Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:56.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang gagawin ng mga iyan ay kakasuhan kahit paano. ''Yung mga</em>
        prescription [period] <em>na yan, balewala yan eh... gagawin at gagawin nila
        yan kahit na hindi tama ay gagawin nila,"</em> he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554814ed-f937-4074-9b8d-a564076983b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:28:42.428Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:56.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the issue of cyber libel transposes to the "quality [of]
        judicial decision making" in the country.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e42690f-b066-415d-ba97-90456e7eca36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:28:42.428Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:56.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Malaking labanan ito. Malaki ang ipinaglalaban natin. Hindi
        lang ''yung</em> cybercrime law, <em>kung di ''yung</em> quality <em>ng paghusga
        ng mga korte sa mga kaso,</em> especially<em> ''yung kaso na ang</em> involved
        <em>ay kalayaan,</em>" he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dced314-60e1-41c4-8384-2692eae73957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:28:42.428Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:16:56.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Social Media Producer Briane Dela Peña contributed
        to this report.</p>'
