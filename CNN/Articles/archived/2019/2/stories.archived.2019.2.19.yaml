      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fc6ebd-d9db-485b-8f11-acfbc332c080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:03:56.776Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:17:22.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working in her office, a woman endured three years of incessant
        requests for sexual favors from her colleagues — causing her to feel violated
        and lose her focus at work.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ddc97c-f64f-4ed4-bd6e-6b5d619492cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:03:56.776Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:17:22.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859338c2-e588-464d-a5c9-ae862a5e2f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:03:56.776Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:17:22.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sleeping in her room, a 13-year-old girl was raped by her uncle.
        When she told her mother about the incident, her mother feared the consequences
        of telling her father. The girl succumbed to suffering the pain in silence.</p>'
    '16':
      'image': 'jcr:830d06ef-f608-4eb0-a45d-7f5369f171cf'
      'imageCaption': 'The clothes are enclosed between glass panels, in which reenacted
        photos are displayed together with their stories. Photo by NICOLE SORIANO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1ed2d0-ed4c-4893-9385-c66e5b2c06b3'
