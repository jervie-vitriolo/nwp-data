    'template': '1'
    'title': 'More establishments tagged as Manila Bay pollutants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0a13c6-e1e8-4c08-a112-59baa4a55853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T10:50:36.128Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:17:15.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19)</strong> — The
        Laguna Lake Development Authority (LLDA) on Tuesday tagged more establishments
        as among those polluting Manila Bay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad06d17-6353-4092-ba89-4245fa827cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T10:50:36.128Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:17:15.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LLDA issued cease and desist orders to five food establishments
        for discharging water wastes into the bay, including Max''s Restaurant UN
        Orasa, Jollibee Macapagal Biopolis, Lamer Catering, HengFeng Kitchenette and
        Nihon Bashitei Japanese Food.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a31b38-252b-441e-8a21-eb99bc9278db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T10:50:36.129Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:17:15.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The establishments'' faucets and other sources of water were sealed
        and will only be allowed to be used again once the businesses comply with
        the required pollution control program, and pay a daily penalty of ₱10,000
        to ₱200,000.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8d50e5-6b0b-4a26-9e71-c0eee733d60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:03:08.561Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:17:15.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Jollibee said it "regrets" the issuance of a cease
        and desist order and assured that the company is rushing the repair of the
        store''s water treatment facility.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a7486f-4e41-426b-ba4a-4b09ec215f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:03:08.562Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:17:15.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company explained it notified the LLDA about the temporary closure
        of its Biopolis branch Sunday evening.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd471d43-0464-4472-a9f7-d336fd4bdf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T14:03:08.562Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T17:17:15.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jollibee remains committed to support the DENR in its efforts to
        rehabilitate Manila Bay. We will also collaborate with them in the provision
        of an Industry Specific Effluent Standard which, based on the Clean Water
        Act, is the only standard that can be used to monitor the wastewater discharges
        of business establishments," it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c4bef4-6447-4a12-8163-f40533089f3a'
      'mgnl:activationStatus': true
