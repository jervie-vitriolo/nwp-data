    'template': '1'
    'title': 'SSS cites improvement in collections amid impending contribution hike

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e97d8b-2f72-4345-bdc4-c48d6b99a20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:52:09.550Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:00.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> The
        Social Security System (SSS) on Tuesday dismissed concerns about its failure
        to collect members'' contributions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12564abd-fee1-463c-81ef-ee4222b20ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:52:09.550Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:00.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS President and Chief Executive Officer Emmanuel Dooc told CNN
        Philippines the agency''s collection capabilities have improved under the
        Duterte administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405eebcd-0fe6-4ef3-9f78-7fc7f818e802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:52:09.551Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:00.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Noong nakaraang taon almost 14 percent po ang na-gain naming growth
        rate sa contribution collection. In 2017, from 144 umabot kami sa P159 billion,
        that is 10.6 percent growth rate in collection. There is a continuing trend
        of improvement in our collection efficiency," Dooc said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cf2d7a-3d7d-4682-a030-f4c76924a1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:52:09.551Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:00.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SSS president was reacting to a statement made by Bayan Muna
        chair and senatorial candidate Neri Colmenares that the newly signed SSS rationalization
        law, increasing the amount of contributions, would be unfair to those who
        pay their dues as the government has been failing to collect contributions
        from other members.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcac193-da0c-48c4-b4dc-69e89741591d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:52:09.551Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:00.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit kayo magse-set ng taun-taong increase in contribution, hindi
        naman nag-i-increase ang inyong collection rate efficiently taun-taon? It
        is unfair," Colmenares told CNN Philippines Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83128d0-e336-42a2-8a98-851eeb99157f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:52:09.551Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:00.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why will you set a yearly increase in contribution,
        when your collection rate does not? It is unfair.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778a6711-8216-4db3-8a3f-9414dc8f9d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:52:09.551Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:00.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><a href="http://cnnphilippines.com/news/2019/2/18/Neri-Colmenares-SSS-collections-contributions.html">READ:
        Colmenares: SSS should increase collections instead of contributions</a></h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b870503a-022d-42f0-acdf-6d845925489e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:52:09.551Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:00.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dooc admitted that only 16 million out of around 38 million registered
        SSS members are actively paying. He explained that some members usually stop
        paying premiums when their employment ends, stressing that this could be addressed
        as the new law enables the government to give unemployment benefits.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a84d6c-7043-4467-80fc-d1aa48fd1249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:52:09.552Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:00.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag nadisplace ang isang miyembro ng SSS sa kanyang trabaho involuntarily,
        tatanggap po siya ng benepisyo, hindi po ito utang, cash benefit na 50 percent
        of his average monthly salary credit for two months," Dooc said, adding that
        this would help them find jobs.</p>'
