    'template': '1'
    'title': 'Measles cases breach 8,000 mark but may dwindle in April – DOH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49ace6e-e3ab-43dc-96e2-fce80ce0b5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T10:30:51.460Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:24.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19)</strong> — Measles
        cases in the country have breached the 8,000 mark but may dwindle beginning
        April.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c071500c-c4b6-4624-83b0-b05e36a96a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T10:30:51.462Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:24.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January 1 to February 18, 8,443 cases of the contagious disease
        have been recorded according to Health Secretary Francisco Duque. Of these
        cases, 135 have died.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f58cd02-ed12-400f-b304-e685bdd8a1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T10:30:51.460Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:24.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said they are looking at declaring an outbreak in the Cagayan
        Valley region, where cases have risen by 578 percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e92b12-161c-4f3c-840a-0e564eb94e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T10:30:51.460Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:24.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the department declared a measles outbreak in
        Metro Manila, Central Luzon, Calabarzon, Western Visayas, and Central Visayas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c27c06-a042-4d88-813c-d4c088f40d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T10:30:51.460Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:24.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duque said over 133,000 children aged five and below were
        vaccinated within the last two weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39faab9-2f1a-419b-a3e4-d3487028d09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T10:30:51.460Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:24.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a good reflection... for the longest time," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363da0bc-1db5-484c-bfce-e10b3da22b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T10:30:51.460Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:24.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Department of Health (DOH) records, 960,457 children
        have not been vaccinated for the first three quarters of 2018, a spike from
        855,039 in 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f3880f-fcd3-4b70-b22e-8aae57fd5c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T10:30:51.461Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:24.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their research showed the low vaccination rate comes from fear of
        the vaccine''s adverse effects, amid controversy surrounding the dengue vaccine
        Dengvaxia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe355b1-6cb1-4df5-ac2a-f590f09f32c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T10:30:51.461Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:24.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not just children</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6aa48a-ffd1-4f2c-b8ac-8f3bb076d00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T10:30:51.461Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:24.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Achyut Shrestha, a medical officer at the Philippine chapter of
        the World Health Organization, said there is also significant adolescent and
        adult population susceptible to measles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4753bdd-ae61-47c0-be72-bee084955561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T10:30:51.461Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:24.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon analyzing 2018 measles cases, 10 percent of the cases are
        in the age bracket of 5 years to 15 years and further 20 percent are from
        15 years up to 40 plus years. Whenever the unvaccinated under 5 years population
        reach a certain threshold due to continued vulnerability of higher age groups,
        Philippines experiences large measles outbreaks. " Shrestha told CNN Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd725b41c-1fdf-4917-bcda-4a9f66be5b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T10:30:51.461Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:24.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shrestha added there are also gaps related to the capacity of hospitals
        to isolate the measles cases due to lack of limited infrastructure and manpower.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bf1d55-f6b8-46e0-81b3-fa4d2ce0ed45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T10:30:51.461Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:24.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without proper triage and isolation of cases there is massive chance
        of intra hospital spread of measles," Shrestha said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a921e2b-8bde-4b7f-96e3-db2a00dad026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T10:30:51.461Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:24.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Rex Remitio and Senior Digital
        Producer&nbsp;Chad de Guzman contributed to this report.</em></p>'
  'Rodrigo-Duterte-Department-of-Human-Settlements-and-Urban-Development':
    'caption': 'The measure consolidates the administrative functions of the Housing
      and Urban Development Coordinating Council, and the regulatory functions of
      the Housing and Land Use Regulatory Board (HLURB).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-19T10:37:50.352Z
    'imagesource': 'jcr:1dec2cd9-a39f-48c3-990d-75a7fb361146'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1350d978-eb8b-4ce4-846d-68783aed3672'
    'lead': 'The measure consolidates the administrative functions of the Housing
      and Urban Development Coordinating Council, and the regulatory functions of
      the Housing and Land Use Regulatory Board (HLURB).'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T10:39:54.920Z
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T17:17:23.598+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:16:36.614+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Human-Settlements-and-Urban-Development', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'Duterte signs law creating Department of Human Settlements and Urban
      Development'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4231c3d7-2aec-456a-86ca-84ea5b363fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T10:39:54.921Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:23.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19)</strong> — President
        Rodrigo Duterte signed on February 14 a law creating the Department of Human
        Settlements and Urban Development (DHSUD).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a80254-97d4-43b9-981d-4dde1a3e7019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T10:39:54.921Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:23.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines obtained a copy of Republic Act 11201 Thursday.
        The measure consolidates the administrative functions of the Housing and Urban
        Development Coordinating Council, and the regulatory functions of the Housing
        and Land Use Regulatory Board (HLURB).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69c64a9-b558-44a8-af23-32af048e4305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T10:39:54.921Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:23.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new department will have several bureaus: Bureau of Environmental,
        Land Use and Urban Planning and Development;&nbsp; Housing and Real Estate
        Development Regulation Bureau, and&nbsp; Homeowners Associations and Community
        Development Bureau.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43632e2a-5415-4920-ae20-d2cd24946b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T10:39:54.922Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:23.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the department, the HLURB will be reconstituted into the Human
        Settlements Adjudication Commission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4ace0e-5787-4a11-8a5c-c9f5f3d17b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T10:39:54.922Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:23.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also creates the National Human Settlements Board. It will
        be composed of the department secretary, as well as the heads of the National
        Economic Development Authority, the Department of Finance, the Department
        of Budget and Management, the Department of Public Works and Highways, and
        the Department of the Interior and Local Government (DILG).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f81151-20ee-4400-91c5-fffaeb6c08d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T10:39:54.922Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:23.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DHSUD shall have administrative supervision of the National
        Housing Authority, the National Home Mortgage Finance Corporation, the Home
        Development Mutual Fund, and the Social Housing Finance Corporation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d9c21a-703b-40a9-904b-636d158a4d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T10:39:54.922Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:23.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new department is mandated to establish housing one-stop processing
        centers, which will centralize processing and issuance of housing-related
        permits, clearances and licenses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49064b1d-d12f-4349-bf19-882f00396fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T10:39:54.923Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:23.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DHSUD, along with the Department of Environment and Natural
        Resources, Department of Agrarian Reform, the Department of Agriculture, DILG,
        and Land Registration Authority must identify government lands for housing
        and rural development within 180 days from the effectivity of the law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ebd188-34ba-4211-b31c-9c8472728924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T10:39:54.923Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:23.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identified lands, however, must be idle for more than 10 years.
        Lands owned by government-owned and controlled corporations, and government
        financial institutions engaged in shelter financing are not covered. Lands
        exempted from conversion under existing laws shall also be excluded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442645be-f73b-4070-b258-e34d03bdb279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T10:39:54.923Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:23.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law takes effect 15 days after its publication in the Official
        Gazette.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f63d6cc-a656-4594-970a-d3ed961bc70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T10:39:54.923Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:23.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time a housing department was instituted was during the
        martial law regime of then President Ferdinand Marcos. It was called the Ministry
        of Human Settlements, headed by his wife, now Ilocos Norte Second District
        Rep. Imelda Marcos.</p>'
  'This-exhibit-challenges-the-belief-that-the-way-a-woman-dresses-causes-assault-':
