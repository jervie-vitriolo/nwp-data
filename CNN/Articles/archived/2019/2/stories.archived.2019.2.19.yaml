      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T12:42:24.594Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:18.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Karl Lagerfeld, the fashion visionary and
        creative director of Chanel, has died, the company told CNN Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcc0579-7ef7-4c69-9d2f-654118cac4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T12:42:24.595Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:18.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The influential German designer is best known for his work with
        the French luxury fashion house.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b692cd5-365d-4447-841f-10d827c6cb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T12:42:24.595Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:18.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors had swirled about his health after he was absent from his
        Chanel show in late January due to what the company described as tiredness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06748bb-dc8b-46d2-804e-2325c8f90d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T12:42:24.595Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:18.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagerfeld, who has been at the helm of Chanel since 1983, was rarely
        seen without his dark glasses, a silver ponytail and fingerless gloves --
        gaining him the reputation as the most recognizable man in fashion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371e695c-5d2c-40fc-8fa6-78a1ab36f969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T12:42:24.595Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:18.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Hamburg, Germany, Lagerfeld went on to win a womenswear
        design competition in 1954.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6eba172-f0bb-4dbe-a8a8-08918ecf94bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T12:42:24.596Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:18.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He got his start in Paris working under Pierre Balmain in the 1950s,
        moving three years later to the House of Patou. He had stints as a freelancer
        for Chloé and was hired by Fendi in 1967 as a consultant director, responsible
        for modernizing the Italian design house''s fur lines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204d8742-7219-48b0-afa1-21d086c3da58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T12:42:24.596Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:18.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His decision to helm Chanel, founded by Gabrielle "Coco" Chanel,
        turned him into one of the most celebrated fashion designers of the 21st century.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537a54ea-91ae-475f-ae1d-065cc150bc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T12:42:24.596Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T17:17:18.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/karl-lagerfeld-dead-intl/index.html">"Karl
        Lagerfeld, pioneering fashion designer, has died."</a></em></p>'
  'bsp-paper-money-donts-':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-19T21:23:32.110Z
    'imagesource': 'jcr:8e607275-b9c2-4968-8c5b-f148fc4f937a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c661c3d9-5185-41a2-856a-21d89542741b'
    'lead': 'The central bank reminds people that writing on, tearing, and excessively
      folding paper money is punishable by law. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T13:20:31.219Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T17:17:17.596+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:16:38.038+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP issues reminders on handling bills'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b433da6-1179-45fb-aaa8-321612dde88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T13:20:31.220Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:17.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> What
        shouldn''t you do with your money?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ed4978-6079-4c93-ad48-5fc0b88e1fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T13:20:31.220Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:17.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas (BSP) issued a reminder to Filipinos
        that improper handling of a bill is punishable by law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e80d00-a35d-4adc-bb46-e8f6671b9fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T13:20:31.220Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:17.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BSP warns the public that the willful defacement, mutilation,
        tearing, burning or destruction of Philippine banknotes and coins are punishable
        by a fine of not more than ₱20,000 and/or imprisonment of not more than five
        years, under Presidential Decree (PD) No. 247," it said in a statement Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03567fc7-9c9d-4218-9e52-3ec01c122d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T13:20:31.220Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:17.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issued by then President Ferdinand Marcos in 1973, PD 247 prohibits
        and penalized the defacement, mutilation, tearing, burning or destruction
        of central bank notes and coins.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82db9aea-7b5d-450f-b2c1-b336235f7342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T13:20:31.220Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:17.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said the following acts on Philippine currency are punishable
        by law:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644383f2-a052-4473-99e3-09dd95a1dc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T13:20:31.220Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:17.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- excessive folding or crumpling</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571af758-e4bb-43e0-b487-ce73574018fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T13:20:31.220Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:17.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- writing or putting marks on it</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7dba6d-e6bd-4312-a80f-c37ce09a96b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T13:20:31.221Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:17.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- tearing, burning or destroying it in any manner</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae25f45-f568-47a6-89ba-2ab049769531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T13:20:31.221Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:17.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- folding it in a way that it affects its visual appearance</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2f2597-e35a-4efc-bfba-66db984d98e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T13:20:31.221Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:17.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- exposing bills or coins to harmful chemicals and other materials
        that can accelerate its defacement, destruction, or natural wear and tear</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7bc7d3-68d8-4962-8657-ef062cb73ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T13:20:31.221Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:17.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP also warned against stapling or taping banknotes or coins
        together. While this act is not illegal, it may weaken the structural integrity
        of the currency.</p>'
  'dengvaxia-off-market-philippines':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-19T01:43:33.011Z
    'imagesource': 'jcr:67b47fdc-4b6d-4e40-b600-c8d6060af624'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef2753d5-26f7-4b75-8d31-27c127461797'
    'kicker': 'Dengvaxia permanently off PH market'
    'lead': 'The controversial dengue vaccine Dengvaxia would permanently remain off
      market shelves in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T06:55:37.048Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T17:17:16.930+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:16:38.208+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dengvaxia permanently remains off the shelves in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4992ee-080a-48dd-a255-15cef2d25a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:55:37.048Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:16.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> The
        controversial dengue vaccine Dengvaxia would permanently remain off market
        shelves in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5706edf3-72f6-48a6-92eb-4641c1a2277e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:55:37.048Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:16.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration (FDA) permanently revoked the Certificates
        of Product Registration (CPR) to the dengue vaccine in contrast to the European
        Commission''s approval of its sale  in December for countries afflicted with
        mosquito-borne disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ad1b65-ea87-46e8-9937-6e0d74a8738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:55:37.049Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:16.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CPR is an authorization to sell a product to the public, Health
        Undersecretary Enrique Domingo told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeed7c3-4f8b-4ca3-bb40-599959760239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:55:37.049Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:16.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, FDA Director General Nela Puno said vaccine
        maker Sanofi-Pasteur disregarded government regulations. She said the French
        company failed to comply with post-marketing authorization requirements and,
        as a result, was ordered to surrender its CPRs for Dengue Tetravalent (live
        attenuated) (Dengvaxia MD) and Dengue Tetravalent Vaccine (live attenuated)
        (Dengvaxia) on December 21.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa0763b-e1bc-4f5b-b748-fd7373bbcb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:55:37.049Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:16.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its brazen defiance of FDA''s directives and its continued failure
        to comply leaves us no other recourse but to impose the maximum penalty of
        revocation of CPRs," Puno said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf26c0ea-4516-415d-9497-912ddedcb00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:55:37.049Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:16.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA decision means the sale, importation and distribution of
        the vaccines are considered "unlawful."  The drug regulator said any submission
        or application by Sanofi-Pasteur regarding the Dengvaxia and Dengvaxia-MD
        would be deferred.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263f1ff8-c638-4e94-8ba2-779361d60f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:55:37.049Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:16.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine was first withdrawn from the market after the manufacturer
        disclosed in late 2017 that Dengvaxia may cause "severe disease" among those
        who have not yet been infected with dengue. However, the announcement was
        made after around 800,000 schoolchildren had already been vaccinated with
        Dengvaxia under a massive government immunization program.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb5e481-8558-40fd-b9ab-fe51095966b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:55:37.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:16.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department eventually suspended the program.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6362a389-23a1-4d11-b15d-012f214d9119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:55:37.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:16.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 100 deaths have been linked to the anti-dengue vaccine, but
        experts have said there are no findings that the drug has caused these deaths.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5de2e5-e758-4559-b808-308eb2fa8550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:55:37.050Z
