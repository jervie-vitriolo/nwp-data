      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also issued show cause orders to Aloha Hotel, Sarmiti
        Food Corp. and Orix Auto Leasing Philippines Corp.</p>'
    '4':
