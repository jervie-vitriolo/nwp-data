      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> Filipino
        athletes will soon have a home to train for competitions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8a46cc-9bb1-43a5-9e1d-51a281b45cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:37:21.451Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:01.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Tuesday announced that President Rodrigo Duterte signed
        Republic Act 11214 or the Philippine Sports Training Center Act.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4df5db-6bc7-4eac-9997-ccccab6a9b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:37:21.452Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:01.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law requires the construction of necessary sports facilities
        and amenities within 18 months in a location that is suitable and conducive
        to high-level training of athletes, coaches, and referees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987682e3-4612-4930-b752-986ab113ec06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:37:21.452Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:01.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, the Philippine Sports Commission will own the
        training center, including its sports facilities and amenities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c751a431-e729-442f-8c0c-0239efbd99ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:37:21.452Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:01.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed the law on February 14, 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104f9acb-0f7c-4dd2-979f-9f3297cccaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:37:21.452Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:01.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ₱3.5-billion budget has been allotted for the establishment and
        construction of the facility. It has been included in the annual General Appropriations
        Act.</p>'
  'sex-assault-exhibit':
    'author': 'Nicole Soriano'
    'caption': 'The clothes in the exhibit, “Don’t Tell Me How To Dress,” features
      representations of the clothes that Filipina survivors wore when they were sexually
      harassed or abused. Photo by NICOLE SORIANO'
