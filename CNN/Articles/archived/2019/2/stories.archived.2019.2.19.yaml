    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Misuari will be remembered as a statesman

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29ed81b-37f4-4e66-a6c0-fdc0b9f623e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:57:59.807Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:05.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> President
        Rodrigo Duterte had made no secret of his closeness to the founder of the
        Moro National Liberation Front (MNLF).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21859c9b-f2fa-4088-9d80-e89e0ef34a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:57:59.807Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:05.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech delivered in front of delegates from Indonesia, Malaysia
        and Brunei Darussalam, Duterte spoke fondly of MNLF founding chairperson Nur
        Misuari.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd934424-6a91-4f8e-a680-3a13c8aafa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:57:59.807Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:05.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nur to his everlasting credit,someday he would be recognized as
        one statesman above just being or aside from being a revolutionary warrior,"
        Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb4e792-7713-4d07-86ec-87d787f01c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:57:59.808Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:05.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he would again talk to Misuari "soon" on peace issues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68abb94-02ba-4c1d-a6e2-2d2bdaddd6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:57:59.808Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:05.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should be soon, and as a matter of fact any other agreement
        with any other revolutionary front should take place simultaneously," Duterte
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321d0968-729c-4a0e-9020-cdbe430ec5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:57:59.808Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:05.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s chief executive noted his impatience on matters of
        peace, given that he is old and only has three years left in his term.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94da70a8-3107-4a9d-aab7-afa710ecc81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:57:59.808Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:05.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I grow old and I see the horizon, it''s just not really a very
        long way from now. I will be gone. And I would like to sinasabi ko sa (I''m
        telling the) military maybe I cannot wait really for peace to travel in a
        very snail pace," Duterte said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0212c5-71ca-4bb6-bcee-f8788f4abbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:57:59.808Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:05.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had previously said that he had consulted Misuari on the
        Bangsamoro Organic Law, which was recently ratified through a plebiscite,
        creating a new government entity that replaces the Autonomous Region in Muslim
        Mindanao.</p>'
  'visegrad-summit-canceled-poland-israel':
    'author': 'Bianca Britton and Andrew Carey'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-19T14:39:50.176Z
    'imagesource': 'jcr:a66e1e9d-e025-43bf-aba6-a5ed92c20b5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d4ce534-6cb4-4e32-8a79-37dd04a0d150'
    'lead': 'A summit of central European leaders in Israel has been canceled after
      Israeli officials sparked outrage by accusing Poland of complicity during the
      Holocaust.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T07:03:23.419Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:17:05.215+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:16:41.133+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Visegrad summit canceled over Israel-Poland Holocaust spat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41662974-7b4c-4ea1-9749-36363b5838f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:03:23.419Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:05.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A summit of central European leaders in
        Israel has been canceled after Israeli officials sparked outrage by accusing
        Poland of complicity during the Holocaust.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1393a5-07ca-4ef0-a7ca-f0c81280720b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:03:23.419Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:05.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland pulled out of the summit on Monday in protest over remarks
        made by acting Israeli Foreign Minister Yisrael Katz, who said Sunday that
        Poles had "collaborated with the Nazis" during World War II and "suckle antisemitism
        with their mother''s milk."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e920b65a-6fed-4345-9e85-d4fbf7f473cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:03:23.419Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:05.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katz''s remarks came after Israeli Prime Minister Benjamin Netanyahu,
        in a conversation with Israeli reporters last week at the end of a two-day
        visit to Warsaw, said that Poles had cooperated with the Nazis during the
        Holocaust.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24235f8-0303-4a4e-9b66-0263dc889244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:03:23.419Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:05.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Polish Prime Minister Mateusz Morawiecki described Katz''s
        remarks as "racist and unacceptable," according to Reuters. "Not only can
        we not accept such racist comments, but with all our strength we want to stress
        that we will fight for historical truth, for the honor of Poles," he told
        reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402ad904-a32c-432f-bc55-1aae192d206a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:03:23.420Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:05.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cancellation of the summit was a setback for Netanyahu, who
        was due to host the first meeting of the Visegrad nations -- Poland, Hungary,
        the Czech Republic and Slovakia -- outside Europe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f29cc5-91f6-4062-ac84-42018f316bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:03:23.420Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:05.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Visegrad group was formed in the 1990s to bolster military,
        economic and cultural ties between the four countries as they emerged from
        decades as satellite states of the Soviet Union.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf072ea-a2c5-4b79-8c19-fe2548e911d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:03:23.420Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:05.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit was seen as a further sign of close ties between Netanyahu
        and leaders of central European countries -- many of whom have voiced strong
        international support for Israel and hinted they would like to follow the
        lead of the United States and move their embassies from Tel Aviv to Jerusalem.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b224d090-1b3d-4ce5-8cbe-2d51bddad573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:03:23.420Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:05.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s foreign affairs spokesman said Monday that the leaders
        of Hungary, the Czech Republic and Slovakia would still visit Jerusalem and
        hold meetings with Netanyahu, but since Morawiecki would not be attending,
        it could not be considered a full Visegrad meeting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544d1cb1-3551-4122-b55f-bb1c7c24e524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:03:23.420Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:05.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not the first time Israel and Poland have clashed over the
        Holocaust. In 2018, the Polish government introduced legislation to ban terms
        such as "Polish death camps" in relation to Auschwitz and other such camps
        located in what was then Nazi-occupied Poland. The bill also made it illegal
        to accuse the nation of complicity in crimes committed by Nazi Germany.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d5e418-408c-4e04-a48e-56f4c52bc8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:03:23.421Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:05.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel was vociferous in its criticism of the bill, accusing Poland
        of trying to rewrite history.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3da6f56-2e55-40a2-9a3c-2087a7b77e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:03:23.421Z
      'mgnl:createdBy': 'jeff'
