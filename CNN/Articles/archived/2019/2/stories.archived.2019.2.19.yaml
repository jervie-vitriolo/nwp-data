    'template': '1'
    'title': 'Bernie Sanders launches second presidential campaign '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd411c3-d03a-41d7-8a96-f850f6759606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T12:10:50.952Z
