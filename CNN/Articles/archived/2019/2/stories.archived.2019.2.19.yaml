  'rodrigo-kitty-duterte-honeylet-avancena-hong-kong-birthday':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-19T14:49:15.766Z
    'imagesource': 'jcr:c60429de-e4b1-44f7-9aa0-ef71ca075e4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce1d4da3-f974-41d0-8a97-1774149eb002'
    'lead': 'President Rodrigo Duterte, whom Hong Kong media reported was in their
      city last weekend, says he was there at the order of his youngest daughter. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
