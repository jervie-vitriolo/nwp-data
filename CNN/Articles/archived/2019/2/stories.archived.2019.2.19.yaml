      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, twin tower June Mar Fajardo of San Miguel and
        Greg Slaughter of Ginebra were chosen to represent the South side together
        with Rain or Shine Elasto Painters gunner James Yap, Hotshots guard Mark Barroca,
        and Ginebra''s rebounding machine Scottie Thompson.</p>'
    '8':
