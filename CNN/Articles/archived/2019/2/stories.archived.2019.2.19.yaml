    'template': '1'
    'title': 'This exhibit challenges the belief that the way a woman dresses causes
      assault

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9ff10c-0a3b-4244-8495-670b9a03aefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:03:56.774Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:17:22.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> An infant’s baby
        clothes, a teenager’s pajamas, and a woman’s corporate suit: these are the
        kinds of garments on display in the powerful exhibit “Don’t Tell Me How to
        Dress,” launched by the United Nations Population Fund (UNFPA) and UN Women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2b6b0e-507c-4452-a462-303fed8e1bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:03:56.775Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:17:22.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2194a9c4-d060-422e-9b7a-35236544909f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:03:56.775Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:17:22.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set up in a raw concrete room on the second floor of the Rockwell
        Sheridan Business Center, “Don’t Tell Me How to Dress” features representations
        of the clothes that 11 Filipina survivors wore when they were sexually harassed
        or abused. The clothes challenge the destructive belief that the way a woman
        dresses instigates her assault. Exhibitors implore viewers to break this stigma
        — sexual violence is never the victim’s fault.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf09987-4af6-4193-b992-c0b6e12ece22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:03:56.775Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:17:22.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7162844e-3dbb-4a63-a8ef-bfe3152f25ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:03:56.775Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:17:22.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accompanying each outfit is the true and chilling story of its owner:
        from catcalling, workplace harassment, to child molestation and date rape.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50c4b6d-0341-4e2c-a55f-58cc77133d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:03:56.775Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:17:22.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2761ebd-2c07-437d-bfc7-f03c229ce457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:03:56.775Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T17:17:22.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assaults strike in all forms of everyday scenes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75abbdf1-73ae-4ba8-97e7-960b0f557337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:03:56.775Z
