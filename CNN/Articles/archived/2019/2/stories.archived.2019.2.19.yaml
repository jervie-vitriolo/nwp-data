  'EXCLUSIVE-Defense-Assistant-Secretary-Joseph-Felter-Delfin-Lorenzana':
    'author': 'CNN Philippines Staff'
    'caption': 'Philippine Ambassador to the United States Jose Manuel "Babe" Romualdez
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-19T13:20:50.205Z
    'imagesource': 'jcr:24a1ac93-419e-401d-baca-2578b9fa7eea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16ac6f7b-878e-4ebe-af45-bdcea5b13f5d'
    'lead': 'Philippine Ambassador to the United States Jose Manuel ''Babe'' Romualdez
      said United States Defense Assistant Secretary Joseph Felter will visit the
      country from India by the end of March, after communication with the Pentagon.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T07:24:59.567Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:17:02.667+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:16:41.724+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: U.S. Defense official to head to PH for possible Mutual Defense
      Treaty ''update'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765691db-0302-400d-a0ca-03eb9ba78d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:24:59.567Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:02.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> United
        States Defense Assistant Secretary Joseph Felter will come to the Philippines
        this month to discuss possible changes in the 1951 Mutual Defense Treaty (MDT)
        with Defense Secretary Delfin Lorenzana.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62d7717-f87c-42ad-bbff-f8d16db7ce17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:24:59.568Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:02.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview, Philippine Ambassador to the United States
        Jose Manuel "Babe" Romualdez said Felter will visit the country from India
        by the end of March, after communication with the Pentagon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8591eab0-bd33-4892-bc51-082aac6e08b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:24:59.568Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:02.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So this is just a very informal kind of discussion to see what
        are the points we would like to update. The word is update. It''s not really
        a review but more to update the MDT," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae98a24d-8b17-45b6-804e-027cfa32bcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:24:59.568Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:02.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if these revisions need to be ratified by Congress, Romualdez
        said only the language of the treaty will be up for review. The preliminary
        discussions aim to clarify issues before a formal panel from both sides will
        start some time earlier than April.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f770c45b-850b-4061-8d82-0383d697f86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:24:59.568Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:02.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well if we''re going to sort of review and renegotiate, then that''s
        a different story. But updating it is really more of changing some of the
        language. It may or may not have to pass both the Philippine and U.S. congress
        but we''ll see," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca81c44-bb63-48cf-a677-824826b95558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:24:59.568Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:02.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no specific place as to where the meeting between the defense
        officials will happen, Romualdez added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3807ba6a-087b-48cd-a331-368aae401e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:24:59.569Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:02.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 68-year-old agreement states that the Philippines and the U.S.
        would assist each other when either of them is attacked by a foreign force.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dca53c-53fd-49c0-8452-034ce968ad6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:24:59.569Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:02.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the document does not specify which areas are covered by
        the agreement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1064f9-9dd6-49ca-b227-fdb0d654f4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:24:59.569Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:02.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in February, Lorenzana said he wanted to remove "ambiguities"
        in the treaty. He also ushered in the idea of clarifying provisions to cover
        U.S.-Philippine response to tensions in the South China Sea, the hotly contested
        global waterway.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09c1d3d-35b3-4305-a798-eb9aa71c5922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:24:59.569Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:02.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana had said the U.S. should define what is covered by its
        assistance to the Philippines.</p>'
  'Duterte-signs-law-special-protection-for-children-during-armed-conflict':
    'author': ' CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-19T10:21:25.611Z
    'imagesource': 'jcr:91b56438-f816-48f5-874f-2ddaba1106f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ced51e59-5284-42a6-a00e-1fbc5f300016'
    'lead': 'President Rodrigo Duterte has signed a legislation that gives special
      protection to children in situations of armed conflict, imposing heavy punishment
      on anyone who violates their rights.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-08T07:28:31.572Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T17:17:02.225+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:16:41.879+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New law gives special protection for children during armed conflict

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853621a2-7812-40e2-a30f-ef2a8f30269b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:28:31.572Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:02.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> President
        Rodrigo Duterte has signed a legislation that gives special protection to
        children in situations of armed conflict, imposing heavy punishment on anyone
        who violates their rights.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34973968-1e8a-4e7e-8e06-0fc416fbe5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:28:31.572Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:02.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on January 10 signed Republic Act No. 11188, or the "Special
        Protection of Children in Situatations of Armed Conflict Act," according to
        a document released by Malacañang on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7db828-a7ae-4336-9f47-96eba780b54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:28:31.573Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:02.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It declares all children – those under 18 years of age and adults
        who are unable to fully protect themselves due to physical or mental disabilities
        – as "Zones of Peace" and mandates the government to protect their rights.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcf0378-a501-46e4-b594-e609217947ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:28:31.573Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:02.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The State shall take feasible measures to prevent the recruitment,
        re-recruitment, use, displacement of, or grave rights violations against children
        involved in armed conflict," the law reads.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa544e9-feab-40f1-a514-14818c8ec19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:28:31.573Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:02.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It further defines armed conflict as armed confrontation between
        government forces and one or more armed groups, or a fight between such lawless
        groups anywhere in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f793384c-49bf-498f-a124-28f501c3d8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:28:31.573Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:02.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has said rebel and lawless groups recruit potential
        members from vulnerable sectors, including children. For instance, officials
        earlier noted several child soldiers or minors fighting government forces
        for the ISIS-linked Maute group during the five-month war in Marawi City in
        2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e89754a-1c5f-455f-bd0d-5dc6de55b0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:28:31.573Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:02.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Nearly half of remaining Maute fighters in Marawi are children</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd119e7bb-2f79-4de3-8a88-16b2207797a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:28:31.574Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:02.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recruitment, conscription or enlistment of children into government
        forces or armed groups is just one of the many crimes listed in RA No. 11188
        punishable with up to 20 years in jail.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc1330d-a56c-4a4e-b3b9-f0495a381d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:28:31.574Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:02.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also imposes lifetime imprisonment for anyone found guilty
        of committing grave child rights violations such as killing, torture, intentional
        maiming and rape.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef004aa2-de0f-4ef9-9197-c37e2071674f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:28:31.574Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:02.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public officers can also get up to 12 years in jail and be dismissed
        from public office for "knowingly and maliciously" preventing, prohibiting,
        or discontinuing the implementation of any provision in the law.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41532eb-ce5c-4da8-8875-477cd07ccb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:28:31.574Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T17:17:02.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The act also forms an Inter-Agency Committee on Children in Situations
        of Armed Conflict (IAC-CSAC), which shall take the lead role in protecting
        children in situations of armed conflict. It is chaired by the Council for
        the Welfare of Children, which was tasked to come up with implementing rules
        and regulations.</p>'
  'Rodrigo-Duterte-Philippine-Sports-Training-Center-law':
