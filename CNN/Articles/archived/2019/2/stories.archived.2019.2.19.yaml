  'press-freedom-cmfr-vergel-santos':
    'author': 'press-freedom-cmfr-vergel-santos'
    'caption': 'Veteran journalist Vergel Santos, chairman of the Center for Media
      Freedom and Responsibility.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-17T15:36:24.902Z
    'imagesource': 'jcr:8ddf9d91-02b2-4f69-a663-79cd1c72e6bf'
