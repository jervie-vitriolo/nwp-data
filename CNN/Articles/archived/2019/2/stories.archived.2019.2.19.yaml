    'template': '1'
    'title': 'PDEA, PNP: Floating cocaine blocks may just be diversionary tactic'
    'updated': 2019-02-19T14:40:00.000Z
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f483af5c-983c-47a2-a039-034444b8773f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:30:27.926Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (February 19, CNN Philippines) —</strong> The
        Philippine Drug Enforcement Agency (PDEA) and the Philippine National Police
        (PNP) both said that the floating blocks of cocaine found on Philippine shores
        may just be a distraction to allow drug syndicates to smuggle in more drugs
        into the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9b025e-1c64-41ec-a134-f98235591e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:30:27.926Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung posibilidad din na ito''y</em> decoy lamang. <em>Magkakaroon
        talaga pa ng</em> shipment <em>ng mga mas marami pang droga, na maaring, posibleng
        shabu</em> (methamphetamine hydrochloride). <em>Sa mga nakaraang pangyayari,
        napatunayan natin na ito''y totoo rin,</em>" PNP spokesperson SSupt. Bernard
        Banac said in a press briefing on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bf3f3d-6c09-413b-a70e-3c7eaa6c21a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:30:27.926Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a possibility that this is just a decoy.
        There would really be a shipment of even more drugs, which may be shabu (methamphetamine
        hydrochloride). In past instances, this has been proven true.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d624ca-ee9e-42f4-92c4-cdb007e3d090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:30:27.927Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Banac said this theory is only based on assumptions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a23bbc4-94c3-4197-b7f5-42eb43a18f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:30:27.927Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi tayo pwedeng maging kampante. Nakita na natin na may
        mga ganitong</em> recoveries <em>ng bloke ng</em> cocaine, so <em>bilang</em>
        law enforcement agency, <em>kailangan nating paghandaan at kung ano man ang
        iniisip ng kalaban natin,</em>" he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64d2d48-49c4-441d-b67c-23bba56d0c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:30:27.927Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot be complacent. We saw that there are blocks
        of for whatever our opponents are thinking of.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b254ccaf-f534-45ff-9b4c-0f7af7ba74ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:30:27.927Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But PDEA Dir. Gen. Aaron Aquino is more inclined to believe that
        the estimated half a billion pesos worth of cocaine found drifting on the
        shores of <a href="http://bit.ly/2SayuyJ" target="_blank">Quezon province</a>,
        <a href="http://bit.ly/2X52tfj" target="_blank">Siargao, Dinagat Islands</a>
        and <a href="http://bit.ly/2S7zCDm" target="_blank">Camarines Norte</a> in
        the past two weeks are just diversionary tactics deployed by drug syndicates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0324b475-0889-42ab-b460-b776d85a73ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T09:30:27.927Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TIMELINE: <a href="http://bit.ly/2X3Ia1M" target="_blank">Floating
        cocaine blocks in Philippine shores</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afa18f7-c59a-404a-ae53-d312fd20e09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T04:48:11.515Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit pinapayagan ng sindikato na</em> [Why would syndicates
        allow that] they lost such amount of money? <em>Kaya nga may</em> GPS <em>''yan
        eh</em> [That''s why these have GPS] to locate. <em>Eh bakit hindi nila nare-</em>recover?
        [Why can''t they recover these?]" PDEA chief Dir. Gen. Aaron Aquino told CNN
        Philippines'' <em>The Source</em> on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab663c1b-28e7-4d5e-b3e3-116ac378d21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T04:48:11.515Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T17:17:35.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said some of the cocaine blocks that were found had GPS navigation
        systems on them, which he suspects are used by syndicates to warn fellow drug
        traders to avoid the area as they expect government authorities to flock there.
        But the PNP said the recent cocaine finds did not have any tracking systems
        attached to them.</p>'
