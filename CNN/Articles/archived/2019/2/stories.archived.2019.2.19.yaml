    'template': '1'
    'title': 'Trump ramps up pressure on Venezuela''s Maduro in speech'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a0f64c-c2ba-4c0f-a06b-4f9a3fd06615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:19:47.497Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:27.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump on Monday urged
        Venezuelan military officials to back the country''s self-declared interim
        president Juan Guaido and&nbsp;allow humanitarian aid to flow into Venezuela.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1785e7a6-d575-4115-9017-47841db70efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:19:47.497Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:27.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Miami speech, Trump noted that there are "truckloads" of
        humanitarian aid stalled at the Venezuelan border "waiting to help millions
        and millions in need."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839c239f-796d-42cd-a44b-3cd045217217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:19:47.497Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:27.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President ramped up the public pressure on the regime of Venezuelan
        President Nicolas Maduro, following a series of U.S.-led sanctions and diplomatic
        maneuvers aimed at ousting Maduro.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd074a807-e418-48bf-b66c-38e57cde996f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:19:47.497Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:27.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two days ago the first us air force C-17 landed in Colombia loaded
        with crucial assistance, including thousands of nutrition kits for little
        Venezuelan children," Trump said. "Unfortunately dictator Maduro has blocked
        this life-saving aid from entering the country. He would rather see his people
        starve than give them aid."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09923153-aff5-44f7-abb9-08b22c6524f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:19:47.497Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:27.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump pointed the finger not just at Maduro, but at the "small handful
        at the top of the Maduro regime" who he accused of plundering the nation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c3163b-6790-47c2-9a01-6d1771674c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:19:47.497Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:27.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know who they are and we know where they keep the billions of
        dollars they have stolen," Trump said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc5a2b1-e8c3-463a-a293-736c840e7614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:19:47.497Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:27.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also warned that Venezuelan military officials who continue
        to back Maduro are "risking their future."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d97edb-387e-4e37-a1c6-21d7e2e0806c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:19:47.498Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:27.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We seek a peaceful transition of power, but all options are open,"
        Trump said, while also denouncing socialism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c1e6cf-d5d1-4d98-ae33-998619f47b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:19:47.498Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:27.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Socialism by its very nature does not respect borders. It does
        not respect the boundaries or the sovereign rights of its citizens or its
        neighbors. It''s always seeking to expand, to encroach, and subjugate others
        to its will," he told the Miami crowd.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8d83f0-792e-42b4-a66d-2a9e62a07409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:19:47.498Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:27.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump vowed that "the twilight hour of socialism has arrived in
        our hemisphere."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e6072c-8848-4982-925d-80d938a95e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:19:47.498Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:27.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The days of socialism and communism are numbered, not only in Venezuela,
        but in Nicaragua and in Cuba as well," he said, adding that both countries
        have "such unbelievable potential."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7d5156-6b8b-4d08-83c8-a3ad74002443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:19:47.498Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:27.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. and dozens of other countries last month recognized Guaido,
        the president of Venezuela''s National Assembly, as the country''s legitimate
        interim president as the toll of Venezuela''s political, economic and humanitarian
        crisis mounted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee06f5c9-e70f-458c-a9c6-a13559e6f89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:19:47.498Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:27.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. leveled its most significant financial sanctions against
        Venezuela late last month, targeting the country''s state-owned oil company
        in a bid to tighten the vise around Maduro''s regime. But Maduro has so far
        offered no indication that he intends to resign.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809e695c-1ae6-4267-9a54-52c70269d3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:19:47.498Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:27.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Bolton, Trump''s national security adviser, indicated to reporters
        on Friday that many senior Venezuelan military officials have been "negotiating
        with the opposition."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1d52d5-b48e-4838-9759-6003573c7daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:19:47.498Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:27.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t be surprised if we see in the next weeks senior military
        officials declare for Guaido or leave the country," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beadf394-37ad-484a-822d-702b57df61cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:19:47.498Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:27.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Trump''s speech on Monday, Bolton maintained that the U.S.
        is "happy to talk to Maduro or anybody in his former regime to discuss their
        exit terms from Venezuela."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0be7825-13ce-4f84-b79c-fe55e9affaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:19:47.498Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:27.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he said the U.S. is keeping all options on the table, Bolton
        added there would be "no effort to use military force to deliver the humanitarian
        assistance" that the Venezuelan government has refused to allow into the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa60321-8f73-4ca3-a6c3-0d2ac0aa3bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:19:47.498Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:27.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also previously seized on the deteriorating situation
        in Venezuela as a political attack line, warning voters in hyperbolic terms
        that Democratic policies will turn the U.S. into Venezuela.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7a15e5-413d-4b1e-b3f0-4e549919fef5'
