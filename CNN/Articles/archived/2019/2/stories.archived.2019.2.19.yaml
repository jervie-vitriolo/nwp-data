      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Serena Williams has made her way back
        to the Top 10 in the WTA rankings for the first time since the birth of her
        daughter in September 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd071dc0a-9088-4b63-be35-d27bcca965d0'
      'mgnl:activationStatus': true
