      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e2e5c5-af4f-4568-83c3-bb9f497329d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T11:03:56.783Z
