  'Wallace-Broecker-global-warming-dead-87':
    'author': 'AJ Willingham, CNN'
    'caption': 'Wallace Broecker, the renowned geophysicist who popularized the term
      "global warming," has died. He was 87.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-19T15:32:14.454Z
    'imagesource': 'jcr:d8a7a8d7-d037-43b9-bb35-b431e97c159e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8220b289-a53b-4f4b-a8dd-e55574c13c95'
    'lead': 'He was 87.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T15:52:33.181Z
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T17:17:09.156+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:16:40.112+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['global-warming']
    'template': '1'
    'title': 'Wallace Broecker, the geophysicist who popularized the term ''global
      warming,'' has died'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14691d56-784a-4e31-8f85-598cecc16dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T15:52:33.181Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:09.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Wallace Broecker, the renowned geophysicist
        who popularized the term "global warming," has died. He was 87.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b39eac-c24d-4d6c-99f9-637344053724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T15:52:33.181Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:09.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broecker died Monday in New York, said Kevin Krajick, a senior science
        writer at Columbia University''s Earth Institute.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ae2310-56b7-470b-b5bf-e91efe470715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T15:52:33.181Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:09.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broecker spent many years as a professor at Columbia, and his vast
        body of work focused on the relationship between oceans, climate and geological
        time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdfe0fc-bd42-43cc-9a75-4dc7d75a13ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T15:52:33.181Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:09.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In in 1975, he published a paper called "Climactic Change: Are we
        on the Brink of a Pronounced Global Warming?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188af993-ec00-48ea-b3c9-a981c4006c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T15:52:33.181Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:09.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the term had been used before, Broecker''s usage helped push
        it into the mainstream.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ac79e9-bc67-4c35-8209-1292f9273629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T15:52:33.181Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:09.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broecker and his work are also the source of other well-known climate
        concepts, like the "Global Ocean Conveyor Belt," which links the deep movements
        of the oceans with changes in the atmosphere.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2d707f-e708-46ca-a749-35c167b2f310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T15:52:33.182Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:09.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broecker&nbsp;appeared on CNN Newsroom in 2009&nbsp;to talk about
        the warning signs of climate change his research revealed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c07cf1b-59e7-4f78-a50c-6d11752bf87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T15:52:33.182Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:09.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I base my fears for the future not on what''s happening, but the
        fact [that] what physics tells us that if we put these gases in the atmosphere
        we''re going to warm the planet," he said. "If we''re wrong about that, then
        we are out in left field on everything."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba86648-aeca-41c0-8cd7-1ab1cc0227d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T15:52:33.182Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T17:17:09.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/02/19/us/wallace-broecker-dead-climate-change-scientist-wxc-trnd/index.html">Wallace
        Broecker, the geophysicist who popularized the term ''global warming,'' has
        died.</a>"</em></p>'
  'emojis-license-plates-Australia':
