      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Ginebra court general L.A. Tenorio was named as part of
        the North team alongside Magnolia Hotshots guard Paul Lee, Phoenix Pulse Fuel
        Masters forward Calvin Abueva, San Miguel Beermen shooter Marcio Lassiter,
        and Ginebra high-flyer Japeth Aguilar.</p>'
