    'jcr:uuid': 'd00754a1-f6f8-417c-8639-30f09e785709'
    'lead': 'The Laguna Lake Development Authority issues cease and desist orders
      to five food establishments, sealing their faucets and other water sources which
      would be used again once they comply with the required pollution control program,
      and pay a daily penalty of ₱10,000 to ₱200,000.'
