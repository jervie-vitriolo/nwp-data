      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Less than one week until the Oscars, The
        Academy is still beefing up its list of performers, and its latest addition,
        they hope, will rock you.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23010885-f0b6-4857-9087-7d8e10d7478e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:46:30.046Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:33.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy said on Monday that Queen, the band at the center of
        best picture nominee "Bohemian Rhapsody," is set to perform on the host-less
        telecast.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a582ac5-cb13-422e-82b1-5f2b65f00c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:46:30.046Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:33.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Lambert, who famously got his start on "American Idol" and
        currently fills the vocal shoes of Freddie Mercury, tweeted, "We will rock
        The Oscars."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea20aea-6b62-4110-b16f-c6cd558aeaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:46:30.046Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:33.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bohemian Rhapsody" is up for five Oscars on Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0480308f-b40b-44b9-b713-21837424bac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:46:30.047Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:33.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy did not elaborate on how it planned to feature the Queen
        performance, but there had been rumors earlier this month that the group had
        been sought to open the show.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dddc992-8c3f-40bd-b948-5b4800feefe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:46:30.047Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:33.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also taking the stage on Sunday will be performers representing
        the nominees for best original song.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528f0035-c007-4d2e-968c-f9f706f2d189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:46:30.047Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:33.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Hudson will sing "I''ll Fight" from "RBG," Gillian Welch
        and David Rawlings will duet on "When a Cowboy Trades His Spurs for Wings"
        from "The Ballad of Buster Scruggs," and Bradley Cooper and Lady Gaga will
        do "Shallow" from "A Star Is Born."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb6469a-d573-441d-ab53-2d89adfcd0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:46:30.047Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:33.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy had previously announced a performance by "a surprise
        special guest" for "The Places I''ll Go" from "Mary Poppins Returns." It was
        later revealed to be Bette Midler.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee34745a-2bac-4a01-aa0f-6126508fa595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:46:30.047Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:33.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No announcement has officially been made regarding whether Kendrick
        Lamar and SZA will be performing the Oscar-nominated hit "All the Stars" from
        "Black Panther."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5158f439-b32c-4c0d-906e-05206e0006b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:46:30.048Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:33.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Variety reported last month that the Academy''s original plans were
        to only have two nominated songs performed during the telecast, but in keeping
        with its track record this year, walked back on that decision after backlash.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ca08f6-36f1-461e-8804-c6cf59f885f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T05:46:30.048Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:33.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "Queen to perform at
        the Oscars"</em></p>'
  'huawei-ren-zhengfei-united-states':
    'author': 'Ben Westcott, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-02-19T06:02:40.101Z
    'imagesource': 'jcr:41c20879-5b2a-4ad2-bf54-29f6eaaf0630'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7986798f-a4c0-41d8-9b0c-bd8bdd8a6aa7'
    'lead': 'Huawei''s founder is striking a defiant tone in the face of American
      attempts to curb the Chinese tech giant''s international reach and prosecute
      his daughter.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T06:07:20.294Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T17:17:32.894+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:16:34.683+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Huawei', 'United-States-of-America', 'Ren-Zhengfei', 'China']
    'stories': ['dbad151f-b093-4aa6-a04c-fe683b1aee0d']
    'template': '1'
    'title': 'Huawei founder Ren Zhengfei: The U.S. ''cannot crush us'''
    'visualType': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6241c751-b928-46e8-985e-4195809e0549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:07:20.297Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:32.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Huawei''s founder is striking a defiant
        tone in the face of American attempts to curb the Chinese tech giant''s international
        reach and prosecute his daughter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e9dd67-55a3-48d1-8484-febecfab0562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:07:20.294Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:32.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no way the U.S. can crush us," Ren Zhengfei said in&nbsp;an
        interview with the BBC&nbsp;that aired Tuesday. "The world needs Huawei because
        we are more advanced."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a23b69-1d2b-4087-9ada-99a223f09140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:07:20.294Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:32.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei, the world''s largest telecommunications equipment maker,
        is battling a U.S.-led campaign to persuade American allies to shut the company''s
        technology out of super-fast 5G networks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53bf01d-45ba-44a9-a471-1e89e91c0734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:07:20.294Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:32.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia&nbsp;and&nbsp;New Zealand&nbsp;have already restricted
        mobile operators from using Huawei gear for 5G. The United Kingdom, Germany
        and others are considering whether to clamp down as well.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e859ab9-ce50-4d1b-a33a-7713a90526b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:07:20.294Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:32.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. government argues Huawei''s products could be exploited
        by Chinese intelligence services for spying — a claim the company has repeatedly
        denied.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5977892e-d4c4-4101-9ebd-5288e9ddfec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:07:20.294Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:32.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. prosecutors have also&nbsp;indicted&nbsp;Huawei and its chief
        financial officer, Meng Wanzhou, on charges of bank fraud and sanctions evasion.
        Meng, one of Ren''s two daughters, was arrested in Canada in December and
        faces possible extradition to the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1daed5-dce6-416d-b5e2-553709f407dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:07:20.294Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:32.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US offensive against Huawei has strained relations between Washington
        and Beijing, and threatens to disrupt the rollout of 5G networks around the
        world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6eb2ca6-19f3-4df9-bf67-f6f7c2c2763b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:07:20.294Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:32.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must protect our critical telecom infrastructure, and America
        is calling on all our security partners to be vigilant and to reject any enterprise
        that would compromise the integrity of our communications technology or our
        national security systems," U.S. Vice President Mike Pence said Saturday at
        the Munich Security Conference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b674118-83ff-4a6b-9c37-d1813c821b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:07:20.295Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:32.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''America doesn''t represent the world''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba993dea-49a7-4eea-9965-2dd02d0480d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:07:20.295Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:32.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ren, 74, founded Huawei 32 years ago after serving in the Chinese
        military as an engineer and working in the oil industry. The son of rural
        school teachers in the mountains of Guizhou province, he has built his company
        into a global behemoth with annual revenue of more than $100 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bd6f37-7f26-40ad-ad52-96d43f9c8259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:07:20.295Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:32.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ren, who retains the title of CEO, told the BBC that even if the
        United States were to persuade more countries to stop using Huawei gear, the
        company "could just scale things down a bit."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f740ebf-9322-4590-a6c2-4e10fa656cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:07:20.295Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:32.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the lights go out in the West, the East will still shine," he
        said. "And if the North goes dark, then there is still the South. America
        doesn''t represent the world."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacf6f73-3540-44a9-b567-6297b42e2d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:07:20.295Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:32.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts agree that Huawei''s vast global business, which is strong
        in many emerging markets, could survive even if the US government persuades
        more of its allies to exclude the company''s products from 5G networks. The
        company is widely seen as&nbsp;outpacing its major rivals in 5G technology,
        making it almost irreplaceable for some wireless carries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb79ce93-c3c6-4752-a4b7-3b46c8a69757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:07:20.295Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:32.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei is also&nbsp;a top smartphone maker&nbsp;and&nbsp;aims to
        overtake Samsung as the world''s biggest by next year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77ed73a-6ac4-46a4-beae-7bd4dd8881d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:07:20.295Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:32.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s still vulnerable. Analysts say the Trump administration
        could use the recent indictment of Huawei to ban it from buying vital components
        from U.S. companies. That would almost certainly plunge Huawei into a crisis
        similar to the one suffered by its smaller Chinese rival ZTE, which was crippled
        for months by a similar ban last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f19c76-dc9c-42e8-85fb-7e072efea3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:07:20.295Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:32.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei and Meng both deny the charges brought against them last
        month by US prosecutors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2aa985-a99a-46b8-b6ae-f15d62f3f9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:07:20.295Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:32.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ren told the BBC he objects to the U.S. extradition request for
        his daughter, claiming it''s "politically motivated."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a930f52f-926b-4cfc-854e-b3626c27e993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:07:20.295Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:32.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They may have thought if they arrested her Huawei will fall, but
        we didn''t fall," he said. "We are still moving forward."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e283bc-af2f-4794-ac96-7c2a497cde5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:07:20.295Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:32.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In&nbsp;comments to the media&nbsp;last month, Ren said he misses
        Meng very much but also gave an ambivalent description of their relationship.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5010f74a-89aa-490d-a23c-1ade43173891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:07:20.296Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:32.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a close relationship in some aspects and not so close in
        others," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b23cd1-6b1b-436e-947f-3d003e38570a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:07:20.296Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:32.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout her childhood, I was in the military, which means that
        each year I was away for 11 months, spending one month with my family," he
        said. "Our connection during her childhood and adolescence was not that strong."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671eef7c-898f-45d0-a900-f779f42445c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:07:20.296Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:32.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In later years, he said, he was fighting for the survival of Huawei,
        regularly working 16-hour days. He admitted that he is not close to any of
        his three children, but feels indebted to them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3caafd7-76fb-44ad-a9d3-30fac2aea1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:07:20.296Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:32.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We still trust in the UK''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbdf06c-2e16-4e06-9d2f-86cf64d6b557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:07:20.296Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:32.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has vigorously defended Huawei as it has
        come under increasing US pressure and demanded the immediate release of Meng.
        Foreign Ministry spokeswoman Hua Chunying said Monday that Pence''s comments
        in Munich were "hypocritical, immoral, unfair and bullying."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7b0bb7-c1eb-430f-a9ea-f1368b225e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:07:20.296Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:32.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reiterated Beijing''s&nbsp;criticism&nbsp;that the U.S. government
        is aiming "to crack down on Chinese companies'' legitimate rights and interests,
        fabricating lies and intervening in economic activities by political means."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b3b672-f3d1-4d08-a2b9-0d0ae70b33aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:07:20.296Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:32.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A potential crack emerged this week&nbsp;in the alliance the United
        States is trying to build against Huawei.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047e7031-be3d-4101-9925-76866f15ed30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:07:20.296Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:32.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK intelligence services have concluded that there are ways to limit
        the risks of using Huawei equipment to build 5G networks, according to&nbsp;a
        report&nbsp;by the Financial Times. The UK government, which is a member of
        a key intelligence-sharing alliance with the United States, said in response
        to the report that it expects to complete its security review of 5G network
        technology in the spring but that no decision has been reached yet.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30acc03-a48d-4377-85b2-274ec7a26dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:07:20.296Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:32.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei is already largely shut out of the American telecommunications
        equipment market, and Ren told the BBC that if the U.S. government continues
        to oppose investment from the company, it will simply move more business to
        the United Kingdom.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82ac744-ab30-475d-91ec-6cb7cac894de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:07:20.296Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:32.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to invest in the UK," he said. "We still trust
        in the UK, and we hope that the UK will trust us even more."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0b2afa-c0f5-49b3-95ac-404efc3888bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:07:20.296Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:32.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Huawei founder Ren Zhengfei:
        The US ''cannot crush us''."</p>'
  'mohammed-bin-salman-pakistan-deals':
    'author': 'Sophia Saifi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-19T06:24:04.538Z
    'imagesource': 'jcr:08c5a60c-3b08-480f-a62c-fd3fb36b5345'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85c52e7c-5621-4ae2-b4e3-ba86da86dd92'
    'lead': 'Saudi Arabia''s Crown Prince Mohammed bin Salman has signed agreements
      worth $20 billion with Pakistan at the start of an Asian tour widely seen as
      an attempt to bolster ties and improve the kingdom''s image after a troubling
      year.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T06:26:32.794Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T17:17:31.789+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:16:34.884+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Saudi-Arabia', 'Pakistan', 'Mohammed-bin-Salman']
    'template': '1'
    'title': 'Saudi crown prince builds ties with Asian powers in an effort to improve
      image'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f043ec-30e2-4a04-81b8-b318073a0c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:26:32.794Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:31.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Saudi Arabia''s Crown Prince Mohammed bin Salman has signed
        agreements worth $20 billion with Pakistan at the start of an Asian tour widely
        seen as an attempt to bolster ties and improve the kingdom''s image after
        a troubling year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45e7c4c-0e63-43d7-9853-114a9ef8fcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:26:32.794Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:31.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-day visit to Pakistan which began Sunday is the first by
        bin Salman, commonly known by his initials MBS, since he became crown prince.
        His tour will also take him to India and China this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40d8cc3-ef32-4261-a8ef-68867d4a4a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:26:32.794Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:31.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crown prince has struggled to rehabilitate his international
        reputation following the murder and dismemberment of Washington Post journalist
        and Saudi critic Jamal Khashoggi in the Saudi consulate in Istanbul last year.
        The crown prince has denied any connection to the killing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896add82-36da-49a9-8fe3-0ec079553094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:26:32.795Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:31.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bin Salman arrived in Pakistan Sunday with an elaborate entourage
        that included several hundred luxury cars, two C-130 planes and special containers
        that shipped the prince''s belongings ahead of the visit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f124cf4-876a-479d-a70c-0a8b328c28a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:26:32.795Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:31.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slew of deals and memorandums of understanding (MoU) signed
        between the two nations during the visit include a $10 billion agreement on
        establishing an oil refinery in the southwestern coastal city of Gwadar and
        a $4 billion agreement on developing alternative energy sources.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0703fa1c-da8b-4efc-9a19-0eb7e9e7f975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:26:32.795Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:31.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deals are expected to provide a much-needed shot in the arm
        for Pakistan''s ailing economy. The country has historically low foreign exchange
        reserves and is currently in talks with the IMF for what would be its 13th
        economic bailout since the 1980''s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576dea68-4f46-47ff-9b88-7eca9aeb27cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:26:32.795Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:31.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that Pakistan is going to be a very, very important
        country in the coming future and we want to be sure that we are part of that,"
        bin Salman said on Sunday during a joint press conference with Pakistan''s
        Prime Minister Imran Khan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11219ba-2e26-474b-915f-4a35f429b49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:26:32.795Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:31.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherry Rehman, president of The Jinnah Institute, an Islamabad-based
        foreign policy think tank, told CNN that Saudi investment could serve as a
        "band-aid" to Pakistan by deferring oil payments as well as bringing in vital
        investments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9b0efa-5d4f-4554-97ec-1cb6d18be69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:26:32.795Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:31.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islamabad has gone to great lengths to welcome bin Salman, honoring
        his arrival with a 21-gun salute and a fly-past by the country''s air force.
        A massive security operation was also launched, with the&nbsp;capital''s air
        space shut down and schools and all government institutions closed Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7694c7-a4a0-47b3-9a7a-09e7d49db9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:26:32.795Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:31.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close ties</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b957ab7-8387-42f7-8f2d-9aa1a6bd4c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:26:32.795Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:31.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia has historically had close relations with Pakistan.
        In late 2018 Riyadh pledged&nbsp;more than $6 billion&nbsp;in financial support
        to the Khan government, including $3 billion in foreign currency support for
        a year and a further loan worth up to $3 billion in deferred payments for
        oil imports.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b03a0c3-75e7-4485-83f0-54aacb23453d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:26:32.795Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:31.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pakistan and Saudi Arabia are now taking this relationship to a
        level which we never had before. A relationship where it will now be investment
        between the two countries which will mutually benefit from it," Khan told
        reporters Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd33dde6-13fc-4ddf-bb40-243330672b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:26:32.795Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:31.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan''s promise of mutual benefits appeared to be confirmed on Monday,
        with the announcement from Pakistan''s Foreign Minister Shah Mehmood Qureshi
        that 2,107 Pakistani prisoners in Saudi Arabia would be freed "with immediate
        effect."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e894cd17-b20f-4dcd-9e8c-a1a10c175b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:26:32.795Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:31.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deceleration, posted on social media, follows a state banquet
        on Sunday in which Khan drew attention to the needs of more than 2.5 million
        Pakistanis who live and work in Saudi Arabia, as well as more than 3,000 Pakistani
        prisoners in Saudi jails.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dd9968-c5d7-4c90-8424-b76d2ea08234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:26:32.796Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:31.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosharraf Zaidi, a senior fellow at Tabadlab, an Islamabad-based
        think tank, told CNN the two Muslim nations have an interdependence that goes
        back seven decades. "There have been ebbs and flows and there has not been
        a time when either country''s needs have not been met by the other," said
        Zaidi.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25d2a02-135c-44a2-a193-2121d1abc849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:26:32.796Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:31.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ziadi, the concern now among policy watchers inside
        of Pakistan is whether the renewal of the relationship will come at the cost
        of the country''s ties with countries perceived as hostile to the kingdom,
        "such as Iran, Qatar and Turkey."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c97a8e-bcf3-47f0-9b77-a91c2b19a0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:26:32.796Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:31.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Saudi crown prince builds
        ties with Asian powers in an effort to improve image."</p>'
  'vatican-rules-priest-children':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-19T06:27:11.854Z
    'imagesource': 'jcr:64b99c9c-6a23-44b6-aeb8-e0977c9140f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd35f4492-7dc1-47d5-b8d2-a288c84d9e12'
    'lead': 'Vincent Doyle, whose father was a Catholic priest, told the New York
      Times he was shown the document when he traveled to Rome in search of justice
      for children of ministers.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T06:28:49.396Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T17:17:31.034+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:16:35.022+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vatican', 'Catholic-Church']
    'stories': ['80149abb-a5a4-496f-99ce-5111d3632144', 'a1fa395f-cfa2-41a2-b4c8-a798785291df',
      '6b1bfa63-65ab-4a7b-8b27-1e887c96acf9']
    'template': '1'
    'title': 'Vatican admits to secret rules for children of priests: NYT'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f130de0-9e82-42fd-9c2b-1dc4a5972920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:28:49.396Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:31.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Vatican has revealed that it maintains
        secret guidelines for priests who father children despite their vows of celibacy,
        according to a report in the New York Times.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0d25be-52f0-4c99-a0f1-8abfee0504b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:28:49.396Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:31.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man, Vincent Doyle, whose father was a Catholic priest,&nbsp;told
        the paper&nbsp;he was shown the document when he traveled to Rome in search
        of justice for children of ministers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54e1eb7-6bdb-479d-b891-2e3ea3b71c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:28:49.396Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:31.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked, the Vatican admitted that the secret rules existed:
        "I can confirm that these guidelines exist," Vatican spokesman Alessandro
        Gisotti told the New York Times. "It is an internal document."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45f7f7c-a389-4e25-8700-f53b34b716d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:28:49.397Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:31.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officially, Catholic priests are required to maintain a life of
        celibacy, refraining from any form of sexual activity. A growing tide of sexual
        abuse scandals involving priests around the world has shown these vows are
        often broken, although there are many examples of consensual sex by ministers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b70aabd-4bb6-414b-8d33-82a7a6c67dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:28:49.397Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:31.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless the Catholic Church has refused to budge from its longstanding
        tradition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d53336-bae5-40d8-b972-3fe57dcce283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:28:49.397Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:31.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doyle founded a group called "Coping International" to bring together
        the children of priests. He told the New York Times the website already had
        50,000 users in 175 countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb65701-2a43-44a2-bf76-bd7a9481ccf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:28:49.397Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:31.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vatican spokesman Gisotti said the fundamental principle of the
        internal guidelines were the "protection of the child."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda6cbc8-dc28-4d8d-b986-9e483864e65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:28:49.397Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:31.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that, under the secret rules, a priest who fathered children
        was requested to leave the priesthood and "assume his responsibilities as
        a parent by devoting himself exclusively to the child."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8d105b-5305-48dc-a7bd-a36e0fa2b951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:28:49.397Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:31.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Monsignor Andrea Ripa, under-secretary in the Congregation for
        the Clergy at the Vatican, told the paper the guidelines were more of a formality
        than an order.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f451fa3-6f89-4543-97b9-183010dd3277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:28:49.397Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:31.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article comes just weeks after Pope Francis acknowledged for
        the first time the rape and sexual abuse of nuns by priests and bishops inside
        the Catholic Church.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9796caf-b7b5-4f02-ba3b-b6cd7ac1db2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:28:49.397Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:31.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that it may still be being done. It''s not a thing that
        from the moment in which you realize it, it''s over. The thing goes forward
        like this. We''ve been working on this for a long time," he said during a
        press conference on a flight back from the United Arab Emirates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d56acbd-de56-4439-8382-e8de7d6d1f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:28:49.397Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:31.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope added that more should be done. "Do we have the will? Yes,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6098d4d4-c2b1-48dc-ae59-6049988cc555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:28:49.397Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:31.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, senior Catholic bishops from around the world will
        meet in Rome for a four-day summit on the issue of clerical sexual abuse.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a21237a-0165-47d9-b05f-5de069a318a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T06:28:49.397Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T17:17:31.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Vatican admits to secret
        rules for children of priests: NYT."</p>'
  'Floating-cocaine-blocks-Philippines':
    'created': 2019-02-19T07:11:13.223Z
    'customLead': 'P491.25 million worth of cocaine were recovered in Philippine shores
      this February. '
    'imagesource': 'jcr:e857e105-9bea-44d7-abdd-c4f7dbcdf44d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62287852-2f72-4035-9352-6e701b18f442'
    'lead': 'P491.25 million worth of cocaine were recovered in Philippine shores
      this February. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T07:13:08.617Z
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T17:17:30.349+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:16:35.177+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Timeline: Floating cocaine blocks in Philippine shores'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18798713-f2a5-47b8-b7d6-8efd5f71c9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:13:08.617Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:30.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19)</strong> — More
        cocaine were found in Philippine shores in February this year as compared
        to the entire 2018, the Philippine Drug Enforcement Agency (PDEA) reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7c00b2-cada-4403-b1ad-6c2236d6586c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:13:08.617Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:30.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen days into February, PDEA recorded six incidents wherein
        they recovered blocks of the dangerous drug washed into Philippine shores.
        92.78 kilograms of cocaine, in the form of blocks tightly sealed with brown
        packaging tape, were recovered in February. These were valued by PDEA at P491.25
        million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb291db-184a-405c-a36b-ca4a6055c7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:13:08.618Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:30.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, there were seven incidents recorded wherein authorities
        seized over 90.58 kilograms of cocaine and its liquid form, amounting to P417.81
        million in the 12 months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb96f21e-33a6-4942-a7d0-ba99c8eb8e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:13:08.618Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:30.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine authorities intercepted the biggest cocaine haul in December
        2009 where 591 kilograms of the illegal drugs worth P3.58 billion were found
        in the coast of Eastern Samar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745eb92a-6f02-4604-8b25-7b98cb2c659c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:13:08.618Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:30.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2001, PDEA has intercepted P4.53 billion worth of cocaine
        in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f18b1eb-7c08-4dee-b990-0b79abfa624b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:13:08.618Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:30.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We look at the six incidents recorded in February 2019:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca6637e-4053-4e2c-b2da-5df5b2aca5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:13:08.618Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:30.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 10, PDEA seized its first cocaine package of the year.
        A box full of cocaine worth P5.4 million was fished out by fishermen from
        the waters near Vinzons town in Camarines Norte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b559af-3822-4fc4-816a-1efe08c3a9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:13:08.618Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:30.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 11, another fisherman found a brick of cocaine near
        the shores of Vinzons town weighing 1.026 kilograms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4248ea06-b0f6-4544-8778-21eabd3f41e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:13:08.618Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:30.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, 37 bricks of cocaine that weighed 48.825 kilograms
        and valued a ₱244,125,000 were found by a fisherman in the shoreline of Sitio
        Habongan, Barangay Poblacion, Cagdianao, Dinagat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde66d01-3698-4eb9-afca-3bd34f5b3e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:13:08.618Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:30.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the 15th, police operation yielded a total of 40 bricks of cocaine
        weighing at 40 kilos and amounting to ₱212,000,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e0c141-0805-490e-b057-7311406fae98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:13:08.618Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:30.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 900 grams of cocaine were found in the shoreline of Barangay
        Bagumbayan, Paracale in Camarines Norte on February 16.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3269cae0-5d08-4cfb-949e-7fe2ce290a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:13:08.618Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:30.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another cocaine brick washed ashore at a Quezon shoreline on February
        18. Police said the cocaine brick recovered from Quezon had similar markings
        with those recovered earlier in Camarines Norte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cd9549-3a04-4118-9297-274ea50ba655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:13:08.618Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:30.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi in Camarines Norte, the same package na may tatak na ''Lexus''
        doon sa press sa cocaine, parehas sila ng narecover sa Mauban," Quezon Police
        Provincial Director SSupt Osmundo de Guzman said on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a9491d-479a-44da-a346-68e3dfe9e68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:13:08.619Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:30.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA noted that the cocaine found in Siargao Island and Surigao
        del Norte were labeled as "3B Bugatti," while the ones recovered in Camarines
        Norte and Quezon were marked "Lexus." It said the use of European luxury car
        brands to label the illegal drugs could indicate that the cocaine blocks recovered
        belonged to the same manufacturer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2977c0-12b4-40c1-9c33-ea68978f2622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:13:08.619Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:30.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the massive amount of cocaine recovered in Samar in
        2009 was labeled with "BMW" and "Audi" — also car brands.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a99bae7-3d9d-4fc4-a8d3-a33ea2e143d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:13:08.619Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:30.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said some of the cocaine blocks that were found this year
        had GPS navigation systems on them, which he suspects are used by syndicates
        to warn fellow drug traders to avoid the area as they expect government authorities
        to flock there.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e916bd-da16-485e-bdff-c663173c1917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:13:08.619Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:30.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Chief Director General Aaron Aquino believes the rise in floating
        cocaine blocks this year may be a diversionary tactic. He said the shift of
        the government forces'' attention to the search and retrieval of floating
        blocks of cocaine whenever their existence is reported could allow drug syndicates
        to ship greater amounts of illegal drugs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d3118e-858e-4764-94da-df4d92dc28e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:13:08.619Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:30.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: PDEA chief believes floating cocaine blocks may just be
        diversionary tactic</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dfa651-c51b-4a08-9eb4-4a6f3c72fa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:13:08.619Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:30.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the discovery of the floating blocks of cocaine, the Philippine
        Coast Guard said it would intensify its monitoring and patrolling of the country''s
        eastern seaboard, where most of the cocaine was found.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53503cc9-bc58-4ff1-8c87-a2e517999251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:13:08.619Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T17:17:30.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cocaine''s street value in the Philippines ranges from P4,500 to
        P5,300 per gram — over a thousand pesos cheaper than the prevalent methamphetamine
        or shabu. But Aquino said there is a very small market for cocaine in the
        Philippines, compared to neighbors like mainland China, Hong Kong, and Australia,
        where the price of the drug manufactured from the coca plant or synthesized
        costs "like gold." PDEA added the drugs were likely smuggled from Colombia
        and Mexico.</p>'
  'pnp-investigation-public-drinking':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-19T07:11:32.012Z
    'imagesource': 'jcr:0fe7bfbb-8368-4f51-bb2a-fca9eee1e769'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'add504f8-dc2f-4e84-bdf4-28336a644506'
    'lead': 'The PNP spokesman says officers are not allowed to drink in public places
      whether in uniform or not to preserve the image of its agency. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T07:17:18.290Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T17:17:29.299+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:16:35.328+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pnp', 'investigation', 'public', 'drinking']
    'template': '1'
    'title': 'Two PNP officers under investigation for drinking in public '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148bf62a-5432-4213-9475-ef514db79027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:17:18.290Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:29.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> Two
        policemen who were caught drinking alcohol in a public place are under "administrative
        investigation", the Philippine National Police (PNP) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c59337-1cc4-4c4b-b165-7cc7a8c1d843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:17:18.290Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:29.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Spokesperson Bernard Banac said officers are prohibited from
        drinking in public places whether in uniform or not, to preserve the image
        of their agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c13932a-1ede-4f0d-a993-7d4daadd43f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:17:18.290Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:29.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iwasan natin ang anything na makacontribute sa negative image whether
        nakauniporme kayo o hindi, for as long as public place ''yan, iwasan na lang
        po natin," Banac told the press Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4e316a-3259-4336-865c-54667b11efd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:17:18.290Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:29.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us avoid anything that would contribute to our
        negative image, whether you are in uniform or not, for as long as it is a
        public place, let''s avoid it.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0934336-4f8e-4569-b93c-1e66a1547b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:17:18.291Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:29.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible sanctions against the officers are suspension or demotion,
        Banac added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f108b12e-8a72-446f-8a72-c24a44ec0ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:17:18.291Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:29.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPO1 Franklin Nariz and PO3 Tristan Callao were seen and photographed
        drinking at Korabs Canteen along Justice Lourdes Paredes San Diego Avenue,
        Quezon City Monday evening.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbf67cb-7ff9-421f-9f41-0ff26452210e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:17:18.291Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:29.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said the documentation will be used as evidence for the
        administrative charges filed against the officers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ec8518-f3ce-40f6-b250-43fc611b5ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:17:18.291Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T17:17:29.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assure the public that we will continue to pursue our campaign
        on internal cleansing and we will not hesitate to dismiss personnel from the
        service to rid our ranks of misfits and scalawags," its statement said.</p>'
  'donald-trump-venezuela-miami':
    'author': 'Jeremy Diamond and Betsy Klein, CNN'
    'caption': 'Trump''s latest appeal will come during a speech Monday in Miami where
      Trump will seek to ramp up the public pressure on the regime of Venezuelan President
      Nicolas Maduro, following a series of US-led sanctions and diplomatic maneuvers
      aimed at ousting Maduro.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-19T06:52:34.181Z
    'imagesource': 'jcr:25b63361-0ec1-42b8-af76-72670550791e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34ce95b1-e44c-434e-99d0-10de89803977'
    'lead': 'U.S. President Donald Trump on Monday urged Venezuelan military officials
      to back the country''s self-declared interim president Juan Guaido and allow
      humanitarian aid to flow into Venezuela.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-19T07:17:53.514Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T17:17:28.711+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T17:16:35.496+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump ramps up pressure on Venezuela''s Maduro in speech'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb30509-716e-4aab-98c8-581f2b5bc7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:17:53.515Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:28.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump on Monday urged
        Venezuelan military officials to back the country''s self-declared interim
        president Juan Guaido and allow humanitarian aid to flow into Venezuela.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f83895-3998-4715-b85c-e0d3d72106cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:17:53.515Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:28.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Miami speech, Trump noted that there are "truckloads" of
        humanitarian aid stalled at the Venezuelan border "waiting to help millions
        and millions in need."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e3a76d-f99d-4ccd-a272-30302982fbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:17:53.515Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:28.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President ramped up the public pressure on the regime of Venezuelan
        President Nicolas Maduro, following a series of U.S.-led sanctions and diplomatic
        maneuvers aimed at ousting Maduro.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4558f2e1-65d6-435d-aa49-f8a9e60dec16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:17:53.515Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:28.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two days ago the first us air force C-17 landed in Colombia loaded
        with crucial assistance, including thousands of nutrition kits for little
        Venezuelan children," Trump said. "Unfortunately dictator Maduro has blocked
        this life-saving aid from entering the country. He would rather see his people
        starve than give them aid."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4653c403-c4a0-4d25-8e86-7ccad367b3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:17:53.515Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:28.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump pointed the finger not just at Maduro, but at the "small handful
        at the top of the Maduro regime" who he accused of plundering the nation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a625694-ee79-470d-9d82-7030b1a8f6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:17:53.515Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:28.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know who they are and we know where they keep the billions of
        dollars they have stolen," Trump said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49424c3-dd14-451f-9300-0b9cfc21ccf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:17:53.516Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:28.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also warned that Venezuelan military officials who continue
        to back Maduro are "risking their future."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad085199-d1bd-4b64-a452-6fa8a197c696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:17:53.516Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:28.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We seek a peaceful transition of power, but all options are open,"
        Trump said, while also denouncing socialism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a692cd71-5739-4f62-aa90-561ea039bdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:17:53.516Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:28.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Socialism by its very nature does not respect borders. It does
        not respect the boundaries or the sovereign rights of its citizens or its
        neighbors. It''s always seeking to expand, to encroach, and subjugate others
        to its will," he told the Miami crowd.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b13e43-4122-41be-a894-612b9a5f4d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:17:53.516Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:28.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump vowed that "the twilight hour of socialism has arrived in
        our hemisphere."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bad51f2-8fec-46c6-9d2a-24dd3b451ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:17:53.516Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:28.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The days of socialism and communism are numbered, not only in Venezuela,
        but in Nicaragua and in Cuba as well," he said, adding that both countries
        have "such unbelievable potential."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991461be-697d-496b-9b56-7bde942a2098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:17:53.517Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:28.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. and dozens of other countries last month recognized Guaido,
        the president of Venezuela''s National Assembly, as the country''s legitimate
        interim president as the toll of Venezuela''s political, economic and humanitarian
        crisis mounted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395c8076-3a38-4f5d-b885-eed5a6e48da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:17:53.517Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:28.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. leveled its most significant financial sanctions against
        Venezuela late last month, targeting the country''s state-owned oil company
        in a bid to tighten the vise around Maduro''s regime. But Maduro has so far
        offered no indication that he intends to resign.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38aba3c-0d19-4300-9685-82f3c733ae3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:17:53.517Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:28.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Bolton, Trump''s national security adviser, indicated to reporters
        on Friday that many senior Venezuelan military officials have been "negotiating
        with the opposition."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55014fdd-1e7c-4956-a1db-fb20435d4931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:17:53.517Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:28.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t be surprised if we see in the next weeks senior military
        officials declare for Guaido or leave the country," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c73b7d-429c-426a-860d-1686dbe732d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:17:53.517Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:28.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Trump''s speech on Monday, Bolton maintained that the U.S.
        is "happy to talk to Maduro or anybody in his former regime to discuss their
        exit terms from Venezuela."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951d8bf1-78df-45d4-994c-7162a9e2509b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:17:53.517Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:28.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he said the U.S. is keeping all options on the table, Bolton
        added there would be "no effort to use military force to deliver the humanitarian
        assistance" that the Venezuelan government has refused to allow into the country.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0b8f3c-5aa1-4ab4-9096-04f47131db3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:17:53.517Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:28.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also previously seized on the deteriorating situation
        in Venezuela as a political attack line, warning voters in hyperbolic terms
        that Democratic policies will turn the U.S. into Venezuela.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb141f6-118c-43e7-a62d-f096165ebdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:17:53.518Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T17:17:28.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new Democrats are radical socialists who want to model America''s
        economy after Venezuela," Trump claimed in a USA Today op-ed ahead of the
        2018 midterm elections.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56585aa-6cfb-4961-877a-b7d29d079111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-19T07:17:53.518Z
