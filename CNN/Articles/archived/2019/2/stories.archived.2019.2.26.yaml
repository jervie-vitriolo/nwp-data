      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of time, expect to spend a lot of it waiting in line. Though
        the sale has an army of quick and efficient cashiers, the sheer volume of
        shoppers causes the payment line to snake across the entire venue. We spent
        about an hour lined up (and this was at 2 a.m.). It’s not all that bad though,
        since it’ll still give you a chance to go through the piles once more and
        add a few more books to your cart. You can also use the time to read the first
        few chapters of your potential purchases to determine whether you really want
        to buy them.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acab1f5d-a324-4305-8b40-bae9d21bff93'
