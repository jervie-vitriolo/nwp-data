    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f5b330-1ac2-44a5-ae68-d8c7258b32b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:05:11.523Z
