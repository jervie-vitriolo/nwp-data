      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell looked shocked when the "guilty" verdict was read out on December
        11 after the jury had deliberated for three and a half days.</p>'
    '61':
