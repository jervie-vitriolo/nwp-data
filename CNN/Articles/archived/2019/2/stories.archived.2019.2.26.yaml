      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Batang Pier will resume their campaign in the All-Filipino conference
        against the Phoenix Pulse Fuel Masters on February 27 at the Smart Araneta
        Coliseum in Quezon City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5168bc42-4d00-43ad-9a8f-61be8c52f235'
      'mgnl:activationStatus': true
