      'text': '<p>NorthPort is currently at seventh place with a 2-2 win-loss record.</p>'
  'US-State-Secretary-Mike-Pompeo-Rodrigo-Duterte':
    'author': 'CNN Philippines Staff'
    'caption': 'U.S. Secretary of State Mike Pompeo (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-26T18:33:59.185Z
    'imagesource': 'jcr:f9dbc023-6fff-4734-98f1-21b008365fce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd1a1447-943a-4f2b-ac1a-0b918a56c0c2'
    'lead': 'The Mutual Defense Treaty may be discussed, among other concerns of both
      the Philippines and the United States.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T03:13:31.733Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:45:19.134+08:00
    'mgnl:lastActivatedBy': 'magnolia'
