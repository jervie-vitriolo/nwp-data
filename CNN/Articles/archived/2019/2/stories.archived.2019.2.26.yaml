      'mgnl:created': 2019-02-27T00:57:12.621Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:29.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was yet another optimistic signal by the American President that
        a long-standing trade impasse that has resulted in a series of tit-for-tat
        tariffs may finally be nearing a close as negotiators inched closer to a 90-day
        deadline of March 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d6def3-5daf-4bee-8f9c-d4e7b37e56f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:57:12.621Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:29.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told you last night — there was a lovely dinner — but I told
        you how well we did with our trade talks in China and it looks like they''ll
        be coming back quickly again, and we''re going to have another summit, we''re
        going to have a signing summit, which is even better, so hopefully we can
        get that completed, but we''re getting very, very close," Trump told the nation''s
        governors at the White House.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4510b6-30c9-4fa8-a495-1204fcaf9a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:57:12.621Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:29.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet Sunday evening,&nbsp;Trump wrote&nbsp;he would delay
        an increase in tariffs on Chinese goods set to take effect at 12:01 a.m. on
        Saturday, citing "substantial progress" on top priority issues for the administration
        tied to intellectual property and technology transfers after a weekend of
        talks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8186fd32-56b5-42af-86ad-546ca27e85ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:57:12.621Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:29.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. President also floated the prospect of a summit "to conclude
        an agreement" with China''s Xi should progress continue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a149dc-583a-4f08-a38b-98392d47b1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:57:12.621Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:29.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He didn''t specify how long the extension of a trade truce would
        be or when a summit might be scheduled. During a&nbsp;meeting with Chinese
        Vice Premiere Liu He on Friday&nbsp;in the Oval Office, suggested it would
        take place sometime in March at his Mar-a-Lago resort in Florida.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712ea6d9-4d7c-4079-bf40-4ead521d8991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:57:12.621Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:29.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration had been planning to escalate tariffs on
        $200 billion of Chinese goods from 10% to 25% this weekend if they were unable
        to broker a deal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ead826-6e94-46cc-aa4d-87f27565235d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:57:12.621Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:29.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is paying us right now billions and billions of tariffs a
        month, I love it personally, I love it, but it''s hurting them," Trump said
        and then recounted his fentanyl deal with Xi. Fentanyl is a substance that
        has been tied to an epidemic of overdose deaths in the United States, which
        has been a top priority issue for the Trump administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c67a144-e87a-4155-adb6-0c02a4955e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:57:12.621Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:29.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Chinese trade negotiators echoed Trump''s remarks,
        saying the countries'' teams had "achieved substantial progress on specific
        issues," according to a statement released to Xinhua, China''s state news
        agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6dc362-7778-4c05-9a02-4fa532ecc959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:57:12.622Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:29.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries have been making progress nailing down text in
        the form of Memoranda of Understanding in six areas: non-tariff barriers,
        forced technology transfers, intellectual property, cyber theft, agriculture
        and currency, according to public statements from both countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e152d83a-68dc-4ab8-aa7d-18ea43dc157d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:57:12.622Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:29.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump praised on Sunday evening at this year''s Governors'' Ball,
        his top trade negotiator Robert Lighthizer and Treasury Secretary Steven Mnuchin
        for the progress achieved after negotiations last week in Washington were
        extended for two-and-half more days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c136a685-8328-4906-88ba-112143d6c09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:57:12.622Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:29.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remarks followed a moment of tension between Trump and Lighthizer
        over the use of the term "memorandum of understanding" to signify a trade
        agreement between the United States and China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc1bdc2-bd49-4c9e-bd65-69385e1545aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:57:12.622Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:29.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t like MOUs because they don''t mean anything ... I think
        you''re better off just going into a document," Trump said on Friday to reporters.
        "I was never a fan of an MOU."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ca2e75-bf3a-479c-9dfd-a6944bc9b728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:57:12.622Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:29.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lighthizer appeared to steer Trump away from his understanding of
        the use of term, describing it as a "contract," a legal term that has been
        historically used to refer to trade agreements.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3755a124-4631-406b-9c41-bc049720c5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:57:12.622Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:29.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump still wasn''t pleased, disagreeing with his U.S. trade
        representative in front of reporters. "To me, the final contract is really
        the thing, Bob. And I think you mean that too — is really the thing that means
        something."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f1b4e0-1765-4ee6-a41c-d9e62ac33ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:57:12.622Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:29.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To which, Lighthizer acquiesced, saying he would use the term "trade
        agreement" instead.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b803c66-2615-45c2-ada0-7fa1d78b6026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:57:12.622Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:29.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like that much better," Trump replied.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32582613-6578-4d86-b075-378f1efb9580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T00:57:12.622Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:29.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/25/politics/us-china-trade-summit-signing/index.html">Trump
        declares ''signing summit'' for imminent trade deal with China</a>"</em></p>'
  'iceberg-antartica':
    'author': 'Doug Criss, CNN'
    'caption': 'Cracks growing across Antarctica''s Brunt Ice Shelf are poised to
      release an iceberg with an area about twice the size of New York City.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-26T01:10:20.896Z
    'imagesource': 'jcr:24589cf8-7fc9-49d9-8c52-8e1102cf4723'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cbc5548-ae27-4e6f-8ffe-952a44d8baa3'
    'lead': 'Antarctica''s going to lose a big chunk of itself. Like a Big Apple-size
      chunk.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T01:12:33.581Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T21:45:28.316+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:44:56.851+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A piece of Antarctica twice the size of New York City may soon break
      off'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fc9ba0-387c-4c08-a6d4-89fafc1a4cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:12:33.581Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:28.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Antarctica''s going to lose a big chunk
        of itself. Like a Big Apple-size chunk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8df05d-7774-4f62-96eb-4addc35ff85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:12:33.582Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:28.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cracking in a section of the Brunt Ice Shelf will break off a 660-square-mile
        section from the continent,&nbsp;NASA says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b04303d-1509-48cd-b514-88e90f027d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:12:33.582Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:28.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would create an iceberg more than twice the size of New York
        City (which measures about 302 square miles).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6641cf54-09c9-482a-9902-52ce3717f0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:12:33.582Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:28.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA didn''t say exactly how soon this would happen, other than
        stating on its website that it was "poised" to happen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b892f1d1-ff4b-4364-80a0-e9e0297313c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:12:33.582Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:28.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brunt Ice Shelf juts out into the Weddell Sea south of South
        America. There are two cracks that will eventually lead to the break off.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a409d99f-dcc8-4461-9ab5-2e77d3e4b2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:12:33.582Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:28.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One crack, called the Halloween crack, first appeared in October
        2016 on the north section of the shelf and continues to move eastward.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a6613f-6b74-4400-bf04-ad3f777b3c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:12:33.582Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:28.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other crack, which gashes northward through the center of the
        shelf, was stable for more than three decades. Then it started suddenly accelerating
        at a rate of about 2.5 miles a year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e82d83-1cd3-4b74-ab94-59eb7edf0756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:12:33.583Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:28.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the two cracks meet, the ice shelf will break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b65ab27-a7c1-43e4-8f31-37f4a4154a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:12:33.583Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:28.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the iceberg this creates appears massive, it actually
        isn''t by Antarctic standards. But it still will be significant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278785ba-af9f-4247-842a-693aa9ad66f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:12:33.583Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:28.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be the largest berg to break from the Brunt Ice Shelf since
        observations began in 1915," NASA said on its website. "Scientists are watching
        to see if the loss will trigger the shelf to further change and possibly become
        unstable or break up."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2fd9e7-5582-4a4f-a0f2-464ec45ef68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:12:33.583Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:28.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4531a0e1-6fb5-4148-a57f-84c75bec32a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:12:33.583Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:28.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Worries about safety</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf90c013-a08f-4732-b9be-323084008933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:12:33.583Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:28.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e2f827-dccd-4cb7-ab5a-7d84691e8ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:12:33.583Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:28.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also worries about the safety of people who work on the
        ice shelf, including researchers at the British Antarctic Survey''s Halley
        Station. It''s a major base for Earth, atmospheric and space research.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd984722-22f4-491e-a839-b20b10a23653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:12:33.583Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:28.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA said the station usually operates year-round, but has closed
        down twice in recent years due to unpredictable changes in the ice.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8234c788-6fd8-4c1a-a6c9-cbd738e9dffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:12:33.583Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:28.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This cracking of the ice, or calving, is a normal part of an ice
        shelf''s life cycle, but these recent changes are unfamiliar to this area.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f8c8ed-03fc-443e-b198-3b1b7fbde6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:12:33.583Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:28.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have a clear picture of what drives the shelf''s periods
        of advance and retreat through calving," said NASA glaciologist Chris Shuman.
        "The likely future loss of the ice on the other side of the Halloween Crack
        suggests that more instability is possible, with associated risk to (Halley
        Station)."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a89b766-fe1c-4406-a676-1cf97d4bc7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:12:33.584Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:28.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/25/world/iceberg-antarctica-wxc-trnd/index.html">A
        piece of Antarctica twice the size of New York City may soon break off</a>"</em></p>'
  'swastikas-new-york-playground':
    'author': 'Evan Simko-Bednarski and Augusta Anthony, CNN'
    'caption': 'Anti-Semitic symbols and words were found drawn in chalk over the
      weekend in an elementary schoolyard in New York City.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-26T01:15:15.151Z
    'imagesource': 'jcr:b15f8c09-b90c-4fb2-850e-8f63f248e10e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4974dfef-37e1-4777-8972-b74c5864ee59'
    'lead': 'For the second time in three days, the New York City Police Department
      is investigating swastikas found scrawled in places where children play.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T01:17:07.359Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T21:45:27.667+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:44:57.057+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police in NYC are investigating the second set of swastikas found in
      the last three days'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755ff1a5-2980-4531-9a77-04fbdaf30ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:07.360Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:27.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For the second time in three days, the
        New York City Police Department is investigating swastikas found scrawled
        in places where children play.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ebe8aa-27b1-48a3-9599-b0abceb5b9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:07.360Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:27.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two swastikas were discovered some time between Sunday night and
        Monday morning at Brighton Playground in the Brighton Beach section of Brooklyn,
        according to the NYPD. The Nazi symbols were written in black marker beneath
        a slide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b83b4c3-d7f7-477f-b358-db96b8fbb613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:07.360Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:27.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The graffiti was discovered after dozens of swastikas, a Nazi eagle
        and the words "Hail Hitler" (sic) were found Friday morning drawn in chalk
        on the pavement of a Queens schoolyard.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3329bf10-d0f1-4d98-9223-62571f8853a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:07.360Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:27.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incidents are being investigated by the NYPD''s hate crime task
        force, according to police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6baf62-4205-4c50-8834-4999e6346d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:07.360Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:27.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City Councilman Chaim Deutsch, who represents Brighton Beach, asked
        on Twitter on Monday whether the anti-Semitic scrawlings were "the new normal."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d563209-422a-4f1c-94d2-46d3f1a7e65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:07.360Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:27.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Bill de Blasio encouraged anyone with information to call
        the NYPD. "This vile, anti-Semitic act is an attack on all of us," he tweeted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdad3985-5a17-4e04-af21-ac7e475ce7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:07.360Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:27.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivia Lapeyrolerie, a city spokeswoman, told CNN that the mayor
        supported a City Council bill to create an office for the prevention of hate
        crimes. That bill passed the council last month, and became law on Sunday,
        after the mayor declined to sign or veto the bill.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebd8bb0-dc7c-475f-98ef-0ac43fe84683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:07.360Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:27.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Andrew Cuomo called the graffiti "despicable."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c65b89c-8f48-4799-a01e-35d090a1fe01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:07.360Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:27.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be very clear: in New York, we have zero tolerance for anti-Semitism
        and hate of any kind, and no student should ever feel discriminated against
        or threatened because of their religion or ethnic origin," Cuomo wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168f4d4e-13e2-4b0d-9696-574a03d328cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:07.360Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:27.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New York is a beacon of tolerance and hope for all," he added,
        "and we will do everything in our power to make sure the perpetrators of these
        vile acts are prosecuted to the fullest extent of the law."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85151302-3fc6-4c34-a3cd-e80f3233c5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:07.361Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:27.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said he''d directed New York State Police to assist
        the NYPD in their investigations of both incidents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ccab28-04fa-4904-9307-e620416a7fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:07.361Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:27.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Councilwoman Karen Koslowitz, who represents the Queens district
        where the schoolyard was vandalized, told CNN on Sunday that her office received
        photographs from a resident in the apartment building next to the school and
        immediately informed the police. According to Koslowitz, the area is a predominately
        Jewish neighborhood.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a18e796-9a35-43a1-87e0-f2f1245b765b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:07.361Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:27.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koslowitz called the graffiti "exceptionally scary, and described
        the images as "horrible, just horrible."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1b0783-e21b-4ff9-969a-d0703672f546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:07.361Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:27.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koslowitz said she heard stories from her mother, who came from
        Poland, about anti-Semitic incidents in Europe in the last century. Koslowitz,
        who grew up in New York, said she never believed an act of this nature could
        occur in the city.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1c38f2-d0c0-4fe9-972f-40175df4b417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:07.361Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:27.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This really just has to stop," she said. "There''s no question
        about it being a hate crime."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077fe947-9519-4df2-a291-0606ad4f9945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:07.361Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:27.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 36 anti-Semitic crimes reported in the city as of February
        17, compared with 21 for the same time last year, according to a&nbsp;New
        York Times report,&nbsp;which cited police reports.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff75d85e-e9a1-46e8-8090-0b381f0d8778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:07.361Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:27.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has gotten completely out of hand," Deutsch said this weekend
        in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0665ca3-d901-499c-a6b7-4426343bb839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:17:07.361Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:27.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/25/us/swastikas-new-york-playground/index.html">Police
        in NYC are investigating the second set of swastikas found in the last three
        days</a>"</em></p>'
  'alva-johnson-donald-trump-lawsuit':
    'author': 'Maegan Vazquez and MJ Lee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-26T01:12:54.628Z
    'imagesource': 'jcr:cfcf1414-c7fb-4e11-b61d-3bad316c5e81'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0348eeb3-123a-455a-8783-21f7e3206f49'
    'lead': 'A former Trump campaign staffer is suing U.S. President Donald Trump
      and his campaign, alleging that the then-Republican presidential candidate kissed
      her without her consent during the 2016 race.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T01:14:59.065Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T21:45:26.772+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:44:57.350+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Trump campaign staffer sues, alleging that Trump kissed her without
      consent'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc0fb99-52c5-4a7c-9e1e-813cbb409cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:14:59.066Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:26.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A former Trump campaign staffer is suing
        U.S. President Donald Trump and his campaign, alleging that the then-Republican
        presidential candidate kissed her without her consent during the 2016 race.
        She''s also suing over equal pay — claiming that she was paid less for her
        work based on race and gender.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0ed98e-12be-4773-9517-157460200805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:14:59.066Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:26.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alva Johnson, a former Trump campaign staffer who lives in Alabama,
        alleges in a lawsuit filed Monday that Trump grabbed her hand and forcibly
        kissed her without her consent inside an RV in Florida in August 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7011269c-b37d-430e-bac3-ca8473fe1048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:14:59.066Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:26.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump was meeting with volunteers and signing autographs inside
        the RV, "Ms. Johnson noticed that Defendant Trump was watching her and appeared
        to be trying to make eye contact with her," the lawsuit alleges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a902a5-f37e-473b-a7d8-be63187dd519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:14:59.066Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:26.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Trump was alerted by Secret Service that he was due for his
        next rally, she urged him "to go in there and ''kick ass.''"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1f13f6-0b5c-443f-a169-2a45c9de3352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:14:59.066Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:26.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump then allegedly grasped her hand and praised her efforts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d63cdc-4925-438f-b958-483910249072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:14:59.067Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:26.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Defendant Trump spoke, he tightened his grip on Ms. Johnson''s
        hand and leaned towards her. He moved close enough that she could feel his
        breath on her skin," the lawsuit states. "Ms. Johnson suddenly realized that
        Defendant Trump was trying to kiss her on the mouth, and attempted to avoid
        this by turning her head to the right. Defendant Trump kissed her anyway,
        and the kiss landed on the corner of her mouth."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2622d327-52e0-41f1-9672-0e8cda7026bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:14:59.067Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:26.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit alleges that several witnesses saw incident, including
        then-Florida Attorney General Pam Bondi, then-State Director Karen Giorno,
        and Regional Directors Earl "Tony" Ledbetter, Mitch Tyner and Nick Corvino.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd13aaa-df75-445a-b049-d31558b530b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:14:59.067Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:26.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit alleges that Bondi smiled when the incident occurred
        and Giorno "grabbed Ms. Johnson''s elbow and gave it an approving tug."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e87e3b-c194-4ab8-85b5-5e0069062fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:14:59.067Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:26.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the incident, on her way to the campaign''s state headquarters
        in Sarasota, Florida, the suit claims that "Johnson called her partner, and
        then her parents, to tell them about what had happened, crying as she recalled
        the incident."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a40ae27-a98d-4e53-9115-7d0b1e6404cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:14:59.067Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:26.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit says Giorno had arrived in Sarasota earlier "and was
        already sharing the details with other Campaign staff."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a2a9cf-69a9-4f15-a22c-ffbb572c61bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:14:59.067Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:26.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit''s existence&nbsp;was first reported by The Washington
        Post.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bff117-48c9-4acc-87dc-4f763c0f21c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:14:59.068Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:26.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bondi said in a statement to CNN that the allegations Alva Johnson
        are making are "false."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c85da1e-def6-4087-ba1f-d1d54e4b7f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:14:59.068Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:26.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a career prosecutor and Attorney General, had I seen anything
        improper I would have taken action," Bondi said. "I was with the president
        in the RV and these allegations are false."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1306e30e-554d-4f4d-a1f6-5a0ec8d4ff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:14:59.068Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:26.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giorno did not respond to CNN''s request for comment. Both she and
        Bondi told the Post that they did not recall the incident in the RV and denied
        reacting in the manner which Johnson described.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8546e9-7868-4e0a-a6a4-a136fbc50568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:14:59.068Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:26.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, whose background was in event planning and human resources,
        voted for Democrats in previous election cycles. "However, she was intrigued
        by the possibility of working on the campaign of a relatively unknown political
        outsider like Defendant Trump," the lawsuit states.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af804b9-f01a-4958-9850-bec82140ca5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:14:59.068Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:26.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But prior to being hired, Johnson says she first met Trump in November
        2015 at a Birmingham, Alabama, rally. At that first encounter, Johnson alleges
        that he engaged in inappropriate behavior.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bfdea5-d8e8-415f-b146-2ccfc834975b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:14:59.068Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:26.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Johnson walked up introduced herself to Trump, he allegedly,
        "looked her up and down and said, ''Oh, beautiful, beautiful, fantastic.''"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f9c613-732d-43c4-9541-bcb290b1a661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:14:59.068Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:26.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson was hired in January 2016, but after the "Access Hollywood"
        tape was publicized in October 2016, Johnson sought legal counsel for guidance
        over the RV incident. About a week after the tape''s release, Johnson quit
        the campaign. The lawyer ultimately decide not to take the case, according
        to the lawsuit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3fe042-ffd0-4f06-87bc-f43975497e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:14:59.069Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:26.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At her former lawyer''s arrangement, Johnson saw a therapist.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380aa8e1-a5cf-447c-9ea4-754ce9edda2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:14:59.069Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:26.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She continued to feel considerable emotional distress because of
        the forced kiss, and had nightmares about it," the lawsuit claims.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532fd424-5f59-41bb-b683-64563125045d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:14:59.069Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:26.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit also claims that Johnson did not receive fair compensation,
        claiming that she was "vastly underpaid" when compared to her former male
        colleagues.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3ea452-27d0-48b9-8de6-0b670793b727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:14:59.069Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:26.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ms. Johnson was also underpaid compared to similarly qualified
        and less qualified male staffers," the lawsuit states. "She did not know this
        fact until very recently. Ms. Johnson''s experience is not isolated— indeed,
        the Campaign engaged in systemic gender discrimination in pay against its
        female employees."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31f2354-5fd9-4273-a07a-fa59d611614a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:14:59.069Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:26.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the White House for comment. Kayleigh McEnany,
        national press secretary for the Trump campaign, said in a statement to CNN:
        "The Trump campaign has never discriminated based on race, ethnicity, gender,
        or any other basis. Any allegation suggesting otherwise is off base and unfounded."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7afc05-1a05-4582-a3e4-c227c9abd941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:14:59.069Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:26.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hassan Zavareei, Johnson''s Washington-based attorney, told CNN
        that Johnson is coming out publicly with her allegation of sexual misconduct
        against President Trump because she "decided that she couldn''t be silent
        anymore."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939afbbb-8ba0-4ac4-bdd6-4f05fc742f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:14:59.069Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:26.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She tried to hire a lawyer immediately after the ''Access Hollywood''
        tape came out ... After the lawyer decided it was basically too big a case
        for them and they weren''t going to take it on, she decided to try to move
        on with her life," Zavareei said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaac2d0-b1c6-4c73-a520-30f76ece5258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:14:59.070Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:26.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after Trump''s election, Zavareei said Johnson has been overcome
        with a "sense of guilt and responsibility" for any role she may have played
        in helping Trump win the election.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be3f6c8-14aa-469a-b5e7-df743489fd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:14:59.070Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:26.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson has been particularly upset about the Trump administration''s
        policies affecting migrant families, Zavareei said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8170ba80-dca2-4f04-8dfa-c8950cd26d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:14:59.070Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:26.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the thing that moved her most was seeing the forced separations
        — she''s a mother and feels very deeply about — was very emotionally affected,
        personally affected, by seeing Trump put young children and put them in cages.
        She decided that she couldn''t be silent anymore," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481138d4-b4e6-4747-a4d0-931dc5539355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:14:59.070Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:26.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zavareei said his client is only one in a "long line of victims
        in Donald Trump''s predation."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66808995-6610-4f44-8422-0f73399bdf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:14:59.070Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:26.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike so many of the other victims, she''s the only one with the
        ability to sue him directly for his sexual misconduct. The other lawsuits
        have been for defamation or some of the victims haven''t been able to bring
        any lawsuits at all because they''ve been barred by statute of limitations,"
        he said. "For that reason, I think she''s uniquely situated to hold him accountable
        for an actual act of sexual assault."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105057a7-58f3-46bc-84e0-c00d848fa042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:14:59.070Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:26.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zavareei added that with the launch of this lawsuit, Johnson is
        resigned to the fact that she is likely to be criticized from all sides.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0240285-b149-43c0-96ec-e8e9850d2e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:14:59.071Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:26.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She knows as an African-American woman who worked on the campaign
        and now coming out against Trump, She''s probably going to take it from both
        sides but she''s ready to stand up and take responsibility for what she did,"
        he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bae007-43d5-4cb6-a1cd-62efd9f247be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:14:59.071Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:26.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson is now focused on doing "what she can to hold him accountable
        for his sexist and racist conduct."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c354764-affa-46c2-a795-c6efbc01a5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:14:59.071Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:26.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Post, three months after hiring Zavareei last year,
        Johnson "moved to seal a years-old court case in which two family members
        sought a temporary restraining order against her," and was enjoined in the
        request to seal the records by the family members.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd198bcc6-0ca9-492f-ab85-033fc46ee2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:14:59.071Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:26.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On some of the reporting in the Post about her relatives in Georgia,
        Zavareei said it was a "silly sideshow" and that "everybody''s on good terms"
        now.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0edc9da-e1a1-4b80-a488-312ee6c90eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:14:59.071Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:26.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a private family matter," Zavareei said, adding that is "totally
        irrelevant" to Johnson''s case.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc0e35a-0551-4433-845b-9fde706debaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:14:59.071Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:26.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why Johnson and her family took this action, Zavareei said
        through a spokesperson that it was "to protect the privacy of her family."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573c5f6a-315f-4b87-af6f-e0135b37f66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:14:59.071Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:26.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
