  'Bingbong-Crisologo-Joy-Belmonte-Quezon-City-Politics-as-Usual':
    'caption': 'Quezon City Vice Mayor Joy Belmonte and Quezon City First District
      Rep. Vincent "Bingbong" Crisologo (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-26T14:48:17.423Z
    'imagesource': 'jcr:22b15926-5194-4d49-bd3e-9f79082d03b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f8b9938-3947-488d-b749-0e9175319fa3'
    'lead': 'Two of the frontrunners in the Quezon City mayoralty race are fighting
      over being part of President Rodrigo Duterte''s ticket.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-26T15:03:17.464Z
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T21:45:31.852+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:44:55.719+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Politics-As-Usual', 'Quezon-City', 'Bingbong-Crisologo', 'Joy-Belmonte']
    'template': '1'
    'title': 'Crisologo vs. Belmonte: Who is the President''s candidate for QC mayor?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487637d6-1c3d-4786-9cae-8cd9f75d6b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:03:17.465Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:31.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26)</strong> — Two
        of the frontrunners in the Quezon City (QC) mayoralty race are fighting over
        being part of President Rodrigo Duterte''s ticket.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f468514-6865-4f25-adfd-865d92699a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:03:17.465Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:31.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City First District Rep. Vincent "Bingbong" Crisologo said
        since he is part of the President''s party, PDP-Laban, he has Duterte''s endorsement.
        He added he is backed by former House Speaker Pantaleon Alvarez.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53433472-6580-4d59-9361-134557b7f021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:03:17.465Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:31.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes and also by the president of PDP-Laban, Senator Koko Pimentel,
        because former speaker Alvarez was a secretary-general of the PDP-Laban,"
        Crisologo told CNN Philippines'' Chief Correspondent Pia Hontiveros in Politics
        as Usual.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0126b93-ce9b-42d2-9b5b-27ea989ce8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:03:17.465Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:31.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, incumbent QC Vice Mayor Joy Belmonte argued that
        "actions speak louder than words" when the President raised her hand during
        the opening of a trade fair in Davao City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0064a0dc-168a-43b7-bf87-b413442dc4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:03:17.465Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:31.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I presume I am his candidate because I don''t think he would raise
        the hands of two candidates belonging or opposing one another in any given
        local government unit and he raised my hand twice and we have had encounters
        several times, engagements several times," Belmonte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef90f24-9b31-42df-ae8d-9f6f23d4056a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:03:17.465Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:31.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte''s party, Serbisyong Party, is affiliated with Davao City
        Mayor Sara Duterte-Carpio''s regional party, Hugpong ng Pagbabago. Duterte-Carpio,
        as said by his father, makes political decisions separate from those of his
        father and endorses her own senatorial slate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d918cc-0706-4b69-9aa4-273483ab3898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:03:17.465Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:31.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte even said her daughter was behind the ouster of
        former Speaker Alvarez, who is from PDP-Laban.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974893a9-df21-4d77-81fa-08d382c84fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:03:17.465Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:31.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on the likelihood if Duterte will vouch for her bid, Belmonte
        said, "His own daughter Sara is not with PDP-Laban and that would be begging
        the question as well right because she is already his daughter and yet she''s
        not a member of PDP-Laban."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f53480-146a-41b7-aa49-832397345f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:03:17.465Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:31.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Crisologo said Belmonte''s closeness to the President is part
        of what they want the public to perceive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb3126b-44c0-4ef7-afe7-1448b5e22664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:03:17.466Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:31.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My political opponents are trying very hard to identify themselves
        with the President so they go to Davao," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c73a4ce-5295-43fa-9b2d-2edf656baffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:03:17.466Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:31.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crisologo argued Belmonte lacks the support of the masses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a325f06f-3769-482f-8423-28ecfc7b384f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:03:17.466Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:31.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m more reachable witt the people than her.<em> Kasi ako kahit
        na sasampu ''yung tao nandun ako sa kanto, nakikipag-usap sa masa</em> [Because,
        even if there''s only ten people, I''ll be in the streets talking to the masses],"
        he argued.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e93b6e-bdac-434a-ae52-baac8eac6510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:03:17.466Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:31.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Plans for Quezon City</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c11bc91-0595-4a97-a4dd-2c5e5b4a3b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:03:17.466Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:31.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crisologo said that should he win the mayoralty seat, he would allocate
        a larger budget for poverty reduction.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55396844-f736-44fa-8b4c-60a7168760b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:03:17.466Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:31.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magpapatabi ako ng</em> ₱500 million <em>para sa mga mahihirap.
        Pwede silang mangutang ng</em> ₱20,000 maximum of ₱50,000 for whatever livelihood,"
        Crisologo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab066603-42b2-4235-b9ab-95cf94bff4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:03:17.466Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:31.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will set aside ₱500 million for the poor. They can
        borrow ₱20,000, maximum of ₱50,000 for whatever livelihood.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee81d071-efd8-48e9-882d-f4dbfc805155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:03:17.466Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:31.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also proposed a solution for the housing of informal settlers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43019d09-718a-4918-831d-6430a892a57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:03:17.466Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:31.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the land belongs to the city and the city does not need it,
        then it should be awarded to them already," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfce030-3609-4760-879d-4c0cdae407ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:03:17.466Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:31.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Belmonte, she wants to address the fires in areas where these
        settlers live. She said he has partnered with Meralco and the Philippine Red
        Cross for an education caravan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16089a00-807c-46c7-a3c7-9bd235b98b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:03:17.466Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:31.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of them almost are caused by illegal connections or overloading
        so Meralco should give them some education. Now Meralco also has a program
        wherein they can provide individual meters even in depressed areas. So maybe
        I can push for that," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c7eb8a-36c0-4747-a6a1-234bb1b6408c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:03:17.467Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:31.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incumbent vice mayor will also push for sustainable development
        solutions, such as greenery projects for Quezon City''s idle lands.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c28b21b-0aac-47aa-ab21-0ab7e27d4b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:03:17.467Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:31.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think being self-reliant in terms of food security is one solution,"
        she said.</p>'
  'Solicitor-General-Jose-Calida-nurses-pay':
    'caption': 'Solicitor General Jose Calida defended its position to repeal a section
      of the Philippine Nursing Act of 2002, which provides that the minimum salary
      of entry-level public nurses should not be lower than salary grade (SG) 15 or
      equivalent to ₱30,000.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-26T15:38:35.843Z
    'imagesource': 'jcr:969ae291-79a4-4d89-9133-2de78d0ec606'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2eb0cd1d-45b0-4347-8b9e-4ef575220b97'
    'lead': 'The government''s top lawyer defended its position to repeal a section
      of the Philippine Nursing Act of 2002, which provides that the minimum salary
      of entry-level public nurses should not be lower than salary grade (SG) 15 or
      equivalent to ₱30,000.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-26T15:31:50.083Z
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T21:45:31.001+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:44:55.933+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Supreme-Court', 'Office-of-the-Solicitor-General', 'Jose-Calida']
    'template': '1'
    'title': 'Increasing nurses'' pay will create inequity in salary structure – SolGen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97bd27b-2869-4986-80dc-82a0c0192bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:31:50.083Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:31.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26)</strong> — The
        government''s top lawyer defended its position to repeal a section of the
        Philippine Nursing Act of 2002, which provides that the minimum salary of
        entry-level public nurses should not be lower than salary grade (SG) 15 or
        equivalent to ₱30,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0bff62-964b-4742-8f70-63bb4ec89495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:31:50.083Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:31.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida said during the oral arguments Tuesday
        that this piece of social legislation created conflicting SGs, and cause a
        great deal of disparity and inequity in the "whole government structure, position
        classification, and compensation system."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98b00e0-9511-4025-b541-7532d8797eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:31:50.083Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:31.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned assigning SG 15 for nurse one position would lead to inequity
        and wage distortion in medical and allied positions. A nurse one would be
        compensated more than a government doctor with SG 14, and would earn more
        than a pharmacist, midwife, medical technologist and a dentist.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee59fcde-d33f-4ac8-bac8-7ac244298881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:31:50.084Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:31.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government recognizes the ever-critical role of nurses in providing
        quality and accessible health care to the public. However, the legislative
        intent to allow the executive branch to modify the framework for the compensation
        of civil servants in order to reduce salary inequities between government
        positions is clear and unequivocal," Calida said during the arguments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cd4c36-1c9b-473f-b922-edb387ba17dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:31:50.084Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:31.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 32 of the act reads: "The minimum base pay of nurses working
        in the public health institutions shall not be lower than salary grade (SG)
        15," as prescribed under Republic Act 6758 or the Compensation and Position
        Classification System for civilian and uniformed personnel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aacdf3-960b-4118-8cdb-70a86ea3560a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:31:50.084Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:31.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a Joint Resolution 4 filed in 2009 authorized the President
        to modify such system. In Executive Order (EO) 811 signed months after by
        then-President Gloria Macapagal-Arroyo, the salary grade of a "Nurse I" was
        set at 11.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1300f9c-ed15-4383-a072-47ffbd613472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:31:50.084Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:31.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civilian and military employees under SG 11 can earn as much as
        ₱22,055, while those under SG 15 can earn as much as ₱31,545.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bfcb98-7074-43e2-bcda-230163be56ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:31:50.084Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:31.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners argued the non-implementation of the Nursing Act of
        2002 -- mandating the minimum salary for nurses -- has contributed to the
        continued exodus of nurses abroad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50153cd6-b4fa-48d0-8e73-94cc73cacfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:31:50.084Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:31.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung</em> minimum wage po <em>na</em> salary <em>ay napakaliit
        po para sa kanila sa laki ng responsibilidad sa laki ng kanilang trabaho</em>.
        <em>Minsan nakaparami nang pasyente subalit iilan lang ''yung mga nurse ang
        nagtatrabaho sa mga ospital dahil po nag-aalisan sila at naghahanap ng</em>
        better opportunity <em>sa</em> abroad," Willy Pulia, President of the Alliance
        of Filipino Workers said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e4d390-1f78-475a-b58d-c1b7fb40b2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:31:50.084Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:31.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The minimum wage is too small for the responsibility
        and for the gravity of their work. Sometimes there are too many patients but
        only a few nurses work in the Philippine hospitals because they seek for better
        opportunities abroad.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c9fe42-ce69-48d2-b51a-60a353f2577e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:31:50.084Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:31.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court gave the parties 30 days to submit their memoranda
        before the case is submitted for decision.</p>'
