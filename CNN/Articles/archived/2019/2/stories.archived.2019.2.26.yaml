      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 26) — NorthPort guard Stanley
        Pringle will not be joining the Batang Pier in their next match in the PBA
        Philippine Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf8d5be-9913-4696-8b1d-5990174ab3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:08:30.175Z
      'mgnl:createdBy': 'jeff'
