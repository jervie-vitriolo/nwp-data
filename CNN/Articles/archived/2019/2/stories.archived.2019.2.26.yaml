    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:44:50.865+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Neri-Colmenares', '2019-elections', 'The-Filipino-Votes']
    'stories': ['c00bfab1-bb23-4051-9eb4-c54db7ad5bf2', '824acccf-0917-4dea-83c5-074a86f80875',
      'c433910b-a7f0-4485-ac2f-e176a9133dce', 'dc79f2d3-9888-4bb6-baef-38b7e1b098fa']
    'template': '1'
    'title': 'Despite tanking in surveys, Colmenares sees opening for opposition in
      2019 polls'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ff4ea2-70e3-448d-a452-9e8fe302dd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:25:07.315Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:45:43.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (February 26, CNN Philippines) —</strong> Former
        Bayan Muna party-list Rep. Neri Colmenares believes that the tide will soon
        turn in favor of opposition Senate bets like him, as issues would become sharper
        and administration bets would have a hard time defending their stance on the
        Tax Reform for Acceleration and Inclusion law and China''s movements in the
        West Philippine Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f313f6ec-f162-4e8f-a4e3-02473e28f3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:25:07.315Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:45:43.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t care <em>kung artista ka.</em> I don''t care <em>kung
        gwapo ka. ''Pag nag-</em>yes <em>ka sa</em> TRAIN (Tax Reform for Acceleration
        and Inclusion law), <em>kapag nag-</em>yes <em>ka na ibigay sa Tsina ang ating
        lupa,</em> I may not vote for you," Colmenares told CNN Philippines'' <em>The
        Source</em> on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80c0b1d-dd1e-4121-a4b5-7b2e2cf7eb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:25:07.315Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:45:43.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t care if you''re a celebrity. I don''t care
        if you''re handsome. If you say yes to the TRAIN law, if you say yes to giving
        away our lands to China, I may not vote for you.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8957f641-e721-4981-aa63-52f795826992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:25:07.315Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:45:43.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares said that with inflation poised to rise due to fuel excise
        taxes imposed by TRAIN and election spending, more people would get "disenchanted"
        and look for alternatives. Economic managers say inflation would further ease
        within the government''s two to four percent inflation target.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9695325-f84a-4d92-a003-8a7480b34a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:25:07.315Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:45:43.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition bets have been tanking in the surveys, with only former
        Interior Secretary Mar Roxas and Senator Paolo Benigno "Bam" Aquino IV of
        the Otso Diretso slate figuring among the possible Senate race winners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1264516-141c-42db-869d-b92083511531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:25:07.315Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:45:43.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Colmenares said it is possible that surveys do not reflect
        the actual sentiments of people on the ground. He added that even if these
        were accurate, more people would opt for the opposition once they start being
        more burdened by higher prices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ba502e-ed9d-42da-b31b-ffc9fb299f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:25:07.315Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:45:43.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also unfazed by President Rodrigo Duterte''s high ratings,
        saying these do not necessarily rub off on the candidates he endorses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c01370-d683-48ad-aa8e-07cb35be0c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:25:07.315Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:45:43.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/02/15/Duterte-admin-aligned-senatorial-candidates-Pulse-Asia-survey.html"
        target="_blank">Duterte admin-aligned Senate bets keep lead in latest Pulse
        Asia survey</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1273fec-ff25-4c4c-a0ad-0d03f956ac91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:25:07.316Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:45:43.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Colmenares admitted that sicne he is running independent of
        major political parties, with only the backing of the left-leaning Makabayan
        bloc, he lacks campaign resources. He also said President Rodrigo Duterte''s
        tirades against the Left is "disadvantageous."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774d2cb3-874f-410e-ac40-82cbe8feab50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:25:07.316Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:45:43.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But you know, Makabayan, despite all these attacks, we''ve always
        managed to win," Colmenares said. "That''s because the Filipinos are beginning
        to see into the track record."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c900629c-a87b-4339-966d-475217cc81f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:25:07.316Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:45:43.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares said some bets of the Liberal Party-led Otso Diretso
        Senate slate have expressed support for him, but he has not been formally
        included in the lineup.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc971b44-29e1-4a3b-bb24-d9fdabdaa628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:25:07.316Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:45:43.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares is running as senator for the second time with the backing
        of&nbsp; Makabayan. The party-list coalition previously fielded other bets
        to the Senate – all of whom failed to win even after forging alliances with
        larger parties.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af72ff2d-0f5f-4060-9b65-05f80829845d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:25:07.316Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:45:43.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Colmenares remains optimistic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bb8b7b-5dd3-4bfd-b520-46da11428084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:25:07.316Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:45:43.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time there''s a big and huge opportunity <em>na makapasok
        ang</em> Left [for the Left to enter] because there is a need for someone
        who is independent in the Senate <em>at hindi siya</em> [and he is not] beholden
        <em>sa</em> whatever, whoever political party is in power or kung <em>sino
        man ang presidente</em> [whoever is the president,]" he said.</p>'
