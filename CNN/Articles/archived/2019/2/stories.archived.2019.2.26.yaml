      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26)</strong> — Two
        men were shot dead while aboard a police mobile in Sampaloc, Manila Tuesday
        afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dcb70b-8cb8-4266-8032-70c1a03a571a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:35:52.857Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:30.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were identified as Apolonio Flores and Prince Patrick
        Cortez.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bd47e2-daec-4e85-b992-b2bff12ae00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:35:52.857Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:30.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report, the Manila police said the incident happened at 4:15
        p.m. along the southbound lane of Lacson Avenue in Sampaloc.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a595bb-be9c-445f-8ac2-15179d5901fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:35:52.857Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:30.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police mobile was heading back to the Sampaloc police station
        when six motor-riding suspects blocked the vehicle and asked the two police
        officers, P01 Joven Miguel and P02 Mark De Lima, to disembark and lie down
        facing downwards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142e23bc-d57b-4fa2-8283-fe58fc6085a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:35:52.857Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:30.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects, then, opened fired at the victims and fled towards
        Nagtahan area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec7f4dc-97e7-43f6-90cc-f2b4c2abaf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:35:52.857Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:30.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have yet to identify the suspects and motive behind
        the attack.</p>'
  'Sonny-Trillanes-inciting-to-sedition-charge-coup-d-etat':
    'caption': 'Senator Antonio Trillanes (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-27T07:47:59.984Z
    'imagesource': 'jcr:1f890ce1-0ae5-4063-be3e-e1068cee7d32'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a953dabf-553e-4204-9640-cc2d73ddac35'
    'kicker': 'Trillanes indicted for inciting to sedition'
    'lead': 'The Office of the City Prosecutor of Pasay City, Manila found enough
      evidence to charge Sonny Trillanes with inciting to sedition for his speech
      in September 2018 regarding President Rodrigo Duterte''s attempt to revoke his
      amnesty.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
