      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the second time Pell had faced court on this set of charges.
        An earlier, unreported trial in August had resulted in a hung jury after almost
        six days of deliberations.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290e0595-01e8-40a0-9f32-fa5d75042ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:39:01.044Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell is due to be sentenced at a separate hearing in March.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b195ec-ba9e-4325-b3e9-5615bed54274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:39:01.044Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell''s rise and fall</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c2f714-5000-463d-bb97-fd1494a5a7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:39:01.044Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell''s conviction is a stunning fall of grace for a man who once
        ran the Catholic Church in Australia with an iron fist.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c09d542-af75-43aa-b725-a91e1b0d0907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:39:01.044Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A powerful and influential figure in his home country, his longtime
        friend former Australian Prime Minister Tony Abbott praised him as a "fine
        man" in 2017 before his trial.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13997cc1-544e-4999-90b7-3dbdc49079e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:39:01.045Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in the Australian country town of Ballarat, Pell quickly rose
        through the Catholic Church after being ordained in 1966.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f134e1da-c35f-4d71-b81b-986181f6a971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:39:01.045Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was made Archbishop of Melbourne by Pope John Paul II in 1996.
        While in the post, Pell created a program to respond to the increasing tide
        of sexual abuse allegations against priests.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96cd912-0073-4a9f-84aa-63c975b040fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:39:01.045Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pell''s "Melbourne Response" program was criticized for capping
        compensations to victims at just tens of thousands of Australian dollars.
        There were allegations people were advised not to go to the police.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5994515-26ce-4e2e-a1cb-40b133945d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:39:01.045Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Pell moved to Rome after he was handpicked by Pope Francis
        to serve as treasurer of the Vatican and become one of nine advisers on the
        Council of Cardinals to the Pope.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dc0373-7694-4e58-b71e-a049ce871f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:39:01.045Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pell''s fortunes began to sour after the Australian government
        announced a Royal Commission into Institutional Child Sex Abuse in 2012.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a551e617-66b2-4251-8dfa-9d55f186bd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:39:01.046Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The damning report by the commission in 2017 found 7% of Australian
        Catholic priests abused children over the past six decades.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a063f0-807a-4fb7-b25d-3faa0a478f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:39:01.046Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell appeared as a witness at the commission by video from Rome
        in a fiery questioning session, which led the cardinal to declare one repeated
        offender''s child abuse "wasn''t of much interest to (him)."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35de0060-d2bd-483f-9a5e-582ebb370d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:39:01.046Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2017, it was announced Pell himself would be charged by
        Australian police on "multiple historical sexual offenses."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a9a2d4-4224-4e9f-b075-2c5c39b2fdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:39:01.046Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Vatican treasurer
        Cardinal George Pell found guilty of child sex charges"</em></p>'
  'Bangsamoro-transition-authority-turnover-ARMM':
    'author': 'CNN Philippines Staff'
