      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) —</strong>&nbsp;
        President Rodrigo Duterte and Moro National Liberation Front (MNLF) founder
        Nur Misuari had a short meeting Monday evening in Malacañang, Presidential
        Spokesperson Salvador Panelo said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c55c330-eb5b-4968-9999-4199d18c9b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T09:19:10.501Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:42.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the 15-minute meeting saw Duterte "apologizing" to and
        "thanking" Misuari for his patience.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee79793-22bf-4be5-9428-34be4542cd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T09:19:10.501Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:42.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What transpired last (Monday) night was that the President told
        the chairman that he admired his patience and he apologized for not having
        implemented or enforced whatever agreements they had previously with respect
        to federalism," Panelo told Malacanang reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536306e6-22d3-46ab-b394-898564daab91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T09:19:10.501Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:42.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They would be talking again, they did not have much time to talk
        so they will meet again," he added.</p>'
