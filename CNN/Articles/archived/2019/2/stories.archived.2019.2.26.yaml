      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A dreamy, sophisticated wedding</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2a33a8-106d-45dd-8882-43367730b058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T09:28:31.068Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:45:41.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Legazpi ballroom’s tall ceiling, fancy chandelier, and foyer
        will make a statement for a larger-than-life modern wedding. The real standout,
        though, are the huge windows lining one whole side of the room — bringing
        in lots of natural light, perfect for bright daytime romance to take place.
        The room is also decked out in tasteful neutral colors, which go well with
        any motif.</p>'
    '28':
      'image': 'jcr:1ef8a5bd-be3c-426f-9734-b384ee53325e'
      'imageCaption': 'Illustration by GICA TAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3f6c1b-7d30-495c-8d2f-666038682c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T09:28:31.070Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:45:41.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e8b1fa-d22b-4c20-84eb-362d47a5f9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T09:28:31.068Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:45:41.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A lively lecture or panel discussion</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375fa49f-1095-43aa-8592-4ee82819b6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T09:28:31.069Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:45:41.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Legazpi room can hold up to 700 guests, it’s also a great
        place to hold a lecture or discussion on any topic — from a state-of-the-art
        talk on the tech zeitgeist to scholarly discussions on environmental concerns.
        The room has everything you need to make sure attendees are comfortable and
        able to have a rich experience, including quality equipment and a designated
        stage area. It can also be separated into two regular function rooms, so multiple
        talks can happen at the same time.</p>'
    '29':
      'image': 'jcr:2cb15b0e-c8fc-42c0-810b-bbafa1604aed'
      'imageCaption': 'Illustration by GICA TAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a0c9c9-e813-423c-8651-9b47d6eea8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T09:28:31.070Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:45:41.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2bf0e1-21cb-4709-8596-f17b14dae969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T09:28:31.069Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:45:41.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A dynamic bilateral meeting</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b988cbcc-e7c6-40a5-bd85-5f2a21a5a1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T09:28:31.069Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:45:41.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The topic of business is, well, serious business at Makati Diamond
        Residences, and they’re always ready with the best facilities for successful
        corporate meetings and events. In the Gallardo room, a U-shaped table can
        seat up to 50-60 people. Meetings require concentration and your A-game for
        good presentations and discussions, but they’re also good for building connections
        and open, fruitful communication — here, it’s a guarantee that you can achieve
        both.</p>'
  'Big-Bad-Wolf-guide':
    'author': 'CNN Philippines Life Staff'
    'caption': 'This year, they’re promising two million titles at 50 to 90 percent
      off. Photo by JL JAVIER'
    'categories': ['3955dbb4-db2c-4a0c-af65-beeeab1a54b0']
