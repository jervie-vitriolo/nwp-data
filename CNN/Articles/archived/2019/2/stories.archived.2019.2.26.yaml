      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f3e867-24c7-4fa6-9356-dc3acc78c096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:46:00.256Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:13.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) —</strong> From
        Autonomous Region in Muslim Mindanao (ARMM) to the new Bangsamoro region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02efc514-cf2f-4185-9bf7-f8cb4f22412e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:46:00.257Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:13.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremonial turnover and transition from the ARMM to the new
        entity took place Tuesday in Cotabato City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa204d23-9d51-4e3e-950c-79afa7311c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:46:00.257Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:13.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 80-member Bangsamoro Transition Authority (BTA), which was sworn
        in by President Rodrigo Duterte on Friday officially assumes leadership, as
        the interim government gears up for the new challenge of attaining peace in
        Mindanao.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Bangsamoro Transition Authority, mamamahala na ngayon sa Muslim
        Mindanao | <a href="https://twitter.com/hashtag/NewsroomNgayon?src=hash&amp;ref_src=twsrc%5Etfw">#NewsroomNgayon</a>
        <a href="https://t.co/moLy3uo9bQ">https://t.co/moLy3uo9bQ</a> <a href="https://t.co/T7vix8a687">pic.twitter.com/T7vix8a687</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1100235609690402816?ref_src=twsrc%5Etfw">February
        26, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073e80c9-8d48-4de3-a84f-81cd1e2e0499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:46:00.257Z
