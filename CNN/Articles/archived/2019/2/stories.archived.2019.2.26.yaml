    'template': '1'
    'title': 'GUIDE: How to make the most of the Big Bad Wolf Book Sale'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac8bb3c-52a3-4627-8eb8-b341013ee223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T11:30:56.819Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:40.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Earlier this year,
        tidying up guru Marie Kondo sparked a hot debate online about hoarding and
        discarding books. Though the conversation has branched out into so many other
        discussions and prompted Kondo to speak up and clear <a href="https://www.indiewire.com/2019/01/marie-kondo-books-tidying-up-netflix-1202036091/"
        target="_blank">her own stand</a> (she says if you love books, you don’t have
        to get rid of them), one thing was made clear — a lot of people still have
        deep and personal relationships with their books. This was also evident in
        the turnout of last year’s Big Bad Wolf Book Sale, dubbed the world’s biggest
        book sale, where about 250,000 visitors flocked to score books at low prices.
        For such book-lovers, there is cause for celebration: the book sale is back
        in Manila, and this time it’s bigger and better.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a00629d-4f54-4292-9b4d-71a4cb9cc792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T11:30:56.819Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:40.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big Bad Wolf 2019 will be in Manila for 11 days non-stop from Feb.
        22 to March 4, promising two million titles at 50 to 90 percent off.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1789b5ff-9170-4a98-b62d-8749cd355403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T11:30:56.820Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:40.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Learning from last year’s sale here in Manila, we’ve come back
        with better selection of books specially curated based on customer’s response
        and demand,” shared Big Bad Wolf founder Andrew Yap. “This year, Filipino
        readers can expect to find more fiction books from authors such as J.K. Rowling,
        Paulo Coelho, Rick Riordan, and more.”</p>'
    '6':
      'image': 'jcr:2c653157-b199-4ea5-ab29-4f1dd8409322'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c0cf35-4490-4bd6-90fa-b8be2beb5569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T11:30:56.820Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:40.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c6de01-0a6b-43e2-b463-5de2ed84957d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T11:30:56.820Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:40.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from novels, the sale also has a wide selection of cookbooks,
        architecture books, art and design books, business books, self-help books,
        music and entertainment books, and of course, like last year, children’s books.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fda023-d0f3-4825-8648-1049df7cfb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T11:30:56.820Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:40.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There''s a saying that goes ‘a book is a gift that you can open
        several times,’” said Intellectual Property Office of the Philippines Deputy
        Director General Teodoro Pascua at the preview day for media and VIP pass
        holders. “It''s a gift that keeps on giving you that desire, that excitement
        to open and read, commune with the one who wrote it.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edb0a0f-11aa-4b95-bb5f-a989514a9be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T11:30:56.820Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:40.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life took some time to explore the book sale that
        day and over the long weekend, and we have prepared a list of things to expect,
        and some tips to maximize your book shopping.</p>'
    '12':
      'image': 'jcr:de1001ce-cefe-4efe-9696-3ee26b90a449'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6597f56-31e3-4e56-a6e1-3295afd5b28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T11:30:56.820Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:40.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff315039-43b2-4fab-a232-ad59e84fc36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T11:30:56.821Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:40.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Expect a lot of children’s books again — including AR ones</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee307da-ca62-45a1-ba4f-b2b6e1ca1b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T11:30:56.821Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:40.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to last year’s run, the sale carries a lot of options in
        the children’s books section. However, a new addition caught our eye: Augmented
        Reality (AR) books. The Big Bad Wolf book sale is Asia’s biggest seller of
        the Little Hippo AR books for children, whose pages “come to life” via a free
        downloadable app for mobile phones and tablets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8850bf7-3a8a-466a-adac-f46258435871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T11:30:56.821Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:40.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It works like this: You download the Hippo Magic app on your phone,
        scan the front page of any Hippo Magic book with your camera, and download
        the “book.” Certain pages inside have a sticker which, when scanned, make
        the artwork pop into 3-D with characters talking to the user. We were actually
        a little surprised by how seamless and user-friendly the experience was, and
        we expect that a lot of parents will grab these titles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d7c1b0-0694-4ee0-a2b9-7845e5969aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T11:30:56.821Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:40.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Take advantage of the sale’s large selection of classic
        lit</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7658d5c3-20fb-4c17-a1ae-892fa1071862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T11:30:56.821Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:40.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italo Calvino said that “Every rereading of a classic is as much
        a voyage of discovery as the first reading.” Whether you’d like to revisit
        the joy of reading a book that resonated in your youth, or are just starting
        to build your library, the large selection of canon and modern classics might
        be the best place to start. Here you’ll find titles from the likes of Aldous
        Huxley, Ray Bradbury, Ernest Hemingway, Emily Bronte, Arthur Conan Doyle,
        Franz Kafka, F. Scott Fitzgerald, Oscar Wilde; the list goes on.</p>'
    '22':
      'image': 'jcr:1c90127f-b3cd-474e-90ab-297bcf28f424'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9bd6ab-c49f-440d-be88-df2c9944cfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T11:30:56.821Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:40.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b97e1e3-d272-4a37-b616-d12f1657eea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T11:30:56.821Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:40.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There are also tons of box sets, tin sets, and fandom books</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213b4ac0-90bc-4126-8d36-44246807c812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T11:30:56.822Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:40.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from several box sets from fiction series authors like George
        RR Martin, James Dashner, Rick Riordan, and many more, there are also lots
        of tin sets for Star Wars, Disney, Marvel, and Harry Potter fans that feature
        a mix of storybooks, posters, stickers, and activities. We found a lot of
        new books supplementary to the Harry Potter series, like “J.K. Rowling’s Wizarding
        World: Movie Magic” series.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e710686d-aac1-4dce-ac9b-174f2ddf3b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T11:30:56.822Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:40.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Time your visits right</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe4b450-8335-42dc-9fda-07a863f32446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T11:30:56.822Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:40.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With books priced so low — most novels cost around ₱190 to ₱230
        — it’s no surprise to see carts and even maletas stuffed with titles from
        all genres. Last year, we checked out the book sale on the last day and found
        that there was a limited selection left, with almost all fiction books wiped
        out.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ab5dd3-1a03-4dc2-9192-4a1476deb05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T11:30:56.822Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:40.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there will be two million books up for grabs this year —
        and we can attest to their promise of more choices in fiction — it’s still
        advisable to make it out as soon as you can. But be wary of everyone else
        who wants first dibs on new books: Expect people to head to the venue after
        work and school, meaning the crowd could swell from 8 p.m. onwards. Our suggestion
        is to visit the fair after 3 a.m.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a38469c-5c3f-40b8-a507-a6519ca337d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T11:30:56.822Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:40.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We visited the fair a total of three times: first on the VIPs’ preview
        day, and twice over the long weekend. On the last day, we stayed until 4 a.m.
        Though there were still a lot of people at that time, it wasn’t as stressful
        as, say, the malls in December.</p>'
    '34':
      'image': 'jcr:e9807076-2c62-4f36-aa27-8f61dffdeae9'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbffc2a-851c-4eeb-88d1-e08634121c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T11:30:56.822Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:40.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54613447-5f7d-40fd-aa0a-99df50942376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T11:30:56.823Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:40.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bring a lot of cash</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd48e7b6-84c5-44cb-9193-0bc64fbdf03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T11:30:56.823Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:40.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book sale promises credit/debit card terminals, and with a PayMaya
        booth in the lobby shoppers can even pay through their phones. However, it’s
        always better to come prepared, and that means bringing a lot of cash.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090632d0-a5a7-49d9-90a6-77fb7b141c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T11:30:56.823Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:40.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two ATMs in the lobby; however, both machines were under
        repair the last two times we were there. Our debit card also wasn’t working
        with the cashier, and when we went out looking for nearby ATMs and banks,
        the options were a bit of a hassle to get to. Don’t let these little technology
        hiccups keep you from bringing home all the books you want.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52c8739-f5de-44b3-9cda-a0a5ce5effcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T11:30:56.823Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:40.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Avoid bringing a car</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741bd368-057b-4e75-b622-c801e2cafcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T11:30:56.823Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:40.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, a car is definitely helpful, especially if you’re planning
        on hauling bagsful of books and other items. But, although there is parking
        available at the venue, the influx of attendees coming in and out of the World
        Trade Center might cost you some time stuck in traffic — precious time you
        could be spending looking for more books.</p>'
    '44':
      'image': 'jcr:96188905-f66d-488c-bee4-3fe6b527c631'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4c9987-40b3-457e-babb-e8d2d71f4541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T11:30:56.824Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:40.913+08:00
