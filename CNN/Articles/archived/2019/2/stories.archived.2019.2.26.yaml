  'maria-ressa-rappler-reynaldo-santos-jr-motion-to-quash-cyber-libel-charge':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-26T13:58:42.656Z
    'imagesource': 'jcr:6cfed3d5-fc44-42b8-9026-280ba35be935'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e66601e0-4445-4ca6-af1f-0be0ef86c905'
    'lead': 'Rappler chief Maria Ressa and the news site''s former researcher Reynaldo
      Santos Jr. argue that the 2012 Rappler, article which was the basis of the charge,
      should not be covered by the Cybercrime Prevention Act of 2012 as it was originally
      published four months before the measure took effect. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-26T12:36:49.509Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T21:45:39.830+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:44:52.366+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ressa, Rappler''s ex-staffer urge court to junk cyber libel raps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efae3c74-0a53-4b5d-8677-6695bc38dcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:36:49.509Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:39.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26)</strong> — Rappler
        chief Maria Ressa and the news company''s former researcher Reynaldo Santos
        Jr. on Tuesday asked a Manila court to dismiss the cyber libel charge filed
        against them by the Department of Justice (DOJ).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f506ac8-305c-4cb7-96df-4f7e74c049f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:36:49.509Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:39.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a motion to quash filed before the Manila Regional Trial Court
        Branch 46, Ressa and Santos argued that the 2012 Rappler article which was
        the basis of the charge should not be covered by Republic Act No. 10175 or
        the Cybercrime Prevention Act of 2012 as it was originally published four
        months before the measure took effect.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64b7537-e31e-495b-a40f-b8e85a53c4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:36:49.509Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:39.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charge stemmed from a complaint filed by businessman Wilfredo
        Keng in October 2017 over the article that said former Chief Justice Renato
        Corona, who was a subject of an impeachment trial, used a vehicle registered
        under Keng''s name. The article, titled "CJ using SUVs of controversial businessman,"
        was published in May 2012, but was updated in February 2014 due to a typographical
        error.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f557e31-2168-4678-a83c-acdcffee8223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:36:49.509Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:39.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa is currently out on bail after being arrested over the charge
        on February 13.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ed6742-96b9-4415-8428-43d572411ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:36:49.509Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:39.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Rappler CEO Maria Ressa arrested for alleged ''cyber
        libel''; bail rejected</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96f102d-f342-44a8-b8d3-91a1e94fbc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:36:49.509Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:39.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its resolution, the DOJ said "While we agree with respondents
        that the first publication of the article on 29 May 2012 is not covered by
        the Cybercrime Act of 2012, considering the law was promulgated only in September
        2012, we cannot share the same view with respect to the 19 February 2014 publication."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fa5ce2-a841-4e8d-9594-bd51b5d951c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:36:49.510Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:39.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the multiple publication rule says a single defamatory
        statement, if it is published many times, "gives rise to as many offenses
        as there are publications."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2ecffd-b03a-49ea-b1b7-c7f777712d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:36:49.510Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:39.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa and Santos, however, argued that the DOJ "misapplie[d] the
        ''multiple republication'' principle" and that the prescriptive period for
        cyber libel is only one year since the cybercrime law "does not define a new
        offense" as it "simply adds an additional means to commit libel."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec081957-3965-4e9f-a196-8bca507e7fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:36:49.510Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:39.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only relevant act of supposed libel in this case is the original
        May 2012 article post, which under Article 90 and 91 of the Revised Penal
        Code gave the prosecution one year to prosecute," they said, adding that in
        the charges filed, the one year period of prescription has lapsed."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f47f5c5-ea98-43ea-a2c7-61dee4d5b2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:36:49.510Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:39.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there is no doubt that multiple republication does not apply
        here and there is similarity no doubt that the prosecution''s theory is based
        on an ex post facto application of law, even assuming arguendo that a new
        period of prescription of law, even conjured up o the basis of the increased
        penalty under section 6, any doubt must be resolved in the accused''s favor,
        in favor of the shorter period of prescription and the abatement of this prosecution,"
        Ressa and Santos said.</p>'
