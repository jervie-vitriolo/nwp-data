      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d0d841-bdde-444b-a599-5a1e5e098e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T09:28:31.067Z
