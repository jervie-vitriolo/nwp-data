    'title': 'Duterte meets Nur Misuari in Malacañang for a ''short talk''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0ecaa3-7d22-4c60-b2d6-d23b94d49702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:22:10.049Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:17.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) —</strong> President
        Rodrigo Duterte and Moro National Liberation Front (MNLF) founder Nur Misuari
        had a short meeting Monday evening in Malacañang, Presidential Spokesperson
        Salvador Panelo said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954f07f9-3c36-4b85-91f9-b0ca8cc501bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:22:10.049Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:17.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the 15-minute meeting saw Duterte "apologizing" to and
        "thanking" Misuari for his patience.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd37da07-ed5e-4fb2-b361-71b8ce2bd9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:22:10.049Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:17.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What transpired last (Monday) night was that the President told
        the chairman that he admired his patience and he apologized for not having
        implemented or enforced whatever agreements they had previously with respect
        to federalism," Panelo told Malacanang reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a2d647-eb30-4b86-91d5-7c7d4cc45a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:22:10.049Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:17.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They would be talking again, they did not have much time to talk
        so they will meet again," he added.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Sandiganbayan allows Moro National Liberation Front Chairman Nur
        Misuari to travel abroad but he had to undergo conditional arraignment first
        | <a href="https://twitter.com/AC_Nicholls?ref_src=twsrc%5Etfw">@AC_Nicholls</a>
        <a href="https://t.co/OeZlej6tqs">pic.twitter.com/OeZlej6tqs</a></p>&mdash;
