      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (February 26, CNN Philippines) —</strong> Amid
        rising prices of fuel products, Bayan Muna chair Neri Colmenares called on
        the Department of Energy (DOE) to finally order oil companies to breakdown
        the costs that go into fuel pricing to thwart overpricing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663d1797-c311-41c6-90be-93a2cd6dca3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:00:32.214Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:45:44.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>I-</em>unbundle <em>niyo. Sabihin niyo magkano ang</em> oil
        price <em>sa mundo. Magkano ang</em> freightage <em>niyo, magkano</em> insurance,
        <em>magkano ang</em> depot, <em>magkanong profit,</em>" Colmenares told CNN
        Philippines'' <em>The Source</em> on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5452d0a2-9bb8-4631-a875-42e9318fdc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:00:32.215Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:45:44.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Unbundle it. Say how much the oil price is in the
        world market. Say how much you paid for freightage, how much for insurance,
        how much for depots and how much was your profit.]</p>'
