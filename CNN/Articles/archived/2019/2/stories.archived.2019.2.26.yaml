      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26)</strong> — Miss
        Universe 2018 Catriona Gray on Tuesday paid a courtesy call on Vice President
        Leni Robredo at the Quezon City Reception House.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904be7ba-110c-4e1e-871e-94be3b36c69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:00.179Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:39.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old Filipina-Australian was welcomed by Robredo''s staff
        who were wearing the beauty queen''s iconic "Three Stars and the Sun" ear
        cuff, as well as the beneficiaries of the vice president''s programs and barangay
        captains from Naga City in Bicol.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f1a551-7e0f-4e9a-8f57-af17a6b33356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:00.179Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:39.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray was entertained by the Lipa City Youth Orchestra, a group of
        children and students from Project GiftED.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d2a70b-e51e-417a-95f7-5f766497c90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:00.179Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:39.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo showed Gray the "Catriona Robot" created by students of
        Doctor Yanga Colleges Foundation in Bulacan to the delight of the beauty queen.
        The robot supposedly can mimic Gray''s signature lava walk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b71402-75e8-4ba0-a7a5-20f92da4481a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:00.179Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:39.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray received a "malong" (traditional "tube skirt") made by displaced
        residents of Marawi City who are also beneficiaries of Robredo''s Angat Buhay
        program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef55de8-eeba-47c1-897e-98e69b54b550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:00.180Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:39.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo lauded how Gray represented the country in the international
        stage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6fd98c-b968-474f-be02-7c92ef0d8075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:00.180Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:39.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is our opportunity to tell you how proud you made all of us
        ... not only because you won the crowd, but because you presented the best
        of the Filipino," the vice president said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa94fe90-56e5-4dcf-8516-6137d7e64f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:00.180Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:39.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray, meanwhile, vowed to give back and spend the whole year serving
        the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd46677f-5300-4f12-b086-7e7787441968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:00.180Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:39.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Enough small changes or acts of good will or good things can make
        a difference when put together," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9b38f9-3a83-4172-8d11-adeb74620e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:00.181Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:39.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray and Robredo then held a closed-door meeting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf934a26-90a8-43d2-bb85-1275c729aada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:00.181Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:39.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the afternoon, Gray also paid courtesy calls on the Senate and
        Tourism Secretary Berna Puyat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556b66d4-f0aa-464c-81c3-6743f2050205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:00.181Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:39.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after winning the title in Bangkok, Thailand, Gray met with
        President Rodrigo Duterte last December 20 at the Villamor Air Base in Pasay
        before she flew to New York City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5636c99a-4b01-48ff-8bc5-44488f0943a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:00.181Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:39.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: What Duterte asked Miss Universe Catriona Gray</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23ede17-0f65-452e-9322-bd2a524c8ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:00.182Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:39.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray is the fourth Filipino to bring home the coveted title, joining
        Gloria Diaz, Margie Moran and Pia Wurtzbach who won in 1969, 1973 and 2015
        respectively.</p>'
  'The-Middle-East-s-hottest-new-museum-is-almost-here-':
    'author': 'Joanne Martin, CNN  '
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-02-26T12:36:57.529Z
    'imagesource': 'jcr:cd355644-ae65-4749-82df-fb4a10ccd42e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bac91095-9e51-4d6e-a4fb-e4cc54e2ceb6'
    'lead': 'The National Museum of Qatar is set to open in March 2019. It''s designed
      by Jean Nouvel, the Pritzker Prize-winning architect behind the Louvre Abu Dhabi.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-26T12:39:16.844Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T21:45:38.697+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:44:53.062+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Middle East''s hottest new museum is almost here '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e894add4-bcde-4d7f-ad8c-cb7828549532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:16.844Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:38.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On the edge of the Doha Corniche, a 40,000-square-meter
        "desert rose" is about to bloom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7678b35f-bd89-4442-b02b-d40f061ff4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:16.844Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:38.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been delayed by more than two years, but the new National
        Museum of&nbsp;Qatar&nbsp;will finally open on March 28 and is another stunning
        new architectural highlight along Doha''s already spectacular waterfront.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2746e6-6aa7-4b9c-8306-0b293a751ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:16.844Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:38.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designed by Pritzker Prize-winning architect Jean Nouvel, who was
        also behind the&nbsp;Louvre Abu Dhabi, the&nbsp;$434 million&nbsp;building
        is a sprawling array of curved discs, cantilevered angles and surprising intersections,
        and was inspired by "desert rose" crystal clusters which form in the Qatari
        desert.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4950f224-1ebc-42e1-ae83-7e3be083fdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:16.844Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:38.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an impressive marriage of past and present. Inside this futuristic
        shell the museum''s centerpiece is the newly restored palace of Sheikh Abdullah
        bin Jassim Al Thani -- son of the founder of modern Qatar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce14e3c-6245-4be9-9bce-f67fea690840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:16.844Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:38.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fbafa7-a98b-46b8-8517-a987873e71bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:16.844Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:38.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Three ''chapters'' of history</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449c1ce2-d89b-4a4a-aeb3-0d207ae9e087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:16.845Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:38.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum narrative flows through the spaces just like the architecture
        of the building itself. Presented in 11 galleries, it''s a 1.5-kilometer journey
        through three "chapters" of Qatari history: Beginnings, Life in Qatar, and
        Building the Nation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b31101-05f2-43df-812a-ab27205cc52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:16.845Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:38.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This tiny country -- just a little smaller than the US state of
        Connecticut -- has a bigger history than you''d think.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52454027-9aea-4c9b-b9e1-e5ebb0f5787a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:16.845Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:38.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its evolution began some 700 million years ago when the peninsula
        started to form. Through the ages parts of it were landlocked and others underwater,
        before it eventually surfaced into what Qatar is today.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3013843-469c-4cab-92c0-6b54aef9fb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:16.845Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:38.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set the time traveler''s clock on extreme fast-forward to the 19th&nbsp;century
        and Qatar has assumed a special place on the British trading map. Zubarah,
        on the northern coast, was an ideal stopover on the way to Britain''s Indian
        colony.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc774c06-e248-4050-8656-92a4a3bfadf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:16.845Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:38.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the UNESCO World Heritage site at the now-abandoned Fort
        of Zubarah gives an insight into the lives of the Qatari people in centuries
        gone by.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f03055c-4ec4-48b3-ab5a-2a5357a2f65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:16.845Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:38.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3585c895-e2da-448e-83ac-0cab158615c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:16.845Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:38.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pearls and black gold</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e9ef48-67e7-4496-a820-143dbb2fa903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:16.845Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:38.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pearling industry sustained the lives of many of Zubarah''s
        citizens -- mostly Bedouins and Hadar -- and the museum celebrates Qatar''s
        long maritime tradition with an exhibit on the hand-built wooden dhows that
        were once so central to fishing and trading.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53e6407-119d-4aa5-bd58-275971a99b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:16.845Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:38.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors will also be able to see the 19th-century Pearl Carpet
        of Baroda, embroidered with more than 1.5 million Gulf pearls and adorned
        with emeralds, diamonds and sapphires.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6350e381-9a66-43c2-8997-33627b91b4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:16.845Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:38.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation''s fortunes changed when it first struck oil in 1939.
        Then came natural gas in the 1970s. In 1995 things really started to rev up.
        That''s when&nbsp;Sheikh Hamad bin Khalifa Al Thani&nbsp;seized power and
        turned the country into the economic powerhouse it is today.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff3293b-214c-411d-af60-e3c8e0504458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:16.846Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:38.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Qatar races towards the future -- how can the past and present
        be captured? The NMoQ''s Senior Museum Development Specialist Karen Exell
        is keen not to reveal too much before the grand opening, but she does drop
        a few enticing hints.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923bb805-b201-4c73-8f36-b756e6e24c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:16.846Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:38.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Partly the remit was to try and make a connection and get this
        young generation [of Qataris] engaged in these industries so that they understand
        where their life comes from now,"&nbsp;says&nbsp;Exell.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65f6f3b-7455-41ef-8d09-1cb6f5b271b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:16.846Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:38.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38adf31f-c977-4888-95f8-cb9419a3b34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:16.846Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:38.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Qatar''s place in the world</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e3be12-ce52-4d2b-8e5b-26d6bb633ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:16.846Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:38.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how do you make what''s largely an industrial story about oil
        sound, well,&nbsp;tantalizing?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78fbc9a-0830-4f66-9ccd-9b6d4491ba1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:16.846Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:38.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer is art. The museum has commissioned pieces from local
        and international artists, both well-known and emerging, to tell the story.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c51a51e-2d4d-4d85-987e-54cc81a16971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:16.846Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:38.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''ll be a piece by Qatari artist Ali Hassan in the ground floor
        public entrance, a work by Qatari artist and arts patron Sheikh Hassan bin
        Mohammed bin Ali Al Thani at the entrance to the galleries, and a sculpture
        by Iraqi artist Ahmed Al Bahrani in the outdoor space known as the Howsh,
        or caravanserai.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e07ff64-82b6-4bd7-a3db-aaa34571fae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:16.846Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:38.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Artists bring a completely different perspective", says Exell.
        "They interrogate things that you might not do in a more traditional approach."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa27965-3bb9-48ff-8b7e-40349562e728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:16.846Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:38.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That range of artists from different parts of the world telling
        Qatar''s story through their own lenses is in its way reflective of Qatar.
        There''s diversity in the people who live here and those who pass through
        here too.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f00885-dd84-44a8-a335-7c61013057b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:16.846Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:38.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest themes the new museum is trying to capture is
        Qatar''s place in the world and its connection to it -- past and present.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea8a2b3-17f4-4f17-ba37-d9c3804923c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:16.847Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:38.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immersive storytelling is key to the museum''s approach: video,
        audio clips and tactile techniques. Scents are even used: There''s coffee
        (Doha has an unbridled passion for it), the popular, sweet woody smell of
        oud, as well as oil and gunpowder.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39dcee1-c367-46d7-b57d-d6e366001421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:16.847Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:38.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1647c38f-41b0-4bce-8ed7-605de2a0bfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:16.847Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:38.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea and cosmos</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1635eb14-2088-4b38-9e73-7a48ba01bfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:16.847Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:38.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''ll be cafes, restaurants and a museum shop -- but also a
        220-seat auditorium and an artificial lagoon.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc8ba11-2525-4c45-ae34-b17e01cd1f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:16.847Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:38.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French artist Jean Michel-Othoniel has also created a special installment
        for the museum. If you''ve come through Hamad International Airport you''ll
        already have seen his spectacular "Cosmos."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9368a000-706a-41ca-92e2-d9b83bd2c139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:16.847Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:38.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s promising something just as impressive here: 114 individual
        fountains set within the lagoon, with their streams designed to evoke the
        liquid flow of Arabic calligraphy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3a8afa-65e0-427e-87a1-318fc3225080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:16.847Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:38.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the museum park there''ll be a sculpture by the Syrian artist
        Simone Fattal, "Gates of the Sea," inspired by the petroglyphs found in Qatar
        at Al Jassasiya.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e071b39-88ef-4844-b5c3-d209628e329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:16.847Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:38.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building itself is an incredible architectural achievement,
        with its roof made up of 76,000 panels fitted perfectly together in a sort
        of jigsaw of discs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f64f378-d17d-4d42-a014-652cc17616d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:16.847Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:38.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The desert rose which inspired it is a natural phenomenon where
        crystal clusters form under the right arid, sandy conditions. Like a human
        fingerprint, each rose is unique.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b8d000-fe78-481b-9414-3ea9c299139a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:16.847Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:38.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar might be known for its oil and natural gas but much like the
        desert rose, it too is finding its individual place in the world.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c416bb5b-7811-4652-84a0-a9279125ebaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:39:16.847Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:38.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/national-museum-qatar/index.html">"The
        Middle East''s hottest new museum is almost here."</a></em></p>'
  'india-air-strikes-launch-pakistan-border':
    'author': 'Helen Regan, Nikhil Kumar and Sophia Saifi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-26T12:40:14.234Z
    'imagesource': 'jcr:68678abc-58bf-44fd-b50f-68599855a38a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26e5c27a-17fa-4b4e-b3bf-df77837195b7'
    'lead': 'India says it has conducted air strikes on an alleged terrorist training
      camp across the Line of Control, the de facto border between India and Pakistan
      in the disputed Kashmir region, in a significant escalation of hostilities between
      the two nuclear armed powers.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-26T12:41:19.773Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T21:45:37.494+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:44:53.307+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India says it has launched air strikes across disputed border with Pakistan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0f518b-a04d-463d-bed5-d70514c26ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:41:19.774Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:37.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — India said it has conducted air strikes
        on an alleged terrorist training camp across the Line of Control (LoC), the
        de facto border between India and Pakistan in the disputed Kashmir region,
        in a significant escalation of hostilities between the two nuclear armed powers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052581cc-745d-4ed1-b214-2ed8c8e759f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:41:19.774Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:37.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent strike took place in the early hours of Tuesday morning,
        and came in response to what India said was "credible intelligence" about
        potential terrorist attacks, India''s foreign secretary, Vijay Gokhale told
        reporters in New Delhi, Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062445c4-2c9e-446a-b6f2-8a03dc182f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:41:19.774Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:37.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gokhale said the alleged camp was run by Jaish-e-Mohammed, the group
        India blames for a&nbsp;suicide car bomb attack&nbsp;in Pulwama in Indian
        administered Kashmir that killed 40 Indian paramilitary soldiers on 14 February.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb11663-500a-48c0-9d55-f4b37e95d61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:41:19.774Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:37.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the worst attack on Indian forces since the beginning of
        an insurgency in the region in the late 1980s, according to analysts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81232f0-9aa1-43e7-922b-43db308c78a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:41:19.774Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:37.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the announcement, Pakistan''s Foreign Minister Shah Mahmood
        Qureshi warned India not to challenge Pakistan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c2cc58-250f-4e37-86ac-003dcd5ca0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:41:19.774Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:37.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, Qureshi said better sense should prevail
        in India and that defenders of Pakistan were "fully prepared to respond to
        any misadventure."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040049e9-d4b6-433d-ab6d-e3d7b8d56a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:41:19.774Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:37.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s account came hours after a spokesperson for the Pakistan
        Armed Forces tweeted that Indian military aircraft crossed into Pakistan airspace,
        but were driven back.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c981be6e-33ca-49ae-930c-a1c4f4d78c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:41:19.774Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:37.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan Maj. Gen. Asif Ghafoor alleged that Indian jets crossed
        the Line of Control (LoC) and were pushed back by Pakistan Air Force jets
        that were "scrambled" to the scene.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7570358e-93f0-4f06-bf00-377cd47ebc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:41:19.774Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:37.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indian (aircraft) intruded from Muzafarabad sector. Facing timely
        and effective response from Pakistan Air Force released payload in haste while
        escaping which fell near Balakot," said Ghafoor, in a statement posted on
        his official Twitter account.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba92b5f-409c-44a8-9aa5-8f3075806152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:41:19.775Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:37.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He&nbsp;added&nbsp;that there were no casualties, nor any damage
        to Pakistani property or military assets reported in the incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c093788-788b-4933-9e81-81f9d6e48549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:41:19.775Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:37.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Escalating tensions</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342a7ed6-ecb7-4907-adf6-7e3e38aba9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:41:19.775Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:37.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement released Tuesday, India said "a very large number"
        of militants were "eliminated" in the airstrike operation. It believed the
        alleged camp was a military training facility headed by Maulana Yousuf Azhar,
        the brother-in-law of Masood Azhar -- chief of Jaish-e-Mohammed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb5ecf0-17ce-4f2f-b423-77082f71e7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:41:19.775Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:37.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India had previously claimed to have "incontrovertible evidence"
        that Pakistan had a "direct hand" in the Pulwama bomb attack. "It is a well-known
        fact that Jaish-e-Mohammed and its leader Masood Azhar are based in Pakistan.
        These should be sufficient proof for Pakistan to take action," India''s Foreign
        Ministry said in a statement posted February 19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2f0ba4-5598-4881-837a-45252070a6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:41:19.775Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:37.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the attack, India promised retaliation, including commercial
        and diplomatic steps to "isolate" Pakistan internationally.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139ee5c6-e15e-402e-b9e2-00415153ad2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:41:19.775Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:37.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan has&nbsp;vehemently denied&nbsp;having a role in the attacks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe60ec6-35e1-4a6e-baaa-a3f2e5505c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:41:19.775Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:37.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tumultuous history</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b60d78-afd0-4d5f-af16-e433af3cb4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:41:19.775Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:37.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kashmir, a largely mountainous region located between India and
        Pakistan, has had a tumultuous history.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfa7d8d-8a56-4158-af47-a625e42abc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:41:19.775Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:37.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region has been bitterly contested by both India and Pakistan
        following the partition of the two countries in 1947, leading to three wars
        and numerous other skirmishes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55731fa7-9cc0-4758-a812-ba36f2ff768c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:41:19.775Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:37.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The February attack came more than two years after&nbsp;armed militants
        entered&nbsp;an Indian army base in the garrison town of Uri, about 63 miles
        (102 kilometers) from Srinagar -- killing 18.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a63932-4a67-4d9c-86d8-9d819baf6894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:41:19.775Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:37.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India later said it had used ground troops to strike terrorist targets
        across the LoC in response to the Uri attack, something which Pakistan denied.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af024a4-b4af-4c8f-ab72-cd3e6e2ad898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:41:19.776Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:37.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after February''s attack four Indian army personnel&nbsp;were
        killed&nbsp;in a gunfight with militants in the Pulwama district of Indian-administered
        Kashmir.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50458cf5-45ce-4b7b-bcb6-c974fc5d6ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:41:19.776Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:37.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separatist violence in the region has killed more than 47,000 people
        since 1989, although this toll doesn''t include people who have disappeared
        due to the conflict. Some human rights groups and nongovernmental organizations
        put the death toll at twice that amount.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6c3e99-0e45-4073-8ceb-b30edb2161b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:41:19.776Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:37.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "India says it has
        launched air strikes across disputed border with Pakistan."</em></p>'
  'Despite-favoring-federalism--Nur-Misuari-has--no-choice--but-to-support-BOL---Panelo-':
    'author': 'CNN Philippines Staff '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-26T12:39:33.959Z
    'imagesource': 'jcr:1d634f2c-4771-4d90-989c-bb60bf5fb267'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44f4f66c-4e61-4f03-906e-18971c3aff05'
    'lead': 'Moro National Liberation Front founder Nur Misuari would rather witness
      the implementation of federalism over the Bangsamoro law, Presidential Spokesperson
      Salvador Panelo said. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-26T12:42:19.489Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T21:45:36.773+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:44:53.634+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'stories': ['9cafb462-aec0-4610-beb5-4137a209a2ab', '9a2b3bf3-0b3f-4b9a-b5db-50f52e7347aa']
    'template': '1'
    'title': 'Despite favoring federalism, Nur Misuari has ''no choice'' but to support
      BOL – Panelo '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d12f77-692c-47cc-9619-086451376404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:42:19.490Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:36.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) —</strong>&nbsp;
        Moro National Liberation Front (MNLF) founder Nur Misuari would rather witness
        the implementation of federalism over the Bangsamoro law, Presidential Spokesperson
        Salvador Panelo said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e3cde3-29aa-4c95-80cf-449c153c72d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:42:19.490Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:36.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines News Night on Tuesday, Panelo
        noted the Moro leader has "no choice" but to support the Bangsamoro Organic
        Law (BOL) as it was ratified through the majority vote of the region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae72d745-1f8b-4173-9578-b5dbfdcba66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:42:19.490Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:36.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember the chairman wanted federalism and not the BOL because
        he finds it better," Panelo said in the interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfa4048-aafa-4cb3-9526-ed73175479be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:42:19.490Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:36.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since it has been ratified, I suppose. ... As we said, we''ll have
        to respect the majority. So for now, I think he has no choice but to support
        (the BOL). After all, he doesn''t find it bad. It''s still good, but he finds
        federalism better," the spokesperson added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523be875-6a63-4144-a795-4879fdaaf6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:42:19.490Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:36.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari and President Rodrigo Duterte engaged in a 15-minute conversation
        in Malacañang Monday evening, when Duterte reportedly "apologized" because
        of "delays" in certain agreements.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92af63ad-d863-4b45-baa9-05e7408ef9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:42:19.491Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:36.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo reiterated they talked about federalism matters, and that
        Misuari did not raise concerns about the Bangsamoro Transition Authority (BTA),
        in the wake of reports that some MNLF members were dissatisfied with the limited
        seats given to their group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4066f7f4-f82e-4285-9a15-2561d26624a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:42:19.491Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:36.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Duterte''s concept of federalism may be beneficial to Misuari''s
        group in Mindanao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c8571f-730a-4ce4-a609-02d5bdc19a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:42:19.491Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:36.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace in January expressed optimism that a new federal charter
        will be approved within the chief executive''s term.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9e0c6e-313b-4940-8a3f-6ae9bd5ce6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T12:42:19.491Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:36.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the 80-member BTA officially assumed leadership of the
        new Bangsamoro autonomous region Tuesday.</p>'
  '-Global-indifference--contributing-to-Middle-East-crackdowns--Amnesty-says':
    'author': 'Tamara Qiblawi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-26T13:27:05.166Z
    'imagesource': 'jcr:68678abc-58bf-44fd-b50f-68599855a38a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '228b5522-58aa-4ed3-a9b3-abefe77f1920'
    'lead': 'A ''global indifference'' to human rights abuses in the Middle East is
      fueling repression across the region, Amnesty International announced Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-26T13:28:21.719Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T21:45:36.274+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:44:53.901+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Amnesty-International', 'Middle-East']
    'template': '1'
    'title': '''Global indifference'' contributing to Middle East crackdowns, Amnesty
      says'
    'visualType': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d50935-9d8d-4b7b-b46b-1d286e800a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:28:21.722Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:36.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A "global indifference" to human rights
        abuses in the Middle East is fueling repression across the region, Amnesty
        International announced Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7625142a-43d3-4fd5-aec5-57699c01ecc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:28:21.719Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:36.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt, Iran and Saudi Arabia intensified crackdowns on dissent in
        2018, arresting thousands of critics in an atmosphere of "generalized impunity
        across the region for both past and ongoing violations," the human rights
        group said in&nbsp;its yearly report on the Middle East and North Africa (MENA)
        region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f732e0-e1fe-4432-bab3-ba7b7178257b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:28:21.719Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:36.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Across MENA throughout 2018 thousands of dissidents and peaceful
        critics have been victims of shameless government violations on a shocking
        scale, amid deafening silence from the international community," said Amnesty
        International''s regional director Heba Morayef in a statement accompanying
        the report Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ef922e-247c-4c4e-92b3-00e81f36a1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:28:21.720Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:36.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Saudi Arabia, Amnesty claimed that a government crackdown had
        put "virtually all human rights defenders" in the kingdom behind bars or forced
        them to leave the country. The wave of arrests has targeted women''s rights
        activists, academics and human rights campaigners.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd8a66b-a6d8-497b-91c4-b64729e44ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:28:21.720Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:36.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest and alleged torture of Saudi women''s rights defenders&nbsp;sparked
        global outcry in 2018.&nbsp;At least one of the detained women -- prominent
        activist Loujain al-Hathloul -- was electrocuted, flogged and sexually harassed,&nbsp;Hathloul''s
        family members told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d6f836-81dc-4209-870b-fe210ab39198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:28:21.720Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:36.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, Amnesty also condemned Western arms transfers
        to Middle East governments,&nbsp;including Saudi Arabia and the United Arab
        Emirates,&nbsp;amid widespread reports of violations of international humanitarian
        laws during the war in Yemen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ea9fce-bc95-44f0-a296-9dee6bd238fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:28:21.720Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:36.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two coalition partners have launched repeated air and ground
        offensives in their more than three-year campaign against Yemen''s Houthi
        rebels. Thousands of civilians have died in the conflict.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd44d70b-d961-4593-a648-69c3f51c0eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:28:21.720Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:36.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, UK and France supplied billions of dollars in military equipment
        to the coalition partners in 2018. Meanwhile, Amnesty noted, Denmark and Finland
        were among countries who suspended arms sales to Riyadh in the aftermath of
        the October murder of Saudi journalist Jamal Khashoggi, which caused a global
        fallout.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f576982-69ae-4c12-af0d-57b28fecb16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:28:21.720Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:36.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIA concluded that Crown Prince Mohammed bin Salman -- the kingdom''s
        day-to-day ruler -- ordered the killing, a charge vehemently denied by Saudi
        officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b579ef-f655-449d-bf0c-cf7984fb0cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:28:21.720Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:36.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi-led coalition is believed to be behind the majority of
        civilian casualties in Yemen,&nbsp;UN investigators said last year, and&nbsp;a
        CNN investigation&nbsp;revealed that US-made weapons supplied to the coalition
        have ended up in the hands of fighters linked to al Qaeda. Reports have also
        emerged of rebels targeting aid workers in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43859b9-9744-4d6f-bd43-3edc002861bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:28:21.720Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:36.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi coalition did not respond to multiple requests for comment
        on CNN''s report on the weapons transfers earlier this month. A senior UAE
        official denied "in no uncertain terms" that it had violated its end-use agreements
        with the US.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a951c51-d6b9-4729-befb-4a9c749de493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:28:21.720Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:36.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time and again, allies of governments in the region have put lucrative
        business deals, security cooperation or billions of dollars'' worth of arms
        sales before human rights, fueling abuses and creating a climate where MENA
        governments feel ''untouchable'' and above the law," said Philip Luther, Research
        and Advocacy Director for the Middle East and North Africa at Amnesty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba93659b-f931-4a06-b5fe-1f035820cfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:28:21.720Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:36.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Year of shame''</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830064ab-e815-4292-ba5b-d8ba29de97a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:28:21.721Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:36.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Iran,&nbsp;thousands of people were arrested during a wave of
        demonstrations over the past year.&nbsp;More than 7,000 protesters, students,
        journalists, environmental activists, workers and human rights defenders were
        detained in what Amnesty International has dubbed the country''s "year of
        shame."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9851a0f0-df2c-4931-8a9f-e606d4a7bd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:28:21.721Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:36.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic protests in December 2017 and January 2018 were the largest
        displays of public discontent in the country since the 2009 Green Movement,
        when millions took to the streets to demonstrate against alleged election
        fraud.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e353c3b-f8f8-4805-9cf1-e8498cd11338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:28:21.721Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:36.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals and coordinated groups of dissidents continued to publicly
        demand political and social reforms throughout 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350e44db-d104-4e75-948f-d3a566a367ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:28:21.721Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:36.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Street demonstrations against the compulsory Islamic headscarf captured
        global headlines and led to a string of arrests.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7352e023-3200-4277-b23e-04dea30841ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:28:21.721Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:36.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Egypt, an ongoing campaign against dissidents has led to the
        arrests of at least 113 people "solely for peacefully expressing critical
        opinions," according to the Amnesty report. Two of those detained were arrested
        for speaking out against sexual harassment on Facebook, the rights group said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8841f7-1664-49da-99e0-ac61889e5a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:28:21.721Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:36.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil liberties under&nbsp;Egypt''s President Abdel Fattah el-Sisi&nbsp;have
        been curtailed, with rights groups regularly issuing scathing assessments
        of human rights in the Arab world''s most populous country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f84d5ca-b1e0-47ee-8e15-fc71d6f37ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:28:21.721Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:36.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Limited improvements''</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963a6e68-57ca-48ba-8c8c-0c81b4167b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:28:21.721Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:36.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Amnesty International also lists some advancements in regional
        human rights. Saudi Arabia''s lifting of a driving ban on women was praised
        as one of the "limited improvements" for women''s rights.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c55d56-93ad-48c2-a8e8-e3466a0463f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:28:21.721Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:36.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a win for LGBT rights in the region, Tunisia now has a draft
        law decriminalizing same-sex relationships, and a top court in Lebanon has
        ruled that same-sex consensual sex was not a criminal offense, Amnesty noted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90916574-6d3b-4fbc-a213-86c452bf61a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:28:21.722Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:36.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Against a backdrop of overwhelming repression, some governments
        have taken small steps forward," said Morayef. "These improvements are a tribute
        to courageous human rights defenders across MENA, and serve as a reminder
        to those who regularly risk their freedom to stand up against tyranny and
        speak truth to power that they are planting true seeds of change for the years
        to come."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3bc264-e586-4778-9bce-27844317ecbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:28:21.722Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:36.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "''Global indifference''
        contributing to Middle East crackdowns, Amnesty says."</p>'
  'ariana-grande-manchester-pride':
    'author': 'Emily Dixon, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-27T05:38:55.710Z
    'imagesource': 'jcr:28b740d2-5d5c-4024-9618-6ece766021ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ad9d668-4165-4918-8ecf-d82a1e42daa1'
    'lead': 'Ariana Grande will return to Manchester in August in order to headline
      the Pride festival, after a terror attack outside her show in May 2017 killed
      22.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-26T13:32:59.069Z
