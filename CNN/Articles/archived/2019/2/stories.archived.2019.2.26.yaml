      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16440d3c-351e-49b9-9a28-fc70437235db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:22:10.050Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:17.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Misuari did not raise concerns about the Bangsamoro
        Transition Authority (BTA), in the wake of reports some MNLF members were
        dissatisfied with the limited seats given to their group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1de2c8-f8ec-47b4-9d93-37db52176eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:22:10.050Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:17.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the President has yet to release the official list
        of BTA members.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba744a8-1b0e-4659-8e4a-ff397961e215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:22:10.050Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:17.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the MNLF was complaining about it, the chairman (Misuari) did
        not mention it last (Monday) night," Panelo stressed. "I do not know the reasons
        why first there were the delay, but we will provide you with the complete
        list of the information as soon as we have it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907de8b4-a318-40ed-bab3-8524c8a0c5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:22:10.050Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:17.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech Monday, Duterte has ordered the police and the military
        not to arrest Misuari. Over the weekend, the Chief Executive had also appealed
        for the Moro leader''s help in freeing three foreign hostages of the Abu Sayyaf.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84a1714-79b1-4bde-8946-c89ddaa01882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:22:10.050Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:17.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/02/19/rodrigo-duterte-nur-misuari-statesman.html">READ:
        Duterte: Misuari will be remembered as a statesman</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db22251-0a15-4a74-97fc-d7aca2b2fbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:22:10.051Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:17.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari leaves for the United Arab Emirates and Morocco to attend
        summits of the Organization of Islamic Cooperation Council of Foreign Ministers
        as well as the 14th Session of the Parliamentary Union of Islamic Cooperation
        Member States. The Sandiganbayan allowed him to travel abroad.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a511622c-c77d-4706-8fa2-a296f418d1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:22:10.051Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:17.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari is facing graft and malversation raps over the alleged anomalous
        purchase of P77 million worth of educational materials when he was governor
        of the then Autonomous Region in Muslim Mindanao.</p>'
  'Malacanang-illegal-Chinese-workers0':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-26T15:58:40.532Z
    'imagesource': 'jcr:c03e8f24-6e0c-4984-a27b-30565bac5aaa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f3d295c-f85b-4a39-a936-462db69ae397'
    'lead': 'Malacañang assures illegal Chinese workers due process will be observed
      before an action is taken against them.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T03:26:41.611Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:45:16.814+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:45:00.444+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang assures illegal Chinese workers of due process

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec2f895-82e5-42e4-9f0d-37a54260a432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:26:41.611Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:16.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (February 26, CNN Philippines) —</strong> Malacañang
        assured illegal Chinese workers of due process before deportation proceedings
        are applied against them, the presidential spokesperson said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4f44ca-127a-4d50-b2cd-0bcb48b23ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:26:41.612Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:16.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvador Panelo said in a media briefing Tuesday the President is
        cautious about the plight of thousands of Filipino illegally working in China
        who may face similar arbitrary immigration proceedings in case the government
        does the same for Chinese nationals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ed9788-f4da-4ce5-b1c2-d1b170fa1e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:26:41.612Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:16.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sinasabi ni Presidente, we have 300,000 Filipinos illegally
        working there (China). Eh kung bigla mong pinauwi ''yun dito, eh ''di nagkaproblema,
        hindi lang sila, kundi ''yung pamilya nila. Kaya we should tread it cautiously,"
        Presidential Spokesperson Salvador Panelo said Tuesday in a Palace press briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951c95f1-2288-40f8-956c-38494083c39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:26:41.612Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:16.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What the President is saying, we have 300,000 Filipinos
        illegally working there in China. If they are suddenly sent home, then they
        and their families would have a problem. That''s why we should tread it cautiously.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0da611f-50a8-49a0-b7f8-ee28418a34b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:26:41.612Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:16.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Chinese Ambassador Zhao Jianhua told him over dinner that
        China will also do the same to Filipinos if the government deports Chinese
        nationals without due process. The spokesman didn''t say when the dinner took
        place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59230977-dca5-4962-8cce-c724ac587c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:26:41.612Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:16.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this government will just deport Chinese, not in accordance
        with law, then we will also do the same," Panelo said, quoting Zhao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00141bf3-f58c-425e-9d8d-da32fbf04d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:26:41.612Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:16.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later on said he and Zhao were only speaking in "general terms"
        and that the Chinese ambassador was not referring to the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7331be-2fd8-4de2-81d8-e663d5f03ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:26:41.613Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:16.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo then said the law protects legal foreign workers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3b4f73-64b7-4279-bfd7-051f9c702acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:26:41.613Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:16.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The immigration laws will be strictly enforced against anyone who
        violates it ... Chinese workers with working permits, they will be protected
        because they have been given the green light to work here," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30720c7c-9b8d-4bdd-a011-8357df37f330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:26:41.613Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:16.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to government data, almost 400 foreign nationals were
        arrested last year, 304 of whom were Chinese nationals either overstaying
        or working without permits.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bb5e53-8a39-413e-80ca-34b98f9869f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:26:41.613Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:16.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor department is eyeing stricter penalties against companies
        that continue to hire illegal foreign workers.</p>'
