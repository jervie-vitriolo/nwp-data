      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court has allowed Misuari to fly to the United Arab
        Emirates and Morocco to attend the summits of the Organization of Islamic
        Cooperation Council of Foreign Ministers as well as the 14th Session of the
        Parliamentary Union of Islamic Cooperation Member States-- both in March.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142a1eee-6e8d-4b4a-88af-e821ad1e0d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:30:10.533Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:16.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moro leader, following his conditional arraignment for graft
        and malversation charges Tuesday morning, posted a ₱920,000 travel bond for
        the trip.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ba5d13-0d19-4ce4-a63b-aa409a37dcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:30:10.533Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:16.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He leaves Tuesday night and is expected to return home by March
        20.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834a1bf4-c204-46b7-b516-c6d9a2fa8bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:30:10.533Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:16.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari is facing graft and malversation raps over the alleged anomalous
        purchase of ₱77 million worth of educational materials when he was governor
        of the then Autonomous Region in Muslim Mindanao (ARMM).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd2c7ff-eab7-4de5-878f-693ed4c1ba52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:30:10.533Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:16.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his arraignment, the MNLF Chair refused to enter a plea for
        the charges, so the court entered a "not guilty" plea in his behalf.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Sandiganbayan allows Moro National Liberation Front Chairman Nur
