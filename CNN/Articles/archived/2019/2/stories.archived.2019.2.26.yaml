      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895b7c03-51e1-478b-bbde-70664774c808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T09:28:31.066Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:45:41.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A well-organized major business meeting or lecture and discussion
        puts everyone in high spirits and does wonders for productivity, connecting
        with colleagues and peers, and sharing knowledge. Special occasions, on the
        other hand, are all about catching up and spending with family and friends
        and celebrating the simple but important things we tend to take for granted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3483d1e4-9575-4287-8587-9c7cabdf4b64'
      'mgnl:activationStatus': true
