    'mgnl:lastActivated': 2023-01-29T21:45:35.508+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:44:54.104+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ariana-Grande']
    'template': '1'
    'title': 'Ariana Grande to return to Manchester to headline Pride'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d6f701-3a5b-4f19-b066-e58f150882df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:32:59.070Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:35.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ariana Grande will return to Manchester
        in August in order to headline the Pride festival, after a terror attack outside
        her show in May 2017 killed 22.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efffc4c-7cbe-45c9-a758-b337acecaf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:32:59.070Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:35.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande last performed in the British city in June 2017, when she
        staged the&nbsp;One Love Manchester&nbsp;benefit concert to raise money for
        those affected by the bombing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d91549-74e7-422c-a3b8-62426bd76bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:32:59.070Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:35.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande will lead the Manchester Pride Live lineup on Sunday, August
        25, to be held at the city''s repurposed Mayfield Depot. The two-day concert,
        part of the wider Manchester Pride Festival, will raise money to "benefit
        LGBT+ causes&nbsp;in Greater Manchester."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb9b533-f8a4-41d4-b1f4-0e54ea8bf952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:32:59.070Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:35.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, Grande said she was "thrilled" to be headlining Pride,
        adding, "i cant wait to see u and i love u so so much."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4ad9ff-aeef-4075-bfd7-1f793d60d959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:32:59.070Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:35.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer will also stage another, as yet unannounced, event in
        Manchester. Though her&nbsp;European tour&nbsp;does not currently include
        a Manchester date, she told a fan on&nbsp;Twitter, "we are still working on
        something a little more special for you guys."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af2536e-5a47-4652-9963-faa17ef98b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:32:59.070Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:35.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Fletcher, CEO of Manchester Pride, said in a statement: "At
        Manchester Pride Live we''re truly honored to be welcoming Ariana back to
        the city to help us celebrate LGBT+ life."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69499f57-958c-492d-ab44-017244a2d7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:32:59.070Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:35.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 22, 2017, attacker&nbsp;Salman Abedi&nbsp;detonated a&nbsp;bomb
        outside the Manchester Arena, killing 22 people as they left Grande''s concert.
        Several children were among the victims, including 8-year-old Saffie Rose
        Roussos, the youngest person killed in the attack.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b6f202-103c-4a3e-a168-3dc5c3abd1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:32:59.070Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:35.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview in British Vogue released in June 2018, Grande discussed
        the&nbsp;post-traumatic stress disorder&nbsp;she experienced after the bombing,
        saying: "I know those families and my fans, and everyone there experienced
        a tremendous amount of it as well." She added, "I feel like I shouldn''t even
        be talking about my own experience -- like I shouldn''t even say anything."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73dfd9e-32ac-4326-8b52-6fb5f2c0185c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:32:59.070Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:35.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2018, she released a YouTube&nbsp;docuseries, showing
        the singer writing a letter to her fans. "May 22, 2017, will leave me speechless
        and filled with questions for the rest of my life," she wrote, calling the
        attack "shocking and heartbreaking in a way that seems impossible to fully
        recover from."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e987120-113e-4880-aa57-d9c88b8b1d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:32:59.070Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:35.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Ariana Grande to return
        to Manchester to headline Pride."</p>'
  'tommy-robinson-facebook-ban':
    'author': 'Hadas Gold, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-26T13:40:35.008Z
    'imagesource': 'jcr:ccf17488-9b4a-489b-b8d7-dfaad6dcc611'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a39845a-f5a9-46f1-9c0d-2894049e9034'
    'lead': 'Tommy Robinson, whose real name is Stephen Yaxley-Lennon, is being removed
      from both platforms because he posted anti-Muslim content and engaged in activity
      offline supporting hate figures and groups, Facebook said in a statement.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-26T13:42:13.971Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T21:45:35.062+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:44:54.306+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'Instagram']
    'template': '1'
    'title': 'UK far-right activist Tommy Robinson banned by Facebook and Instagram'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6405993-b558-491f-a106-152a935bf158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:42:13.971Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:35.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Facebook and Instagram are banning British far-right activist
        Tommy Robinson for posting hate speech.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc312063-2bc2-405d-b8c9-3a027515cdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:42:13.971Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:35.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson, whose real name is Stephen Yaxley-Lennon, is being removed
        from both platforms because he posted anti-Muslim content and engaged in activity
        offline supporting hate figures and groups, Facebook said in a&nbsp;statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09926590-4a62-4925-a68a-4ed78773a6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:42:13.971Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:35.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tommy Robinson''s Facebook Page has repeatedly broken these standards,
        posting material that uses dehumanizing language and calls for violence targeted
        at Muslims," Facebook said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757ce949-f3a9-4a2e-94ad-1870c528d20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:42:13.971Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:35.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a decision we take lightly, but individuals and organizations
        that attack others on the basis of who they are have no place on Facebook
        and Instagram."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5c4e43-6ceb-44dc-9e1e-37130bb3b20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:42:13.971Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:35.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest example of social media companies stepping up efforts
        to police content on their platforms after years of criticism that they were&nbsp;not
        doing enough to stop hate speech. In the coming weeks, the UK government is
        due to&nbsp;publish proposals&nbsp;for regulating social media to reduce what
        it calls "online harms" and the spread of disinformation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faa7e54-afe1-417c-9893-0379806c5b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:42:13.971Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:35.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said Robinson had violated its policies with posts calling
        Muslims "filthy scum bags" and calling on people to "make war" on Muslims,
        as well as multiple videos showing people being bullied.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e12ec32-7430-495e-8ec4-bc63073dd650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:42:13.972Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:35.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson told CNN Business&nbsp;the ban was "clear evidence of the
        tech giants working alongside the establishment in order to silence criticism."
        He said it was a direct response to a documentary he made about the BBC, which
        claimed the broadcaster was working with "far-left" activists to take him
        "down" in an upcoming episode of its Panorama series.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fee8d8-a9d8-42e3-9dd3-e888e7ae7ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:42:13.972Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:35.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 4,000 Robinson supporters&nbsp;protested&nbsp;outside&nbsp;BBC
        offices at the weekend. The BBC said the episode followed its "strict editorial
        guidelines."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a342cc0-c0d2-4414-a98a-a8f536963318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:42:13.972Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:35.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson told CNN Business Facebook''s decision amounted to censorship
        and would be counterproductive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7782cde-6cc3-45c1-ab69-c13cd0a42f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:42:13.972Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:35.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more you try to censor me the more people will want to hear
        from us," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128d7abd-1f01-4296-bdbf-fdb65de22a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:42:13.972Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:35.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His official Facebook page had more than 1 million followers and
        likes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a20bb8-36c8-4810-9367-f6a2d5d0d297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:42:13.972Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:35.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson was given a final written warning on January 24. Since
        then, Facebook said it became aware of more unacceptable activity on its platforms,
        as well as hate speech and calls for violence by Robinson in public.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fbf16e-05ca-42b7-9d17-0400f561a6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:42:13.972Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:35.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has banned Robinson from setting up an official page or
        Instagram profile in the future. Twitter and PayPal both banned Robinson last
        year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643abb2e-c1bc-4e1d-8212-b3e987d45a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:42:13.972Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:35.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson, 35, has become a figurehead for the far-right in Britain,
        attracting thousands of followers online and at protests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dd4be4-b5ab-4508-b76f-a8e8b747b4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:42:13.972Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:35.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year he was jailed for 13 months for contempt of court for
        live-streaming videos to Facebook from outside a trial.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fcdf0d-d1ad-43a7-9a67-0f810bccc90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:42:13.972Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:35.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some prominent right-wing figures in the United States, including
        President Donald Trump''s former chief strategist Steve Bannon, have expressed
        support for him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa89046-4618-4e35-a75d-8c7c8a75f47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:42:13.973Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:35.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has previously been convicted of assault, drug and public order
        offenses, mortgage fraud and using someone else''s passport to travel to the
        United States.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f8aef2-5845-44c9-9618-db0e54298faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:42:13.973Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:35.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Robinson was appointed an adviser to the UK Independence
        Party, which led to several UKIP members&nbsp;quitting&nbsp;in protest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018c6fbb-3580-4c8d-a6e5-ad8f6f798942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T13:42:13.973Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:45:35.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "UK far-right activist
        Tommy Robinson banned by Facebook and Instagram."</p>'
  'donald-trump-kim-jong-un-summit-vietnam-hanoi-impact':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-26T14:15:05.648Z
    'imagesource': 'jcr:658e42bc-df9f-46f6-9e2e-0cb22daa3a41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17120f82-428d-4ef1-85ab-a8ed8c105f64'
    'lead': 'The stakes are high for Trump-Kim round two.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-26T14:16:38.374Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T21:45:34.306+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:44:54.691+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Kim-Jong-Un', 'Hanoi', 'Vietnam']
    'template': '1'
    'title': 'Trump Kim summit: What does a win for North Korea look like in Hanoi?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b71a300-3098-400c-8e2b-91f3d5ad43a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T14:16:38.375Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:34.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The stakes are high for Trump-Kim round
        two.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5cf86b-3879-4649-8cb4-23f2fbac0b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T14:16:38.377Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:34.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While success for the Trump administration very much hinges on making
        progress in eliminating North Korea''s nuclear weapons, what constitutes success
        for Pyongyang is much more nebulous.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4e4c53-145a-470e-b59e-60043a1e69d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T14:16:38.375Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:34.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are three theories on what Kim Jong Un might consider a win
        for his country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b9a7d1-c9e8-4767-951e-cbbaa944c2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T14:16:38.375Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:34.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secure a political declaration to end the Korean War</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30971c1-37b6-4f2e-986c-b7c03545cfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T14:16:38.375Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:34.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest prizes for Kim will be diplomatic as well as economic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be012f5-ced5-4900-baa3-1aea90c71147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T14:16:38.375Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:34.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim, like Trump, craves a big dramatic and historic moment in which
        the two leaders, foes for seven decades, stand side by side to declare a political
        end to the Korean War. To be clear: Such a declaration would not serve as
        a peace treaty formally ending the war. But it would be enough for Kim to
        take home to his people as a propaganda victory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5327a4d8-3f4a-4844-8c61-df4a0bf8ef92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T14:16:38.375Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:34.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ending the Korean War was a goal neither his father nor grandfather
        accomplished before dying; to accomplish that task would cement his authority
        inside North Korea as a master statesman and military strategist.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec04ea0f-1afa-4227-8916-d2ebfc14388b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T14:16:38.375Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:34.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a declaration would allow Kim to turn the country''s focus
        away from war and toward the economy; it also would start the lengthy process
        of negotiating a formal peace treaty with China, the United Nations and the
        United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483fe8ef-2bd3-4176-b903-9ff5c559c4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T14:16:38.376Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:34.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, Kim will be seeking economic concessions in return
        for rapprochement and promises to give up elements of his nuclear program.
        A lifting of crippling UN sanctions imposed on North Korea is a priority for
        Kim. Once sanctions are eased, South Korea in particular is poised to restart
        joint economic projects that could serve as an economic lifeline to Pyongyang
        as well as to rebuild North Korea''s decaying infrastructure. In addition,
        Seoul must wait for concrete nuclear concessions from North Korea to justify
        lifting its own bilateral sanctions in place since 2010.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5799b758-315d-43c5-a423-cf85e38e32eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T14:16:38.376Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:34.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Kim, a successful roadmap to denuclearization in Hanoi would
        pave the way for North Korea''s return to the international fold, politically
        and economically, while delaying the complete relinquishing of his prized
        nuclear assets for many years to come.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea0a250-1630-4bdc-a7f8-9a25be4759d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T14:16:38.376Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:34.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Show up for a modest win</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f387da-99e6-4ea3-83f1-7ef4fea74368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T14:16:38.376Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:34.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Un has several paths to a win in Hanoi -- and unfortunately
        Trump seems determined to make it happen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e0426c-3828-4347-8330-54332aa50978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T14:16:38.376Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:34.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim gains a modest win by just showing up and repeating his performance
        at Singapore -- being seen to engage the United States as a nuclear power,
        gaining new opportunities for diplomacy and trade and raising the chance of
        sanctions relief from Beijing and Seoul.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8746fba-0ec2-4fd4-b279-fb881996f574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T14:16:38.376Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:34.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while he is sitting with Trump in Hanoi, his centrifuges continue
        to spin and missile factories continue to build. The negotiations help him
        navigate a precarious moment in his nuclear program, buying time to expand,
        conceal, and deploy his arsenal. Vague assurances and symbolic displays cost
        him nothing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbf1e93-afd9-4f07-8102-c2d729028994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T14:16:38.376Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:34.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Kim can win big if Trump ignores his advisers
        and impulsively offers a major concession for free, as he did in Singapore
        by halting military exercises. This is made more likely as Trump''s advisers
        seem willing to help him conceal the events of the Singapore summit from&nbsp;Congress&nbsp;and
        the American people, and plan to let him meet with Kim alone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28adca3a-e7c2-47d6-9295-98dbd1600fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T14:16:38.376Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:34.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump appears to be anxious to replicate his loss at Singapore,&nbsp;telling
        a crowd in El Paso, "hopefully we do as well with the second summit as we
        did with the first."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188e932b-91bb-4504-a153-824091800c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T14:16:38.376Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:34.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Trump, there is only one path to success: Force Kim Jong Un
        to make the hard choice. Is he willing to accept a rudimentary arsenal in
        exchange for better security relationships and a better economy?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50226cd5-a386-47e7-9aa5-b9d6b5aa0afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T14:16:38.376Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:34.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting the right answer will mean resisting the temptation to declare
        an easy, early victory and instead adopt more realistic objectives, start
        detailed negotiations on verification, and make sustained and practical efforts
        to transform the relationship. There will only be so many chances to do so.
        They are too important to waste.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645540f1-5727-4467-92e2-da0d3f23d7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T14:16:38.377Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:34.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trade nuclear freeze for sanctions relief</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911f9538-20c0-4b55-9285-f079c6b3970e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T14:16:38.377Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:34.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international community needs to clearly understand the North
        Korean leader''s strategic goals regarding what will happen during and after
        the Hanoi summit. Kim Jong Un appears to have two strategic goals. One is
        to maintain an independent nuclear strategic deterrent to safeguard national
        security.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d621e42-2647-4ecf-8ff1-d427f4434470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T14:16:38.377Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:34.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless real trust is built between the United States and North Korea,
        which could take decades if things go well, there is little that Washington
        can do to make its security guarantee to Pyongyang look credible and irreversible.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb806833-6670-4824-8ee6-26b12d8d7da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T14:16:38.377Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:34.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this reason, the international community should not expect any
        concessions from North Korea that would undermine its capability to maintain
        its existing nuclear deterrent for the foreseeable future.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f871938-cd06-4ac1-aae9-87f8e96b3b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T14:16:38.377Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:34.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If US President Trump is willing to accept a deal that focuses on
        freezing North Korea''s nuclear and missile programs and preventing their
        further advancement, as opposed to eliminating the core elements of its existing
        capabilities, that would help Kim achieve his most important goal.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f238ad4-05f8-4712-8e59-a6aecfb092c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T14:16:38.377Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:34.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, this would not necessarily be a bad outcome. The coercive
        leverage of the international community is very much limited by our desire
        to avoid a major war with North Korea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a662659-4d86-4f85-93c7-738470ad3f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T14:16:38.377Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:34.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under such conditions, forceful disarmament is beyond our reach
        and concrete steps by North Korea to freeze and limit the scale and scope
        of its nuclear and missile programs would be meaningful contributions to nuclear
        risk reductions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf66b81-cab6-464a-8f1d-ac2c28502d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T14:16:38.377Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:34.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump Kim summit:
        What does a win for North Korea look like in Hanoi?."</em></p>'
