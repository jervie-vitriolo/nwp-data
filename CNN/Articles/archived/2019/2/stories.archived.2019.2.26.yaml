      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> The
        groundbreaking ceremony for the much-awaited Metro Manila subway will take
        place on February 27, the Department of Transportation confirmed on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba555cfb-04d1-4bd9-ad6a-5d56495802b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T04:51:12.562Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:13.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimated ₱355.6-billion project will feature 15 stations from
        Quirino Highway up to the Ninoy Aquino International Airport (NAIA) Terminal
        3 in Pasay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0297522b-4579-48bd-b50f-475c9ee4b5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T04:51:12.563Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:13.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Department expects the subway to be fully operational
        by 2025. It is also seen to benefit 370,000 passengers daily.</p>'
