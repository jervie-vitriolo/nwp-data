      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3667e335-95b0-460a-a4aa-afcbaf845d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T11:30:56.824Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:40.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Expect to be in line for a while</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf81b97-3177-4c66-aa51-730c72e7d68a'
      'mgnl:activationStatus': true
