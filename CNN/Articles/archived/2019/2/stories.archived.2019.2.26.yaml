  'facebook-anti-vaccine-content':
    'author': 'Elizabeth Cohen and John Bonifield, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-26T01:17:26.552Z
    'imagesource': 'jcr:9c35515c-ddc1-484b-b3f9-3f9ff167a4f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d7e5062-61e7-490a-9696-5374979739be'
    'lead': 'Facebook will soon take action against misinformation about vaccines,
      according to a Facebook representative.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T01:19:22.726Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T21:45:25.544+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:44:57.631+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook to get tougher on anti-vaxers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb47962-c6c2-4b6c-a6b6-32664b1fec77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:19:22.726Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:25.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook will soon take action against
        misinformation about vaccines, according to a Facebook representative.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e7ef72-670e-4d4f-8a37-064ffad0eb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:19:22.726Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:25.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health experts have pointed fingers at social media platforms,
        saying that false claims that vaccines cause autism and other diseases have
        frightened parents into refusing to vaccinate, resulting in the current measles
        outbreak that started in Washington state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693b96aa-14db-4d8c-8c62-0d84f037197c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:19:22.726Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:25.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook representative, who asked not to be named, said the
        social media giant is working with health experts to decide what changes to
        make and considering a combination of approaches to handle vaccine misinformation.
        These approaches wouldn''t take misinformation off Facebook but rather make
        it less prominent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974db4e4-c12c-46a8-8de9-5a051973a84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:19:22.726Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:25.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, groups that promote vaccine misinformation wouldn''t
        show up in the list of groups that Facebook recommends users join. Also, Facebook
        would make sure that posts containing vaccine misinformation would appear
        farther down in a user''s newsfeed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633ec3ef-466c-4236-814d-dc2e2157dec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:19:22.726Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:25.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health and technology experts welcomed the planned changes.
        "This is good news," said Art Caplan, head of the Division of Medical Ethics
        at the New York University School of Medicine. "They''re incremental steps,
        but they''re heading in the right direction."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf1db89-c1a6-4399-8375-9865d56dfef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:19:22.727Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:25.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darrell West, director of the Center for Technology Innovation at
        the nonprofit Brookings Institute, agreed. "Facebook is on the side of science,"
        he said. "They''re acting in accordance with the scientific consensus."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0066e1bc-6bcf-4dd0-88b2-baea4da2f746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:19:22.727Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:25.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is also considering making changes in its advertising policy,
        according to the representative. A CNN search on Facebook''s archived advertisement
        website found that several groups that promote false information about vaccines
        are advertising on the site.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d418b4-9b00-4fa9-aa2d-ed21ec84b24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:19:22.727Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:25.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another change would involve putting results with vaccine misinformation
        farther down when people search for certain terms. This could result in major
        changes. According to recent CNN searches on Facebook, anti-vaccine groups
        now show up high on the list of results when the word "vaccine" is searched.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbc1554-1353-49e9-a464-188f9af2f0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:19:22.727Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:25.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has been under considerable pressure to do something about
        the anti-vaccine information on its site; other social media platforms got
        tough on such content years ago. For example, YouTube doesn''t allow ads to
        appear on videos that promote anti-vaccine content, which means these groups
        cannot make money through advertising.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914cd280-444a-4a21-980a-3486fae60eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:19:22.727Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:25.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinterest has the most restrictive rules about vaccine information;
        users are unable to link to certain sites that have misinformation, among
        other restrictions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9dee78-9635-4dcd-b9ae-c65efa1855b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:19:22.727Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:25.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re a place to go to for inspiration, and there''s nothing inspiring
        about harmful content," said Ifeoma Ozoma, Pinterest''s policy and social
        impact manager.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a64863-7080-4fbc-9615-ebbe96233961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:19:22.727Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:25.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caplan said that while he welcomes Facebook''s changes, he wishes
        the platform wouldn''t stop there. "It may be necessary go even further in
        terms of pulling scurrilous and erroneous sites down completely," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129684de-6ce9-4ad0-be2f-b22841ce3913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:19:22.727Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:25.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A First Amendment rights advocate, however, said she thought Facebook
        had struck the right balance. "They''re avoiding censorship, but they''re
        not necessarily recommending it to their readers, and that''s probably the
        best way to go&nbsp;about it," said Lata Nott, executive director of the First
        Amendment Center at the nonpartisan Freedom Forum Institute.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4784bd-9501-456c-8615-308d4702cf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T01:19:22.727Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:25.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/25/health/facebook-anti-vaccine-content/index.html">Facebook
        to get tougher on anti-vaxers</a>"</em></p>'
  'Nur-Misuari-MNLF-federalism-Bangsamoro-law':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-02-27T04:24:28.436Z
    'imagesource': 'jcr:1d634f2c-4771-4d90-989c-bb60bf5fb267'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4261763-b5c6-43e7-8ec9-089249c255e9'
    'kicker': 'Panelo: Misuari has to support BOL'
    'lead': 'Moro National Liberation Front founder Nur Misuari would rather witness
      the implementation of federalism over the Bangsamoro law, Presidential Spokesperson
      Salvador Panelo said. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-27T07:25:38.256Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T21:45:24.930+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:44:57.797+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Despite favoring federalism, Nur Misuari has ''no choice'' but to support
      BOL – Panelo'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25a3dfb-8f46-4e30-9155-f3ce8a742e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T07:25:38.256Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:45:24.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) —</strong> Moro
        National Liberation Front (MNLF) founder Nur Misuari would rather witness
        the implementation of federalism over the Bangsamoro law, Presidential Spokesperson
        Salvador Panelo said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e822525-0665-4900-8410-3e4f9d72ae5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T07:25:38.257Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:45:24.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines News Night on Tuesday, Panelo
        noted the Moro leader has "no choice" but to support the Bangsamoro Organic
        Law (BOL) as it was ratified through the majority vote of the region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97654fab-402c-4dad-87a8-32640684e6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T07:25:38.257Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:45:24.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember the chairman wanted federalism and not the BOL because
        he finds it better," Panelo said in the interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9e52fd-9087-4c9a-9afa-7dbb237e6dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T07:25:38.257Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:45:24.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since it has been ratified, I suppose. ... As we said, we''ll have
        to respect the majority. So for now, I think he has no choice but to support
        (the BOL). After all, he doesn''t find it bad. It''s still good, but he finds
        federalism better," the spokesperson added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a008c4f-aba5-4d9b-aad0-8256968b6f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T07:25:38.258Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:45:24.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari and President Rodrigo Duterte engaged in a 15-minute conversation
        in Malacañang Monday evening, when Duterte reportedly "apologized" because
        of "delays" in certain agreements.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcae9bdf-d080-4705-a591-27960c295bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T07:25:38.258Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:45:24.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo reiterated they talked about federalism matters, and that
        Misuari did not raise concerns about the Bangsamoro Transition Authority (BTA),
        in the wake of reports that some MNLF members were dissatisfied with the limited
        seats given to their group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617a3690-fdd6-4e9f-a8f0-b2257c425521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T07:25:38.258Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:45:24.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Duterte''s concept of federalism may be beneficial to Misuari''s
        group in Mindanao.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
