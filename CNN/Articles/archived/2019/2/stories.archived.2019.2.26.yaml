      'mgnl:type': 'text'
      'text': '<p>Clarkson, whose mother is from Angeles City, Pampanga, said he hopes
        to see the national basketball team in China - this year''s FIBA World Cup
        host.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c02fb5b-37da-4ce5-ac89-cc17182800f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T07:36:02.309Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:45:24.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-5 cager suited up for the Philippines as a local in the
        2018 Asian Games in Indonesia, where they settled for fifth place. He averaged
        26 points, 6.5 rebounds, and 5.5 assists in the continental meet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522e5552-fb3a-442a-810f-0c51e4b34377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T07:36:02.309Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:45:24.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Asian Games eligibility rules are different from FIBA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7613725d-daea-46b6-be83-a45799ead6b7'
