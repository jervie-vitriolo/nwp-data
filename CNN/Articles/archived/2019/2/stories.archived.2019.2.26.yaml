      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Warning: This article contains material that may be sensitive.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff18ef5-b686-461e-aae6-098af10f5001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.371Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> When we see, hear
        or read about a stranger or celebrity taking their own life, most of us feel
        utterly powerless: in person, there is a stillness in the air in the wake
        of the news, a sadness difficult to articulate, impossible to act upon. Online,
        there is a storm of hotlines — posts that people would retweet, share or reblog
        “to save a life” — that tends to quiet down a number of days after the fact.
        We all know that this is not enough, but are often at a loss as to how to
        even talk about suicide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3f8ffd-3af1-4486-8f1d-d825a7a53f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.371Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to 2015 data from the <a href="http://ghdx.healthdata.org/gbd-results-tool"
        target="_blank">Global Burden of Disease Study</a>, suicide rates in the Philippines
        are up to 1.9 for females, 5.8 for males, and 3.8 for both sexes for every
        100,000 of the general population. Data from the same study in 2016 sheds
        light upon our mental health problems: we have close to 9 million prevalent
        cases of mental, neurological, and substance use disorders, 3.3 million of
        which are anxiety disorders, and 2.6 million of which are depression.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f44bf07-4bab-4b96-b4b0-23a8e55ec45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.371Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been an increased awareness towards mental health in recent
        years. Our <a href="http://cnnphilippines.com/videos/2019/01/24/Implementing-rules-and-regulations-for-Mental-Health-Act-signed.html"
        target="_blank">national mental health law’s Implementing Rules and Regulations
        was signed just last month</a>, indicating a bright future for mental healthcare
        in the Philippines. However, when it comes to suicide, policy changes will
        not be immediately felt by service users, and the job isn’t for advocates
        alone — apart from talking about the <a href="http://cnnphilippines.com/life/culture/2017/09/11/reality-of-suicide-in-the-philippines.html"
        target="_blank">reality of suicide</a>, it is just as important to examine
        our attitudes and beliefs that may be contributing towards the stigma against
        it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab8ce22-183e-4d91-8cfa-f7157e0f90a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.371Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We speak to a number of individuals, whose lives have been affected
        by suicide in different ways, about the Filipino discourse on suicidality
        (i.e. thoughts, ideation, plans, attempts) and the act of suicide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebbc304-93b1-4225-8222-5f6e0a5aec05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.372Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Advocacies close to their hearts</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76073843-49ee-4729-9f26-98ed8b603bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.372Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has a number of sincere mental health professionals
        and advocates. Dr. Dinah P. Nadera, UP Diliman’s University Health Services’
        resident psychiatrist and president of the Advanced Wellness, Instruction,
        and Talents (AWIT) Foundation, recalls having been deeply affected by losing
        patients due to suicide: “For quite some time, I refused to see someone who
        was suicidal. We have lost close friends due to suicide. Families were devastated
        and grieved for years. We still shed tears when remembering, but keep thinking
        of the beautiful but short life lived. Devastation, guilt and regret are the
        common words to describe the feelings, but no words can express it, to be
        honest.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5759d9-dc94-4bfb-a853-a2ccc26c64da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.372Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mental health advocates often do their work with personal experience
        at heart. One such example of this is Valene Lagunzad, the co-founder and
        executive director of Buhay Movement, a nonprofit organization for mental
        health awareness and suicide prevention.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e32133-5e0b-4945-91bb-56c6f8a63418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.372Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Anyone who has experienced loss because of suicide is never easy.
        I have lost a friend to suicide and I still visit her in her columbary every
        now and then.” Her friend was a co-founder of the movement as well, and ended
        her life in 2016.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105993a1-96b2-4137-bb4d-eff6130ec13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.372Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this tragedy, Lagunzad and her fellow Buhay Movement co-founders
        have not given up on their advocacy: “The incident left us with a lot of questions,
        a lot of what if’s and why’s, and we kept on thinking on what happened, what
        could have been done,” says Lagunzad.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7a8d82-d254-4f04-be3f-d6139f2d0b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.372Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have coped in our own ways and still continue to grieve, but
        are a bit more hopeful every year.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4af948-5d6c-49cc-8307-0dd7a057ca19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.373Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagunzad knows that Buhay Movement is far from alone, and points
        out that she now knows upwards of 25 groups advocating for mental health awareness
        and suicide prevention fighting alongside her own cause.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f001bc2c-b75a-42f2-8ee0-fb56674a4fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.373Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>For journalists reporting on suicide, guidelines should be stringently
        followed: minding one’s language (e.g. instead of “committed suicide” or “failed
        attempt at suicide,” say “died by suicide,” “ended their life” or “attempt
        to end their life.”), refraining from discussing method and location, and
        providing mental health resources are among the common best practices outlined
        by these sites.</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6830aa3a-2daf-46bd-845b-9ae2c4cbb168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.373Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Media’s role in portraying suicide sensitively</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc1b7cd-9ea6-4710-814b-c7c266aeb23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.373Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public perception of suicide is shaped immensely by its portrayal
        on film and T.V., which range from well-meaning but misled, to simplistic
        and stereotyped. Both <a href="http://cnnphilippines.com/lifestyle/2017/08/01/13-Reasons-Why-tied-to-rise-in-suicide-searches-online.html"
        target="_blank">international</a> and <a href="http://cnnphilippines.com/life/entertainment/film/2017/10/04/last-night-suicide-portrayal-in-film.html"
        target="_blank">local</a> media portrayals of suicide have been put into question
        for reducing the complex biological, psychological, and social factors into
        mere plot points.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb9fa00-134c-40ae-8c62-1adcea3b3682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.373Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it may be easy for some to brush these depictions off, it
        is important to keep in mind that these skewed portrayals of suicide may be
        the only kind that others see.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae289312-b9af-41b2-a6d8-5732ddbc56e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.373Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sophie*, a 26-year-old editor who has lost a friend to suicide,
        remembers that she saw “a telenovela scene as a kid where a woman, after a
        fit of hysterical crying, drank a bottle of bleach… We see it in various media
        [forms] daily, but stumble when we talk about real-life victims in our own
        country.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283129d8-9bcb-400c-8f8c-ea7f37db985a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.374Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For journalists reporting on suicide, guidelines (such as those
        on <a href="https://mindframe.org.au/suicide/communicating-about-suicide"
        target="_blank">Mindframe</a> and <a href="https://www.samaritans.org/sites/default/files/kcfinder/files/Samaritans%20Media%20Guidelines%20UK%20Apr17_Final%20web%281%29.pdf"
        target="_blank">Samaritans</a>) should be stringently followed: minding one’s
        language (e.g. instead of “committed suicide” or “failed attempt at suicide,”
        say “died by suicide,” “ended their life” or “attempt to end their life.”),
        refraining from discussing method and location, and providing mental health
        resources are among the common best practices outlined by these sites.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75b1678-e14f-4804-a4c1-bee7369849eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.374Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Nadera points out, though, that Philippine mass media is still
        riddled with bad practices. “Sa news articles, may sensationalism, may insensitivity,
        may mga judgments pa sa iba at wala namang ibinibigay na lead kung saan magpapatulong,”
        she says. “Sa radio, may narinig pa akong ini-interview ang namatayan. Napakawalang-galang.
        Sa T.V. naman, may association with crime, violence, and gross psychotic behavior.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472a6ffe-e874-4eb3-b55b-6d36f7e46958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.374Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explains that these reports are generally well-meaning and just
        people doing their job, but this kind of reporting may stigmatize suicide
        and other mental health problems to the general public.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940b7e38-80b9-438f-bcb3-7ed25196e231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.374Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Going beyond retweeting hotlines</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e56bd41-c34d-456d-be85-040a509383a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.374Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagunzad muses on the benefits of social media for suicide prevention.
        “We still have a long way to go, but it has [changed] a whole lot compared
        to a decade ago. Social media played a huge role in making us aware despite
        its disadvantages,” she explains.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e94077a-107c-4c5d-b6cb-7fb14d28f0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.374Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s no secret that Filipinos are heavy social media users, our
        lives now inextricable from websites such as Facebook and Twitter. The instantaneity
        and reach of these platforms has implications about how we talk about both
        suicide and mental health issues at large. Through social media, it can be
        much easier for those who are struggling to access help or get in touch with
        their support system.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3addb4c1-8eab-4be9-abd5-7326a3d2cd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.375Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julian Mauricio, a 33-year-old journalist diagnosed with borderline
        and obsessive-compulsive personality disorders, anxiety and depression, has
        attempted to end his life five times. He talks about his attempt in 2015:
        “I was not in my right mind. For borderline personality disorder (BPD), the
        main issue is abandonment, and I was feeling pretty abandoned by those I considered
        important to me in my life. At the time, I was experiencing a psychotic break.
        I typed up a suicide note on Facebook, which a lot of people saw — my boss,
        my friends, my family — because of my Facebook post, they went on a manhunt
        to find me.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d611b9-6172-4daf-a5e0-de83df960370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.375Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, someone found him before he could do anything to hurt
        himself, and he was assisted to safety. Still experiencing a psychotic break,
        he remembers only vague flashes: being carried by a guard, with Tinna Bonifacio,
        his mother, and Tim Macardle, his close friend, appearing shortly after.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3a1349-52c4-46b2-ac49-edd1706a968c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.375Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Mauricio’s Facebook note, his mother and his close friend at
        a nearby condominium were able to run to his aid. However, the reactions to
        the post were mixed: “Unfortunately, some of the reactions I got were ‘Ang
        KSP (kulang sa pansin) mo,’ ‘hindi ka dapat mamatay dahil didiretsyo ka sa
        impyerno,’ ‘life is beautiful so bakit ka magpapakamatay?’”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239550aa-c27d-43bc-a525-53fb64106259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.375Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expresses frustration towards halfhearted platitudes: “When
        it’s a celebrity who attempts to end their life by suicide or admits to having
        a mental health problem, the whole world cares. It’ll last for about two days,
        three days, tops. After a while it’ll go back to normal, parang walang nangyari.
        If it’s someone they know in real life, they’ll say things like ‘hindi ‘yan
        ang solusyon,’ or ‘pray na lang.’”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8318b33-29d3-449a-a801-82707bd0c783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.375Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the comments on Mauricio’s note, it is clear that social media
        is a double-edged sword in terms of mental health.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296f0f4b-e806-4223-a83a-ac4bbad41a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.375Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Suicidal symptoms cannot be prayed away</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe736d1-2c0d-40df-8430-3e21539562f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.376Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theological responses to mental health problems are valid, but not
        for everyone, especially when the the act of suicide is judged due to religious
        belief. Jai*, a 22-year-old student, has lost a loved one due to suicide.
        Throughout this personal tragedy, he could not help but notice the underlying
        beliefs that friends, family, and acquaintances had.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88118404-ec83-4131-bef3-b8f4d6b0b15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.376Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s sad, really. Being rooted in Christian values, suicide means
        loss of contact with God,” he says. “[Filipinos are] starting to become open
        to it, but their frame of reference is very medieval and spiritual, rather
        than medical and psychological.”</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b01c1b-a4d0-4684-911a-ab6c21c22439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.376Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Religion, specifically Christianity here in the Philippines, has
        to do with the most common reactions to suicide. Mauricio’s aforementioned
        comments about eternal damnation and praying the suicidality away are all
        too common in our predominantly Roman Catholic country. “People need to rethink
        the notion na kasalanan siya sa Diyos. Even the people who attend bible studies,
        volunteer as ministers, attend church camp, these people are not exempt from
        feelings of suicidality. [Suicidality] is a symptom of mental illness, and
        even the most religious people may get sick,” he explains.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd202374c-428f-48d3-8096-553cb7995493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.376Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagunzad, a practicing Catholic herself, believes that people who
        say these kinds of religiously charged statements are well-meaning, but lack
        awareness. “We cannot really blame them for their lack of openness, but we
        have to keep on educating them. We have to keep trying,” she says.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac295021-0908-43eb-97d6-467b7e0a667d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.376Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is also a learning experience for me, since I was also unaware
        of how to handle such a sensitive issue. Do not spiritualize the matter. If
        you want to pray for them due to your beliefs, pray for them quietly or at
        least ask for permission.”</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a20cfd-dede-477c-afba-54f53049658f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.376Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>We all mean well, but this is far from enough for those hurting
        everyday from the grief of a loved one ending their lives; thoughts and prayers
        are not nearly enough for those who wrestle with suicidal thoughts and feelings,
        each day to get by an unsung tragedy in itself.</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea00f62-58ae-4e64-9018-d9469a7fddc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.377Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Filipinos may be afraid to ask for help</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4579f853-12d8-41bb-90fc-654cb1febf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.377Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Nadera speculates upon the cultural landscape that shapes the
        way we talk about suicide: “To begin with, we have a problem with health literacy,
        [as well as] really bad health-seeking behavior. It is a mix of reactions,
        depending whether one has survived suicide or has any direct experience related
        to it.”</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4400c6e-5591-4482-b9fe-da8e4329aa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.377Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Could classic Filipino hiya be negatively affecting our ability
        to access the mental health services we need? As a people, we have taken to
        indirectness. Dr. Nadera underscores Filipino characteristics: “Sa mga Filipino
        kasi, may kasabihan na ‘tulak ng bibig, kabig ng dibdib,’ kaya madalas ang
        comment ay ‘sinasabi lang niya ‘yan.’ On the other hand, may ugali din ang
        Filipino na nakikiramdam, mayroon tayong pakiramdam sa isang pahiwatig. Kaya
        lang, ibang makipag-usap ang Filipino, hindi ito diretso, kaya pati pakikipag-usap
        tungkol dito ay pahiwatig din.”</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a10021a-4f7e-4f51-96af-1db95935a2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.377Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our proclivity towards indirectness, combined with the self-isolation
        of mental health conditions, makes talking about mental health issues more
        like reading between the lines.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01421682-2bc3-43e7-ac22-0969c060eee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.377Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Education and support are necessary</strong></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97aec7e-9c89-40a7-9fe7-742072de4d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.377Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The general consensus among interviewees boils down to the lack
        of awareness of mental health problems. Mauricio’s attempt at ending his life
        in 2015 was his fourth attempt. It was only then that he was finally able
        to receive the care he badly needed.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537b3acd-ccf3-4ace-b0d2-e16eaec28801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.378Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since seeking help, he has become much more aware of his conditions
        and comorbidities, and has found out a lot more about BPD in relation to suicide.
        He shares, “Mataas ang suicide rates ng BPD. Almost 80 percent of those with
        BPD report a history of suicide attempts, while actual rates range from 8-10
        percent.”</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3623eec3-3a9d-46cf-9a28-ccdbc36f00ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.378Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mauricio now holds down a job as the breadwinner of his family while
        simultaneously caring for his mother, who is recovering from a stroke. “My
        mom was the one who was there for me for all my five suicide attempts. When
        I was the one who needed help, she didn’t give up on me, so I will not give
        up on her.” His story is one of recovery — a testament to the necessity of
        mental health education and a strong support system for those with mental
        health needs.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730968e8-162e-4493-9290-52099f2a208c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.378Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We all mean well, but this is far from enough for those hurting
        everyday from the grief of a loved one ending their lives; thoughts and prayers
        are not nearly enough for those who wrestle with suicidal thoughts and feelings,
        each day to get by an unsung tragedy in itself.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3195d0df-4263-4882-af9a-2f21a72781bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.378Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagunzad recalls the callous words and attitudes of those who did
        not quite understand the gravity of suicide: “At times, people do not take
        it seriously and have no empathy towards others affected by suicide. Either
        they get angry and say it''s a sin, or react violently saying it''s their
        fault or their choice. However, the most unkind response for me will still
        be indifference.”</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43664a3-6c84-43d1-9d3e-5e4cc0c634cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.378Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>*Names have been changed upon the request of the interviewees.</em></p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500106b8-0c77-4d8c-a910-e4f9b8f54cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T11:42:25.378Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T21:45:22.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>If you are in emotional crisis and in need of immediate assistance,
        you may call the HOPELINE by Natasha Goulbourn Foundation (02) 804-4673 and
        ‎0917-558-4673. GLOBE and TM subscribers may call 2919 toll-free.</em></p>'
  'Sonny-Trillanes-inciting-to-sedition-charge-coup-detat':
    'author': 'CNN Philippines Staff'
    'caption': 'Senator Antonio Trillanes (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-26T23:47:47.463Z
    'imagesource': 'jcr:13baba09-a06d-443f-abf4-dd1ea618ad12'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75325c3d-e918-4334-b761-99ebc1381e11'
    'lead': 'The Office of the City Prosecutor of Pasay City, Manila found enough
      evidence to charge Sonny Trillanes with inciting to sedition for his speech
      in September 2018 regarding President Rodrigo Duterte''s attempt to revoke his
      amnesty.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T02:49:22.003Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:45:21.070+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:44:59.084+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prosecution affirms inciting to sedition charge against Trillanes, junks
      coup d''etat charge

      '
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db871abe-9160-4fad-a863-d892b2082615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:49:22.004Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:21.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) —</strong> The
        prosecution may have junked the coup d'' etat charge against Senator Antoinio
        Trillanes IV, but will press on with the case for inciting to sedition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b55d89-d6d7-429f-93f8-8fbdec66d15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:49:22.003Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:21.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the City Prosecutor of Pasay City, Manila found enough
        evidence to charge Trillanes with inciting to sedition for his speech in September
        2018 regarding President Rodrigo Duterte''s attempt to revoke his amnesty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba857e8-aba0-4257-b77e-ceef3850f4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:49:22.003Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:21.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes was quoted as saying that Duterte and Solicitor General
        Jose Calida were involved in removing his amnesty to prevent the hearings
        on Calida''s family''s security agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ab732f-f7ba-47a7-8d3a-c1138f697e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:49:22.004Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:21.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor''s office argued that the senator''s speech was not
        covered by his parliamentary immunity, as it was not made when Senate was
        in session nor in connection with his official duties as a senator.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b05d7f-5c7f-42b9-a8e9-335a77454289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:49:22.004Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:21.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With respect, however, to the complaint for the proposal to commit
        coup d'' etat, this Office finds such allegation made by the complainants
        insufficient to warrant the indictment of herein respondent for such crime,"
        the prosecutor''s office said, adding that it was merely a reminder to military
        and police personnel to act within the bounds of law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef0493b-f09d-44b8-ab35-f4fa92609629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:49:22.004Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:21.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte will not be there for long, please do not do anything illegal
        or unconstitutional," complainants quoted Trillanes in his September speech.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959ee07f-de70-4998-992a-3a310d3075ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:49:22.004Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:21.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was filed in the Pasay City Metropolitan Trial Court Branch
        44 in February last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895c27fc-fa69-4234-af6e-344bab62967e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:49:22.004Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:21.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inciting to sedition has a maximum sentence of prision correctional
        or six months and one day to six years imprisonment.</p>'
  'middle-east-amnesty-international-2018-report':
    'author': 'Tamara Qiblawi'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-26T21:33:38.219Z
    'imagesource': 'jcr:3381c85f-7ccd-4df2-8a10-13d06c0ed26a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6da6f053-dadc-4863-86f1-6887167449aa'
    'lead': 'A ''global indifference'' to human rights abuses in the Middle East is
      fueling repression across the region, Amnesty International announced Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T03:01:53.215Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:45:20.685+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:44:59.274+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Global indifference'' contributing to Middle East crackdowns, Amnesty
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d297b01-b1d1-45ba-b7d6-1d1a395dfbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:01:53.215Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:20.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A "global indifference" to human rights
        abuses in the Middle East is fueling repression across the region, Amnesty
        International announced Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99be393-ebd7-4efb-933a-89d4c3d383d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:01:53.216Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:20.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt, Iran and Saudi Arabia intensified crackdowns on dissent in
        2018, arresting thousands of critics in an atmosphere of "generalized impunity
        across the region for both past and ongoing violations," the human rights
        group said in its yearly report on the Middle East and North Africa (MENA)
        region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8c9504-49ec-4b34-9e5d-16194422ba03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:01:53.216Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:20.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Across MENA throughout 2018 thousands of dissidents and peaceful
        critics have been victims of shameless government violations on a shocking
        scale, amid deafening silence from the international community," said Amnesty
        International''s regional director Heba Morayef in a statement accompanying
        the report Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19177edd-6caf-4855-93ef-6555f53480b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:01:53.216Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:20.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Saudi Arabia, Amnesty claimed that a government crackdown had
        put "virtually all human rights defenders" in the kingdom behind bars or forced
        them to leave the country. The wave of arrests has targeted women''s rights
        activists, academics and human rights campaigners.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73b2b72-3d07-4b58-8566-c76a74398a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:01:53.216Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:20.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest and alleged torture of Saudi women''s rights defenders
        sparked global outcry in 2018. At least one of the detained women -- prominent
        activist Loujain al-Hathloul -- was electrocuted, flogged and sexually harassed,
        Hathloul''s family members told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8a0895-a54a-4400-b4e6-1340bcb3c206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:01:53.216Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:20.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, Amnesty also condemned Western arms transfers
        to Middle East governments, including Saudi Arabia and the United Arab Emirates,
        amid widespread reports of violations of international humanitarian laws during
        the war in Yemen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10139bb-57cf-42c0-82a3-c757e2b64616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:01:53.217Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:20.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two coalition partners have launched repeated air and ground
        offensives in their more than three-year campaign against Yemen''s Houthi
        rebels. Thousands of civilians have died in the conflict.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8583d098-a2f7-4dc7-8e14-988062e29f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:01:53.217Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:20.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, UK and France supplied billions of dollars in military equipment
        to the coalition partners in 2018. Meanwhile, Amnesty noted, Denmark and Finland
        were among countries who suspended arms sales to Riyadh in the aftermath of
        the October murder of Saudi journalist Jamal Khashoggi, which caused a global
        fallout.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487ed1a8-2bca-4273-890d-ae6e09e1c04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:01:53.217Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:20.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIA concluded that Crown Prince Mohammed bin Salman -- the kingdom''s
        day-to-day ruler -- ordered the killing, a charge vehemently denied by Saudi
        officials.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e3534f-05a4-4c3e-8948-5f03a7273f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:01:53.217Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:20.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi-led coalition is believed to be behind the majority of
        civilian casualties in Yemen, UN investigators said last year, and a CNN investigation
        revealed that US-made weapons supplied to the coalition have ended up in the
        hands of fighters linked to al Qaeda. Reports have also emerged of rebels
        targeting aid workers in the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f342b866-318d-4caa-b6eb-cf2698becbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:01:53.217Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:20.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi coalition did not respond to multiple requests for comment
        on CNN''s report on the weapons transfers earlier this month. A senior UAE
        official denied "in no uncertain terms" that it had violated its end-use agreements
        with the US.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cefa912-ede8-4798-9f6f-bcd8f15ce380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:01:53.217Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:20.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time and again, allies of governments in the region have put lucrative
        business deals, security cooperation or billions of dollars'' worth of arms
        sales before human rights, fueling abuses and creating a climate where MENA
        governments feel ''untouchable'' and above the law," said Philip Luther, Research
        and Advocacy Director for the Middle East and North Africa at Amnesty.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6158bbd4-010e-45ad-b74a-8dd48fdd7fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:01:53.218Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:20.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Year of shame''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4de22e9-2ee5-4f41-80dd-7a37839aa490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:01:53.218Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:20.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Iran, thousands of people were arrested during a wave of demonstrations
        over the past year. More than 7,000 protesters, students, journalists, environmental
        activists, workers and human rights defenders were detained in what Amnesty
        International has dubbed the country''s "year of shame."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eabe01f-1a4d-4584-91ad-13d7da6e6984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:01:53.218Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:20.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic protests in December 2017 and January 2018 were the largest
        displays of public discontent in the country since the 2009 Green Movement,
        when millions took to the streets to demonstrate against alleged election
        fraud.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d42e076-0395-40a2-85db-c1bed63ae9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:01:53.218Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:20.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals and coordinated groups of dissidents continued to publicly
        demand political and social reforms throughout 2018.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679c6687-bc7a-4221-a469-4222e0fc7710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:01:53.218Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:20.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Street demonstrations against the compulsory Islamic headscarf captured
        global headlines and led to a string of arrests.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7092e6-d586-4469-848c-461660ace45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:01:53.218Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:20.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Egypt, an ongoing campaign against dissidents has led to the
        arrests of at least 113 people "solely for peacefully expressing critical
        opinions," according to the Amnesty report. Two of those detained were arrested
        for speaking out against sexual harassment on Facebook, the rights group said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c698e6-b61c-468c-baf8-beb3cc340299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:01:53.219Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:20.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil liberties under Egypt''s President Abdel Fattah el-Sisi have
        been curtailed, with rights groups regularly issuing scathing assessments
        of human rights in the Arab world''s most populous country.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e46ec71-080d-46da-b97d-c968d8414da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:01:53.219Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:20.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Limited improvements''</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae632c06-7989-4e7a-9031-44ad54254202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:01:53.219Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:20.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Amnesty International also lists some advancements in regional
        human rights. Saudi Arabia''s lifting of a driving ban on women was praised
        as one of the "limited improvements" for women''s rights.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fbb557-01d7-42c6-96a9-f878155e9e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:01:53.219Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:20.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a win for LGBT rights in the region, Tunisia now has a draft
        law decriminalizing same-sex relationships, and a top court in Lebanon has
        ruled that same-sex consensual sex was not a criminal offense, Amnesty noted.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f23dff-4d62-44f9-89dd-f91cd0f0fb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:01:53.219Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:20.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Against a backdrop of overwhelming repression, some governments
        have taken small steps forward," said Morayef. "These improvements are a tribute
        to courageous human rights defenders across MENA, and serve as a reminder
        to those who regularly risk their freedom to stand up against tyranny and
        speak truth to power that they are planting true seeds of change for the years
        to come."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39fcf41-88c4-483f-9630-7ec0824b3f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:01:53.219Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:20.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Global indifference''
        contributing to Middle East crackdowns, Amnesty says."</em></p>'
