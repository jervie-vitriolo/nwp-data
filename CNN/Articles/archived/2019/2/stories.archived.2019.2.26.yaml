    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. Secretary of State to meet Duterte Thursday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b124340-ad7b-4533-be5c-5c625ad3502b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:13:31.733Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:19.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) —</strong> President
        Rodrigo Duterte and United States Secretary of State Mike Pompeo are expected
        to meet Thursday night, Malacañang said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bd1470-3de6-4cd6-b0fd-5528db52da5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:13:31.734Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:19.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any subject matter that is mutually beneficial to both countries
        will be discussed. Or any matter for the secretary will raised," Presidential
        Spokesperson Salvador Panelo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10519949-7161-42fa-9ae8-c5eefa7c26f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:13:31.734Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:19.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mutual Defense Treaty may be discussed, among other concerns
        of both the Philippines and the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bd5b7b-584a-4c79-a981-6e3a69147b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:13:31.734Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:19.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mutual concerns like security, like terrorism," Pompeo explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc767166-319a-44b6-8479-e9ebc39c3e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:13:31.734Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:19.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo is in the Philippines from February 28 to March 1, where
        he will also meet with Foreign Affairs Secretary Teodoro "Teddyboy" Locsin
        Jr.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895a226b-d9c9-49ab-9543-534f83fb39df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:13:31.734Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:19.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. State secretary''s visit also comes as the Philippines
        and U.S. are set to discuss possible changes in the MDT, a nearly 68-year-old
        agreement that states the Philippines and the U.S. would assist each other
        when either of them is attacked by a foreign force.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c26457e-af0b-4c07-9d16-3d692ecc09ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:13:31.735Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:19.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Deputy Assistant Secretary of Defense for Southeast Asia Joseph
        Felter is also slated to visit the country to discuss possible changes in
        the treaty.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c9babc-6771-4afb-b9fb-9b63d1123b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:13:31.735Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:19.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana earlier raised concerns over
        "ambiguities" in the treaty, and the possibility of clarifying provisions
        in the accord to cover the U.S. role in the South China Sea dispute.</p>'
