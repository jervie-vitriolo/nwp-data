      'mgnl:lastActivated': 2023-01-29T21:45:44.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the 2019 senatorial candidate said that the DOE has not
        yet released a draft memorandum circular that would mandate oil companies
        to breakdown the prices of fuel products.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749105d4-e51d-4c1c-b9c8-a9b723f18e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:00:32.215Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:45:44.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DOE <em>bakit hindi ka naglalabas? Malaki ba ang</em> lobby <em>diyan
        sa ''yo?</em> Did the oil companies pressure you not to issue this unbundling
        [memorandum circular] <em>kasi mahahalata mo na may</em> overpricing?" he
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fac67a-053a-471a-a5dc-e2ea6c64ba36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:00:32.215Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:45:44.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why is the DOE not releasing this? Is there a big
        lobby with you? Did the oil companies pressure you not to issue this unbundling
        memorandum circular because it would be obvious that there is overpricing?]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31d08cd-21fc-415d-bb2e-2bf3e6738787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:00:32.215Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:45:44.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, Colmenares and Bayan Muna party-list Rep.
        Carlos Zarate said they are considering filing charges against Energy officials
        for being remiss in their duties if they do not release the memorandum by
        next week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9562680f-4c87-4d57-adda-3935326ed2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:00:32.215Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:45:44.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE had the measure drafted and ready for release last year,
        but was met with stiff opposition from oil companies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666344e6-d1d8-4a2a-a9ac-fa4472fbac20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:00:32.215Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:45:44.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, Energy spokesperson Felix
        William Fuentebella said the draft was discussed in a public discussion and
        is being finalized.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21054f46-3759-4523-b27e-7ad6b48b44b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:00:32.216Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:45:44.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No worries. We also have consumer groups supporting the same. That''s
        how rules are made," Fuentebella said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e5535e-e89e-4372-a1bb-d36b446688c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:00:32.216Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:45:44.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices have increased prices seven times and only decreased
        twice since January. On Tuesday, oil companies <a href="http://cnnphilippines.com/news/2019/02/25/Big-time-oil-price-hike-tuesday-february-26.html"
        target="_blank">hiked pump prices by as much as ₱1.45 per liter</a>, with
        the DOE attributing this to movements in the international market.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366767ee-2ad5-4240-993d-438adf67ae53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:00:32.216Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:45:44.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE also said recent oil price hikes should not be blamed on
        the Tax Reform for Acceleration and Inclusion Law, which imposed an additional
        ₱2 per liter excise tax on diesel and gasoline, ₱1 for every liter of kerosene,
        and ₱1 for every kilogram of cooking gas or liquefied petroleum gas at the
        beginning of the year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5695ad-7a5a-446f-b9f7-4ee3102ac4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:00:32.216Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:45:44.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares said these additional taxes should be repealed to lower
        fuel prices.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10af39bd-48c9-46d8-9f75-dbef52e9fcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:00:32.216Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:45:44.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government was poised to suspend the imposition of additional
        excise taxes for 2019, but backed down on this move after inflation eased
        in the last months of 2018.</p>'
  '2019-elections-Neri-Colmenares-opposition':
    'author': 'Xave Gregorio'
    'caption': 'Former Bayan Muna party-list Rep. Neri Colmenares says administration
      bets would have a harder time defending their stance on the administration''s
      tax reform program and China''s movements in the West Philippine Sea.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-26T08:21:13.893Z
    'imagesource': 'jcr:8b5b6294-a096-4952-a7f0-2a9b13a1c991'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91d31c65-c5eb-44bd-938b-16d1d8cf8dd3'
    'lead': 'Former Bayan Muna party-list Rep. Neri Colmenares says administration
      bets would have a harder time defending their stance on the administration''s
      tax reform program and China''s movements in the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-26T08:25:07.314Z
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T21:45:43.860+08:00
