    'template': '1'
    'title': 'Kim Jong Un arrives in Vietnam to a red carpet welcome ahead of summit'
    'updated': 2019-02-26T20:07:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054dfde0-36fe-4257-9995-5b65d27e8554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T07:45:32.471Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:45:23.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korean leader Kim Jong Un has arrived
        in Vietnam in his heavily armored train, ahead of his two day summit with
        US President Donald Trump in the capital Hanoi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cf366d-230d-40cf-a624-ad933a372afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T07:45:32.471Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:45:23.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit, the second since the two leaders met in Singapore last
        June, is expected to build upon their agreement to "work toward complete denuclearization
        of the Korean Peninsula."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdbe848-9106-4eab-a804-c312fd2178dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T07:45:32.471Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:45:23.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say that meeting -- the first between a North Korean leader
        and a sitting US president -- failed to produce concrete action in getting
        the North to give up its nuclear weapons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa28cad-e84e-422b-97e9-f3fb82893aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T07:45:32.472Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:45:23.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a two-and-a-half-day trip that covered about 2,800 miles overland,
        Kim arrived Tuesday to a red carpet welcome at 8:15 a.m. local time at the
        Dong Dang railway station in the border town of Dong Dang in Vietnam''s Lang
        Song province.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd46334e-2fb9-45ba-bac6-404249a04b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T07:45:32.472Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:45:23.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim waved and smiled as he was greeted by Vietnamese officials and
        a guard of honor before getting into his Mercedes. His cohort of North Korean
        bodyguards ran alongside the car as it pulled away.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe5eda4-d8ae-486a-aeee-caf5afb30017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T07:45:32.472Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:45:23.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a heavy security presence at the station, with Vietnamese
        soldiers and sniffer dogs patrolling the area. Camera crews gathered outside
        in anticipation of the arrival.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c871e0-2f6b-411a-b97c-faaf3932c763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T07:45:32.472Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:45:23.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip is considerably more arduous from a logistical perspective
        than Kim''s previous meeting with Trump, during which he hired a Chinese plane
        to travel to Singapore.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9257c9-2d24-4d81-a115-a9d48f6ded09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T07:45:32.473Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:45:23.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s motorcade is expected to drive the remaining 100 miles to
        Hanoi -- with the entire stretch of road reportedly closed to all normal traffic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a740fe6a-de3b-4421-b147-c43025331311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T07:45:32.473Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:45:23.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most things related to the North Korean leadership, Kim''s
        exact route from Pyongyang to Hanoi has been shrouded in secrecy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a537b1f-9f9e-4d88-a947-8b77c8a5700b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T07:45:32.473Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:45:23.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s train left Pyongyang Railway Station on Saturday afternoon
        and passed the northeastern Chinese port city of Tianjin on Sunday, according
        to Yonhap News.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd13185-777d-465f-81fe-05bb77c35dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T07:45:32.474Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:45:23.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reportedly passed through the central Chinese city of Wuhan at
        7 a.m. on Monday local time, before reaching the Chinese side of the Vietnamese
        border early Tuesday morning.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6778e70-1625-4455-9bb6-c8000f3974fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T07:45:32.474Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:45:23.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean Central News Agency reported Kim''s departure and said
        the leader is accompanied by North Korea''s lead negotiator in nuclear talks
        Kim Yong Chol, his sister Kim Yo Jong, and various other high-ranking officials.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7390f02-b9c2-4ac3-ad8a-a8d7d747f29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T07:45:32.474Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:45:23.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Un''s wife, Ri Sol Ju was not named as among his entourage.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8f1acd-b521-49b9-a4ac-9da54515c642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T07:45:32.474Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:45:23.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA reported that Kim will pay an "official goodwill visit" to
        Vietnam at the invitation of Nguyen Phu Trong, General Secretary of the Communist
        Party of Vietnam. On Saturday, Vietnam confirmed for the first time that Kim
        would make an official visit "in the coming days," according to a statement
        posted on the official Twitter feed of Vietnam''s Foreign Ministry spokesperson.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45887ac-a09a-45b0-93da-dee520598747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T07:45:32.475Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:45:23.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s Air Force One is scheduled to arrive in Hanoi on Tuesday
        night local time. The US President tweeted on Sunday that "without nuclear
        weapons" North Korea "could fast become one of the great economic powers anywhere
        in the World."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaa67fd-bd66-4a0d-86e5-b5213d5c2a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T07:45:32.475Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:45:23.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of its location and people (and him), it has more potential
        for rapid growth than any other nation!" he wrote.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6759a5e1-a200-49c0-94bd-bb86c4d29596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T07:45:32.475Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:45:23.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is one of the poorest countries in the world with an
        estimated per capita income of just $1,300 a year.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Chairman Kim realizes, perhaps better than anyone else, that without
        nuclear weapons, his country could fast become one of the great economic powers
        anywhere in the World. Because of its location and people (and him), it has
        more potential for rapid growth than any other nation!</p>&mdash; Donald J.
        Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1099660044004704260?ref_src=twsrc%5Etfw">February
        24, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8448f99b-b20e-42e1-8602-9dabbd769db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T07:45:32.475Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:45:23.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ae8590-f8ef-451b-a88e-1f87cd19abac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T07:45:32.476Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:45:23.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Famed family train</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef48378-a2d7-433e-862a-ad8deb55fc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T07:45:32.476Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:45:23.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from Pyongyang on Saturday showed Kim waving to a farewell
        party from inside his train -- known for its green paintwork and horizontal
        yellow stripes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66865a24-da29-432d-a568-07b3a90265ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T07:45:32.476Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:45:23.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While few details of Kim''s particular train are known, it resembles
        the one used both by his grandfather, Kim Il Sung, and his father, Kim Jong
        Il, who reportedly threw lavish dinners aboard.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f161dc54-18ba-4ff3-a86a-d430c79a5aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T07:45:32.476Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:45:23.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2009 report in South Korean newspaper Chosun Ilbo,
        Kim Jong Il''s train was 90 carriages long and was so heavily armored, it
        traveled at an average speed of 60 kilometers an hour (about 37 miles mph).</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c2041c-4952-4059-8421-61d8cfbec925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T07:45:32.477Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:45:23.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kim''s train is armored and also contains conference rooms, an
        audience chamber and bedrooms. Satellite phone connections and flat screen
        TVs have been installed so that the North Korean leader can be briefed and
        issue orders," the paper reported at the time.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21afb839-1af5-4df4-9ae9-f8dda1427b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T07:45:32.477Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:45:23.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before Kim''s train nears the station, the power on other tracks
        is shut off so that no other trains can move," the report said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31276641-7973-4c88-88d9-26630f4ae801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T07:45:32.477Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:45:23.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Un used the train in January and last March, when he made
        a surprise visit to Beijing to meet Chinese President Xi Jingping. Images
        from North Korean state media show Kim and his entourage sitting on pink leather
        sofas in an airy white carriage.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85f98dc-f51f-4709-903c-06455741068a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T07:45:32.478Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:45:23.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lengthy rail trip continues a family tradition of preferring
        train travel over more modern forms of transport.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d623e13-9f07-4f67-8b84-7ee4e25b5231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T07:45:32.478Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:45:23.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2001, his father Kim Jong Il made a nine-day trip in a 21-car
        armored train from Pyongyang to Moscow to meet with Russian President Vladimir
        Putin.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ca5402-a74b-4079-92d3-8dcebed8aa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-27T07:45:32.478Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T21:45:23.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Kim Jong Un arrives
        in Vietnam to a red carpet welcome ahead of summit"</em></p>'
