  'self-driving-cars-singapore-aging-society':
    'author': 'Zahra Jamshed'
    'caption': 'It may look like a giant robotic bug but the MooAV could be the car
      of the future. | CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-26T21:48:06.416+08:00
    'imagesource': 'jcr:786c6a32-5f7a-4c53-a957-872ada4e0f46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '623990ee-52c0-481e-b59c-34ac0d8a8b79'
    'lead': 'Startups from around the world are coming to the purpose-built track
      that recreates an urban environment over 5 acres at Singapore''s Nanyang Technological
      University. The roads look like any other in the city, with stop lights, crosswalks
      and traffic signs. There''s even a rain simulator.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T03:33:26.086Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:45:16.030+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:45:00.747+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Singapore wants self-driving cars to help its aging society

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b2fd53-7ed5-4293-95b4-e40d4f33fa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:33:26.086Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:16.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — It may look like a giant robotic bug but the MooAV could
        be the car of the future.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb45ed3-74c4-4d94-a97f-cf73dce49633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:33:26.086Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:16.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Made by startup MooVita, it''s one of dozens of autonomous vehicles
        being put to the test at a special center in Singapore that aims to advance
        the development of self-driving car technology.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1157b05d-8bef-4a39-a43a-dc566c5f85b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:33:26.086Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:16.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Startups from around the world are coming to the purpose-built track
        that recreates an urban environment over 5 acres at Singapore''s Nanyang Technological
        University. The roads look like any other in the city, with stop lights, crosswalks
        and traffic signs. There''s even a rain simulator.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c564405-d7c8-4fc1-9aa1-ab0671f057c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:33:26.087Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:16.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s all part of an effort to test how autonomous vehicles cope
        with all those elements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003facfc-d0dd-496f-b17c-80524416b944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:33:26.087Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:16.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dillip Limbu, MooVita''s CEO, said the quirky design of the company''s
        car, the MooAV, is intentional.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37328146-220c-4ee5-b876-f4529f047ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:33:26.087Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:16.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order for the public to know that this is different to conventional
        cars, it needs to be noticeably different on first impressions, and stand
        out in comparison to other cars," he told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5781735-4328-4a47-88ea-35b2fdb53101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:33:26.087Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:16.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Projects like Nanyang''s test track have helped Singapore become
        a hub for the development of self-driving vehicles. That role fits with the
        city-state''s broader push to encourage the growth of its tech sector and
        tackle some of the challenges it faces at the same time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64646a4d-5343-46b7-8afb-cd6447f1d5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:33:26.087Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:16.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Singapore is aging more rapidly and [at] a faster rate than anywhere
        else in the world, and so we have a situation where, in order to provide mobility
        for seniors, it would be really advantageous to have such technology available,"
        said Subodh Mhaisalkar, the professor in charge of Nanyang''s Energy Research
        Institute, which carries out autonomous vehicle research.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d4b1df-72c3-41f2-b2b9-4dc33fb48d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:33:26.088Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:16.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institute''s self-driving work focuses on groups like the elderly
        or disabled who they believe would be the first to benefit from the technology.
        Concern about a potential bus driver shortage in the coming years is also
        a reason for developing new forms of public transportation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5459a666-0c67-460c-a990-bdf3f1b9a27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:33:26.088Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:16.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re asking the question for the last mile. Can we replace some
        of the transportation options with autonomous vehicles?" Mhaisalker said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce110a6-b02c-46f2-b86a-bcdb502787dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:33:26.088Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:16.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mingling with regular traffic</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384864fc-5b8f-4319-bfd2-28e4afe50ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:33:26.088Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:16.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Autonomous vehicles are already mingling with traditional cars on
        Singapore''s roads in designated towns and zones. The Singapore government
        has imposed limitations, though, to make sure things don''t move ahead too
        fast.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543ce31e-0a33-4ea1-827f-3412392ca22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:33:26.088Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:16.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speed limits are as low as 30 kilometers per hour (19 mph), and
        the presence of a safety driver is required by law.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9600dc3f-3622-47db-b371-60838470267d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:33:26.088Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:16.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risks of testing self-driving cars on public streets were brought
        to global attention when a woman died after being hit by an autonomous Uber
        vehicle in Arizona last year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8314e68-515e-44e6-94ed-b465848faf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:33:26.088Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:16.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say Singapore is well prepared for the gradual introduction
        of the technology.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e71f77-ccd4-4bd2-ad24-e5d73fdc7061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:33:26.089Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:16.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cities like Singapore that have "extremely high sophistication of
        infrastructure would be the first places where autonomous vehicles would be
        deployed readily, compared to other cities," Mhaisalkar said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875b8f37-f042-4dbf-863b-75f5608a82bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:33:26.089Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:16.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can test mega-city driving in a comparatively controlled environment,
        but do so with extremely sophisticated infrastructure."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f28e073-e161-4368-811e-b20a928ad121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:33:26.089Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:16.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past two years, consulting firm KPMG has ranked Singapore
        as the second best prepared country for autonomous vehicles after the Netherlands.
        KPMG''s Autonomous Vehicles Readiness Index takes into account technological
        advancements, government policies, consumer interest and other factors.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b589cd18-d0fd-4aa8-986f-017a1e626a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:33:26.089Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:16.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MooAV, which is still in research and development, functioned
        much like an ordinary car on the university test track, respecting stop lights,
        stopping for pedestrians and taking passengers from one point to another.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67b7d60-91a7-4d5e-b48f-e51914af0ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:33:26.089Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:16.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Limbu, cars like the MooAV will become a common sight
        in Singapore for ferrying passengers on fixed routes in Singapore in the next
        few years.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1876587e-a818-44a0-b6b4-bfa32d463786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:33:26.090Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:16.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Singapore wants
        self-driving cars to help its aging society."</em></p>'
