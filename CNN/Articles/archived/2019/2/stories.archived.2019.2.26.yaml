      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0eb82d-8e21-45fb-bbb8-9a9a8894588a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:46:00.257Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:13.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moro Islamic Liberation Front (MILF) Chairman Al Haj Murad Ebrahim,
        who was appointed as the interim chief minister, led the historic turnover
        rites together with outgoing ARMM Governor Mujiv Hataman.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: Outgoing ARMM Gov. Mujiv Hataman turns over the transition
        report and other documents to the Bangsamoro Interim Chief Minister Al Hadj
        Murad Ibrahim as part of symbolic relinquishing of authority to new political
        entity | <a href="https://twitter.com/davidyusantos?ref_src=twsrc%5Etfw">@davidyusantos</a>
        <a href="https://t.co/GxLk3o6ssL">pic.twitter.com/GxLk3o6ssL</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1100223904218529792?ref_src=twsrc%5Etfw">February
        26, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450f8720-a866-4062-ba77-6af42a60a0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:46:00.257Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:13.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89849222-1c1b-4304-9f7d-90220b3c85e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:46:00.257Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:13.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nasa bagong kabanata na tayo. Iisa tayo kaya ipakita natin
        sa lahat kung ano ang kayang gawin ng nagkakaisang Bangsamoro,"</em> Hataman
        said in his speech.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2ee458-00c6-4826-aa7a-51acc90855c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:46:00.258Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:13.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are entering a new chapter. We are united so let''s
        show everyone what a united Bangsamoro (region) can achieve.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a831014-0c1e-4ec8-8048-3976c63dfb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:46:00.258Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:13.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hataman added Filipino-Muslims should set aside individual differences,
        especially those stemming from pride because of tribal affiliation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51612436-f3b8-4317-82ab-be98bbaaff6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:46:00.258Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:13.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the ceremony, Murad also named some Cabinet members for the
        Bangsamoro government, which will be parliamentary-democratic in form.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3e1419-e0ba-42f1-b4dc-7db19c784733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:46:00.258Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:13.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list includes MILF peace panel''s Mohagher Iqbal (education),
        Bangsamoro Islamic Armed Forces Chief of Staff Abdulraof Macacua (environment
        and natural resources, energy), MILF Central Committee member Eduard Guerra
        (finance, budget and management), and Bangsamoro Transition Commissioner Raissa
        Jajurie (social services).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8badf8e-1e6b-468b-a17d-e12863e359c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:46:00.258Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:13.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MILF Vice Chair for Political Affairs Ghadzali Jaafar was named
        as the speaker of the parliament, while Atty. Naguib Sinarimbo will be the
        Minister for the Local Government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32636b1c-a25a-40ca-b720-a4b9a7641630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:46:00.258Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:13.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murad will hold his concurrent position as the Public Works Minister.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">&#39;Baptism of fire&#39; for Moro leaders as Bangsamoro transition
        body takes over ARMM <a href="https://t.co/moLy3uo9bQ">https://t.co/moLy3uo9bQ</a>
        <a href="https://t.co/Jr1mF83gSz">pic.twitter.com/Jr1mF83gSz</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1100258063653556224?ref_src=twsrc%5Etfw">February
        26, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
