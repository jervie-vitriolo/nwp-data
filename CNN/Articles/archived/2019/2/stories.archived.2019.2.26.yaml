  'facebook-maffick-russia':
    'author': 'Donnie O'' Sullivan, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-25T23:49:37.372Z
    'imagesource': 'jcr:b5107537-af84-45a9-aada-4c7008aa3104'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81a39b57-7838-4494-8165-5fbb911cbdc2'
    'lead': 'Facebook said Monday that it would allow a network of millennial-focused
      pages tied to the Russian state-backed media outlet RT back on its platform
      after having previously suspended them following inquiries by CNN.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-25T23:52:30.625Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T21:45:48.010+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:44:49.091+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook restores Russia-linked pages, but is still figuring out what
      to do about state-backed media'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28a69c0-35be-4c8d-8dcc-af70528c6063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T23:52:30.626Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:48.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook said Monday that it would allow
        a network of millennial-focused pages tied to the Russian state-backed media
        outlet RT back on its platform after having previously suspended them following
        inquiries by CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01dff7e-3c07-4fc5-a257-915169acb1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T23:52:30.626Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:48.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook suspended the pages, run by a company called Maffick Media,
        on Friday, February 15th, as CNN was preparing a report on Maffick''s ties
        to RT, which is funded by the Russian government. RT''s subsidiary Ruptly
        is Maffick''s majority stakeholder.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4dfba0-a564-4277-8846-6b4f662842e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T23:52:30.626Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:48.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook does not have a formal policy in place requiring state-backed
        outlets to disclose their funding, and its handling of the Maffick pages appears
        to be an ad-hoc approach that only came about after CNN asked about the pages.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615054e0-43df-434a-8539-ba87e2130a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T23:52:30.626Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:48.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook spokesperson told CNN in a statement on Monday that the
        company was working on making pages on its platform more transparent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d22bb93-99d3-466c-b225-b4a4ee46cdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T23:52:30.626Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:48.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson added, "we are also starting to ask Pages that
        exhibit potentially misleading behavior to disclose their affiliation with
        their parent company. For example, we reached out to Maffick Media to request
        that they disclose the affiliation of their Pages with its parent companies.
        The required information has now been added to the About section of these
        Pages to indicate their affiliation with RT and Ruptly so people can learn
        who''s behind the Pages they''re interacting with on Facebook."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8786bcc4-7401-4066-83c1-96c4c4b7f326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T23:52:30.626Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:48.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook didn''t announce a new policy on Monday, but the spokesperson
        said the company is contacting operators of pages that it deems "exhibit potentially
        misleading behavior" in a new initiative and "we will have more to share soon."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243e5e35-eda9-4a9e-9f1d-25bf6ed10991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T23:52:30.626Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:48.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Monday, Maffick''s CEO Anissa Naouai, a former RT presenter,
        tweeted that Facebook was likely to restore her company''s pages, "BUT we
        have to update our about section in a manner NO other page has been required
        to do. I guess you could say we are making Facebook history or are the victims
        of blatant double standards."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52b3b7a-c2ba-4086-9760-69abc7cad881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T23:52:30.626Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:48.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maffick did not immediately respond to a request for comment after
        the pages were restored.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baeeabb8-a3e5-49cb-9239-9f302826e22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T23:52:30.627Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:48.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast with Facebook,&nbsp;YouTube has since last year had
        a policy&nbsp;of labeling videos on its platform that are produced by state-funded
        media outlets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b09412d-1857-4e99-99e1-69d07c10715a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T23:52:30.627Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:48.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maffick says it is&nbsp;editorially independent of RT. Like RT,
        Maffick''s videos are generally critical of U.S. foreign policy and the mainstream
        American media, while largely avoiding criticism of the Russian government.
        Much of its content, like much of RT''s in the U.S., fits comfortably within
        fairly mainstream American politics, especially on the left. The company is
        registered in Germany but has hired up to a dozen contractors and freelancers
        in Los Angeles, where they operate out of a shared WeWork office in Hollywood,
        according to two people familiar with the company.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e7eb71-970c-43b0-9fed-17098df4c828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-25T23:52:30.627Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:48.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/02/25/tech/facebook-maffick-russia/index.html">Facebook
        restores Russia-linked pages, but is still figuring out what to do about state-backed
        media</a>"</em></p>'
  'brexit-labour-party-public-vote0':
    'author': 'Bianca Britton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-26T00:00:24.335Z
    'imagesource': 'jcr:a35d1033-2559-4d00-8274-6e4e7b9f6c5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22f5519e-0209-4446-9f7f-ceea11fcb892'
    'lead': 'The main opposition party in the UK is throwing its weight behind another
      referendum on Brexit.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-26T00:01:36.354Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T21:45:47.506+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:44:49.278+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['brexit']
    'template': '1'
    'title': 'UK Labour backs a new referendum to prevent a ''damaging'' Brexit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac8a0e1-72f4-41f4-a236-ae4d4e035826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T00:01:36.354Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:47.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The main opposition party in the UK is
        throwing its weight behind another referendum on Brexit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ef3b43-f96f-4640-8c66-fcabb2c34e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T00:01:36.354Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:47.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour leader Jeremy Corbyn said his party would support a move
        that would give the British public a chance to vote on Theresa May''s Brexit
        deal if Labour''s proposals were rejected by Parliament later this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab53183-d28f-4ae3-a73d-27c49dfe27eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T00:01:36.354Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:47.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Labour Party leadership had taken the decision because
        of the Prime Minister''s failure to secure parliamentary support for her plan,
        leaving Britain on the verge of crashing out of the European Union without
        a deal on March 29. The British public voted in June 2016 to leave the EU.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea5418d-ac20-40b7-9123-04e24b11f3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T00:01:36.354Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:47.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement, the Labour Party will put forward or support
        "an amendment in favor of a public vote to prevent a damaging Tory Brexit
        being forced on the country."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2c474b-b83a-48e3-9a29-e88d1dff4cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T00:01:36.354Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:47.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One way or another, we will do everything in our power to prevent
        No Deal and oppose a damaging Tory Brexit based on Theresa May''s overwhelmingly
        rejected deal," Corbyn was due to tell a meeting of Labour lawmakers on Monday
        night, according to the statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1288ca-72fa-489b-8b51-0158009c9045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T00:01:36.355Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:47.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s Conservative Party lambasted the Labour move, saying it wants
        "to betray the will of the British people &amp; ignore the biggest democratic
        vote in our nation''s history."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca05d7ea-82a5-452e-8161-6fdcda537062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T00:01:36.355Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:47.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Labour have ripped up their promise and are now pursuing a divisive
        2nd referendum that would take us back to square one," the Conservatives tweeted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cf2564-6bbf-4070-9c1a-aae74daa6f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T00:01:36.355Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:47.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour said it will set out five demands in Parliament this week,
        including a permanent customs union with the EU and "close alignment" with
        the bloc''s single market.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2887fdab-9faf-4ae0-a983-706f0d83d987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T00:01:36.355Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:47.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that it would support a cross-party amendment — known as
        the Cooper-Letwin amendment — that aims to rule out a no-deal outcome by extending
        Article 50 and delaying Brexit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c7f762-c89f-45f5-aa72-a5584e1314cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T00:01:36.355Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:47.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If rejected, the party will then support a public vote,&nbsp;Labour''s
        Brexit spokesman Keir Starmer tweeted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00cf2bd-50b8-4c2c-a718-cc6987c07080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T00:01:36.355Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:47.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This week Labour will put its alternative plan for a vote in the
        House of Commons," Starmer wrote. "If Parliament rejects our plan, then Labour
        will deliver on the promise we made at our annual conference and support a
        public vote."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4d9fb9-e983-44e4-b7c4-df59a3db4451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T00:01:36.355Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:47.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Labour Party press officer told CNN that there are still no details
        of what form the public vote would take or when it might take place.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e003957-435d-417e-b6a8-56d569783156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T00:01:36.355Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:47.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f737abf5-b137-4e31-8e48-02aa21564a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T00:01:36.355Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:47.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>May under increased pressure to delay Brexit</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692d3f9c-5f8c-4239-8d35-61d41cf348e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T00:01:36.356Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:47.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May has come under increased pressure in recent weeks to delay leaving
        the EU on March 29.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4469d474-583c-4cd7-b530-57e545d74593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T00:01:36.356Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:47.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parliament was due to vote on her beleaguered deal Wednesday, but
        it was again&nbsp;delayed by the Prime Minister in a desperate effort to buy
        more time.&nbsp;May''s party is splintering over her handling of Brexit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95813092-1d67-4490-b94b-8b6aeca3d496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T00:01:36.356Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:47.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters on Sunday, May said the vote would now happen
        by March 12 — a mere 17 days before Brexit day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0473c43e-eb7c-4134-844f-9e97bb32822d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T00:01:36.356Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:47.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister is due to update lawmakers on negotiations Tuesday
        after she returns from&nbsp;talks with EU leaders in Egypt.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021d9419-7975-408b-be21-e31532e424bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T00:01:36.356Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:47.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British lawmakers overwhelmingly&nbsp;rejected May''s deal in January,
        which was agreed upon by the British government and the EU.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0bc496-23ef-4113-817b-c234ef0c85ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T00:01:36.356Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:47.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Northern Ireland backstop — an insurance policy designed to
        avoid a hard border between Northern Ireland, which remains part of the UK,
        and the Republic of Ireland, an EU member — has been a particularly thorny
        issue for May, with British politicians firm that they will not back her deal
        without changes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5a0f3e-9df9-4050-a8af-8029eb53b028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T00:01:36.356Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:47.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the EU has reiterated that the deal cannot be renegotiated.</p>'
    '22':
