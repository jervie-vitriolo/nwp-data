  'philhealth-universal-health-care-law-implementation-enough-budget':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-26T14:21:43.341Z
    'imagesource': 'jcr:acdde89f-d35f-4256-8d07-58d39d7e5c44'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '985db70d-541a-482d-940c-5ea11bed2546'
    'lead': 'Philhealth Acting President and CEO Roy Ferrer refuted Quezon City Representative
      Angeline Tan''s claim that the budget appropriated for the law lags by ₱170
      billion. Tan is the House health committee chair and one of Universal Health
      Care bill''s authors.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-26T14:23:38.346Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T21:45:32.593+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:44:55.225+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilHealth', 'Universal-Health-Care-Law']
    'template': '1'
    'title': 'PhilHealth says there''s money to fund universal healthcare'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224e33f9-9bd8-4e6a-b43b-8d1d1d11d26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T14:23:38.347Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:32.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26)</strong> — The
        Philippine Health Insurance Corporation (PhilHealth) on Tuesday assured the
        public funds are enough to implement the Universal Health Care (UHC) law this
        year contrary to a lawmaker''s claim.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bbe84f-f237-413b-bc6f-6fc762d03e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T14:23:38.347Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:32.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Health Insurance Corp. (Philhealth) Acting President
        and CEO Roy Ferrer refuted Quezon City Representative Angeline Tan''s remark
        that the law lacks funding by as much as ₱170 billion. Tan is the House health
        committee chairman and one of the law''s authors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873475fe-2ab0-4902-981e-7f2f34727ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T14:23:38.347Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:32.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UHC law was enacted on February 20. It automatically enrolls
        all Filipinos to the National Health Security Program that replaces the National
        Health Insurance Program managed by Philhealth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a586c9dc-abd2-47de-a068-6c36ed93db06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T14:23:38.347Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:32.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, contributors-or income earners-will have to pay for
        their premiums while the government will shoulder the contributions of non-contributors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fb9a0f-3d7d-43eb-ae64-45d8d0d4d276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T14:23:38.347Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:32.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer said the budget for the implementation of the measure is
        ₱257 billion, and not ₱270 billion as what Tan had said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bd63a8-1c21-4ff8-93d5-ba10e4817c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T14:23:38.347Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:32.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Congress has set aside ₱235 billion for the law. These
        came from Philippine Charity Sweepstakes Office, income from the Philippine
        Gaming Corporation, and member contributions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979b71ec-b4ba-4c77-877b-bdc8db0de1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T14:23:38.347Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:32.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the hearings <em>na ginawa po natin</em> coming from the budget
        hearings,<em> sa</em> bicam <em>po talagang na</em>-appropriate <em>''yung</em>
        ₱217 (billion). <em>''Yung</em> ₱40 (million)<em> lang ''yung</em> fund gap,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139cbdf4-0c2b-4edb-b3ca-1dd91675c0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T14:23:38.347Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:32.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With the hearings that we conducted, during the bicameral
        meeting, we have appropriated ₱217 million. there is just a fund gap of ₱40
        million.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6b358f-0c2c-466b-95b1-25dcfadc53cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T14:23:38.348Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:32.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer said they are optimistic that they will get the remaining
        ₱22 billion from collections of higher tobacco and alcohol taxes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39202fde-54c5-42a3-99e3-12f238ab216e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T14:23:38.348Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:45:32.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Rex Remitio contributed to this
        report.</em></p>'
