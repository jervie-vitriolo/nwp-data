      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stunning testimony</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096a6ff9-875b-4960-8a56-2c3fba729e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:39:01.041Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than 20 years, the boy at the center of the allegations
        held a secret he said he was too shocked and scared to disclose.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee435d0-7ee3-4a92-8c49-2ead3687def5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:39:01.041Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack happened over a period of just six minutes, as hundreds
        of parishioners were milling outside after Sunday mass.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd1383e-72c4-4d10-a91c-3e7f6f7dd903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:39:01.041Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell''s attorney Richter said only a "mad man would attempt to rape
        boys" at such a time. But the victim told the court that''s exactly what happened.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871d9ed8-6f02-478f-b6e0-d02e76ce8d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:39:01.042Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testifying in a video link to the court during a closed session,
        he described how after mass the boys slipped away from the procession and
        into the back of the cathedral where they drank some communion wine.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe015f3-f716-422d-96ef-d453928e48f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:39:01.042Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suddenly Pell appeared and demanded to know what they were doing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977748b3-c14f-49e4-9674-7847ca407dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:39:01.042Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He planted himself in the doorway and said something like, ''What
        are you doing in here'' or ''You''re in trouble'' ... Then he undid his trousers
        or his belt," the surviving accuser told the jury in a closed session.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccff6586-9166-4982-b445-5aa11a9b0cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:39:01.042Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crown prosecutor Mark Gibson later read his testimony to a full
        court, detailing how Pell cornered the pair, pulled aside his robes and pulled
        out his penis. The then-Archbishop physically forced one of the boys to perform
        oral sex on him.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53895125-8fb2-4ae4-a27b-591c7c31d49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:39:01.042Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the accuser''s testimony, Pell then instructed him
        to take off his pants and touched the boy''s genitals while masturbating.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704b160e-8346-4fa6-88fc-e8f1ef8e1d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:39:01.042Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim said one month later Pell pushed him up against a wall
        and groped his genitals.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4174cb36-086a-4db9-90f5-aa56a9b941c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:39:01.043Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t tell anyone at the time because I didn''t want to jeopardize
        anything. I didn''t want to rock the boat with my family, my schooling, my
        life ... I had no intention back then of telling anyone ever," Gibson said,
        quoting the victim''s testimony.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab36335-0e77-4bb1-9677-c2f9f7b8da68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:39:01.043Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell''s lawyer Richter argued strongly the attack was impossible.
        He said the boys couldn''t have run off without being seen and Pell would
        have been talking to parishioners after the service.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b442e8-5c68-44f4-8b37-cf1288e0955b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:39:01.043Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richter even said the archbishop''s robes couldn''t be loosened
        in the manner described by the accuser. "(This is an) embellishment on a fantasy,"
        he told the jury.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788a084b-6e32-42e1-a955-4decb2bcf0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:39:01.043Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cardinal never took the stand in his own defense but a video
        of his meeting with Australian detectives in Rome in 2016 was played to the
        court.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994e2198-c7c1-40d6-bd45-fb9f64a2878a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:39:01.043Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Pell said the charges were "the products of fantasy."
        When asked whether he''d forced a boy to perform oral sex he said it was a
        "deranged falsehood."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
