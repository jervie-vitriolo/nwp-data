    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e90851c-34f5-4241-bf9a-932bb8ea8f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:46:00.259Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:13.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murad earlier admitted the BTA that includes Moro rebels faces a
        new level of struggle, as some members are expected to transition from the
        "revolutionary to governance."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfebc4ff-fd8a-4bb9-a5aa-844f667fd9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:46:00.259Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:13.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although we have been in the struggle for several decades, the
        next level of the struggle is far different from what we have done during
        the past years. So this is really basically a transformation from a revolutionary
        to governance," Murad earlier said in an interview with CNN Philippines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2680ae-f187-455b-9f66-45ec9716cd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:46:00.259Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:13.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While three years may seem short for an interim government, Murad
        said the BTA will still make the most of the period.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c39f7a-d0e9-45c9-b98b-105ae915955a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:46:00.259Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:13.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BTA will be composed of 41 members from the MILF, and 39 government
        appointees. The official list of names, however, has yet to be released by
        Malacañang as of this writing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c254a919-78f1-469e-8692-b58d46f1b074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:46:00.259Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:13.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transition body will have legislative and executive powers during
        the transition period until the first local election takes place in 2022.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d3a3c2-e32e-437d-a9f6-9a8983f8e140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:46:00.259Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:13.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ratification of the Bangsamoro law officially abolished the
        ARMM, which was established in 1989 through Republic Act No. 6734.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e152c2-0a31-4d4b-87e6-f079379a020d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:46:00.260Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:13.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new region will cover the areas in the current ARMM, except
        Isabela City in Basilan, Cotabato City and 63 North Cotabato barangays (villages)
        which petitioned for inclusion.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c86712-23cd-4123-ad25-9c56ca27067c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:46:00.260Z
      'mgnl:createdBy': 'jeff'
