      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An 800-year-old mummy, believed to be the
        remains of a Crusader, has been decapitated by vandals at a church in Ireland.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed52c552-97cf-4f6c-b4e7-4ba6dd9d860d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:05:11.523Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:19.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thieves broke into the crypt at St. Michan''s Church in Dublin and
        vandalized the burial site before making off with the head, the Church of
        Ireland said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae45d0a6-b825-4b76-aa06-1fd1a144e9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:05:11.523Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:19.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mummy is thought to be a soldier who fought in the Crusades,
        a series of eight expeditions sanctioned by the Church between the 11th and
        13th centuries, which resulted in a religious war between Christians and Muslims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1a454e-e44d-4e74-b867-b138188435c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:05:11.523Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:19.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intruders turned the body over while removing its head, and also
        desecrated the 400-year-old remains of a nun, according to the Church.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935e70b7-9994-49a9-ba23-8298944e3ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:05:11.523Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:19.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vandalism, which is being investigated by police, was discovered
        on Monday as a guide was preparing to open the church.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5142df23-2f18-4a60-a1c5-ab1c4560ef06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:05:11.524Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:19.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am shocked that someone would target this ancient burial place
        and desecrate the remains of those lying within it," the Archbishop of Dublin,
        Diarmuid Martin, said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6845b0b7-df36-4e6f-993e-55c1deb020f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:05:11.524Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:19.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only have these individuals desecrated the sacred crypt but
        they have destroyed these historic mummies which have been preserved in St
        Michan''s for hundreds of years," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edda3420-dd3f-4b7d-83c7-7531c58e526e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:05:11.524Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:19.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would appeal to those responsible to examine their consciences
        and return the head of The Crusader to its rightful place."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a23581-1f0f-40e0-b817-4eea89cb4ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:05:11.524Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:19.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the current St. Michan''s building dates back to the 17th
        century, with parts remaining from the original 11th-century church -- built
        around the time of the first Crusades. The mummies in the crypt are displayed
        on tours for tourists.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0676838b-4271-471c-873d-e070d0bb9ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:05:11.524Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:19.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crypt was previously vandalized in 1996.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb1d58a-265a-47e3-87da-7481f43d02d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:05:11.524Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:19.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The actions of these people are devastating and sacrilegious. We
        are upset at the amount of damage that has been caused," said Archdeacon David
        Pierpoint, vicar of the Christ Church Cathedral Group of Parishes, of which
        the church is a member.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5594557b-8845-4ed8-865a-919dd42ade95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:05:11.525Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:19.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would appeal to anyone with information to contact the Gardaí
        (Irish police)," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97825248-6909-4e6d-bb78-02c7d3f5556c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:05:11.525Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:19.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "800-year-old ''Crusader''
        mummy decapitated at Irish church."</em></p>'
