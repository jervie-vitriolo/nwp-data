    'jcr:uuid': '838c6f49-63de-4fc3-bb20-0df49c2abb4d'
    'lead': 'Here''s a list of things to expect at the sale, as well as some tips
      to maximize your book shopping.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-26T11:30:56.819Z
