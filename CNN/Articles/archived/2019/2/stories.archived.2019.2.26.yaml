    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5b25b9-051c-40b4-bd37-2e7f79f74987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T09:19:10.501Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:42.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Misuari did not raise concerns about the Bangsamoro
        Transition Authority (BTA), in teh wake of reports some MNLF members were
        dissatisfied with the limited seats given to their group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e7518a-76cf-4c1e-802b-97c2ea6b4ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T09:19:10.501Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:42.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the President has yet to release the official list
        of BTA members.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd18cdd-c9f7-4d40-96d4-4a1de681bdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T09:19:10.501Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:42.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the MNLF was complaining about it, the chairman (Misuari) did
        not mention it last (Monday) night," Panelo stressed. "I do not know the reasons
        why first there were the delay, but we will provide you with the complete
        list of the information as soon as we have it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f1e253-def0-4290-9631-0fc4b76c91ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T09:19:10.502Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:42.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech Monday, Duterte has ordered the police and the military
        <a href="http://cnnphilippines.com/news/2019/02/25/Rodrigo-Duterte-Nur-Misuari-arrest.html">not
        to arrest</a>&nbsp;Misuari. Over the weekend, the Chief Executive had also
        <a href="http://cnnphilippines.com/news/2019/02/23/Duterte-Nur-Misuari-Abu-Sayyaf-hostages.html">appealed</a>
        for the Moro leader''s help in freeing three foreign hostages of the Abu Sayyaf.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5227f8e-9a5a-48d5-a2a9-176e27013cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T09:19:10.502Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:42.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/02/19/rodrigo-duterte-nur-misuari-statesman.html">Duterte:
        Misuari will be remembered as a statesman</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4de911e-cd79-4935-907a-f803c6499811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T09:19:10.502Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:42.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari leaves for the United Arab Emirates and Morocco to attend
        summits of the Organization of Islamic Cooperation Council of Foreign Ministers
        as well as the 14th Session of the Parliamentary Union of Islamic Cooperation
        Member States. The Sandiganbayan allowed him to travel abroad.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acacbf9-1362-4f03-81f2-13cf6d007f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T09:19:10.502Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:45:42.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari is facing graft and malversation raps over the alleged anomalous
        purchase of P77 million worth of educational materials when he was governor
        of the then Autonomous Region in Muslim Mindanao.</p>'
