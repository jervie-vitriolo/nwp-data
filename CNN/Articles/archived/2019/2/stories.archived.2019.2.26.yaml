      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On the edge of the Doha Corniche, a 40,000-square-meter
        "desert rose" is about to bloom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495bd015-efa6-4f2d-a038-69b9f5947bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:17:26.254Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:18.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been delayed by more than two years, but the new National
        Museum of Qatar will finally open on March 28 and is another stunning new
        architectural highlight along Doha''s already spectacular waterfront.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98eb63e-8620-4996-9d75-46d2cf69ab0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:17:26.254Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:18.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designed by Pritzker Prize-winning architect Jean Nouvel, who was
        also behind the Louvre Abu Dhabi, the $434 million building is a sprawling
        array of curved discs, cantilevered angles and surprising intersections, and
        was inspired by "desert rose" crystal clusters which form in the Qatari desert.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c5db96-4e76-4ccb-b07a-555174cf922a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:17:26.255Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:18.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an impressive marriage of past and present. Inside this futuristic
        shell the museum''s centerpiece is the newly restored palace of Sheikh Abdullah
        bin Jassim Al Thani -- son of the founder of modern Qatar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe61ad9-13bb-4484-a129-4eb9e8c715e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:17:26.255Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:18.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three ''chapters'' of history</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80afb1aa-eb85-4306-8b34-ba86c0b3a7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:17:26.255Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:18.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum narrative flows through the spaces just like the architecture
        of the building itself. Presented in 11 galleries, it''s a 1.5-kilometer journey
        through three "chapters" of Qatari history: Beginnings, Life in Qatar, and
        Building the Nation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bb8750-0865-4173-a499-8fec99effb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:17:26.255Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:18.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This tiny country -- just a little smaller than the US state of
        Connecticut -- has a bigger history than you''d think.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bd1360-e3c6-43da-ae3a-fa103779ed00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:17:26.255Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:18.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its evolution began some 700 million years ago when the peninsula
        started to form. Through the ages parts of it were landlocked and others underwater,
        before it eventually surfaced into what Qatar is today.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996fad42-9a05-45b1-886d-bce9f5467f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:17:26.255Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:18.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set the time traveler''s clock on extreme fast-forward to the 19th
        century and Qatar has assumed a special place on the British trading map.
        Zubarah, on the northern coast, was an ideal stopover on the way to Britain''s
        Indian colony.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4b50ab-5b35-4b4f-9acb-870f20257605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:17:26.256Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:18.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the UNESCO World Heritage site at the now-abandoned Fort
        of Zubarah gives an insight into the lives of the Qatari people in centuries
        gone by.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13575795-40a3-4a55-bb62-2ea06aa993b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:17:26.256Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:18.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pearls and black gold</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b72c059-b805-4bf7-ad4b-0f11d5d249ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:17:26.256Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:18.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pearling industry sustained the lives of many of Zubarah''s
        citizens -- mostly Bedouins and Hadar -- and the museum celebrates Qatar''s
        long maritime tradition with an exhibit on the hand-built wooden dhows that
        were once so central to fishing and trading.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe695314-d707-4d0d-8924-7e75a181e600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:17:26.256Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:18.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors will also be able to see the 19th-century Pearl Carpet
        of Baroda, embroidered with more than 1.5 million Gulf pearls and adorned
        with emeralds, diamonds and sapphires.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8309fa-04b6-46ed-857c-5d679c926ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:17:26.256Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:18.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation''s fortunes changed when it first struck oil in 1939.
        Then came natural gas in the 1970s. In 1995 things really started to rev up.
        That''s when Sheikh Hamad bin Khalifa Al Thani seized power and turned the
        country into the economic powerhouse it is today.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81111957-7092-4ab3-9ca1-2bdbae0e7f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:17:26.256Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:18.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Qatar races towards the future -- how can the past and present
        be captured? The NMoQ''s Senior Museum Development Specialist Karen Exell
        is keen not to reveal too much before the grand opening, but she does drop
        a few enticing hints.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548c787f-6a92-4fcc-952f-192487929799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:17:26.256Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:18.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Partly the remit was to try and make a connection and get this
        young generation [of Qataris] engaged in these industries so that they understand
        where their life comes from now," says Exell.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da53aadc-8a2d-4c40-babe-e4e95c2455c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:17:26.257Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:18.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar''s place in the world</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e1aef3-34c5-4213-8c92-c74d7cf3d302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:17:26.257Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:18.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how do you make what''s largely an industrial story about oil
        sound, well, tantalizing?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc11cb64-414e-4945-8448-4891ad7a208d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:17:26.257Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:18.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer is art. The museum has commissioned pieces from local
        and international artists, both well-known and emerging, to tell the story.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eec764d-b7ac-4201-8c63-d077f0934319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:17:26.257Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:18.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''ll be a piece by Qatari artist Ali Hassan in the ground floor
        public entrance, a work by Qatari artist and arts patron Sheikh Hassan bin
        Mohammed bin Ali Al Thani at the entrance to the galleries, and a sculpture
        by Iraqi artist Ahmed Al Bahrani in the outdoor space known as the Howsh,
        or caravanserai.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab87f43-afeb-48d8-9fc6-bc65587ede3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:17:26.257Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:18.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Artists bring a completely different perspective", says Exell.
        "They interrogate things that you might not do in a more traditional approach."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6836ce6a-e90d-4b67-be3a-749421687d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:17:26.257Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:18.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That range of artists from different parts of the world telling
        Qatar''s story through their own lenses is in its way reflective of Qatar.
        There''s diversity in the people who live here and those who pass through
        here too.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25956057-9137-4972-8e2d-52795347eb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:17:26.258Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:18.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest themes the new museum is trying to capture is
        Qatar''s place in the world and its connection to it -- past and present.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22527fd9-5efb-44ba-9a13-10ecec0a164f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:17:26.258Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:18.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immersive storytelling is key to the museum''s approach: video,
        audio clips and tactile techniques. Scents are even used: There''s coffee
        (Doha has an unbridled passion for it), the popular, sweet woody smell of
        oud, as well as oil and gunpowder.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97728a5-2bae-470e-aa6c-17781015420b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:17:26.258Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:18.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea and cosmos</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0ae280-25f1-4977-abe3-c06ee7480082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:17:26.258Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:18.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''ll be cafes, restaurants and a museum shop -- but also a
        220-seat auditorium and an artificial lagoon.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0073ab9b-467c-40d5-85cc-24269a09585d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:17:26.258Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:18.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French artist Jean Michel-Othoniel has also created a special installment
        for the museum. If you''ve come through Hamad International Airport you''ll
        already have seen his spectacular "Cosmos."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1325ec10-98c1-46d1-8485-12f1638c9fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:17:26.258Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:18.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s promising something just as impressive here: 114 individual
        fountains set within the lagoon, with their streams designed to evoke the
        liquid flow of Arabic calligraphy.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9f4599-e090-46e4-924b-b99483ed311c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:17:26.259Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:18.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the museum park there''ll be a sculpture by the Syrian artist
        Simone Fattal, "Gates of the Sea," inspired by the petroglyphs found in Qatar
        at Al Jassasiya.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8c866b-939f-4003-b655-ae9ce33da7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:17:26.259Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:18.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building itself is an incredible architectural achievement,
        with its roof made up of 76,000 panels fitted perfectly together in a sort
        of jigsaw of discs.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835fcff5-9876-4892-ba5e-ce823a06675e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:17:26.259Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:18.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The desert rose which inspired it is a natural phenomenon where
        crystal clusters form under the right arid, sandy conditions. Like a human
        fingerprint, each rose is unique.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58811061-7cc6-46ae-b34b-f207a65cd830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:17:26.259Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:18.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar might be known for its oil and natural gas but much like the
        desert rose, it too is finding its individual place in the world.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532fe469-c1f1-41a0-af2f-14231b07fda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:17:26.259Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:18.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The Middle East''s
        hottest new museum is almost here."</em></p>'
