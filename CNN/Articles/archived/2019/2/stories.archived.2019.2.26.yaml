      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pringle was slapped with a one-game suspension and fined ₱75,000
        for hitting Jay-R Reyes during the NorthPort-Columbian Dyip tune-up game last
        February 19, according to the league website Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35de594-4694-4fa5-8762-6aa0f6a402d6'
