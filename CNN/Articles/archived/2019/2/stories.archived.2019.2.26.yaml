      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:39:01.038Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Melbourne, Australia (CNN) —</strong> One of the most powerful
        men in the Roman Catholic Church was found guilty of multiple historical child
        sex offenses at a secret trial in Melbourne in December, the existence of
        which can only now be revealed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd74419b-843f-4ac6-ab89-4cb65b25e2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:39:01.039Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Cardinal George Pell, 77, is almost certain to face prison
        after a jury found him guilty of one charge of sexual penetration of a child
        and four charges of an indecent act with or in the presence of a child in
        the late 1990s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37869a28-0f15-41c9-b7d2-779d3ed3d59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:39:01.039Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conviction of Pell, the Vatican treasurer and a close adviser
        to Pope Francis, will send shockwaves through the church, which is already
        reeling from accusations of sexual abuse committed by priests worldwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cd5c14-8965-4ab9-9f6a-93be4f5af4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:39:01.039Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell is the most senior Catholic official to be found guilty of
        child sex offenses to date. His conviction brings the escalating international
        controversy around the abuse of children in Catholic institutions straight
        to the doors of the Holy See.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42594fce-fd76-4e12-833a-d850621ba82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:39:01.039Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A court order banning media reporting of Pell''s five-week long
        trial, which began in November 2018, was lifted by Chief Judge Peter Kidd
        on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59384c01-7ddb-45c8-9d5c-cfb9a9f959d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:39:01.039Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution''s case hinged on the testimony of one man, who
        said Pell sexually abused him and another boy in Melbourne''s historic St.
        Patrick''s Cathedral after mass one Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24595a44-0d13-4aa3-bf95-c59165e185b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:39:01.039Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second victim later died from a drug overdose having never revealed
        the abuse to anyone. The surviving accuser can not be identified under Australian
        law governing sex abuse victims.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0aeb3f-c864-47ad-a56f-43dd08d4b53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:39:01.040Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court the accuser told the jury how Pell, then Archbishop of
        Melbourne, discovered the two choirboys drinking wine in the priest''s sacristy,
        a small room at the back of the cathedral.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a403c66-1633-4ddf-a3b3-66e0a2150829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:39:01.040Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed Pell forced one of the boys to perform oral sex on him
        and performed an indecent act on his friend. One month later, the victim said
        Pell pushed him up against a wall and groped his genitals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce199543-b3d4-457d-998b-df7d6f460e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:39:01.040Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gasps were heard in court after Pell was pronounced guilty of all
        charges in December.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b263e1f-dbca-496f-a2e7-416f5f875746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:39:01.040Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Australian law, all details of the first trial, including
        its existence, were suppressed due to concerns they could prejudice future
        juries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08284102-3ed4-4748-88c0-ec8ae0d4e46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:39:01.040Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court order was lifted after the crown prosecutor chose to not
        proceed with a planned second trial into further child sex allegations against
        Pell.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e747f99-b097-4999-8870-15b29017ae45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:39:01.040Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell has repeatedly maintained his innocence.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97209c5-38a0-4f50-ab24-89fa6c565118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:39:01.041Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican has yet to comment on the verdict. Pope Francis quietly
        removed Pell from his small council of advisors for "reasons of advancing
        age" in December, before the news of the cardinal''s conviction became public.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f19c9c8-b175-4b9f-9f9a-04d048eff990'
