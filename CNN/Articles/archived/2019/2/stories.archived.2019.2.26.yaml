      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) —</strong> The
        Sandiganbayan on Tuesday granted Moro National Liberation Front (MNLF) founder
        Nur Misuari''s motion to travel abroad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd841db6f-3803-4c13-911b-2b83aed64d97'
