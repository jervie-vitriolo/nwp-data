    'template': '1'
    'title': 'Duterte threatens to ''shut down'' PLDT for busy anti-graft hotline'
    'updated': 2019-02-27T04:29:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e02256-6d6e-4334-bc85-9d0e50df0ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:56:15.077Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:29.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26)</strong> — President
        Rodrigo Duterte threatened to "shut down" PLDT Inc. if the telecommunications
        giant did not set up more trunk lines for the national citizen''s complaint
        hotline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1964390e-91b7-4912-9ef8-b9673500819c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:56:15.077Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:29.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Og naa moy nakit-an nga</em> corruption, tawga ko o pahibaw-a
        ko sa 8888. <em>Kin --- Bong, padungagi ra na''g</em> trunk line. Dili kaya
        sa present setup. Sige busy. Ingnang PLDT. Og dili, sila may akong sirhan,"
        Duterte said during the campaigning of the PDP-Laban slate on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa1402e-1f4a-4c77-a5ea-e1e4206a1b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:56:15.077Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:29.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you see corruption, tell me. Call 8888. Bong, add
        another trunk line. The present setup can''t accommodate all the calls. It''s
        always busy. Tell PLDT. If not, I''ll shut down their business.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0526b361-aeea-4e7a-8e02-f65dae73ae1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:56:15.077Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:29.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ''8888'' is the Citizen''s Complaint Hotline for government
        malpractices such as red tape, graft, and corruption.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0267b98a-017a-42e1-9e90-d95ffc07ed3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:56:15.077Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:29.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to brag, but they owe government eight billion. No
        President has ever asked for payment," Duterte said. He did not elaborate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fa2e0d-3bf5-4f0e-ac95-63539f033ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:56:15.077Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:29.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT Spokesperson Mon Isberto said the telco is attending to Duterte''s
        complaints.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd12ed9b-bc10-4397-8999-439b9bb4830e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:56:15.077Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:29.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are currently taking steps to address the concern expressed
        by the President to improve the public''s access to the Citizen''s Complaint
        Center 8888 hotline number," Isberto said in a message to CNN Philippines
        Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6c727d-76f9-4a55-9859-d3b1b584afcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:56:15.077Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:29.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trunkline, along with the 911 emergency hotline, was introduced
        on August 1, 2016. It is a 24-hour service.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f949307-79d7-40d8-98ff-afbe89a57848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T15:56:15.078Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:45:29.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order that established the complaint center requires
        a concrete and specific solution for each concern within 72 hours.</p>'
