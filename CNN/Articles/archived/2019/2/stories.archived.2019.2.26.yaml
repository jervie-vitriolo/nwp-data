    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c215a3-ee2a-4a17-8942-8d0856c4343c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:38:00.374Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:45:43.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (February 26, CNN Philippines) —</strong> Malacañang
        assured illegal Chinese workers of due process before deportation proceedings
        are applied against them, the presidential spokesperson said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb53ebc0-c996-4034-a517-e26130320a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:38:00.375Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:45:43.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvador Panelo said in a media briefing Tuesday the President is
        cautious about the plight of thousands of Filipino illegally working in China
        who may face similar arbitrary immigration proceedings in case the government
        does the same for Chinese nationals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1718ea50-3ee3-4a65-87d7-413be0245bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:38:00.375Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:45:43.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang sinasabi ni Presidente,</em> we have 300,000 Filipinos
        illegally working there (China). <em>Eh kung bigla mong pinauwi ''yun dito,
        eh ''di nagkaproblema, hindi lang sila, kundi ''yung pamilya nila. Kaya</em>
        we should tread it cautiously," Presidential Spokesperson Salvador Panelo
        said Tuesday in a Palace press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6701677d-0b20-40b9-bc14-fe529bdb0f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:38:00.375Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:45:43.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What the President is saying, we have 300,000 Filipinos
        illegally working there in China. If they are suddenly sent home, then they
        and their families would have a problem. That''s why we should tread it cautiously.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a3ad11-b59a-44fd-ba6e-0ddf295699bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:38:00.375Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:45:43.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Chinese Ambassador Zhao Jianhua told him over dinner that
        China will also do the same to Filipinos if the government deports Chinese
        nationals without due process. The spokesman didn''t say when the dinner took
        place.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe092a7c-707b-47f5-a1c0-d3decec96fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:38:00.375Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:45:43.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this government will just deport Chinese, not in accordance
        with law, then we will also do the same," Panelo said, quoting Zhao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96152da2-e5fe-4f19-ba29-b3835bf735a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:38:00.376Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:45:43.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later on said he and Zhao were only speaking in "general terms"
        and that the Chinese ambassador was not referring to the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc03523-220c-449d-81a5-840eacfa052d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:38:00.376Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:45:43.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo then said the law protects legal foreign workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9231aa-660c-4343-a4ca-0128cd41dacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:38:00.376Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:45:43.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The immigration laws will be strictly enforced against anyone who
        violates it ... Chinese workers with working permits, they will be protected
        because they have been given the green light to work here," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8e2441-4462-4161-a6b4-baee4dd2f7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:38:00.376Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:45:43.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to government data, almost 400 foreign nationals were
        arrested last year, 304 of whom were Chinese nationals either overstaying
        or working without permits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82f4d6e-f031-40e7-b82c-3a352177af34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:38:00.376Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:45:43.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor department is eyeing stricter penalties against companies
        that continue to hire illegal foreign workers.</p>'
  'cbcp-reacts-to-duterte-statement':
    'author': 'Janine Peralta, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-26T08:52:47.159Z
    'imagesource': 'jcr:c2bf16e4-5f42-41e1-a974-05ba7c73f3db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e911e4da-6dc0-46ae-8ced-8db05ed101a2'
    'lead': 'The CBCP says the Church has withstood thousands of years but it is not
      a perfect institution and it will continue to implement internal "purification"
      amid controversies.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-26T08:56:07.596Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T21:45:42.838+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:44:51.247+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CBCP says Duterte is not an enemy, maintains Church continues to reform
      itself'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb99ad10-b0e0-43b2-956e-469c58aa4a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:56:07.596Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:42.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) —</strong> A
        Catholic church official maintained Tuesday that President Rodrigo Duterte
        is not their enemy and that they continue to implement reforms amid sexual
        abuse cases involving clergymen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2327518a-9e78-425c-b1af-168d33e30ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:56:07.596Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:42.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement is on the heels of the President''s latest diatribes
        against the Catholic church, which he said on Monday will disappear in 25
        years because of the clergy''s alleged abuses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fb6810-c436-4ac6-8c73-8c458642c9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:56:07.596Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:42.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, the Catholic Bishops Conference
        of the Philippines (CBCP) clarified that amid Duterte''s multiple tirades
        against the institution, they are not against the President, but his policies
        such as the anti-drug war.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b825acb-3512-4114-ae5b-3356eb6b0797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:56:07.597Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:42.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana nga wag ding isipin ng Sambayanang Pilipino na yung simabahan
        mismo ay talagang galit kay Duterte, tinuturing na kalaban. Hindi naman. I''d
        like to make it clear that the Church is looking at the policies. Kung si
        Duterte ay mananatili sa atin hanggang sa 2022, then so be it," CBCP Public
        Affairs Secretary Fr. Jerome Secillano told CNN Philippines'' Newsroom Ngayon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9045b1cd-342a-4672-b54e-0693e6e9a638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:56:07.597Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:42.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the President''s prediction, Secillano said the Catholic
        Church has withstood thousands of years, but it is not a perfect institution.
        He assured that they continue to implement reforms and internal "purification"
        amid controversies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39850223-7793-41eb-aeeb-cc8227a319a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:56:07.597Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:42.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman sinasabi na siya ay perpekto na institusyon pati naman
        yung mga pari kumbaga yung simabahan ay parati nagrereporma at itong mga pangyayaring
        ito, katulad ng sexual misconduct, ay isa namang malaking hamon ng simbahan
        para ipatuloy ang kanyang pagbabago paglilinis, kanyang purification ika nga,"
        He said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17204529-15d8-47c8-a842-f62c9d637fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:56:07.597Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:42.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not saying that the Church is a perfect institution
        nor are priests are perfect. The Church is always reforming itself and these
        events, including sexual misconduct cases, is a challenge to the Church''s
        continued change and purification.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0798c3-fec0-4084-b058-be9e39e05b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:56:07.598Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:42.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBCP also commended the President for retracting his previous
        call for bishops to be killed. Secillano said some may have taken the statement
        literally since bishops have been receiving death threats.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130e0dfd-27d5-4478-b2bb-d0b36cff7be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:56:07.598Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:42.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mabuti na binawi ''yung unang sinabi na papatayin yung mga obispo
        dahil sila yung mayaman at mararaming pera…Maganda na isinapubliko niya ''yung
        pakiusap sa taumbayan na wag naman sasaktan," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2155868-8bf3-4c2c-9ea3-6946eb5cd7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:56:07.598Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:42.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was good that he retracted his statement saying
        that bishops should be killed because they are wealthy…It was good that he
        made the request public to refrain from hurting bishops]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c57e4e0-52aa-44f0-a321-d1afcc54280a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:56:07.598Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:42.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secillano added that when the president issues these controversial
        statements against the church, priests should urge the public to question
        what the Church has done to warrant death threats even as sexual misconduct
        cases continue to arise.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a2ccd3-5e9c-4ca8-a9b1-fa31f94ace7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:56:07.599Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:42.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang tingnan natin dito sana yung mga pari tsaka mga obispo ay tanungin
        yung taumbayan ano ba yang mali na ginawa sa kanila niyan. Although ngayon
        may mga sexual misconduct cases na sabi namin inamin namin, tinanggap namin
        ito nga pinipilit na iaddress. Nakikita naman namin pagkakamali namin pero
        is it enough na ipapatay mo yung pari?" Secillano argued.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee33ea5-b8df-4f1c-b0b1-a5cf9850a663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:56:07.599Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:42.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we should look into here is hopefully the priests
        and bishops would ask the public, what wrong have they done. Although there
        are sexual misconduct cases, that we have already accepted and that we are
        trying to address, is it enough to have priests killed?]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7125a7bb-c52d-4f29-ba2e-84bc4edf9310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T08:56:07.599Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:42.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Church continues to be bombarded with charges of sexual
        abuse against its officials and clergymen. Vatican treasurer Cardinal George
        Pell was found guilty of child sex offenses on Tuesday. Meanwhile, Pope Francis
        on Sunday called abusive clergymen "tools of Satan," saying their scandalous
        acts are incompatible with the church''s moral authority and ethical credibility.</p>'
