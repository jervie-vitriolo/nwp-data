    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '975e11a2-21ee-4e00-b024-91b4660e0974'
    'lead': 'PLDT Spokesperson Mon Isberto said the firm is attending to the President''s
      complaints.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
