      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:39:01.043Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:45:15.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What a load of absolute and disgraceful rubbish. Completely false.
        Madness," he told detectives.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9890a9ca-bc57-4b8e-8405-cfe499acbf4a'
      'mgnl:activationStatus': true
