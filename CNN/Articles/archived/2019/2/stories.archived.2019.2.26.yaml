  'duterte-colombia-drug-cartel-in-ph':
    'author': 'CNN Philippines Staff'
    'authorImage': 'jcr:46773547-48b8-4f1f-b0d9-e122b93d3d90'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-26T19:00:10.650Z
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9e68e80-6262-43f8-850d-1c0e2ef15089'
    'lead': 'The President says patrolling each island in the country may not be possible
      but warns that action must be taken to prevent the entry of more illegal drugs'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-26T07:21:00.104Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T21:45:45.180+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:44:50.298+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Colombia drug cartel now in PH'
    'updated': 2019-02-27T01:27:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc83d11-80ae-4e73-97a6-5f695e51fc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T07:21:00.104Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:45.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) —</strong> A
        Colombian drug cartel is now in the country, as seen through the batches of
        cocaine recently recovered from local shores, President Rodrigo Duterte said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288c18c5-f0f6-4a14-8480-7d3882b8bbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T07:21:00.104Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:45.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech Monday, he said the Medellin drug cartel, which he has
        repeatedly blamed for the proliferation of illegal drugs in Southeast Asia,
        has expanded operations to the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849813e7-ec41-45e8-a437-9c6fbea8c298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T07:21:00.104Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:45.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said we are facing a serious problem. Pumasok na ang cartel Medellin,
        Colombia. Kaya nga marami na naman makikita cocaine," he said during the first
        national assembly of the Liga ng mga Barangay in Pasay City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae7bffc-d46c-429b-a757-8d29cd493a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T07:21:00.105Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:45.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said we are facing a serious problem. The Medellin
        cartel in Colombia has entered the country. That''s why we are seeing a lot
        of cocaine.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5680b8-14bd-4268-a17f-2b7202bdaab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T07:21:00.105Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:45.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the Philippine National Police recovered 74 bricks
        of suspected cocaine from different coastal villages on the eastern seaboard
        of the country over the weekend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e2514a-83aa-4911-8ae1-a36aa1df7775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T07:21:00.105Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:45.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Ferbuary 10, police have found at least 164.8 kilograms of
        cocaine in the form of blocks tightly sealed with brown tape, with an estimated
        value of over&nbsp;?871 million according to the Philippine Drug Enforcement
        Agency.&nbsp;Duterte earlier said these deliveries were also an indication
        that the Sinaloa drug cartel have infiltrated Philippine shores.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cebcc4-61bc-49bc-9650-9677ab7cd7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T07:21:00.105Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:45.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said this poses as a problem since the country has
        many islands that can serve as entry points for the drug cartels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d33c29-11d4-4391-98d9-ecdfe0bcd199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T07:21:00.105Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:45.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dito, ngayon makikita mo kung lumulutang, shabu, cocaine. At mahirap
        ang Pilipinas because tayo ang pinaka-mahabang shoreline. Kasi island for
        island ''yan ganun. Hindi naman straight ''yan. Very porous," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa1d150-2b5b-42f1-b50e-aa3e07cf5bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T07:21:00.105Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:45.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Here, now, you can see there are floating shabu and
        cocaine, and what is difficult is the Philippines has the longest shoreline
        because it has multiple islands. It''s not straight. Very porous.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a46f92d-e27d-4c48-921b-c6b8ac0a59f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T07:21:00.105Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:45.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that patrolling every island in the country may not be
        possible but warned that action must be taken.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f56b9d8-a25f-4e6a-81bb-a09b382da9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T07:21:00.105Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:45.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seven thousand islands ang Pilipinas. Hindi kagaya ng America na
        isang stretch lang. Dalawang submarino lang mag-ganunan. Dito island for island
        wala tayo. Kulang tayo. So I cannot afford na may isang patrol dito, for island
        for island. Ganun kahirap. So I have to do something about it. I''m just warning,"
        Duterte added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00004b3f-371c-478c-a3a4-649552c1ac73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T07:21:00.106Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:45.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Philippines has seven thousand islands. It''s
        not like America which is just one stretch. It only takes two submarines.
        Here, for each island it is not enough. I cannot afford to have one patrol
        island for island. It''s that difficult. So I have to do something about it.
        I''m just warning.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a656acb-928f-454a-8cce-f970ab99442d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T07:21:00.106Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:45.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Duterte warned of a "bloodier" war against illegal drugs,
        expecting more arrests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6360f39e-e31c-411c-8420-79577ec92195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T07:21:00.106Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:45.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they are still determining where the cocaine blocks
        came from but are looking into the possibility they are being dropped on Philippine
        shores by&nbsp; international drug rings including the Sinaloa Drug Cartel
        and the Golden Triangle syndicate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523ea140-8e07-4aad-a0e2-816b83c8addc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T07:21:00.106Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:45:45.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA said syndicates may be using the Philippines as a transshipment
        point, given that there is no market for cocaine in the country.</p>'
