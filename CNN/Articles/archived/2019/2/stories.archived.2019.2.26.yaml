      'mgnl:type': 'text'
      'text': '<p><strong>A birthday party</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daaabb0-a4ab-4438-ae4f-8d78ea737820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-26T09:28:31.067Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:45:41.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino parties are notoriously big, loud, and memorable — attendance
        almost complete, all of your loved ones finding ways to make it. Why not go
        all out by throwing a circus-themed birthday party? Transform the Gallardo
        room into a circus tent to your own liking and you might just be transported
        to a world of fun and magic. The Gallardo room is big enough to fit extended
        family members and dearest friends, but small enough that it still feels private.
        No Filipino birthday party is complete without family favorites, and you can
        rest assured that a menu full of crowd pleasers for all ages will be taken
        care of.</p>'
