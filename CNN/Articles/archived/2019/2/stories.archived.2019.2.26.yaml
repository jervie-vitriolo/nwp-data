      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Misuari''s MNLF faction won''t recognize Bangsamoro Transition
        Authority, spokesman says</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158fe37c-946e-4210-adc8-05800ec4e4b3'
