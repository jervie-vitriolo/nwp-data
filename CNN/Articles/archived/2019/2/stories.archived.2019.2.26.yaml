      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under FIBA rules, players with passports acquired before they turned
        16 are the only ones eligible to be called local citizens.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a217d2-1444-4df1-83c2-f34613faa71b'
      'mgnl:activationStatus': true
