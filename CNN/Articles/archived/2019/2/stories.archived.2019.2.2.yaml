    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jolo mayor believes at least 7 foreign terrorists still in Sulu'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0577735-26e4-4f13-9969-269b029e6509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:51:56.768Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) ‚Äî</strong> Authorities
        are monitoring at least seven foreign terrorists in Patikul town in Sulu,
        the mayor of Jolo said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77822ef4-6f4b-4885-99b1-c402c9406d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:51:56.775Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolo Mayor Kherkar Tan confirmed this to CNN Philippines in the
        wake of Interior Secretary Eduardo A√±o''s claim that two Indonesian suicide
        bombers were behind the twin blasts in a Jolo cathedral that left 22 people
        dead last January 27.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf6595d-d865-42c1-bfdb-788418f091b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:51:56.775Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Indonesian suicide bombers behind Jolo blasts ‚Äì A√±o</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8f2c4c-efba-49b0-8330-13c8e3d64a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:51:56.775Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan did not confirm or deny A√±o''s statement, saying investigation
        is ongoing. But he revealed that foreign terrorists, mostly Moroccan nationals,
        are staying in nearby Patikul, which is known as a lair of the Abu Sayyaf
        group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d70e4c-65ce-4a00-a5c1-58dd2b85990d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:51:56.776Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi yung pagpasok ng Marawi hindi sila nakapasok na doon tapos
        nagpunta sila dito sa amin sa Patikul (They got here in Patikul after failing
        to enter Marawi)," Tan said. He was referring to the attack on Marawi, capital
        of Lanao del Sur in May 2017, conducted by local and foreign terrorists led
        by the ISIS-linked Maute terror group and Isnilon Hapilon, a former Abu Sayyaf
        leader who was the so-called "emir" of the ISIS in Southeast Asia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8de775-3e64-43db-a90b-a8b2776d51df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:51:56.776Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said the remaining foreign terrorists in Patikul are with Hatib
        Hajan Sawadjaan, the supposed successor of Hapilon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5772471b-8d45-4a60-b714-7261d140ac30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:51:56.776Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A√±o on Friday told CNN Philippines local terrorists such as the
        Abu Sayyaf served as guide for the Indonesian couple who bombed the Our Lady
        of Mt. Carmel Cathedral. He explained that the Indonesian couple aimed to
        set an example for other Filipino terrorists who do not usually conduct suicide
        attacks since these are "against our tradition and customs."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232b43ec-3e61-4828-ad6a-cad189998cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:51:56.777Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned there are remaining foreign terrorists in the country
        capable of suicide bombings, but assured that government forces are "doing
        everything" to thwart any attack.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044b227f-38b2-42f6-b0bd-e3a25b196adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:51:56.777Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, government forces engaged in a firefight with around
        100 Abu Sayyaf fighters in Patikul in line with President Rodrigo Duterte''s
        order to "destroy" the terror group.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875c7d57-5e17-4b18-8451-2970152ac9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:51:56.777Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
