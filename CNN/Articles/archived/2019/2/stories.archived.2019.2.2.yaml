        nothing to do with her resum√©.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7fbe61-e764-4b56-8318-9ee1ef390ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.299Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women aren''t fit to work in sales," he told her. "You''re a woman,
        why would you pursue a job in this industry?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831a2fc9-12c9-4822-b987-4e89d346bafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.299Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman -- who requested anonymity because she fears career repercussions
        -- was shocked, but not that surprised. She told CNN that during a group interview
        with a different South Korean company, she was asked about her plans for marriage
        and children, while two male applicants were only asked questions about the
        job.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ba532b-9b5c-472e-9e98-e39de341cfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.299Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt humiliated (and) betrayed, like I got cut by shards of the
        glass ceiling," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff5bfcc-4399-4474-9f4d-3851f805212d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.300Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>College student Kim So-jung knows this feeling well. She said that
        during an interview for a part-time clerical job, the manager doing the hiring
        told her "girls look much better without their glasses on," asked if she was
        dating anyone, and said she should wear more makeup in order to look "professional."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c679010b-ab03-4801-9ee7-3933ccecd257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.300Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she asked what that had to do with the job, he complained that
        she was too "outspoken." Kim ended up walking out on the interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9427fae1-cd69-400d-bc5b-8184c8da0a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.300Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As South Korea begins to push back against its entrenched patriarchal
        culture, more and more women are speaking out about discrimination they say
        they have faced in hiring and their careers -- even as the legal system struggles
        to catch up and hold companies to account.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a6dda4-e370-403d-b1c8-9acd3bc21c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.301Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widespread discrimination</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c8772d-09b8-4deb-824b-3e1d26e40d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.301Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has one of the thickest glass ceilings in the world.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faa51db-bf31-4b7c-ac29-753cdfc78a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.301Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the country ranked 30 out of 36 OECD nations for women''s
        employment, even though it has the highest tertiary education rate of the
        group for women aged 25 to 34. In the World Economic Forum''s most recent
        report on the global gender gap, South Korea ranked 115 out of 149 countries,
        with major disparities in terms of wage equality and earned income for women.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a018e6-6aa4-4b7e-8a72-d61bc98e4c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.301Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politics is particularly unequal. Women hold just 17% of seats in
        South Korea''s parliament, according to the World Bank.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab82d48-aa9b-4949-b413-73d4dac82ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.301Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his New Year''s press conference, President Moon Jae-in described
        the gender gap as a "shameful reality" and pledged to address it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f75dbec-d64c-49aa-81e7-35487528c880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.302Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park Kwi-cheon, a labor law professor at Ewha Law School in Seoul,
        said that "because South Korean women have a very low employment rate despite
        having high education levels, one can see that the hiring discrimination is
        still continuing in many ways."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1695fc-6705-4ee6-bf61-0639982608ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.302Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed to a number of recent legal cases against South Korean
        companies as evidence the issue was "prevalent in our society."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05235eb9-0779-4f65-aadd-020e4ded869e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.302Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those legal cases have exposed shocking levels of discrimination
        within some of the country''s biggest businesses.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644d0988-8dc2-4301-9bad-1d389e6690d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.303Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the largest South Korean banks -- KB Kookmin Bank, KEB
        Hana Bank and Shinhan Bank -- were found to have eliminated female applicants
        and manipulated the passing scores for applicants to exclude female job candidates
        and favor men. At Shinhan, the ratio of successful male to female candidates
        in 2016 was 3 to 1, prosecutors said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564b31df-f845-4fc4-8da4-27486dcf9500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.315Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three banks declined to comment on the cases when asked by CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c4e91d-f3ee-48e7-a813-01ddbaaf6ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.315Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another case which reached the country''s Supreme Court, the
        CEO of the Korea Gas Safety Corporation (KGS), Park Ki-dong, was found to
        have actively instructed managers to manipulate the scores of 31 applicants,
        while eight women with passing scores were disqualified and replaced with
        lower scoring men in 2015 and 2016.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14125613-e0ff-4482-a457-871125eb5bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.316Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Park held a view that in the case of women, their competencies
        in the field work are significantly lower than those of men, and that they''re
        not suitable to be put into various types of work," the Supreme Court said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449cd16d-0af7-49ab-8dd6-7c92044376d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.316Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for KGS said the company reached out to all eight
        women who were unfairly eliminated and hired three of them who expressed a
        continuing desire to join the company. KGS also said it had dismissed all
        managers involved in discriminatory hiring.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0dcb4a-8d32-4c47-9e77-e2eec1d66a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.316Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Shameful reality''</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dc0081-d26a-49f1-b381-ce8d76ae3744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.316Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean culture remains deeply patriarchal, with women and
        men expected to fulfill certain roles based on gender.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f0c045-418e-4246-af36-5e53e6325838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.317Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is especially the case with child rearing. Park, the KGS executive,
        justified excluding women on the grounds they "may interrupt business continuity
        due to maternity leave," the Supreme Court said in its ruling.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1ca9fc-4580-426f-b95e-c72c30c48640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.317Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2017 survey by recruitment firm Incruit, more than one in four
        women said they were asked about their plans for marriage or children during
        interviews. Under Korean law, if a female employee is dismissed for getting
        married, pregnant or having a child, those responsible can face up to five
        years in prison or a fine of up to $26,500.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93463726-cc4c-4877-8f03-0ea214082a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.317Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our society is dominated by stereotypes about gender roles. Men
        are the breadwinners, and women are responsible for child-rearing and housework,"
        said Choi Mi-jin, president of the Women Labor Law Support Center. "This is
        why gender discrimination in hiring is widely accepted and continues to be
        practiced."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39979a8b-e096-40eb-b59f-91ef391951bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.317Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when companies have been found guilty of discrimination, the
        punishments they face often do not go beyond a slap on the wrist.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db748a0-0c1e-49ee-b1df-3622cb3ca20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.318Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When KB Kookmin Bank was found guilty of eliminating 112 female
        applicants, the court fined it just $4,500, according to Seoul Southern District
        Court.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d3aa32-d843-4bb8-a954-e4d9f8710da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.318Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park, the law professor, said the meager punishments encouraged
        companies to think, "I would rather pay (a small fine) and do whatever I want."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfafab9-f67e-4dd3-a7fb-7b8a7062e53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.318Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More hurdles</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da59b31-231b-4b34-a91a-abd43717ddab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.318Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women who have been discriminated against also face difficulties
        in making a case.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9661c0b0-863e-4210-95c7-6124f27ee1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.319Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While two government bureaus are tasked with investigating discrimination
        -- the National Human Rights Commission and the Ministry of Employment and
        Labor -- only the latter can bring enforcement actions.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f371cea-80e1-41c1-ab32-8182c09eb851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.331Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when a complaint is filed, Park said it can often be hard to
        prove gender discrimination outright.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd435721f-7368-4ef3-9b4a-dd245d759927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.331Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the documents related to human resources are not disclosed,
        so there is a limit to how much evidential data one can obtain," she said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c1c658-832a-4702-b634-b10f1e2d0ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.333Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many cases where (lawsuits) are dismissed, companies
        are acquitted or receive very light punishment because of a lack of evidence."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2334c22-be56-4368-84cf-1538838c42e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.333Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many women have traditionally avoided even bringing cases to light
        in the first place, fearing retribution or difficulty finding a job in the
        future if they go public with complaints.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fe3850-59f2-47ad-94ea-8cf62c88209b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.334Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old woman who requested anonymity told CNN she didn''t
        file a complaint because she heard women who had spoken out "were demoted
        or were assigned to unfavorable positions."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc240c20-e4b7-4e1c-8067-38ec192638ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.334Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if I complain, it wouldn''t work," she said. "Rather, I would
        become the weird one."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cd9ff2-51c6-4647-8570-273ab3e5c352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.334Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park said that while the law prohibited punishing those who spoke
        out, "there are many cases where people are branded problematic employees,
        excluded from important duties or bullied inside the company."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5cb698-bf46-4911-b2ba-542534394112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.335Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Employment and Labor said in a statement it has
        been "strengthening and expanding our effort" when it comes to cracking down
        on hiring discrimination.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d16d9a-478c-435a-9d50-884ebb1475de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.335Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, because of (the short time period) the effect isn''t immediately
        visible," the Ministry added.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85727113-7f1d-4c41-82b6-238e65427384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.335Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slow progress</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df915951-5361-4cfd-b7fa-b43e3bb518ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.335Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet despite the myriad hurdles they face, more and more women are
        speaking out -- and forcing the government to take action. This is part of
        a wider reckoning with South Korea''s patriarchal society that has also seen
        a number of prominent #MeToo cases and women organizing to fight against illegal
        spycam photography and male-defined beauty standards.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfe9c6b-475a-47a7-90ce-458304231572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.336Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since last summer, state-run enterprises have been forced to record
        the gender ratio of job applicants, while banks must publicly disclose hiring
        figures to ensure they are not discriminatory.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b493f4b-93f2-46ca-bee4-041858700b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.336Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Ministry of Gender Equality and Family, new guidelines
        on "gender equality in recruitment" are being finalized and will be distributed
        to private enterprises before the second half of this year.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25932f8-8a75-40f8-a73b-8f81b2a29593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.336Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bill proposed last year to increase the punishment for companies
        found guilty of discrimination in hiring is at the committee stage. If passed,
        it would increase the standard fine to $27,000 and allow judges to impose
        a prison sentence of up to five years.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd44074-5baf-4a25-8e2b-6d5b77576d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.336Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While policy changes are important, Park said a change in societal
        perceptions was ultimately key to solving the issue.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0972bf-3989-4979-826a-dc668e82102c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.337Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course there are parts in the law that need to be changed,"
        Park said. "However, I think it''s more important for all members of the society
        to form a consensus and change social perception."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50125f53-3bfb-443c-aa8f-818cc2f536c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.337Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old told CNN she was less optimistic about South Korea''s
        ability to change.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee07733c-eaea-4762-9723-4ebc1866baf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.337Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is a country where social perception does not change
        easily. There are hurdles, but there is always one that cannot be jumped over
        -- you cannot change what is in people''s subconscious," she said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e30b8f4-c826-4cab-bd3a-f33b3fab3ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.338Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim, the student, agreed. She said that while attitudes might change
        as younger generations rose to positions to hire staff, she often felt hopeless
        about the situation.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befb18be-23b9-412b-9529-f63bb9c4b931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.338Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I often think about doing my masters abroad or getting a job abroad,
        then I would be liberated from all this," Kim said. "But then I wouldn''t
        be taking responsibility ... I''d just be avoiding the issue and not going
        in there attempting to make things better."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad28e6a-d062-4cb0-aafe-7e4699382ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:57:27.338Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:02.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "South Korea''s glass
        ceiling: the women struggling to get hired by companies that only want men"</em></p>'
  'Supreme-Court-oral-arguments-nurse-pay-hike':
    'author': 'CNN Philippines Staff'
    'caption': 'ANG NARS Party-list filed a petition seeking to increase the salary
      of government nurses by enforcing a provision of Republic Act 9173 or the Philippine
      Nursing Act of 2002.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-02T13:15:35.578Z
    'imagesource': 'jcr:3a74d799-0480-4bd4-b040-a12c000dd508'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '818c9abc-4642-4ce3-8930-880666b42d80'
    'lead': 'ANG NARS Party-list filed a petition seeking to increase the salary of
      government nurses by enforcing a provision of Republic Act 9173 or the Philippine
      Nursing Act of 2002.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T06:00:13.505Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:37:00.560+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:36:46.484+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC to conduct oral arguments on public nurses'' salary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3204d4e8-dafe-4dc0-b7ca-8bc6a41e56a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:00:13.505Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:00.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) ‚Äî</strong> The
        Supreme Court (SC) decided Friday it will conduct on February 26 oral arguments
        on the 2015 petition filed by ANG NARS Party-list over the salary of public
        nurses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e574dd7-763a-44e1-8b4c-e76aff7428cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:00:13.505Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:00.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party-list, led by former Rep. Leah Primitiva Samaco-Paquiz,
        filed a petition seeking to increase the salary of government nurses by enforcing
        a provision of Republic Act 9173 or the Philippine Nursing Act of 2002.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17875c9-8c1e-4efa-9026-13adeb3d902f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:00:13.506Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:00.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 32 of that law reads: "The minimum base pay of nurses working
        in the public health institutions shall not be lower than salary grade (SG)
        15," as prescribed under Republic Act 6758 or the Compensation and Position
        Classification System for civilian and military personnel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a987ba28-ea4b-400f-bbe9-6e5dfc2f11e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:00:13.506Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:00.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a Joint Resolution 4 filed in 2009 authorized the President
        to modify this system. In Executive Order (EO) 811 signed months after by
        then-President Gloria Macapagal-Arroyo, the salary grade of a "Nurse I" was
        set at 11.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf69f1e-3869-4015-871d-4b9638e6c6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:00:13.506Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:00.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civilian and military employees under SG 11 can earn as much as
        ‚Ç±22,055, while those under SG 15 can earn as much as ‚Ç±31,545.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46cc279-f3e9-4d84-9c6e-b617d7d4c81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:00:13.523Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:00.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oral arguments will tackle if the joint resolution enabling
        the passage of the EO followed the procedure of a bill being passed into law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff14f60a-06da-436f-869f-3cad0f27aa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:00:13.523Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:00.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC hearing will also tackle "if Joint Resolution No. 4 has repealed
        Section 32 of Republic Act No. 9173, whether the Supreme Court can compel
        the respondents to pay Salary Grade 15 as prescribed."</p>'
