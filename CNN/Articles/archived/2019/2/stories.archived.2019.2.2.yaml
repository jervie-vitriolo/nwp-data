  'Mariah-Carey-Saudi-Arabia-concert':
    'author': 'Jack Guy'
    'caption': 'U.S. singer Mariah Carey performed in concert in Saudi Arabia Thursday
      night, despite calls from activists to cancel the show over allegations of human
      rights abuse.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-02-02T08:44:31.448Z
    'imagesource': 'jcr:7c2affcb-9b18-4249-bd04-cd85eb47a3c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d385487-41fe-4cb5-849a-5f75408b00ac'
    'lead': 'Mariah Carey appeared in King Abdullah Economic City alongside Sean Paul
      and DJ Tiesto.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T06:28:59.175Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:36:56.600+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:36:47.479+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mariah Carey defies calls to cancel Saudi Arabia concert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f85213-7f83-42a2-86c5-e2747d79b233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:28:59.176Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:56.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> U.S. singer Mariah Carey performed in concert
        in Saudi Arabia Thursday night, despite calls from activists to cancel the
        show over allegations of human rights abuse.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c45f90-da16-4e81-b1a6-565721acd1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:28:59.176Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:56.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carey appeared in King Abdullah Economic City alongside Sean Paul
        and DJ Tiesto, defying those who had hoped she would cancel or call for the
        release of 11 women''s rights activists detained in Saudi Arabia since May
        2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63858f86-ecc2-46de-b3ed-3223a0a43b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:28:59.176Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:56.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loujain Alhathloul is one of the detainees. Her family, Saudi activists
        and Human Rights Watch have alleged in recent months that she and other female
        detainees have been tortured and sexually harassed in prison.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9d5b15-7d35-445b-b8bb-0b988ea16d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:28:59.177Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:56.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her brother, Walid Alhathloul, detailed in a CNN opinion piece the
        abuse his sister has allegedly endured.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3831e1-eeed-4d4c-8da1-9beb38b7f8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:28:59.177Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:56.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wrote that during a recent visit by his parents to see Loujain
        she told them she was regularly whipped, beaten, electrocuted and sexually
        harassed in a basement she called the "palace of terror."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b43491f-2245-47b5-973d-508731903d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:28:59.177Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:56.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that I told you the story of my sister, will Mariah Carey call
        for her release on stage? Will my voice be heard?," wrote Walid Alhathloul.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d14794d-4379-421e-a27e-aa96790a7ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:28:59.178Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:56.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Carey''s show went on.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aa96eb-e918-43da-abbb-8a0675658c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:28:59.178Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:56.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When "presented with the offer to perform for an international and
        mixed gender audience in Saudi Arabia, Mariah accepted the opportunity as
        a positive step towards the dissolution of gender segregation," Carey''s publicists
        told the Associated Press.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c21207a-fc65-43d2-9a9d-5f3e7642c3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:28:59.178Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:56.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the first female international artist to perform in Saudi Arabia,
        Mariah recognises the cultural significance of this event and will continue
        to support global efforts towards equality for all," continued the statement,
        according to AP.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4498842b-b469-4689-8490-a3af0fb6ca4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:28:59.178Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:56.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publicists said Carey "looks forward to bringing inspiration
        and encouragement to all audiences."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f43c04-2a0a-424a-bf34-4920a19b3361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:28:59.179Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:56.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Loujain Alhathloul, the detainees include prominent
        women''s rights activists Aziza al-Yousef, Eman al-Nafjan, Nouf Abdelaziz,
        Samar Badawi and Hatoon al-Fassi.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cfa5b2-ccb8-4e6c-951f-64cacef98ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:28:59.179Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:56.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official Saudi Press Agency said the women''s rights defenders
        were accused of "suspicious contact with foreign entities."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579a0056-7cf3-4c47-816d-3671e5524804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:28:59.179Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:56.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi authorities did not immediately respond to CNN''s request
        for comment on Alhathloul''s allegations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b502ad-77c7-47ea-9567-7348cc88fb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:28:59.180Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:56.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riyadh previously denied allegations of torture in a statement to
        CNN following an initial Human Rights Watch report alleging the abuse in November.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fab5849-635a-418a-be2b-1ba78a5fcfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:28:59.180Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:56.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Kingdom of Saudi Arabia''s judiciary system does not condone,
        promote, or allow the use of torture. Anyone, whether male or female, being
        investigated is going through the standard judiciary process led by the public
        prosecution while being held for questioning, which does not in any way rely
        on torture either physical, sexual, or psychological," a Saudi official told
        CNN in November.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291204c3-be3c-4cde-aa09-c5e45f627262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:28:59.180Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:56.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Mariah Carey defies
        calls to cancel Saudi Arabia concert."</em></p>'
  'weather-extremes-United-States-Australia-United-Kingdom':
    'author': 'Kara Fox'
    'caption': 'The river winding through downtown Chicago has already frozen over.
      It could remain below zero in the city from around noon on Tuesday until around
      midday on Friday, Hennen said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-02T07:51:26.114Z
    'imagesource': 'jcr:ed869f3b-7782-47c1-af1a-85b629dd94a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cabf6637-ca15-44d0-b6fa-f52e0c6ba914'
    'lead': 'U.S. cities as cold as the Arctic. An Australian inferno. The UK covered
      in snow.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T06:32:00.949Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:36:55.995+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:36:47.703+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Extreme weather shatters records around the world '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a04baf-7e66-45b4-abde-5cb3aa15cae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:32:00.949Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> U.S. cities as cold as the Arctic. An Australian
        inferno. The UK covered in snow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cfd441-a814-408e-96b7-1590a3ab24fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:32:00.949Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s only one month into 2019 and meteorologists are already talking
        in superlatives as extreme weather patterns have brought cities and towns
        across the globe to a standstill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7d0d15-777b-469e-9981-f69f737c8cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:32:00.950Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States this week, some 200 million Americans experienced
        a historic deep freeze that saw temperatures plummet below -32 degrees Celsius
        (-26 Fahrenheit), killed at least 17 people and led to the cancellation of
        more than 2,300 flights.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee92841-dc0a-49fe-bede-f0eb533cb931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:32:00.950Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, temperatures in 11 states in the continental US saw
        temperatures lower than the one recorded in Utqiagvik, Alaska''s northernmost
        city, situated north of the Arctic Circle.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf686dda-882f-42bf-8208-48805d1d8c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:32:00.950Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in some of the hardest-hit cities such as Minneapolis
        and Chicago implored residents to stay indoors to prevent frostbite -- in
        one Chicago hospital, doctors treated 50 frostbite victims; some may lose
        an arm or a leg.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffb9771-7029-4cd7-82c2-68e33dc8a69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:32:00.959Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the pond, the United Kingdom recorded record lows this week
        as frosty weather pounded parts of England, Scotland and Wales.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaed9db-d098-430e-b46c-454cade06b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:32:00.960Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, residents in Braemar in northeast Scotland experienced
        -14.4 C (6.1 F), according to the UK''s national weather service, the Met
        Office. This was the lowest temperature recorded in the UK since 2012.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d5f5fc-43af-430b-b8cb-2bf8c0d56fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:32:00.960Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy snow has created roadblocks for travelers across the country.
        Some flights at London''s Heathrow Airport were canceled Friday; passengers
        were stuck on snow-covered runways at airports in Manchester and Liverpool
        earlier in the week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd852a359-b509-4f33-a3d9-7e8edd4acff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:32:00.960Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of schools across parts of England and Wales closed Friday,
        with the Met Office continuing to warn of treacherous driving conditions in
        some southern parts of the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9871c2a-87ba-44d6-9399-0d604a338838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:32:00.961Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the southwestern county of Cornwall Thursday night, more than
        100 motorists ended up abandoning their cars on a major highway blanketed
        in snow and walking to a pub, where they spent the night.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e911b993-614a-4413-a552-45af6c72d8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:32:00.961Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of France also came under a weather warning after heavy snow
        fall, M√©t√©o France, the national meteorological service, warned earlier this
        week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b335bdc-368a-4c37-9da0-c829672380d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:32:00.961Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as parts of the U.S .and Europe saw record lows, Australia''s
        Bureau of Meteorology announced it had been the country''s hottest January
        on record.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266651b8-4b8a-48a6-8fcf-f48483c8675c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:32:00.961Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "unprecedented" heat wave that burned its way through all of
        the country''s melted roads, saw infrastructure fail and killed thousands
        of animals.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e847bd09-e9c1-43c7-99c5-03d3c6955e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:32:00.962Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Northern Territory, the bodies of dozens of wild horses were
        found strewn along a dried-up water hole. In Victoria, more than 2,000 flying
        foxes died from heat stress, in what local media described as a "nightmare"
        event. Similar mass flying fox deaths have been recorded in the states of
        New South Wales and Queensland.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7589e99-4133-4339-8ba5-7f3e83ec1f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:32:00.962Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the southern state of Tasmania, dozens of bushfires broke out,
        destroying homes and wilderness as hundreds of firefighters sought to get
        the blazes under control.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5888a6bd-a463-4bcb-af92-1c6290469c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:32:00.962Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 24, residents in the southern city of Adelaide experienced
        the hottest day on record for their city, with temperatures peaking at 46.6
        C (116 F).</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c3f701-7334-47ef-a6a7-c74c8084ed29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:32:00.962Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the country, health warnings have been issued, advising
        people to stay indoors during the hottest part of the day, minimize physical
        activity and keep hydrated.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3d60da-3ce7-45d7-a0d5-1ef5d938c4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:32:00.963Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the current heat continues to cause problems for Australians
        now, scientists warn that without coordinated action on climate change, heat
        waves will become more likely.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195288c8-57e0-4a14-8d0c-681b11242ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:32:00.963Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate change is making heat waves more likely but any individual
        event is effectively a weather phenomenon," Ben Webber, lecturer in climate
        science in the Climatic Research Unit at the UK''s University of East Anglia,
        told CNN.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10270954-63db-4dc2-ab0e-0cbeba539767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:32:00.963Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can try and mitigate against the worst effects of climate change
        by reducing carbon emissions, that''s really the best thing to do -- but obviously
        that requires global action. So individuals can help, but it has to be a big
        global action to be effective," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f215098-2a3b-4321-a36d-6c136c96db5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:32:00.964Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That comes back to what politicians have been trying to agree on
        ... and that''s why these extreme events are part of the motivation for striving
        to limit global mean temperatures'' rise to less than 2 degrees (Celsius)
        or possibly to 1.5 degrees against current levels," Webber said. While we
        can''t control the weather, he added, we can adapt to and minimize the impact
        that extreme weather can have on us.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4c82cb-1687-4f76-893d-38d013f57325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:32:00.964Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That comes down to having the necessary infrastructure in place
        to deal with the extremes, he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be1bd22-8e4b-4769-91a6-0cf8c65820e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:32:00.964Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:56.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Extreme weather
        shatters records around the world."</em></p>'
  'Donald-Trump-Kim-Jong-Un-nuclear-program-weapons-North-Korea-United-States':
    'author': 'Michelle Kosinski and Jennifer Hansler'
    'caption': 'As U.S. President Donald Trump hails "progress being made," a source
      familiar with details of the high-profile visit of North Korea''s top negotiator
      this month says those discussions -- at both the State Department level and
      with the White House -- "got nowhere" on denuclearization. A second source agreed
      with that assessment.'
    'created': 2019-02-02T07:47:10.294Z
    'imagesource': 'jcr:0929b7ca-e2db-4ec6-82ab-921e38877a7f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17d1d89f-43f3-44ab-bd6c-f54848c0ae39'
    'lead': 'One source familiar with those talks said that the discussions focused
      entirely on the planning of the next summit between Donald Trump and Kim Jong
      Un.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T06:35:03.115Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:36:55.198+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:36:47.919+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. talks with North Korea''s top negotiator ''got nowhere'' on denuclearization,
      sources say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722d44f3-86f1-4cec-8a22-d3971621b652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:35:03.115Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî As U.S. President Donald Trump hails "progress
        being made," a source familiar with details of the high-profile visit of North
        Korea''s top negotiator this month says those discussions -- at both the State
        Department level and with the White House -- "got nowhere" on denuclearization.
        A second source agreed with that assessment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844ca6d2-ba9c-470a-98f6-123835ef79c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:35:03.116Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea relationship is best it has ever been with U.S. No
        testing, getting remains, hostages returned. Decent chance of Denuclearization,"
        Trump tweeted Wednesday morning. "Time will tell what will happen with North
        Korea, but at the end of the previous administration, relationship was horrendous
        and very bad things were about to happen. Now a whole different story. I look
        forward to seeing Kim Jong Un shortly. Progress being made-big difference!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb469f3a-05ae-4764-9082-a25438e6e79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:35:03.116Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. President made his declaration a day after Director of
        National Intelligence Dan Coats told members of Congress that North Korea
        "is unlikely to completely give up its nuclear weapons." His assertion of
        progress also comes less than two weeks after the White House and State Department
        held talks with North Korean envoy Kim Yong Chol.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bd6c79-76fd-4336-97dc-8f3f088463d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:35:03.116Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One source familiar with those talks said that the discussions focused
        entirely on the planning of the next summit between Trump and Kim Jong Un,
        with the North Korean leader still refusing to yield anything until he gets
        a major commitment from the Americans, namely a peace agreement to formally
        end the Korean War.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953f903e-d366-4eef-84e6-6e09697b06d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:35:03.117Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House announced the summit, which they said would take
        place "near the end of February," after Trump met with Kim Yong Chol for nearly
        an hour and a half in the Oval Office. White House press secretary Sarah Sanders
        said at the time that denuclearization had come up in that meeting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0727408-c7d8-4464-996e-a64fe3f0cdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:35:03.117Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve continued to make progress. We''re continuing to have conversations.
        The U.S. is going to continue to keep pressure and sanctions on North Korea
        until we see fully and verified denuclearization. We''ve had very good steps
        in good faith from the North Koreans in releasing the hostages and other moves
        so we''re going to continue those conversations," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f873f8a-12a2-4b3c-97e4-9c7bbef6d069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:35:03.117Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source with knowledge of discussions told CNN the U.S. has had
        a difficult time advancing anything relating to denuclearization because the
        White House has been pushing for another summit in such a short time frame.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2d7b10-9d2f-47ba-ba9f-4d307a146e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:35:03.117Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There just hasn''t been enough time. This is North Korea," the
        source added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54549105-969c-4243-bcce-c3b55e3d1314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:35:03.118Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Yong Chol also met with Secretary of State Mike Pompeo and Special
        Representative on North Korea Steve Biegun twice while in Washington in mid-January.
        A State Department readout described the first as having been a "a good discussion
        ... on efforts to make progress on the commitments President Trump and Chairman
        Kim Jong Un made at their summit in Singapore."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b63950-b588-4a9b-9d7f-ac0f09aab128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:35:03.118Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In remarks to the World Economic Forum last week, Pompeo said, "There
        remains an awful lot of work to do, but good things have happened already."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b628673-06e4-421b-8df5-83dfe0923845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:35:03.118Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The North Koreans aren''t conducting missile tests. The North Koreans
        aren''t conducting nuclear tests. There are many steps yet along the way towards
        achieving the denuclearization that was laid out in Singapore and in achieving
        the security and stability and peace on the peninsula that the two leaders
        agreed to as well. We''re determined to work towards achieving that. I believe
        at the end of February we''ll have another good marker along the way," he
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480ea520-0744-4331-a83c-a1b8bd9dd217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:35:03.127Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department referred CNN to that quote when asked for comment
        on a lack of progress.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ce5889-0881-4d73-9eb8-3503577aa589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:35:03.127Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In remarks at the State Department a week prior, Vice President
        Mike Pence said that the U.S. still awaits "concrete steps by North Korea
        to dismantle the nuclear weapons that threaten our people and our allies in
        the region."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b79d476-5a29-492a-bd06-60b43b5d71fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:35:03.127Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite outward votes of confidence, a source told CNN that national
        security adviser John Bolton seemed to acknowledge behind closed doors that
        he expected the lack of progress on denuclearization negotiations. Another
        source close to the negotiations said that there isn''t anyone na√Øve enough
        in the U.S. government to believe that the North Koreans would give up their
        nuclear program all at once.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ea1878-d65b-4055-ad20-e78f0e8bde19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:35:03.128Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biegun is expected to travel next week for more preliminary talks
        with the North Koreans, which could be centered on drafting a joint declaration
        that Trump and Kim Jong Un would sign at the summit, according to two officials.
        He has been working on creating incentives to get the North Koreans to take
        more steps toward denuclearization, including soliciting money from Japan
        and South Korea that would go into a fund that North Korea would be able to
        access once they begin taking those steps.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06ede69-0b71-4bec-95ef-cfafbeeeec22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:35:03.128Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are concerns that Trump may try to use U.S. troops levels
        in South Korea as a sweetener for Kim Jong Un.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e793e8e-8f18-4b09-b9d0-fff0d0735658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:35:03.128Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recall that in the first summit Kim convinced Trump to cancel major
        U.S.-South Korea military exercises. Trump claimed after the fact that it
        was a huge money saver," said Eric Brewer, an international affairs fellow
        at the Center for New American Security and former NSC official who worked
        on the North Korea issue in the Trump White House.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f193a4-be87-4af5-903d-9726f26366d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:35:03.129Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that troop removal would still be a bridge too far for (Trump),
        but we know he''s not a big fan of alliances, and has shown a willingness
        to buck the recommendations of his advisers," Brewer told CNN. "I guarantee
        his advisers are warning him not to, but he often doesn''t listen to his advisers."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51597f1a-2d9e-4b9f-949d-8082cd3c51bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:35:03.129Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense cost sharing agreement between the U.S. and South Korea
        expired at the end of the year and discussions remain at an impasse.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4306bf-c3d2-40f6-84eb-8f9e5d6d809d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:35:03.129Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States appreciates the considerable resources the ROK
        provides to support the Alliance, including its contribution towards the cost
        of maintaining the presence of U.S. forces in Korea through the Special Measures
        Agreement," a State Department spokesperson said. "We stand by our ROK ally,
        including through shared obligations under our Mutual Defense Treaty. The
        U.S. commitment to the security of the ROK and its people remains ironclad."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ed666c-2601-44a4-b07e-2925b14fdfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:35:03.129Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:55.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Talks with North
        Korea''s top negotiator ''got nowhere'' on denuclearization, sources say."</em></p>'
  'Donald-Trump-intelligence-agencies-Dan-Coasts-CIA-Gina-Haspel':
    'author': 'Zachary Cohen'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-02T07:38:01.558Z
    'imagesource': 'jcr:2c001a3c-2db2-4793-9729-1e1d48137a5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5ed70de-2ccb-4349-8c48-5fd1df78cc76'
    'lead': 'While Donald Trump has offered few specifics to back up his broad assertion
      that he is correct on the issues of disagreement with the nation''s most senior
      intelligence officials, he made it clear he is still not happy about their testimony
      during Tuesday''s Senate hearing.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T06:41:16.816Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:36:54.233+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:36:48.136+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump insists he''s on same page as intel chiefs after insulting them'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4debb270-f347-4d7e-a6c8-03c91038e42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:41:16.816Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:54.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> U.S. President Donald Trump claimed Thursday
        that his intelligence chiefs, including Director of National Intelligence
        Dan Coats and CIA Director Gina Haspel, told him that they were misquoted
        when they publicly contradicted him during public on-camera testimony.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fab184-2a4c-451c-9a4c-d1f83ccdbf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:41:16.816Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:54.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the claim a day after he tweeted that "Intelligence should
        go back to school!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110b7217-27f4-4246-ad02-70957afecc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:41:16.817Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:54.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said they were totally misquoted and totally taken out of
        context," Trump said when asked by CNN if he raised the testimony with Coats
        and Haspel during his daily briefing on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656e875e-76ca-4a3b-bdf5-34a8dbaf08c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:41:16.817Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:54.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said it was fake news," Trump said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3ef49b-f1d3-4f40-b0e4-7333ea1d1df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:41:16.817Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:54.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. President did not provide examples of the areas the intelligence
        chiefs said they were misquoted. Their testimony was televised, and their
        written assessment of global threats was made public.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276c3d75-b12b-4c96-b5ca-3c6ec2023a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:41:16.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:54.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump followed up those comments with a tweet insisting that Coats
        and Haspel told him their testimony was distorted by the press and that they
        are all on the same page.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd504bc8-120f-405e-93be-f75d7ed2ad50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:41:16.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:54.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just concluded a great meeting with my Intel team in the Oval Office
        who told me that what they said on Tuesday at the Senate Hearing was mischaracterized
        by the media - and we are very much in agreement on Iran, ISIS, North Korea,
        etc. Their testimony was distorted press," Trump said on Twitter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e635b075-7f69-4eda-a583-bf17a567bf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:41:16.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:54.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would suggest you read the COMPLETE testimony from Tuesday. A
        false narrative is so bad for our Country. I value our intelligence community.
        Happily, we had a very good meeting, and we are all on the same page!" it
        added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf40efc6-e159-4017-824b-a75a9203762a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:41:16.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:54.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet included a photo of Trump, Haspel, Coats and national
        security adviser John Bolton all sitting in the Oval Office.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9851c0d-6799-45e8-8a3b-1bc0dcb5459c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:41:16.819Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:54.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, Trump would not specifically say if he still has
        confidence in Coats and Haspel but made it clear that he has disagreed with
        his senior intelligence officials on "certain things" and "time will prove
        me right, probably."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2b1549-9e97-47d7-98ab-c9acf959c4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:41:16.819Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:54.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve disagreed with certain things that they''ve said. I think
        I''m right, but time will prove that," Trump responded when asked about his
        level of confidence in Haspel and Coats."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3622d061-72d4-43f4-ac24-fed94765a82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:41:16.819Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:54.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time will prove me right, probably. ... We''re not going to be
        leading from behind anymore. So that''s the story. I have great respect for
        a lot of people, but I don''t always agree with everybody," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b49272-d483-41d7-8a12-c0ab8146cdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:41:16.820Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:54.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump has offered few specifics to back up his broad assertion
        that he is correct on the issues of disagreement with the nation''s most senior
        intelligence officials, he made it clear he is still not happy about their
        testimony during Tuesday''s Senate hearing, which contradicted numerous administration
        claims of foreign policy success.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6353039e-4ccf-4abb-b0ba-6da0b9f8bcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:41:16.820Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:54.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the President chastised the intelligence community
        as a whole for being soft on Iran and implied that he had a better sense of
        dangers posed by the Islamic Republic than those who had testified on the
        matter the day before.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c09fb85-31a7-4c4d-bddb-63c3c6b32d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:41:16.820Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:54.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intelligence people seem to be extremely passive and naive
        when it comes to the dangers of Iran. They are wrong!" Trump tweeted, later
        adding, "perhaps Intelligence should go back to school!"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fad3675-d1af-4001-b821-82cd35072e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:41:16.821Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:54.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN also reported Wednesday that Coats, the nation''s top intelligence
        official, who was appointed by Trump, had been singled out by name during
        a morning rant by the President as he watched highlights of the hearing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41b4b5c-ac4e-44e6-94b4-e034e51634a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:41:16.821Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:54.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President hadn''t seen see Coats'' full testimony in front of
        lawmakers on Tuesday, but he was furious Wednesday as he watched television
        chyrons blare that the officials had contradicted him. The snippets of Coats
        saying North Korea had "halted its provocative behavior related to its WMD
        program" but was unlikely to "completely give up its nuclear weapons and production
        capabilities" angered Trump, CNN has learned.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7147277d-fb6c-4ed8-a931-a0cc698fc863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:41:16.821Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:54.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump made his displeasure with the intelligence team clear on Twitter
        just after 6 a.m. Wednesday, but he didn''t single Coats out in his tweets
        like he did verbally. The President was more frustrated with the coverage
        than the assessments of the intelligence chiefs, who brief him on national
        security matters regularly.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123eac19-1870-497c-8c16-6f877e87b69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:41:16.821Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:54.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers on both sides of the aisle have criticized the President
        for publicly attacking the intelligence community but there is little indication
        that Coats and Haspel could be in jeopardy of losing their jobs.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e179b5-f581-44ab-8a7e-0e8463c146f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:41:16.822Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:54.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar says their jobs are absolutely safe, and aides
        were able to calm the President down by saying the full transcript has more
        context for what they said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c92689-2569-447a-923f-37ef1cd93724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:41:16.822Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:54.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both officials were seen arriving at the West Wing on Thursday ahead
        of Trump''s regularly scheduled intelligence briefing, which is typically
        administered by Coats or his deputy, Sue Gordon.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de57248d-0c53-48dd-aa07-0aa8e653b8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:41:16.822Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:54.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several national security officials told CNN that while they don''t
        like the President''s latest attacks on the intelligence community, they''re
        not paying much notice.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd305ca9a-8d24-4a0f-bc01-fe0aa56d2b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:41:16.823Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:54.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources said Trump''s comments this week don''t carry the same weight
        as those he made the day before he took the oath of office comparing the intelligence
        community to Nazi Germany, which were more demoralizing.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f584ea-2c8b-4ba5-a3d4-753db708ea9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:41:16.823Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:54.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Intelligence agencies should never have allowed this fake news
        to ''leak'' into the public. One last shot at me. Are we living in Nazi Germany?"
        he tweeted in January 2017.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c217d6a-41e0-4209-8ee1-0982dd915649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:41:16.823Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:54.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national security officials said the President is more focused
        on making deals and using the intelligence for that, while his intelligence
        chiefs are looking at the same information to make threat assessments.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef479be7-660d-4bb5-bfc7-bb91d3eb45e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:41:16.823Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:54.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump insists he''s
        on same page as intel chiefs after insulting them."</em></p>'
  'Budget-Secretary-Ben-Diokno-infrastructure-2019-midterm-elections':
