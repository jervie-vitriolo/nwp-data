      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tobacco kills more than 1 million people each year in India, according
        to WHO.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432acd04-b032-4cab-a6c4-91d8609cf924'
      'mgnl:activationStatus': true
