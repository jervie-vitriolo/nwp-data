    'template': '1'
    'title': 'DOTr seeks more time to evaluate safety, legality of motorcycle taxis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4898856-3e7e-484e-af0f-891b87b502e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:09:44.716Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:08.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2)</strong> ‚Äî The
        Department of Transportation (DOTr) on Saturday asked the public to give them
        more time to thresh out concerns surrounding motorcycle taxis, amid a House
        bill seeking to legalize them for public transport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80401e6-e975-4274-823a-04688ba48c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:09:44.723Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:08.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr, in a statement, said its technical working group is willing
        to have discussions with motorcycle groups and stakeholders for "passenger
        safety."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa26dfbc-9152-4d9d-b165-82bfc4a0bd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:09:44.724Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:08.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Issuing a DO (department order) allowing motorcycle taxis to operate
        as public transport would go against the Temporary Restraining Order (TRO)
        issued by the Supreme Court, thereby exposing DOTr officials to criminal liability
        or contempt of court," it said, referring to the Supreme Court order issued
        against app-based motorcycle taxi service Angkas in December.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af634922-4032-4279-bdff-1e373d3ef341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:09:44.725Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:08.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr argued a DO must always be based on existing laws.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9bee2f-f7e7-46d4-b931-256207fd1dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:09:44.725Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:08.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is why the DOTr has maintained that the best recourse for
        conversion of motorcycle taxis to public transport is amendment of the law.
        In fact, this lack of an enabling law is best reiterated by the various proposed
        bills in the House and the Senate seeking to allow motorcycle taxis to operate
        as a public transport mode," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b3fe09-e076-4af3-9994-94ce160054e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:09:44.731Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:08.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives on Wednesday approved on second reading
        a bill which allows motorcycles-for-hire as an amendment to Republic Act 4136
        or Land Transportation and Traffic Code.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7f424d-2039-43ed-9b8a-ac84ab639407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-03T23:09:44.739Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:08.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current code, motorcycles are not allowed to be "for hire"
        or for public utility.</p>'
