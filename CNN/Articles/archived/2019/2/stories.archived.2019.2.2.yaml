    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1633b23a-e9bc-433d-a1b2-93144457fd84'
    'lead': 'Kim and her supporters repeatedly have called for the Japanese government
      to admit the wartime brothels were state-sanctioned.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T05:24:30.308Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:37:07.915+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:36:44.957+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Koreans take to the streets to pay respects to ''comfort women''
      activist Kim Bok-dong'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19620205-09c3-4ab8-8757-f7b898917a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:24:30.309Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:07.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî Kim Bok-dong was brought to the Japanese Embassy in Seoul
        one last time Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd394f8f-e1c6-4503-a825-cb6b35c52aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:24:30.309Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:07.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her casket was driven slowly through the South Korean capital in
        a funeral procession attended by hundreds of mourners. Supporters braved sub-zero
        temperatures to say farewell to one of the country''s best known "comfort
        women." A wartime euphemism for women and girls, like Kim, who were forced
        into providing sexual services for Japanese soldiers before and during World
        War II.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f35215-da72-427f-b7b0-a315ad2d370d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:24:30.309Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:07.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many mourners held banners reading "Our hero Kim Bok-dong" and chanted
        anti-Japan slogans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf661d5-3403-4a73-a442-4d57584bac30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:24:30.310Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:07.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, an emotional ceremony was held in the street next to
        the bronze statue of a Korean girl that sits watch in front of the Japanese
        Embassy, a symbol of up to 200,000 women from South Korea and other Asian
        countries experts say were forced into Japanese wartime brothels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab0085d-bae8-4481-9555-3311bfe10db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:24:30.310Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:07.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A beloved leader of the "comfort women" protest movement, Kim''s
        supporters say she died as she lived, her final words a statement of rage
        against Japan, calling for the fight for justice to go on.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca43460-9dea-4e49-9814-96112ac5b679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:24:30.310Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:07.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Japan claims the issue is resolved by previous agreements
        and apologies, South Korean activists say not enough has been done -- they
        demand a more formal apology and reparations from Tokyo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de38acce-62a8-4616-8137-5bbbddc59c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:24:30.331Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:07.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kim taught us lessons about what peace is, what human rights are
        and what it is to hug the weak and the injured," said Yoon Mi-hyang, president
        of the Korean Council for the Women Drafted for Military Sexual Slavery by
        Japan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fcedc3-1490-4cea-8a2b-817fc41560be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:24:30.331Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:07.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''I can''t put into words the scars it left''</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c781f983-34f0-4cdf-b2c4-d6421da04e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:24:30.331Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:07.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Kim, Japanese soldiers came to her home when she was
        14, telling her she would be sent away from Korea to help with the war effort
        -- South Korea was a colony of Japan at the time, and Kim thought she was
        being sent to a factory.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704c98fc-f703-437f-b066-eaf7ea148978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:24:30.339Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:07.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next eight years, Kim was moved around half a dozen countries
        as the Japanese imperial forces spread out across Asia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4b9ba0-2e0e-4ba5-a6d5-27251bc4e458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:24:30.339Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:07.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every Sunday, soldiers came to the brothel from 8 a.m. to 5 p.m.,"
        Kim told CNN in an interview in 2012. "On Saturday from noon until 5 p.m.,
        plus weekdays. I could not stand at the end of the weekend, I was physically
        broken."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471bf8e3-6b21-4997-ba5a-bfc56c6415ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:24:30.339Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:07.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the war, Kim traveled the world again, this time of her own
        volition, to tell her story and raise awareness of the "comfort women" issue.
        She even visited Japan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f9b3db-1b5b-4cc5-8439-1e175af8e956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:24:30.340Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:07.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she could never have a child because of her experience
        and Japan had ruined her life.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd300ca9-5ade-4fb5-856a-21cdf90233d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:24:30.340Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:07.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my old age, I would not have a single person who could call
        me mother, I could not have a child," Kim added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3511506-ffc9-47eb-aecd-49a76460f6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:24:30.340Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:07.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Apologies and reparations</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8d4c3b-8cc1-4e9a-9fcc-68e0056a27bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:24:30.341Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:07.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim and her supporters repeatedly have called for the Japanese government
        to admit the wartime brothels were state-sanctioned. Some ultra-conservatives
        in Japan claim the women worked voluntarily for money.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb33b49-5276-4f58-b4b5-61d8b3d1b1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:24:30.341Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:07.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want Japan to repent their wrongdoings and apologize," she said
        in 2012. "Japan is saying that it was the civilians who committed such acts
        and they did not drag people forcefully, but people voluntarily went with
        then, which is a lie."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2f92e2-8421-4b39-9f72-105bb25ee271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:24:30.341Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:07.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese prime ministers have apologized in the past, and Tokyo
        believed the issue was settled in 1965 as part of an agreement to normalize
        relations between the two countries.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dfe3db-5ede-40c8-b506-28ecf5a1a709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:24:30.341Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:07.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another landmark deal reached in 2015 saw another apology and a
        pledge of $8 million for a foundation to support the surviving "comfort women."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d93679f-653e-48e2-b84b-4c4d6e4c3bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:24:30.342Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:07.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we did our duty for the current generation by reaching
        this final and irreversible resolution before the end of the 70th year of
        the war," Japanese Prime Minister Shinzo Abe said at the time.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1017b6e-8a50-40c0-9fc2-df256176f7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:24:30.342Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:07.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the deal proved to be neither final nor irreversible as former
        "comfort women" rejected it, saying they had not been consulted.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cc396e-1236-4909-ac12-1d8065332311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:24:30.342Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:07.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean President Moon Jae-in supported their stance when he
        took power two years later, inviting survivors to the Blue House last year
        to apologize on behalf of the government.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc381429-53b0-4e1f-b682-f1c3250ad1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:24:30.367Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:07.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to say I''m sorry to all grandmothers for doing an inappropriate
        agreement with Japan," Moon said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f085ef-f371-4eb1-a5f8-785ce1d5f421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:24:30.382Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:07.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He visited Kim in hospital last year as she was being treated for
        cancer and paid respects at her funeral.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773a93b4-8089-4d48-a16f-a4a1df42aa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:24:30.382Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:07.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are just 23 known comfort woman who are still alive. Lee Yong-su,
        90, is one of them. She attended the funeral Friday to say a final farewell
        to her friend.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b68655-c464-4d3d-95a5-cdbea2256e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:24:30.382Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:07.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fear among those surviving is there won''t be a resolution to
        this issue that has soured relations between Japan and South Korea before
        their time comes.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8520acba-dcdb-4200-a1ae-8ddea1650292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:24:30.383Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:07.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s passing comes at a time when historically difficult relations
        between the two countries are badly frayed. Tokyo and Seoul are entangled
        in a military spat over flybys in the waters off the Korean Peninsula, and
        analysts have warned it could spiral out of control and drive a wedge between
        the two nations.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98fb1dd-b27c-4cf7-8f6c-65c6bd8aa45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:24:30.391Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:07.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "South Koreans take to
        the streets to pay respects to ''comfort women'' activist Kim Bok-dong."</p>'
  'bobi-wine-uganda-presidency':
    'author': 'Bukola Adebayo and Camille Elhassani'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-04T05:24:37.942Z
    'imagesource': 'jcr:05864824-09f6-44aa-a02b-f39f0010e122'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e882fb2d-7219-4f88-be56-06c96fc37a1e'
    'lead': 'Pop star turned MP Bobi Wine is making plans for a bigger political stage
      in the country and says he has launched a grassroots movement for young people
      aimed at challenging the country''s longtime leader President Yoweri Museveni.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T05:28:10.271Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:37:06.691+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:36:45.175+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uganda''s Bobi Wine says he is ''seriously considering'' running for
      president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1c5b73-0723-4ea8-98d1-5efb9a272662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:28:10.271Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:06.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Pop star turned MP Bobi Wine is making
        plans for a bigger political stage in the country and says he has launched
        a grassroots movement for young people aimed at challenging the country''s
        longtime leader President Yoweri Museveni.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7900e556-81ba-4bec-abfa-2b97f4da9ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:28:10.272Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:06.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with CNN''s Robyn Curnow Wine said he is "seriously considering"
        running for president in 2021 where he is expected to face Museveni who has
        ruled Uganda since 1986. Museveni has changed the constitution twice to extend
        his stay in office, although he has not declared his intention to contest
        in the next elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cab6a10-53b9-4e3d-9323-3c183a75caa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:28:10.272Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:06.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wine said dictatorships have thrived in Africa by suppressing young
        people, and getting young voters to the polls could help change the game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370c34f9-7194-4074-9880-aed454511a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:28:10.272Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:06.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ugandans cannot be free unless they free themselves from military
        rule and lawless rule," Wine said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7797866-6f3b-40ee-9c63-674eccd435e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:28:10.273Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:06.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started a campaign calling upon all people of Uganda, especially
        the young people that have been so apathetic to go ahead and register themselves
        and be voters. Not just supporters but voters."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e26b52-b95c-4708-a71c-5c6124229411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:28:10.273Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:06.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that by the time we get to the election which is about
        two years away, we will have many Ugandans registered as voters and overwhelming
        Museveni looks like our only way out."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e85a58-e163-4538-ba9e-f269c3dc7c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:28:10.273Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:06.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However a spokesman for the Ugandan government, Ofwono Opondo, dismissed
        the MP as presumptuous.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dd7045-1114-4641-bf83-627b8cefe179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:28:10.274Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:06.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wine is being presumptive, perhaps to ride on Museveni''s name
        to gain some international attention. Otherwise, it is his right to do so
        if he really wants to run for the Presidency of Uganda," Opondo said in an
        emailed statement to CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c3cdd5-3676-4b81-af9e-1874e6ff5204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:28:10.274Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:06.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not up to Museveni to prepare a handover. His job is to ensure
        elections are organized and held, regularly and on time and the winner according
        to the popular vote will lead Uganda," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b04bf36-a87c-40ba-8e0e-d81040731f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:28:10.274Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:06.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ghetto president</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4613b936-0865-457e-9b20-8d3d5e438c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:28:10.274Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:06.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wine, whose real name is Robert Kyagulanyi, is the leader of a youth
        movement calling for an end to Museveni''s 32-year-old rule in Uganda</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a899f51-f1b5-4ced-9bfc-1d276a64b018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:28:10.287Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:06.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He entered politics as an outsider in 2017 and has since proved
        to be a thorn in Museveni''s side.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26240089-2beb-4bb5-96d7-8acf56611676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:28:10.287Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:06.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same year, he ran for a parliamentary seat without the backing
        of a political party and won in a landslide.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de6dd5a-7d1c-4398-8885-3bc9233628a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:28:10.287Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:06.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reggae sensation continues to release songs highly critical
        of the President and has used his star power to criticize unpopular government
        policies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10611de-2d45-461c-8712-48fc49acd4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:28:10.288Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:06.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have banned his songs in the past and canceled some
        of his recent performances.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51969ab4-a54e-4581-865f-6439c085258a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:28:10.288Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:06.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has proposed new regulations vetting lyrics and songs
        by artists before they are released, a restriction Wine said seeks to silence
        his voice.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93ef650-d191-48f6-9b06-994e1eb6ca1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:28:10.288Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:06.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The regime in Uganda has always used various approaches to curtail
        personalities...after noticing music has played a big role in the opening
        of the minds and eyes of the people the regime seeks to regulate it," Wine
        told Curnow.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa44e81c-000f-499d-8097-48d6bb2101a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:28:10.289Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:06.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the restrictions, Wine said he would continue to hold concerts
        abroad to draw international attention to the "dictatorship regime" in Uganda.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b18d51-b8c2-4838-9ec7-6b7e934ff667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:28:10.289Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:06.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the world looks at my brutalization and personal oppression
        I know millions of people go through similar oppression or even worse in Uganda."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ac510c-43e7-44d1-aaba-33fab38c3659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:28:10.289Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:06.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I want to use my circumstances to prepare that voice, so the
        world does not only see my oppression but looks at the oppression of all my
        countrymen," Wine said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4420232a-b1a1-40f4-aa91-c5255b286160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:28:10.290Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:06.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His fight for a change in leadership has been met with equal resistance
        from the government.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dcb4f4-0cec-4a21-9fb5-74e72e37cc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:28:10.290Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:06.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wine was charged with treason last year August and was only released
        from prison following widespread protests and intense pressure from activists
        and governments around the world.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83067fe1-3557-42f7-8568-fafe41a9b55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:28:10.290Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:06.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The politician said he was tortured in detention, an allegation
        the government has dismissed as "fake news."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5e6640-4b4c-4281-833d-1af555e0588e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:28:10.290Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:06.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Uganda''s Bobi Wine
        says he is ''seriously considering'' running for president."</em></p>'
  'russia-united-states-inf-treaty-suspension':
    'author': 'Mary Ilyushina, Jack Guy and Steven Jiang'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-02T23:10:18.998Z
    'imagesource': 'jcr:7573e5ba-e81a-4cfd-ad34-7a9badb59175'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e36d10e3-850e-4d2a-9065-039cdd35c825'
    'lead': 'Russia has announced it is suspending participation in the Intermediate-Range
      Nuclear Forces treaty -- one day after the U.S. declared it would pull out of
      the agreement unless Moscow complies with its terms within 180 days.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T05:32:23.292Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:37:05.634+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:36:45.397+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia follows U.S. in suspending INF nuclear missile treaty'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4be013-6939-429c-89f3-b9c62b9a948c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:32:23.293Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:05.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Russia has announced it is suspending participation
        in the Intermediate-Range Nuclear Forces treaty -- one day after the U.S.
        declared it would pull out of the agreement unless Moscow complies with its
        terms within 180 days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928fbead-f6db-40ce-800b-29a751539eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:32:23.293Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:05.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin announced the move on Saturday,
        according to the Kremlin''s official website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f50988-74c5-45ab-a013-ec88497ac633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:32:23.294Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:05.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin held a special meeting with Foreign Minister Sergey Lavrov
        and Defense Minister Sergei Shoigu following Friday''s decision by the U.S.
        to suspend compliance with the INF treaty, a key pact with Russia that has
        been a centerpiece of European security since the Cold War.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b39ce0-d6ce-4af4-8bfe-731f07a42480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:32:23.294Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:05.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will proceed as follows. We will have a tit-for-tat response.
        American partners have announced that they are suspending their participation
        in the treaty, so we are suspending ours as well," said Putin, according to
        the website.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a981d42-3b8a-4f6e-a609-ffe0c948797b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:32:23.294Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:05.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They announced that they are engaged in research &amp; technological
        development work, and we will do the same."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053a9693-5cc6-4101-833d-432121c405a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:32:23.294Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:05.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump and his senior officials had been signaling
        for months that they were ready to pull out of the INF treaty, which the U.S.
        accuses Moscow of violating since 2014. Moscow has consistently rejected those
        accusations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0119921-1643-4d10-b6ff-ce485b833422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:32:23.310Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:05.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Putin has ordered his ministers not to initiate any negotiations
        about any possible adjustments to the treaty, stating that from now on Russia
        refuses to be a broker for salvaging the agreement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848045e3-8162-44db-a442-f1a19a5810f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:32:23.311Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:05.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Putin emphasized that he did not want to start a new arms
        race, the Russian President also announced his support for a proposal to start
        construction of a new medium-range supersonic nuclear missile.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f88f75c-7bfc-4226-812f-cf37b33065f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:32:23.311Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:05.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin website also said Putin agrees with the proposals of
        the Ministry of Defense to start "grounding" the "Kalibr" missiles and the
        opening of a new direction -- the creation of a medium-range hypersonic ground-based
        rocket."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549b9ff8-36c4-4719-ad4a-c85747666f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:32:23.311Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:05.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The INF treaty "bans ground-launched missiles with a range between
        500 and 5,500 kilometers."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b5b112-c92a-445e-b637-16e91743cbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:32:23.312Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:05.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Kalibr missiles are a type of cruise missile that Russian
        forces launch from ships and submarines. Now Putin is agreeing to allow the
        development of a land-launched variant.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8937a3-9cfc-4fa2-bea0-c513548261b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:32:23.312Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:05.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new ground launched design would be a direct violation if the
        treaty was still being observed, but both Washington and Moscow have now suspended
        compliance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f2d2b8-4a26-4bd9-8fec-7ef1843669be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:32:23.312Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:05.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials claim that Russia has not been obeying the treaty.
        "For years, Russia has violated the terms of the Intermediate-Range Nuclear
        Forces Treaty without remorse," US Secretary of State Mike Pompeo said. "Russia''s
        violations put millions of Europeans and Americans at greater risk.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c797f68-fcee-45eb-a81a-e89f03ef0982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:32:23.313Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:05.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is our duty to respond appropriately," Pompeo said, adding that
        the U.S. had provided "ample time" for Russia to return to compliance.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0727dd6c-8484-468c-8496-a61b4ae2149c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:32:23.313Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:05.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-expected suspension has raised concerns about a renewed
        arms race with Moscow and put European allies on edge. Pompeo''s announcement
        starts the 180-day countdown to complete withdrawal unless Russia returns
        to compliance with the 1987 agreement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fee24a-1a35-4c9e-98cf-e4d6be421567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:32:23.313Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:05.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are heading into a direction we have not been in in 40 years:
        no arms control limits or rules that we are both following, and that is very
        dangerous," said Lynn Rusten, a senior director for arms control and nonproliferation
        at the National Security Council during the Obama administration and now a
        vice president at the Washington DC-based Nuclear Threat Initiative.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9acfff-6830-4fb7-87cb-24f63c90c00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:32:23.313Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:05.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China opposes U.S. move</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58041620-f9fa-4956-9d10-9e07c62d9d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:32:23.314Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:05.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some quarters it is thought that the treaty has allowed China
        to gain a military advantage, as Beijing is not bound by the INF treaty''s
        limits on intermediate range missiles.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41379d47-082f-4dda-af15-e7b35b643b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:32:23.314Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:05.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Chinese Foreign Ministry spokesman Geng Shuang released
        a statement outlining its opposition to the US decision to suspend compliance,
        saying that it "may trigger a series of adverse consequences."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca62057-3ea3-4a04-9d51-69beb21ebba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:32:23.314Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:05.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geng said the treaty "plays a significant role in easing major-country
        relations, promoting international and regional peace, and safeguarding global
        strategic balance and stability" and that China urges "U.S. and Russia to
        properly resolve differences through constructive dialogue."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb30471-30e4-495c-9b55-205eae6d7241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:32:23.314Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:05.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement from Geng was released Saturday before Russia announced
        it was also suspending its compliance with the treaty.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5906b63e-509d-428a-bbbe-7d36460c00e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:32:23.384Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:05.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if China would agree to a new multilateral treaty on
        arms control to replace the INF, Geng responded: "The multilateralization
        of the INF Treaty involves a series of complex issues covering political,
        military and legal fields, which draws concerns from many countries. China
        opposes the multilateralization of this treaty. What is imperative at the
        moment is to uphold and implement the existing treaty instead of creating
        a new one."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50af05e4-ec0d-4467-bc49-6056489590fc'
      'mgnl:activationStatus': true
