    'created': 2019-02-02T18:38:34.023Z
    'imagesource': 'jcr:1fd17ea7-036a-4a5a-b159-d5b4cca4686e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7607a9b3-639c-4728-96a4-c0b1c6f238b1'
    'lead': 'Meghan, Duchess of Sussex wrote messages of support and empowerment for
      sex workers while on an unannounced visit to a charity with her husband Prince
      Harry on Friday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T05:48:16.072Z
