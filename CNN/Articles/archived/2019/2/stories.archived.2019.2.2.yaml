      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However if we decide to contest Chinese activity I am preparing
        a draft [or] a compulsory draft into the AFP first of media and then maybe
        others to send into contested zone. We''ll see what happens and if it will
        be ground for something stronger than a diplomatic protest. No loss," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778ce138-e65d-44a4-be26-3ddd921582b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:15:45.395Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:59.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, he said the DFA is awaiting the assessment of National
        Security Adviser Hermogenes Esperon, adding that the government "cannot rely
        on media accounts," which he called "unreliable." However, it was state-run
        Chinese news outfit Xinhua that first reported the establishment of the rescue
        center, quoting China''s Ministry of Transport.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c8d277-40f8-4397-bbb7-3bb64aac8c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:15:45.396Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:59.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Carpio''s statement that the Philippines in the past
        protested China''s actions in disputed waters, Locsin said the Duterte administration
        has filed "18 or 19 so far." It is not immediately known in what form these
        diplomatic protests are, and for what incidents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d12fccc-b514-4705-87b7-90a001e65ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:15:45.396Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:59.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA, previously under former Senator Alan Peter Cayetano, has
        insisted that it has filed hundreds of diplomatic protests against China for
        its incursions in the West Philippine Sea, an area of the South China Sea
        within the Philippines'' 200-nautical mile exclusive economic zone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16a41a9-39e2-4881-998f-ffa321d7f30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:15:45.396Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:59.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact number varies, with Cayetano saying during a House probe
        in May 2018 that the Philippines has filed "50 to 100" protests, while the
        DFA said in June that the country was engaged in 85 "diplomatic actions" on
        the South China Sea row.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d0b20a-4a7e-4f18-b0a4-bc0f60a87205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:15:45.397Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:59.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malaca√±ang has deferred to Locsin for an official position
        on China''s rescue center on Kagitingan Reef. Presidential Spokesperson Salvador
        Panelo even said, "maybe we should be thankful" for the distress center -
        if China had informed the Philippines before launching it. He said he does
        not think it affects the country''s claim in the long-standing maritime dispute.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83616312-6934-4dc2-b4c8-660ef164687a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:15:45.397Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:59.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Carpio, who was part of the Philippine delegation that
        won the arbitration case against China, warned that Beijing is asserting sovereignty
        in building the rescue center. He said the Philippines should now file a note
        verbale stressing the Philippines'' sovereign rights over Kagitingan Reef.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703c4d28-4433-43a8-aa2e-921b05ccd143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:15:45.397Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:59.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another tweet, Locsin said he agrees with Carpio, adding that
        "we can thank China after it raises the Philippine flag over there-as a start.
        Nothing more; no statement; nothing; just raise the flag."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0b1c2c-b068-418d-afbe-9df0348a8ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:15:45.398Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:59.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has built structures on Kagitingan Reef since it occupied
        the feature in 1988. In July 2016, the Permanent Court of Arbitration ruled
        that China violated its obligations under international law to protect and
        preserve the marine environment by its massive reclamation work and other
        island-building activities in Kagitingan Reef and other contested areas in
        the Spratly group of islands.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402d352c-fb08-47f3-8af7-f1e15b8fe18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:15:45.398Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:59.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark decision also recognized the Philippines'' sovereign
        rights in areas being contested by China within Manila''s 200-nautical mile
        exclusive economic zone, or the West Philippine Sea. China rejects the arbitral
        ruling and stands by its sweeping claim to almost the entire South China Sea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d494c8-ab76-4e2d-b271-89c0b3117368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:15:45.398Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:59.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xave Gregorio contributed to this report.</em></p>'
  'Comelec-government-infrastructure-projects-election-spending-ban':
    'author': 'CNN Philippines Staff'
    'caption': 'The poll body''s spokesperson, James Jimenez, says they have yet to
      receive the request.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-02T11:00:15.062Z
    'imagesource': 'jcr:967d1691-f0e5-442f-80ef-bd9ce18a9e12'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4211e412-914a-4efd-8525-ed3a707a5ef4'
    'lead': 'The poll body''s spokesperson, James Jimenez, says they have yet to receive
      the request.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T06:18:56.362Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:36:58.824+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:36:46.867+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec mulls exempting big-ticket gov''t projects from election spending
      ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8382d3e8-0191-4c34-9869-ec966f8271e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:18:56.362Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:58.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) ‚Äî</strong> The
        Commission on Elections (Comelec) said it is looking into exempting some of
        the government''s big-ticket infrastructure projects from the spending ban
        during the 2019 midterm elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86792461-de2f-49fb-b57a-dac90d146c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:18:56.383Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:58.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally <em>ang ine-exempt natin ay ''yung mga</em> project <em>na
        nasimulan na</em> [What we exempt are those projects which already began],
        and then also soft projects -- <em>''yung (may) mga</em> humanitarian reasons.
        So again like I indicated to you earlier, we''re going to have to look into
        the specifics of the request to see what exactly is being asked for," Comelec
        Spokesperson James Jimenez said in a press briefing Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1d913a-f044-4d6b-ba1e-4bcad4779810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:18:56.383Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:58.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said they have yet to receive the request, which would reportedly
        come from Malaca√±ang according to the economic managers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c25fed7-9396-424a-b38e-39b3e4eeb586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:18:56.384Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:58.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Ernesto Pernia first floated the
        idea on Monday, citing the need to meet government targets. Pernia sought
        a blanket exemption for the projects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e96fd41-aab3-46c2-9371-8c70f1eab7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:18:56.384Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:58.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Benjamin Diokno said he is confident the Comelec
        will approve the request covering at least 75 infrastructure projects, although
        he agreed the projects to be exempted need to be specified.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07001b9a-92b7-4e51-8f5e-fd2596f716b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:18:56.384Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:58.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec will enforce a ban on construction of public works,
        as well as the release, disbursement and expenditure of public funds in line
        with the May 13 polls from March 29 to May 12, 2019 under Comelec Resolution
        10429.</p>'
  'female-genital-mutilation-United-Kingdom':
    'author': 'Matthew Robinson'
    'caption': 'A mother-of-three has become the first person to be found guilty of
      female genital mutilation in the UK, in a landmark verdict given at the Old
      Bailey in London on Friday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-02T12:40:04.592Z
    'imagesource': 'jcr:cc711fab-69c3-46d6-bf32-8817d9e26c58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c9a652e-0a17-434e-bf61-1b05767c682d'
    'lead': 'The Central Criminal Court confirmed to CNN that a 37-year-old Ugandan
      woman from Walthamstow, London, was found guilty of performing FGM on her daughter
      in summer 2017.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T06:22:27.175Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:36:58.446+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:36:47.034+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mother becomes first person found guilty of female genital mutilation
      in UK'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c798011-0e5d-4eac-af86-eb7f283d8d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:22:27.175Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:58.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> A mother-of-three has become the first
        person to be found guilty of female genital mutilation (FGM) in the UK, in
        a landmark verdict given at the Old Bailey in London on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb33a9c-75af-486c-bfe0-8f726d567864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:22:27.176Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:58.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Central Criminal Court confirmed to CNN that a 37-year-old Ugandan
        woman from Walthamstow, London, was found guilty of performing FGM on her
        daughter in summer 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0136b66f-3aeb-440b-817f-ffd78616fa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:22:27.176Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:58.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother wept in court when the verdict was announced, the UK''s
        Press Association (PA) news agency reported, while her partner, 43, from Ghana,
        was acquitted of all charges. The couple, who cannot be named for legal reasons,
        had denied the charges of performing FGM and failing to protect a girl from
        the risk of genital mutilation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588b7bc7-41bd-4a8f-b03c-710d23ec0b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:22:27.176Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:58.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have been found guilty of a serious offense against your daughter,"
        Judge Mrs Justice Whipple said, as she warned of a "lengthy" prison sentence.
        The woman has been remanded in custody and will now be sentenced on March
        8, according to London''s Metropolitan Police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf1bba9-b311-4912-9748-310c6b98f99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:22:27.177Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:58.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detective Chief Inspector Ian Baker from the Metropolitan Police
        acknowledged the "bravery" of the victim since the ordeal, and confirmed in
        a statement that she has made a "very speedy recovery" and been placed with
        another family.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e950c0-e98d-4e1d-b618-51a93da0b63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:22:27.187Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:58.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under UK law, anyone found guilty of performing FGM can be imprisoned
        for a maximum of 14 years. It has been illegal in the UK since 1985 under
        the Prohibition of Female Circumcision Act, which was later modernized in
        the Female Genital Mutilation Act 2003.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a92269a-4fd6-4531-a3f5-cef0bbe9e890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:22:27.187Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:58.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted the woman''s lawyer for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7472b083-886b-4b95-9bfa-082dc372466f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:22:27.188Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:58.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim''s case was raised to police after she was taken to Whipps
        Cross Hospital in northeast London suffering from severe bleeding. Doctors
        subsequently confirmed that her injuries were consistent with being cut with
        a scalpel, police said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c90e89-2cb0-40f8-ac0a-d52a271c2b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:22:27.188Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:58.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two defendants maintained, however, that the victim sustained
        her injuries after falling and cutting herself on a kitchen cupboard after
        reaching for a biscuit tin, said police.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb4f39a-f77e-4113-8cef-769ae81a4e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:22:27.188Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:58.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a big accusation. Someone who would cut a child''s private
        parts, they''re not human. I''m not like that," the mother told the jury,
        according to PA.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f0778a-2b80-42c2-81d1-8f5cf46c9c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:22:27.188Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:58.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim''s older brother told police that he had seen his sister
        crying and "blood dripping on the floor." The victim also told a foster carer
        following the incident that she had been held down and cut, the police said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bebd363-8ce8-4cf4-963a-4778b02f62f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:22:27.189Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:58.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police found evidence that the mother had practiced "witchcraft,"
        casting spells at her home in a bid to silence her accusers; including police,
        social workers and lawyers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994b3380-e181-4f37-bcb0-80d9d8350fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:22:27.189Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:58.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two cow tongues, they were bound in wire with nails and a small
        blunt knife also embedded in them, 40 limes were found and other fruit, which
        when opened contained pieces of paper with names on them," Caroline Carberry
        QC, who was prosecuting the case, said according to PA.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39894c2-ab2b-46a0-a585-d5dd50f8774e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:22:27.189Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:58.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These names embedded included both police officers involved in
        the investigation of the case, the social worker, her own son and the then
        director of public prosecutions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a26ea1-ca72-4e40-b6ff-fb50942fc7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:22:27.190Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:58.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These people were to ''shut up'' and ''freeze their mouths.'' ...
        Another spell was hidden under the bed."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6569fb97-e130-4d14-933c-ebab6aa8e381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:22:27.190Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:58.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father denied engaging in "witchcraft," and claimed he was not
        in the premises at the time his daughter was cut. He nevertheless accepted
        that his daughter had been cut.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4738d18e-3a76-4ae4-966c-afde4f5960b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:22:27.190Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:58.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sajid Javid, the UK''s home secretary, welcomed the "landmark" conviction
        on Twitter. "Female genital mutilation is a sickening, depraved form of child
        abuse and we will do all we can to ensure all perpetrators are brought to
        justice," he wrote.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01562f5e-fe93-45ee-839d-e2883b75d1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:22:27.190Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:58.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nimco Ali, co-founder of Daughters of Eve -- a charity dedicated
        to ending FGM -- also tweeted: "I am so heartbroken we let this girl down,
        but we have now given her some justice. To all those who say FGM is not an
        issue or it''s your culture, be on notice that we will seek to do whatever
        we can to protect girls."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0440ddf1-fa4a-4a40-bb1e-6fdf220588e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:22:27.199Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:58.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only three other cases of FGM have been brought to trial in the
        UK, all of which ended in acquittal. There have been 298 prevention orders
        put in place in order to protect children who have been perceived as at risk.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb184493-cb96-4368-8dec-95f79fc31152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:22:27.199Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:58.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Mother becomes first
        person found guilty of FGM in UK."</em></p>'
  'Tobacco-children-India':
    'author': 'Subhrangshu Pratim Sarmah'
    'caption': 'Companies have been advertising tobacco products through posters and
      seizing upon the ability to sell products at shops near schools in India, along
      with low prices and the sale of single cigarettes.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-02T08:49:33.994Z
    'imagesource': 'jcr:8c8afe48-2f71-4c5e-9bf0-671e2377234c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4293fea6-38c2-419c-a034-ea1ec6b4d414'
    'lead': 'Monitoring advertising across 20 cities, the researchers detail the methods
      through which the tobacco industry has been flouting rules, particularly by
      selling to vulnerable children and youngsters.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T06:25:24.860Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:36:57.492+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:36:47.271+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tobacco companies are targeting children in India, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce70ade-ab3e-4b63-9503-3697c1ac84d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:25:24.861Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:57.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Tobacco companies are advertising products
        around educational institutions and intentionally targeting children in India,
        a recent study found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2be2d77-6d72-4b06-b045-31c97f47040b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:25:24.861Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:57.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monitoring advertising across 20 cities, the researchers detail
        the methods through which the tobacco industry has been flouting rules, particularly
        by selling to vulnerable children and youngsters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c4613b-9d3c-45fa-96ee-0f6bea4e0fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:25:24.861Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:57.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies have been advertising tobacco products through posters
        and seizing upon the ability to sell products at shops near schools, along
        with low prices and the sale of single cigarettes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e378b77-2608-45ca-ba42-7e91c9f7665a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:25:24.862Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:57.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian law prohibits the sale of tobacco products to anyone under
        the age of 18 and bans stores from selling tobacco products within 100 yards
        of any educational institution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef80ba2-211b-4ff6-ae0c-6dfd7a1b550f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:25:24.862Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:57.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State governments provide licenses to tobacco shops under the condition
        "that the shops authorized for selling tobacco products cannot sell any non-tobacco
        product such as toffees, candies, chips, biscuits, soft drinks, etc., which
        are essentially meant for children," said Ashwini Choubey, the minister of
        state for health and family welfare.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef55c1f6-df86-4e47-ad53-b6f2fcae01a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:25:24.862Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:57.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But poor enforcement of laws and a lack of checks in place have
        enabled the illegal sale of tobacco near schools, experts say.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e667d729-08bd-43cf-9006-2dbb71771c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:25:24.862Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:57.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4a0682-dd5d-4dd6-a875-610463d12cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:25:24.862Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:57.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Implementation of Indian laws on tobacco consumption is extremely
        poor, as agencies have neither the capacity nor the will to do so, said Hemant
        Upadhyay, an adviser with the voluntary action group Consumer VOICE.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f369f3c2-1c08-40df-93d5-a6d255bb069d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:25:24.887Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:57.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research was carried out by Consumer VOICE and the Voluntary
        Health Association of India over a month in 2017 across six states.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1002d2-105a-4e87-ae71-9fef30e34a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:25:24.887Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:57.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 243 schools were visited, and the report says street
        vendors were the most common location for the sale of tobacco products, such
        as chewing tobacco and cigarettes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78f0c6f-f3f0-446d-8f0e-238f3b22a281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:25:24.887Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:57.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vendors display tobacco products in ways that are appealing to
        children and youth. 91% of displays were at 1 meter -- a child''s eye level.
        An estimated 54% of the points of sale had no visible health warning; and
        90 replace of displays were beside candy, sweets and toys -- items marketed
        to children," the report says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1619334a-b0e8-428f-a463-474099f97567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:25:24.888Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:57.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falling behind the rest</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075e7318-13a1-4a8d-b224-eda5ad2ee9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:25:24.888Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:57.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has been faltering in the global race to reduce tobacco use,
        in terms of production as well as consumption.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aa26f2-33ed-42e8-a7b8-8748c56ef6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:25:24.888Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:57.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an agricultural industry heavily dependent on the tobacco crop,
        the Indian government is finding it difficult to wean farmers off it. Annual
        tobacco production in the country is around 800 million kilograms (881,849
        U.S. tons), according to the Ministry of Commerce and Industry.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd34396d-a3f1-401d-9b4a-8716b6b6ddd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:25:24.888Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:57.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is the second largest exporter of tobacco in the world, according
        to the India Brand Equity Foundation, earning about $770 million in foreign
        exchange in 2017.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1cca61-e99f-4488-8ff5-1cd6f2106a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:25:24.889Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:57.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India, 28.6 percent of people older than 15 and about 15 percent
        of children 13 to 15 consumed some form of tobacco in 2018, according to the
        World Health Organization.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b11eb64-b896-4397-8950-be34a5ce7a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:25:24.889Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:57.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, almost 13 percent of deaths in the country were from tobacco-related
        causes, according to the Tobacco Atlas.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f2dba1-5b4f-497a-9c31-613121306521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:25:24.889Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:57.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has been trying to enforce stricter laws to reduce the growing
        population of smokers or tobacco chewers, and most smokeless tobacco products
        have been banned.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32956c7e-8936-4cd6-8e32-36e6b5e0c8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:25:24.890Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:57.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been cracking down on consumption by increasing
        taxes, placing pictorial warnings on cigarette packs, banning e-cigarettes
        in multiple states and spreading awareness on the harmful effects of tobacco.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e760dc6c-4815-4961-abb7-f5c350daddcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:25:24.890Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:57.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there has been some progress.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc90b6db-14b6-4063-9931-41a820123558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:25:24.890Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:57.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Ministry of Health and Family Welfare, prevalence
        of tobacco use dropped from 34.6 percent in 2009-10 to 28.6% in 2016-17, and
        62 percent of cigarette smokers considered quitting because of the warning
        labels.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406f2513-9983-4752-aea4-594f03888c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:25:24.890Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:57.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, countries like the United States have seen a remarkable
        drop in the number of smokers. There, cigarette smoking dropped to 14 percent
        in 2017 from almost 40 percent in the mid-1960s, according to the U.S. Centers
        for Disease Control and Prevention.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18a3849-9dce-498f-b996-98c4de899a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:25:24.904Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:57.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India, a government report says, tobacco use among 15- to 17-year-olds
        dropped to 4 percent in 2017 from 10 percent in 2010.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f84b15-13e1-4539-a3c4-e5032e84edf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:25:24.905Z
      'mgnl:createdBy': 'cnnproducer'
