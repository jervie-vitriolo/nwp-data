      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact of poor enforcement</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8645e6f4-6049-44cb-8e82-0b596aa52aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:25:24.905Z
