    'title': 'PH to protest China''s rescue hub in West Philippine Sea once verified
      ‚Äì DFA'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb650da-1af7-4d32-bb58-ea2cac7487aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:15:45.391Z
