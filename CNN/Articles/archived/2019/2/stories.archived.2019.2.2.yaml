      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:10:45.167Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:00.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) ‚Äî</strong> Five
        soldiers were killed while seventeen others were wounded as they fought with
        around 100 Abu Sayyaf members in Patikul, Sulu on Saturday, the military said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8770d6-fe79-4117-90f7-079056ca0228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:10:45.167Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:00.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Joint Task Force Sulu also reported three dead on the enemy
        side and 15 wounded, according to an intelligence information that is still
        being validated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bc41c4-96af-4779-8970-0cd69380102a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:10:45.168Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:00.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ‚Äúgovernment-initiated" encounter began at 11:30 a.m. and lasted
        for over an hour in Barangay Kabbon Takas, said Joint Task Force Sulu Spokesperson
        Gerald Monfort.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca635128-29c8-4527-ba0a-d2372dcf33b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:10:45.168Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:00.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the 5th Scout Ranger Battalion engaged "in an intense firefight"
        with the Abu Sayyaf group (ASG) led by Hatib Hajan Sawadjaan, the successor
        of slain leader Isnilon Hapilon. Monfort said troops struggled to seize the
        Abu Sayyaf camp which was located on high ground, giving the enemy the advantage
        to shoot at pursuing soldiers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11004e89-f51c-41b0-9ed8-23a4fcbc5e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:10:45.168Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:00.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Intense yung labanan at malapitan kasi pinipilit ng ating mga tropang
        makuha ang high ground (It was an intense and close fight because our troops
        were striving to seize the high ground)," Monfort said. "With the gallant
        acts of our soldiers, they were able to get ASG positions."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a7814d-6e75-47b8-8182-62641d163337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:10:45.168Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:00.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson added that the troops on the ground lacked backup
        because bad weather prevented the deployment of air support.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a492b46d-3a4a-4fe2-bfbb-c130d6e3e260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:10:45.169Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:00.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities did not name the casualties on the government side because
        their families are still being informed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5426ec5-8a74-4d29-b214-08d8e86f0c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:10:45.169Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:00.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the wounded are now being treated at a military hospital
        in Jolo, while eight were airlifted to Zamboanga City. Two of the soldiers
        were seriously wounded.</p>'
    '0':
