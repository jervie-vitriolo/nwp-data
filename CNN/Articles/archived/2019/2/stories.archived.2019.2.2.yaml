      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Indonesian suicide bombers behind Jolo blasts ‚Äì A√±o</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea9205d-5d33-4f0c-90f4-e88afa302cbd'
