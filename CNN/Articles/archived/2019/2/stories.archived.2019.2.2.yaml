      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"initiation of tobacco has reduced between the age of 18 and 22,
        which indicated that we have made good progress," Consumer VOICE CEO Ashim
        Sanyal said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42228bf1-cd40-442d-8cb9-03f980fb36ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:25:24.906Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:57.499+08:00
