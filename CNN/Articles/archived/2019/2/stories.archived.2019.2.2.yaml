    'jcr:uuid': 'afecd56a-b151-4d73-bc73-7eb1ae7423ed'
    'lead': 'Authorities are monitoring at least seven foreign terrorists in Patikul
      town in Sulu, the mayor of Jolo said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-04T05:51:56.768Z
