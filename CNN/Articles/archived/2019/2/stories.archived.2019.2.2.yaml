  'south-korea-comfort-women-kim-bok-dong':
    'author': 'Paula Hancocks'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-02T23:24:58.006Z
    'imagesource': 'jcr:6ca41a00-3aac-4591-981e-11963213e99c'
