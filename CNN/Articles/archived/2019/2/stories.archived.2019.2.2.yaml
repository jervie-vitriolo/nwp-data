    'template': '1'
    'title': '''You are loved:'' Meghan, Duchess of Sussex writes notes for sex workers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aefd60-6dea-4aee-ae70-a284bacbe536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:48:16.073Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:03.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Meghan, Duchess of Sussex wrote messages
        of support and empowerment for sex workers while on an unannounced visit to
        a charity with her husband Prince Harry on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e96098e-8536-4514-85cf-c824c1e7e1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:48:16.073Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:03.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duchess scrawled messages including "You are loved" and "You
        are brave" onto bananas as she prepared food parcels for the women.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8e9d22-f37f-4d7d-aa2c-32ec22e92b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:48:16.073Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:03.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was visiting the One25 organization, which helps women break
        free from sex work and addiction, while on a tour of Bristol in southwest
        England.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3393535-4a11-4f6d-be31-17da4de39a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:48:16.074Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:03.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan appeared to spontaneously decide to write the messages while
        in the charity''s kitchen, asking staff if they had a marker pen she could
        use.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e46cee5-a01c-4937-857e-eb6a2a35ae1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:48:16.074Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:03.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you have a sharpie?" she asked, according to video of the visit.
        "I have an idea."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab9cc96-c39f-4d33-a3ac-c2265cbb5256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:48:16.074Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:03.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw this project that someone had started somewhere in the States,
        this school lunch program, where on each of the bananas she wrote an affirmation
        or something to make the kids feel really empowered," she told charity workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76add8ff-2e7d-4f11-82e7-2df0cede0bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:48:16.087Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:03.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was this most incredible idea, this really small gesture," she
        said, declaring: "I''m in charge of the banana messaging!" as she made her
        way through the food parcels.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea1cd29-17ad-46a4-afa5-421ed4450ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:48:16.087Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:03.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charity thanked the royal couple for their visit on Twitter
        afterwards, writing: "What an honour to have you visit. Big smiles on all
        our faces!"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b8179f-b790-4db1-9297-85d90e61b8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:48:16.087Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:03.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke and Duchess'' tour of Bristol went ahead despite snow and
        frigid temperatures in the region grounding flights at the city''s airport
        and causing travel chaos across Britain.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8753f498-5a06-489e-98d1-e7ea00a89c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:48:16.088Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:03.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Meghan -- heavily pregnant with the couple''s
        first child -- had made a speech to young people championing the importance
        of the arts at the city''s Old Vic theatre.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49839b49-55cb-46a7-a864-cab64d421909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:48:16.088Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:03.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former actress starred in US television drama "Suits" for seven
        years before her engagement, and was recently named patron of London''s National
        Theatre.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b16215-a7c7-4e72-bf06-1afce4ebefc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:48:16.088Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:03.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''You are loved:''
