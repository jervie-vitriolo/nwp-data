    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '509dac5a-7f48-46b4-abac-6b39631e8abc'
    'lead': 'The Budget Secretary says economic managers are confident enough the
      exemption will be granted as the projects will not affect the midterm elections.'
