      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:43:23.884Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:03.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who refuse to do either will have their names forwarded to
        the National Bureau of Investigation (NBI) for inclusion on its alarm list.</p>'
