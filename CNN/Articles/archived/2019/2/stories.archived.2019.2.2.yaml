    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila jaywalkers to face stiffer penalties: ‚Ç±500 fine, local
      ordinance violation record'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
