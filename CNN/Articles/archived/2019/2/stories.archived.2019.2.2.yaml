    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc26cda-6041-44d9-a555-f85ce6b9263e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:10:45.169Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:00.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government forces hope to engage the enemies in another encounter
        within the day in pursuit of Sawadjaan and the remaining bandits, Monfort
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e243a62f-d0a1-4ba0-8ce7-6bc280230737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:10:45.170Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:00.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, among those reportedly killed on the enemy side was an
        Indonesian terrorist named "Black Moro," while Indang Susukan ‚Äî described
        by the military as the most notorious leader of the Abu Sayyaf subgroup in
        Patikul ‚Äî lost his left hand in the fighting.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d2b15a-358d-4f23-9f15-2d558ba3b56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:10:45.170Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:00.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monfort in the press conference called "Black Moro" by "Abu Black",
        but issued a correction later that evening. He also previously said that "Black
        Moro" was a native of Zamboanga Sibugay who belonged to the Hatib Sawajaan
        faction of the Abu Sayyaf.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c606acf-3c7c-4e42-8fb1-de81a0d8ca52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:10:45.170Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:00.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patikul, a known lair of the Abu Sayyaf group, is a nearby town
        of Jolo, where a church was bombed last January 27, leaving at least 22 people
        dead and at least 100 wounded.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d7a6ca-55a2-4f61-badd-c30b8706354e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:10:45.170Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:00.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo A√±o on Friday told CNN Philippines local
        terrorists such as the Abu Sayyaf served as guide for the Indonesian couple
        who bombed the Our Lady of Mt. Carmel Cathedral. President Rodrigo Duterte
        said he was certain the Abu Sayyaf was behind the deadly twin blasts and reiterated
        his order to "destroy" the terror group. Monfort said there have been military
        operations against the Abu Sayyaf in Patikul but these were intensified following
        the Jolo blasts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959e1fac-3c26-4997-baae-030fe488e18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:10:45.187Z
