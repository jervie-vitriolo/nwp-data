      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Indian government, the average initiation age for
        smoking is 18.9 years. In the United States, the average age is 15.3, and
        in Europe, it peaks at 16 for boys and 15 among girls.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aedef0c-5ad4-4d20-91e0-5ec4ca638373'
