      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the numbers may rise if the violation of Indian laws continues,
        Sanyal said, adding that local authorities must act.</p>'
    '52':
