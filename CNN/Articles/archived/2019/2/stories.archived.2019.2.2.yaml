    'template': '1'
    'title': 'Budget chief: Economic managers eye Duterte''s help to exempt 75 infra
      projects in poll ban

      '
    'updated': 2019-02-02T09:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3118981-090f-4f4c-8b53-c1d6991a1264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:48:00.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:36:53.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) ‚Äî</strong> Budget
        Secretary Benjamin Diokno said they may ask President Rodrigo Duterte''s assistance
        to request the Commission on Elections (Comelec) to exempt at least 75 infrastructure
        projects from the 2019 election spending ban.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ae833c-8a50-4cc4-8f0b-68ce489cb579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:48:00.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:36:53.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economic managers are unanimous," he said. "We are ready to
        a submit a memo to the President and he will in turn ask Comelec to exempt
        at least the certified major projects so that there will be little disruption
        in our ''Build, Build, Build'' program."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823f2115-235b-41fc-9b13-083b971f5582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:48:00.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:36:53.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said they are confident enough the exemption will be granted
        as the projects will not affect the midterm elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec713e9-64d3-43de-a6cf-ca4a9b7738fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:48:00.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:36:53.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is for national welfare and development, and I think Comelec
        will be broad-minded enough," Diokno said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5c1e3e-ed34-47c0-be2d-a3e094fd6b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:48:00.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:36:53.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Socioeconomic Planning Secretary Ernesto Pernia first
        bared their plans to ask Comelec to meet government growth and expenditure
        targets. Pernia sought a blanket request from Malaca√±ang to exempt these projects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ee7443-137b-489b-95cf-9b338fb391ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:48:00.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:36:53.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno, on the other hand, said this may not be approved.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2866c82-c594-4db8-a5d8-8b85bd42d0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:48:00.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:36:53.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general you have to specify the projects. You cannot ask for
        blanket exemption," the Budget Chief explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7073be20-f32b-41dc-9a77-6c508cf3b5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:48:00.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:36:53.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec ban on public works will be from March 29 to May 12.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff12255d-2fda-43ca-abd5-94f4e7e6e5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:48:00.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:36:53.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an economic briefing in Malaca√±ang Wednesday, Finance Assistant
        Secretary Tony Lambino said he "welcomes" the proposed exemption on the big-ticket
        infrastructure projects.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d75edad-1174-4516-94c1-79324096d048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:48:00.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:36:53.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anna Mae Lamentillo, chairperson of the government''s "Build, Build,
        Build" program, also welcomed the development.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f641ee2-e4ff-4362-8e35-2c7590a642d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:48:00.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:36:53.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally, yes (the proposal will help the program). Because para
        tuloy-tuloy po ang ating (so that we can continue our) big-ticket projects.
        We want to observe the proper timeline, but of course, there are certain bureaucratic
        conditions that will delay the implementation," the chairperson said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb5b780-c276-45a3-a349-caf9a4f05200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:48:00.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:36:53.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno previously said they expect at least at 7 percent gross domestic
        product growth in 2019, citing that the Philippine economy grows by about
        0.5 to 1 percent in election years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e689b17-a168-4da5-9b0e-7d768b896c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T09:48:00.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:36:53.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our budget for next year for infra is close to ‚Ç±1 trillion. And
        it''s very important that we have it started during the dry months. So we
        can say that maybe at least half of that trillion pesos will get started this
        first quarter," Diokno said.</p>'
