      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2)</strong> ‚Äî Stricter
        penalties will be given to those caught jaywalking in Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c39389-42e5-4465-a91c-2fa710cc37f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:43:23.883Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:03.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Council, which is made up of mayors in the 17 local
        government units in the region, have agreed to deputize the Metro Manila Development
        Authority (MMDA) to implement their respective anti-jaywalking local ordinances,
        the MMDA said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acfd4fd-a0f3-492c-9693-06bc60ac6e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:43:23.884Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:03.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the MMDA added that the resolution for its implementation
        has yet to be signed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee87e67-76b0-4c4c-91de-ee902a4adc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T05:43:23.884Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:37:03.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the resolution, jaywalkers will be issued a citation ticket
        with a corresponding ‚Ç±500 fine, and an option to either pay the fine or render
        community service.</p>'
    '8':
