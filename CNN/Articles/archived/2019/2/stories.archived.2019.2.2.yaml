      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) ‚Äî</strong> The
        Philippines will protest China''s reported construction of a maritime rescue
        center in the West Philippine Sea once it is verified, the country''s top
        diplomat said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed10ebc2-09ee-4ed2-ba17-dbdcf960e973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:15:45.391Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:59.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets, Department of Foreign Affairs (DFA) Secretary
        Teodoro "Teddy Boy" Locsin Jr. agreed with Senior Associate Justice Antonio
        Carpio''s stance that the country should take action after China opened a
        new facility on Fiery Cross Reef or Kagitingan Reef. This is one of the China-occupied
        artificial islands in the Spratlys being claimed by both Manila and Beijing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425b5b43-6347-4d4f-97b1-c0bf8af83dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-04T06:15:45.391Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:36:59.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we will (protest). I however preferred engaging them openly
        on the floor of the UN General Assembly," Locsin said. In another tweet, he
        clarified that the term used should be "protest," not "contest" as Carpio
        put it.</p>'
