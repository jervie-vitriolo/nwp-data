      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GR Supra’s look is inherited from Supra A80 (1993) and the Toyota
        2000 GT (1967). Two easily remarkable features are the double-bubble roof
        and expressive curves in the sheet metal — features which are not only there
        to make the car look good but also enhances its racing potential by reducing
        lift and drag.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e02148c-887a-4e3f-93a0-c83d19c5d0e5'
