    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:22:56.624+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Geneva', 'United-Nations', 'Rodrigo-Duterte', 'Malacañang', 'human-rights',
      'war-on-drugs']
    'template': '1'
    'title': 'Duterte on UN rights probe: State your purpose first'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc355e6-f5ee-4604-83f9-20d50298115c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T00:20:49.326+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:24:00.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12)</strong> — President
        Rodrigo Duterte, in a slight shift&nbsp;from his previous combative stance,
        on Thursday said he may consider allowing the United Nations Human Rights
        Council to investigate the human rights situation in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1e890e-bf54-4580-aada-19673bdf3508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T00:20:49.326+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:24:00.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let them state their purpose and I will review. Kung dagdag lang
        sila sa intriga [If they''ll just add to the intrigue], they better go to
        the media. And the media will tell them the truth," he told reporters Thursday
        in Malacanang.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1849f2-903f-43d5-82b4-9dea89328e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T00:20:49.326+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:24:00.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen members of the 47-strong council <a href="https://cnnphilippines.com/news/2019/7/11/UN-council-probe-human-rights-resolution-PH.html">voted
        in favor of a resolution calling for a probe into the human rights situation
        in the Philippines</a> during their 38th meeting in Geneva, Switzerland. Fourteen
        countries voted against the call, including the Philippines, while 15 abstained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef57783-1948-4587-b7df-bf4b5173db21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T00:20:49.326+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:24:00.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang had previously rejected efforts by foreign entities to
        investigate alleged human rights abuses in the Philippines, adding that no
        government office will assist such investigations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e036732-7b9e-4e1f-900b-5ff15e6f497d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T00:20:49.326+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:24:00.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the voting in the U.N., the Philippine National Police said
        it will follow instructions from higher authorities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9f8434-d16c-4038-b3e1-ed8897f2cb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T00:20:49.327+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:24:00.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PNP will submit to the better judgment and wisdom of higher
        authorities," PNP said in a statement. "Matters involving foreign affairs
        and diplomatic policy are beyond the authority of the police to tread on."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae7ec49-aed6-402d-b8f9-a44f4f09758e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T00:20:49.327+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:24:00.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the police deemed investigations by foreign entities "unnecessary."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef78561-cd4e-4337-9824-1616d425a5df'
      'mgnl:activationStatus': true
