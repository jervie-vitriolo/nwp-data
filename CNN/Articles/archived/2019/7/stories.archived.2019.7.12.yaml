      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9be747d-c830-43ea-ba03-8253e9200c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:18:27.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:34.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN office noted that experts will visit the Philippines "and/or
        the neighboring countries."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f334b8-a224-4d63-b079-2384196a1548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:18:27.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:34.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7037cf35-1c81-4b86-ab18-013e83095a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:18:27.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:34.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could be bad news for President Rodrigo Duterte''s administration,
        which has <a href="https://cnnphilippines.com/news/2019/7/12/Duterte-drug-war-UN-Human-Rights-Council.html">condemned
        the impending investigation</a>, even arguing that it failed to get a majority
        vote from the 47-member-strong Human Rights Council. Only 18 states voted
        to approve Iceland''s resolution, 14 were against, while the remaining 15
        abstained. Malacañang said the majority vote should be 24, but the council
        has nonetheless adopted the resolution.</p>'
    '53':
      'image': 'jcr:aada85f6-cc8b-4d4a-a206-68a211a936c5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f48650-a5fc-4a92-b11f-8e848eb54c98'
