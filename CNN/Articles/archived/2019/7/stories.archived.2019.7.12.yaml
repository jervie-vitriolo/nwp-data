      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the bill was passed, French finance minister Bruno
        Le Maire responded to the threat of retaliation.</p>'
