    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90296c98-1568-46f6-bc96-144b43b6b331'
    'lead': 'By January 2020, France will impose a 3 percent tax on revenue earned
      by large internet companies in France, such as Amazon, Facebook and Google.
      The United States think they are being "unfairly targeted." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T09:36:34.109+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T13:23:51.743+08:00
