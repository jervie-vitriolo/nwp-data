      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the voting on Thursday, the UN''s Office of Programme Planning,
        Finance and Budget on July 8 released a statement outlining the activities
        that will arise from the resolution, including the estimated budget involved.
        Here''s a breakdown.</p>'
