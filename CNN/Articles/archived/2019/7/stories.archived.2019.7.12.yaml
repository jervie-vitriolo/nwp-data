    'mgnl:tags': ['Philippine', 'Airlines', 'Cebu', 'Pacific', 'NAIA']
    'template': '1'
    'title': 'PAL, Cebu Pacific report fewer flight delays in NAIA '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af49ebc1-ee1f-458b-b3e1-b6d878a36263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T18:15:55.800+08:00
