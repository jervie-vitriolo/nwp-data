    'title': 'Duterte backs Martin Romualdez''s possible VP bid'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597fb3b1-a39a-4210-ac29-f0f9475e94d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T19:04:34.368+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:28.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12)</strong> — Three
        years before the 2022 national elections, President Rodrigo Duterte is already
        endorsing a possible vice presidential candidate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b20e0f-070e-4514-8f1e-b8cb207d0452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T19:04:34.368+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:28.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa8e62e-4d13-4fc1-b666-707bde9c4b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T19:04:34.368+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:28.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Friday confirmed that the President in an exclusive
        interview said he would back Leyte Rep. Martin Romualdez if the solon runs
        as Vice President.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053cb574-9513-4655-af0f-82a56a0b3e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T19:04:34.368+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:28.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a12753-c2e8-4867-a2c8-5af607a665d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T19:04:34.368+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:28.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was quoted as saying, "Romualdez is my VP," calling him
        a good man.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02150a36-8509-4b72-aa5f-9ef229053b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T19:04:34.368+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:28.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef695af-c4d2-442e-9319-251e3e271a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T19:04:34.368+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:28.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo, in a text message to
        reporters, said Duterte made no mention of his preferred successor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd7404c-b289-4b20-bfce-3563d96f150a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T19:04:34.368+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:28.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103ea1b8-2bc3-4a49-a485-e88cbd2c8e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T19:04:34.368+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:28.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez earlier eyed the House Speaker post, and was even considered
        by some of his colleagues as the most qualified. Romualdez, however, backed
        out of the hotly contested race after the President <a href="https://cnnphilippines.com/news/2019/7/8/Duterte-Cayetano-House-Speaker.html?fbclid=IwAR0O2OSc7r8p3VNy0zCTiOeqi7XdjVViDzK93lGlMjKHJfeMpxrrG2Bk3ZM">chose
        him as Majority Leader</a>. Duterte instead supported a term sharing between
        Taguig-Pateros Rep. Alan Peter Cayetano and Marinduque Rep. Lord Allan Velasco.
        All three are Duterte''s allies, that''s why the President earlier refused
        to endorse anyone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9974441-1751-44b4-b2af-0e3c05fcf753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T19:04:34.369+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:28.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd58b20a-b222-4b30-8464-9f1e59b41a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T19:04:34.369+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:28.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez is returning to the House after a three-year hiatus following
        his defeat in the 2016 senatorial race, where he was endorsed by then-Mayor
        Duterte and then-Vice President Jejomar Binay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b02a6ad-1f14-4370-b95a-dadd2fa60f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T19:04:34.369+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:28.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca35132-18cd-4341-9b6e-d937dbfb84e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T19:04:34.369+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:28.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez, kin of the powerful Marcos clan, is nephew of former
        First Lady Imelda Marcos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fa764e-0775-4f70-82d5-51f718e63959'
      'mgnl:activationStatus': true
