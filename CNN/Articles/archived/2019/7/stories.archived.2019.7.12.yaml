    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sarah-Geronimo', 'Matteo-Guidicelli', 'Scout-Ranger', 'Philippine-Army',
      'The-Source']
    'stories': ['9536a4a9-8791-4cf0-b25f-2e5d4007fea2', 'c6cd34b9-82e1-489a-a604-57a35c2961bc',
