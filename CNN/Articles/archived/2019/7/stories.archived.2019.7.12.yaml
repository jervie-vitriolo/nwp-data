    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e87e2595-9a14-459c-b38f-76eed7e067e7'
    'lead': 'The Philippine National Oil Company on Friday inked a deal with Israeli
      firm Ratio Petroleum to “establish cooperation” for the exploration and development
      of oil and gas resources in the country, the Energy Department said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T22:03:17.836+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T13:23:25.836+08:00
