    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['France', 'tax', 'US', 'Macron', 'Trump', 'Amazon', 'Google']
    'template': '1'
    'title': 'France will impose a digital tax. The US has threatened to retaliate'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8042c754-7551-4442-9fdd-24aeefd6495c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:36:34.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:51.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> French lawmakers on Thursday approved a
        bill that would impose a new tax on services provided by large internet companies
        despite the risk of a costly backlash from the Trump administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa9f0c5-23ac-4128-81ff-761045044cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:36:34.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:51.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Trade Representative announced a so-called Section
        301 investigation on Wednesday, warning that the tax could discriminate against
        American companies. The move means the United States could end up imposing
        retaliatory tariffs on French products.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257967ba-44ed-4e43-81e8-7e86d946f4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:36:34.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:51.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c5f847-4644-4573-ab6f-eb2e4f34a300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:36:34.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:51.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is very concerned that the digital services tax
        ... unfairly targets American companies," US Trade Representative Robert Lighthizer
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c53674-8e2a-4a72-99f2-22f061675637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:36:34.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:51.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87304b0-04da-4e03-a0f9-8e1e3c6831e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:36:34.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:51.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure will take effect in January 2020, imposing a 3% tax
        on revenue earned by large internet companies in France, such as Amazon, Facebook
        and Google. It would apply to businesses with global revenue of more than
        €750 million ($845 million) and €25 million ($28 million) in France.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391edade-7fa7-448f-9d29-ffa55d218368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:36:34.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:51.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edacb359-3c43-4a5b-ba67-c35efd3d9c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:36:34.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:51.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The structure of the proposed new tax as well as statements by
        officials suggest that France is unfairly targeting the tax at certain US-based
        technology companies," the US Trade Representative said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cd3eaf-2a30-4728-9cc8-744ac261c6a9'
