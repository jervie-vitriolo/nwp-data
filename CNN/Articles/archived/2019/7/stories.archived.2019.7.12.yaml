      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/7/11/UN-council-probe-human-rights-resolution-PH.html">UN
        council adopts resolution calling for probe into PH human rights situation</a></strong></p>'
