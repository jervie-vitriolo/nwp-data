    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['IBP', 'Integrated-Bar-of-the-Philippines', 'Writ-of-Kalikasan',
      'Palawan', 'Zambales', 'fishermen', 'Jose-Calida', 'Malacanang', 'West-Philippine-Sea']
    'template': '1'
    'title': 'Lawyers’ group calls for more time to talk with fishermen in Writ of
      Kalikasan plea'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d00b0e-c090-4daf-85bc-a5fd3f4af872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:37.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:38.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12)—</strong> The lawyers’
        group which filed the Writ of Kalikasan plea against the government said on
        Friday it will call for more time to talk with fishermen, after a number of
        petitioners <a href="https://www.cnnphilippines.com/news/2019/7/9/Writ-of-Kalikasan-West-Philippine-Sea-case-dismissed-Calida.html">suddenly
        withdrew from the case.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a4873b-ea06-4d98-8faf-97fb39c803ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:37.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:38.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Integrated Bar of the Philippines (IBP) said the lawyers handling
        the petition, which urges government officials to protect the West Philippine
        Sea, will ask the Supreme Court (SC) for more time to converse with Palawan
        and Zambales fisherfolk in a bid to fight for the case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84bfc69-ed9d-4684-ad06-acaf1df89f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:37.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:38.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the government’s top lawyer, Jose Calida, on Tuesday
        said both parties have agreed to junk the petition, which asks the government
        to preserve, restore, and rehabilitate Panatag Shoal, Ayungin Shoal, and Panganiban
        Reef -- all part of the West Philippine Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f8ca3d-f03d-41c5-a055-12c448ce96bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:37.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:38.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Considering the new allegations by the Office of the Solicitor
        General, the handling lawyers will request Supreme Court for time to confer
        with the fishermen in Zambales and in Palawan so that they can more appropriately
        act on the developments in the case,” IBP National President Domingo Egon
        Cayosa said in a statement.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">JUST IN: Integrated Bar of the Philippines says it stands firm with
        the fishermen, IBP Chapters, and the lawyers involved in the writ of kalikasan
        filed before Supreme Court | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/EW1KzKP0ji">pic.twitter.com/EW1KzKP0ji</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1149499487875817474?ref_src=twsrc%5Etfw">July
        12, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2969d83-4599-4ebd-a717-46913faf03df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:37.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:38.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac77a52-284f-4f36-b12b-b6beae6a4881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:37.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:38.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In affidavits obtained by CNN Philippines, 22 fisherfolk-petitioners
        denied signing the environmental suit against the government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3b220e-2273-452c-934f-3f8d54830c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:37.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:38.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chel Diokno, one of the lawyers representing the fishermen, <a href="https://www.cnnphilippines.com/news/2019/7/10/Chel-Diokno-writ-of-kalikasan-fishermen.html">slammed</a>&nbsp;the
        administration for allegedly influencing their decision to disown the case.
        Malacañang, however, <a href="https://www.cnnphilippines.com/news/2019/7/11/Diokno-writ-of-kalikasan-petition-fishermen-influence.html">denied</a>
        the government''s supposed involvement, saying it was Diokno’s camp who “manipulated”
        the fishermen into signing the documents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b942583e-681e-46a9-8c7d-5adb8f827fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:37.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:38.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno and lawyers from the IBP earlier sought a Writ of Kalikasan,
        noting that marine features in the West Philippine Sea have been heavily damaged
        due to China’s artificial island building activities in the area.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf377eb-587f-406c-a9cd-bcdcc38c8e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:37.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:38.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBP said it stands firm with the fishermen and lawyers involved
        in the case, and will continue to advocate for the “enforcement of environmental
        laws, protection of the rights and welfare of fisherfolks, and securing the
        territory and patrimony of our country in the West Philippine Sea.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4361854f-25a7-42da-b89c-8c654f8fe269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:37.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:38.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Anjo Alimario contributed to this
        report.</em></p>'
