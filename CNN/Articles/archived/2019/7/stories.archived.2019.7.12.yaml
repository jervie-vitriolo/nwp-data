    'template': '1'
    'title': 'CHR Chairman: UN Council resolution does not chastise PH gov''t'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f02e79-0710-4b41-b91c-05142ff22452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:07:38.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12)</strong> — The Commission
        on&nbsp;Human Rights (CHR) says it welcomes the resolution by the UN Human
        Rights Council (UNHRC) calling for a probe into the country''s human rights
        situation, adding it was a way for the government to show it "genuinely adheres
        to universal values and standards."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effa0541-7f54-401b-94d1-f46863aeac05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:07:38.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:48.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the CHR released Thursday said the country should
        see this "as a prospect to cooperate closely with the international community
        in ensuring full respect and compliance with the globally accepted norms of
        human rights."</p>'
    '49':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none" data-lang="en"><p
        lang="en" dir="ltr">CHR welcomes UNHRC resolution calling for probe on human
        rights situation in PH <a href="https://t.co/ILRS7TTsLI">https://t.co/ILRS7TTsLI</a>
        <a href="https://t.co/MJ0DApDC4O">pic.twitter.com/MJ0DApDC4O</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1149482964314517504?ref_src=twsrc%5Etfw">July
        12, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77d139f-4c1e-4774-bdf6-250c86091488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:07:38.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:48.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d20d0fd-082b-46ed-ad13-ccf806e5e4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:07:38.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:48.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Friday to CNN Philippines <em>New Day</em>, CHR Chairman
        Chito Gascon said the commission has always pushed for transparency when it
        came to the numbers of possible human rights violations during the war on
        drugs and he did not understand why the government would resist such a probe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7d6b71-1601-442c-b1c1-bc94e8a293db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:07:38.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:48.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Human rights are a matter of national and international concern
        and any effort that will help clear the air and bring clarity to the issue
        should be welcomed by the government, especially when it takes the position
        that it has nothing to hide," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44721fd3-2762-446a-92a3-a1064fd2e1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:07:38.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:48.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gascon added the resolution does not "chastise" government, but
        merely states there are reports of human rights violations and the UNHRC should
        be encouraged to monitor the situation regularly and receive reports from
        "any source, including the government."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aa32a6-93aa-4ead-8b7a-71b9eaa91658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:07:38.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:48.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the UNHRC <a href="https://cnnphilippines.com/news/2019/7/11/UN-council-probe-human-rights-resolution-PH.html">adopted
        a resolution</a> calling for a probe into the human rights situation in the
        Philippines, a move that rights advocates welcomed as a step toward accountability
        in the face of what they call a "murderous" drug war.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14be0cf7-883c-480b-b461-8a83b9fa579d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:07:38.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:48.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution approved by 18 countries in the 47-member council,
        requests UN High Commisioner for Human Rights Michelle Bachelet "to prepare
        a comprehensive written report" on the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e81900-6a06-4923-8f4c-bea475487681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:07:38.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:48.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gascon said the issue should not be cause of any concern for the
        government as the country does give regular reports to the UN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd18396-286f-4666-9034-db897ccbe7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:07:38.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:48.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just two years ago, we undertook what''s called a universal periodic
        review where our full human rights record was put under review and scrutiny
        and this is similar to that," he clarified.</p>'
    '50':
      'contentWidth': '100%'
      'embedCode': '<iframe width="750" height="450" src="https://www.youtube.com/embed/IS-gW7OBMj8"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d4b5b8-1d8f-4fbd-96d2-75c29e368b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:07:38.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:48.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a0eb70-df26-4382-85c1-2e3c55fe292c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:07:38.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:48.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Not cowed''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcb781c-df86-40b0-92ad-44ef52c421c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:07:38.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:48.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, Presidential Spokesperson Salvador Panelo
        said Malacañang "objects and condemns the resolution," adding it is based
        on "false information and unverified facts and figures."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97741678-8405-467c-9faa-be0a5d06654a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:07:38.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:48.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement went on to call the resolution "grotesquely one-sided,
        outrageously narrow, and maliciously partisan" and that it was without respect
        for Philippine sovereignty."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e296a8b-a447-45db-9f8a-cd18711a1de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:07:38.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:48.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duterte presidency is not cowed or weakened by such resolution."</p>'
    '51':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none" data-lang="en"><p
        lang="en" dir="ltr">Malacañang objects, condemns Iceland resolution on human
        rights situation in PH. &#39;It didn&#39;t even get a simple majority&#39;
        <a href="https://t.co/ILRS7TTsLI">https://t.co/ILRS7TTsLI</a> <a href="https://t.co/PM236nAjpu">pic.twitter.com/PM236nAjpu</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1149452296096342016?ref_src=twsrc%5Etfw">July
        11, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fe03ce-32bf-41e9-af9c-befdac731709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:07:38.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:48.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73fb7a2-a9af-4185-b98a-dc93f08f919d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:07:38.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:48.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, President Rodrigo Duterte reacted to the resolution,
        saying he might consider letting the UNHRC investigate, but the commission
        should let im know the purpose of the probe.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb47b0d-feee-4e84-a11d-71258686bb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:07:38.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:48.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let them state their purpose and I will review. <em>Kung dagdag
        lang sila sa intriga</em> [If they''ll just add to the intrigue], they better
        go to the media. And the media will tell them the truth," <a href="https://cnnphilippines.com/news/2019/7/12/Rodrigo-Duterte-UN-human-rights-probe.html">he
        told reporters</a>.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd1f1e8-ea41-4d4e-8f4d-b8283a2675db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:07:38.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:48.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro "Teddyboy" Locsin Jr. said the
        resolution will have no effect.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a5a594-d15f-4ba8-881a-f86308bae765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:07:38.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:48.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such resolutions especially those passed by a tiny minority can
        and will be ignored. No consequences," Locsin said on Twitter.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb10324-c69e-412a-b3d6-caab46bb1203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:07:38.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:48.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin also warned that the "initiative to insult the Philippines
        with the assumption without proof that it commits gross abuses" will have
        "far reaching consequences."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddaf1b2-aa8e-4757-8ce6-c485aa5f204a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:07:38.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:48.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other groups and lawmakers also gave their opinion on the issue.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6115e702-8915-47e0-9a2e-bad35f0580f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:07:38.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:48.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Leila de Lima, a staunch critic of Duterte, said the resolution
        is a "welcome step — a jumpstart, indeed — in our people’s search for accountability
        for the ongoing mass murder and other gross human rights violations in the
        Philippines under Rodrigo Duterte."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0f3392-84f9-4b5e-99fd-2a21b647fa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:07:38.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:48.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon, meanwhile, called on the
        government to cooperate with the investigation, saying the country should
        not close its doors to "international bodies objectively looking into the
        issue."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0eb26d-61ae-41aa-8d5e-472e36117ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:07:38.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:48.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said the government had nothing to fear if everything was
        "above board."</p>'
