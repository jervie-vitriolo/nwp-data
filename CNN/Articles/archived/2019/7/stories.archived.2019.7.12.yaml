      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — There''s more bad news for fans of sugary
        drinks such as soda and fruit juice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdacde18-f956-4b12-81c7-a53a7b7d7963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:26:51.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study has linked drinking just a small glass of a sugary drink
        per day — 100 ml, about a third of a typical can of soda — to an 18% increase
        in overall cancer risk and a 22% increase in risk for breast cancer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9829e53-4524-40a4-bef6-6f8d433bb9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:26:51.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, which looked at more than 100,000 French adults, links
        consumption of sugary drinks to an increased risk of some cancers. This follows
        a <a href="https://edition.cnn.com/2019/05/17/health/fruit-juice-sugary-drink-early-death-study/index.html">recent
        study</a>&nbsp;linking sugary beverage consumption to greater risk of premature
        death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ef0a70-fe00-4d86-b434-ea996246e766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:26:51.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results indicate statistically significant correlations between
        the consumption of sugar-sweetened drinks and risk of all cancers combined,
        and of breast cancer," said Ian Johnson, nutrition researcher and emeritus
        fellow, Quadram Institute Bioscience, who wasn''t involved in the research.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b20ab43-4290-4577-8ae7-0ba81b38f692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:26:51.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Surprisingly perhaps, the increased risk of cancer in heavier consumers
        of sugary drinks was observed even among consumers of pure fruit juice --
        this warrants more research," Johnson told the Science Media Centre in the
        UK.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e50d7b-9500-4706-8808-35b66df7af96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:26:51.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mathilde Touvier, lead author of the <a href="https://www.bmj.com/content/366/bmj.l2408">study</a>&nbsp;which
        was published Wednesday in medical journal BMJ, said that the findings added
        to research showing that reducing how many sweetened beverages we drink would
        be beneficial for our health.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84baf14-3ca0-4239-bcd7-abe2c8b498a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:26:51.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we observed was that the main driver of the association seems
        to be really the sugar contained in these sugary drinks," said Touvier, who
        is the research director of the Nutritional Epidemiology Research Team of
        the National Health and Medical Research Institute at the Paris 13 University.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e2e01b-da54-4476-bf0e-cc5623e615b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:26:51.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Touvier said her team observed that sugar seemed to be the main
        driver of the link.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccbf28e-277c-40c0-95f0-ab5cdfd7feb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:26:51.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"High sugary drinks consumption is a risk factor for obesity and
        weight gain," she said, and, "obesity is in itself a risk factor for cancer."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4ca615-c50c-4046-95fc-508032a31218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:26:51.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another possibility is that additives, such as 4-methylimidazole,
        which is found in drinks that contain caramel coloring, could play a role
        in cancer formation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859ce4d1-a949-498e-b85e-2247cecc3506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:26:51.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Touvier suggested that people should stick to public health guidelines
        that recommend limiting sugary drinks to a maximum of one glass a day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beefba8b-559b-483d-8758-bb740f3e5727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:26:51.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the study, the American Beverage Association stressed
        the safety of sugary drinks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4aed90e-b529-4892-8550-2020bb3f3470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:26:51.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important for people to know that all beverages — either
        with sugar or without are safe to consume as part of a balanced diet," Danielle
        Smotkin, a spokeswoman for the American Beverage Association said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da74351-37d4-4e94-840a-6053d46639a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:26:51.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That said, America''s leading beverage companies are working together
        to support consumer'' efforts to reduce the sugar they consume from our beverages
        by providing more choices with less sugar or zero sugar, smaller package sizes
        and clear calorie information right up front."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138867a5-a103-455a-b38c-5568a6514483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:26:51.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No link found with diet sodas</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be858440-c31d-424f-b752-7bedcc73dac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:26:51.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research found no link between diet beverages and cancer. The
        authors warned that this finding should be interpreted with caution, as this
        type of beverage had a relatively low consumption among the study participants.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232c648e-f0ee-482a-9867-17bfe3a92f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:26:51.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study <a href="https://edition.cnn.com/2019/02/14/health/diet-soda-women-stroke-heart-attack/index.html">published
        earlier this year</a>&nbsp;found that drinking two or more of any kind of
        artificially sweetened drink a day was linked to an increased risk of clot-based
        strokes, heart attacks and early death in women over 50.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb51b9b-8d11-41e1-895f-b49209212898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:26:51.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Catherine Collins, a dietician in the UK''s National Health
        Service, said that the absence of cancer risk in using diet drinks was the
        "take-home message" of the research.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedaefa2-56ad-49ad-8572-666eb8eb80e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:26:51.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For too long the nutri-myth of sweeteners being a health risk has
        remained in popular culture," she told the Science Media Centre in the UK.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c09d44e-be12-4d43-8ca1-af45b3afdf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:26:51.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All current sweeteners in use have been through rigorous safety
        testing before being acceptable for human use," said Collins, who was not
        involved in the study.*</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e85395-d476-4d2a-abc3-0046732ccefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:26:51.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''There is more work to be done''</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ab0df8-96f2-4a95-9102-1d7a16302fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:26:51.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the new study, the research team looked at 101,257 healthy French
        adults — 79% women and 21% men who participated in the ongoing French NutriNet-Santé
        study.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafe2e6d-ac28-4317-bcb6-8b388a8635b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:26:51.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants, who were on average 42 years old, filled out at least
        two questionnaires and were followed over a nine-year period. Their consumption
        of sugary drinks was gauged by participants submitting at least two 24-hour
        diet recall questionnaires, which asked about their usual intake of 3,300
        different food and drink items.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe2b4d1-c054-4f82-aeae-2a0ab61682b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:26:51.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daily consumption of sugary drinks — sugar-sweetened beverages and
        100% fruit juices — and artificially sweetened or diet beverages were calculated
        and first cases of cancer reported by participants were validated by medical
        records and linked with health insurance national databases.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dbaeb8-d6ed-4061-a471-6d1ba21ed970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:26:51.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average, men consumed more sugary drinks than women — 90.3 ml
        daily compared to 74.6 ml. Risk factors for cancer, such as age, sex, educational
        level, family history of cancer, smoking status and physical activity, were
        considered in the study.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f187df2c-6917-4cd5-ac72-03ffa24cad5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:26:51.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the study''s follow-up period, a total of 2,193 first cases
        of cancer were diagnosed, at the average age of 59 years. Of these, 693 were
        breast cancers, 291 were prostate cancer cases and 166 were colorectal cancers.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f44817-0886-40cb-92f8-7b8df9f52a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:26:51.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this study is observational and doesn''t show cause and
        effect.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e53d85-ff92-459e-a3c5-dcedde07bd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:26:51.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a major limitation, researchers say, as it''s impossible
        to determine whether the association is due to a type of beverage or another
        hidden health issue.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08dc4d4-87e6-49a6-925e-3ca8755b3c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:26:51.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this study doesn''t offer a definitive causative answer about
        sugar and cancer, it does add to the overall picture of the importance of
        the current drive to reduce our sugar intake," said Amelia Lake, reader in
        public health nutrition at Teesside University.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4841af-6e74-4248-9f59-4bf66e9e0d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:26:51.826+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly there is more work to be done and measuring dietary intake
        is challenging, however, the message from the totality of evidence on excess
        sugar consumption and various health outcomes is clear -- reducing the amount
        of sugar in our diet is extremely important," Lake told the Science Media
        Centre in the UK. She was not involved in the current study.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee96162-9f35-4daf-b490-a7febb58a8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:26:51.826+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/07/10/health/sugary-drinks-cancer-risk-study-intl/index.html">A
        small glass of juice or soda a day is linked to increased risk of cancer,
        study finds</a>."</em></p>'
