      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Singer R. Kelly was arrested in Chicago
        on Thursday night on federal sex crime charges, sources told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0450c89d-adc6-403b-820c-51693a0cfeea'
