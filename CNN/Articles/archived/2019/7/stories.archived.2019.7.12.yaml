      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the logistics side, the UN''s review requires activities and
        resources that are estimated to cost $331,300 or around ₱17 million.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d40e28b-79dc-46b4-8152-3592fc68b658'
