      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly is charged with sex trafficking in New York and attempting
        to influence a case in Atlanta, and was arrested while walking his dog, a
        source with knowledge of the arrest said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6497e9e6-6d25-46e3-bf30-0807e17d78bf'
