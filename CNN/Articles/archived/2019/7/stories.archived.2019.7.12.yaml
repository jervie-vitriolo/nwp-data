    'template': '1'
    'title': 'Sarah Geronimo tried talking Matteo Guidicelli out of the Scout Ranger
      training'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76136613-02e6-4f09-a17d-860f8d22b797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:14:37.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:49.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> Pop princess
        Sarah Geronimo was shocked at the living conditions of her boyfriend, actor
        Matteo Guidicelli, during his Scout Ranger training that she tried talking
        him out of the 30-day program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846392a7-d46b-4d88-89fa-409499aab1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:14:37.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:49.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8ee4b3-5d31-414d-a5f7-6067b0c6798b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:14:37.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:49.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She visited me one time in the middle of the course. She came in
        and I showed her around. When she saw the tent and our living quarters, where
        we lived in. She said, ‘Love, <em>hala. Iuwi muna kita.</em> [Gosh, love.
        Let me take you home,]’” Guidicelli told CNN Philippines’ <em>The Source</em>
        on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a0a13a-980c-4cf9-9d0f-9e4c3e7abbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:14:37.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:49.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8818b626-14ec-41cb-b1df-704353f5dba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:14:37.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:49.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guidicelli revealed that they were strictly regimented — sleeping
        as late as 1 a.m. and waking up just two hours after, only being allowed to
        eat for as little as 20 to 30 seconds, and sleeping on the floor in a self-made
        tent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99adf27d-9dc7-465d-bf96-952c2dfa429a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:14:37.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:49.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafba2ea-d07e-4523-837b-74149b2eb87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:14:37.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:49.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In reality, it’s tough, not just physically but mentally. People
        shouting at you all the time. <em>Parang</em> [It’s like] you don’t understand
        what you’re doing and what you’re going through,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b1ec2d-2c45-4ee2-a09d-72e19b1628f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:14:37.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:49.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3c3d39-f03c-4224-89a0-c96dc4dd2080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:14:37.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:49.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But luckily he had help from his scout mates, who were almost 10
        years younger than the 29-year-old actor. Guidicelli also enjoyed the support
        of his family, his management and Geronimo, who were all initially apprehensive
        about his desire to join the reserve force.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5bc820-7002-44ef-b2dd-5537a512b763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:14:37.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:49.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19e67c4-598e-46ff-b7b8-344f02b2f097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:14:37.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:49.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Geronimo’s visit to the Guidicelli’s camp, the actor asked
        the singer if she pitied him. Guidicelli recalled that she replied with, “‘Eh
        <em>gusto mo ‘yan</em> love, eh.’”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc521c0-4a77-44b6-9600-b696af0515d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:14:37.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:49.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c535a4a-f0cd-417f-a0eb-b0038a29c98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:14:37.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:49.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted that he wanted to quit during the first four days of
        training, but his resolve was stronger. “I’d always go back to the fact why
        am I here, why did I do this,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6190c14-7dd2-4ae0-9af7-2b0fa19c3436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:14:37.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:49.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25e51fb-5c35-4897-89b3-229d366ed1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:14:37.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:49.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second Lieutenant Guidicelli graduated last month as the top of
        the class composed of 97 other cadets, who were mostly  Philippine Military
        Academy cadets. He also received special citations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e530eac-cf55-4601-be29-7d7ff9d2427e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:14:37.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:49.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e8e6de-6a06-46b0-8769-c1c4fb5818d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:14:37.415+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:49.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the intensive training that no other celebrity has completed
        yet, Guidicelli said he has a renewed respect for uniformed personnel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1561918d-8f6a-4581-a9ba-09aa0a97e7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:14:37.415+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:49.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f05e31b-9a87-44a7-b478-dd5539cb13b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:14:37.415+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:49.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Before going through the camp, I had so much respect for soldiers,
        but now that I’m part of the Army na and I went through what they went through,
        talagang my respect for them is beyond words. You cannot explain. There’s
        a lot of people that don’t understand. There’s a lot of people who criticize,
        they don’t understand. They will never understand,” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6eb1d1-a3a7-41fe-8451-f97850acf6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:14:37.415+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:49.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff1cf3c-ef5a-49e6-a64f-81c0c3249ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:14:37.415+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:49.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guidicelli also encourages everyone, other celebrities included,
        to join the reserve force.</p>'
