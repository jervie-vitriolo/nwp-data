      'mgnl:lastActivated': 2023-01-27T13:23:30.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> More
        flights left and arrived at the Ninoy Aquino International Airport (NAIA)
        in Manila on time last month, the Transportation department said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf59225f-8370-48a4-9b22-6e3b63827885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T18:15:55.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:30.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from Philippine Airlines and Cebu Pacific, the agency
        said the on-time performance (OTP) of flights significantly rose in June,
        which came two weeks after airlines signed a commitment to adhere to their
        designated flight times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae62c29c-9a95-468c-96b9-16abe0d25e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T18:15:55.801+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:30.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OTP means flights arrive or take off within 15 minutes after
        their scheduled slots.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ef2d12-1c43-4983-b5ad-d1e828e29c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T18:15:55.801+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:30.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DOTr) said PAL''s monthly average
        picked up from below 60 percent in April to 80 percent last month, while their
        running tally rose to 82 percent so far this July. For Cebu Pacific, the rating
        also improved to 77 percent this month from a low of 60 percent in June. On
        some days, the budget carrier''s OTP even hit 80 percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376c7b13-81dc-4a22-bb3d-3a87c1132ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T18:15:55.801+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:30.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr Secretary Arthur Tugade also required airlines to publish their
        daily OTP ratings since mid-May.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c558a1d6-9ecf-49a9-9d17-12daf4ff29a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T18:15:55.801+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:30.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two airlines signed a pledge of commitment with the DOTr and
        the Manila International Airport Authority on June 26, where they promised
        to support reforms to decongest NAIA. Other signatories were Cebu Pacific
        subsidiary CebGo, Inc., PAL Express, and the local unit of Malaysian firm
        AirAsia, Inc.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c39877-2857-461d-b8d0-e6acc148cf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T18:15:55.801+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:30.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airlines also committed to transfer some flights to Sangley
        Airport in Cavite, which President Rodrigo Duterte ordered to be ready <a
        data-cke-saved-href="https://cnnphilippines.com/news/2019/6/11/duterte-sangley-airport-cavite-.html"
        href="https://cnnphilippines.com/news/2019/6/11/duterte-sangley-airport-cavite-.html">by
        November this year</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6587033a-930a-4c37-b832-a3bccdb89253'
