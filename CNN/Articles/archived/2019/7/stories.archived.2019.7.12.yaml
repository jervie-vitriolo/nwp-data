      'mgnl:lastActivated': 2023-01-27T13:23:37.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ba2eef-9d60-4959-8d45-58d53d6f40a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:15:40.809+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:37.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also found that 87 percent of adult Filipinos want Chinese fishermen
        who destroy marine resources in those waters should be arrested.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703a9fa1-e9c4-4fe5-b976-f58466f47bd2'
