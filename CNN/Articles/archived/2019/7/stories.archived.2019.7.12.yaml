      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He posted the $100,000 bail and left Chicago''s Cook County Jail
        less than three days after he was arrested. He was arrested and jailed again
        in March for failure to pay his ex-wife child support of $161,000.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a4c35b-53d7-42c1-a8d3-42bf7bc41b65'
