    'template': '1'
    'title': '''How to Get Away with Murder'' to end with Season 6'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac7f44f-dc67-4853-9788-7f963db4df09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:53:22.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:41.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>ABC is closing the case of "How to
        Get Away with Murder," announcing Thursday that the upcoming sixth season
        of the Viola Davis-starring legal drama will be its last.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75f7e16-edd1-415b-8166-1e4df7dd711e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:53:22.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:41.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deciding to end this series was a brutal decision, but ultimately
        the story tells you what to do -- as it did here," series creator Pete Nowalk
        said in a statement provided to CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cffb584-6c14-4152-b0d0-3872233c6048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:53:22.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:41.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that there was always a "clear ending" in mind for Davis''
        Annalise Keating, a law professor who teaches a class that''s reflective of
        the name of the show and an anti-heroine with her own complicated backstory
        that often implicates her students. "Knowing I have 15 episodes left to finish
        her story, and the chance to give all the characters their own killer endings,
        is a gift rarely given to a series creator and I''m grateful to ABC and ABC
        Studios, [which produces the show] for the opportunity and creative freedom,"
        Nowalk said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bc2fd2-56b8-4e50-9c2c-c2fe5854d4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:53:22.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:41.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also thanked the show''s writers, cast, crew and especially the
        viewers, whose strong social-media presence helped guarantee the program''s
        ratings success and cultural stickiness. To them, he said that the "only reason
        this show exists is because of your loyalty and enthusiasm."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368ea9c6-affe-4bf4-8e55-481662c2b260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:53:22.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:41.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis plugged the upcoming season on Twitter, and called the show
        one of "greatest rides" of her life.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a039554-f802-4897-8798-0a186e8fae87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:53:22.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:41.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Murder," which is executive produced by Nowalk, Shonda Rhimes,
        Betsy Beers and Stephen Cragg, became a hit for ABC when it premiered in fall
        2014. It helped cement what the network dubbed its "TGIT" lineup, which also
        included Shondaland produced "Scandal" and "Grey''s Anatomy."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50517d8e-81b0-4b20-bb2d-2c46e5157cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:53:22.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:41.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis has won a lead actress in a drama Emmy and has received two
        other nominations for her performance on the show (she also was nominated
        in the guest actress in a drama category for playing the character on "Scandal"
        during a cross-over promotion).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626bb7a2-e480-41e3-bad5-34d90fb63919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:53:22.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:41.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a release provided to CNN, the final season of "Murder"
        will focus on the class''s last semester of law school and premieres September
        26.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
