  'callamard-duterte-unhrc-probe':
    'author': 'Eimor Santos, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-12T23:25:55.325+08:00
    'imagesource': 'jcr:b422eb0b-215a-457b-b8fc-cfd92802088c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b31840e3-e6bf-4a45-b4d2-a14a99774de0'
    'lead': 'There will be consequences if the Philippines would reject the results
      of the United Nations'' review of the country''s human rights situation, an
      expert warned. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T23:27:53.468+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T13:23:20.690+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:23:08.943+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Agnes-Callamard', 'Rodrigo-Duterte', 'United-Nations', 'Iceland',
      'human-rights']
    'template': '1'
    'title': 'Callamard: Philippines can condemn UN probe now, but rejecting findings
      would draw sanctions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e38de0-41f4-4826-9529-53d63a4e8cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:27:53.469+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:20.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> There
        will be consequences if the Philippines would reject the results of the United
        Nations'' review of the country''s human rights situation, an expert warned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e80360a-4d7e-4e91-952c-d8e1a59109f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:27:53.469+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:20.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, it can continue to reject the call of the international
        community, it can continue to ignore the calls from within the Philippines
        itself, it can continue to do all of those things. However, I think every
        refusal will eventually have a much higher price that it does right now. Eventually,
        there will be a cost attached to the denial and to the violations," Agnes
        Callamard, UN Special Rapporteur on extrajudicial, summary or arbitrary executions,
        told CNN Philippines Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a0260c-6d58-485a-a7a1-7be7461f0e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:27:53.469+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:20.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government has <a href="https://www.cnnphilippines.com/news/2019/7/12/Duterte-drug-war-UN-Human-Rights-Council.html">condemned
        the United Nations Human Rights Council''s approval of a resolution</a> on
        Thursday that asks the Office of the High Commissioner for Human Rights to
        probe the killings and other alleged human rights abuses in the country. The
        country''s top diplomat, Foreign Affairs Secretary Tedoro "Teddy Boy" Locsin,
        Jr. said any probe resulting from the resolution "will not be allowed in the
        country." He also warned that "there will be consequences" as the human rights
        body has insulted Filipinos in passing a baseless measure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0c5ff0-9027-440f-a1e8-034c6a15c025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:27:53.469+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:20.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard said, "rejection of the resolution itself may not have
        a cost, what will have a cost is the rejection of the findings of the inquiry."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c26e5c6-b3b9-43dc-8499-aaf72c73ec17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:27:53.469+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:20.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cost can take many shapes – it can be sanctions, it can be
        something related to the assistance, developmental assistance, it can be symbolic,
        it can be economic, it can be political," she explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ee5693-fdcf-4df1-83f3-e6a586c4a734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:27:53.469+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:20.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard, however, stressed the sanctions are a "last remedy,"
        hoping that the Philippines would eventually heed the call of the international
        community.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d715da6-7076-4e7f-9a69-55a6e7093a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:27:53.469+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:20.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m hoping that the resolution is sending a signal to the government
        that they must proceed with the recommendations which are: investigate properly
        all the killings that have taken place at the hands of the police, put an
        end to the brutal war on drugs, adopt a human rights based approach to fighting
        crimes," Callamard said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9054a81-09b6-4767-aec1-354795422671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T10:45:23.436+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:20.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we really, really want is for the government to do the right
        thing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36eb72c-e2dd-4043-8034-1a6b6bc94d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:27:53.469+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:20.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What''s next for PH?</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce39264-0b45-4f14-9f43-1f84bc7c16a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:27:53.469+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:20.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland''s resolution, <a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/7/11/UN-council-probe-human-rights-resolution-PH.html"
        href="https://www.cnnphilippines.com/news/2019/7/11/UN-council-probe-human-rights-resolution-PH.html">which
        18 other states of the 47-member Human Rights Council voted to adopt</a>,
        also urged the Philippines to conduct an independent investigation into the
        killings and alleged rights violations. Fourteen other nations, including
        the Philippines and China, voted against it. The remaining 15 abstained.</p>'
    '23':
      'image': 'jcr:aada85f6-cc8b-4d4a-a206-68a211a936c5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e386050-8053-4d85-a852-4984f9d3607e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T10:45:23.438+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:20.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'contentWidth': '100%'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c96f7c7-fa31-47a7-ba09-5568e31bec79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T10:45:23.437+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:20.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd1a5d7-f72f-4f9d-9063-4718968dc053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:27:53.470+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:20.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the part of the United Nations, Callamard said the next step
        would be for it to identify who will lead its probe, and determine how it
        will be conducted if the government would refuse access to investigators.
        Callamard herself previously <a href="http://nine.cnnphilippines.com/news/2016/12/16/extrajudicial-killings-probe-UN-Duterte-Callamard.html">tried
        to investigate the country''s bloody war on drugs</a> but was repeatedly criticized
        and threatened by President Rodrigo Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c5eddc-54a0-43d1-954c-03b2fe482d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:27:53.470+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:20.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard said it is "very unlikely" for her to be tapped to help
        out with the review now, noting that the investigation is all up to the Office
        of the United Nations High Commissioner for Human Rights. Based on the resolution,
        UN rights chief Michelle Bachelet will present a "comprehensive" report on
        the Philippines'' case in June 2020, during the Human Rights Council''s 44th
        regular session in Geneva.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16af9a05-12e0-4c44-8f41-ceb0a42d3cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-13T10:45:23.437+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:20.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/7/12/philippines-duterte-drug-war-united-nations-human-rights-council-probe.html">READ:&nbsp;What
        to expect from UN''s review of Philippine drug war</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe043953-3a5c-4dbe-8738-611750787195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:27:53.470+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:20.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment there is the words of the Philippine government regarding
        the situation and insisting that all the killings are legitimate even though
        they have not been properly investigated. So the objective of the inquiry
        is to really provide a strong human rights basis for the conclusion regarding
        the human right situation," Callamard said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5241e5-e5d5-4d7f-ab53-ced36d9cc05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:27:53.470+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:20.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once those conclusions have been identified, there will be next
        steps in terms of new resolutions as to what will be required of the Philippine
        government," she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03398cf-ae2a-45f5-8bff-301f3cd2c090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:27:53.470+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:20.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Long road to UN probe</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a33b30-73a9-4a82-9a41-83c47ca653f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:27:53.470+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:20.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show at least 6,600 people have been killed in anti-illegal
        drug operations since Duterte took office in July 2016. The country''s independent
        Commission on Human Rights as well as international human rights groups have
        pegged the deaths at more than 27,000 that are filed by the police as "homicides
        under investigation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7af7bf-b83e-4466-97c9-c23725cb7073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:27:53.470+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:20.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police are claiming most of those who died in drug operations
        resisted arrest and fired the first shot.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1451d8-b841-4d39-939b-4c1f3d2d094d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:27:53.470+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:20.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government has argued it does not need the international
        community to intervene because it can investigate and prosecute erring police
        officers, noting the murder conviction of three cops in the slay of then 17-year-old
        Kian delos Santos in a police operation in 2017. But human rights groups are
        saying it is not enough assurance justice will also be served in the cases
        of thousands of other victims.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f1205f-f62e-4d9e-b8a8-b6f0435ed294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:27:53.470+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:20.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been repeated calls for for <a href="https://cnnphilippines.com/news/2019/6/7/united-nations-human-rights-council-philippines-investigation.html"
        target="_blank">a United Nations probe on the Philippines'' bloody war on
        drugs</a>, among which, is an unprecedented joint statement by 11 human rights
        experts, including Callamard, who referred to the problem as a "human rights
        crisis." She clarified she does not consider the Philippines to have the "worst"
        human rights situation in the world, but noted that it needs to be put to
        the international spotlight now more than ever.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb5cafa-9106-47f5-bcec-be8a5b775432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:27:53.470+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:20.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the case of the Philippines there have been insufficient attention
        placed on the human rights violations and so the call by the 11 special rapporteurs
        really [shook] the foundation and the confidence that the international community
        had for the Philippines human rights record and forced them to consider the
        fact that the Philippines was deteriorating sharply and that something needed
        to be done before it got worse," Callamard said.</p>'
