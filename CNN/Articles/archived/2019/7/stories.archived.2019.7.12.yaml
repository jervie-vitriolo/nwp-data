  'France-digital-tax-US-retaliate':
    'author': 'Hadas Gold and Saskya Vandoorne, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-12T09:29:34.351+08:00
    'imagesource': 'jcr:4e9408bd-f6b0-4ef4-85e3-0429b86361dc'
