    'template': '1'
    'title': 'A woman ordered a ''Moana'' cake for her daughter — but the baker heard
      ''marijuana'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0cfc05-3724-48dc-9538-b67bc4742961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:41:02.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:54.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A marijuana-themed cake made this
        family''s day in Milledgeville, Georgia -- mainly because it was a mistake.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f311e45-d7e2-44bd-a9aa-18b6313724fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:41:02.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:54.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cb6f51-277f-4c37-86fc-ca38afb0094c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:41:02.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:54.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kensli Davis, whose favorite movie is Disney''s animated tale "Moana,"
        wanted a movie-themed cake to celebrate her 25th birthday. But when her mom
        called the local Dairy Queen with the order, the shop heard "marijuana" instead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70847ec-892d-4c05-ac50-6930b74e72bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:41:02.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:54.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f8b163-25ac-47c0-9779-d1494a673c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:41:02.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:54.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And boy, did it deliver.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bfb111-8b80-462d-b709-b0ca217c1bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:41:02.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:54.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e71268-d3eb-4cbd-9607-0c3d3dbb74fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:41:02.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:54.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis posted on Facebook about the twist to her special day. "My
        mama called and ordered me a cake telling them how much I loved Moana. (Because
        really I do) Well needless to say these people thought she said marijuana.
        That ice cream cake was still good though," she wrote.</p>'
