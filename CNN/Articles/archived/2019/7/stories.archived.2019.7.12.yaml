      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>METRO MANILA:</strong> Toyota Alabang, Toyota Commonwealth,
        Toyota Makati, Toyota Manila Bay, Toyota Otis, Toyota Pasong Tamo, Toyota
        Quezon Avenue.</p>'
