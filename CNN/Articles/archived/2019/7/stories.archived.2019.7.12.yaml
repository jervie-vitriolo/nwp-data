    'mgnl:tags': ['health', 'science', 'research', 'food', 'intermittent-fasting']
    'template': '1'
    'title': 'Cutting about 300 calories a day might benefit your heart, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ec33d8-00c4-46a8-9003-29adfb3d7a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:19:01.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:54.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Cutting just 300 calories from your daily
        diet could significantly benefit your cardiovascular health, even if you''re
        already at a healthy weight, according to a new study.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcabfdc8-8329-4f4b-a5f0-87f3638a0e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:19:01.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:54.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such caloric restriction can be achieved through techniques such
        as <a href="https://edition.cnn.com/2018/03/23/health/intermittent-fasting-food-drayer/index.html">intermittent
        fasting</a>, or by <a href="https://health.gov/dietaryguidelines/dga2005/healthieryou/html/chapter5.html">skipping
        that slice of cheesecake</a>&nbsp;for dessert.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a9838d-16ce-4c58-8c31-a594eae9458f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:19:01.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:54.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the course of two years, participants in the study who were
        on a calorie restriction diet lowered their blood pressure and levels of bad
        (LDL) cholesterol, and saw a 24% drop in <a href="https://medlineplus.gov/ency/article/003493.htm">concentrations
        of triglycerides</a>, a type of fat in the blood. The study was published
        in the journal <a href="https://www.thelancet.com/journals/landia/issue/current">The
        Lancet Diabetes &amp; Endocrinology</a>&nbsp;on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e986f6e0-710a-42a7-9568-2868df51f89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:19:01.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:54.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reduction of 300 calories daily refers to the average cutback
        in calories obtained by the study participants, said Dr. William Kraus, distinguished
        professor at <a href="https://medicine.duke.edu/faculty/william-erle-kraus-md">Duke
        University School of Medicine</a>&nbsp;in Durham, North Carolina, who was
        senior author of the study.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b692f36-8077-4dbf-bd8e-cbe6f0df4034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:19:01.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:54.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exercise and diet are the two most profound and easily implemented
        interventions we have in our environment that can reduce our cardiovascular
        risks," he said. "There aren''t five drugs on the market when combined that
        could approach what we saw in this study from moderate calorie restriction."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e0315a-5444-4a4d-a7ee-9621f97a70d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:19:01.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:54.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How calorie restriction might protect the heart</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effdbd9d-6a30-4d89-a0dd-ef9913456492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:19:01.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:54.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study involved 218 healthy adults, ages 21 to 50, in three clinical
        centers across the United States. Between 2007 and 2010, 143 of those adults
        were randomly assigned to start a 25% calorie restriction diet — meaning they
        tried to cut back 25% of what they would normally consume — while the remaining
        75 adults followed an "ad libitum" or "free-feeding" diet, meaning they ate
        normally.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb19d2bc-057a-430c-bc79-efc966d81806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:19:01.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:54.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adults in the calorie restriction group reduced their calorie
        intake by 11.9%, not the intended 25%, the researchers found, going from 2,467
        calories a day to 2,170 — a reduction of 297 calories.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb03f49c-859a-4184-bb33-bd9b6b50a6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:19:01.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:54.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This trial went on for two years, so some participants were able
        to maintain the restrictions and others were not as successful," Kraus said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97526764-104f-4c67-a154-98f4f80bfb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:19:01.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:54.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In each group, the researchers closely monitored each adult''s cholesterol
        levels, blood pressure and triglycerides concentrations over a two-year period.
        Those factors can influence your risk of heart disease.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667dabb0-07a6-4642-bed6-9da7a6587922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:19:01.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:54.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 610,000 people die of heart disease in the United States every
        year — or, 1 in every 4 deaths — according to the <a href="https://www.cdc.gov/heartdisease/facts.htm">US
        Centers for Disease Control and Prevention</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d80826c-d4c4-4de4-8d83-22fb7b223b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:19:01.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:54.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that, in the calorie restriction group, levels
        of total cholesterol and LDL cholesterol decreased significantly after one
        year, and that change was maintained at two years, while changes were very
        small in the ad libitum group.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e35b03-f95d-483e-bc52-b13a67064ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:19:01.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:54.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also found that, in the calorie restriction group,
        the lowering of blood pressure was evident as early as six months, reached
        statistical significance by one year and persisted for the duration of the
        study.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62691887-fff3-45ec-8d1d-86f335ebd031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:19:01.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:54.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study is the first of its kind to investigate the potential
        impact of calorie restriction on the cardiovascular health of healthy, non-obese
        young and middle-age adults, the researchers wrote in the study.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eadb689-df7f-4787-9574-d3dbee3c2f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:19:01.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:54.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://health.gov/dietaryguidelines/2015/guidelines/appendix-2/">2015-2020
        US Dietary Guidelines</a>&nbsp;note that adult women need an estimated 1,600
        to 2,400 calories per day and adult men need about 2,000 to 3,000, depending
        on age, height, weight and level of physical activity.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4958864f-f914-4cd9-a878-f307a872ce45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:19:01.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:54.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be interesting to see what happens to the contestants
        in this study two years after the study ended, if they sustain these habits
        or not," said Dr. Subbarao Myla, director of Cardiac Cath Labs at Hoag Memorial
        Hospital Presbyterian in Newport Beach, California, who was not involved in
        the study.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbdb2d8-fd4c-4ff5-9140-765f4aadfcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:19:01.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:54.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myla, who called the study "well designed," pointed out that during
        the study, the participants received behavioral counseling sessions to help
        them adhere to their diets.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4abcac-4f9f-4ad9-b312-34aa83a385f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:19:01.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:54.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All diet plans emphasize portion control at two levels — what you
        put on the plate and how much of that you consume," he said. "Having a life
        coach who can monitor, prod and nudge is very important for sustaining change."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea35664-767e-4d8e-ba78-a64b553aba0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:19:01.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:54.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study had some limitations, including that more research is
        needed to determine whether similar results would emerge among a larger and
        more diverse group of people or over a longer period of time. Additionally,
        the study did not include clinical measurements of <a href="https://www.nhlbi.nih.gov/health-topics/atherosclerosis">atherosclerosis</a>,
        or plaque buildup in arteries, in the adults.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93db76da-6b25-4319-a233-4c64ccac1c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:19:01.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:54.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finally none of this works without controlling for activity," Myla
        said, referring to physical activity or exercise. "The study did not address
        measures of activity which is very hard to control for. Weight loss is best
        supplemented and sustained by increasing activity."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e51697-299d-47c9-a62c-dd3483002b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:19:01.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:54.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Food choices are shaped by the food environment''</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78f0b7f-74de-4182-9b30-774d0ae04e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:19:01.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:54.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calorie restriction could be a useful tool to help control weight
        and slow the aging process, but it''s unlikely to curb the global obesity
        epidemic, Dr. Frank Hu, professor and chairman of the Department of Nutrition
        at the <a href="https://www.hsph.harvard.edu/frank-hu/">Harvard T.H. Chan
        School of Public Health</a>&nbsp;in Boston, wrote in an editorial that published
        alongside the new study on Thursday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c2785d-4c51-445f-9fbc-1881824c2ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:19:01.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:54.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because individual food choices are shaped by the food environment,
        the long-term sustainability of calorie restriction and its benefits on bodyweight
        can be easily undermined," Hu wrote in the editorial.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3edaeba-eda0-4524-b008-b75454dcab82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:19:01.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:54.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, improving the food environment by making healthy food
        choices more accessible, affordable, and the norm while reducing the accessibility
        of ultra-processed and highly palatable foods is essential to supporting healthy
        food choices," he wrote. "To this end, policy solutions including sugar taxes,
        financial incentives for producing and purchasing healthy foods, food labelling,
        and better regulation of food marketing are needed to improve the global food
        environment."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17566246-95b4-47ab-ab98-2b0bcc68d835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:19:01.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:54.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/11/health/cut-calories-heart-benefits-study/index.html">Cutting
        about 300 calories a day might benefit your heart, study finds</a>."</em></p>'
