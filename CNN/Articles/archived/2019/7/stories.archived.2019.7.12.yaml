      'text': '<h2>Country visits</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0952946-d553-4cc8-9dbf-8206c1945ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:18:27.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:34.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines should brace for country visits until 2020. There
        will be three missions of 10 working days each so investigators can conduct
        interviews and meetings with the stakeholders concerned.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282a1623-60eb-41ee-b330-4a325b69a197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:18:27.323+08:00
      'mgnl:createdBy': 'eimor'
