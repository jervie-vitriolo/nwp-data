      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e37261-81ae-4983-bc65-d3f8a4527674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:33:53.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:56.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are policed for being black. Our bodies are over sexualized
        as women and we must ADJUST to make everyone around us comfortable. I''ve
        seen white women with much shorter shorts board a plane without a blink of
        an eye. I guess if it''s a ''nice ass'' vs a @Serena Booty it''s okay..."
        she tweeted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2364f79a-401e-4db6-867d-8ea42e6c3ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:33:53.585+08:00
