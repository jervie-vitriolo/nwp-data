      'mgnl:type': 'text'
      'text': '<p>R. Kelly is arrested by feds on new charges while walking his dog
        in Chicago</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6d155e-c997-4fa3-bf54-7c686f285659'
