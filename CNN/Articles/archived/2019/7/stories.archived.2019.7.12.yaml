      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine variant is powered by a twin-scroll turbocharged,
        in-line six-cylinder engine that produces a maximum output of 335 hp and 500
        Nm of torque. It is a front engine, rear-wheel-drive coupe that comes exclusively
        in 3.0L displacement and 8-speed automatic transmission, capable of tearing
        through high speed in mere seconds.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6c0eb1-61fd-4b0c-bd50-121fca88fec7'
