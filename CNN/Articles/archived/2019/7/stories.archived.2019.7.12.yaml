    'template': '1'
    'title': 'Think tank flags China''s ''non-compliance'' with arbitral ruling on
      sea dispute'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81635ff1-414d-4258-962e-2e0331ced0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> It''s
        been three years since an international arbitral tribunal rejected China''s
        sweeping claims on the South China Sea, with an independent think tank saying
        Beijing has shown no signs of acknowledging the landmark ruling.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b3a67f-f560-41ba-ad33-15168c4098c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asia Maritime Transparency Initiative (AMTI) tracked Beijing''s
        adherence to the action points identified by the tribunal convened by the
        intergovernmental Permanent Court of Arbitration (PCA) based in The Hague,
        Netherlands, when it dismissed in July 2016 China''s claim of ownership to
        the West Philippine Sea and nearby features.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40648540-40d4-4efd-aaa7-4a7b8127b777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMTI found that China only complied with two of the 11 key items
        in the ruling. China has consistently refused to acknowledge the process and
        rejected the tribunal''s decision.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e71ae0-28c8-44e9-9cad-fea5c71198ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.929+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <strong><a href="http://nine.cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html">What
        you need to know about the Arbitral Tribunal''s ruling</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e9cd78-4e55-4493-9c54-b88aa34b53d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Washington-based think tank, President Rodrigo Duterte''s
        <a href="https://cnnphilippines.com/news/2018/11/20/Arbitral-ruling-on-South-China-Sea-Philippines-China.html">soft
        stance on the tribunal''s decision</a> is partly to blame.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930f1105-96d3-4ba1-9dcd-f7d5306eb147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been criticized for his supposed failure to invoke the
        arbitral ruling against Beijing. Whenever issues about the dispute in the
        West Philippine Sea crop up, he would say that he could not afford to go to
        war with China for fear of losing Filipino lives, or risking the friendly
        ties between the two economies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99416421-b055-4e10-a069-f85cfd9bf829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The newly-inaugurated (in 2016) president of the Philippines, Rodrigo
        Duterte, downplayed the victory in the hopes of coaxing China toward a more
        conciliatory policy and, as a result, international pressure on China to comply
        with the award has evaporated," AMTI said in its <a data-cke-saved-href="https://amti.csis.org/failing-or-incomplete-grading-the-south-china-sea-arbitration/?fbclid=IwAR1ZnppXXFM5V81XM6hPEJBm-GZoNqhwChpP_-QGBCNS65OMjgqz3L_QvY4"
        href="https://amti.csis.org/failing-or-incomplete-grading-the-south-china-sea-arbitration/?fbclid=IwAR1ZnppXXFM5V81XM6hPEJBm-GZoNqhwChpP_-QGBCNS65OMjgqz3L_QvY4">July
        11, 2019 report</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f370b579-a5f7-465f-93f7-06e308baedc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body said there was "never much hope" that Beijing will accept
        the tribunal''s findings.</p>'
    '1':
      'image': 'jcr:44f1463d-62d2-497a-bd15-2f3d6dbb401f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056f9222-4ae9-4725-8f59-eaf3ac5f300f'
