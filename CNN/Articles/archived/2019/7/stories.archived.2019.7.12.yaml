    'template': '1'
    'title': 'Surge in dengue cases forces Samal island to declare state of calamity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da23b4bb-266b-417f-bcdb-57e2dcef5a9a'
