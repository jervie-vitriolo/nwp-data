    'lead': 'CHR Chairman Chito Gascon said he does not understand why the government
      would not agree to the UN Human Rights resolution calling for a probe into the
      country''s human rights situation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T12:07:38.682+08:00
