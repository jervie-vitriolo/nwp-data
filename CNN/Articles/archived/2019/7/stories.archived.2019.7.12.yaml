      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> The Island
        Garden City of Samal, Davao del Norte has declared a state of calamity due
        to dengue fever outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19ce980-a348-4ecf-bb7a-c1f7fac05da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T19:35:30.894+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:28.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government reported that in the January-June period, a
        total of 249 dengue cases were recorded. This was up by 730% from the number
        in the same period last year, according to the report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6151cc25-46e7-4261-956f-9c94df0bdc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T19:35:30.895+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:28.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the dengue patients this year, two died, the city government
        said.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpermalink.php%3Fstory_fbid%3D2415748305148964%26id%3D1126770400713434&width=500"
        width="500" height="751" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477f714d-29a1-423b-a13b-f3973eb8e7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T19:35:30.895+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:28.201+08:00
