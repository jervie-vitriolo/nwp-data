  'Duterte-Iceland-UN-human-rights-probe':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-12T20:00:15.212+08:00
    'imagesource': 'jcr:4d05dafe-e3b0-4436-a905-404e71fd645d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0870813c-8b1b-4f9f-bb21-618f18ae35c1'
    'lead': '‘Ano ang problema ng Iceland? Ice lang. That''s your problem, you have
      too much ice. And there is no clear day or night there. They don''t understand
      the social, economic, political problems of the Philippines,’ President Rodrigo
      Duterte tells drug war critic Iceland. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T20:18:01.408+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T13:23:27.045+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:23:07.322+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'Rodrigo-Duterte', 'Iceland', 'United-Nations', 'UN-human-rights-probe',
      'human-rights', 'ice']
    'template': '1'
    'title': 'Duterte hits Iceland over human rights probe: ''You don’t understand
      PH problems'' '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc74df3-281e-4ff1-a37b-0001bc0a91d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T20:18:01.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:27.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12)—</strong>President
        Rodrigo Duterte on Friday slammed Iceland for sponsoring at the United Nations
        Human Rights Council a resolution calling for a probe into the human rights
        situation in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1eaf10-cbc2-45f5-b0d7-573d28b447ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T20:18:01.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:27.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution was formally <a href="https://www.cnnphilippines.com/news/2019/7/11/UN-council-probe-human-rights-resolution-PH.html">adopted
        Thursday</a>&nbsp;at the 41st regular session of the council in Geneva. Of
        the 47 member-states, 18 voted in favor of conducting an investigation into
        the Philippines'' drug war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3f50e6-705d-4a2d-a4c1-eb5ebee17103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T20:18:01.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:27.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte criticized the European country for the move, saying that
        it does not understand the “social, economic, and political problems” of the
        Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee82128d-fed3-45cb-a5fa-00f519b301a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T20:18:01.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:27.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi maintindihan ng mga p***** i*** to, na may problema tayo.</em>
        Iceland, <em>ano ang problema ng</em> Iceland? Ice <em>lang</em>,” Duterte
        said in a speech during the 28th anniversary celebration of the Bureau of
        Jail Management and Penology.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5ec1ff-f479-4a1d-ab29-9ecface483a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T20:18:01.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:27.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They do not understand that we have a problem. What’s
        the problem of Iceland? Just ice.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6da8cb-cb8b-4a67-9f93-534b725b6211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T20:18:01.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:27.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That''s your problem, you have too much ice. And there is no clear
        day or night there,” he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf89275-ff8d-434d-a8a3-98c02e426595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T20:18:01.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:27.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive then explained the drug situation in the country,
        noting how majority of village councilors and some mayors are linked to the
        illegal drug trade.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90d40e6-b25f-4719-b967-b1fd1d29e808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T20:18:01.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:27.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You can understand why there is no crime, there is no policemen
        either… They don''t understand the social, economic, political problems of
        the Philippines.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540dac28-1a00-4d29-be37-b647a9b630d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T20:18:01.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:27.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said he may consider allowing human rights group
        to conduct a probe, if investigators<a href="https://cnnphilippines.com/news/2019/7/12/Rodrigo-Duterte-UN-human-rights-probe.html">
        “state their purpose.”</a></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e6d708-5598-4951-a77d-884ccac4436e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:24:57.010+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:27.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking things to Twitter, Foreign Affairs Secretary Teddyboy Locsin
        says that the probe will not be allowed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1dd83a-07bc-48ac-b560-cfd2da9ca005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:24:57.010+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:27.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any probe resulting from the narrow vote for Iceland resolution
        will not be allowed into the Philippines... Never from people who don''t shower
        at least once daily &amp; likely on cartel payroll," the nation''s top diplomat
        said.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Any probe resulting from the narrow vote for Iceland resolution
        will not be allowed into the Philippines. I have long wanted international
        cooperation on the drug war, eg. USDEA, Russia. Never from people who don&#39;t
        shower at least once daily &amp; likely on cartel payroll. Period</p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1149665318165291013?ref_src=twsrc%5Etfw">July
        12, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52537141-8217-45df-a00a-814d9e51e535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:24:57.011+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:27.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a835f90e-6605-4545-82cc-57e45df5c449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:24:57.010+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:27.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said he preferred international cooperation on the drug war
        with Russia or the United States Drug Enforcement Administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3034870-8a35-4972-89df-012d8b233737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:24:57.010+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:27.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His position, he added, was "f***ing final."</p>'
