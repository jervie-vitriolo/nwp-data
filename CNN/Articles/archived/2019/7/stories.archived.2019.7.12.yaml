      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Police Department, Homeland Security Investigation
        and other federal partners assisted in the arrest, a law enforcement source
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caebe5b8-c909-442d-98af-177876e38c85'
      'mgnl:activationStatus': true
