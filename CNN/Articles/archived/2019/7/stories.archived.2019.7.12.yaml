      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duterte presidency is not cowed or weakened by such resolution.
        This administration remains unwavering and unstoppable in its continuing campaign
        to provide a safe environment for every Filipino," Panelo said.</p>'
