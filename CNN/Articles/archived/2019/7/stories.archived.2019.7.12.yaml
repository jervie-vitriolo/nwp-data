    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0796bcaa-33e0-42e5-80d4-dd6484170a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:49:48.953+08:00
