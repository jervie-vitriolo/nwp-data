      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69ef168-483e-495e-9983-937c1128e784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:21:09.253+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:37.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he faces increasing pressure to assert the Philippines'' sovereign
        rights in its EEZ, Duterte has blamed the United States for allegedly doing
        nothing despite its military might while China was building artificial islands
        in Philippine-claimed areas in the South China Sea. Last week he dared the
        U.S. "to fire the first shot" and start a war with China.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6d26fa-4694-4a4e-94cf-954f2567aab4'
      'mgnl:activationStatus': true
