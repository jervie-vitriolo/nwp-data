    'template': '1'
    'title': 'What to expect from UN''s review of Philippine drug war'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7246cd3-8d52-4724-b5d6-8cea234c2c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:18:27.322+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:34.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12)</strong> — It is
        finally happening. After repeated calls for a United Nations probe on the
        Philippines'' bloody war on drugs, a "comprehensive" review of the country''s
        human rights situation is underway.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3c0a0f-1e5a-4c82-b74e-36c2b937dd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:18:27.322+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:34.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5681b4eb-b3df-48f5-b167-91c6c8f4699a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:18:27.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:34.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Human Rights Council <a href="https://www.cnnphilippines.com/news/2019/7/11/UN-council-probe-human-rights-resolution-PH.html">has
        passed a resolution</a> that asks the Office of the High Commissioner for
        Human Rights to probe the killings and other alleged human rights abuses in
        the country.&nbsp;<a href="https://cnnphilippines.com/news/2019/6/24/Michelle-Bachelet-UN-Human-Rights-situation-Philippines.html">UN
        human rights chief Michelle Bachelet</a> will present the results in June
        2020, during the body''s 44th regular session.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b771799-01f5-4223-b4cc-3f03afe7cc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:18:27.323+08:00
