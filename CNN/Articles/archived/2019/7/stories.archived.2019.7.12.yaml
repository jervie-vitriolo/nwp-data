      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7927f844-7ecb-4fd0-aa89-5897dbfd5e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:49:48.954+08:00
