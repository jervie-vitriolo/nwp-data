      'mgnl:type': 'text'
      'text': '<p>NAIA is currently operating above capacity, as it now services 45
        million passengers yearly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d14298b-a064-4b98-a7a1-1047676fb882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T18:15:55.802+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:30.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, flight takeoff and landing activities were briefly halted
        at 4:49 p.m. of Friday after the state weather bureau issued a lightning alert,
        which meant that ramp movement will stop at NAIA to ensure safety of ground
        personnel. Normal operations resumed at 5:29 p.m.</p>'
