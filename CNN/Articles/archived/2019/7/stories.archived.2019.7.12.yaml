    'template': '1'
    'title': 'Monsoon floods sweep through world''s biggest refugee camp'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85294370-2a18-44db-8885-c71d60da464a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:21:09.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:46.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When the monsoon rains hit southeast Bangladesh
        this week, Hafiz Ullah and his family abandoned their flimsy bamboo-and-tarpaulin-home
        to take shelter in a nearby school.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8886aa-3e93-4585-b8ba-765f9135a5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:21:09.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:46.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they were away, the Rohingya refugees from Myanmar lost nearly
        everything they owned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48df45a5-6edc-4fb7-8e37-bc054af116fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:21:09.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:46.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(All) our things were stolen," says Ullah''s wife, Kawser. "That''s
        why I have to live in the dark now. I lost my light and battery."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6675fad0-de63-4269-b007-55c99d0cd5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:21:09.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:46.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some of the family of six''s possessions did survive the rains,
        their most essential items — a fridge and a cooker — were destroyed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09267cc6-c50d-4f98-827e-99b33a95ba13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:21:09.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:46.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t cook anything because I think my stove is damaged," Hafiz
        says. "We don''t have food to eat now, so we can''t give anything to our children
        and they can''t drink the water or go outside because of the floods."</p>'
    '46':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">UNICEF has already begun cleaning up flood water from facilities
        that are affected. <br><br>However, the situation in the <a href="https://twitter.com/hashtag/Rohingya?src=hash&amp;ref_src=twsrc%5Etfw">#Rohingya</a>
        <a href="https://twitter.com/hashtag/refugee?src=hash&amp;ref_src=twsrc%5Etfw">#refugee</a>
        camps may worsen as more heavy rain is on its way. <a href="https://twitter.com/hashtag/AChildIsAChild?src=hash&amp;ref_src=twsrc%5Etfw">#AChildIsAChild</a>
        <a href="https://t.co/QGsJ4w4lcC">pic.twitter.com/QGsJ4w4lcC</a></p>&mdash;
        UNICEF Bangladesh (@UNICEFBD) <a href="https://twitter.com/UNICEFBD/status/1147524726706720770?ref_src=twsrc%5Etfw">July
        6, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a76e473-c92e-444f-a228-d98abb5ff203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:21:09.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:46.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e960c9f-a797-40a1-a6cb-ce545de3165c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:21:09.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:46.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the intense flooding of the past week, their children
        were already sick and malnourished. "My children are suffering from fever,
        but we don''t have any medicine," Kawser says. "We are living in real hardship
        here."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708563d4-10f8-46e8-8617-1e05c0e8141e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:21:09.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:46.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hafiz and his family are among one million ethnic minority Rohingya
        Muslims living in the overcrowded refugee camps in Cox''s Bazar -- most of
        whom fled nearby Myanmar during a military crackdown in 2017, which the UN
        says could amount to genocide. Myanmar denies those claims.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a996183-9fed-4b89-b554-8a951f841f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:21:09.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:46.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Precarious existence</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c220e852-1374-4e44-b248-cc6e125f33ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:21:09.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:46.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monsoon floods in Cox''s Bazar are threatening the already precarious
        existence of the refugees seeking shelter there.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200995ff-a046-4e95-a08b-7db2ad75c697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:21:09.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:46.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of makeshift homes have already collapsed after landslides
        occurred on the muddy hillsides around the camps. About 4,000 families have
        been affected, many of whom have been moved to temporary shelters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3967238-a03b-4a1e-89ad-9bb7ed5bad74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:21:09.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:46.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two young boys have drowned in the floods and several other children
        have been injured, UNICEF says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac00f28d-1d39-4e4a-8fae-46bd9e7ddd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:21:09.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:46.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aid agencies report that around <a href="https://www.unicef.org/press-releases/rohingya-refugee-children-coxs-bazar-risk-flooding-and-landslides-monsoon-rains">60,000</a>&nbsp;children
        in the camps are unable to go to school, after hundreds of learning centers
        were forced to close. Access routes, medical centers and aid distribution
        points have also been damaged.</p>'
    '47':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Mobile medical and nutrition teams are ready to be deployed to monitor
        the health situation of children and mothers in the camps.<br><br>Water and
        sanitation operations are being monitored to ensure supplies, repair of latrines
        and hygiene promotion are in place.<a href="https://twitter.com/hashtag/AChildIsAChild?src=hash&amp;ref_src=twsrc%5Etfw">#AChildIsAChild</a>
        <a href="https://t.co/RgYqdVO8A2">pic.twitter.com/RgYqdVO8A2</a></p>&mdash;
        UNICEF Bangladesh (@UNICEFBD) <a href="https://twitter.com/UNICEFBD/status/1147524723443503104?ref_src=twsrc%5Etfw">July
        6, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1425974d-4dd3-4d71-b3f2-0a848a6993fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:21:09.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:46.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33de4eae-fb76-4803-8ccf-1dcf79169016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:21:09.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:46.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very difficult because the paths (are) very muddy, people
        have a lot of trouble sometimes to reach the service points, for children
        to go to school," said Berta Travieso, the emergency manager for UNICEF at
        Cox''s Bazar. "Some of the people live in very crowded conditions. This makes
        life quite difficult."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0730900d-5d03-43c6-aba3-225f0012d321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:21:09.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:46.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aid agencies are ramping up their efforts to support the refugees
        and prevent the spread of water-borne illnesses.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5384d3a-5379-40d7-ad58-2ab6b30bee12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:21:09.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:46.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladeshi Foreign Secretary Shahidul Haque said his country was
        "well prepared, along with (the) UN system, to face any eventualities." He
        added that Prime Minister Sheikh Hasina "always takes special care of Rohingyas."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2e051a-dbe9-4317-a65d-d62d9c2654c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:21:09.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:46.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former UN Secretary General Ban Ki-moon flew over the camps in a
        helicopter Wednesday with other dignitaries to assess the environmental degradation
        caused by the refugee camps, following a conference on climate change in the
        capital of Dhaka.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e8f5e8-c237-487c-958a-ef10265bb8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:21:09.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:46.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the worst of the flooding has receded -- but another deluge
        is forecast in the next week and the monsoon season stretches until October.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182cc5f8-9c48-40f4-8b9b-073bf0c4d8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:21:09.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:46.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the rains temporarily abate, Hafiz Ullah said his priority
        is to repair his family''s makeshift shelter so they can return home.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326de4ef-627c-4b7c-9461-b9d7cc95faab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:21:09.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:46.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bamboo poles and tarpaulin structure, which is tied together
        with string, seems unequipped to deal with more heavy rain.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f7c9c0-5cf2-449c-8b62-c635d0ed68ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:21:09.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:46.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just living with crisis," he says. "We lost everything, but
        so what? At least we are alive."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e5a6e0-443a-4daf-b93a-dd3d0da6a84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:21:09.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:46.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/11/asia/rohingya-camp-flooding-intl-hnk/index.html">Monsoon
        floods sweep through world''s biggest refugee camp</a>."</em></p>'
