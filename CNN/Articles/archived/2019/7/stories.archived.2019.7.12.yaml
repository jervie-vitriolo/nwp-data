      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6486e70f-6e3f-42ca-b6ac-cc4342a523f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:33:53.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:56.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Airlines ordered all of its employees to take anti-racism
        training after the NAACP issued a travel advisory in October 2017 warning
        African American travelers that the airline "could subject them to disrespectful,
        discriminatory or unsafe conditions."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608716f7-313d-4188-8960-0249cd1c20da'
      'mgnl:activationStatus': true
