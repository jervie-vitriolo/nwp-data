      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571bd3ee-3e19-47fb-b921-c0a42f83f480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:18:27.323+08:00
      'mgnl:createdBy': 'eimor'
