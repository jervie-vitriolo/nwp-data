      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;American Airlines has apologized to
        a woman who says she was humiliated after being told she couldn''t fly unless
        she covered up her romper.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37a1cd3-4864-43e4-955e-72bb39b4db20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:33:53.584+08:00
