      'mgnl:created': 2019-07-12T07:33:53.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:56.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both flight attendants are black, according to American Airlines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88ecb3c-7e78-4d10-9395-8a2fe59d92e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:33:53.586+08:00
