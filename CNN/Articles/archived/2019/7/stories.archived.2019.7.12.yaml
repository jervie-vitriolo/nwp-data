    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PNOC', 'Philippines', 'Israel', 'oil', 'exploration', 'Ratio-Petroleum',
      'Reuben-Lista', 'Itay-Raphael-Tabibzada']
    'template': '1'
    'title': 'PNOC, Israeli firm ink cooperation deal on oil and gas exploration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ce551b-e6ae-4180-8da9-433a5daebc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:03:17.836+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:25.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> The Philippine
        National Oil Company (PNOC) on Friday inked a deal with an Israeli firm to
        “establish cooperation” for the exploration and development of oil and gas
        resources in the country, the Energy Department said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a7c051-eaec-4a5b-9546-a27e8e3f64b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:03:17.836+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:25.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum of understanding (MOU) with Ratio Petroleum Ltd.
        was signed by PNOC President and Chief Executive Officer Admiral Reuben Lista,
        and the Israeli company CEO Itay Raphael Tabibzada, the department said in
        its statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e2bd7d-32a8-4310-ae5a-c254812b5bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:03:17.836+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:25.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MOU provides for cooperation in the conduct of research and
        feasibility studies, exchange of technical information (including coordination
        to facilitate necessary permits and clearances), as well as the sharing of
        technical resources and capabilities for project development.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96da4e79-a512-4310-83bf-a30eb281be5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:03:17.836+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:25.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also covers the Petroleum Service Contract (PSC) 76, which was
        signed by the two parties in October. The agreement allows the two companies
        to explore waters east of Palawan for oil and gas resources.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e06acb8-8071-441d-a028-d88d1bb4dd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:03:17.836+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:25.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/10/18/PH-Israel-oil-exploration-deal.html"
        target="_blank">PH inks deal with Israeli firm on oil exploration east of
        Palawan</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9f234a-bd50-483a-99ba-c34381fc5576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:03:17.837+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:25.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“PNOC has been looking for technology partners to assist its energy
        activities, particularly in the exploration and development of new oil and
        gas fields to intensify its contribution to building the country''s energy
        security and self-sufficiency,” the department said.</p>'
  'iran-united-kingdom-ships-alert':
    'author': 'Nick Paton Walsh, Sam Kiley, Hira Himayun, Schams Elwazer and Larry
      Register, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-12T22:23:31.094+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb7aa275-21ab-4e9e-8b4a-40c551c70089'
    'lead': 'The UK raises the security level for British ships in the Persian Gulf
      to the highest state of alert and is sending a second warship to the region
      as tensions with Iran continue to grow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T22:29:08.344+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T13:23:25.308+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:23:07.879+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UK', 'United-Kingdom', 'Iran', 'Persian-Gulf']
    'template': '1'
    'title': 'UK raises threat level and sends second warship to Persian Gulf as Iran
      tensions simmer'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd880b2-b94d-4d0e-9d0d-8b81b6c809e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:29:08.345+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:25.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The UK has raised the security level
        for British ships in the Persian Gulf to the highest state of alert and is
        sending a second warship to the region as tensions with Iran continue to grow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094724e5-7520-48dd-967e-0d1905e692a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:29:08.345+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:25.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to raise the threat level to 3, or "critical," was
        made on Tuesday, according to UK media reports, one day before Iranian ships
        attempted to seize a British oil tanker in the Strait of Hormuz.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22998af3-43d9-4ba5-9165-dc8b5ece25be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:29:08.345+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:25.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A security level of 3 is put in place when and where the risk of
        an attack on a UK ship is assessed to be critical, according to International
        Ship and Port Facility (ISPS) security code.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce113c3-4333-4cc9-aea0-a6702c9df5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:29:08.345+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:25.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK official told CNN on Friday that media reports about the
        threat level being raised to its highest level for ships in the Middle East
        were accurate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285b0bc1-259b-46fa-ac5d-03ed28cc538e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:29:08.345+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:25.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN understands that British officials considered a variety of sources
        -- including open source information, intelligence, previous behavior, recent
        events and international partnerships -- before making the decision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86767cda-5f41-40dc-9683-ec853e9b6ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:29:08.345+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:25.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Information from all of those sources enables Her Majesty''s Government
        to make rounded decisions that protect UK and/or allies interests," a UK security
        source told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65a72a9-a862-4136-aabf-46a6766d1cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:29:08.345+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:25.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain is also sending the warship HMS Duncan to the Gulf to maintain
        the UK''s maritime security presence there, while another ship, the HMS Montrose
        -- which was involved in the incident with Iranian ships on Wednesday -- undergoes
        maintenance and a change of crew, the Ministry of Defense told CNN in a statement
        Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b184e4d-eaba-4763-9d7b-807f9f125d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:29:08.345+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:25.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will ensure that the UK alongside international partners can
        continue to support freedom of navigation for vessels transiting through this
        vital shipping lane," the statement added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acd67cf-2146-4db1-bc95-c020ef97551a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:29:08.345+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:25.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HMS Duncan will deploy to the Gulf after being sent to the Black
        Sea earlier this week to lead UK involvement in NATO war games.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9094d8-61c1-4ea3-a147-a36ac43530e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:29:08.345+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:25.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision comes as Iran has threatened to retaliate against the
        UK after British commandos seized an Iranian tanker off the coast of Gibraltar
        last week. The UK said the tanker was seized because it was in violation of
        EU sanctions against shipping oil to a port in Syria, which is where the UK
        said the Iranian tanker was heading. Iran has denied the tanker was going
        to Syria.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4f87e3-5764-4264-a462-04d7bf658bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:29:08.345+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:25.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after the threat level was reportedly raised, armed Iranian
        boats unsuccessfully tried to intercept a British oil tanker as it was crossing
        into the Strait of Hormuz. The HMS Montrose was escorting the tanker then
        leveled deck guns at the Iranian vessels, turning them away.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95536c9-f174-40ea-a308-f65756b4eb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:29:08.346+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:25.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director of policy at the UK Chamber of Shipping, David Balston,
        confirmed to CNN that the British Department for Transport (DfT) issued the
        warning to UK-flagged vessels "on a one to one basis" several days ago.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adf641d-9e16-4163-b9fa-db9636c02fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:29:08.346+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:25.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increased threat level requires ships to take extra security
        precautions, which are confidential, Balston said, adding that the measures
        would include advice about which routes are navigated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad85da0c-1811-4d19-9073-944b6c184cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:29:08.346+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:25.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-to-one communications take place because the DfT, often
        working with the Chamber of Shipping, issues threat warnings to companies
        and vessels which are potentially vulnerable, rather than sending out a blanket
        order to the entire industry. Threat levels are also issued by individual
        nations to the ships of those nations only, Balston said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b31aaf-0fdb-43da-b3b5-b8ba8c1aa3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:29:08.346+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:25.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A DfT spokesperson told CNN in a statement: "The Department for
        Transport, as competent authority, regularly provides security advice to UK
        and Red Ensign Group Shipping on how they should operate in areas of high
        risk."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc9549f-2834-430b-ab7f-fcb351a96a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:29:08.346+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:25.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has also reached out to the UK Ministry of Defense for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2175238e-3956-4dc2-a926-810fa0465775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:29:08.346+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:25.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laboratory testing has confirmed Grace 1, the Iranian tanker seized
        by the British navy on July 4, was carrying 2.1 million barrels of light crude
        oil, Gibraltar''s Chief Minister said Friday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e0c635-c717-4157-b020-98eba06a37db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:29:08.346+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:25.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not allow Gibraltar to be used or to be knowingly or unknowingly
        complicit in the breach of EU or other international sanctions or for any
        of the matters which our laws prohibit," said Chief Minister Fabian Picardo
        in Parliament.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4582d6-ab82-4f9b-b306-7c4a6758e257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:29:08.346+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:25.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship''s captain and chief officer were arrested Thursday on
        suspicion of breaching EU sanctions relating to Syria, according to a statement
        from the Gibraltar Police.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cc7103-0515-4780-99ff-5dff7b0505cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:29:08.346+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:25.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However Iran has demanded the ship''s immediate release, insisting
        the ship was not bound for Syria and was not breaching EU sanctions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd246c4ba-0ac9-48a3-9d27-9a8630688b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:29:08.346+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:25.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s foreign ministry spokesman Abbas Mousavi warned the UK not
        to "enter into a dangerous game under the influence of the Americans with
        no end in sight" in a Friday interview with state-run IRNA, according to Iranian
        state-funded Press TV.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53184814-e717-4402-9a29-204b641f1e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:29:08.346+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:25.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mousavi said there are no ports big enough to accommodate the super
        tanker in Syria.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10906c6-69b1-45d9-ad8d-7a494cf99eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:29:08.347+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:25.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/12/middleeast/iran-britain-ships-alert-gulf-intl/index.html"
        target="_blank">UK raises threat level and sends second warship to Persian
        Gulf as Iran tensions simmer</a>."</em></p>'
  'turkey-russia-us-missiles':
    'author': 'Ryan Browne, Nick Paton Walsh and Kara Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-12T22:32:47.024+08:00
    'imagesource': 'jcr:488681ef-5b45-4265-a9b9-96ec1f12bb2c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2138c09c-c430-45e7-8cbc-ce6f3a32103d'
    'lead': 'The first shipment of the Russian-made S-400 air defense missile system
      has landed in Ankara, in a move that sets up a potential showdown between Turkey
      and the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T22:37:25.434+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T13:23:24.164+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:23:08.200+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Turkey', 'Russia', 'US', 'missiles', 'air-defense']
    'template': '1'
    'title': 'Russia starts delivery of S-400 missile system to Turkey, setting up
      standoff with US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de26b215-3920-49a9-a928-d18dd84d34d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:37:25.434+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:24.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The first shipment of the Russian-made
        S-400 air defense missile system has landed in Ankara, in a move that sets
        up a potential showdown between Turkey and the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8c864f-5ffb-4f07-a72a-ae974c0e70f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:37:25.435+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:24.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The equipment arrived at the Murted Air Base on Friday, according
        to the Turkish Defense Ministry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd173fcb6-9da3-4b3c-b73a-ef8db30ca7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:37:25.435+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:24.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another plane is due to fly to Turkey with a second batch of equipment
        in the near future, a military-diplomatic source told Russia''s state-run
        TASS news agency. That source added that a third delivery, carrying over "120
        anti-aircraft missiles of various types" will be delivered "tentatively at
        the end of the summer, by sea."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789bedfb-a174-4879-9312-fa279536963d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:37:25.435+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:24.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TASS also quoted the source saying that Turkish S-400 operators
        will travel to Russia for training in July and August. About 20 Turkish servicemen
        underwent training at a Russian training center in May and June, according
        to the source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8bb608-50fd-4c8c-b770-816bbca6d05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:37:25.435+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:24.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s decision to purchase the equipment solidifies ties that
        have been developed between Russia''s President Vladimir Putin and his Turkish
        counterpart, Recep Tayyip Erdogan, and is just the latest setback to US-Turkish
        relations which have seen the two NATO allies at odds over issues such as
        Syria.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f517bd9-6729-472d-9ab7-7112dcc28421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:37:25.435+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:24.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has long warned that Turkey risked being blocked from receiving
        the advanced F-35 stealth jet due to Ankara''s insistence on acquiring the
        Russian missiles -- a system US officials fear could be used to analyze and
        collect intelligence on the F-35.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cd2c59-0095-4556-a9b0-5fe90a47ec4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:37:25.435+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:24.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A NATO official told CNN on Friday that: "It is up to allies to
        decide what military equipment they buy. However, we are concerned about the
        potential consequences of Turkey''s decision to acquire the S-400 system."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa0e061-e039-4eeb-b1d7-0c04fde971fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:37:25.435+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:24.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that, "interoperability of our armed forces is
        fundamental to NATO for the conduct of our operations and missions."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48db7a13-ab28-4a86-9afc-25c69fe5ac16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:37:25.435+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:24.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How the US could react</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a0dea2-74b7-47a8-bb8e-39c66b17f1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:37:25.435+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:24.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon could formally suspend Turkey from participation in
        the F-35 program altogether.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811abe55-54e7-4e9d-bbf7-27719acf58e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:37:25.436+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:24.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Touted as the future of military aviation, the F-35 jet -- which
        is the most expensive weapons system in history -- is a lethal and versatile
        aircraft that combines stealth capabilities, supersonic speed, extreme agility
        and sensor fusion technology, according to its primary contractor Lockheed
        Martin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab919958-3c45-4abf-8ab6-16e2f98dd752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:37:25.436+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:24.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane, which maintains stealth capabilities making it harder
        for enemy radars to detect, has been a favorite of President Donald Trump,
        who has lauded the F-35 several times for being "invisible."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36137c3c-8c60-47b5-88d0-13cd54a0e3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:37:25.436+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:24.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US had consistently told Turkey that the S-400 was incompatible
        with NATO systems.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af706274-0d69-42dc-b9ba-f5fde02b9f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:37:25.436+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:24.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a visit to NATO headquarters in Belgium late last month,
        acting Secretary of Defense Mark Esper said: "If Turkey accepts delivery of
        the S-400, they will not receive the F-35. It''s that simple."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00c8829-66c7-4739-b6ae-ade464f8c378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:37:25.436+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:24.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish F-35 students, maintenance personnel and instructor pilots
        that had been training in the US could also be sent home.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1657630a-3d3e-440f-a32d-bd5ec0b77067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:37:25.436+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:24.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet despite those warnings, senior Turkish officials had long expressed
        optimism that the Trump administration would not follow through on its threat
        to expel Turkey from the jet program, saying that the US President had promised
        to resolve the issue while also pledging not to integrate the S-400 with any
        NATO systems.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730dec6a-463b-4f58-be0e-3c0385107faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:37:25.436+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:24.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US defense officials last month said the US was still determining
        what to do about the four F-35 aircraft earmarked for Turkey that had remained
        in the US to facilitate the training of Turkish pilots at Luke Air Force Base
        in Arizona.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17551a24-0d8e-4b53-b68c-fea9771b4aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:37:25.436+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:24.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sanctions expected</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe340be2-60c8-47c3-a5d7-766d819389ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:37:25.436+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:24.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is expected to level sanctions against Turkey over its acquisition
        of the Russian system, penalties mandated by the Countering America''s Adversaries
        Through Sanctions Act (CAATSA) which penalizes countries that purchase military
        equipment from blacklisted firms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d94b81a-0a6c-4c6f-971a-3597285ce636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:37:25.436+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:24.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellen Lord, Under Secretary of Defense for Acquisition and Sustainment,
        told reporters at the Pentagon last month that "there is strong bipartisan
        US congressional determination to see CAATSA sanctions imposed on Turkey if
        Turkey acquires the S-400."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1479268e-3e88-4f54-a5fb-956bc8e8c240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:37:25.436+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:24.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanctions could severely hurt Turkey''s economy, which is suffering
        from the fallout of Erdogan''s recent move to sack the governor of the Turkish
        Central Bank.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdc2f79-afef-42f9-b626-19ef88841dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:37:25.437+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:24.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon had already begun suspending Turkey from some aspects
        of the F-35 program and announced last month that Ankara had until July 31
        to reach a mutual agreement with the US over the purchase of the Russian system,
        but said that the suspension could come in advance of that if Turkey were
        to take delivery of the missile system before then.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ff53ac-53e4-4c6c-9e33-0a6523d60f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:37:25.437+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:24.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the US ejects Turkey from the program, Ankara will not only be
        prevented from fulfilling its plans to acquire some 100 aircraft but Turkish
        companies and component manufacturers, which have been involved in the plane''s
        development will lose out on significant business opportunities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a91f00-f3f8-4ace-96df-f70600d05c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:37:25.437+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:24.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Vice President Mike Pence warned that the expulsion of
        Turkey from the joint F-35 program "will harm not just Turkey''s defense capacity,
        but it may cripple many of the Turkish component manufacturers that supply
        that program."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbb8abc-98e6-40fa-8449-85ea9f65a47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:37:25.437+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:24.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish Foreign Minister Mevlut Çavuşoğlu said in April that Turkey
        had already invested "$1.2 billion and another $2.3 billion is on the way
        and we have actually fulfilled all our obligations as one of the countries
        which is in the (F-35) program."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0536ce3-b83a-4f04-b74f-2bd4c4546659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:37:25.437+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:24.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Defense Department has said that more than 900 of the jets
        parts, including elements of the landing gear and center fuselage, are produced
        by Turkish industries with "a little over 400 of them" being "sole-sourced."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0344bd-3f99-4128-aa0a-fd3cbf39726d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:37:25.437+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:24.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lord said the Pentagon is actively working "with Lockheed Martin
        on the aircraft side, with Pratt &amp; Whitney on the engine side, to find
        alternate sources" for the Turkish produced parts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614457d9-f78f-461c-834e-e07646484e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:37:25.437+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:24.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said the program could rely on alternate depots in Europe
        to make up for the loss of a Turkey-based parts depot that was meant to support
        the aircraft''s sustainment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95891d7c-9ff0-4e8e-8b6c-7100b42dace6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:37:25.437+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:24.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What does it mean for Turkey''s standing in NATO?</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb87502-b5e7-4412-8080-c55348661727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:37:25.437+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:24.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s purchase of the S-400 missile system opens up wider questions
        concerning Turkey''s diplomatic path, as this sale marks another edge towards
        autocratic regimes like Russia.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee10a2e-d5bb-41db-8552-4a1495005b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:37:25.437+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:24.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan''s jailing of journalists and authoritarian have already
        clashed with key tenants of NATO''s membership, which carries with it obligations
        of democracy and human rights.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea833b7d-5048-4a83-bb24-ba868b05cbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:37:25.437+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:24.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, more importantly, NATO''s mission since inception is to defend
        other member states from Russian encroachment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe892ae0-7022-4596-944a-8d56075cfec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:37:25.437+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:24.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So a key NATO member, with Turkey possessing the second largest
        standing army and being its only Muslim member, actually courting Russian
        hardware could be beyond the pale for many NATO members .</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa82074b-b2e4-4435-98ef-390e412fb5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:37:25.438+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:24.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it appears that Erdogan seems to think the payoff from playing
        Moscow against Brussels and Washington is greater than potentially being cast
        out of the world''s largest military alliance.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9340e739-5f28-46b3-a73d-6b5c7000702d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:37:25.438+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:24.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How has the Kremlin responded?</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9456964-d0e3-4af6-a08e-1693bc9dbdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:37:25.438+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:24.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has said that the deal is only commercial and that it is
        fulfilling their obligations under the contract.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b867755-cf06-47a0-bd6e-d39360eb0fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:37:25.438+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:24.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Service for Military-Technical Cooperation confirmed
        the start of deliveries of the S-400 to Turkey on Friday, according to Russian
        state news agency RIA Novosti.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaa170c-c4be-46a5-ae09-541928776dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:37:25.438+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:24.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Kremlin spokesman Dmitry Peskov said there will be partial
        transfer of technology.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dced23c3-ca27-4b54-ac28-50b21dfe2196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:37:25.438+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:24.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin has largely stood back from Friday''s drama, however,
        watching a wedge being driven in this important Western institution.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f89e207-0441-4428-b26e-34100719c16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:37:25.438+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:24.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/12/europe/turkey-russia-missiles-intl/index.html"
        target="_blank">Russia starts delivery of S-400 missile system to Turkey,
        setting up standoff with US</a>."</p>'
  'china-uk-drug-arrests':
    'author': 'Ben Westcott, Nanlin Fang and Simon Cullen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-12T22:51:06.616+08:00
    'imagesource': 'jcr:ff7bb86f-2ff1-4f51-8eb9-21b6afa20ada'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b29bfb2-abf1-4839-b757-38d435675d21'
    'lead': 'In a statement Wednesday, Chinese police said they had arrested 19 people
      in Jiangsu, including 16 foreign citizens after they tested positive for illegal
      drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T22:54:18.857+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T13:23:22.531+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:23:08.436+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'UK', 'United-Kingdom', 'drugs', 'English-teachers']
    'template': '1'
    'title': 'Four UK citizens arrested in China days after drug crackdown involving
      foreigners'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c86a4f7-6ebb-493e-86b6-522f7db8cab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:54:18.857+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:22.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Four British citizens have been arrested
        by Chinese authorities in eastern Jiangsu province, the UK Foreign Office
        said Friday, two days Chinese police announced a drug raid there involving
        16 foreigners.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48451d2-4445-48b3-b1dd-0744faacb5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:54:18.857+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:22.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, Chinese police said they had arrested
        19 people in Jiangsu, including 16 foreign citizens after they tested positive
        for illegal drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f63589-57a8-4c76-9ff6-347d242f9810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:54:18.857+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:22.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those arrested included seven teachers and nine foreign students,
        according to police in the city of Xuzhou. Police did not provide details
        relating to the specific nationalities of those arrested or the type of narcotic
        used.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480b0eb8-cf74-41dc-9c24-90c213854e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:54:18.857+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:22.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on their social media, English language training
        provider, Education First (EF), said with "deep regret" that some of their
        teachers had been involved in the drug use.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac5369c-ba68-4eaf-8ed0-15ceb4e38c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:54:18.857+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:22.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to EF for comment. The UK Foreign Office could
        not confirm whether the two cases were related, nor when the Britons were
        arrested.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c079aad3-bcd1-4da6-9872-8c72515e3792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:54:18.857+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:22.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in contact with the Chinese authorities following the arrest
        of four British people in Jiangsu province, and are providing consular assistance,"
        the Foreign Office said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee6f2de-7aa8-40e3-9eb7-677b9be82a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:54:18.858+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:22.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has little tolerance for the use or trafficking
        of any illegal drugs inside the country. Anyone found with more than 50 grams
        (1.76 ounces) of a controlled substance can face the death penalty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8715116-ee8a-4ee7-8365-6983d9b014d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:54:18.858+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:22.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent years have seen authorities in major Chinese cities step
        up their efforts to crack down on recreational drug use, including spot drug
        tests at bars and nightclubs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790b455e-802b-4cee-91a9-e283745229d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:54:18.858+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:22.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Chinese authorities said they had intercepted dozens of
        packages of "cannabis or cannabis products" connected to foreign students
        or Chinese students who had worked abroad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0588d88-8406-4567-b8e8-0fd4c39ba740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:54:18.858+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:22.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Xuzhou police, one foreigner was under criminal detention
        while the other 18 suspects were under "administrative detention."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc02659-119a-4e6c-a630-f7b3a6734c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:54:18.858+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:22.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EF said it would immediately terminate the employment contracts
        with any employees who were confirmed to have used illegal drugs in China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7387869c-8776-4fba-a3bf-b9a36cd4a9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:54:18.858+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:22.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news has been rapidly spreading on Chinese social media. State
        media tabloid Global Times claimed the case was leading some parents to call
        for a "nationwide inspection" of foreign teachers'' qualifications.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a841861-e562-49d3-98ba-d64d1a04f73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T22:54:18.858+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:22.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/12/asia/china-uk-arrest-drugs-intl-hnk/index.html"
        target="_blank">Four UK citizens arrested in China days after drug crackdown
        involving foreigners</a>."</em></p>'
  'new-toyota-gr-supra':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Ever wonder what it’s like to go from 0 to 100 km/h in 4.3 seconds?
      The Toyota GR Supra can take you there. Photo from TOYOTA MOTOR PHILIPPINES'
    'categories': ['27ea7883-00c3-4a65-98ba-6edba636d2af']
    'created': 2019-07-12T23:18:49.126+08:00
    'imagesource': 'jcr:2bd1ed96-8dc9-4ff9-a444-d090c3350410'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8b04a69-eb04-4916-b35d-c1f959a84179'
    'lead': 'Ever wonder what it’s like to go from 0 to 100 km/h in 4.3 seconds? The
      new Toyota Supra can take you there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T23:27:00.164+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-27T13:23:22.047+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:23:08.692+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At last, the Toyota Supra is finally available in the Philippines'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93750308-6d6b-4bf8-8468-1b9337e86b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:27:00.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:23:22.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines) —</strong> Name an iconic racing
        film or video game and there’s a big chance that the Toyota Supra has appeared
        there. Almost all of the “Gran Turismo” games have featured the Toyota Supra.
        It’s one of the beefiest vehicles to be featured in the anime “Initial D:
        Fifth Stage.” And it’s the starring vehicle in “The Fast and the Furious.”
        The film boosted the sports car’s popularity that the 1993 Toyota Supra that
        Paul Walker used in the first movie was sold at an auction for $185,000.</p>'
    '26':
      'image': 'jcr:b9da8731-2224-4aac-b214-5a551177d227'
      'imageCaption': 'The fourth generation Toyota Supra. The car was featured in
        "The Fast and the Furious" and boosted sports car’s popularity that the 1993
        Toyota Supra that Paul Walker used in the first movie was sold at an auction
        for $185,000. Photo from TOYOTA MOTOR PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a511e7-1a4f-4c5b-91ec-9ad194d8cd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:27:00.167+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:23:22.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5df039c-3e6c-405d-b2a9-275e86ea486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:27:00.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:23:22.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supra is a heavyweight of the sports car category for a reason.
        It has become so reliable in terms of speed that it’s almost held up to a
        mythical status, to the point of being tagged as a “<a href="https://www.roadandtrack.com/car-culture/a12251752/does-the-toyota-supra-deserve-to-be-revered/"
        target="_blank">Zeus with sequential twin-turbos</a>.” Even removed from the
        car’s legendary feats due to popular culture, it still holds up quite well:
        you can see <a href="https://jalopnik.com/read-this-to-understand-why-the-toyota-supra-became-a-l-1820876748"
        target="_blank">a review</a> from January 1994 of the Supra compared to a
        BMW E36 M3. “Where the M3 snarls and wails, the Toyota simply hums and whooshes,
        muffled by whistling turbos,” the <a href="https://www.flickr.com/photos/triggerscarstuff/6813507200/in/album-72157629163106760/"
        target="_blank">1994 review</a> said, attesting to the Supra’s smooth yet
        powerful efficiency on the road.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdf5210-3e9f-494e-abda-ca06a5109644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:27:00.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:23:22.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota stopped producing the powerhouse in 2002, thus adding to
        its status as a rare gem of the sports car world. Collectors have upped the
        Supra’s value in the market. Parts became harder to find, and expensive too.
        But rumblings of a new Supra surfaced when Toyota applied for a trademark
        of the Supra name in 2010. And finally, in 2019, Toyota unveiled the new Supra
        at the North American International Auto Show in Detroit, much to the delight
        of motoring enthusiasts who have long awaited its return.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c56b0d5-3f96-4282-8ca8-bf8695c974a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:27:00.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:23:22.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinoy fans had to wait six months until the new Supra reached Philippine
        shores. It was teased at the Vios Racing Festival at the Clark International
        Speedway last April. And now, the All-New Toyota GR Supra is now&nbsp;made
        available to the local market.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1432e2-c723-4245-8259-2f4e3fc84ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:27:00.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:23:22.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bringing the legendary Supra here is something we have always wanted
        to do, and we are positive that there are countless Toyota fans out there
        who share the same enthusiasm,” said Toyota Motor Philippines First Vice President
        Ms. Cristina Arevalo. “The Supra, above and beyond, embodies Toyota’s pledge
        of making ever-better cars.”</p>'
    '27':
      'image': 'jcr:42cdb117-4761-4962-8ba1-e07a4bf7818a'
      'imageCaption': 'The fifth generation Supra is the first global Toyota Gazoo
        Racing (GR) model — meaning it’s been fine tuned under the most extreme conditions
        that suit the needs of the world’s most demanding race. Photo from TOYOTA
        MOTOR PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4f5352-f05c-444b-9847-fae257fe02c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:27:00.167+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:23:22.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe58fe76-9f10-4bee-b6ee-c633c69484a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:27:00.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:23:22.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Toyota Gazoo Racing heritage</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93376ed4-2408-46b2-b02a-a4cdd1395e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:27:00.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:23:22.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth generation Supra is the first global Toyota Gazoo Racing
        (GR) model — meaning it’s been fine tuned under the most extreme conditions
        that suit the needs of the world’s most demanding race. But the Toyota Gazoo
        Racing development arm isn’t just for the glamorous world of motorsports.
        The cars developed here are in pursuit of making “ever-better” models with
        the philosophy that “roads build people, and people build cars.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf2c87a-a9a8-4b3b-85f4-d116cb262308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:27:00.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:23:22.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota Motor Corporation’s president Akio Toyoda is also the development’s
        master driver, taking the wheel to take the cars on the road himself. He even
        had a hand in testing the GR Supra himself when he drove the car at the famous
        24-endurance challenge at the Nürburgring racetrack in Germany — one of the
        most demanding tracks in the world with its “tricky corners, treacherous crests,
        steep inclines and gradients and constantly changing road surfaces.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d3a193-169d-47ed-847c-46d1cd97a7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:27:00.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:23:22.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Back in the day, my Supra and I spent hours together as I trained
        to become a master driver, and for me the model is like a cherished old friend,”&nbsp;says
        Toyota president Akio Toyoda in a statement. "Back then, it was so frustrating
        that we could only drive an old Supra that was an end-of-life model, while
        drivers of other manufacturers were all piloting their new prototypes around
        Nürburgring. The many Supra fans around the world were not the only ones eagerly
        awaiting Supra''s revival; I secretly wanted to make it happen too. The GR
        Supra was born through rigorous testing at Nürburgring. And as a result I
        can state with confidence that this GR Supra is not just fun to drive…it''s
        totally the best driving experience."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a87bb4-0378-4872-923e-69292bed324d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:27:00.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:23:22.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota’s Gazoo Racing is emboldened even more by the return of the
        Supra, which has been forged by the Gazoo Racing’s attention to the finest
        details of a pure sports car: from the track width, the three fundamentals-wheelbase,
        to the low center of gravity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4735d629-08ed-4758-8cb2-c470217a209b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:27:00.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:23:22.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our aim was to build a pure sports car offering the ultimate in
        driving pleasure," Tetsuya Tada, chief engineer on the development project,
        explains in a statement. "Rather than just chasing the right numbers for horsepower
        or lap times, we also focused on the sensory experience to let the driver
        become part of the car and feel the pleasure of driving."</p>'
    '19':
      'image': 'jcr:da9adf97-4a6a-4428-b123-843f0d908951'
      'imageCaption': 'The interiors of the Philippine variant comes in black. It
        features Alcantara sports seats which are equipped with lumbar support and
        eight-way power memory adjust. Photo from TOYOTA MOTOR PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7ce43d-8595-4cc7-8134-f592dbb5e65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:31:57.593+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:23:22.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'image': 'jcr:f8feef8d-fe4d-4a41-93c8-7e912119010e'
      'imageCaption': 'The Toyota GR Supra has a narrow-sectioned dashboard with features
        that help in focusing on the road through an advanced Heads Up Display (HUD)
        plus responsive Paddle Shifters, complemented by an 8.8-inch TFT-LCD Multi
        Information Display gauge. Photo from TOYOTA MOTOR PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ac9303-355e-450f-aa5a-ac1366154b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:31:57.593+08:00
