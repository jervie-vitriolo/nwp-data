      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04aecc3-9344-4210-8034-1b1cf400c21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:49:48.952+08:00
