      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns have been raised about Dito, however, due to state-owned
        China Telecom owning 40 percent of its voting shares.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b383c255-ad94-4541-be6d-72c5fd857ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T20:08:27.356+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:27.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito Telecommunity spokesperson Adel Tamano said that the company
        had to submit a cybersecurity plan to the National Telecommunications Commission
        (NTC) prior to bidding for the third telco slot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae1b64f-eee5-4d45-92ee-81d9726c2444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T20:08:27.356+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:27.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to submit a cybersecurity national security plan that was
        approved by the NTC, and that''s how we''re going to protect the public,"
        Tamano said in the Business Roundup interview.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e38ff2-2c85-44e4-b642-8be6809d3c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T20:08:27.356+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:27.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio added that the two major telco players in the Philippines, Globe
        Telecom and Smart Communications, will also be placed under the government''s
        cybersecurity intelligence platform.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58fb106-8894-4023-841f-f4152f274c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T20:08:27.356+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:27.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department would in fact now monitor all networks, not only
        the new third player but even Globe and Smart," Rio said.</p>'
