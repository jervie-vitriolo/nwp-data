      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e404ddc-409e-4384-9191-0264998061b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.924+08:00
