      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e863a095-59d7-47d3-b876-8341d3cce079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T21:42:06.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:26.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said on Friday he will place these recruiters under "government
        supervision and control" as he lamented the "horrendous charges" and abuses
        that Filipinos suffer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d6d3fb-7bf9-4a84-8cbb-34eeead7c1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T21:42:06.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:26.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd643690f-05c6-415d-a8b6-9a9d04172163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T21:42:06.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:26.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By December. <em>Buong Pilipinas ito, bawal na ''yang recruitment
        sa labas</em> (By December. This is for the entire Philippines, recruitment
        from agencies outside the government will no longer be allowed)," Duterte
        said in a speech before overseas Filipino workers (OFWs) at an event in Quezon
        City.</p>'
