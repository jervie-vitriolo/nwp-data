      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe278fb4-1425-4735-b6d4-d963d0df6a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:33:53.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:56.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airline spokeswoman Shannon Gilson said the company is investigating.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2581c7c5-d905-4f5d-aba4-36da81dd5480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:33:53.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:56.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4f442e-fbf2-41b2-96d2-35c2a1e3f4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:33:53.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:56.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were concerned about Dr. Rowe''s comments, and reached out to
        her and our team at the Kingston airport to gather more information about
        what occurred. We apologize to Dr. Rowe and her son for their experience,
        and have fully refunded their travel. We are proud to serve customers of all
        backgrounds and are committed to providing a positive, safe travel experience
        for everyone who flies with us," Gilson said in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8575656-c25c-414f-8bff-bc4f01d51e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:33:53.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:56.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faffe42-0441-4533-afa1-34275682cbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:33:53.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:56.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowe, a Houston family medicine doctor, said her 8-year-old son
        "was devastated" by the incident and took the blanket once they were seated
        and covered his face, her attorney Geoffrey Berg said. He was in tears when
        she checked on him, Berg said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6698e6e-9d05-4945-b060-f7a253e005d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:33:53.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:56.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f028c8-2bb9-4d0c-9d93-2a93484445ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:33:53.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:56.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berg said American Airlines "has been provided the opportunity to
        do the right thing," and that includes taking steps to "make sure that people
        aren''t treated this way, in particular women of color." He said Rowe is contemplating
        a lawsuit against the airline.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4edf724-d74e-46d1-acbb-1053e7497852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:33:53.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:56.804+08:00
