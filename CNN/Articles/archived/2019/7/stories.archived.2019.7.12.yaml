      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late May, a grand jury indicted him on 11 more charges pertaining
        to one of the four accusers, including aggravated criminal sexual assault,
        a Class X felony; and criminal sexual assault, a Class 1 felony.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
