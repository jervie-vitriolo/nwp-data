      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00747e9-dda3-430a-a308-e86a793e8511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T19:35:30.895+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:28.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based from the report from the Epidemiology and Surveillance Unit
        of the City Health Office, the villages with the most number of dengue cases
        were Babak District with 169, Samal District with 170, and Kaputian with 90.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2893d60-fd3c-40cb-8fbf-e0ff2b692bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T19:35:30.895+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:28.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of calamity declaration will allow the local government
        to access the Local Disaster Risk Reduction and Management Fund to help efforts
        at normalizing the living conditions of Samaleño communities affected by the
        outbreak.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624f6c62-57e8-4038-ac90-41deee1093ac'
