    'lead': 'After seeing that her boyfriend, Matteo Guidicelli, only slept on the
      floor in a self-made tent, pop princess Sarah Geronimo tried talking him out
      of it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T11:14:37.413+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T13:23:49.168+08:00
