      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> Nearly
        nine out of 10 Filipinos want the Philippines to assert its rights over islands
        in the West Philippine Sea, a new poll showed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a801bbf2-8542-46ee-8e8d-eed301619851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:15:40.808+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:37.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A June 2019 survey conducted by private pollster Social Weather
        Stations (SWS) revealed that 87 percent of 1,200 Filipinos agree that the
        government should assert its rights to islands in the South China Sea claimed
        by the Philippines as stated in the 2016 decision of an international tribunal
        backed by the Permanent Court of Arbitration in The Hague.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906bd46e-ea07-41f3-8e38-f667ac5b44b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:15:40.808+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:37.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13462304-bfb5-42fd-8987-cd761d4c5d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:15:40.808+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:37.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only five percent of Filipinos disagreed to this, while nine percent
        were undecided.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c246ea3c-102f-450b-b781-10d5ea9e2df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:15:40.808+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:37.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dbf84d-695c-4db3-af52-5b60183bde4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:15:40.809+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:37.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the poll also found that 71 percent of Filipinos believe
        that the government is serious in protecting Filipino fishermen against foreign
        vessels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c68d642-f2ae-4ee4-adf9-d04f2ca637dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:15:40.809+08:00
