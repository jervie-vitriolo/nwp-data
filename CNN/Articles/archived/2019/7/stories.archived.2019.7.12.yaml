      'jcr:uuid': '0edb080b-59bb-48b7-a4ff-092a5e2d9001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:32:27.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:45.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Samery Moras is a 27-year-old six-time
        Taekwondo US National Champion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cf5767-87d4-48e3-a5a0-d72776e728d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:32:27.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:45.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with her fourth degree black belt, she also has two YouTube
        <a href="https://www.youtube.com/channel/UCSJsAMNjWP-sDQpFYuLzG9Q">channels</a>,
        with a combined total of nearly 100,000 subscribers and over 6.5 million views.
        There, in low budget videos she shoots at her gym and elsewhere, she keeps
        her fans up to date on her life and shares training tips and workouts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b282833e-5878-4fed-b7d4-27bd59526c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:32:27.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:45.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Moras earns money from YouTube via the ads running on her
        channels, she also has an online store with phone cases, sweatshirts and tank
        tops emblazoned with her motivational phrase "Fear Less." She sells e-courses
        about Taekwondo through a service called <a href="https://www.thinkific.com/">Thinkific</a>&nbsp;and
        runs a martial arts school with her sisters, too.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c682dbc-d190-4cc7-a854-6e31221b876e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:32:27.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:45.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never rely on YouTube ad revenue if you want to make a living off
        of YouTube," Moras told CNN Business. "The algorithm can change, your channel
        could get hacked, a million things could happen. You need different ways of
        monetizing because, that way, if anything happens or changes, then your life
        [and income] doesn''t drastically change."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be04ded3-53d7-4ef2-992a-6f2ea7a46edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:32:27.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:45.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moras is not alone. While many YouTube stars with big audiences
        can make a living just from the ads running on their videos and other YouTube
        offerings, in recent years online content creators have been increasingly
        looking to other ways to make money and build a brand around their personality
        outside of YouTube.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32303334-05ae-410f-b6bf-39afb73dc56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:32:27.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:45.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes creating their own fashion lines, working with companies
        on sponsored content, going on tour to meet fans, launching a podcast and
        using virtual "tip jars" from startup Patreon, where their followers can give
        them money in exchange for perks, like early access to videos and merchandise.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a10dd48-c2e3-4aed-bb7f-71863e241528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:32:27.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:45.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many creators are worried that an unexpected shift in YouTube''s
        rules can suddenly cut into their revenue from the platform. In the past,
        creators have been impacted after YouTube <a href="http://nymag.com/intelligencer/2017/12/can-youtube-survive-the-adpocalypse.html">changed
        rules around monetization</a>&nbsp;following advertiser boycotts over ads
        appearing on extremist content. (To even qualify for the money-making <a href="https://support.google.com/youtube/answer/72851">YouTube
        Partner Program</a>, they must have over 1,000 subscribers, among other requirements.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275fa5bb-a970-4587-9059-f1239dde5d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:32:27.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:45.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think everyone should diversify their revenue streams because
        we''re not in control of YouTube''s policy," said Evelyn Ngugi, a content
        creator known on social media as Evelyn from the Internets, who also earns
        money from sponsored posts on her Instagram account, her merchandise line
        and paid speaking gigs at events and universities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7da3a3-0cf3-473a-b922-985eb9833084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:32:27.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:45.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, you could be a family vlogger [video blogger] and
        all of a sudden YouTube is considering taking down all videos of children,
        and you have no control over that, and that was your actual niche," Ngugi
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ef6544-c83d-4e44-89d9-43a62a71282a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:32:27.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:45.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, YouTube <a href="https://edition.cnn.com/2019/02/28/tech/youtube-disables-comments-kids/index.html">disabled
        comments</a>&nbsp;on millions of videos of minors after <a href="https://edition.cnn.com/2019/02/21/tech/youtube-removes-controversial-videos/index.html">accusations</a>&nbsp;that
        pedophiles were exploiting the platform, leading to concerns about the future
        of <a href="https://www.theverge.com/2019/6/21/18651223/youtube-kids-harmful-content-predator-comments-family-vlogging">family-focused
        channels</a>&nbsp;that feature kids on the platform. YouTube is also <a href="https://edition.cnn.com/2019/06/19/tech/youtube-children-content-changes/index.html">considering</a>&nbsp;other
        changes to how it handles children''s content.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136b58af-1951-4085-82c6-53186982c331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:32:27.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:45.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branching out can also help social media stars plan for the future.
        Ryan Detert, CEO of Influential, a platform that connects influencers and
        brands for deals, said many social media stars have goals beyond internet
        fame.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d57ac18-547d-4fdc-bc17-2c0fb1416649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:32:27.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:45.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of them are some of the best entrepreneurs of our time. They
        found a way to attract an audience and turn it into a monetize-able business,"
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09bc3c8-cd4f-4c3a-974c-7fa9f266a461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:32:27.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:45.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube depends on creators to help it make money and attract viewers,
        and it''s always looking for ways to keep them on the site and earning revenue.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed96aca-61f9-4280-9902-04ccb923f5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:32:27.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:45.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to ads, creators can make money off of YouTube memberships,
        merchandise and Super Chats. Super Chats let viewers pay varying amounts to
        have a message stand out on a live video. Fans can also pay $5 a month to
        become members of a channel, and get perks like member-only live streams or
        a shout out from the creator.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fbae54-ae7e-4bfb-ae9a-21ff48dec723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:32:27.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:45.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 90,000 channels have received Super Chats so far, with
        some streams making over $400 per minute, according to a new YouTube blog
        post. Creators take home 70% of revenue from Super Chats and memberships,
        while YouTube keeps 30%.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e350b204-e970-4256-8c8e-92482e044d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:32:27.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:45.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Business, YouTube Chief Product Officer
        Neal Mohan said the company wants to give creators more ways to generate revenue
        beyond ads.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf63f29-35ff-4ca7-a8fc-c3c5191b3541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:32:27.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:45.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why on Thursday at VidCon, the annual conference for online
        video creators in Anaheim, California, YouTube announced a few additional
        options for creators to earn money. For example, fans can now purchase "Super
        Stickers" during live streams and video premieres, which are basically animated
        gifs that pop up on a live chat. There will also now be "levels" to channel
        memberships, each of which offers different perks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cecfdb-b8b0-4dfe-9500-e1fcc5f2d5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:32:27.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:45.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Super Chat] is a way for the creator to generate more revenue,"
        Mohan said. "But it''s also a way for fans and creators to connect more closely.
        That''s a theme that runs through all of these new products that we''re announcing."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f004fc6a-4fdd-4c27-b316-d84661360f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:32:27.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:45.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Amyoony, whose YouTube channel is called Nick Eh 30, livestreams
        himself playing the popular video game Fortnite every day for four hours in
        the morning and four hours in the evening, which has helped him rack up over
        4.5 million subscribers. Amyoony estimates that about half of his revenue
        from YouTube comes from ads, while the rest comes from Super Chats and memberships.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8188ef3-15ae-444d-96af-a4f14eb52336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:32:27.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:45.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you think of traditional celebrities, they are kind of unreachable,"
        he said. "With Super Chat when you''re streaming, if you have a question,
        if you want tips or advice, you can get, right away, contact with your favorite
        streamer."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec1f62a-2d0c-4b21-9a84-0f702fe7e41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:32:27.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:45.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amyoony declined to provide specifics on his overall YouTube earnings,
        but said fans typically pay between $2 to $20 on Super Chat, while "super
        fans" will sometimes give up to $500.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17589069-20fe-402c-a18c-dcfca826b004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:32:27.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:45.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies including Facebook are taking notice and offering their
        own ways for social media influencers to make money. Earlier this week, Facebook
        <a href="https://www.facebook.com/facebookmedia/blog/more-ways-for-creators-to-monetize-and-manage-their-presence">announced</a>&nbsp;it''s
        testing a way for fans to send a few cents to their favorite video creators
        during live and on-demand videos to show their support.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ad5e6f-ba07-432f-8ef4-fbd8fec5a0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:32:27.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:45.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alisha McDonal, known as Alisha Marie on her social media channels,
        has been on YouTube for over 10 years, but has branched out to other mediums.
        She posts sponsored content on her Instagram account, in addition to her apparel
        line and podcast.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6a9ff7-cfa4-4ce0-8963-553745de8941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:32:27.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:45.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s crazy knowing that if [YouTube] was gone tomorrow, at least
        I have a few different things I''m doing," McDonal said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e0671f-fee5-40bb-8a78-1bf03dbb387b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:32:27.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:45.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/11/tech/youtube-creators-making-money/index.html">Worried
        about YouTube policies, creators look for new ways to bring in money</a>."</em></p>'
  'Nara-Park-Japan-deer-dead':
    'author': 'Megan Marples and Yoko Wakatsuki, CNN'
    'caption': 'A group that monitors the welfare of the deer in famed Nara Park says
      several dead deer have been found with plastic in their stomachs.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-12T12:58:05.333+08:00
    'credit': 'Joshua Mellin/CNN'
    'imagesource': 'jcr:6e5e7196-c3a4-4f92-8453-36052cdbce6a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '696d18ce-2246-452a-9e15-28414f4315e1'
    'lead': 'Nine deer in Nara, Japan, have been found dead with plastic bags in their
      stomachs, according to the group that monitors the welfare of the deer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T13:05:29.844+08:00
