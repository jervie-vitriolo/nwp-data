    'title': 'Serena Williams to face Simona Halep in Wimbledon final'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66faaeb9-9da2-47ae-a367-5ab196dbfc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:15:26.736+08:00
