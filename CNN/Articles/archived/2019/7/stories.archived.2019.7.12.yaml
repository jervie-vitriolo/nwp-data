      'text': '<p>Moreno added that there''s still no information about how much the
        robbers took from the bank vault.</p>'
  'Bureau-of-Customs-strike-team-trash-imports':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-12T17:47:51.033+08:00
    'imagesource': 'jcr:5e35e677-6b4e-476e-b7cd-8a4724fb36a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '789a5143-ec0e-49e7-84c4-82edfd346d62'
    'lead': 'The Finance Department on Thursday said it has tasked the Customs bureau
      to look into the possible formation of a ‘special strike team’ that will stop
      the entry of foreign garbage shipments into the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T17:54:29.687+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T13:23:31.682+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:23:05.773+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bureau-of-Customs', 'Department-of-Finance', 'Rey-Guerrero', 'trash',
      'trash-shipment', 'Hong-Kong', 'Canada', 'Australia', 'South-Korea', 'Duterte']
    'template': '1'
    'title': 'Customs tasked to create ‘strike team’ vs. garbage imports '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800dbb33-a287-4c03-abc7-ffa361afdaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:54:29.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:31.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12)—</strong> The Department
        of Finance (DOF) has ordered the Bureau of Customs (BOC) to look into the
        possible formation of a “special strike team” that will stop the entry of
        foreign waste shipments in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a86004-5bcf-4ccd-92cc-f32ff3a31519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:54:29.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:31.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Finance Secretary Carlos Dominguez III has directed Commissioner
        Rey Leonardo Guerrero of the Bureau of Customs (BOC) to look into the creation
        of a special strike team within the agency to guard against the entry of waste
        materials that other countries are attempting to dump in the Philippines,”
        the department said in a statement Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69ea0da-e86a-4d16-901d-c14aaa05554b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:54:29.688+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:31.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The directive comes in light of Guerrero’s proposal to strengthen
        laws that would prevent the Philippines, possibly in tandem with neighboring
        countries, from being a “dumping ground for hazardous materials." According
        to the department, officials from Association of Southeast Asian Nations (ASEAN)
        member-states “reacted positively” to the Customs chief''s proposal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec943098-bf83-44f6-b2cf-5e35d83dc030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:54:29.688+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:31.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s time we put up something like an environmental unit in the
        Customs (bureau) to really act on this garbage issue,” Dominguez said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e8bf45-2e47-43e1-a98a-8531e5297c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:54:29.688+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:31.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue was thrust into the spotlight as numerous waste shipments
        from countries including Canada, Hong Kong, Australia, and South Korea were
        found in various parts of the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5066636e-f309-4862-b12f-55f363f0a37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:54:29.688+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:31.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte had <a href="https://www.cnnphilippines.com/news/2019/4/23/Rodrigo-Duterte-Canada-trash-war.html">threatened
        to go to war with Canada</a>&nbsp;over the nearly 2,500 tons of garbage it
        illegally shipped to the Philippines six years ago. The 69 trash-filled container
        vans finally <a href="https://www.cnnphilippines.com/news/2019/5/31/sbma-canada-trash-reshipment.html">left
        the country in May.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be953e5-80a0-4557-a56d-41f979c2620b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:54:29.688+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:31.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days after, a shipment containing 25 tons of plastic waste
        was also <a href="https://www.cnnphilippines.com/news/2019/6/3/Hong-Kong-trash-leaves-PH.html">shipped
        back to Hong Kong.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19ff56d-8151-4c37-8660-295a56b8b334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:54:29.689+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:31.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also vowed to ship back tons of trash from South
        Korea and Australia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db45b9bc-302e-4e54-a177-18804379a3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:54:29.689+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:31.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/6/10/Australia-trash.html">Locsin
        vows ''garbage'' from Australia to be shipped back, too</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a798e6e0-7752-4efa-8652-abddf02dcaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:54:29.689+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:31.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: 5<a href="https://www.cnnphilippines.com/news/2019/5/22/south-korea-garbage-philippines.html">,000
        tons of garbage may finally be shipped back to South Korea soon</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417a8587-4910-414c-919f-20df66dacc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:54:29.689+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:31.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Customs bureau, meanwhile, has been in hot water recently as
        Duterte <a href="https://www.cnnphilippines.com/news/2019/7/11/Bureau-of-Customs-officials-dismissal-corruption.html">ordered
        the relief of 64 of its officials</a> and employees over corruption allegations.</p>'
