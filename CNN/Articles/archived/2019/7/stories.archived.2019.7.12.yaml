      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The questions on asserting rights to islands in the West Philippine
        Sea and arresting erring Chinese fishermen were commissioned by Stratbase
        ADR Institute, the consultancy firm of former Foreign Affairs Secretary Albert
        del Rosario.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fe7bdd-260f-4822-a163-640f7c12dfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:15:40.809+08:00
