      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following dealers will be servicing the Supra, locally:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0d0d27-c1b6-435c-813d-0f1ebc122e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:27:00.166+08:00
