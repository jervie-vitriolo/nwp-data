      'mgnl:lastActivated': 2023-01-27T13:23:42.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0044d464-7e09-45e3-b161-416c482467db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:49:48.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:42.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has faced accusations of abuse, manipulations and inappropriate
        encounters with girls and young women for more than two decades.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016af4ec-2a39-41eb-8bcb-9a51b70b47b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:49:48.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:42.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39aedd1-fedd-4547-b796-b0ac63b9dcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:49:48.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:42.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, he was charged with 10 counts of aggravated criminal
        sexual abuse involving four alleged victims, including three who prosecutors
        say were underage girls. The charges span from 1998 to 2010. Kelly pleaded
        not guilty.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2a7007-4abe-40a3-9fb4-87fa048b7d19'
