    'jcr:uuid': 'e06c46e6-d48d-4d38-bca4-b89b612b5036'
    'lead': 'The Integrated Bar of the Philippines says the lawyers handling the petition,
      which urges government officials to protect the West Philippine Sea, will ask
      the Supreme Court for more time to converse with Palawan and Zambales fisherfolk. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T15:09:37.993+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T13:23:38.519+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:23:03.892+08:00
