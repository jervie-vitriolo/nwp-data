      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other expenditures include general operating expenses and travel
        expenses, including that of two experts who will fly to Geneva for the "enhanced
        interactive dialogue" on the Philippines'' case at the 44th session of the
        Human Rights Council.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0166ce-33cd-420f-8654-83d95540dd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:18:27.326+08:00
