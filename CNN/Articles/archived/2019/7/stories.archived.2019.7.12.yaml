      'mgnl:lastActivated': 2023-01-27T13:23:42.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s faced abuse allegations for decades</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349e07de-2642-4c63-9585-0e254b8ea171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:49:48.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:42.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until Thursday, Kelly was free on a $1 million bond set in February.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fee6d4-ba3f-4bcb-a4af-197c0edf029c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:49:48.952+08:00
