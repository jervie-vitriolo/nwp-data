      'mgnl:lastActivated': 2023-01-27T13:23:22.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other key features of the GR Supra include six-lens LED headlamps
        that integrate daytime running lights and turn signals, Alcantara sports seats
        with lumbar support and 8-way power memory adjust, 8-inch TFT LCD touchscreen
        display with Bluetooth and USB connectivity, JBL surround sound speakers,
        SRS airbags, 3-point Pre-tensioner and Force Limiter seatbelts, and other
        safety features such as Traction Control, Vehicle Stability Control, and an
        Anti-Lock Brake System.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80ba979-c656-4b88-9a9f-86d99d78afe5'
