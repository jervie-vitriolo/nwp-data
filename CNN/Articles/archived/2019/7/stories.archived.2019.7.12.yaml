    'template': '1'
    'title': 'Duterte’s Speaker bet pushes for full debates in House'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6126e757-c01d-415a-afa6-fcd074f394e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:11:23.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:47.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> Taguig-Pateros
        Rep. Alan Peter Cayetano, President Rodrigo Duterte’s <a href="http://www.cnnphilippines.com/news/2019/7/8/Duterte-Cayetano-House-Speaker.html"
        target="_blank">pick for Speaker</a>, is pushing for full debates in the House
        in the 18th Congress. The chamber in the previous Congress was repeatedly
        criticized for “railroading” proposals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04de7355-ad49-44bb-a68e-b1a65c1a37b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:11:23.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:47.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e33a95-c010-40f0-ba62-78f0872b8d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:11:23.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:47.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ayaw namin na lalapitan kayo, sasabihin, manahimik kayo, umupo
        kayo.</em> We will win the debate because the President’s agenda is better
        than the opposition’s, not because mas marami tayo,” Cayetano said Thursday
        night in a meeting with at least 40 Partido Demokratiko Pilipino – Lakas ng
        Bayan lawmakers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca23964c-6bf9-48c9-a4f3-40446f202984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:11:23.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:47.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a315ac8-17b5-4483-811f-4026538dab6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:11:23.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:47.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don’t want you to be approached and be told to
        keep quiet and sit down. We will win the debate because the President’s agenda
        is better than the opposition’s, not because we’re more than them.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e055f6d-8005-48d2-b818-7b3e1d62bfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:11:23.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:47.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9eb53f-8b0b-4aa9-a1a2-ab4a6812d608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:11:23.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:47.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will be talking to Leyte 1st District Rep. Martin Romualdez,
        who Duterte endorsed as majority leader, and whoever becomes the minority
        leader to ensure full debates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b691f0-c3ec-4dcb-9d27-d4a90e809ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:11:23.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:47.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3728d6b4-d91a-40b2-b85e-3fc4667e6a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:11:23.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:47.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe that it’s one reason <em>kung bakit mas mabango ang</em>
        Senado <em>kaysa sa</em> House,” Cayetano told lawmakers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5de5335-c83c-4dd2-af8d-fed9f8860a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:11:23.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:47.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb614ec-eba6-4d90-9e61-388874cf8a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:11:23.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:47.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I believe that is one reason why the perception on
        the Senate is better than the House.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454fe595-f709-4e31-9bd1-51489600405d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:11:23.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:47.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88f78cb-4be7-4044-9150-9c7e20bf8d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:11:23.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:47.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also promised funding for congressmen’s rural development
        projects and urged lawmakers to make space for neophytes in the chamber at
        the helm of committees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f4b26c-309a-4cc0-9472-486d06a5cedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:11:23.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:47.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68d290e-0e7e-445c-acd2-a876d50d6426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:11:23.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:47.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers, particularly those from the Makabayan bloc,
        had accused House leaders in the 17th Congress of railroading measures through
        the chamber by not letting them debate on it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6857982b-c181-4a32-9b5d-022eeff065aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:11:23.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:47.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312a9149-f55a-4596-a131-f5dc61330c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:11:23.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:47.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other cases, lawmakers clearly expressed objections to measures
        getting passed, but the presiding officer went on to approve these.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858dd124-03b5-4bb2-845e-1f4253b856d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:11:23.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:47.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42596e91-3c9b-4c72-b4c5-fa2111b9e573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:11:23.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:47.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one instance, four opposition congressmen were in line to interpellate
        the sponsor of the resolution calling on Congress to convene into a constituent
        assembly to propose and vote on amendments to the 1987 Constitution when Deputy
        Majority Leader Rimpy Bondoc moved to <a href="http://cnnphilippines.com/news/2018/01/16/House-approves-resolution-to-convene-constitutional-assembly.html"
        target="_blank">close interpellations and debates</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4960c2-a255-47d0-9d96-30d30c40d658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:11:23.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:47.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1140d318-74be-44db-ace2-5161b6766083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:11:23.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:47.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bondoc then said that under House rules, debates may be closed after
        three speeches in favor of the measure and two against it, or one in favor
        and none against.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21707cc-8465-4911-9f2a-79d8e386907c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:11:23.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:47.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45428fa2-cae6-4e42-8a70-e20dc290ee3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:11:23.182+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:47.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the silencing of the opposition in the House was not limited
        to the previous Congress. In the 16th Congress, then-Bayan Muna party-list
        Rep. Neri Colmenares was appealing to fellow lawmakers to override President
        Benigno “Noynoy” Aquino III’s veto of a proposed ₱2,000 monthly increase in
        Social Security System pensions when his <a data-cke-saved-href="http://nine.cnnphilippines.com/news/2016/02/04/Senior-citizens-labor-group-blast-House-for-preventing-SSS-veto-override.html"
        href="http://nine.cnnphilippines.com/news/2016/02/04/Senior-citizens-labor-group-blast-House-for-preventing-SSS-veto-override.html"
        target="_blank">microphone was turned off</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e85345-329b-42bf-aa3b-ce17afbfa2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:11:23.182+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:47.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9923722a-c67b-43dc-af9d-2a5df3a6251c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:11:23.182+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:47.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.congress.gov.ph/download/docs/hrep.house.rules.pdf"
        target="_blank">House rules</a> have a cloture clause which prevents filibustering,
        or delivering lengthy speeches to block the passage of bills. In contrast,
        the Senate has <a href="http://senate.gov.ph/about/Rules%20of%20the%20Senate.pdf">no
        cloture rule</a> and allows for the period of interpellations to drag on.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f5c180-1b8b-4c27-b83e-d719a291a330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:11:23.182+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:47.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23333436-10cd-4062-baba-527fa0977776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:11:23.182+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:47.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the rule cited by Bondoc, the House also allows its Rules
        committee to set the number of hours or days to be allotted for the plenary’s
        consideration of a bill or resolution it certified as urgent.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbfc852-513e-4b61-a1b5-f3a98d44f69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:11:23.182+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:47.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824c050a-29e6-4a2d-9307-0c5fc5146b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T12:11:23.182+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:47.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Paolo Barcelon and Joyce Ilas contributed to
        this report.</em></p>'
