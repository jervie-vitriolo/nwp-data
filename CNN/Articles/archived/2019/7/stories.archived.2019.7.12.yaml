      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12)</strong> — The days
        of abusive and fraudulent overseas manpower recruiters are numbered insofar
        as President Rodrigo Duterte is concerned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7b4235-1493-4d88-8edb-82ddaadc6166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T21:42:06.081+08:00
