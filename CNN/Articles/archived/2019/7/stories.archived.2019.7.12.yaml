    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc750c0-c4d3-47b4-907f-e688ee512347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:36:34.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:51.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are other ways between allies to solve our differences, there
        is no need for threats," Le Maire told reporters. "We can solve our differences
        through negotiations and through discussions."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0f9233-a9ea-4c61-8ccf-3e697e58b8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:36:34.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:51.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaa0ea2-cfaa-4a7e-b3f7-db99a242f78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:36:34.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:51.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron will now decide whether to sign
        the bill into law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70294b72-1b7c-4753-8b62-4ec2e0ad5c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:36:34.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:51.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb578100-754b-4be4-8108-e80caffc0cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:36:34.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:51.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several European countries including the United Kingdom are considering
        new taxes on digital companies as part of a race to better regulate the internet
        and capture more revenue from their activities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c923812f-ebd1-428d-b4a1-333a538d965b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:36:34.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:51.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bca1964-5f96-4214-9759-8181df1b7fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:36:34.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:51.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK plan, announced in October, would apply a 2% levy on digital
        services sold by profitable companies with annual global revenue of at least
        £500 million ($627 million). It would be implemented in April 2020.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccae467-64b8-4198-a9af-b08eb6af77c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:36:34.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:51.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6e9734-abc4-4b82-9ab2-0fed42e97548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:36:34.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:51.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>G20 finance ministers in June broadly supported a plan developed
        by the Organization for Economic Cooperation and Development to overhaul global
        corporate tax rules and address challenges in taxing digital companies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49e0d36-2488-4c00-911a-6253f5fa7620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:36:34.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:51.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d2cdff-456c-4291-913e-053b9eae2414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:36:34.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:51.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more work is needed on the proposal, which is designed with
        digital companies in mind but also has major implications for traditional
        multinational corporations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5fef7f-b590-4763-a522-76ea9f3dd309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:36:34.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:51.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02270074-5eda-4098-9dec-6429aa3cb19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:36:34.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:51.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Trade Representative urged countries to wait for "a multilateral
        agreement to address the challenges to the international tax system posed
        by an increasingly digitized global economy."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88bce4c-703e-4781-a666-d68bbc534949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:36:34.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:51.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a9b3e1-e2ef-43f6-834f-b3db7a189256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:36:34.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:51.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation launched by the Trump administration is the same
        type that served as the basis for US tariffs on $250 billion worth of Chinese
        goods. That inquiry lasted seven months before President Donald Trump decided
        to move ahead with the first round of tariffs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0893332-f576-4ace-9d5d-cdf31543be1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:36:34.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:51.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/11/tech/france-digital-tax-trump-investigation/index.html">France
        will impose a digital tax. The US has threatened to retaliate</a>."</em></p>'
  'Bot-Texas-Hold-Em':
    'author': 'Rachel Metz, CNN Business '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-12T09:36:56.197+08:00
    'imagesource': 'jcr:df5ca395-eee8-4d82-aaed-b8474935d866'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0e6363c-2505-4e22-9c4a-3d92cf55b258'
    'lead': 'The feat represents the first time artificial intelligence has beaten
      top human players in a poker game with this many players.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T09:41:25.138+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T13:23:50.875+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:23:00.223+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Texas-Hold--Em', 'Poker', 'Facebook', 'Carnegie-Mellon']
    'template': '1'
    'title': 'A bot can now beat poker pros at six-player Texas Hold ''Em'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b50121-3200-4b5a-be90-99fc770a8e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:41:25.138+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:50.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Trevor Savage has played poker professionally
        for 15 years, winning millions of dollars in the process. While he typically
        takes on humans, he faced a daunting new opponent in June: a powerful bot
        developed by researchers at Carnegie Mellon University and Facebook AI Research
        to trounce the world''s top players.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51108139-59a4-4a5b-9362-75bc9cf92933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:41:25.138+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:50.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31772a8b-92e2-44e8-85cd-9eb64013f7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:41:25.138+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:50.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Savage and a dozen other professional poker players — all male,
        all playing remotely online — spent hours per day over 12 days last month,
        hunched over their computer screens, trying their best to beat an artificial
        intelligence system dubbed Pluribus. The humans were paid for their work:
        $50,000 divided among them, depending on how well they fared.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e877a8da-7b74-4e9e-9120-10b1f6173255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:41:25.138+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:50.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d515df-f504-45e1-ab1f-e1992926b1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:41:25.139+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:50.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were playing the most popular form of poker: no limit Texas
        Hold ''Em. There were six players per game (sometimes five humans would play
        against Pluribus; sometimes five versions of the bot would play against one
        human). Over the course of 10,000 hands of poker, the AI system was a fierce
        competitor, winning in both types of play by a decisive margin, according
        to co-creator Noam Brown, a research scientist at Facebook AI Research.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702196d2-2f84-49ae-b515-812d3f4cf47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:41:25.139+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:50.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aec009-c984-4ed3-a4ea-affba5d7440b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:41:25.139+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:50.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Savage, who plays from his home office in West Deptford, New Jersey,
        didn''t do so hot, but he was impressed by Pluribus'' style.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2801888e-8ab6-4c77-92af-67cbc0c85c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:41:25.139+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:50.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb47ff9-1cc9-459b-86bc-1c3cf1f5a0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:41:25.139+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:50.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was clear the bot was a fundamentally sound, winning player,"
        he told CNN Business. "It mixed in strategies that most of the high stakes
        winning players would mix in."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc174e87-7b30-45c3-9a6e-07b151ac394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:41:25.139+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:50.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a3e770-983f-4e5b-8633-9d235b836839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:41:25.139+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:50.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feat represents the first time AI has beaten top human players
        in a poker game with this many players. Brown believes Pluribus provides a
        benchmark for the broader question of how we can get AI to deal with imperfect
        information in complicated environments — whether those environments are games
        or in the real world. A <a href="https://science.sciencemag.org/lookup/doi/10.1126/science.aay2400">research
        paper</a> about Pluribus was published Thursday in the journal <em>Science</em>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0befbe-4568-432c-9904-fd0b7f4c2ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:41:25.139+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:50.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1cfd3c-6f7e-4983-ac3c-313df0274a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:41:25.139+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:50.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AI has been beating human players at games ranging from chess to
        Go to video games like Starcraft for years. Yet AI is typically attempting
        to dominate two-player games, and many of them (chess and Go in particular)
        are what are known as "complete information" games, since all the players
        have the same amount of information.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a12c36-a020-4816-9db1-996ee933fc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:41:25.139+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:50.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34789417-04a6-460a-b996-5ea4ef2f4789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:41:25.139+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:50.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In poker, however, you can''t know all the information that your
        opponent knows, so it''s more difficult to anticipate what moves they may
        make — and it only gets more difficult the more players you have. These factors
        make poker a lot harder of a game for computers to master.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc1384a-69a2-4579-bc87-1280236b7f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:41:25.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:50.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d6765c-e541-4ecf-9d95-74f028153ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:41:25.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:50.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown created Pluribus, which is Latin for "many," with Tuomas Sandholm,
        a computer science professor at Carnegie Mellon University who also founded
        several companies to commercialize his work in AI. The system was trained
        by having the AI play the game against copies of itself, without knowing how
        to play the game and improving as it went. The researchers previously unveiled
        a bot called Libratus (meaning "balanced" in Latin) in 2017 that beat four
        leading players at no-limit Texas Hold ''Em, but that was in a two-player
        version of the game, making Pluribus'' success a clear advancement in game-playing
        AI.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d18da13-498c-48f5-b4f4-c6b325f0238b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:41:25.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:50.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6445a962-202b-4f1f-8cbb-f7cefe257507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:41:25.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:50.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown thinks the technology behind Pluribus could eventually be
        used for applications that can involve multiple people and hidden information:
        think anything from fraud detection to self-driving cars.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c60a70b-61d3-43df-99f0-e9648ccf85c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:41:25.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:50.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781a951f-208c-4452-9520-e34196022131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:41:25.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:50.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Wellman, a professor at the University of Michigan who focuses
        on game theory, said Pluribus''s success against human players is a pretty
        big deal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be8b312-4cf2-4362-a2f6-5b5cd4decb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:41:25.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:50.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3318c716-27bd-402e-abb2-fec0f02b71e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:41:25.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:50.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an impressive technical achievement," he said, adding that
        the AI underpinning Pluribus could be used for negotiations, cyber security
        or military strategy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfa6950-a11e-46f2-ae61-389dead02c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:41:25.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:50.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8338b61-8de1-4104-9007-1f6983d79e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:41:25.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:50.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, one of Sandholm''s companies, a startup called Strategy
        Robot that aims to come up with government applications for his AI game-playing
        work, already has a contract worth as much as $10 million with the US military.
        Brown said Pluribus would not be used for that particular application. (He
        says his employer is interested in this kind of research chiefly to drive
        forward our understanding of AI.)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8203b9-4d2b-497c-b76a-181f6f3f72da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:41:25.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:50.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34619b2-974c-4056-bbee-a3cef9911c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:41:25.141+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:50.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though real-world applications for Pluribus may be a ways out, there
        are some poker-related tips that humans can take from it today, Brown said.
        For instance, it would, in some situations, bet much higher amounts of money
        than humans tend to — a move that pros indicated could be smart in some cases.
        And it went against conventional poker wisdom by determining that a strategy
        known as "donk betting," where a player begins a round by betting after ending
        the previous round with a call, could be a good play.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474fc544-8040-46db-ab17-d4177191e5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:41:25.141+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:50.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985e1c4c-a8bc-4b43-bba7-179f83aa514f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:41:25.141+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:50.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve obviously gotten better, that''s for sure," Brown said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70032dca-a204-4ff5-a22e-a5b58b740c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:41:25.141+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:50.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/11/tech/facebook-carnegie-mellon-ai-texas-hold-em-poker/index.html">A
        bot can now beat poker pros at six-player Texas Hold ''Em</a>."</em></p>'
  'Meridan-highway-Kazakhstan-Europe-China':
    'author': 'Amy Woodyatt, CNN'
