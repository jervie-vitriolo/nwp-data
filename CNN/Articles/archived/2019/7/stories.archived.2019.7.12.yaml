      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From its powerful engines to sleek features, the Toyta GR Supra
        sets the bar high for other sports car to come.</p>'
