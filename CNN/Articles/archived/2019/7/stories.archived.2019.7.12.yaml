    'template': '1'
    'title': 'The world''s population is nearing 8 billion. That''s not great news'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef52015-9449-4d29-9e34-264e78383392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:37:16.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It took thousands of years for the global
        population to hit 5 billion, which happened in 1987. Some 32 years later,
        we''re closing in on 8 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0098eb-8fbc-42ef-9cc3-1abda793b612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:37:16.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This explosive growth concerns leaders at the United Nations, who
        created <a href="https://www.un.org/en/events/populationday/">World Population
        Day</a>&nbsp;in 1989 to raise awareness about the problems caused by overpopulation.
        The holiday is observed annually on July 11.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f7c068-6354-4d14-adfc-2af006c03db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:37:16.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planet''s population today is 7.7 billion. How mind-bogglingly
        huge is that number? If you started now and ticked off 7.7 billion seconds,
        you wouldn''t be done until the year 2263.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9b5811-51ee-42f8-9d02-b4881b475cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:37:16.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And by 2050, the world is projected to add another 2 billion people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad47f98-cf89-487e-8690-0d4d738eb7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:37:16.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we have issues with overpopulation now, just image the future
        impact on the planet. Here''s a closer look at some global population trends.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28271635-10eb-4478-a2aa-3d1f7974a4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:37:16.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some areas are actually losing population</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac0c3ca-701b-41ea-8a44-904753895dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:37:16.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.un.org/development/desa/publications/world-population-prospects-2019-highlights.html">According
        to the UN</a>, 27 countries or areas have seen their populations shrink by
        1 percent or more since 2010.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784503c8-4de6-4ef6-87f0-dff8c34ca5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:37:16.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This drop is caused by sustained lower levels of fertility, most
        notably in countries like China amd Japan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa284b4-ef63-48e5-9916-074b1a9fc649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:37:16.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact the global fertility rate fell from 3.2 births per woman
        in 1990 to 2.5 in 2019 and is projected to decline further.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8e5f01-03a9-4495-b71c-56f96aff206c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:37:16.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these shrinkages are dwarfed by population booms in other regions.
        The population of sub-Saharan Africa, for example, is projected to double
        by 2050.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9eb25a-6da5-4ea4-916e-4758c4a3dd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:37:16.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine countries — India, Nigeria, Pakistan, the Democratic Republic
        of the Congo, Ethiopia, Tanzania, Indonesia, Egypt and the United States —
        will make up more than half the projected growth of the global population
        between now and 2050, according to a 2018 study.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9883840a-dcf2-466b-b953-1a09a8f900ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:37:16.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>People in the poorest countries have shorter lives</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b9a5e3-9fc8-4d8c-8768-32548ecb350e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:37:16.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global life expectancy is expected to increase from 72.6 years to
        77.1 years in 2050.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2000c1-1a06-4f58-bd3c-72b918525061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:37:16.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But life expectancy at birth in the least developed countries lags
        7.4 years behind the global average. The UN says this is largely because of
        high levels of child and maternal mortality along with the HIV epidemic and
        violence in areas torn by conflict.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52aa15c-04cd-435f-a911-7fae058de258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:37:16.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of these countries are growing too crowded. And <a href="https://edition.cnn.com/2014/05/08/opinion/safina-unlimited-growth/index.html">overpopulation
        can contribute to such social and environmental problems</a>&nbsp;as global
        warming, resource depletion, pollution, overcrowding, malnutrition, gender
        inequality and the spread of deadly disease.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d27230-16a2-4f4a-8342-2a0c58655f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:37:16.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>We''re getting older</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c7f194-58fc-4238-b1c1-032c43cf34b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:37:16.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our population patterns also show another alarming trend: <a href="http://www.worldpopdata.org/">We''re
        aging</a>.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf31156-e14d-4214-b340-ff1e139de526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:37:16.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, we hit another milestone — for the first time ever, people
        over 65 globally outnumber children under 5. Because of increasing life expectancy
        and falling fertility rates, people are reproducing less and living longer.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f72643-aed0-4f52-8b6d-0beef0af05e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:37:16.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This seems like it would be an all-around good deal. But it''s bad
        for the global economy because there are proportionally fewer working-age
        people and more elderly people, who drive up health care costs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554bb0e9-4cde-4023-8dda-63116f744ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:37:16.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2050, one in four people living in Europe and North America could
        be 65 or over.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9240fcb5-3d35-4814-9653-8948028b28db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:37:16.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:23:58.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/11/world/world-population-day-trnd/index.html">The
        world''s population is nearing 8 billion. That''s not great news</a>."</em></p>'
