      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His arrest comes after a 13-count indictment in the Northern District
        of Illinois that includes child pornography and obstruction of justice charges,
        said Joseph Fitzpatrick, assistant US attorney for the Northern District of
        Illinois</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bc3e8e-bd1d-4ab8-8b42-601f8821ac8c'
      'mgnl:activationStatus': true
