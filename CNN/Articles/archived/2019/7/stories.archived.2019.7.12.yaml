    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nara', 'Nara-Park', 'Nara-Japan', 'Japan', 'deer', 'plastic']
    'template': '1'
    'title': '9 deer in a sacred sanctuary in Japan have been found dead with plastic
      in their stomachs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdd58c5-3a19-463a-b351-a91b35425888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:05:29.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:44.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Nine deer in Nara, Japan, have been
        found dead with plastic bags in their stomachs, according to the group that
        monitors the welfare of the deer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c26b97-a2fd-4671-a784-50e01990ecdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:05:29.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:44.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past five months, nine of the 14 deer that died in the
        famous park were found to have plastic bags filling their stomachs. In March,
        the group posted a picture of more than 7 lbs of plastic bags that were found
        inside one dead deer''s stomach.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e47088-975f-4841-9e11-f4c2dfc1ccae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:05:29.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:44.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoshitaka Ashimura, secretary general of the Nara Deer Preservation
        Foundation, confirmed that three of the deaths were directly related to digestive
        issues from eating the plastic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1598f806-fee0-4eec-899a-0f7aff5afa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:05:29.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,000 of the sacred Sika deer roam around in Nara Park
        and are classified as a national treasure in Japan. The park is also home
        to multiple temples and shrines. Tourists are advised to only feed the deer
        rice crackers, which are known as Shika-senbai.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2007f67c-09a8-44fd-a892-a5e32594efee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:05:29.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:44.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to (safely) enjoy Japan''s famed deer park</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb93161-36b4-4d73-8419-4595252b96c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:05:29.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:44.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group alerted tourists not to throw away plastic bags in the
        park because the deer can smell the food left in them and will eat them. Ashimura
        said there are also signs around the park in multiple languages saying to
        not throw away plastic bags, but they have not been successful in preventing
        the practice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea04c34-5aa6-4b70-9eda-e1e336ece51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:05:29.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:44.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the alarming number of deaths, the Nara Deer Preservation
        Foundation launched a cleaning campaign on Wednesday, the first in eight years.
        More than 100 volunteers pitched in and rounded up over 116 pounds of trash,
        70 pounds of which was plastic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc96d62-fbf1-4b56-a3d7-e0455eb3b259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:05:29.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:44.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The amount of plastic garbage we collected was over our expectation,"
        Ashimura said, "We are concerned that a mere clean up won''t solve the issue.
        It''s important that the visitors won''t throw them away to begin with to
        protect deer."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8019def-613e-4008-80ff-674be1f3a9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:05:29.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:23:44.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com<a href="https://edition.cnn.com/2019/07/11/asia/nine-nara-deer-dead-trnd/index.html">,"9
        deer in a sacred sanctuary in Japan have been found dead with plastic in their
        stomachs."</a></em></p>'
  'westbrook-paul-houston-okc-trade-nba':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-12T13:13:54.504+08:00
    'imagesource': 'jcr:36024e1d-7bad-4bb9-baa6-109f4f2787c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1402efb0-ce20-4e34-bf3b-e3fbabc94e57'
    'lead': 'The move reunites Russell Westbrook with former Thunder teammate and
      reigning NBA scoring champion James Harden. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T13:18:02.036+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T13:23:44.109+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:23:02.416+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Reports: Thunder trade Westbrook to Rockets for Paul'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53640b9c-efad-4148-8d22-f09c9cc4d531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:02.036+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:23:44.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The Oklahoma City Thunder traded guard
        Russell Westbrook to the Houston Rockets for guard Chris Paul and a pair of
        first-round draft picks, multiple media outlets reported Thursday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa83c4ee-9e3e-4773-8e8c-f6cd9538a432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:02.039+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:23:44.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thunder will receive the Rockets’ first-round picks in 2024
        and 2026 and the option to swap picks in 2021 and 2025, according to ESPN’s
        Adrian Wojnarowski and Royce Young.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aa7d34-20ed-4cc6-8cad-eb2345d0305b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:02.036+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:23:44.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to The Athletic’s Shams Charania, the first-round picks
        in 2024 and 2026 are top-4 protected. The 2021 swap is also protected 1-4,
        with the Thunder allowed to swap either of their first-rounders received from
        the Los Angeles Clippers or Miami Heat. The 2025 swap is protected from 1-20.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592ab4b2-f5e4-4300-836b-49d491d481ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:02.037+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:23:44.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move reunites Westbrook, 30, with former Thunder teammate and
        reigning NBA scoring champion James Harden. They played together for three
        seasons from 2009-12, making the playoffs all three years and reaching the
        NBA Finals in 2012.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65daee9-e1f4-430b-bc30-575989bf933a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:02.037+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:23:44.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul, 34, returns to Oklahoma City, where he played his first two
        NBA seasons (2005-07) when the New Orleans franchise was temporarily relocated
        after Hurricane Katrina.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca14c61-e6a6-426c-834b-c359f34168ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:02.037+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:23:44.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An eight-time All-Star and two-time NBA scoring leader, Westbrook
        averaged a triple-double for the third straight season in 2018-19 with 22.9
        points, 11.1 rebounds and a league-high 10.7 assists in 73 games. He has four
        years and $171.2 million remaining on his contract, including a $47.1 million
        player option for 2022-23.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b05dd4-6f70-4ce3-b990-14b342012a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:02.037+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:23:44.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nine-time All-Star and four-time league assists leader, Paul averaged
        15.6 points, 8.2 assists, 4.6 rebounds and 2.0 steals in 58 games last season.
        He has three years and $124.1 million remaining on his contract, including
        a $44.2 million player option in 2021-22.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1b1ec0-e809-4bce-863c-103a7eac8760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:02.037+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:23:44.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Wojnarowski, the Rockets tried to find a third team
        in the deal where Paul would have preferred to land, but were unable to do
        so. Oklahoma City is now expected to explore potential deals for Paul, with
        Miami a possibility, Wojnarowski reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c49456-8544-4aca-968f-0f39def7a9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:02.038+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:23:44.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade is the second blockbuster deal and the third overall involving
        the Thunder in the last week alone. They shipped Paul George to the Los Angeles
        Clippers for Shai Gilgeous-Alexander, Danilo Gallinari, five first-round picks
        and the rights to two pick swaps last Friday, and then dealt Jerami Grant
        to the Denver Nuggets for a 2020 first-round pick on Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dda5396-43df-4860-8c56-41f5ba76d63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:02.038+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:23:44.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the three deals, Oklahoma City has added a total of eight
        first-round picks and rights to swap for four more. The full list:</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648ef1f1-1186-4331-8241-4912ff8707f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:02.038+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:23:44.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First-rounders:</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f340dcc-e369-4a1f-9046-fca4341ab0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:02.038+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:23:44.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-2020 (from Nuggets, top-10 protected)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261a7c2a-7c7c-4d6b-a303-541e4ce32f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:02.038+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:23:44.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-2021 (from Heat via Clippers)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cb0773-2a64-402b-abca-771067f769cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:02.039+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:23:44.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-2022 (from Clippers)</p>'
  'federer-nadal-wimbledon-semifinal':
    'author': 'Martyn Herman, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-12T13:37:21.395+08:00
    'imagesource': 'jcr:04e4b216-14b9-4640-a645-6bd942d857ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '681e1af3-2545-4384-9a68-f66881a7d110'
    'lead': 'They have both had dips and comebacks and both have been written off
      at times. But form is temporary. Class endures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T13:40:55.902+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T13:23:43.488+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:23:02.628+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After 11 years, Federer and Nadal renew Wimbledon rivalry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5317c0df-40b0-4c13-a3db-679a9e74b487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:40:55.902+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:23:43.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> It has been a long wait but the most
        captivating modern rivalry in men’s tennis returns to the scene of its most
        dramatic episode on Friday when Roger Federer and Rafael Nadal meet for a
        place in the Wimbledon final.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4725859f-436d-4742-9b63-95117c9cd726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:40:55.902+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:23:43.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much has changed since that epic Sunday night in 2008 when, as the
        last strands of daylight ebbed away, Nadal dethroned the king of Centre Court
        in a rain-hit final that will forever be part of Wimbledon folklore.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948869fe-9e95-40e9-b345-031e48fcf6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:40:55.902+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:23:43.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centre Court now has a retractable roof as does Court One, for a
        start, and Federer has two sets of twins.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6d42f4-2784-40cf-8898-15994a02f485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:40:55.903+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:23:43.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal’s knees are creakier, his hair thinner and the sleeveless
        tops and pirate pants he wore as a 22-year-old tyro have been replaced by
        regular tennis attire.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c7df89-708f-45b1-ba5d-fb9ebd82545f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:40:55.903+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:23:43.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have both had dips and comebacks and both have been written
        off at times. But form is temporary. Class endures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fb554b-2905-48d4-8646-b5f1703f0804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:40:55.903+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:23:43.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer is approaching his 38th birthday and Nadal is 33, yet they
        remain the two central pillars of men’s tennis with 20 and 18 Grand Slam titles
        respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f6b7bc-5dee-4820-994c-10675cbc71ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:40:55.903+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:23:43.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have met 22 times since that epic five-setter when Nadal became
        the first Spaniard since Manolo Santana in 1966 to win the men’s title, proving
        he was not just a claycourt bully but had evolved his topspin game after losing
        consecutive Wimbledon finals to Federer in 2006 and 2007.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa05fb9-5068-4799-a07b-0a9b56f302aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:40:55.903+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:23:43.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been memorable clashes since — the 2009 Australian Open
        final after which a beaten Federer shed tears and the 2017 Australian final
        when the Swiss ended a five-year wait for his 18th Grand Slam title.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b3b454-ae65-4ae7-8dfe-d7de7723caf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:40:55.904+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:23:43.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They played last month in the French Open semis when Nadal blew
        Federer away in a gale on his way to claiming a record-extending 12th Roland
        Garros title.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dd8b65-d427-41ae-ae14-e3bdf9b25ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:40:55.904+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:23:43.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday’s showdown will be the 40th meeting between the duo with
        Nadal leading 24-15 and 10-3 in Grand Slams.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c0c315-3abb-438a-85dd-8f074f64bd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:40:55.904+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:23:43.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>House of horrors</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eed8a17-3d9d-4ffc-9da6-dac9875aad58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:40:55.904+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:23:43.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer is seeking a ninth Wimbledon singles title which would move
        him level on the all-time list with Martina Navratilova while Nadal is eyeing
        his third, and first since beating Tomas Berdych in 2010.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0db04bb-f927-478a-9423-fff4ff06323b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:40:55.904+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:23:43.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then Wimbledon has often resembled a house of horrors for
        Nadal with shock losses to journeymen like Steve Darcis, Lukas Rosol and Dustin
        Brown.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14ce35d-706c-49a2-a69c-e6f094bc4a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:40:55.904+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:23:43.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irritated by being relegated to third seed behind Federer, despite
        being ranked two, he looks fired-up to reclaim the title and has dropped just
        one set so far, against Nick Kyrgios in a riveting second-round grudge match.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b348e003-c029-4809-bc93-be583f6e0876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:40:55.905+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:23:43.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Playing against Roger always is a unique situation,” Nadal said
        after beating Sam Querrey in the quarter-finals. “Excited to be back on this
        court against him after 11 years.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0da7652-d619-4718-ad2f-72f893231cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:40:55.905+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:23:43.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Means a lot for me and probably for him, too. Always I say the
        same: of course, the opportunities to play against each other every time are
        less, but we are still here.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c035d6-d230-45c3-b8e9-9381f6d7defe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:40:55.905+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:23:43.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is easy to forget there is no silverware at stake on Friday,
        with the winner likely to play defending champion Novak Djokovic, the Serb
        who could eventually surpass both of them in the all-time Grand Slam title
        haul, in the final.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6416036-078f-483b-8b2d-47ce16824d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:40:55.905+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:23:43.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it has the feel of a final.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6ece5c-373f-477a-addc-4225b88c0fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:40:55.905+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:23:43.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer, bidding to reach his 12th Wimbledon final, has dropped
        two sets so far, and has looked in fine fettle.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc90621-0299-46e1-8cb2-e2466db07c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:40:55.906+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:23:43.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While much water has passed under the bridge since 2008, somewhere
        in the darker recesses of Federer’s mind will be the bitter imprint of one
        of his most crushing defeats.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e014da2b-aa65-4dd2-9908-9606b3ce0db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:40:55.906+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:23:43.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the clock ticking on their careers, Friday could be his last
        chance to set the record straight, although he says Nadal is a far superior
        player to the 2008 version.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c1080b-31ae-435f-a328-79dfc54e1da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:40:55.906+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:23:43.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Haven’t played each other in a long, long time on this surface,”
        Federer said. “It’s going to be tough. Rafa really can hurt anybody on any
        surface.”</p>'
