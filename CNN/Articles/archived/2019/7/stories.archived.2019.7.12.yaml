      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eb52f9-079c-4a39-964f-2a243d1a9529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:57:00.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:52.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> The Duterte
        administration strongly denounced the United Nations Rights Council''s looming
        investigation into the Philippines'' bloody war against illegal drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bc6dfd-c78f-4aff-91dd-2123504f370d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:57:00.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:52.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d11a7e-6b83-46a2-9e60-0d527b1fd084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:57:00.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:52.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Palace objects and condemns the resolution of Iceland, favored
        by 17 other countries during the 41st session of the United Nations Human
        Rights Council, the same being based on false information and unverified facts
        and figures," presidential spokesperson Salvador Panelo said in a statement
        on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd943463a-cbb3-4d68-a0dd-f0fb39e0dc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:57:00.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:52.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abca9ac6-5450-410a-ba88-057c211586ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:57:00.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:52.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Council on Thursday <a href="https://cnnphilippines.com/news/2019/7/11/UN-council-probe-human-rights-resolution-PH.html">adopted
        a resolution</a> calling for a probe into the human rights situation in the
        Philippines. The resolution was approved by 18 countries, including Iceland,
        in the 47-member UN Human Rights Council. Fourteen other nations, including
        the Philippines and China, voted against it. The remaining 15 abstained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb656859-c308-4e21-b8bb-881a665741eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:57:00.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:52.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6269019b-316f-4a21-a85a-37365be943c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:57:00.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:52.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government said that there is doubt on the resolution''s
        validity as it did not get a simple majority of the 47 countries, saying 24
        countries should have voted in favor. Panelo also claimed the 17 countries
        who voted for the resolution were "certainly misled" by Iceland because they
        were fed with false news and unverified drug war death figures.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cf03ea-1793-4edc-a937-885c12757cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:57:00.770+08:00
