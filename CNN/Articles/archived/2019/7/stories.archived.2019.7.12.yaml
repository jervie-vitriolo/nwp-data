  'Bato-dela-Rosa-war-on-drugs-UN-Human-Rights-Council':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-12T14:23:10.345+08:00
    'imagesource': 'jcr:169149f3-e6c6-4417-b821-9fb10beddfae'
