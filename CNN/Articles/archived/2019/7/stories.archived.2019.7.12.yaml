      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d77f1a3-e1d2-409e-90b5-f3e603037e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Compliance</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4144eec-e926-4bfd-b7dc-ca02cae82de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMTI said Beijing only honored the court''s mandate that they allow
        Filipino fishing vessels to approach the Scarborough Shoal, locally known
        as Panatag Shoal. However, the think tank acknowledged that the situation
        in the area remains "tense," with reports that Chinese vessels are harassing
        and intimidating Filipinos who try to cast their nets there.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c078ccf-d222-4344-b9a4-9c7ffba1b2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9479237-75e0-4dc5-9a69-8410515aad39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nonetheless, this is the one aspect of the arbitral award with
        which China is most clearly in compliance," AMTI said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4e62c4-2a42-426d-9f07-4a159277cbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d45b7a4-38b8-4f56-b5f6-dc2830bb5098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 9, a Chinese vessel collided with a <a href="https://cnnphilippines.com/news/2019/6/12/Filipino-boat-collision-Chinese-vessel-West-Philippine-Sea.html">Philippine
        fishing boat</a> off Recto Bank, sinking the latter and leaving the Filipinos
        swimming for their lives in the open water.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05678acf-18a9-4733-bf9f-26374bdb74a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/7/6/pcg-marina-reed-bank.html">Coast
        Guard-Marina report: China vessel ''failed'' to take action to avoid Recto
        Bank collision</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528ec052-2363-4723-b40d-56f9f8d5a010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5904be6-2d54-43a3-8a2c-9d48cffb7f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte recently revealed that he struck a "verbal
        agreement" with Chinese President Xi Jinping back in 2016 to grant fishing
        rights in Scarborough.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cad2084-ebf0-4fd6-b404-8093aa4de3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f532d8-0bc8-427c-9629-9919ba55601a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another marching order of the PCA which the Chinese upheld is halting
        its island-building activities, particularly after installing military features
        at the Spratly Islands and the Mischief (Panganiban) Reef.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd89b12-7618-4efe-a5a9-e73cb9a91be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732b12aa-b0ae-4389-af13-dba7a97ff7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, AMTI said it was more because the foreign country is running
        out of locations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18021ca6-cc8e-4170-8d58-26d6c49b7d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d45efd5-d42b-4d76-a802-c8d5045b43d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be argued that some of China’s ongoing activities, for
        instance the installation of monitoring stations on reefs in the Paracels,
        are still illegally damaging marine habitat without proper environmental impact
        assessments," the independent maritime watchdog said. "But having run out
        of space for new landfill, China is now technically in compliance with the
        bulk of this section of the ruling."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f397b0e4-82b7-4f0a-b080-f246f2f3d00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a46ea6c-1445-454f-a9c7-d0be91a0be54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Violations</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dfeb2b-ca81-4efb-823e-e868cc2b5e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China chose to ignore eight major components of the 2016 ruling,
        AMTI added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83864d02-94ed-48d9-8851-7ad198f156bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45942ee-8ee8-469a-be23-f1d01e0c2207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the last three years, Chinese officials have spoken less often
        about the nine-dash line as the basis of their claim over the South China
        Sea, but China continues to claim ill-defined historic rights to virtually
        all waters and seabed in the South China Sea," according to the group''s latest
        assessment.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545b82a4-4508-4af9-a84e-eb11aa2a8f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef0e061-7c54-4bc0-bbe0-07dcb72cd320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMTI added that historic claims made using old maps depicting the
        nine-dash line -- which the international tribunal dismissed as invalid --
        remains a card which Beijing pulls to object to oil exploration activities.
        It''s also used to justify poaching by Chinese fishermen poach within the
        respective exclusive economic zones (EEZs) of the Philippines, Vietnam, and
        Indonesia.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c0142c-2b90-4c60-9389-dcd855cae0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbefc532-4948-4db2-875b-1e15421c3b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has also kept its patrol near the Second Thomas Shoal (Ayungin
        Shoal) and continues to occupy Panganiban Reef, even if the arbitration decision
        clearly stated that Beijing had no right to do so.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500c9cd9-01a8-4bfc-b30f-84d2528f62cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da342fd6-929f-4cdf-bfab-cc26fbdde5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, China has forged on with building artificial islands
        and military bases at Panganiban Reef. AMTI pointed out that this is "probably
        the most difficult part of the ruling to imagine China ever complying with,"
        as it meant abandoning the naval and air base that they erected there.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa82786f-3872-489c-8be8-e3eb5f345b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcad4378-8930-4725-a23a-bec338910179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has also prohibited Manila from ever tapping into the natural
        resources at Recto Bank, locally known as Recto Bank, and also violated the
        Philippines'' rights to fish within its EEZ.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03e1241-5577-43a0-b806-2d621f1a8fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb91187-41f5-41bc-bef3-d70dbdf9a863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Xi signed a joint oil and gas exploration deal in November
        2018, which AMTI said could be a way for China''s compliance only if agrees
        to have one of their firms invest in a Philippine service contract. "But if
        China insists on a joint development agreement outside of Philippine jurisdiction,
        it will cement its noncompliance," it added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f1d026-a2e8-4f68-ac3a-204c477739a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc6029c-8892-495c-8425-c1eb3e8dfe8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMTI added that China has not done its part to pluck their fishermen
        off Philippine waters, as its vessels continue to poach with guidance from
        the China Coast Guard.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd32809-c1e1-4f99-be5f-2bbbe4632d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd969fbee-26c3-4525-9e46-be8435e8d810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illegal harvesting of giant clams or taklobos also remain rampant,
        AMTI said, which has "severely damaged" coral reefs.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989aef23-7595-4ea8-94fa-481d36baa973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071e155b-ac42-4b84-b5b9-3552e92ea4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://cnnphilippines.com/news/2019/5/21/China-boats-back-in-Scarborough.html">China''s
        ''most destructive'' boats back in Scarborough – think tank</a></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b79d153-dd45-486c-ad17-66e1da634c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733e2731-4e8f-40d2-b34b-f41eb0e8987f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese vessels have also repeatedly created the "risk of collision"
        in the South China Sea, which is deemed a constant violation international
        rules.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a47b5c7-8c6d-4720-baa1-3d680e87a3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba6760b-4650-4ddf-861f-231787dc38b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMTI, however, said it was hard to assess where China stands regarding
        its claim to EEZs and continental shelves in specific areas with no economic
        life. "It is widely believed that China claims EEZs and continental shelves
        from Scarborough Shoal and many, if not all, of the Spratlys, but this has
        not been made explicit in Chinese law or public statements," the report read.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3703b88b-2479-4ba5-955a-08cde51d5a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.929+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b54c20-1aad-41a1-a44d-1ab1cc055029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:55:09.929+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:36.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent poll from the <a href="https://www.cnnphilippines.com/news/2019/7/11/SWS-West-Philippine-Sea-poll-July-2019.html">Social
        Weather Stations</a> showed that 93 percent of Filipinos believe gaining control
        of features in the West Philippine Sea is important. An overwhelming 92 percent
        of Filipinos likewise stressed the need to strengthen the country''s military
        arsenal, especially the Navy.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b717376-7179-4ca1-b8d9-08633cb637ec'
