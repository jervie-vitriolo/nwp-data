      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c862d0b-5d94-425d-9add-34fdc84a8d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:49:48.951+08:00
