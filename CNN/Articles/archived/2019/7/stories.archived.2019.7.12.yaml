      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bloody drug war</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38756e04-aa69-4919-973a-81ff2bf56bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:18:27.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:34.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' controversial anti-drug campaign has not escaped
        international attention over the past three years of Duterte''s leadership.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c5ec90-4839-40fc-b7bb-d5da5bdbc1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:18:27.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:34.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa120f97-ffbe-4c1e-a52a-be1ad5fe6daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:18:27.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:34.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took an even dramatic turn recently after a <a href="https://cnnphilippines.com/news/2019/7/3/Duterte-war-on-drugs-3-years-old-killed.html">three-year-old-girl
        became the youngest casualty this year</a>. The child, identified only as
        Myka, was caught in a crossfire between the police and her father during a
        drug raid in Rodriguez town in the province of Rizal last June 29. Police
        said she was used by her father, as a "human shield," a claim the mother belied.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65367f1c-c0db-4016-a4c7-58b80a38af08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:28:29.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:34.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/7/4/3-year-old-girl-Myca-Ulpina-drug-war.html">READ:
        20 Rodriguez, Rizal cops relieved of duty over death of toddler in drug ops</a></strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ca5084-69c2-45f4-ae2c-3bb789dde4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:18:27.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:34.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44129a57-43f7-48b7-86ff-269d7c8976bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:18:27.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:34.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police are claiming most of those who died in drug operations
        resisted arrest and fired the first shot.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0178a6e-4a8c-47bd-afc9-5a0ec07afa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:18:27.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:34.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229bd2b3-90ef-4842-b2b7-e3a19400d645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:18:27.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:34.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government has argued it does not need the international
        community to intervene because it can investigate and prosecute erring police
        officers, noting the murder conviction of three cops in the slay of then 17-year-old
        Kian delos Santos in a police operation in 2017. But human rights groups are
        saying this is not enough assurance justice will also be served in the cases
        of thousands of other victims.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0f9f61-9e75-4ab5-97d3-f62a289f6c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:28:29.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:34.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/7/8/Duterte-war-on-drugs-Amnesty-International.html">READ:
        Three years on, no ‘meaningful accountability’ for extrajudicial killings
        in PH – Amnesty International</a></strong></p>'
  'Manila-robbery-ban-helmets-Isko-Moreno':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-12T17:38:04.014+08:00
    'imagesource': 'jcr:4797940d-64fc-4c86-8f2d-af05cb41be8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae820802-075c-4d1e-b768-e5b67d28fca0'
    'lead': 'Manila Mayor Isko Moreno wants the city council to prohibit people from
      wearing helmets, caps and similar face covers inside banks and pawnshops, following
      a robbery in Binondo. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T17:40:35.208+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T13:23:32.546+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:23:05.579+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'stories': ['c3881aab-8185-4f57-94f7-a23273c45e25']
    'template': '1'
    'title': 'Robbery prompts Moreno to seek ban on helmets, shades in banks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a1c785-afa9-4798-b820-738a8754ad4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:40:35.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:32.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> Manila
        Mayor Francisco "Isko Moreno" Domagoso wants to step up security measures
        in banks after one branch was robbed by five men on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d53b4f-80ea-4a01-bb7f-cd288c08f68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:40:35.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:32.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc2355b-02a3-4044-a8f5-d6ceba3a63fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:40:35.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:32.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno appealed to the Manila City Council to pass a local ordinance
        that would prohibit people from wearing caps, helmets, shades, and other facial
        covers when entering banks, pawnshops, and other financial outlets. The call
        came one day after five men, not seven as initially reported, entered the
        Metropolitan Bank (Metrobank) Sto. Cristo branch in Binondo on Thursday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03321fdc-6dc2-46d0-9263-d036b1fd91a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:40:35.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:32.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd515898f-99e6-479b-973c-709cff026074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:40:35.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:32.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remaining footage from the bank''s closed-circuit television camera
        showed how the men entered the branch one after the other casually. They were
        difficult to identify, with two men wearing thick motorcycle helmets, followed
        by three males with baseball caps on.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a2859a-d444-434a-9efb-4d9673d6bb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:40:35.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:32.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be690df9-1674-4076-918d-3b38b028a7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:40:35.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:32.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lahat ng papasok sa</em> financial institution... <em>para
        mapabilis ang</em> identification <em>ng mga</em> possible criminals, <em>ipagbabawal
        namin</em> anything that will cover facial recognition or identity <em>ng
        mga tao</em> [Everyone who will enter a financial institution should not wear
        anything that will cover facial recognition so that authorities can quickly
        identify possible criminals]," Moreno said in a press briefing on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1435eec-ba2f-4078-8f37-5a68a36c6b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:40:35.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:32.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210561e4-66e5-49f6-826b-2e8298410017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:40:35.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:32.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that a customer wearing a face mask for health reasons
        must take it off upon entry, but can place it back on once cleared by security.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906a1591-5969-4d81-b15c-046e663b0006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:40:35.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:32.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5d045e-1f4b-46ee-8c6f-67bc4fdc7296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:40:35.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:32.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most banks ask clients to remove accessories like caps and sunglasses
        and would also do a bag check before they are allowed to enter the branch.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7613eb8a-ab27-4714-ba62-d917760c17e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:40:35.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:32.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91ee60a-4661-45c7-8ac4-5d2622a68515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:40:35.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:32.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila City Council acts as a legislative body who will propose
        and approve local ordinances before it can be referred for Moreno''s signature.
        If passed, the ban will cover all financial institutions in the entire city.
        Moreno said the penalty for non-compliance could be as stiff as closure of
        the erring establishment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93dacad-cc6d-47f3-b5c4-b0b443113b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:40:35.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:32.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e73fa5-fe5d-4e0d-b588-faf3af10aedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:40:35.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:32.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the Manila Police District is still tracking down the suspects,
        with chief Vicente Danao saying they are currently interviewing bank employees,
        with three branch security guards currently in custody for questioning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9b3fab-f8c9-45c2-9424-ef6c4c9a1497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:40:35.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:32.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ff0f05-73b3-4d5f-b644-2bca7a34b9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:40:35.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:32.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smooth operation makes it appear to be "professionally done,"
        Moreno added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f184a6-48ae-4070-a298-1c597aee0305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:40:35.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:32.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9994770c-1da8-461b-bd07-f268685f9ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:40:35.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:32.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still in the process of getting statements from the witnesses
        or those individuals inside the crime scene, whether they are a victim or
        participant," Moreno said when asked if they are seeing an inside job.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3bf4b5-e7a1-471b-acf0-9e0a019634d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:40:35.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:32.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbef591c-20e9-4bea-ba2d-c8e054c985cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:40:35.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:32.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that police are considering various angles, with the city
        still dangling a ₱1-million bounty for solid leads to make arrests. However,
        he described Metrobank as "unwilling to cooperate," citing how the bank did
        not let cops enter the premises for more than two hours after the incident
        was reported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa5fe3e-c1d3-45c9-a4b5-5df0821499c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:40:35.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:32.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9b8e26-3adc-479f-bbf0-24cf49ef2413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:40:35.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:32.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said a member of the bank''s security team was citing a protocol
        from the Bangko Sentral ng Pilipinas (BSP) as their reason for keeping the
        police out. BSP Deputy Governor for Financial Supervision Chuchi Fonacier
        told CNN Philippines that there was no such rule, and that internal bank protocols
        apply during such cases. The mayor said this may be tantamount to obstruction
        of justice.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4cc393-94ba-4cb2-8128-ca48acaebb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:40:35.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:32.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf428b1a-9f1e-4654-aa3a-fec89c1028dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:40:35.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:23:32.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>‘Pag napatunayan ng ating mga imbestigador na may pagkukulang
        sa parte nila, (kakasuhan sila)</em> [Once our investigators prove that they
        had lapses, we will charge them]. Never ever interfere in the police investigation,"
        Moreno said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ce44fd-5b9c-4f89-8b69-30e38204c26a'
