    'jcr:uuid': '11f8600c-d75c-43d5-a187-6325fbeeaea3'
    'lead': 'Cutting just 300 calories from your daily diet could significantly benefit
      your cardiovascular health, even if you''re already at a healthy weight, according
      to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T08:19:01.708+08:00
