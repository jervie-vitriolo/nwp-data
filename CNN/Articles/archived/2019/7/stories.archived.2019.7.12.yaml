      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes the salaries to be given to the Bangkok-based experts,
        who will be hired for a total of 18 months – 3 months in 2019 and six months
        in 2020.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a9232f-c852-4952-b06b-2e94df0db105'
