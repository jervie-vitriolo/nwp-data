      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/2019/07/10/sport/serena-williams-wimbledon-semifinals-tennis-strycova-spt-intl-gbr/index.html">Serena
        Williams</a>&nbsp;remains on course for an eighth <a href="https://edition.cnn.com/2019/07/01/sport/wimbledon-2019-preview-spt-intl-gbr/index.html">Wimbledon</a>&nbsp;singles
        title after trouncing Czech Barbora Strycova to reach her 11th final at the
        All England Club.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8101e2-900b-4001-9a47-8973ed38cdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:15:26.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:00.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, who is chasing a 24th grand slam title to tie Margaret
        Court''s all-time record, wrapped up a 6-1 6-2 victory in 59 minutes Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a8c168-a5f8-407d-91d5-7bfaa8f12338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:15:26.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:00.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 37-year-old will face Romania''s world No.7 Simona Halep, who
        beat Ukraine''s Elina Svitolina 6-1 6-3.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5848a3-80dc-4602-b84a-bd30389e74c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:15:26.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:00.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/07/02/tennis/serena-williams-wimbledon-2019-coach-spt-intl-gbr/index.html">Williams</a>,
        who lost to Angelique Kerber in last year''s final, won the last of her grand
        slam titles in 2016, while the 27-year-old Halep is a four-time grand slam
        finalist and winner of the 2018 French Open.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc744a5d-c5fc-4565-b970-0588c4022094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:15:26.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:00.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women''s singles final takes place Saturday at Wimbledon, with
        the men''s final Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba26676-c9a4-4e90-ac76-fd12323887c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:15:26.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:00.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/07/10/tennis/coco-gauff-protect-15-year-old-tennis-spt-intl-gbr/index.html">READ:
        Coco Gauff: How do you protect a 15-year-old tennis prodigy?</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8691517-ea07-4250-8f73-49faabd5761b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:15:26.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:00.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/07/09/tennis/serena-williams-opens-up-in-harpers-bazaar-essay-on-us-open-loss-to-naomi-osaka-trnd/index.html">READ:
        Serena says she owes Naomi Osaka an apology. Osaka''s response made her cry</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a114071-7245-48cb-8170-b2c9c14b26b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:15:26.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:00.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unforgiving</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0230de5-4b4c-40fe-9e23-80c77ea82e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:15:26.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:00.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s Williams was in an unforgiving mood and forced world
        No.54 Strycova, a shock semifinalist, to scamper and cover every blade of
        grass inside the opening exchanges.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8daf94a-0df0-41a5-84f6-455297270dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:15:26.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:00.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Czech defended valiantly against Williams'' blistering groundstrokes,
        which seemed to be tearing through Center Court with extra venom.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd359297-720b-4734-a429-3593658018e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:15:26.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:00.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A missed return on a short Strycova second serve in just the fourth
        game caused Williams to cry out in frustration, but that frustration would
        soon turn to joy and a clenched fist as the American broke her opponent for
        the first time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b151be-7918-482e-9580-3c6d0c3e7e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:15:26.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:00.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams quickly raced ahead and when faced three straight break
        points serving at 5-1, the American again upped the ante and won five points
        in a row —&nbsp;the last a thundering ace — to see out the set.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99326e6b-e8e7-4192-b3c8-b203548d002e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:15:26.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:00.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strycova let out a cry and smashed her racket into her thigh, furious
        that she had squandered the opportunity to get back into the set.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dd77f9-0b8e-4b05-a3ad-da710010372c'
