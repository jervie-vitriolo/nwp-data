      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show at least 6,600 people have been killed in anti-illegal
        drug operations since Duterte took office in July 2016, The country''s independent
        Commission on Human Rights as well as international human rights groups have
        pegged the deaths at more than 27,000 that are filed by the police as "homicides
        under investigation."</p>'
    '28':
