    'template': '1'
    'title': 'DICT: Mechanisms in place to control cybersecurity risks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2b4a99-a0b2-443a-866b-afbf7f004531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T20:08:27.355+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:27.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> As more
        players get into the telecommunications industry, the government says it''s
        tightening its cybersecurity measures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca914e73-22ad-4ce8-b931-7b446dc06b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T20:08:27.355+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:27.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' Business Roundup, Department of Information
        and Communications Technology (DICT) Undersecretary says that the government
        has installed a cybersecurity intelligence platform.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599cf05f-e7c5-4155-a4f5-48540376660b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T20:08:27.355+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:27.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[J]ust this quarter we have now operationalized our cybersecurity
        intelligence platform where we have connected ten critical information infrastructure,
        government first. We are also saying that this Dito will be the first private
        [entity] to be connected to the cybersecurity platform," Rio said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a638f5-bc91-44b5-a2e0-c28e4e4cd7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T20:08:27.355+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:23:27.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito Telecommunity, formerly known as the Mislatel Consortium, is
        the upcoming third major telecommunications company in the Philippines. It
        is targeting a <a href="https://cnnphilippines.com/business/2019/7/9/dito-telecommunity-mislatel-rollout.html"
        target="_blank">2020 rollout</a> of its services.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83bc26b-759f-4503-9d0e-9ef0acef0b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T20:08:27.355+08:00
      'mgnl:createdBy': 'lucia'
