      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185fecfd-dd4b-4c7d-80f1-4d225c4321a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:15:40.809+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:37.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This poll came a day after the release of a July survey, also conducted
        by the SWS, which found that 74 percent of Filipinos believe that it is important
        to gain back control of features in the West Philippine Sea which are occupied
        by China.</p>'
