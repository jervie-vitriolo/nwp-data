    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da890d20-4351-4725-b99c-dc78916fa806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:33:53.585+08:00
