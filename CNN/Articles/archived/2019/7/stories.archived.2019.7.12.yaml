      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Season 3 of Netflix''s "Stranger Things"
        expresses a subtle appreciation of science and gives an even bigger nod to
        science fiction. But the curiosity voyage gets a little off track with its
        science, and we''re not talking about exploding rats or people consuming copious
        amounts of chemicals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea21d32-7d6b-49d1-8abb-7f4a2c4a0b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:37:18.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:55.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a27aa9f-7ca8-4a2e-a432-876ca2b7dbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:37:18.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:55.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As our young heroes try to save the world from ending again, only
        one thing can help them close the gate to the Upside Down and effectively
        kill the creature trying to destroy everything they hold dear in 1985: Planck''s
        constant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdad41a-4ee1-4bc0-9fee-2800a9ee5777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:37:18.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:55.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12226c47-47bf-4894-965f-ac0954a7c535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:37:18.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:55.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planck''s constant, named for physicist Max Planck, is a key quantity
        in quantum physics. It''s the amount of energy carried by a photon with the
        frequency of its electromagnetic wave.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e06c8b0-a794-4058-918e-e44d1a51e694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:37:18.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:55.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2bf8a5-73c5-403e-bbc6-440de21d235e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:37:18.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:55.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the show, grownups Jim Hopper and Joyce Byers have infiltrated
        a secret Russian base deep beneath Starcourt Mall, and they''re trying to
        crack open a safe that contains two keys to close the gate. Before he was
        murdered, Russian scientist Alexei told investigative journalist Murray Bauman
        that Planck''s constant is the code needed to open the safe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49970609-9a93-4321-b6d4-83e4a76326d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:37:18.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:55.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c0b6b0-76bd-4c88-a231-c613097e5d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:37:18.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:55.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when Hopper plugs in the code, it doesn''t work. Bauman remembered
        Planck''s constant incorrectly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e47cbc-a151-4471-b2df-7f593fac886c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:37:18.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:55.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04c06c5-6b5f-4505-97fb-b713d4baa676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:37:18.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:55.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dustin realizes that the one person who can help in them in this
        pre-Google age is his new girlfriend from Camp Know Where, Suzie. But Dustin
        lives in Hawkins, Indiana, and Suzie lives in Salt Lake City, Utah, so he
        uses the homemade ham radio he placed at the highest point in Hawkins to reach
        her.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e8d531-8308-4224-8de0-a16d1658a029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:37:18.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:55.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7166e70-0534-4044-a233-337b2f3cd73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:37:18.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:55.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, to coax this number out of Suzie, Dustin must serenade
        her with the theme from "The Neverending Story." But that''s another story
        for another day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2b59dd-e870-4d51-b503-4cd5a5270c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:37:18.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:55.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e6aa6f-995b-4db7-b846-df9861457617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:37:18.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:55.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After chastising him for not remembering it, Suzie recites Planck''s
        constant as 6.62607004 (without the units that come after it). Hopper tries
        the code, and the safe opens so he and Joyce can retrieve the keys.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c5e4b0-e536-4b38-8aea-8b71606988c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:37:18.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:55.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0321b95-13a9-47e1-9f43-88e87df9ef03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:37:18.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:55.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But scientists at the National Institute of Standards and Technology
        noticed during their viewing of "Stranger Things" that this is the value established
        for Planck''s constant in 2014.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b70fb99-5aef-434d-9b9e-77e54765353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:37:18.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:55.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e7b389-01d6-415f-9635-76e1cd93d156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:37:18.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:55.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1985, when the show is set, it would have been the value established
        in 1973, which is 6.626176* 10^-34.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e3f416-2d0a-415b-b887-e23a3509ebe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:37:18.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:55.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22167d4a-47dc-458c-ad70-101c45aa43c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:37:18.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:55.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The constant has changed as scientists have learned to measure it
        better over time with modern instruments, said Ben Stein of the institute''s
        public affairs office.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c9bd73-0363-4ed8-a347-62c5f777c8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:37:18.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:55.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e76364-1373-4334-9542-018a8cfea24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:37:18.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:55.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the number was updated again and adopted as part of the
        redefinition of the International System of Units, Stein said. That effort
        redefinited the kilogram and other units in terms of fundamental constants.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98190e1-033d-4c1a-b0f1-8a392ad99595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:37:18.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:55.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c982c09-110d-4821-931d-f2ac619f50f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:37:18.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:55.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planck''s constant is currently known as 6.62607015* 10^-34 Joule
        seconds. Thank them the next time it comes up at trivia.</p>'
  'Moana-marijuana-Dairy-Queen-cake':
