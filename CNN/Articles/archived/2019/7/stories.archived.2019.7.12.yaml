  'philippines-households-electricity':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-12T18:04:19.029+08:00
    'imagesource': 'jcr:432ba02d-7494-48bb-9b92-24aa6f158ce4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b5090f6-9894-45c5-959d-fc4407ea62b8'
    'lead': 'The Department of Energy (DOE) missed its target number of households
      to be connected to electricity suppliers, state auditors showed. It has a long
      way to go. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T19:00:15.374+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T13:23:29.541+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:23:06.557+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t misses electrification target by 80 percent  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfcb0d8-ed4b-487a-a352-b5c19319221e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T19:00:15.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:29.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12)</strong> — The Department
        of Energy (DOE) missed its target number of households to be connected to
        electricity suppliers, state auditors showed. It has a long way to go.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd489301e-385b-4029-aa30-5357c52a522c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T19:00:15.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:29.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50513dc-1d96-4f59-a63c-a21bfa08aea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T19:00:15.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:29.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2018 annual audit report, the Commision on Audit (COA) said
        the Energy Department was only able to provide electricity to 77,121 households
        from 2015 to 2017. This is just 17.14 percent of the 450,000 households targeted
        for full electrification nationwide under the Nationwide Intensification Household
        Electrification (NIHE) program. The remaining 82.86 percent of the households
        remain in the dark.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd684dc25-d38f-417f-ab8a-64117687d7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T19:00:15.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:29.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d460148-e943-4008-9805-dfbd2acd5067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T19:00:15.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:29.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NIHE is a Philippine government''s program which aims to energize
        90 percent&nbsp;of houses nationwide by 2017. The program has a total budget
        of ₱2.35 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f12daf0-8e2a-4cb6-bd86-91702e16fce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T19:00:15.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:29.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e011aece-ded8-4613-9fae-a33085c50bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T19:00:15.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:29.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The low output delivery and utilization rates were mainly attributable
        to lack of public bidding in procuring the services of the most qualified
        distribution utilities to implement the project and some noted deficiencies
        in the project documents and implementation process on the program," the audit
        report read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baef628-5914-4aeb-9a1d-24519df4ad90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T19:00:15.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:29.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c28c95c-4f15-4657-a612-e6ee4d9dfafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T19:00:15.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:29.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors said despite available budget the energy department
        was only able to award 17 out of 78 contracts to distribution utilities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15234ccf-516c-460a-8ad7-70fd9bc29be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T19:00:15.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:29.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e4196a-8402-422d-ace9-ef494cda0735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T19:00:15.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:29.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty contracts are still in process. Meanwhile, 41 projects are
        either idle or not implemented since the memoranda of agreement were signed.
        This is either because no fund has yet been released to distribution ulitities
        or the DOE''s has not issued a notice to for the project to proceed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326ece08-80e9-40f5-9cfe-22db52d26390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T19:00:15.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:29.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13750e4-f939-4003-8985-48957261f926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T19:00:15.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:29.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors said there was no definite processing time in the
        NIHE guidelines and manual. Thus, some projects take as long as 329 days to
        process. COA cited this as one of the reasons for the backlog.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16d7526-e4c5-4cee-957d-e884ddf6fc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T19:00:15.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:29.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48b92a3-52fa-4727-b7d8-1048c70fee6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T19:00:15.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:29.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to delay, the objective to attain fully the purpose/target
        of the program within the three-year timeline may not be achieved due to lack
        of monitoring standards/timelines in processing and approval of project proposals
        from [distribution utilities].</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4a1282-adae-4bc5-8612-90666cd680b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T19:00:15.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:29.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc27e51-70ff-4bb5-84b7-da6f0ae8940d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T19:00:15.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:29.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from that, COA noted that the delays have been due to the
        distribution utilities'' failure to submit documents needed before a memorandum
        of understanding is signed or funds are released.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa64afe3-6837-4dad-9d14-ce82ae621803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T19:00:15.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:29.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc8618c-60ce-4652-af17-689a8d26b6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T19:00:15.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:29.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA is now asking the energy department to fasttrack the implementation
        of already approved NIHE projects. These are the ones with released funds.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a6c9f7-73ef-4166-b08a-7e736a868b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T19:00:15.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:29.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1292a4c6-e42f-48ba-9426-44ec856f80bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T19:00:15.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:29.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors are also asking the DOE to terminate idle agreements
        with distribution utilities and conduct a public bidding for the most competent
        ones to handle the project.</p>'
