      'mgnl:lastActivated': 2023-01-27T13:23:22.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb4a76f-a42b-4c5b-9563-05edb1412382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:27:00.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:23:22.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tour de force</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6271e933-d310-4d0b-a300-9e2776cc984b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:27:00.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:23:22.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Toyota GR Supra is available in 16 Gazoo Racing performance
        dealerships across the country. Toyota Motor Philippines has handpicked the
        dealers who will be carrying the new Supra to make sure that they can provide
        the appropriate after-sales care and service that the model needs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad937d1f-c179-433f-947f-0f3b531efe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T23:27:00.166+08:00
      'mgnl:createdBy': 'don'
