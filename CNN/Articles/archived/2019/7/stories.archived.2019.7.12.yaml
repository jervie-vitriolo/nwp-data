      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97635426-0e71-4039-845a-2194748282c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:33:53.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:56.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latisha "Tisha" Rowe said she and her son were boarding a flight
        from Kingston, Jamaica, to Miami on June 30 when flight attendants asked them
        to step off the plane to talk, she told CNN''s Brooke Baldwin on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698ade66-6076-4318-a4e6-31b8decf717b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:33:53.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:56.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feff8d16-1bbc-4737-af25-1085ba8749fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:33:53.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:56.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowe said a female flight attendant asked her several times whether
        she had a jacket, and when she asked why, the woman told her that "you are
        not getting on the plane dressed like that."</p>'
