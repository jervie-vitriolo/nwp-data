      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowe, who is African-American, said black women face a double standard.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faae8ee-c915-4bea-8809-e7eec29544c2'
