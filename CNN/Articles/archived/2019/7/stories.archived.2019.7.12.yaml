    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6872d7f8-b193-4fd3-9283-a2233236046c'
    'lead': 'Senator and former PNP Chief Bato dela Rosa is confident there is no
      marching order from the Philippine government to kill drug suspects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T14:25:35.552+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T13:23:41.859+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:23:03.173+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "Bato: Cut my head off if PH drug killings are state-sponsored\n "
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7990723d-ede3-4160-8cf2-d6fc65b602cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:25:35.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:41.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687ba3e1-4caa-4050-955a-0c3c9e23e025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:25:35.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:41.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> Senator
        and former top police official Ronald "Bato" dela Rosa is confident there
        is no marching order from the Philippine government to kill drug suspects.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448e7de8-092d-4efd-89a2-7cc5351f2409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:25:35.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:41.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132a814e-4063-40a1-95d9-7e2fcb479569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:25:35.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:41.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto nilang palabasin na lahat ito ay state-sponsored. No. I will
        have my head cut off if this is state-sponsored," he said on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee15b91-6c84-4ef2-a363-b0cee2c64221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:25:35.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:41.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697418c9-013a-433d-a798-b8c63225537c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:25:35.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:41.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Philippine National Police Chief, who served as the lead
        in the Duterte administration''s war on drugs for two years, dared the United
        Nations Human Rights Council (UNHRC) to fly to the Philippines to do it if
        the alleged extrajudicial killings (EJKs) are proven to be carried out and
        supported by the government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d285ee-9603-43b9-a705-f236a01339f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:25:35.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:41.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74b78b1-b07e-4e3e-9b9b-b97a2fe2fba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:25:35.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:41.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You come here and cut my head off if this is state-sponsored, ''yung
        alleged EJK na sinasabi niyo," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b17bff-37d8-4218-a183-1e34df880952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:25:35.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:41.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289236eb-9e30-4356-90b4-cff3dd5d2223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:25:35.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:41.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Council on Thursday adopted a resolution calling for a probe
        into the human rights situation in the Philippines. The resolution was approved
        by 18 countries in the 47-member Human Rights Council.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7dbfd5-e79f-4d40-8017-42d95e35d95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:25:35.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:41.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755d2042-6503-4edf-ba96-4e3d167898af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:25:35.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:41.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa slammed the UNHRC and its members for believing that there
        are over 20,000 killings in the country when police data shows only 6,600
        since President Rodrigo Duterte assumed office in 2016. The country''s independent
        Commission on Human Rights as well as international human rights groups have
        pegged the deaths at more than 27,000 that are filed by the police as "homicides
        under investigation." He said there are critics orchestrating the misinformation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b602b7-fd2f-48ee-8cff-4ce8f8270b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:25:35.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:41.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ea8f0b-b533-411b-bba2-60e08230b7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:25:35.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:41.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why do you insist on 22,000? That''s misleading information just
        to arouse senses of this international body to investigate. Dahil itong mga
        tao sa likod nito sila gusto pabagsakin ang Duterte administration," he said.
        He added the council should probe the thousands of incidents one by one, with
        an open mind.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a53f74a-4137-4b91-b9e1-ca65620bf9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:25:35.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:41.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b230f3ee-0bae-4636-ad41-4b096d5d2f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:25:35.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:41.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Police General Oscar Albayalde denied there are systematic
        killings in their ranks. He said the figures presented by human rights groups
        are "bloated numbers" without proof.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbbcb31-c0da-4498-a5df-e8934139aeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:25:35.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:41.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa2c8fd-3034-4625-8cdc-c3d2d72be3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:25:35.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:41.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"250,000 arrested drug suspects compared to 6,600 killed. A mere
        2.6 percent," he said in the same media briefing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee55fd3-ab38-49e7-a7f2-e47a2a0af09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:25:35.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:41.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e47d13-aa18-411c-8b07-132cfebb30fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:25:35.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:41.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current police chief said they will only follow the orders of
        President Duterte, the executive branch, or the Supreme Court when it comes
        to halting the war on drugs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a361cd-83f1-455d-a81a-4c2e6deb43fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:25:35.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:41.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58500902-e97d-4a19-925d-0abef8f792a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:25:35.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:41.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also claimed the Filipinos don''t believe the narrative
        sold to the UNHRC that the drug killings are perpetuated by the police during
        operations. His proof? The fact that he was elected senator in the last midterm
        elections.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac5aa3f-255a-4c1c-be14-480650701d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:25:35.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:41.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c0a3d1-1125-4b2a-8afb-35ba41812ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:25:35.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:41.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung talagang masama ang war on drugs ng Pilipinas, bakit ninyo
        ako pinapanalo na senador? Ginawa niyo akong number 5! If you claim that I
        am the face of war on drugs, bakit niyo ako pinapanalo? So the Filipino people
        knows best," the neophyte senator said.</p>'
