    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddae0fb-133d-4043-b669-2d57bae5cd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:57:00.769+08:00
