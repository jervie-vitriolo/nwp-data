    'template': '1'
    'title': '1,250-mile road linking Europe to China given green light'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146147e4-b9fd-4c8e-8891-839d2053d1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:42:48.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:49.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A new highway stretching 1,250 miles through
        Russia has received the green light from officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91ae3ee-d3ce-499c-adbe-19efbf1af115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:42:48.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:49.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570daa92-1ad0-4ee7-97aa-daff4b8712ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:42:48.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:49.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Meridan" highway will reach almost 1,250 miles (2,000 kilometers)
        long and will run westward from the country''s border with Kazakhstan, creating
        the shortest route to move goods between mainland Europe and China, Russian
        state news agency RIA Novosti reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a7af20-e54d-4247-ad6b-e273bcfe5021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:42:48.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:49.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689b0a8f-396d-4d20-bfab-169a479a8d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:42:48.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:49.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said that Russian politician Dmitry Medvedev approved
        the first phase of the project, which will be funded as part of a partnership
        between private investors with state support.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3950f1f0-1b42-4eed-85fd-e3443059084d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:42:48.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:49.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53ad7a0-1458-4954-9087-8cbc338d763c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:42:48.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:49.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project will cost an estimated 600 billion rubles -- around
        $9.4 billion. RIA Novosti reported that more than 80% of the land needed for
        the construction of the highway has already been bought.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf238ae-c730-4e5d-93e8-e23ad96cacdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:42:48.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:49.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315a4414-b326-45bc-a2ac-4bacfbca10fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:42:48.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:49.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new road will also improve European access to Western Russia
        and Central Asia by car.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172e408d-f791-4dcb-81a2-11633198de01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:42:48.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:49.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d654e7-9592-4d81-be6c-39c5792b0495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:42:48.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:49.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is just one of many aiming to improve infrastructure
        and connectivity in the area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a952b9de-eb2d-4098-8ae6-292a7425f3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:42:48.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:49.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ac5b6d-d650-487b-ba46-7c67a4584082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:42:48.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:49.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Chinese President Xi Jinping launched the The Belt and
        Road Initiative (BRI) -- a global infrastructure policy aiming to build ports,
        roads and railways to create new trade corridors linking China to Asia, Africa
        and Europe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef68c86a-7f68-4b25-930c-257be52fd05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:42:48.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:49.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a13f1fe-33ca-4c8d-99c5-f2735c0c5d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:42:48.282+08:00
      'mgnl:createdBy': 'lara'
