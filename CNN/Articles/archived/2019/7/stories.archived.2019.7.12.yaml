      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe34c4c-7357-4506-911d-2e75a58fe644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:33:53.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:23:56.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilson told CNN that the airline is planning to hire a chief inclusion
        and diversity officer but did not say whether that was related to this recent
        incident.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dbc0e9-a00f-4502-81d2-49ec2ec8f810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T07:33:53.586+08:00
      'mgnl:createdBy': 'lara'
