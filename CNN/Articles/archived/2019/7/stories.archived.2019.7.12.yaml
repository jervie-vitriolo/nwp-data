      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:15:40.809+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:37.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly-released survey was published on the third anniversary
        of the Hague ruling, which struck down China’s sweeping claims over virtually
        the entire South China Sea and held that the Asian giant violated the Philippines’
        rights over waters in its exclusive economic zone (EEZ).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5165a91a-0e1d-4828-98f9-f09da5d1aa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:15:40.809+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:37.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1f23ee-4263-436e-85ee-8b89e402cfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:15:40.809+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:37.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling only dealt with the Philippines’ exclusive rights over
        its EEZ, an area 200-nautical miles from a country’s shore where it has sole
        rights to exploit resources there. It did not touch on territorial issues
        as the tribunal did not have jurisdiction over these matters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46070c3c-d531-4196-923d-1b51753b706e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:15:40.810+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:37.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Duterte risking waiving arbitral ruling''</h2>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a41f86-0028-4a93-ac00-17ff60179ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:21:09.250+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:37.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c9a560-3d97-4201-ab13-23d0a9439b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:21:09.250+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:37.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Associate Justice Antonio Carpio, who was part of the Philippine
        delegation to The Hague for Manila’s case against China before the arbitral
        tribunal, warned that the Duterte administration''s actions "risked waiving
        or diminishing the award."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdbe343-42e3-473a-bcb6-7e2d6399c391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:21:09.251+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:37.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0f2c52-e49b-43ee-8bd1-b26da8f89b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:21:09.251+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:37.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these is Duterte''s recent revelation that he had struck a
        <a href="http://cnnphilippines.com/news/2019/6/26/Rodrigo-Duterte-Xi-Jinping-deal-fish-Scarborough-Shoal.html"
        target="_blank">deal with Chinese President Xi Jinping</a> to allow Chinese
        fishermen into Recto Bank, in exchange for allowing Filipinos back into Scarborough
        Shoal, which had been under Beijing’s control following a 2012 standoff.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cab85a-7296-4c61-8440-ed4a8c746698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:21:09.251+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:37.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494544c3-9a0b-4c5a-9cef-86a03b9dc26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:21:09.251+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:37.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will, of course, substantially diminish the arbitral award,
        a self-inflicted blow to our sovereign rights in the&nbsp;West Philippine
        Sea. We must therefore do everything to convince the present Administration
        not to confirm or ratify the supposed verbal agreement with China," Carpio
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ed5202-b3f6-49f3-9563-594561ebeb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:21:09.251+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:37.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Philippine Sea. We must therefore do everything to convince
        the present Administration not to confirm or ratify the supposed verbal agreement
        with China," Carpio said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4c07f8-0cd0-4681-bd41-cf44107c4862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:21:09.251+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:37.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44acd56-7513-4862-94e9-72ee203f1179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:21:09.252+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:37.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal experts have said that Duterte’s agreement with Xi is "unconstitutional"
        that could be a case for his impeachment.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13938288-21be-4e4c-ad5e-3cff7bd09a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:21:09.252+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:37.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd60950d-3c9e-4458-af1e-badbd97e33ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:21:09.252+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:37.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Duterte administration has done "absolutely nothing"
        to enforce the ruling over "misleading" reasons like the Philippines'' friendship
        with China and the supposed threat of war by Beijing against Manila.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dc12f9-ac2f-4f70-8306-6958e1f3cec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:21:09.252+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:37.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f522e45-de40-4e7c-8b66-27c9c2ac657e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:21:09.252+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:37.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can a country that has committed obviously unfriendly acts
        against the Philippines, and continues to do so, be considered a friend of
        the Philippines?" Carpio said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a0e87e-e7d2-4ae1-a203-719edc6fc345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:21:09.252+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:37.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0323a6-df3a-404f-b882-80ea7f6a0ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:21:09.252+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:37.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Del Rosario said setting the arbitral ruling aside would
        expose the Philippines to more harassment and bullying in the South China
        Sea.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5064db-2e69-4357-8e13-95f476642fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:21:09.252+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:37.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050daaa2-f237-4573-a3ca-2c84f20e0fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:21:09.253+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:37.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has made a pivot to China and has repeatedly downplayed
        its incursions in the West Philippine Sea. Recently, he characterized the
        incident of a Chinese vessel ramming into a Filipino fishing boat in Recto
        Bank, a sea feature inside Manila’s EEZ, as <a href="https://cnnphilippines.com/news/2019/7/8/Duterte-Coast-Guard-Marina-Recto-Bank-incident.html"
        target="_blank">“very small”</a> because “nobody died.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d91d66-89c8-4e98-aa31-b487bfadd054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:21:09.253+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:37.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b385adb8-b313-42ba-9c37-40d76609a8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T17:21:09.253+08:00
