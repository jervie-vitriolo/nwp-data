      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s top diplomat, Foreign Affairs Secretary Tedoro "Teddy
        Boy" Locsin, Jr. rejected the resolution, calling it an "insult" to the Philippines
        and warning that "there will be consequences."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099554b5-57ab-4d38-ba4c-c171b159a4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:18:27.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:34.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89dbf2e-2dea-4308-ac46-e3c0afa93b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:18:27.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:34.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, meanwhile, said <a href="https://cnnphilippines.com/news/2019/7/12/Rodrigo-Duterte-UN-human-rights-probe.html">he
        might just consider allowing the UN to probe</a>. "Let them state their purpose
        and I will review. Kung dagdag lang sila sa intriga [If they''ll just add
        to the intrigue], they better go to the media. And the media will tell them
        the truth," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dea2124-2da8-4f8b-b84d-43fd83be4152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:18:27.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:34.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb40937-d974-4ef5-aa05-1d06f924762e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:18:27.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:34.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tough-talking President has in the past repeatedly lashed out
        at the UN and human rights groups for criticisms on his drug war, which according
        to government data has left at least 6,600 suspects dead in police operations.
        Local and international human rights groups say the anti-drug campaign has
        resulted in more than 20,000 extrajudicial killings, a claim the government
        has denied.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b48eaae-de03-4621-b24a-a77e5601a68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:18:27.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:34.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907d275c-bf46-47b9-b177-b70c418e8ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:18:27.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:34.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killings are also being examined by the <a href="https://cnnphilippines.com/world/2019/3/19/bensouda-icc-investigation-war-on-drugs.html">International
        Criminal Court</a>, an international tribunal that could have Duterte and
        his officials prosecuted and jailed. Duterte has threatened to arrest ICC
        Prosecutor Fatou Bensouda and her investigators if they set foot in the country,
        claiming that they have no jurisdiction over the Philippines.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a8a003-c14c-4684-8419-bf6d443e76c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:28:29.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:34.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/3/18/ICC-withdrawal-prosecutors-deportation-.html">READ:&nbsp;ICC
        officials who visit PH may face deportation if caught probing gov''t drug
        war</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a701749b-7884-4fdb-9c71-83802c248975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:18:27.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:34.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f722f8-4c03-4ea0-8846-d5a817399e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:18:27.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:34.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://cnnphilippines.com/news/2019/7/5/iceland-united-nations-probe-duterte-drug-war.html?">two-page
        draft resolution</a>, Iceland called on the Philippines to cooperate with
        the probe, "including facilitating country visits and preventing and refraining
        from all acts of intimidation or retaliation."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357a866a-a10c-4bfa-85d5-10e376ed4465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:18:27.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:34.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035d3c9f-8015-47a1-9a2f-4707569c394c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:18:27.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:34.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, UN Secretary-General António Guterres'' <a href="http://nine.cnnphilippines.com/news/2018/09/13/Philippines-in-UN-list-of-states-that-attack-human-rights-defenders.html">annual
        report to the UNHRC</a> placed the Philippines on the list of states that
        intimidate and retaliate against human rights defenders.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126e94f6-c3e5-4daf-be4c-8ce33b953191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:18:27.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:34.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75334f93-9fb5-4073-8cf9-e9d2ee83ef26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:18:27.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:34.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Remote fact-finding</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215cb308-d9e6-4496-be34-f8a0b9b56c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:18:27.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:34.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UN''s planning office, human rights officers based
        in Bangkok, Thailand will be tapped to establish contact with sources of information
        within and outside the Philippines and gather "first-hand and up-to-date"
        information on the country''s situation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73822ad5-d7a2-4867-8394-5910b5c53c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:18:27.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:34.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84850a61-1916-4c07-a8e6-8985a42a82b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:18:27.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:34.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office noted that information gathering may require the use
        of a remote fact-finding methodology – including interviews, data analysis,
        statistical report, and open source material – "in case of absence of access
        to the country."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cfd5bb-1b55-4f8d-abaf-e8ae1d97c156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:18:27.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:34.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf82e05-be22-4e56-b1bb-976845cdfc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:18:27.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:34.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers may also take part in missions in the region to further
        gather relevant information and coordinate with stakeholders.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b9c29e-a400-4b82-a8ce-183fbee27a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:18:27.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:34.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14719d3d-4de5-48a9-9087-d2558b826066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:18:27.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:34.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the drug killings, the UN experts will look into the
        following allegations of human rights violations, as cited by Iceland in its
        resolution: enforced disappearances; arbitrary arrest and detention; intimidation,
        persecution of, or violence against critics, human rights defenders, indigenous
        peoples, journalists, and lawyers; and restrictions on the freedoms of opinion
        and expression.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2896a27-1cea-4c74-8305-9e70d1608735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:18:27.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:34.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2256ae86-e987-4f89-a84f-aab55fb92616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:18:27.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:23:34.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said Iceland''s resolution, as well as other expressions
        of concern from the international community, were based on false information
        and unverified facts and figures, noting that they do not know the situation
        on the ground.</p>'
    '56':
      'image': 'jcr:613634a9-d1d1-4f29-8631-dc935229b77c'
