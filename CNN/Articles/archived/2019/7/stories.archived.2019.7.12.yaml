      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second set began far more evenly but Strycova was eventually
        broken in her third service game, dumping an awkward looking half volley into
        the bottom of the net.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c40e35-4ba7-41c0-a1f6-6daeb71ae718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:15:26.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:00.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old spent all of the subsequent changeover stretching
        out what appeared to be some discomfort in her lower back.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5bfdc0-4030-4431-be1c-5d98bea0529f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:15:26.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:00.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pair came out for the change of ends, Strycova was at points
        limping heavily and grimacing, pulling up after hitting certain shots.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d0ab4c-2324-435a-9270-b148647ab47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:15:26.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:00.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her miserable afternoon was compounded with a second break of serve,
        which came with an easy missed volley accompanied by a long, frustrated scream.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d414cb-d42c-4f09-8e89-15bce68e9eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:15:26.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:00.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Strycova''s Wimbledon isn''t over just yet, with the women''s
        doubles semifinals still to look forward to Friday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86e727c-e106-4897-8a63-7362650495e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:15:26.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:00.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was another stunning, dominant performance from Williams who
        continues to defy all expectations after coming into this tournament having
        played just 12 matches all season.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf0a34c-1416-4932-9334-c780e9baa655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:15:26.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:00.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hampered for much of the year with a troublesome knee, many thought
        the 37-year-old would be far from her best and perhaps she has even surprised
        herself.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72463f1-338d-4566-b738-9b0baaae2941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:15:26.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:00.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It definitely feels good to be back in the final, especially after
        my year," Williams told the BBC. "It''s definitely a lot better (injury),
        I just needed some matches and after every match I''m improving. I just needed
        to feel good and now I feel good I can play tennis."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92a1b26-b1eb-4154-b926-cd0defa9e886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:15:26.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:00.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victory on Saturday would draw Williams level with Court''s record
        of 24 grand slam titles and, if she were to continue this form for the remainder
        of the season, few would bet against her bettering it.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3677ca1-05f3-4ab0-8276-2847e8bba512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:15:26.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:00.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she insists it''s not a milestone that has been weighing
        on her mind.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa6de3d-649b-4c1a-8340-bc0545c8de74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:15:26.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:00.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought about it this morning and actually didn''t think about
        it since because it''s really not about 24 or 23 or 25," she said. "It''s
        really just about going out there and giving my best effort no matter what.
        No matter what I do, I will always have a great career."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e549fde4-3c2c-4f4b-a44c-a0df75fe0039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:15:26.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:00.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Strycova four years Williams'' junior and already considering
        retirement, what is it that keeps the American motivated week in, week out?</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e084b66-4232-417b-8447-f9b8f7e7d43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:15:26.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:00.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love what I do" she said. "I wake up every morning and I get
        to be fit, I get to play sport, I get to play in front of crowds like at Wimbledon,
        not everyone gets to do that.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b686a3e-3fca-46bb-9b2f-8c2f10b71fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:15:26.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:00.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "I have a great job and I''m still pretty good at what
        I do.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b10b44-c676-4989-9d0f-7d79991696f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:15:26.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:00.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a marvelous experience every time."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f336a63-675e-4d3a-9eac-aa8e562554fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:15:26.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:00.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former world No.1 Halep has been hugely impressive this year and
        dropped just one set en route to the final.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fc5c84-f4bf-47b0-823d-2d0c8132adbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:15:26.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:00.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shes tough, she played unbelievable today," Williams said of Saturday''s
        opponent. "We always have tough matches but I look forward to it."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f47a9b-842c-433b-b00b-49f4dce30668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:15:26.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:00.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/07/09/tennis/serena-williams-wimbledon-fined-spt-intl/index.html">READ:
        Serena Williams fined $10,000 for damaging court</a></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7ea99a-f7c0-49ed-a27d-ad76aad69a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:15:26.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:00.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''One of best moments of my life''</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ca650d-35d4-499b-8ce1-2e645b008837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:15:26.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:00.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 20 grueling minutes of Thursday''s first semifinal, Halep
        and Svitolina had already exchanged numerous lengthy rallies but registered
        just two games on the scoreboard.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189b1c98-e260-4b37-b9b6-cd37bcf0140e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:15:26.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:00.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The action and afternoon heat was too much for one spectator, who
        had to be helped out of Centre Court -- though the stoppage provided a welcome
        break for both players who were breathing deeply at the back of the court
        after another brutal exchange.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8e7ddb-babb-4711-96a4-14859de7bd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:15:26.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:00.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Svitolina blinked first, with Halep finally getting the break of
        serve at the third attempt, before the Ukrainian immediately broke back to
        love.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85435ec1-e639-4421-bb80-008902688fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:15:26.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:00.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But from there Halep raced into the lead, wrapping up the rest of
        first set in the same time it took to play those first two games.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59411240-a6e6-4376-9b56-ce550181bdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:15:26.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:00.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Svitolina, seeded eighth here at Wimbledon and playing in her first
        grand slam semifinal, put up more of a fight in the second set but was powerless
        against the Romanian''s thundering ground strokes.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80864c2c-e529-4130-8e3e-0bc92cdde2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:15:26.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:00.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an amazing feeling," Halep told the BBC. "I''m really excited
        — and also nervous — because of this (first Wimbledon final).</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be457610-bc67-4a64-989d-6524da997800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:15:26.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:00.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one of the best moments of my life, so I''m trying just to
        enjoy it as much as possible and be happy that I could go through to the final."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5948df03-2efb-4a0a-99de-b17277142e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T06:15:26.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:00.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/11/tennis/wimbledon-serena-williams-barbora-strycova-elina-svitolina-simona-halep-spt-intl/index.html">Serena
        Williams to face Simona Halep in Wimbledon final</a>."</em></p>'
