  'Rodrigo-Duterte-UN-human-rights-probe':
    'caption': 'President Rodrigo Duterte (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-12T00:10:44.416+08:00
    'imagesource': 'jcr:029a0748-4b84-4427-a9f4-ff6d0c1958df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f3f1de0-c56e-4eea-b047-19ee6c0da915'
    'lead': 'Malacañang had previously rejected efforts by foreign entities to investigate
      alleged human rights abuses in the Philippines, adding that no government office
      will assist such investigations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T00:20:49.325+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T13:24:00.708+08:00
