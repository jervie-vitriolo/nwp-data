    'template': '1'
    'title': 'Nearly 9 of 10 Filipinos want PH to assert its rights over islands in
      West PH Sea – poll'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a7777a-0040-46b9-8f39-e00c82b37305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:15:40.808+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:23:37.920+08:00
