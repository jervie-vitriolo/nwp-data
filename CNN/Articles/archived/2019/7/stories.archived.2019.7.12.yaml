  'pnoc-israel-oil':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-12T22:01:33.043+08:00
    'imagesource': 'jcr:2f6db769-8bdf-43ed-aa52-95c34cb4cd13'
