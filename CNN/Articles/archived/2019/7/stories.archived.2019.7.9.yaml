    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753d727d-47ca-4e10-b350-50fb3cb38151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:47:58.103+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:48:51.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said this on the heels of Dela Rosa’s statement on the death
        of a three-year-old girl in a drug sting. The former Philippine National Police
        (PNP) chief said, “sh*t happens,” during police operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7003dc47-ebb5-425f-91f0-eda1e6531de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:47:58.103+08:00
