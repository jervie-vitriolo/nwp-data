      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Samuel L. Jackson reportedly has joined
        the cast of the "Saw" reboot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e590cf28-b868-4240-b6e4-a36a5ae8f34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T23:30:16.244+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:48:38.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson is set to play Chris Rock''s father in the latest iteration
        from the Lionsgate and Twisted Pictures horror franchise, Deadline reports.
        Rock is also producing the film and helped devise the story, with a script
        by Pete Goldfinger and Josh Stolberg. Production has begun in Toronto.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c39fbf-b15f-4ea2-8aec-8be5778202c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T23:30:16.245+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:48:38.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson, known as one of Hollywood''s hardest working men, stars
        in three films this summer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52678401-1760-4395-b0a2-f4bfbf0545bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T23:30:16.245+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:48:38.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the "Saw" reboot, Rock plays a police detective who sets out
        to investigate some gnarly crimes. Max Minghella plays William Schenk, Rock''s
        partner, and Marisol Nichols plays Capt. Angie Garza, Rock''s boss.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9097bd-6f67-4f36-bc30-1bedd3c32ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T23:30:16.245+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:48:38.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest "Saw" will be directed by Darren Lynn Bousman, who directed
        three of seven films in the franchise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987fc31b-bddb-4fc9-b6bd-5b42d9188084'
