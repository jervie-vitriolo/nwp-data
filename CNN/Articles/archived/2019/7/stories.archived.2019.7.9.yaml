    'template': '1'
    'title': 'FDA orders confiscation of methanol-laced Cosmic Carabao gin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0611f90-e367-40e6-9c75-55cbda6a8548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:22:17.056+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:49.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong> The Food
        and Drug Administration on Tuesday ordered the confiscation of craft gin Cosmic
        Carabao after an investigation on an alleged death related to the liquor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27ff7ba-c0a8-428c-89a1-8f1c3d63bc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:22:17.056+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:49.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA said that based on samples it collected and tested, the gin
        was found positive for high amounts of methanol. Higher concentrations of
        methanol in alcoholic drinks can happen when methanol is deliberately added
        to alcoholic drinks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324d85a3-90c1-452f-b058-675c66a538fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:22:17.056+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:49.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA hereby warns the public on the consumption of the implicated
        product as this is currently unregistered and has been confirmed to contain
        a high level of methanol," it said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85434138-c3f8-4843-983a-efa8d51506e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:22:17.056+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:49.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d1d180-3e60-403b-a1f3-4c5365e1a733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:22:17.056+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:49.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The symptoms of poisoning from methanol alcohol include drowsiness,
        vomiting, abdominal pain, and vision problems. It may lead to coma, convulsions,
        and death from respiratory arrest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5628013-f3ae-4f02-9a2a-b190b763e533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:22:17.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:49.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc930d9-12ff-4935-bbe7-7c0bfc2a6bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:22:17.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:49.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, reports emerged that two women drank the gin were rushed
        to the hospital after allegedly vomiting and fainting. One woman died while
        the other was in comatose. This prompted FDA to launch an <a href="https://cnnphilippines.com/news/2019/7/3/Juan-Brew-Cosmic-Carabao-Gin-methanol-poisoning-FDA.html">investigation</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8727af26-4f62-407a-b517-cb6597331ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:22:17.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:49.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a516f2d-8975-42a0-9cb8-9cef9ca94bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:22:17.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:49.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA said local liquor company Juan Brew, which manufactures and
        sells Cosmic Carabao gin, may be fined and its business license revoked for
        selling an item without product registration approval.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f46379b-7438-4104-bd3e-9c0a4027f92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:22:17.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:49.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2967f3cf-9228-48bc-85dd-57f3801aa581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:22:17.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:49.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA also warned businesses and restaurants that sell Cosmic Carabao
        they will also be held liable. The liquor is sold by several establishments
        and online shops for ₱630 for 750 ml.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884616e4-5a19-4b4b-a1e2-cc50222b255f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:22:17.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:49.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668e7b60-e163-44d1-8b00-7a767b3ac424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:22:17.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:49.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juan Brew said it upholds high standard in its liquor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd4132f-7a13-4d7f-b6a3-b465b3ae5ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:22:17.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:49.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109301e6-1e7c-44ba-ba3c-7e9bce5da5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:22:17.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:49.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to emphasize that our company is dedicated to the
        highest standard in processing of our products and puts the health of our
        consumers above all," the company said in a Facebook post on July 3.</p>'
