      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, who faces fellow American Alison Riske in the quarter-finals
        on Tuesday as she looks to win her 24th Grand Slam title, has yet to comment
        on the fine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
