        Rodrigo Duterte might talk at length about his controversial policy allowing
        Chinese fishing in the country''s exclusive economic zone (EEZ) during his
        fourth State of the Nation Address (SONA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6190fcc8-e3e8-4356-8275-94e5785a94a2'
      'mgnl:activationStatus': true
