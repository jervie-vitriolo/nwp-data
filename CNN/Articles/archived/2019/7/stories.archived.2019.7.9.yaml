      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maraming pwede siyang gawin</em> (He can do a lot of things),
        he can impose martial law, he can declare a revolutionary government, he can
        use other emergency powers," Panelo said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7848ca5-06de-42f1-b493-bfccfdb10607'
