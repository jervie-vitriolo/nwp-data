      'mgnl:lastActivated': 2023-01-27T12:49:04.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07fa9a4-b193-48b7-917d-49482ffb10e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:39:26.404+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:49:04.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These services include buffet lunch for two at Cucina, buffet dinner
        for two at Cucina, Aperitivo for two at Vu’s Sky Bar &amp; Lounge, a solo
        hour-long spa treatment at FLOW Spa, or one-way airport transfer (via sedan).
        Reservations can be made from July 9 until August 31, and applies to stays
        until December 30.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04362805-67f1-490e-ba8a-bf0f610de874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:39:26.404+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:49:04.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Award-winning restaurant Lung Hin will also offer a one-day exclusive
        promotion on July 9 for its deep-fried crispy Hong Kong pigeon specialty dish
        (P555).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079213e3-39d4-474d-888a-fa0232e71841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:39:26.404+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:49:04.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This authentic staple in Cantonese cuisine is masterfully prepared
        by Lung Hin’s Hong Kong-experienced culinary team, led executive Chinese chef
        Ken Leung.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3b9a59-efae-4447-bab2-eebb708a38c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:39:26.404+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:49:04.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests can also visit Cucina on Level 24 for dinner in support of
        the hotel’s fund-raising activities for its community development programs.
        For every table of five, the restaurant will donate the cost of the fifth
        paying guest to the Marco Polo Ortigas Manila Community Fund. Past projects
        have benefitted local schools in high-risk communities within Pasig City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ca1367-e704-4ccc-9e50-3295d437327a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:39:26.404+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:49:04.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FLOW Spa on Level 22, meanwhile, offers a recharging retreat for
        the senses, which includes the Vitality Five treatment. This service features
        a five-touch point massage intended to relieve stress and reduce tension in
        one’s scalp, neck, shoulders, back and feet. Available at P2,500 for a complete
        60-minute session, the package ends with either a foot reflexology service
        or a peppermint foot scrub. </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9342ef4d-7840-4ef2-a619-a52be05a69e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:39:26.405+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:49:04.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our first five years of operations have truly been meaningful,
        true to our purpose as a Marco Polo hotel. Within this time, Marco Polo Ortigas
        Manila received recognition as a Forbes Travel Guide Five-Star hotel for three
        straight years, and has consistently performed as the top-rated hotel in Pasig
        City on TripAdvisor," said General Manager Frank Reichenbach. </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f73707-20b7-44e2-bb75-fd1296c99a8a'
      'mgnl:activationStatus': true
