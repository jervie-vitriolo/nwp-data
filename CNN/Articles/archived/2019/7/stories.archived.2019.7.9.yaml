    'template': '1'
    'title': 'Cebu Pacific stocks drop over possible trader error'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8094c89-d8a7-47a7-9311-fce68b485ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T20:47:49.122+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:48:40.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong> Cebu Pacific
        saw a massive drop in stock prices, but analysts expect things to go back
        to normal the next day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45be845f-1c07-466c-850f-a9a48160e9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T20:47:49.122+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:48:40.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock price of Cebu Air, Inc. (CEB) fell to P58 from P93.4,
        a hefty 37.9 percent drop when the market closed Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d880a1b-17bd-4428-82e9-c64e3a48c126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T20:47:49.122+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:48:40.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts, however, attribute this to a trade error, and expect prices
        to go back to the P90 range on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a850c8f4-e6c0-41df-8b76-eeede773a664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T20:47:49.122+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:48:40.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is most likely just a trade error. Expect the stock to revert
        back to the P90s as soon as it opens tomorrow," said Ron Acoba, chief investment
        strategist for Trading Edge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4ee047-0115-4b3d-b994-ca3c11cda623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T20:47:49.122+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:48:40.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another analyst, in an advisory, explained that the Philippine Stock
        Exchange (PSE) is vulnerable to errors during closing period because it removes
        its dynamic thresholds at 3:15 p.m. before the trading day closes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cce9863-e85e-42b4-a1a5-96b87c5593ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T20:47:49.123+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:48:40.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acoba added that the drop was not big.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66949700-a5f4-43d8-b562-55da43d82d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T20:47:49.123+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:48:40.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The slide was caused by a 95,000 share market-on-close order at
        limit down. Bids were light that’s why CEB was not able to accommodate the
        said P5.5 million worth of order, which is just small if you think about it,"
        Acoba said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f611e724-0b62-4992-8d21-2803a4bfb33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T20:47:49.123+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:48:40.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEB has yet to issue a statement as markets have closed.</p>'
  'July-9-Makilala-quake':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-07-09T21:10:54.590+08:00
    'imagesource': 'jcr:80ee9e8b-6501-40da-a557-5fd0d91f8ebf'
