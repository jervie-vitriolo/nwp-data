    'template': '1'
    'title': 'Manila expected to implement Nutribun feeding program in schools next
      year'
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbb8f74-5256-4c22-b10d-aa132630ea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:53:58.681+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:48:45.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong>&nbsp;Free
        fortified bread is Manila mayor Isko Moreno''s solution to child malnutrition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035a9675-1c29-46dd-86d8-083e6f80d491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:53:58.679+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:48:45.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Tuesday, Moreno said that he told his men
        to allocate funds for a Nutribun program, referring to a kind of bread that
        was given free to students during 1970s in a joint effort by the Philippine
        and United States governments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e609ef9-bf9f-4060-849f-913e535d42d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:53:58.679+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:48:45.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e93d41-d599-4930-a069-1baa8a12f48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:53:58.679+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:48:45.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi ko gawan na ng pondo para maisakutaparan na yung isang commitment
        natin addressing malnutrition or nutrition program for our elementary students,
        particularly with our kindergarten and grade 1 at the very least," Moreno
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1e323f-7a11-4337-968f-826efecae4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:53:58.680+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:48:45.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad502c6-0437-4973-b701-a8ddf0e4645a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:53:58.680+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:48:45.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said funds should be allocated so we can fulfill
        our commitment in addressing malnutrition, or a nutrition program for our
        elementary students, particularly with our kindergarten and grade 1 at the
        very least.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81273260-7e7d-42ec-9e2c-b34ba534e7f9'
      'mgnl:activationStatus': true
