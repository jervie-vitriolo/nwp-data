      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DTI is part of the inter-agency Task Force Bangon Marawi, which
        was created to reconstruct the city after it became the battleground of government
        forces and terrorists from May to October 2017. Over 300,000 residents were
        displaced, while houses and buildings were turned to rubble. More than 900
        terrorists, 165 government troops, and 47 civilians were killed.</p>'
