      'mgnl:lastActivated': 2023-01-27T12:48:51.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215e0b0c-e10b-4961-9061-bc28df5eb7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:47:58.103+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:48:51.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa has since apologized to the girl’s family after drawing
        flak from his fellow senators and a rights group that <a href="http://cnnphilippines.com/news/2019/7/5/Bato-dela-Rosa-drug-war-human-rights.html"
        target="_blank">cast doubt on his ability to probe the drug war in the Senate</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c2ee74-7f31-4b9f-9a0c-00b163127d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:47:58.103+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:48:51.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132d1512-2758-4069-a0de-91f3582df84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:47:58.103+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:48:51.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dapat ang sinabi ko doon,</em> instead <em>na</em> ‘sh*t happens,’
        <em>dapat</em> ‘unfortunate incidents do happen,’” he told reporters Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23516a65-bc8b-4b2c-b307-fa80a708e2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:47:58.103+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:48:51.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dc1c2a-9981-40ce-b0c7-5a6be6b75586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:47:58.103+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:48:51.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I should have said, “unfortunate incidents do happen”
        instead of “sh*t happens.”]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517f5839-b65c-4822-9f81-5382f73a5d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:47:58.103+08:00
