    'template': '1'
    'title': 'Arroyo thanks Duterte for SC''s junking of plunder case against her'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04b073d-46ac-4a05-854d-9a8478ab9d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T23:34:47.089+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:48:38.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9)</strong> — Former
        President and House Speaker Gloria Macapagal Arroyo gave President Rodrigo
        Duterte credit for the dismissal of the plunder charges against her in connection
        with the alleged misuse of charity funds during her term.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d86c2c-3fb1-4139-8418-8168f54e87d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T23:34:47.089+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:48:38.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of all, I thank you that when you became president, you provided
        the atmosphere in which the court had the freedom to acquit me of the trumped
        up charges of my successor and your predecessor," she said at the appreciation
        dinner she hosted for lawmakers Tuesday, where Duterte attended.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107a9149-891a-40b3-8f9d-39be863cdd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T23:34:47.089+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:48:38.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court in July 2016 acquitted Arroyo of plunder, shortly
        after President Duterte assumed Office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa49462-41bc-434c-a631-189dba6cfaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T23:34:47.089+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:48:38.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that the court voted 11 to 4 in my favor, including half of
        those who were appointed by my successor," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a096bee-2b97-41a7-8ce2-b9ca3a3a02d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T23:34:47.089+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:48:38.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was arrested in October 2012 -- during the term of her successor,
        President Benigno Aquino III -- on charges that she misused ₱366 million in
        intelligence funds of the Philippine Charity Sweepstakes Office (PCSO) from
        2008 to 2010. The former president and speaker was detained at the Veterans
        Memorial and Medical Center for four years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2b3167-8750-4a98-8b0e-e922e6f8f55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T23:34:47.089+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:48:38.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo also thanked Duterte for supporting her foray into politics,
        from her candidacies as senator to president.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cf1228-9c93-4475-93b1-1f593f63a9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T23:34:47.089+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:48:38.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thank you also for the active help you gave me in fighting drugs,
        kidnapping and all the threats to peace and stability when I was president.
        And after that, I thank you for describing me as a friend, both during your
        campaign for the presidency and after you were elected," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad7ca64-f045-48d5-85f8-130335d032d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T23:34:47.089+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:48:38.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo stepped down from the speakership at the end of the 17th
        Congress, as Pampanga 2nd District Representative. On Monday, Duterte endorsed
        Taguig-Pateros Rep. Alan Peter Cayetano as Arroyo''s successor.</p>'
