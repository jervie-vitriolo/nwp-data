      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong> A lawmaker
        said Tuesday there “could be a problem” once former top cop and now Senator
        Ronald “Bato” dela Rosa chairs the public order committee which is probing
        the police and the drug war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d44409-e713-4475-a25f-85e64fff5b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:47:58.102+08:00
