      in crash'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e554c85c-4e92-49d9-89b5-43e9943c0fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:25:34.477+08:00
