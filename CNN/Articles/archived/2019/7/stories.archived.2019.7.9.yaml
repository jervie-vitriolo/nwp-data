  'Customs-reshuffles-heads-major-ports':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-09T10:35:41.479+08:00
    'imagesource': 'jcr:6f506bf9-6dc0-4665-a4f1-0d6a87e319cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '060ee7ac-5106-4c3f-af8d-cf9961dcb25e'
    'lead': 'The Bureau of Customs has reshuffled its top collectors across various
      ports, which come ahead of President Rodrigo Duterte''s warning that he will
      axe a number of officials from the agency. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T10:38:55.471+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T12:49:00.248+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
