      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A jealous act</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e006f5-73a8-493e-b64e-1052215ba502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:44:36.226+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:06.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valderama, who is about 30 to 35 years old, admitted he shot the
        victim out of “jealousy.” He confessed that he had an intimate relationship
        with the minor for about three and a half months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23aab898-42e2-482b-ae3a-39eb79aa4657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:44:36.226+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:06.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malinao said they suspect “jealousy” to be the motivation for the
        attack since the victim reportedly had an intimate relationship with the 30
        to 35 year old suspect.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475f015c-8e36-424d-93f0-de52eb5cc4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:40:24.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:06.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calamba City Police Chief PLTC Jacino Malinao Jr. said Valderama
        had been taking care of the victim following the detention of his mother for
        possession of illegal drugs. Valderama is also the registered guardian of
        the victim, he added.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17014149-c041-463b-a1ca-9fd3d9740d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:40:24.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:06.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the Grade 7 student had previously filed sexual
        abuse complaints against Valderama.</p>'
