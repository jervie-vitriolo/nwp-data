      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5db8f4-a657-422d-9348-dad5f223c568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:53:58.680+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:48:45.801+08:00
