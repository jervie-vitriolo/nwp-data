      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defc3fe8-fc0f-4bec-810f-9e3274a47002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:19:10.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:44.222+08:00
