    'template': '1'
    'title': 'Duterte: Change charter now to avert coup'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9393ec-903e-4ce7-b9c6-dbb888c30f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:19:10.112+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:44.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9)</strong> — President
        Rodrigo Duterte has warned of a possible coup d''état if the Constitution
        remains unchanged.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3660f9-4c3b-4606-8c9e-c9cc1209bc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:19:10.112+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:44.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92508542-133d-459c-ae1b-5044d4d69685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:19:10.112+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:44.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Di ba sabi niya</em>, ''You better amend the Constitution <em>habang
        nandito pa ako, habang napapakiusapan ko pa ang</em> Armed Forces,''" Presidential
        Spokesperson Salvador Panelo said in a media briefing Tuesday, quoting the
        President.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9846fbce-6615-4644-bc9f-b463363247e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:19:10.112+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:44.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c061e57-59b3-4078-a555-59393d012e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:19:10.113+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:44.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Did he not say, ''You better amend the Constitution
        while I''m still here, while I can still plead with the Armed Forces.''"]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a486536-d02b-47ad-9681-365fec45c04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:19:10.113+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:44.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0390dccf-0934-4234-809b-5f04d51db2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:19:10.113+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:44.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was explaining a part of the President''s speech Monday night
        where he renewed his call for charter change.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a581707e-0bdb-4ca9-8ca5-48b9e6762d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:19:10.113+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:44.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1fccd9-43ff-4229-8e22-c673f4aed039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:19:10.113+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:44.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi ko</em>, ''If you want to change the Constitution, do
        it now. <em>Nandiyan pa ako</em>.'' And I can tell the military, "No, no,
        no. You better <em>ano..." Kasi ang military mainit na.</em> And I have told
        you all the corruption <em>sa gobyerno, ang pinakamalaki nandiyan sa itaas</em>,"
        Duterte said in a speech at the oath-taking of new officials in Malacañang.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3300b7fa-cc70-410b-b7e5-4ca23266e86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:19:10.113+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:44.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600127ea-1963-4467-96a7-9ac6a87e338b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:19:10.113+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:44.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I said, ''If you want to change the Constitution,
        do it now. I''m still here.'' And I can tell the military, ''No, no, no. You
        better... Because tempers are rising in the military. And I have told you
        all the corruption in the government, it''s worse in the higher positions.''"]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2028fb95-a280-459d-a82e-2ea1fe850b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:19:10.113+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:44.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a68575-6302-4b92-beb4-2c6a7a1973cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:19:10.113+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:44.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said top military officials may have told their commander-in-chief
        about the growing dissatisfaction amongst the troops, supposedly because of
        the country''s problems, including corruption, and because the Constitution
        has yet to be amended. Just last week, both the Armed Forces and the Philippine
        National Police reiterated they have no plans of ousting Duterte, as the President
        again brought the matter up.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff5157a-1868-44b2-aae2-eec9256de2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:19:10.113+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:44.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf8e2bf-c828-4532-b822-46f2e0093ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:19:10.113+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:44.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines Spokesperson Edgar Arevalo, in a
        statement on Tuesday, reassured the public that the military "shall remain
        loyal to the flag, to the constitution, and to the Filipino people."&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c9744f-b8b8-4294-bcae-696ed49a2117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:19:10.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:44.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f4916b-a7ef-432b-9495-eff45321daba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:19:10.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:44.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear what changes in the charter are being proposed to
        specifically solve corruption, drugs, terrorism and other problems supposedly
        raised by the military. When asked about it, Panelo gave two unrelated examples:
        the removal of restrictions to foreign investments, and the solution to EDSA
        traffic which the President could not do because of "constraints."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d6cc82-4d1a-484b-9114-0effba01eba3'
      'mgnl:activationStatus': true
