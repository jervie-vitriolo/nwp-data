    'lead': 'Lawyers for the petitioners and respondents have agreed to dismiss the
      Writ of Kalikasan case on the West Philippine Sea, Solicitor General Jose Calida
      says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T16:43:05.046+08:00
