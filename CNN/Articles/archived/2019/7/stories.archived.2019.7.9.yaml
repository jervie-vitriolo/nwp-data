      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b4a0e5-7643-401c-a3b2-3b53194e468a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:41:10.993+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:48:58.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If China is our neighbor, they should do us a favor
        because we are getting caught in the middle here. Of course, our people also
        want justice.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa979464-9bcc-45c1-a096-c53a690d6091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:41:10.993+08:00
