      'mgnl:type': 'text'
      'text': '<h2>Sponsors interested</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689d24dd-563f-4e08-8f1b-27105b9b44b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:54:49.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:07.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsurprisingly, sponsors have also noticed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd763f400-c0c5-4d1c-98ff-6b6ad1e7f6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:54:49.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:07.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently backed by New Balance, Head and pasta maker Barilla, phones
        have been "ringing off the hook" at her management company Team 8.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff047ccf-4ff4-46d8-9c3d-b6fbfb8d57ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:54:49.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:07.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But powerhouse agent Tony Godsick says rushing into things isn''t
        on the cards.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d6f213-c5df-4bf0-a297-021255291ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:54:49.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:07.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of the sponsor inquiries are from companies that want to
        be part of this quick success and we are only looking for long-term partners,"
        Godsick, who founded Team 8 with longtime client Roger Federer, told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608b57ac-16ee-487f-915b-04774c0f8a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:54:49.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:07.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the event is over we will sort through the opportunities and
        come up with a strategic plan that makes sense for where she is in her development.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7257d021-42da-436f-8d62-24ee8b0ed389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:54:49.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:07.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There definitely will be an emphasis on quality as opposed to quantity."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3079ba-6ab2-4f09-a869-645ed597ba44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:54:49.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:07.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/07/03/sport/rafael-nadal-nick-kyrgios-wimbledon-second-round-spt-intl-gbr/index.html">READ:
        Kyrgios on Nadal — ''We wouldn''t go to the pub for a drink''</a></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7cac8a-a0a8-4f6e-89df-cb0308a7f6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:54:49.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:07.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Age restrictions</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8b7a3d-d2d7-4882-8e45-453897a01179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:54:49.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:07.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next chapter, quantity is something Gauff wants as it relates
        to her tournaments for the rest of the season.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4d0175-8ebc-43fe-ab54-64fd8f21bf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:54:49.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:07.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Age eligibility restrictions created by the <a href="https://www.wtatennis.com/">WTA</a>&nbsp;to
        help prevent burnout — Capriati, for one, struggled to deal with her new found
        fame — mean Gauff can only participate in seven more professional events prior
        to her 16th birthday next March.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc86431c-128f-4884-9d64-eb5f08206205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:54:49.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:07.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if the restrictions weren''t there, I still think I wouldn''t
        play as much as the older players do, just because I''m still trying to develop
        my game and I''m still trying to train," she said. "I feel like I would obviously
        play more than the rules state, but I think I wouldn''t try to overdo it because
        I''m still 15."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be615a5f-ba52-4b90-9b29-a48b7ba9eb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:54:49.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:07.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wise words from Gauff, a player who seems to be mature beyond her
        early years.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e510c4-da91-4378-ad57-0d40f8fca635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:54:49.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:07.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s that maturity that led her coach, Frenchman Jean-Christophe
        Faurel, to say Gauff could handle more tournaments.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a448981-fcae-467c-b34b-055f90e6de4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:54:49.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:07.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a start, Gauff was convinced she would play at the year''s next
        major, the US Open in August.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906e0643-0b39-4a1d-b966-187f398c36d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:54:49.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:07.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her ranking is now expected to move inside the top 150, but she
        will probably still need a wildcard to go straight into the main draw — which
        seems a formality — otherwise another qualifying week is on the cards.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e954c9-e324-48e0-811b-0e92597c1f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:54:49.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:07.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think every case is different but I know Coco, I know her family,
        she has great parents, a great environment, she has two little brothers, and
        everything is very sane around her," Faurel told a pair of reporters in the
        players'' garden bathed in sunshine.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bf7f31-32a5-43fe-97ed-778e64630afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:54:49.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:07.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Gauff wouldn''t be thrown off by all the attention
        she has received.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c503dfb-e181-4522-ad75-2aa35c3228bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:54:49.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:07.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think she likes it. She''s programmed for that," he added, perhaps
        referring to her tennis upbringing that saw Gauff reach world No. 1 in the
        juniors, make the US Open junior final aged 13 and develop a big entourage.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58017aa-b127-431b-80a1-518c3ebc272c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:54:49.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:07.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I think she''s ready for that. Everybody is talking about her
        age but the first time I talked about her age to her father he told me, ''You
        know what? Fifteen is just a number.'' So yeah, I''m sure she will handle
        everything and after I want to help her."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8558fcb-3c5a-4083-bbe0-0200d3aa2452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:54:49.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:07.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Simon, head of the WTA, said Gauff''s success at Wimbledon
        wouldn''t lead to an abrupt revamp of the rules.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee3fc53-090e-43af-a101-01d6a65c71b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:54:49.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:07.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going to make one decision on one athlete and one tournament,"
        Simon told CNN.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cffc115-f205-4785-8205-49e2ef222b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:54:49.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:07.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s got a tremendous future. We will look at things for sure
        and address things but our first priority is to make sure she''s healthy and
        has a long career."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9022377-d803-44bc-88ac-c007a609ebd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:54:49.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:07.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/07/04/tennis/bernard-tomic-fined-wimbledon-spt-intl-gbr/index.html">READ:
        Bernard Tomic fined $56,100 for lack of effort in Wimbledon defeat</a></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ba2275-9c1a-4ffd-996f-b546bfcf2c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:54:49.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:07.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I learned a lot''</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0d85c1-b870-413f-8457-85eac63a34b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:54:49.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:07.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter how much she plays in the short term, Hall of Famer Jim
        Courier backed Gauff to get the best out of her ability in the long run.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcb1487-40b7-4839-ba8a-53ccb8960f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:54:49.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:07.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s already a terrific talent but it needs to be nurtured and
        with her coach and the team they''ve built around her and with the management
        group which has established that they take the long view with their players,
        I think she''s well positioned to eventually maximize her obviously tremendous
        talents," Courier told CNN.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d793a1-b05c-43b4-a9f8-07571c92841c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:54:49.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:07.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Gauff said her health let her down against former world
        No. 1 Halep, who wasn''t keen on losing to another American teen after her
        French Open title defense ended at the hands of 17-year-old Amanda Anisimova.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0962d48-429b-4e66-a82a-06ca70334638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:54:49.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:07.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trainer and doctor visited Gauff at 1-2 in the second set and
        she was given medication.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e8f539-cdec-42e6-9fd1-647923f8c8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:54:49.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:07.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gauff didn''t know exactly what the issue was but her extended sojourn
        at Wimbledon — her first grand slam, remember, and via qualifying — possibly
        contributed.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb01d87-0cfb-448b-960b-cc1fff73d034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:54:49.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:07.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I learned a lot," she said, summing up her Wimbledon experience.
        "I learned how to play in front of a big crowd. I learned what it was like
        to be under pressure. I learned a lot and I''m really thankful for this experience."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0eac57-a4fe-483d-b38c-a0e4bd1bc007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:54:49.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:07.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who watched Wimbledon are thankful to Gauff for making it
        so memorable already.</p>'
    '81':
