      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670ea539-9f2a-4bfb-bf16-9158a579ed63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:41:10.993+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:48:58.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also said that the Philippines should also demand that
        China give monetary compensation to the 22 fishermen who were <a href="http://cnnphilippines.com/news/2019/6/17/Chinese-vessel-Filipino-boat-crew-Duterte-meeting.html"
        target="_blank">left to float at sea</a> after F/B GEM-VER sank as a result
        of the ramming and offer to repair or replace the fishing boat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cf4292-faed-4b9e-bfa5-a9b972a36d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:41:10.993+08:00
