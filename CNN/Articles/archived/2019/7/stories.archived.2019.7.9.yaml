      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;The most powerful trigger in
        "Stranger Things''" nostalgia arsenal remains, as always, the eclectic, still-pervasive
        pop music landscape of the ''80s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa295469-692d-45d3-9641-833a00371ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:24:19.753+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:48.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the new season left you longing for the ultimate playlist, here
        you go and you''re welcome.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bdd2c0-9313-445b-8674-f83193359040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:24:19.753+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:48.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Never Surrender" by Corey Hart</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394a3b0d-3c96-4bc2-959c-e7e343efc89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:24:19.753+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:48.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike (Finn Wolfhard) and Eleven''s (Millie Bobby Brown) make-out
        sessions were punctuated by this snog-ready hit, a nine-week number one hit
        for Canadian singer Corey Hart, whose music also filled the soundtracks of
        ''80s staples like "Beverly Hills Cop II" and "Miami Vice."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24d123c-7904-4b0a-b253-69fe2ca5d6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:24:19.753+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:48.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Can''t Fight This Feeling" by REO Speedwagon</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6984851f-8257-4e01-91cf-245e59d1c3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:24:19.753+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:48.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This one was also a preeminent saliva-swapping song of its day.
        The group''s music also appeared in films like "The Goonies" -- a major "Stranger
        Things" influence -- and "Vision Quest," a fondly remembered teen romantic
        comedy from 1985 and early breakout role for Matthew Modine, now remembered
        for his role as Dr. Brenner.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a1e055-407e-4611-85d5-c7da93a1a142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:24:19.754+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:48.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Material Girl" and "Angel" by Madonna</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56153f6c-44b2-4be9-9885-ef84391fbc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:24:19.754+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:48.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superb "Vision Quest" soundtrack also served as one of Madonna''s
        earliest film showcases, and this season two key 1985 tunes, her colossal,
        culture-defining hit "Material Girl" -- used as the spot-on backdrop from
        Eleven and Max''s (Sadie Sink) very ''80s shop-til-they-drop sequence at The
        Gap -- and the lesser but tasty pop confection "Angel" surface here.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29930228-a941-4d89-a2b7-22f66a93c2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:24:19.754+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:48.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The entire "Vision Quest" soundtrack</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ec8a29-46bf-4eca-a978-ee434dde4276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:24:19.754+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:48.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vision Quest" also offered up Foreigner''s 1978 platinum hit "Hot
        Blooded," still a rock radio staple in the ''80s which here serves as the
        score for Karen Wheeler''s (Cara Buono) escalating ardor for a rendezvous
        with Billy (the same band''s reversal tune "Cold As Ice" also comes into play).
        So you might as well add the whole thing to your playlist.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2833234d-5cad-4cde-a3f0-7e3c65a48006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:24:19.755+08:00
      'mgnl:createdBy': 'robert'
