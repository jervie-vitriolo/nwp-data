      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed further, Trade Secretary Ramon Lopez said the agency is
        continuing its procurement and bidding processes at the moment, with its Regional
        Operations Group crafting a disbursement plan for the remaining funds. "We
        hope to obligate all funds this September and all projects to be distributed
        before December," Lopez said in a text message to CNN Philippines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5fc3ba-f8d9-4ec9-944a-fe0a47e9d34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:44:26.396+08:00
