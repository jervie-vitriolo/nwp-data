    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b5814d-0551-4272-b07e-6f0a4c38e583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:53:58.680+08:00
      'mgnl:createdBy': 'lucia'
