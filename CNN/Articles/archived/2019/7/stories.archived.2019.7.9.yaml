    'mgnl:tags': ['space', 'science', 'Hubble-Space-Telescope', 'NGC-972']
    'template': '1'
    'title': 'Hubble spies a spiral galaxy blooming like roses 70 million light-years
      away'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc3eef8-410f-4b03-a408-d611dac701ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T07:00:07.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:06.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Around 70 million light-years away, the
        spiral galaxy NGC 972 appears to be in full bloom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fd8550-8fe5-4f29-8769-8d58a8de50b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T07:00:07.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:06.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest image released from the <a href="https://edition.cnn.com/2015/04/19/photos/cnnphotos-hubble-space-telescope-25th-anniversary/index.html">Hubble
        Space Telescope</a>&nbsp;captured the bright colors of star formation in the
        galaxy. Those pockets of activity strongly resemble blooming roses amid the
        darkness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5275880d-9494-4a0b-882e-3fbd21fc92c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T07:00:07.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:06.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new Hubble image, hydrogen gas can be seen reacting with
        the bright light streams from new stars close by, which creates the telltale
        orange glow. The glowing groupings of light are emitted between larger streams
        of dust.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543ea20b-c46c-462a-9d26-9e3d126692cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T07:00:07.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:06.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The galaxy was first discovered in 1784 by German-British astronomer
        William Herschel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cb6a51-ee74-49e2-ab65-179d21e6e6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T07:00:07.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:06.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubble''s images of galaxies over time offer a wealth of clues for
        astronomers studying the universe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab4f76b-9c4a-40af-8cab-c21541034416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T07:00:07.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:06.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star formation can tell the story of a galaxy and its surrounding
        space. Astronomers are looking for the rate at which stars are forming, the
        locations of the galaxies and historical data about their evolution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f367dfa0-a4e0-4de4-a483-25557f419fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T07:00:07.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:06.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galaxies are largely made of gas and dust that grows and evolves
        to form stars.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c92c64-1b85-4099-8059-c413a50b65f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T07:00:07.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:06.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When new star formation is observed, astronomers can also study
        how that affected the space around the galaxy. In turn, a galaxy''s environment
        — the surrounding gravity, matter, radiation and dark matter — helps shape
        it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87563b58-bb39-4f53-a690-799486b0807b'
      'mgnl:activationStatus': true
