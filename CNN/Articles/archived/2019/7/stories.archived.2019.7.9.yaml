      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Mandla Maseko, the South African former
        DJ who won a chance to become the first black African in space has died in
        a motorbike crash, his family said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1ce4ff-3b99-4e64-9676-f9dc4cb7e34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:25:34.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:10.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maseko, 30, beat one million other contenders to win a trip to space
        sponsored by the Axe Apollo Space Academy, which had yet to be scheduled by
        the time of his death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ed322a-f3e5-4b3b-945a-a5ff3b548655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:25:34.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:10.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It hasn''t really sunk in yet. I''m envious of myself, Maseko said
        at the time in a Guardian interview. "I''m not trying to make this a race
        thing but us blacks grew up dreaming to a certain stage. You dreamed of being
        a policeman or a lawyer but you knew you won''t get as far as pilot or astronaut.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12ecc1c-09e6-4ab1-929e-c0f34129e41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:25:34.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:10.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then I went to space camp and I thought, I can actually be an astronaut."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b0be73-f8d4-4e7c-8868-b622e1a9192d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:25:34.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:10.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to become a private pilot and was also a corporal with
        the South African National Defence Force, according to this Twitter bio.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d847ef8-9627-4731-a5de-d2bea246bf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:25:34.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:10.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maseko was named one of the 23 winners of the contest worldwide
        in 2014 shortly after the death of South Africa''s first black president Nelson
        Mandela.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97943378-e165-49a8-bc1c-b3ecefec419d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:25:34.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:10.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was an avid public speaker and community worker who inspired
        many African children to pursue careers in science, the family statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d32ba5e-73f6-433d-8a56-ee1aec61f58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:25:34.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:10.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016 he was honored by the Gauteng Department of Education in
        South Africa and had a science building at a school named after him, according
        to the statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4c59a1-e006-4647-a037-66a0d0a34855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:25:34.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:10.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of his memorial service and funeral will be announced later
        this week, family spokeswoman Sthembile Shabangu said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446a4e3c-3370-4ebe-8c1d-76f4408799e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:25:34.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:10.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the announcement of Maseko''s death by his family, South Africans
        have taken to social media to pay tribute to him using the hashtag #RIPMandlaMaseko.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b61d0f-4269-4087-92af-b3fec35373cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:25:34.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:10.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White South African entrepreneur Mark Shuttleworth, who bought a
        seat on a Russian Soyuz capsule for £12m was the first African in space.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5563a0-2188-44a8-85ee-cbb8d2dcceda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:25:34.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:10.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spent eight days aboard the international space station in 2002.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d2f49d-923a-455c-b383-aec0d9812099'
