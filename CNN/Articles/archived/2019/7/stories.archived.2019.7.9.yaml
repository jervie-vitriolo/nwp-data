      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the President could resort to extreme measures as his
        last "card" if the country''s problems continue to worsen.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f543738-19bc-4b14-8d4f-625fc7f45be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:19:10.114+08:00
