      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9)</strong> — Human
        rights lawyer Amal Clooney and a team of international counsels are working
        closely with the local team of Filipino journalist and Rappler CEO Maria Ressa
        on the slew of cases she faces.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11d808e-29a0-412c-8114-aa978dd80c81'
      'mgnl:activationStatus': true
