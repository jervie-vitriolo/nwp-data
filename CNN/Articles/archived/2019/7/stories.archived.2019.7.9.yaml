      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has said he would not place the entire country under
        military rule. The Palace also earlier dismissed the President''s threat to
        declare a revolutionary government as an expression of exasperation. The Duterte
        administration has requested Congress for emergency powers to solve Metro
        Manila traffic, but this has not been granted as some lawmakers expressed
        concern it may be prone to abuse.</p>'
