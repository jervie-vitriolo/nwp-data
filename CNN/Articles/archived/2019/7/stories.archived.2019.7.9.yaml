    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4f78dbc-05f3-40f0-a4a7-c6b1995855f9'
    'lead': 'Abortion has been legal in England, Wales and Scotland since 1967, but
      some groups still oppose the procedure. While some of the protests are associated
      with international anti-abortion movements, other groups are locally run, many
      of them linked to churches nearby.'
    'mgnl:activationStatus': true
