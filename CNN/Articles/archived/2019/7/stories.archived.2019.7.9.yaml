    'mgnl:tags': ['North-Cotabato', 'Makilala']
    'template': '1'
    'title': 'Magnitude 5.6 quake rocks North Cotabato'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f06ab2a-ee87-4117-acf3-ed0f2da47c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T21:28:57.394+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:48:40.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9)</strong> — The Philippine
        Institute of Volcanology and Seismology said a magnitude 5.6 quake struck
        the town of Makilala in North Cotabato at 8:37 p.m. Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50571bd9-95ba-4035-b56e-14f05ef962bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T22:28:47.926+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:48:40.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institute earlier put the magnitude of the quake at 5.3 but
        later revised it upwards.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e4b30b-99fa-41a4-8199-f0e0e8c98eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T22:28:47.926+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:48:40.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake, which was tectonic in origin, had a shallow depth of
        14 kilometers. Shallower earthquakes tend to produce stronger shaking than
        deeper tremors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68dee1f-8518-4dec-9c9f-d9c7e6b2e555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T22:28:47.927+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:48:40.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity V was recorded in Makilala, Kidapawan City, Koronadal
        City and Santa Cruz in Davao Del Sur. Under the Phivolcs Earthquake Intensity
        Scale, strong shaking and rocking will be felt, and the shaking of leaves
        and twigs of trees are noticeable.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070078a5-6329-4a79-9c18-caa919445564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T22:28:47.927+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:48:40.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity IV was felt in Davao City, Polomolok, Tupi, Tampakan,
        Sto. Nino, Tacurong City &amp; Quirino, Sultan Kudarat, and Glan, Malungon,
        in Sarangani . This means the tremors were moderately strong, and the shock
        is likened to the vibration sensed with the passing of a heavy truck.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe97b2dd-e5c8-4272-b208-249a860e61ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T22:28:47.927+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:48:40.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tremors were felt at lower intensities in General Santos City,
        Kiamba in Sarangani, Cotabato City, and Nabunturan in Compostela Valley.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fc614a-3dbe-4cf4-acf3-47f8524b1800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T22:28:47.927+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:48:40.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philvolcs said aftershocks are likely to occur but no damage is
        expected.</p>'
