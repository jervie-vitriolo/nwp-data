      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a43b56-2efe-4c27-be53-41f17d73d462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:53:58.680+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:48:45.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So we can implement, if not this year then at least
        next year, early next year, we can put into action our program to give the
        children of Manila Nutribun.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5ec9cd-6b3e-4e0d-ae0b-1cc603abd81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:53:58.680+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:48:45.803+08:00
