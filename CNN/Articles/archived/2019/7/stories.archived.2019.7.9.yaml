      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde2e1e1-b185-4c89-a963-f9ffe362a0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:42:20.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:03.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the <a href="https://www.pna.gov.ph/articles/1074366">Philippine
        News Agency</a> (PNA), said an initial investigation showed the boy was beaten
        by the cop as the child was watching a basketball game in Barangay Bambang.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b35bb0-32ce-46ab-8b55-7ee3a950671f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:42:20.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:03.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People came to the boy''s rescue, while responding policemen brought
        both victim and suspect to the Women and Children Protection Division.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491fa544-fa2d-4cec-9a1d-a32b1a612f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:42:20.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:03.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapie''s arrest follows the relief of <a href="https://cnnphilippines.com/news/2019/7/7/police-carinderia-viral-video.html">PSMS
        Arnulfo Ardales</a> who “uttered vindictives” at Aaron Estrada, a 21-year-old
        call center agent, at a carinderia (eatery) in Brgy. Ermitaño, San Juan City,
        late Saturday night.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278ac034-1434-4d38-9147-eafbdb73bb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:42:20.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:03.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said both cops would also be attending a "refresher training"
        in a values semimar by the PNP.</p>'
