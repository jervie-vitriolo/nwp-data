  'cameron-boyce-last-interview':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Actor Cameron Boyce was known for his roles in the Disney Channel
      movie franchise "Descendants" and the TV show "Jessie."'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-09T06:41:34.071+08:00
    'credit': 'From Cameron Boyce/Instagram'
    'imagesource': 'jcr:8b099529-b34f-4110-aedb-25f58de55798'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b994802-8ff4-42af-b97e-5d5532c11aa5'
    'lead': 'In what was reportedly his last interview, the 20-year-old talked to
      Haute Living about his diverse heritage which included a grandmother who became
      one of the symbols of the civil rights movement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T06:43:50.753+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T12:49:08.730+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:48:18.320+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cameron-boyce', 'disney']
    'template': '1'
    'title': 'Cameron Boyce''s last interview paid tribute to his African-American
      heritage'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56378f2-0860-4ac6-9305-7fafe6ed8484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:43:50.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:08.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Cameron Boyce was proud of his family
        background.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a084c414-6308-426f-8e61-4f0b6cb07287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:43:50.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:08.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what was reportedly his last interview, the 20-year-old talked
        to Haute Living about his diverse heritage which included a grandmother who
        became one of the symbols of the civil rights movement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b331b5d-00d2-4ded-933c-36f460bc6af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:43:50.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:08.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor''s grandmother, Jo Ann Allen Boyce, was one of the "Clinton
        12," a group of black students who made history after the U.S. Supreme Court''s
        1954 ruling in Brown v. Board of Education. which ordered Clinton High School
        in Clinton, Tennessee, to desegregate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e0b5f6-b865-4573-8d23-cce8c60ac6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:43:50.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:08.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recently co-authored a book titled "This Promise of Change:
        One Girl''s Story in the Fight for School Equality."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdd6b3f-4151-4555-850b-b90c7840609b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:43:50.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:08.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her story doesn''t just inspire me ... It hits home with everyone
        who stops to listen to it," her grandson told the publication.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb63e48-7769-4183-8b86-e9da1544018b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:43:50.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:08.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She and the other 11 students set the stage for our generation
        to come together. We have to ensure —&nbsp;especially with some of the controversy
        plaguing us now —&nbsp;that we continue to push towards dreams that have yet
        to be realized. Equality in its truest sense."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2e0727-59bf-4e2d-b485-b6b00e0855db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:43:50.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:08.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyce also said of his grandmother "She''s a huge part of who I
        am."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c461df6-c470-4ac4-bd1a-baec0a21b23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:43:50.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:08.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being African American and Jewish, I have plenty of ancestors and
        family members that I can look to for strength, and more importantly, for
        a grateful outlook on life," he said. "Every one of them clawed and scratched
        for my sister and I to be in the position we''re in today."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb2c075-f0af-49c9-9c7b-726b73989bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:43:50.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:08.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Disney Channel star died in his sleep after a seizure resulting
        from an ongoing medical condition, a spokesperson for his family told CNN
        Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200dac56-966a-46a6-8eba-84533153bf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:43:50.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:08.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron Boyce, Disney star, dies at 20 after a seizure, family says</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64da2dde-0a11-4a25-989b-11580a6fb86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:43:50.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:08.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his life Boyce was involved in several philanthropic endeavors,
        including the Thirst Project, a nonprofit that provides communities with safe
        drinking water.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b24aa1f-f375-472c-bcf7-99571406f98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:43:50.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:08.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10 things you might not know about Cameron Boyce</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bf5d91-6426-4d14-aafd-c2ab9a041e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:43:50.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:08.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told Haute Living he was merely carrying on the legacy given
        that "there''s a long line of difference makers in my family."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfa6a2f-05e0-4719-ac12-a806dc21243a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:43:50.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:08.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m following in the footsteps of some really strong men and women
        who have showed me what it means to give back; it''s the greatest way to fulfill
        yourself," he said. "Every time I talk to someone who shares that similar
        passion, we talk about how there aren''t many feelings more euphoric. Changing
        someone else''s life positively changes yours for the better as well."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c5c2c6-a7c2-4513-ba6b-f55b31375431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:43:50.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:08.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young actor wanted to inspire others, he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458e47e2-5ad6-4262-acc4-20f0052ba7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:43:50.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:08.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people have the heart to give back, but a lot don''t know
        how to," he said. "I try to be the bridge for those people —&nbsp;whether
        that means getting them involved in one of my campaigns or inspiring them
        by showing them a blueprint of how to get others engaged."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e0b72f-cab5-48a8-a1ec-a5404d5faf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:43:50.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:08.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/08/entertainment/cameron-boyce-last-interview/index.html">Cameron
        Boyce''s last interview paid tribute to his African-American heritage</a>"</em></p>'
  'nelson-mandela-media-social-justice-south-africa':
    'author': 'Natalie Prieb and Brian Ries, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-09T06:41:59.311+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
