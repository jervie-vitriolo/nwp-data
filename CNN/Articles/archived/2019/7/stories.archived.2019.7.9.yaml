  'Alan-Cayetano-Party-list-Coalition-support':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Taguig-Pateros Rep. Alan Peter Cayetano (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-09T18:10:02.788+08:00
    'imagesource': 'jcr:c1a4c14b-26eb-4b24-8c22-99ecd317de2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb3804e7-e01f-4a53-8bc4-d61368368bf9'
    'lead': 'Leyte 1st District Rep. Martin Romualdez has withdrawn from the speakership
      race to comply with the President''s endorsement as the supposed next House
      Majority Leader. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T18:23:09.405+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-27T12:48:43.412+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:48:27.473+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Alan-Peter-Cayetano', '-House-of-Representatives',
      'House-Speaker', 'Party-list-Coalition', '1-PACMAN', 'Lord-Allan-Velasco', 'PDP-Laban',
      'Martin-Romualdez']
    'template': '1'
    'title': 'Party-list coalition to back Cayetano''s speakership ''for now'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849b421d-d464-491c-b602-0d73ae1d006d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:23:09.405+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:48:43.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9)</strong> — Following
        President Rodrigo Duterte''s announcement that Taguig-Pateros Rep. Alan Peter
        Cayetano would be the next Speaker of the House of Representatives, the 54-member
        Party-list Coalition on Tuesday said it would back the President''s decision
        -- for now.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456b3688-1788-4911-ab6a-577fc2241fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:23:09.405+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:48:43.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the 15 months? For the 15 months... For now. <em>Hindi natin
        alam kasi</em> [It''s because we don''t know] what will happen <em>''di ba</em>
        [right]?" 1-PACMAN party-list Rep. Mikee Romero, who is also the Party-list
        Coalition President, said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb19ce9-98dd-4ff4-a157-2c8f1fbdcf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:23:09.406+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:48:43.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s endorsement is not set in stone as the House -- an independent
        legislative body -- may decide to follow this or not once it elects its new
        House Speaker on July 22. However, the President enjoys the support of the
        House supermajority, with 84 solons from the presidential party PDP-Laban
        comprising the 300-strong body.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5345aa93-e27d-4f4d-ae79-bfa2c526343d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:23:09.406+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:48:43.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shall submit and comply with the 15-21 term sharing," Romero
        added. "It is a formula that the President endorsed so this formula that the
        President endorsed, we as part of the whole Congress should make it work."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b10140b-14b7-4ed4-bb5e-448faccd40b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:23:09.406+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:48:43.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano will take the helm of the House for 15 months. He will
        turn over the Speakership to Marinduque Rep. Lord Allan Velasco, the candidate
        backed by PDP-Laban, for the remaining 21 months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5290bdf-c013-4034-ba39-16029cad5dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:23:09.406+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:48:43.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco has kept mum on the President''s decision to share the speakership
        with Cayetano going first.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aeaebb5-549f-4651-a549-0996bb565e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:23:09.406+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:48:43.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political party''s spokesperson, Ron Munsayac, said Monday it
        will discuss the latest developments in the speakership battle.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b881d7ee-c9db-4d88-af42-35ffe3b3ee2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:23:09.407+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:48:43.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But offhand, we fully respect the decision and wisdom of our Party
        Chairman President Rodrigo Duterte Duterte. The PDP Laban is still the majority
        party in Congress and will rigorously push for the legislative agenda of the
        Duterte administration," Munsayac earlier said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b78e86-5dfa-4d8f-b52f-25e361a209b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:23:09.407+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:48:43.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Albay Rep. Joey Salceda said Leyte 1st District Rep.
        Martin Romualdez has withdrawn from the speakership race to comply with the
        President''s endorsement as the supposed next House Majority Leader. Romualdez
        met with lawmakers from the coalition backing his speakership bid in Ortigas
        to formalize his withdrawal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad82dc5-1a6e-4af3-bc2b-f8b4ee149fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:23:09.407+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:48:43.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We unanimously agreed to follow the wish of the President on the
        speakership. Martin is accepting the position of Majority Leader," Salceda
        claimed. "No ifs, no buts, no unless or except."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa33e99f-96f9-4b9a-888d-e7a3f09626f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:23:09.407+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:48:43.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City 3rd District Rep. Isidro Ungab, which was fielded as
        a contender for the speakership race by the so-called Duterte Coalition, was
        to be raffled to chair the House Committee on Appropriations according to
        Cayetano Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9851d0-8b4b-43fc-9ef8-459a4d650f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:23:09.407+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:48:43.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte coalition was formed by presidential children Sara and
        Paolo Duterte in order to address the leadership impasse in the House.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4256ecfc-0d9c-4843-8159-5440fac576ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:23:09.407+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:48:43.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>CNN Philippines'' Correspondent Gerg Cahiles contributed to this
        report.</i></p>'
  'duterte-sona-china-fishing-philippines-eez':
