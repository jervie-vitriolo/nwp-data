      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116e8ca6-4077-468b-84ab-a1db896d9406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:26:59.844+08:00
      'mgnl:createdBy': 'eimor'
