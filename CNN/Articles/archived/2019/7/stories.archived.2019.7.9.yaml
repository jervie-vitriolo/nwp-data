      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/07/02/tennis/coco-gauff-wimbledon-mom-tennis-open-court-spt-intl/index.html">READ:
        Coco Gauff''s mom on starlet''s meteoric rise</a></p>'
