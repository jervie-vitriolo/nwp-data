      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had a joint command conference with the military and police
        Monday night, but the Palace has yet to say if the issue was discussed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c614033f-d428-415c-a8ab-ec29b77398dd'
