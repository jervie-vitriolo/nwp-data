      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38db3f4c-0f71-4480-9d5f-6941b37f2a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:39:26.403+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:49:04.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marco Polo Ortigas Manila has announced exclusive deals that guests
        can look forward to as it celebrates five fruitful years in the hospitality
        industry on July 9.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e77ee49-2a83-4369-9629-6eadee27c06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:39:26.403+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:49:04.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests can avail of a free premium service of their choice when
        they reserve rooms or suites at the Marco Polo Continental Club.</p>'
    '24':
      'image': 'jcr:da9b7f56-e1a0-49c6-a670-853b95a60936'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60e8c41-f7f4-4a6a-a783-5612ecd74597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:39:26.405+08:00
