      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors have also called out the <a href="https://cnnphilippines.com/news/2019/5/31/OCD-Marawi-donations-rehabilitation.html">Office
        of Civil Defense</a>&nbsp;for releasing only ₱10,000 out of ₱36.92 million
        in donations to the benefit of just one person who died during the Marawi
        siege.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281c98ca-398c-4a93-b5fe-1d5ce4bc0e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:44:26.396+08:00
