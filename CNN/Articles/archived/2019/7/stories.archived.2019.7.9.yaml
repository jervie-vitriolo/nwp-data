      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung kaibigan natin ang</em> China, <em>[sabihin natin,]</em>
        ‘Uy, <em>sabi niyo nakadeskanso kayo, bigay niyo ang mga pangalan ng mga fishermen
        ninyo, ‘yung barko ninyo para dito sa amin, kaibigan niyo kami,</em> I can
