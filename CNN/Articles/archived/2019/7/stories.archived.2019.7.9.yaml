    'mgnl:tags': ['Customs', 'reshuffle', 'Rodrigo', 'Duterte']
    'template': '1'
    'title': 'Customs reshuffles heads of major ports '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5737838d-2801-4680-a7a1-90625ce3cea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:38:55.471+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:00.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong> The Bureau
        of Customs has reassigned nine district collectors across ports nationwide,
        ahead of President Rodrigo Duterte''s threat that he will fire more officials
        from within the agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9b9900-67e3-4586-94e9-f8c24fa87648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:38:55.471+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:00.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a81709-a7a6-478f-93a3-023c68af455d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:38:55.471+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:00.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday night, the bureau announced a major shake-up that saw
        nine district collectors and two deputies reassigned.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b552625-3271-4c80-9b9d-3b91e257b526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:38:55.471+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:00.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18787464-95c2-4d27-a883-f85b40630562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:38:55.471+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:00.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arsenila Ilagan was named acting district collector of the Port
        of Manila, after previously serving as head of the Port of Legazpi in Albay.
        She replaces district collector and lawyer Ma. Rhea Gregorio, who is now assigned
        to the Port of San Fernando, La Union.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a714d176-a6e3-4f3c-9efc-021c6e79190b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:38:55.471+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:00.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbe8f12-bf5a-4728-bb62-9ac3b74e6e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:38:55.472+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:00.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Port of Clark in Pampanga will now be led by lawyer Ruby Claudia
        Alameda, who has been transferred from the San Fernando port. Lilibeth Sandag,
        who previously headed the Clark port, will move to work as Deputy Collector
        for Operations at the Ninoy Aquino International Airport, the bureau said
        in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8592ea9-9520-470b-94f2-71b7a5fce24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:38:55.472+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:00.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a38996-8e7d-4af2-b0e0-a163f075141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:38:55.472+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:00.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New appointments were also made. Atty. Micheal D.C. Vargas has been
        designated to head the Port of Limay in Bataan, as its previous district collector
        Guillermo Pedro Francia IV, moves up to oversee the bigger Manila International
        Container Port (MICP). In turn, former MICP chief Erastus Sandino Austria
        will be heading the Port of Davao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3ddf4a-2b68-471e-8660-3480fb8c85cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:38:55.472+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:00.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88317143-275c-407d-92fb-4fe11e191a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:38:55.472+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:00.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charlito Martin Mendoza, also a lawyer, was appointed as acting
        district collector of the Port of Cebu.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c00d66d-106c-4907-b812-05cd6472d7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:38:55.472+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:00.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fa1ef2-6e08-4c91-b47a-5e84f54db1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:38:55.472+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:00.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers Francis Tolibas and Romalino Valdez will be sitting as acting
        district collectors of the Port of Tacloban, Leyte and the Port of Batangas,
        respectively. Edward Ibera, who was appointed officer-in-charge of the Batangas
        port, will take his place as Deputy Collector for Assessment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90b7334-7dfe-4328-aa8b-cef56e9deb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:38:55.472+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:00.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f2b371-1ba4-40ad-a699-78f25947fde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:38:55.472+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:00.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new appointees took their oath of office before Customs Commissioner
        Rey Leonardo Guerrero yesterday. He told the port chiefs to be on guard against
        corruption, which he said was to blame for low revenues and the smuggling
        of illegal drugs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7066aa-29c9-471f-b2e1-aba034589cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:38:55.472+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:00.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dd639b-8938-4348-b02e-488f3873383b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:38:55.472+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:00.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/5/25/duterte-appointees-customs-shabu-magnetic-lifters.html">Duterte
        appoints back to Customs port collector sacked over shabu mess</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2e31ba-53c1-4269-a0a5-cbc6b1d01d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:38:55.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:00.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ccfacd-bcf0-440b-a613-6dde43f32a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:38:55.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:00.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Duterte announced that he will axe <a href="https://www.cnnphilippines.com/news/2019/7/5/duterte-aranas-gsis.html">more
        Customs officials</a>, even floating the idea of appointing more military
        personnel into the bureau. Guerrero is a former Armed Forces chief, while
        his predecessors Isidro Lapeña and Nicanor Faeldon are both former military
        men.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd2f54a-5288-4f0a-804a-c3824e69f182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:38:55.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:00.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abb9f1b-deef-4a8e-a5c8-5de1cdc620ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:38:55.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:00.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Customs port collectors have also been reshuffled after
        they failed to hit their monthly collection targets, following the directive
        of Finance Secretary Carlos Dominguez III.</p>'
