      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong>&nbsp;The
        security guard behind the shooting of a Grade 7 student in his high school
        in Calamba City, Laguna, apologized to the family of the victim after he was
        caught by authorities on Tuesday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0691f7ae-77f0-41bd-9bb2-e21ceea44869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:40:24.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:06.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renan Valderama addressed the victim’s family, saying he only meant
        to scare the 15-year-old student with the attack. The incident occurred on
        July 4 at the Castor Alviar National High School in Barangay Masili.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3c436b-b381-4026-98a2-9bfc0220387b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:40:24.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:06.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the victim’s aunt, Maribeth Vento, refused to offer her
        forgiveness.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8273459-b606-4031-96e2-b6f33889be96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:40:24.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:06.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa ngayon ay hindi pa namin mapapatawad dahil sa ginawa niyang
        krimen sa pamangkin ko. Kumbaga pagsisihan niya yung mga ginawa niya, huli
        na po ang pagsisisi</em>,” Vento told CNN Philippines’ Balitaan.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428d00fa-da58-4af3-a814-b0fab44fc1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:40:24.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:06.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now we cannot forgive him for the crime he committed
        against my nephew. If he regrets what he did, it is now too late for regrets.]</p>'
    '59':
