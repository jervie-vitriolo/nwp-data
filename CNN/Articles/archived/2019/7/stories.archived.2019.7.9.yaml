      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624b6752-feab-41a8-ab62-c13d53bb9f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:41:10.993+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:48:58.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Gordon admitted that President Rodrigo Duterte could not
        make those demands as he is “stuck between a rock and a hard place.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766f0430-0753-4153-b261-ed81beaf55f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:41:10.993+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:48:58.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc8315e-05a8-40fe-8cab-f727bdb56672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:41:10.993+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:48:58.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Philippines could not just hit back at China because
        the Asian giant is “easily angered.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a762d4-8c73-46f9-ab68-3e33e643078e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:41:10.993+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:48:58.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0ee615-ce71-4cab-aae0-f91c1e3db5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:41:10.993+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:48:58.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte still characterized the Recto Bank incident as <a href="https://www.cnnphilippines.com/news/2019/7/8/Duterte-Coast-Guard-Marina-Recto-Bank-incident.html"
        target="_blank">“very small”</a> because “nobody died,” even if a PCG-Marina
        report classified it as a “Very Serious Marine Casualty.” “Casualty" is a
        maritime term for "incident."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e068e0-ebd0-4502-86a6-56541f164bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:41:10.994+08:00
