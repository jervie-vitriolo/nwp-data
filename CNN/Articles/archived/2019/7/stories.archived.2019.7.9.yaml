      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 60 dogs, cats saved from euthanasia in Manila City</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde58e7e-791c-4847-8fe7-e048ea0a7d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:44:08.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:53.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9888888-c222-41c3-9c11-2db60f7a46a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:44:08.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:53.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong> Fifty
        dogs and 15 cats were saved from being euthanized in the Manila City Pound
        in Tondo through the help of passionate animal lovers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4230035c-338c-4d7a-9932-61dcdba277b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:44:08.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:53.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf62900-43a8-4bbe-b9ac-d82295d07b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:44:08.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:53.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abandoned animals were temporarily re-homed in a sanctuary in
        Morong, Rizal on Tuesday through the hard work of host Marc Nelson and Malou
        Perez of animal rescue group PAWSsion Project.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22652958-f53f-45d5-b0fa-46bc9c7264d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:44:08.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:53.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be340fc4-2e77-428d-8e5a-5c379f879379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:44:08.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:53.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their success, the work doesn''t end yet. Perez sought for
        financial donations to help pay for the bills at the veterinary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8524889-e3ac-43f9-8673-ce451c60017c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:44:08.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:53.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef99fca0-6912-448b-b46f-6338bc0a8f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:44:08.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:53.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rescues were brought straight to the vet, all went through
        distemper test, bloodtest as 2 of the rescues Mary and Marc brought to the
        nearest vet in Tondo were positive distemper. Seeing animals suffer and fight
        for their dear lives is a heartbreak that never gets old. Many of them had
        to be confined as they needed an IV to rehydrate. Some had multiple seizures
        but some were already rehomed to their temporary home at MBY [Pet Rescue and
        Sanctuary]," she wrote.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FPAWSsionProject%2Fposts%2F349235965759247&width=500"
        width="500" height="782" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df041a30-2b17-4e18-b33a-a94d2e65a5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:44:08.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:53.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc3e4bf-a3e7-4ce1-9a3f-655c5c37cfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:44:08.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:53.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also asked for dog food donations for the sanctuary in
        Rizal and Batangas shelter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a0327f-ae31-4baf-b23d-df6a986f806d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:44:08.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:53.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35dd86d-b6de-4e6e-b50d-f7f9f507ff56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:44:08.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:53.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelson also slammed irresponsible pet owners who abandon their once-loved
        furry friends.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3860311-ae26-4907-ae1c-075dbb779670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:44:08.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:53.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b085b80-2896-4d6d-94ad-ec2d2232381d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:44:08.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:53.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly, some, like this friendly shitzu, are voluntarily surrendered
        by their owners. Please people, be a responsible pet owner. If you get a pet,
        it''s your duty to care for it for life," he wrote on his Instagram Stories
        on Monday.</p>'
