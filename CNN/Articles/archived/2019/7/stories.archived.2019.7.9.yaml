    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33175f3d-995a-4511-8f6a-460923b34ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T20:33:52.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:48:40.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9)—</strong> The Bangsamoro
        community mourned the loss of another government official as Abdul Dataya,
        a member of the region’s transition body, died on Tuesday. He was 65.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e046e5-f9fa-41f5-9c33-978f559eafdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T20:33:52.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:48:40.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by Presidential Peace Adviser Carlito Galvez.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173ced0e-1f24-4931-865d-6b007edd68a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T20:33:52.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:48:40.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will never forget the unconditional work that Atty. Dataya invested
        for peace, particularly during the most critical times,” Galvez said in a
        statement Tuesday. “And even with his fragile health, Atty. Dataya continues
        to contribute as a member of the BTA to ensure that the Bangsamoro people
        will have a smooth transition period in the newly-established Bangsamoro regional
        government.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b76eaa-b825-406f-9b27-5ff4f7f1f336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T20:33:52.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:48:40.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family has yet to issue a statement. Dataya had been confined
        at a hospital in Davao City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafa09b0-8916-4f48-b4bc-cef4093f926b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T20:33:52.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:48:40.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dataya chaired the Ad Hoc Joint Action Group of the Moro Islamic
        Liberation Front (MILF). He was also an executive officer for the United Bangsamoro
        Justice Party.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fubjp.ph%2Fposts%2F1187712584686043&width=500"
        width="500" height="428" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b984afae-b54d-40c7-9555-3878646df8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T20:33:52.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:48:40.864+08:00
