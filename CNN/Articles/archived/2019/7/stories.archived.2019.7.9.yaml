    'jcr:uuid': 'b0ebbb71-9345-45ec-94be-d4d21eb5c95e'
    'lead': 'Manila Mayor Isko Moreno''s cleanup drive in the capital targets names
      and faces of public officials displayed in schools.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T16:29:36.866+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T12:48:46.825+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:48:26.318+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Isko Moreno orders removal of politicians'' names in Manila schools'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490e2e63-89ca-43af-8ffe-4e40d68aec90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:29:36.867+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:46.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9)</strong> — Manila
        Mayor Isko Moreno''s cleanup drive has targeted names and faces of public
        officials displayed in schools.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a949bb8-996f-4391-87e8-81d7a7513990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:29:36.867+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:46.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinabubura ko, pinatatanggal ko ultimo pangalan ko at pangalan
        ng mga politiko na naka</em>-welding, <em>nakapintura, nakakakabit sa mga
        eskwelahan</em>," Moreno said in a media briefing Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a903f9-41a8-456b-8256-11f04948c301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:29:36.868+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:46.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have ordered the removal of politicians'' names,
        including mine, that are painted or hanging in schools.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15485ea9-6cd7-4a2b-9929-5e33f4b229c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:29:36.868+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:46.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said he hopes the policy will be implemented "as soon
        as possible."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88de42fa-24ed-4bbe-ab88-a8f34ad2ab4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:29:36.868+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:46.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The policy and order and request [were] made today, so reactions
        and compliance will come maybe, and [I''m] hoping in a few days," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c451e13a-e826-47f8-9c26-17a996d087b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:29:36.868+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:46.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno called on public officials to stop "politicizing schools"
        and leave "educational institutions to academicians."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc63f90a-8fab-4f0f-9963-38e450f251f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:29:36.868+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:46.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not our money, <em>pera ''yan ng taumbayan kaya sabi ko sa
        kanila walang epal sa pader ng eskwelahan, walang epal sa mga</em> basketball
        court, gymnasium <em>na pinagawa ng mga politiko sa loob ng eswelahan</em>,"
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34b1828-15ea-4964-b886-d8bbc645d253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:29:36.869+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:46.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s the money of the people that''s why I told them
        that "epal" are not allowed in the walls of schools, as well as basketball
        courts and gymnasiums inside the campuses.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f0b8a6-bd1c-4d58-b418-779e4813e0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:29:36.869+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:46.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Okay lang sana ''yung paminsan minsan na pagbati eh dahil may
        okasyon, diba maari mo pang i</em>-tolerate, <em>pero ''yung alam mo</em>
        ''yung you''re being immortalized <em>buhay ka pa</em>," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58506457-4638-4d67-819f-a6707f1affc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:29:36.869+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:46.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s okay if it is done seldom because there are
        occasions, that can be tolerated. But to do it as if you''re being immortalized
        even if you''re still alive? That''s can''t be.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36efbdbc-fcf7-4616-9918-4be3218894e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:29:36.869+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:46.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same policy, Moreno said, will be implemented in public hospitals
        and other government-owned facilities.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df828142-187c-4e40-ae2e-aefac42fe2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:29:36.869+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:46.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for today, sector by sector, so once we deal with certain sectors,
        we''ll lay down the policy <em>para isang beses lang ba na salitaan, para
        di tayo maguulit-ulit</em>," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2bf345-0595-48b2-a67c-2abc894f6153'
      'mgnl:activationStatus': true
