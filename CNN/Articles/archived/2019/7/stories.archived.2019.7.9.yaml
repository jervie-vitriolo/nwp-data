    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Americanized'' anti-abortion protests are on the rise in the UK. But
      a fight back has begun'
    'visualType': 'image'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc0ece0-d0ef-4f21-b0b5-ed40b93989cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.472+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Monika Neall was standing outside
        an abortion clinic in Manchester when she saw a woman in her mid-20s dart
        out the doors. The woman moved towards a parked car, then suddenly froze.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f10cbd8-92cd-4542-ba25-f57bc14d958f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.462+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the ground nearby lay plastic fetus models, candles and images
        of mothers gazing adoringly at babies. Panicking, she caught Neall''s eye.
        "That''s my car," she said, her voice starting to crack.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479fcce0-34c5-4c61-a144-0cb89c8ea8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.462+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most Saturday mornings, Neall puts on a pink vest and joins a small
        group of women from the volunteer organization Sister Supporter. They stand
        outside the Marie Stopes clinic in the northern English city to oppose the
        anti-abortion protests that are held there weekly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7631d3-1e46-4a77-83ed-e6f58ef2a571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.463+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On this particular weekend, Neall said, the anti-abortion protesters
        had blocked in the woman''s car with their signs. "She was quite distressed
        and just clearly had no idea what to do about it at all," she told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54c185c-af30-463b-80fc-d8b9c82ce75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.463+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neall said she made sure that the protesters removed their placards,
        so the woman could get to her vehicle without being approached.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2cc4be-3506-4481-858d-4f0fbca9d869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.463+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be a physical buffer zone between the protesters on the
        front door of the clinic, so that if women need support, or even if they just
        need to see that somebody else is there, countering the message," Neall said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5045a2c-1b20-45b8-b98f-d2187f197086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.463+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to activists, women trying to access reproductive health
        services in Manchester face some of the worst anti-abortion harassment ever
        seen in the UK.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e127af-015c-4962-a386-ebec6f56cd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.464+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past 14 years, anti-abortion gatherings outside the (Manchester)
        center, in particular, have been escalating in frequency and size and there
        has been an escalation in the harassing behavior as well," Franki Appleton,
        advocacy and public affairs adviser for Marie Stopes UK, told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e057a15-9c9b-455a-9e84-4dcc1f5eb688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.464+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen an increase in, I suppose you could describe it as
        Americanized tactics," she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e028264-f6f9-422e-894a-27fe260d9357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.464+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The methods used by protesters vary. "There was a woman who used
        to sit on the front step of the clinic and just breastfeed her baby as a form
        of intimidation," Sister Supporter volunteer Beth Redmond told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f39c291-b25a-4c70-91bf-8f4629865ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.464+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appleton said that the protests can include so-called "pavement
        counseling," when the demonstrators intercept people trying to enter the clinic
        and try to dissuade them from attending appointments.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9ede15-881d-410b-9676-cc0c5b7dd6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.464+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Freeley, a local representative from international anti-abortion
        group 40 Days for Life, told CNN that the group''s main focus in its Manchester
        protests was "quietly praying outside the clinic for the mothers and the children
        and for the staff."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df981ad-bb0e-4d10-b35a-3ca2ac811ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.464+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes, some volunteers might approach someone going into the
        clinic and offer them a leaflet with some information on helplines where they
        could get help on adoption or just help with the pregnancy ... to provide
        other options," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1743d9d9-5cd6-40ed-a58d-5d5edb2f60b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.465+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group 40 Days for Life was originally started in Texas in 2004,
        but it now organizes "vigils" in countries in Europe, Africa and South America.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361983c9-6c17-4d06-969e-12e4ef297f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.465+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freeley insisted that members of his group did not harass women
        outside the clinics.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bd48ec-a410-4b36-9444-7963fae1598b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.465+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Exclusion zones</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ffde44-e7a6-4fee-a337-1af96d0664ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.465+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abortion has been legal in England, Wales and Scotland since 1967,
        but some groups still oppose the procedure. While some of the protests are
        associated with international anti-abortion movements, other groups are locally
        run, many of them linked to churches nearby.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad89ed8-5286-4179-8d9f-fac0ed8fe493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.465+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To counter the protests, Sister Supporter is campaigning for an
        exclusion zone -- a public spaces protection order (PSPO) -- around the clinic.
        On June 20, a Manchester City Council committee supported the petition and
        recommended a formal consultation over the introduction of a PSPO.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b809d86c-b2cb-4bf9-b536-0b1c6a8d758c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.466+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council found that "many protesters use deliberately disturbing
        and graphic images and models, including those purporting to be of dismembered
        fetuses" and that leaflets including "misleading information" had been distributed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9990f6-21d9-4b82-bd41-6f1bc404f8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.466+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also noted that protesters often follow, record and
        question women as they enter or leave abortion centers in the city.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c9255d-d8b6-4f90-9d25-89e0dbc19182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.466+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next stage of the process, the council said, will be to work
        with all the concerned parties and hold a public consultation. "The use of
        a PSPO is a serious matter, and it is our responsibility to ensure it would
        be used fairly and legally," they added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9414b9-5800-4c6f-804b-3dc41db96e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.466+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests at the center occur throughout the year but intensify around
        the Christian holiday of Lent, where groups including 40 Days for Life gather
        around clinics every day.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a385fec-e563-44c1-ae63-0fcca6c6151d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.466+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Colquhoun, director of international campaigns for 40 Days
        for Life, denied that members of his group harass women seeking abortions,
        telling CNN via email: "40 Days for Life local volunteers have organized peaceful,
        prayerful and legal vigils outside the Manchester Marie Stopes abortion center
        for 10 years now."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee43253-85e3-4f62-ac59-cccd56862d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.467+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During that time we have not seen a single substantiated case of
        harassment from any of our volunteers from any location in the United Kingdom."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2abdf05-bfe5-468b-a479-b2407de55d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.467+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Turning a ''private decision into a public spectacle''</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1f9614-c283-4626-b1bd-df85d168619c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.467+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pam Lowe, a lecturer in sociology who researches women''s reproductive
        health at the UK''s Aston University, told CNN: "Very aggressive or violent
        incidents are extremely rare. But that doesn''t mean to say that there isn''t
        harassment, intimidation."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc89c21-ec7a-4aeb-942a-014262b1c561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.467+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The behavior of most anti-abortion protesters amounts to "street
        harassment," she added. "They''re drawing attention to the clinic, and this
        is deliberate, they specifically call themselves public witnesses, they want
        the public to be noticing the women going into the clinic," Lowe told CNN.
        "What it does is it makes this private decision into a public spectacle,"
        she added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cb8023-dc37-4911-8cef-1b04dfb682c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.467+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowe told CNN that it is difficult to measure the level of clinic
        protests because of the different groups involved and the varying and unpredictable
        tactics used.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b44bad8-2a3f-476c-b0ca-38c663d17f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.467+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the nature of the anti-abortion protests is drawing some
        women to join the counter demonstrations.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8a48e0-f7d7-4545-b772-a3fc8cebc592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.468+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After becoming involved in abortion rights campaigning before the
        Irish abortion referendum in 2018, Sister Supporter volunteer Shanna Lennon
        said she was shocked to discover that women seeking abortions faced harassment
        in her home city of Manchester.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb43104-1a18-4e8c-818e-bcf0c1e578ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.468+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was totally shocked that it''s happening so close to where I
        live," she said. "I very much thought it was something that only happened
        in America."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42127e0-f26e-4988-8783-eb1163be2f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.468+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abigail Sheldon was 19 when she got pregnant and decided to have
        an abortion. She initially wanted to have the procedure at the Manchester
        Marie Stopes center, located a few minutes from her house, but after some
        research discovered that a 40 Days For Life protest was taking place at the
        clinic.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4801de7f-c7be-4f3c-ac06-3fac72caa8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.468+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I asked my boyfriend to go down and just see what it was like,
        (to) see if it was intimidating," Sheldon told CNN. "He came back and was
        just like, ''we''ll go to the hospital instead, I just don''t want to put
        you through extra stress, not on a day that is already obviously going to
        be very difficult and hard.''"</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bfef06-c143-42dd-946a-5ebec98c0f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.468+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the procedure, Sheldon volunteered with Sister Supporter outside
        the clinic. Seeing the anti-abortion protesters outside makes her angry, she
        said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f496c692-ee29-4261-b207-2adfa0f54af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.468+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s trying to make girls think that they haven''t thought this
        through. Nobody goes into this situation, thinking that this is an easy decision.
        Nobody ever wants to have an abortion ... it''s already a really devastating
        choice you have to make, it''s already one of the hardest things you''ll probably
        have to do in your lifetime," she said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b569537-0963-47d8-816f-28a76557b098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.469+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A nationwide debate</strong></h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4814679-ed66-4744-b8c0-de6b8d486d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.469+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, 200,608 women living in England and Wales had abortions,
        and another 4,687 non-residents underwent the procedure here, according to
        government data.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb90578-7ff7-4495-8121-310eccf0691a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.469+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year, thousands of Irish women also travel to northern English
        cities, such as Manchester and Liverpool, for the procedure. While abortion
        was legalized in the Republic of Ireland last year, it remains illegal --
        even in cases of rape, incest and fatal fetal abnormality -- in Northern Ireland,
        where a restrictive law dating back to 1861 remains in place.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac0bc8c-1fa4-43f0-a215-445d445d6bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.469+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2018, British Home Secretary Sajid Javid rejected calls
        to introduce national buffer zones to all abortion facilities in England and
        Wales.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562eb00a-8a86-4234-ba12-f7cc32e8ef44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.469+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a written statement, Javid acknowledged that "protest activities
        can involve handing out model fetuses, displaying graphic images, following
        people, blocking their paths and even assaulting them," but concluded "that
        these activities are not the norm," with most anti-abortion activities being
        "more passive in nature."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f787a51a-399c-4239-9b60-354da1dd85b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.470+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reproductive health clinics and abortion providers,
        however, the events in Manchester are not isolated incidents.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0afe0dc-39aa-45aa-afec-c03185b2446b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.470+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Pregnancy Advisory Service (BPAS) reported protest activity
        at 47 clinics, healthcare centers or hospitals in the UK since 2017 -- in
        both towns and large cities, including Cardiff, Edinburgh, Leeds, Oxford and
        Brighton.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3058b971-29cb-4597-abba-aa043c24ce91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.470+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adele Warton, treatment unit manager for a BPAS clinic in Bournemouth,
        told CNN that protests happen outside her clinic every week.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175c725a-d70d-4fe7-b2ea-f6dca6efcf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.470+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of our protesters have been coming here for years. We''ve
        got a little old lady who knits little booties and puts them in the bush outside,"
        she said. "They''ll often be outside with big placards of fetuses post-abortion.
        It''s very visually grim."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c99977b-440c-40c1-8b06-811c829ad2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.470+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The protesters will also speak to the staff -- one followed a staff
        member to her car with a dictaphone asking her how she feels about murdering
        babies. We''ve had damage done to cars ... we''ve had nails in tires. They
        have ... thrown what they call holy water on the entrance of our buildings."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746d62c2-d986-4a3c-9b82-c293268560fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.471+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests, Warton says, pose a risk to women''s health.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b61e330-c550-4b8f-b2a1-6829942ee608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.471+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had instances where some clients are so distressed by protesters
        that they are too distressed to go ahead with their treatment and have postponed
        treatment to the next week. It''s impacting the risk factor because further
        into the pregnancy, the risks become higher," Warton said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ba574f-23da-4dc8-8d16-b46f8dd90857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.471+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several British councils have already taken steps to stop such protests
        -- in April 2018, the West London borough of Ealing approved the introduction
        of the country''s first PSPO around a Marie Stopes facility that provides
        abortion services. In March 2019, a PSPO was also introduced around a BPAS
        clinic in Richmond, London.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb465e9f-1def-4486-8100-282dee480751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.471+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of protests relating to abortion had a "detrimental
        impact on those accessing the clinic, working in the clinic and those living
        in, working in and passing through the area," a spokeswoman for Ealing council
        told CNN.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403ab308-e059-4f57-ba17-d8261f67d889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.471+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ealing PSPO is subject to an appeal made by the Good Counsel
        Network, an anti-abortion group which had coordinated some of the protests
        in the area, the council spokeswoman said.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5d3222-0239-419f-b5c4-46ab3bac9067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.471+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clare McCullough, a member of the Good Counsel Network, told CNN
        that the group did not harass women at abortion centers. "We have had a witness
        in Ealing for 24 years now. No warnings, cautions or arrests in that time
        says our behavior is not harassment," she said via email.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0152085e-7515-4973-a13b-4b0d724148d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.472+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCullough said her group offers alternatives to women considering
        abortion, as well as practical assistance and support, and that its members
        distribute leaflets detailing this outside abortion centers.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56459b3-ce7e-4484-9b8d-b5200bcacbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.472+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alithea Williams, a spokeswoman for the anti-abortion group Society
        for the Protection of Unborn Children (SPUC) told CNN: "SPUC does not hold
        or organize prayer vigils outside abortion clinics, but we support the right
        of pro-lifers to witness and peacefully offer help to women in need."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb61bc1-d72c-4fb8-8139-5a044dd6d26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.472+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bans like this are bad news for free speech, and, more importantly
        bad news for women, who will be denied help they do not get anywhere else,"
        she said.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0651140e-827a-48a5-8a42-0950f4437720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.472+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women in Manchester disagree. Lennon told CNN: "Ideally, there
        would be nobody outside that clinic -- that is the dream. We all want our
        Saturday mornings back, you know, we''d love not to be there."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61475cd5-e7ec-43ba-8234-dcbe4d625541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:37:17.472+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:55.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/09/europe/anti-abortion-manchester-protests-uk-gbr-intl/">''Americanized''
        anti-abortion protests are on the rise in the UK. But a fight back has begun</a>."</em></p>'
  'giannis-antetokounmpo-greek-freak-jinder-bhogal':
    'author': 'Jonathan Stempel, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-09T14:02:42.125+08:00
    'imagesource': 'jcr:94eb9129-49c5-483e-b604-b006a6a6e81b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3da36841-6983-42d6-8a4f-8eb439a67d78'
    'lead': 'The Milwaukee Bucks superstar is seeking at least $2 million of damages,
      including unspecified compensatory and punitive damages, and an injunction against
      further infringements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T14:06:04.703+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T12:48:54.093+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:48:23.183+08:00
