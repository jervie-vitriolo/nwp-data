      'jcr:uuid': '665baf41-f334-45e8-971e-b984e19a90d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:18:03.055+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:48:53.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Kyrgios was fined $8,000 in total from separate unsportsmanlike
        incidents in his first and second rounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b5c57e-d28b-439a-b9fe-e3ea47bfef2c'
