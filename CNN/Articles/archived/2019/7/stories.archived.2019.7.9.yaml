      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Serena Williams was fined $10,000
        by the All England Club for damaging one of Wimbledon’s courts with her racket
        prior to the start of the tournament, media reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7074dee4-506b-4cf7-b322-968f16b35fc3'
