    'title': 'Gordon says Bato chairing Senate public order panel ‘could be a problem’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1e1e81-eef0-4aa2-a47a-3c54b069ac90'
