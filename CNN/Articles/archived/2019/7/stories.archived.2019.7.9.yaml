    'template': '1'
    'title': 'LOOK: Designs of Team PH parade uniforms for SEA Games revealed'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6499d4f-f6f1-4006-bead-13eb65915e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T20:13:09.804+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:48:41.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong> Fashion
        designer Francis Libiran released the designs for the official parade uniforms
        of Team Philippines for the upcoming Southeast Asian (SEA) Games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b308d51d-db0d-4df2-b75b-9ebf3a86e9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T20:13:09.805+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:48:41.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One side of the Barong Tagalog''s shoulder and the other side of
        the sleeve are designed with the sun''s rays. The collar, meanwhile, has the
        shades of blue and red.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c124d36-b39f-4c5f-bbdf-c557cca428bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T20:13:09.804+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:48:41.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on his Instagram account Monday, Libiran explained the
        meaning behind his design on the country''s national costume.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae03565c-6284-454a-9439-05196ab03d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T20:13:09.805+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:48:41.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gives me great pride to release the designs of the official
        parade uniforms I created exclusively for Team Philippines at the 30th Southeast
        Asian Games. Depicting the vibrant colors and meaningful symbols of the Philippine
        national flag, these designs of the famous Barong Tagalog presents a modern
        take on the Philippines’ national costume," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefd7b7a-6cc8-4776-8159-be2760a7c596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T20:13:09.805+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:48:41.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libiran bared that local fabrics and materials were used to highlight
        the Filipino pride.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e7cecf-bab9-492c-a40e-e338ba0108ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T20:13:09.805+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:48:41.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Created using fine Philippine fabrics and materials, these designs
        celebrate pure Filipino pride," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2742dc-5e0e-4d8d-bf65-79639795b4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T20:13:09.805+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:48:41.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is set to host the SEA Games which will run from
        November 30 to December 11.</p>'
