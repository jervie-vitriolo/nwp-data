    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5552bdea-6188-473e-87ae-b728f0442fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:39:10.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:49:04.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clooney added, "We will pursue all available legal remedies to vindicate
        her rights and defend press freedom and the rule of law in the Philippines."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8779f89f-cf24-498a-a05f-df7c37c0a7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:39:10.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:49:04.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clooney has previously represented Reuters reporters Wa Lone and
        Kyaw Soe Oo, who were jailed in Myanmar under the country''s Official Secrets
        Act for reporting on a massacre of Rohingya civilians. The Pulitzer Prize-winning
        pair were released in May.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c287905f-1e2b-4588-877a-50ea0b5266f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:39:10.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:49:04.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2018, Ressa and Rappler staff are facing a total of 11 charges,
        which many rights advocates attribute to the online news site''s critical
        reportage on President Rodrigo Duterte. The veteran journalist was charged
        with violating laws related to securities fraud in March. She was also arrested
        in February for cyber libel charges.</p>'
