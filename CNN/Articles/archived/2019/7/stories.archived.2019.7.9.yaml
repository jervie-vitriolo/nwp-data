      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eac5a56-a39b-4c2c-b6a2-6209d3028594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:41:10.994+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:48:58.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also said China could not care less about the laws which
        back the Philippines’ claims over the West Philippine Sea, a portion of the
        South China Sea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa701c3-7c3e-40ed-96d2-927c50d64c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:41:10.994+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:48:58.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb3a596-981e-4d9d-b4b7-6e8ef193d5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:41:10.994+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:48:58.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“China doesn’t care. They’re arrogant. <em>Nagugulat ako, ngayon
        ko lang nakita ang</em> China <em>na ganyan,</em>” Gordon said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b951d2-132d-4702-9e65-df3f0fed0c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:41:10.994+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:48:58.636+08:00
