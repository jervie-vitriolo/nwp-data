  'isko-moreno-anti-epal-politician-names-faces-public-schools':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-09T16:27:00.748+08:00
    'imagesource': 'jcr:b1a8f179-eaf6-43d5-b2ff-67cb7c85d30d'
