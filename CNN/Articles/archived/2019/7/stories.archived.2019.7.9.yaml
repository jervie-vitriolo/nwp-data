      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police caught Valderama at around 4 a.m. in Barangay Bucal after
        witnesses reported having seen the suspect in the area, Laguna Provincial
        Director P/Col. Eli Matta said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777984a2-a080-4d09-a85e-8e53f98ffc05'
      'mgnl:activationStatus': true
