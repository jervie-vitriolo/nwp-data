      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maria Ressa is a courageous journalist who is being persecuted
        for reporting the news and standing up to human rights abuses," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c0b7dd-d0c2-44db-975e-0cda9f36ef8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:39:10.997+08:00
