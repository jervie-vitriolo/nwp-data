      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/7/2/duterte-china-agreement-exclusive-economic-zone-palace-explains.html">READ:
        Duterte''s stance on EEZ: Filipinos'' lives more important than property</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8234dd-f601-44ae-a77f-3ff5f341d725'
