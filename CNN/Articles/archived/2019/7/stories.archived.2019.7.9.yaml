  'Cameron-Boyce-last-interview-heritage':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-09T12:36:24.964+08:00
    'imagesource': 'jcr:9db9e186-c292-4b15-a693-e979c367973c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49ad5489-a158-4280-ae14-25247f9bf356'
    'lead': 'Cameron Boyce was proud of his family background.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T12:39:47.517+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T12:48:57.068+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:48:22.313+08:00
