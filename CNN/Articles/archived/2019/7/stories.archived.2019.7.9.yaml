      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Househould wealth is one of the most significant predictors of
        childhood stunting across the country: nearly 1 in 2 children from the poorest
        households are affected, compared to only 15 percent of the wealthiest households,"
        UNICEF said.</p>'
  'Legal-recreational-marijuana-pot':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-09T17:33:09.187+08:00
    'imagesource': 'jcr:bc24beab-86d3-4b46-a6b6-b628b67bd9fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da5dba9f-3c85-49eb-b09b-ac31d17bbf25'
    'lead': 'A new paper suggests that in states where recreational marijuana has
      been legalized, marijuana use among youth may actually be falling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T17:37:18.950+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T12:48:45.174+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:48:26.935+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'stories': ['a6429575-fd7f-43e3-a0fb-f725b095adb0', '42ead984-42dc-4f40-8e5b-b5d9ebc6c7e9']
    'template': '1'
    'title': 'Recreational marijuana legalization tied to decline in teens using pot,
      study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eb492e-45a6-4c35-992d-b72c47f60450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:37:18.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:45.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Marijuana use among young people in the
        United States overall has climbed in recent years, but a new paper suggests
        that in states where recreational marijuana has been legalized, marijuana
        use among youth may actually be falling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1577ea10-5e7f-4f90-8894-5409ac1e1622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:37:18.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:45.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb42b83-53aa-4d7c-b44a-869fbe5383ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:37:18.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:45.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laws that legalized recreational marijuana were associated with
        an 8% drop in the number of high schoolers who said they used marijuana in
        the last 30 days, and a 9% drop in the number who said they''d used at least
        10 times in the last 30 days, according to the paper published in the <a href="https://jamanetwork.com/journals/jamapediatrics/fullarticle/2737637?guestAccessKey=5e4e41eb-ec96-4641-86f9-b5c89cc7cc48&amp;utm_source=For_The_Media&amp;utm_medium=referral&amp;utm_campaign=ftm_links&amp;utm_content=tfl&amp;utm_term=070819">medical
        journal JAMA Pediatrics</a> on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4668498-035c-4c00-a09d-001236b4c251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:37:18.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:45.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d34ec9-3984-4470-bd08-434d92d6e9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:37:18.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:45.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just to be clear we found no effect on teen use following legalization
        for medical purposes, but evidence of a possible reduction in use following
        legalization for recreational purposes," said Mark Anderson, an associate
        professor at Montana State University in Bozeman, Montana, who was first author
        of the paper.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6479043f-a532-457d-a34d-3001e1650303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:37:18.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:45.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb26dd18-da11-4cf2-91ee-62b21d19ecef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:37:18.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:45.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because our study is based on more policy variation than prior
        work, we view our estimates as the most credible to date in the literature,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73e5c9b-e033-4b85-8931-aff4e1bdfb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:37:18.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:45.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2078a4-a86a-46dc-90a9-f6536ad98368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:37:18.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:45.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper involved analyzing data, from 1993 to 2017, on about 1.4
        million high school students in the United States from the US Centers for
        Disease Control and Prevention''s annual national Youth Risk Behavior Surveys.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe75b157-932d-45fe-b1b9-35df7bd30b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:37:18.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:45.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e42f7cf-1c49-4d8c-9fa9-64499c9136cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:37:18.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:45.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers took a close look at self-reported marijuana use
        in the surveys among the students as well as survey responses in areas where
        medical or recreational marijuana was legalized.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7752ac-3be8-42a1-85ae-b5ad30f75873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:37:18.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:45.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d3c7f2-a163-4934-848c-46e47cc09316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:37:18.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:45.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers examined the responses before and after the marijuana
        laws were implemented.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bad88e-80dd-4e7f-979e-3afba569313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:37:18.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:45.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f98ead4-b779-48a4-9792-c4be41b7b599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:37:18.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:45.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data showed that marijuana use among high schoolers was not
        statistically associated with medical marijuana laws, but there was a link
        with recreational marijuana laws.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d80bd93-f966-430e-973d-79de68b9fa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:37:18.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:45.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769e8258-44ce-4045-aa47-f3ec655f2c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:37:18.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:45.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper had some limitations, including that only an association
        was found in the study -- not a causal relationship -- and more research is
        needed to determine why this association exists.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd7837a-1020-45e4-b97b-d096173a1fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:37:18.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:45.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57917d0-daa0-421a-b85e-4066c471f845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:37:18.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:45.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because many recreational marijuana laws have been passed so recently,
        we do observe limited post-treatment data for some of these states," Anderson
        said. "In a few years, it would make sense to update our estimates as more
        data become available."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5e7944-4980-4162-9e40-b10a0f433ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:37:18.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:45.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc41395-59ef-4f3d-bfce-511d0cbc252a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:37:18.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:45.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study appears to contradict some separate state-level studies
        that suggest marijuana use among teens remains unchanged -- instead of declining
        -- following legalization, said Bonnie Halpern-Felsher, professor of pediatrics
        in Stanford University''s Division of Adolescent Medicine in Palo Alto, California,
        who was not involved in the new paper.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4d51bf-42ef-453f-8f6b-bf0a1c0cf838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:37:18.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:45.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c41660a-3f85-4187-b05b-c064d79a3e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:37:18.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:45.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, a 2018 report from the Colorado Division of Criminal
        Justice Office of Research and Statistics found that the proportion of high
        school students in the state who said they used marijuana ever in their lifetime
        or in the past 30 days remained statistically unchanged from 2005 to 2017.
        Colorado legalized the adult use of recreational marijuana in 2014.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d4ae1b-a913-4c5b-a93a-b7dffcd03481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:37:18.953+08:00
