      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo in a media briefing on
        Tuesday said Duterte "will not defend" his deal with Chinese President Xi
        Jinping, but will "educate people who think that what he did was unconstitutional."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
