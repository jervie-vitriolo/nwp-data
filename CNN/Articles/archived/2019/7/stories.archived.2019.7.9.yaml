    'template': '1'
    'title': 'Parties agree to junk Writ of Kalikasan case on West PH Sea – SolGen'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fbe0f4-eaf2-4af5-b591-14697e54141a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:05.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:48:46.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9)—&nbsp;</strong>The
        petition urging government officials to protect the West Philippine Sea has
        been dismissed, the government’s top lawyer said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc92c16a-8b44-4d6f-b126-b322736988ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T20:00:28.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:48:46.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida, during the oral arguments for the
        case, claimed that the camps of both petitioners and respondents have agreed
        to dismiss the Writ of Kalikasan plea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a254a0a-448f-4f76-af78-52b30e884c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T20:00:28.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:48:46.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Calida revealed that 19 fishermen supposedly withdrew
        their signatures, and denied that they were part of the plea filed against
        the government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7719f220-7112-4252-ac67-fb0da4cf066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T20:00:28.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:48:46.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Wala kaming alam dito at hindi namin suportado ang inihaing
        petisyon,</em>” Calida said, quoting an affidavit from the President of the
        Palawan Fisherfolk.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c82e6a-c405-4fa3-9a21-4d5ff12af21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T20:00:28.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:48:46.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don’t know anything about this and we do not support
        this petition.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51b7d5a-950a-4be5-9ee0-fd83ed52860b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T20:00:28.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:48:46.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another fisherman’s affidavit read, “<em>Isang malaking panlilinlang
        ito at paggamit lamang sa aming asosasyon</em>,” while another stressed, “<em>Pinapatunayan
        namin na wala kaming kinalaman sa naturang petisyon laban sa anumang ahensiya
        ng gobyerno</em>.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35b2c9a-ed56-40b7-b692-8952cc32810d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T20:00:28.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:48:46.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a big deception, they’re just using our association...
        We will prove that we do not have anything to do with the petition against
        any government agency]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7d0bf5-43aa-4b10-9136-e368889b1ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T20:00:28.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:48:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solicitor General said his office secured the copies of the
        affidavits from the Bureau of Fisheries and Aquatic Resources.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a929c7c-f867-48c8-8e29-798fbcbf3133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T20:00:28.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:48:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These statements show deception, your honors. As for petitioner
        IBP, they did not even allege what capacity it is suing. Or what injury it
        has sustained,” Calida added, referring to the Integrated Bar of the Philippines,
        which filed the petiton.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23496f5-1bf8-448a-9e75-2220127c8e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T20:00:28.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:48:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida slammed the petitioner for “bastardizing” the ideals of the
        IBP.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc98fd6-11ad-4873-a372-eab353817edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T20:00:28.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:48:46.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They bastardized the lofty ideals of IBP when they used it as a
        battering ram to take down the Duterte administration. One thing''s for sure,
        your Honor, they won''t get away with impunity. For this defects alone, the
        petition must be dismissed,” he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce1fdb7-fcb3-420f-b704-e5d3d13689a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T20:00:28.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:48:46.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBP’s petition for a writ of kalikasan, which was filed alongside
        groups of fishermen from Palawan and Zambales, asked the government to preserve,
        restore, and rehabilitate Panatag Shoal, Ayungin Shoal, and Panganiban Reef
        amid the dispute with China. These areas, internationally known as Scarborough
        Shoal, Second Thomas Shoal, and Mischief Reef, are all part of the West Philippine
        Sea.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0384658-d764-4ae1-82b3-dd3b552b7dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T20:00:28.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:48:46.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners noted the marine features have been heavily damaged
        due to China’s supposed artificial island building activities in the area.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dac8ac-473d-4fe4-9603-7aef42583598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T20:00:28.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:48:46.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2019/7/2/Carpio-inhibit-West-Philippine-Sea-writ-of-kalikasan.html">Carpio
        inhibits himself from Writ of Kalikasan case on West PH Sea</a></strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f40e1b-8197-4036-8835-6e8e20f82714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T20:00:28.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:48:46.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said the government will continue to perform its "duties
        in protecting the environment pursuant to their corresponding mandates.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245dc574-f246-4f31-b377-681322300fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T20:00:28.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:48:46.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court, however, has yet to confirm the development.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a533464-5060-409e-ae15-c6ec04679cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:05.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:48:46.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
