    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10f12df9-02d7-4b6b-ae63-c846e42c157e'
    'lead': 'After border patrol agents in Puerto Rico chased after a boat on Sunday,
      they found five duffel bags stuffed with $3.7 million in cash.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T12:59:28.822+08:00
