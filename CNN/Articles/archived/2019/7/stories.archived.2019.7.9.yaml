      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1685bcd9-c6b5-48f2-94a9-da5282d220fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:37:18.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:45.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to the new paper, "I think the big question is why,"
        Halpern-Felsher said. "Why are they seeing in this national dataset decreases
        -- pretty significant decreases -- when other studies are finding no difference?"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819ff5df-6667-42aa-a0d8-c3caa19fcea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:37:18.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:45.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73edd85-c9c6-4152-b7a6-6de2974753a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:37:18.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:45.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers wrote in the paper that one possible explanation
        could be that in states where recreational marijuana is legal, "it is more
        difficult for teenagers to obtain marijuana as drug dealers are replaced by
        licensed dispensaries that require proof of age."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a2a012-0d1d-4232-9cd3-3b35aad834a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:37:18.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:45.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e2f288-3bcc-4977-96e3-dcac5fbc7f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:37:18.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:45.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halpern-Felsher called that "a good point."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0897beb-c527-4125-b611-41f0749b4252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:37:18.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:45.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694e9fb1-5e36-4524-9ea1-b0a87f1e09d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:37:18.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:45.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe now because of having legalization, you don''t have the street
        sales anymore," she said. "So dispensaries, we would hope, would be better
        at carding and checking for age verification."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bca4900-4a1c-4eb4-8925-2e5a0f1f7985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:37:18.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:45.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e72dd9d-f616-4080-9400-669ea99d635a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:37:18.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:45.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile on the national front, the overall prevalence of marijuana-only
        use among youth in the United States since the early 1990s increased from
        0.6% in 1991 to 6.3% in 2017, according to a study published in the American
        Journal of Public Health on Wednesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b427c1-7490-4afe-8e53-a45f20e53060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:37:18.954+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:45.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefeeb4a-eadf-432f-ae68-1f4b7b1fe13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:37:18.954+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:45.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other question is, are youth getting the message about the
        fact that using marijuana during adolescence is more harmful because of their
        brain development?" Halpern-Felsher said. "Given the legalization, we need
        more education around marijuana or cannabis use for youth and we don''t really
        have a lot of education."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf04bac-e443-4cff-af5e-d6f5d2e79036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:37:18.954+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:45.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/08/health/recreational-marijuana-laws-teens-study/index.html">Recreational
        marijuana legalization tied to decline in teens using pot, study says</a>."</em></p>'
  'duterte-charter-change-coup-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
