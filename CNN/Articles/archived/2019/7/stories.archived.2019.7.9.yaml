      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c1baae-4509-4905-af60-02c9a928a179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:47:58.102+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:48:51.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang problema ko sa kanya [My problem with him is that] he will
        be the chairman on the committee on police, peace and order,” Senator Richard
        “Dick” Gordon told CNN Philippines’ <em>The Source</em> on Tuesday. “He has
        to wake up, slap himself in the face and say, ‘Ay senador na nga pala ako
        [Oh right, I’m already a senator.]’”</p>'
