  'China-interrupts-Hong-Kong-star-UN-speech':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-09T10:23:59.774+08:00
    'imagesource': 'jcr:c8083f1e-6290-404b-8893-4d4eaf466545'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2dbb6ba3-b255-420f-96bc-b7ececf47650'
    'lead': 'Denise Ho told the UN Commission for Human Rights in Geneva that China
      had reneged on the commitments it made when it took control of Hong Kong in
      1997, echoing concerns of millions of Hong Kongers who have joined mass protests
      in recent weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T10:26:31.288+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T12:49:01.471+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:48:20.703+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'United-Nations', 'Hong', 'Kong', 'Denise', 'Ho', 'extradition']
    'template': '1'
    'title': 'China interrupts Hong Kong pop star during UN speech'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cbd2bc-143d-4735-ad4d-42ba1049812a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:26:31.288+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:01.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese diplomats repeatedly interrupted
        a Hong Kong pop star and activist as she accused Beijing of "preventing our
        democracy at all costs" in a speech to the <a href="http://webtv.un.org/search/item8-general-debate-contd-30th-meeting-41st-regular-session-human-rights-council/6056611267001/?term=denise%20ho&amp;lan=english&amp;sort=date#player">United
        Nations</a> on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726bf589-8cd8-4fa4-8073-a73afdcc54a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:26:31.288+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:01.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denise Ho told the UN Commission for Human Rights in Geneva that
        China had reneged on the commitments it made when it took control of Hong
        Kong in 1997, echoing the concerns of millions of Hong Kongers who have joined
        mass protests in recent weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b12449f-1584-4a96-8026-e57b48902455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:26:31.289+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:01.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fc26ff-f7c3-4b62-8f87-19af40426793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:26:31.289+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:01.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Vienna Declaration guarantees democracy and human rights. Yet
        in Hong Kong, these are under serious attack," Ho said in her short address
        to the UN body.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aa4445-09bf-4b13-8278-dd5afd487e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:26:31.289+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:01.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd867164b-51d7-4877-b122-6e1d9a65f689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:26:31.289+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:01.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s delegation interrupted Ho''s speech twice by raising procedural
        motions. First, it accused Ho of violating the UN constitution by referring
        to Hong Kong as a country rather than a part of China and asked that she use
        "wordings that conform with UN rules."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa927b45-b48e-465d-a8df-53a627ab70f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:26:31.289+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:01.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233b0d81-a80b-4dc9-aef6-d04bd8a3b92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:26:31.289+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:01.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese diplomat used the second motion to accused Ho of "baselessly"
        attacking the "one country, two systems" arrangement under which the city
        is governed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e52595-9ff4-44e8-8ae4-531e51b4b713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:26:31.289+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:01.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326238d0-6dc4-4337-8fa8-8d027ddefcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:26:31.289+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:01.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ho ended her speech by asking the UN to convene an urgent session
        to "protect the people of Hong Kong" and remove China from the UN Human Rights
        Council.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417369ae-400c-4127-85a1-fae8ee628d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:26:31.289+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:01.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2462dad9-f313-410e-851f-7e44961f5663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:26:31.289+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:01.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weeks of protest</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0020ced-8f21-4f8b-85fc-b658471acd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:26:31.289+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:01.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kongers have been protesting in huge numbers over the past
        month against a controversial bill that critics say will put political activists
        and business people at risk of being extradited to mainland China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263cfb17-00b7-4184-8353-6bc7a7de07a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:26:31.290+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:01.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e61942-1fb9-418f-8c90-9113e39fea03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:26:31.290+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:01.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong government says the bill merely closes a loophole
        to allow suspected criminals to be extradited to territories where it doesn''t
        have formal extradition deals, including Taiwan, Macau and mainland China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1fd757-b5ea-4f52-8474-8ae6c955c44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:26:31.290+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:01.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513c677c-b36e-4e4b-b57e-055264147331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:26:31.290+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:01.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the protests, Hong Kong''s leader Carrie Lam suspended the
        bill. While she didn''t give a timeline for the resumption of debate on the
        legislation, she indicated that it was unlikely to pass this year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9382030-2986-4f4f-b84c-b3feaf410d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:26:31.290+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:01.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dae7e72-2dfc-47bc-abd5-e341118bbc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:26:31.290+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:01.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Tuesday, Lam reiterated that "the bill is dead" but again
        stopped short of formally withdrawing it, a move protesters want in order
        to safeguard against the legislative process being easily resumed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab75a2dd-c135-4c58-8bda-67a8c8fe11f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:26:31.290+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:01.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676ebceb-583e-442e-ad14-cf2692f341c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:26:31.290+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:01.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opponents want to see the bill fully withdrawn and have expanded
        their list of demands to include Lam''s resignation and full universal suffrage
        for the election of the city''s leader and legislature.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ac8edd-1e02-4196-8dae-9aa92ca816d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:26:31.290+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:01.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7243a427-2b5a-4e16-b2cf-a75dfe55230e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:26:31.290+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:01.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Hong Kong people have had enough with the Hong Kong government
        not listening to their voices," Ho said in an interview with Swiss TV after
        her speech.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c39660f-923d-4b53-ab0b-7b88d8fd8774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:26:31.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:49:01.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f46eb7d-f969-4326-a01e-e3e28955876a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:26:31.291+08:00
