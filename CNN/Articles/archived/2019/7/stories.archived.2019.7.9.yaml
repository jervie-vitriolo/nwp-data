  'hubble-galaxy-ngc972':
    'author': 'Ashley Strickland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-07-09T06:56:19.024+08:00
    'imagesource': 'jcr:37f1e03f-357b-42dc-a073-3b04b0f1786b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b026f843-9cc5-48ee-a30b-be5c84df1a75'
    'lead': 'Around 70 million light-years away, the spiral galaxy NGC 972 appears
      to be in full bloom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T07:00:07.996+08:00
