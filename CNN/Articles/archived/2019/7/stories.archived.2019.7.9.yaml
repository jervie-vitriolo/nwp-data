      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Lovergirl" by Teena Marie, "Things Can Only Get Better"
        by Thompson Twins and Rock This Town" by Stray Cats</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1281961e-9148-4ec6-9245-99db67abfdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:24:19.755+08:00
