      'jcr:uuid': '6db21e7c-29bd-4b96-b371-82a65da29e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T21:35:49.903+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:48:39.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong> As Dito
        Telecommunity Corporation (formerly Mislatel Consortium) gets ready to offer
        its services, it asked potential customers for more patience.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc581db-2bb8-4599-93e6-0f277d5b1cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T21:35:49.903+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:48:39.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While commercial operations were initially targeted to begin as
        early as September this year, Dito spokesperson Adel Tamano said they have
        moved the target to the second quarter of 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92070884-98b3-42c2-b771-3f2a176a9e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T21:35:49.903+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:48:39.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While has there been some talk of commercial operations starting
        as early as September or November, realistically our target is in 2020 because
        we want to put our network in place so we''ll have good service," Tamano said
        in an interview with CNN Philippines Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac064b5-3919-4240-89dd-1f7603be4746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T21:35:49.903+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:48:39.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this will ensure the quality of their services.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfc649b-1a92-4346-a754-14a740bfde9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T21:35:49.903+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:48:39.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our first offer to the public has to be really good, and that is
        why we are asking the public to have a little bit of patience. Although <em>andito
        na kami</em> (we''re here), we want to provide really good service, and to
        do that we can not rush," Tamano said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3617583-51ed-4fea-874e-82ab281b2fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T21:35:49.903+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:48:39.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on what Dito has to offer, Tamano said they will immediately
        roll out 4G LTE broadband.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975768c2-d3de-4fc1-92d2-a4b5bb6b88b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T21:35:49.903+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:48:39.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason that we''re rolling this out is because we don''t want
        to roll out the same kind of technology as our competitors. We want to offer
        something better so our first initial rollout is 4G LTE," Tamano said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2202ad6c-44cc-4a7f-956c-cec592427157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T21:35:49.903+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:48:39.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2021, Tamano said that customers can expect 5G technology.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d65f12b-9d73-4c59-baf6-ff2a4fd0ac67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T21:35:49.903+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:48:39.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for it''s major competitors, Smart Communications and Globe Telecom,
        Tamano said that the battlefield is not who could offer the lowest prices,
        but who could offer the best service.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b072209f-88ac-40f2-9f8a-b0f7f00c67b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T21:35:49.903+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:48:39.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it’s not going to be a price war. It’s gonna be a quality
        war, because what we are going to offer really, and I think what Filipinos
        are asking for, is really the quality of the service," Dito Telecommunity''s
        spokesperson said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2486e096-5743-4dd3-b65f-2cad808576e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T21:35:49.904+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:48:39.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The China connection</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acd82b1-05e9-44b7-9860-b520e552478b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T21:35:49.904+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:48:39.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major shareholders in Dito Telecommunity include business tycoon
        Dennis Uy''s Udenna Corporation and it''s subsidiary Chelsea Logistics, with
        a 35 percent and 25 percent stake each.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d7eee6-044f-4560-b18f-1aed14395894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T21:35:49.904+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:48:39.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China Telecom, ran by the Chinese government, is the single biggest
        stakeholder at 40 percent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db548b6-56d5-4285-b6d3-14babc62b0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T21:35:49.904+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:48:39.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Tamano said that Dito is a Filipino company, controlled by
        Filipinos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe80794-f3ac-44a4-8185-cfe8dd0fc24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T21:35:49.904+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:48:39.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dito is a Filipino company. The officers are Filipino. And we will
        never allow China or any country to undermine our national security or cybersecurity,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650d5184-e0aa-46a1-8235-910dfda64f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T21:35:49.904+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:48:39.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it was unfair to assume that China Telecom is a cybersecurity
        risk just because it''s owned by another country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f4ab18-a5cd-4124-b3cb-20c48626b9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T21:35:49.904+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:48:39.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Does there being&nbsp;a Chinese company mean that there is already
        a cybersecurity risk? I think that’s unfair," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2361c846-499b-4122-b9a4-59c037abcb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T21:35:49.904+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:48:39.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito, then operating as Mislatel, was called to the Senate in November
        27 last year to answer <a href="http://cnnphilippines.com/news/2018/11/27/senate-grace-poe-francis-escudero-eliseo-rio-hermogenes-esperon-mislatel-china-telecom.html"
        target="_blank">allegations of China Telecom being a risk to national security</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61aaa47-a448-4ca9-8406-5d4fd0968eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T21:35:49.904+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:48:39.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe cited reports on how the company was able to reroute
        internet traffic from countries such as the United States and Canada.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf03623-0fe7-48ec-99ec-4f16b46f6276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T21:35:49.904+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:48:39.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concern was also raised on the <a href="https://cnnphilippines.com/news/2019/6/14/mislatel-china-telecom-huawei.html"
        target="_blank">possible use of Huawei technologies</a> after the Chinese
        telecommunications equipment company was blacklisted in the United States
        after U.S. President Donald Trump signed an executive order that declared
        the company as a security threat.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ec4083-51f6-48a7-8308-1ce3e619130d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T21:35:49.904+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:48:39.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Acting Information and Communications Technology Secretary
        Eliseo Rio, who was at the forefront of the selection process for the third
        provisional major telecommunications player, said that they had made sure
        that telco companies would not use their networks as a threat to national
        security.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f59622-82a8-4599-9981-4ddb7121ed2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T21:35:49.905+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:48:39.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we did was to make it the responsibility of the telcos that
        they will be responsible in assuring the government and the people that their
        networks will not be used as a threat to our national security, or else they
        will lose their license," Rio said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5a6478-eff8-47e2-94f2-d707e6cb2a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T21:35:49.905+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:48:39.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Rex Remitio contributed to this
        report.</em></p>'
  'senator-ronald-bato-dela-rosa-drug-war-demand-reduction-strategy':
    'author': 'Robert Vergara, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-09T22:05:35.922+08:00
    'imagesource': 'jcr:84494cb2-44ef-4b78-879d-f15c955a43e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b718fe75-cff7-4752-b51b-eb9329dfde1f'
    'lead': 'The former Philippine National Police chief and Bureau of Correction
      director said the government is struggling to guard the country''s shores against
      the entry of illegal drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T22:11:19.823+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T12:48:39.099+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:48:29.047+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ronald-dela-Rosa', 'Bato-dela-Rosa', 'Senator-Bato-dela-Rosa',
      'war-on-drugs', 'drug-war', 'Oplan-Tokhang']
    'template': '1'
    'title': 'Bato dela Rosa bats for efforts to reduce demand in addressing drug
      problem'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d62454-07f3-4cf3-b818-09e30456ada5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T22:11:19.824+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:39.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9)</strong> — Neophyte
        senator Ronald "Bato" dela Rosa on Tuesday suggested shifting strategies to
        address illegal drugs—reduce demand for narcotics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5e543a-309b-4e61-929c-060ecec272dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T22:11:19.824+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:39.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to shift sa approach, <em>kung tayo ay nahihirapan
        dito sa</em> supply reduction <em>dahil hindi natin alam talaga kung galing
        dun sa</em> China, Hong Kong<em> o</em> Taiwan, <em>gano kalaki ''yung kanilang
        mga</em> factory <em>doon</em>... we can hardly guard the whole coastline
        of the Philippines because we are an archipelagic state, so <em>kung hindi
        natin kayang bantayan ang ating</em> coastline <em>dahil nga puro tayo isla,
        mag</em>-shift <em>kaya tayo dito sa</em> demand reduction strategy?" Dela
        Rosa told CNN Philippines'' Politics As Usual.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b09c8af-84be-45d9-89fc-9ecc688cc894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T22:11:19.824+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:39.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I would like a shift in our approach. If we are struggling
        to reduce the supply because we can hardly guard the whole coastline of the
        Philippines since we are an archipelagic state, why don''t we shift to a demand
        reduction strategy?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5582fd47-a240-470c-8850-1233d1626f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T22:11:19.824+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:39.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, who initially led the drug war as then Philippine National
        Police chief, said this approach requires cooperation of all Filipinos in
        making sure that their loved ones are not using illegal drugs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2aa707-43be-4e55-9003-3203cb123776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T22:11:19.824+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:39.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Simple lang ang pakiusap ko sa inyo lahat ng Pilipino, bantayan
        natin ang ating lahat ng mga mahal sa buhay na hindi gagamit ng droga</em>,"
        said Dela Rosa, who was also former Bureau of Correction chief..</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95c336b-42d8-4528-8ff1-254b0c00507a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T22:11:19.825+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:39.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have a simple request to all Filipino: protect your
        loved ones against drugs abuse.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bd4499-e70f-45db-bc06-79efab4f6436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T22:11:19.825+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:39.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung lahat tayo nagbabantay, malaking tsansya magiging</em>
        zero <em>ang</em> demand, <em>eh kapag</em> zero <em>ang</em> demand <em>kahit
        na babahain tayo ng</em> shabu <em>galing sa</em> China <em>araw araw, mag</em>-oversupply
        <em>ang shabu sa Pilipinas, kung walang</em> demand, <em>walang gagamit, wala
        ang problema ng droga sa Pilipinas</em>," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dadad9-f2a0-4422-ac5e-18ba916a1354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T22:11:19.825+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:39.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we will all do this, there''s a big chance that
        there will be zero demand for illegal drugs. If there is no demand, even if
        we have an oversupply of drugs, no one will use it, so there will be no drug
        problem in the Philippines.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec528a9-710a-4be2-ad9d-519aff2a8b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T22:11:19.825+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:39.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa touted the administration anti-drug campaign.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ebc794-e3ad-492b-b7f1-9b26b2cb776a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T22:11:19.825+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:39.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are winning the war, <em>hindi pa natin napapanalo</em> (we
        haven''t won) totally, but we are winning the war. It''s unfair for me to
        say na failure ''<em>yung</em> drug war <em>dahil kahit na</em> I am the chief
        architect <em>sa</em> initial stage <em>ng</em> drug war, <em>kahit na sabihing
        ko sakin nag</em>-start ''<em>yan, pero magtanong lang tayo sa mga tao</em>
        (that the drug war is a failure even if Iam the chief architect of its initial
        stage, let''s just ask people)," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449f1f41-efe9-4e90-af3c-67ec73e77239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T22:11:19.826+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:39.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people are saying that they are now a lot safer compared
        to the previous administration," the senator added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b3c698-6b5a-4e68-a009-dc57c4cbb9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T22:11:19.826+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:39.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he wants substance abuse prevention to be taught
        to younger students.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3205c692-ffcd-477b-bd45-e11019cbb5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T22:11:19.826+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:39.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know for a fact that in our Oplan Tokhang the youngest surenderee
        is as young as 7 years old, ''<em>yung</em> substance abuser 7 years old,
        so I think we have to..<em> ibaba natin ''yan</em> (lower it) from Grade 9,
        <em>gusto ko magiging</em> (I want it to start from) Grade 4,<em> mag</em>-start
        <em>ng</em> (to start from) Grade 4. <em>Dapat agahan natin</em> (We should
        start early), start them young," he said.</p>'
  'gender-reveal-car-in-flames-Australia':
    'author': 'Emily Dixon, CNN'
    'caption': 'A gender reveal party on Australia''s Gold Coast took a dramatic turn
      as a car used to spew blue smoke suddenly ignited.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-09T23:15:10.577+08:00
    'imagesource': 'jcr:de654cb3-b705-484a-8c80-6851c44f926d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e671d62-c6e9-46ba-b202-94182a94949e'
    'lead': 'A 29-year-old man was subsequently convicted of dangerous operation of
      a motor vehicle, a spokesperson for the Queensland Police Service told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T23:26:05.098+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-27T12:48:38.658+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:48:29.199+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia']
    'template': '1'
    'title': 'Australian gender reveal party goes wrong as car bursts into flames'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef82a3a-44b2-48be-a3de-2bc6068b49c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T23:26:05.098+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:48:38.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A gender reveal party on Australia''s Gold
        Coast took a dramatic turn as a car used to spew blue smoke suddenly ignited.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b583f14-ac82-4a7c-b77f-99a6a28b00d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T23:26:05.099+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:48:38.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queensland Police Service released footage of the incident,
        which took place on April 18 last year, to warn about the dangers of ''burnouts,''
        an increasingly popular feature of gender reveal parties in Australia. On
        several occasions over the past year, gender reveal ''burnouts'' - in which
        cars emit billowing clouds of pink or blue smoke - have resulted in flaming
        vehicles and arrests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeb1a19-914e-4ab1-b560-aa1be8e27711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T23:26:05.099+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:48:38.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest drone video released by police, the big reveal initially
        goes as planned, with celebrating guests filming as the car drives down a
        road, engulfed in blue smoke. After it comes to a stop, however, the car bursts
        into flames, and the driver and guests are forced to abandon it. It sits in
        the middle of the road on fire, amid plumes of smoke that is now black.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fada713-05d3-4e2c-832a-53f85a10e7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T23:26:05.099+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:48:38.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 29-year-old man was subsequently convicted of dangerous operation
        of a motor vehicle, a spokesperson for the Queensland Police Service told
        CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b739fe6-d97d-44ed-9127-a0d40e6ab9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T23:26:05.099+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:48:38.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dangerous gender reveal parties aren''t isolated to Australia. In
        November last year, the U.S. Forest Service released a video of an April 2017
        party in Arizona, which sparked a wildfire that burned almost 47,000 acres
        of land and caused more than $8 million in damage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92abfdc0-612b-4d19-8c30-1d1ebf843c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T23:26:05.099+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:48:38.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expectant father Dennis Dickey, an off-duty U.S. Border Patrol agent,
        shot a target reading "Boy," which he had packed with the highly explosive
        substance Tannerite. The target emitted a blue cloud of smoke, but also ignited
        the surrounding brush. The flames spread to the Coronado National Forest,
        becoming the destructive Sawmill Fire.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bb9ccb-c303-4ae0-992f-a2528e7a1c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T23:26:05.099+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:48:38.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September last year, Dickey pled guilty to a misdemeanor violation
        of U.S. Forest Service regulations. He was sentenced to five years'' probation
        and ordered to pay $8,188,069 in restitution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c5ce25-2759-4295-bedd-0af40dff1c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T23:26:05.099+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:48:38.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/videos/world/2019/07/09/australia-gold-coast-brisbane-gender-reveal-burnout-accident-lon-orig.cnn">Australian
        gender reveal party goes wrong as car bursts into flames</a>."</em></p>'
