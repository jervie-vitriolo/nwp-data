      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da178222-2549-44b5-8d91-1be783f9c51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T20:33:52.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:48:40.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since the creation of the AHJAG in 2005, Atty. Dataya has been
        instrumental in ensuring that a favorable environment of peace will always
        prevail until the panels of the government and the MILF were able to reach
        a comprehensive agreement,” Galvez added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a37fef6-b443-4e5a-ade6-f451b38d81c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T20:33:52.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:48:40.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March, Bangsamoro Transition Commission Chairman Ghazali Jaafar,
        considered as “one of the biggest pillars” in the fight for Moro independence,
        <a href="https://cnnphilippines.com/news/2019/3/13/milf-ghazali-jaafar-death-bangsamoro.html">succumbed</a>
        to a lingering illness.</p>'
  'cebu-pacific-stocks-trader-error':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-09T20:45:58.433+08:00
