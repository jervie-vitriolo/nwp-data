      'mgnl:lastActivated': 2023-01-27T12:48:48.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the season, more ''80s staple songs emerge, from artists
        with briefly white-hot but less-lasting career arcs, like Teena Marie, the
        Thompson Twins, and Stray Cats. The latter group''s leader, Brian Setzer,
        would later spearhead the rockabilly-swing movement of the ''90s.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5e897e-258e-4850-a313-833de82b2849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:24:19.755+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:48.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Neutron Dance" by Pointer Sisters</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7628c3ac-635a-4f24-80d5-f735882b822e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:24:19.755+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:48.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This season is packed with songs evoking beloved films of the era,
        like "Neutron Dance" from "Beverly Hills Cop" and Jackie Wilson''s classic
        ''60s soul hit "(Your Love Keeps Lifting Me) Higher and Higher," which was
        featured in "Ghostbusters II."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c8095c-a2ac-4799-8c93-577f291fcddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:24:19.756+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:48.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"R-O-C-K in the USA" by John Mellencamp</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2227744-38b2-4c6b-a516-16673ace3363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:24:19.756+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:48.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also cuts from more enduring acts, like "R-O-C-K in the
        USA" from the artist formerly known as John Cougar Mellencamp (a huge party
        hit nearly left off his tonally ambitious "Scarecrow" album), and "Workin''
        for a Livin''," a signature song from Huey Lewis &amp; the News, who''d reached
        new heights with two hits on the soundtrack of that summer''s blockbuster
        "Back to the Future."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f9e082-c581-49bd-93b5-4df82dda4185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:24:19.756+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:48.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"My Bologna" by Weird Al" Yankovic</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6284f097-20cb-4134-929b-ca73d9cfe7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:24:19.756+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:48.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the third season''s best inside meta-gags come with music
        cues: when Joyce (Winona Ryder), makes a visit to science teacher Scott Clarke,
        his uber-nerd credentials are immediately established by his home listening
        preference: "Weird Al" Yankovic''s'' "My Bologna," a parody of The Knack''s
        "My Sharona," which itself later fueled a memorable scene from the 1993 comedy
        "Reality Bites" featuring a dancing, singing-along performance from Ryder.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51043edf-6a65-44ef-8bc5-70c853ba3e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:24:19.756+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:48.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like we said, meta.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22350993-dd3e-49f0-903b-4c4a09ff2277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:24:19.757+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:48.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"The NeverEnding Story" by Limahl</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b5835c-e388-4710-85fc-4cef9d8f5f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:24:19.757+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:48.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dustin''s coerced over-the-air duet with his summer camp girlfriend
        Suzy on a song offered with little context within "Stranger Things" but oh-so-familiar
        to anyone living their best nerd life in the ''80s. "The NeverEnding Story"
        theme comes from the 1984 fantasy film of the same name, which genre-loving
        children of the era still hold close to their hearts.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ad6540-7dd6-4adb-9e52-45316ff7f542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:24:19.757+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:48.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Composed by the most ''80s movie musician of them all, power synth
        maestro Giorgio Moroder ("Top Gun," "Flashdance") and performed by British
        pop singer Christopher Hamill under the anagrammatic stage name Limahl, it
        was a surprisingly massive hit across Europe, Australia and North America
        -- and, given the feels induced by Dustin''s serenade of his long-distance
        love, likely to dominate the summer Spotify playlists of "Stranger Things"
        fans born decades after its initial chart-topping run.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f900fa-7330-451e-9814-b0008b7b4815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:24:19.757+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:48.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/08/entertainment/stranger-things-soundtrack/index.html">Your
        ''Stranger Things'' Season 3 soundtrack</a>."</em></p>'
  'SEC-sets-online-fundraising':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-09T16:25:02.853+08:00
    'imagesource': 'jcr:4242edcd-eb4a-447f-a35d-287934c036bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e06b4e6a-f8ab-44c7-b756-5cacde0a3361'
    'lead': 'All online fundraising portals must register with the Securities and
      Exchange Commission if they plan to collect investments from Filipinos. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T16:28:34.646+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T12:48:47.857+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:48:26.007+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Securities', 'Exchange', 'Commission', 'crowdfunding', 'online',
      'fundraising', 'GoFundMe', 'Kickstarter']
    'template': '1'
    'title': 'SEC sets ₱50-M cap for online fundraising '
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292b77b4-a38f-49c1-8480-730c1e962ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:34.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:47.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong> The Securities
        and Exchange Commission (SEC) is putting online fundraising activities under
        its watch, a platform which has grown popular in supporting small businesses.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5744558f-fd99-4c53-9373-cc6ecb8e7332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:34.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:47.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a318aadf-ad65-40c7-93c0-4d00557c1f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:34.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:47.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The corporate regulator approved rules on crowdfunding on July 4
        though <a href="http://www.sec.gov.ph/wp-content/uploads/2019/07/2019MCNo14.pdf">SEC
        Memorandum Circular 14</a>, which covers online-based systems used by small
        and medium-sized enterprises (SMEs) to secure capital from public investors.
        This is an alternative to financing through banks or the local stock market,
        both of which are already regulated by government.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8bfc74-d876-4c71-ad86-70f14809a19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:34.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:47.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2759bffc-002a-4a5e-bcf1-cdacce9524bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:34.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:47.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SEC''s definition, crowdfunding generally refers to
        fundraising activities done online for the benefit of startup companies. It
        engages the entrepreneur or project initiator and willing investors through
        a platform that links the two. The SEC is focusing on lending- and equity-based
        crowdfunding, where people lend cash to a startup in exchange for loan repayments
        with interest or dividends.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb19905-8a5d-44e4-be9c-1db61110babe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:34.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:47.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa84860b-fb15-4aa6-abd3-f8dbb6ed371f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:34.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:47.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the rules and regulations governing crowdfunding in place,
        the commission hopes to support recent financial innovations on providing
        easier access to finance especially for smaller business startups or ventures
        while ensuring the integrity and fairness of financial systems and the protection
        of investors," SEC Chairperson Emilio Aquino said in a statement on Tuesday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b17b8dc-a480-4560-941a-1f2f244b3e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:34.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:47.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a59970d-306a-487d-b1e2-bb82b96fd955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:34.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:47.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowdfunding may also refer to donations for charitable causes or
        rewards, the SEC said. Among the popular crowdfunding websites are GoFundMe
        and Kickstarter.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4503bc5c-f02b-448c-b652-d82b1aae29f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:34.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:47.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ec3b41-1573-468d-bb6f-19aa0591fddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:34.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:47.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Securities Regulation Code requires that any form of investment
        cannot be sold or offered in the country unless it is registered with the
        SEC. However, the regulator said the new rules will not require every deal
        struck through online fundraising to be recorded with the SEC, but will only
        mandate fundraising platforms to register with the commission.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb4960f-ede4-4b63-8940-a91902b9477b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:34.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:47.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65276dee-85d4-4275-82a2-4649e3fe4a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:34.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:47.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The platform or intermediary where the capital-raising exercise
        is done must be registered with the SEC, covering the broker-dealer, investment
        house, or funding portal that operates online. They must maintain a strong
        capital base, disclose fees and charges, and educational materials for prospective
        investors.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b1041b-0b75-488d-a882-95aa40613202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:34.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:47.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6cc332-753d-485b-ab2e-5b04b17965ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:34.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:47.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator also capped the amount which can be raised via crowdfunding.
        An issuer can only float up to ₱10 million in a span of a year from any investor;
        while the figure can go up to ₱50 million within a 12-month period when selling
        to "qualified" investors — or those who have are well-versed about investing,
        the SEC said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb764e2-86ba-45da-aa17-88e128f21898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:34.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:47.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e99ba2-2744-4a3f-8adc-dc05f0690dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:34.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:47.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In turn, people placing their money through crowdfunding can only
        invest up to five percent of their annual income if they earn below ₱2 million.
        The allowance rises to a tenth of the yearly income if they make more than
        ₱2 million in a year.</p>'
