    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cameron-Boyce', 'Disney']
    'template': '1'
    'title': 'Cameron Boyce''s last interview paid tribute to his African-American
      heritage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4086a46f-1e25-4b7a-aeef-b10692b89f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T12:39:47.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:48:57.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Cameron Boyce was proud of his family
        background.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fed0e6f-24a1-41f4-9bba-fa1afcfeaf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T12:39:47.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:48:57.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d60a02-518e-4841-abdb-2544bc72a8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T12:39:47.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:48:57.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what was reportedly his last interview, the 20-year-old talked
        to Haute Living about his diverse heritage which included a Jewish mother,
        an African-American father and grandmother who became one of the symbols of
        the civil rights movement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c0cdd4-7636-4720-a93e-076bd83d4eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T12:39:47.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:48:57.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaa7e0c-efeb-454c-86d0-3d2f62ec9bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T12:39:47.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:48:57.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor''s grandmother, Jo Ann Allen Boyce, was one of the "Clinton
        12," a group of black students who made history after the U.S. Supreme Court''s
        1954 ruling in Brown v. Board of Education, which ordered Clinton High School
        in Clinton, Tennessee, to desegregate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d30695-fb0a-449a-86da-c09073961148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T12:39:47.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:48:57.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5297a58-20dc-4903-b441-0f2a43f291fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T12:39:47.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:48:57.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recently co-authored a book titled, "This Promise of Change:
        One Girl''s Story in the Fight for School Equality."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa118691-4669-4249-87e8-9851c3483468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T12:39:47.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:48:57.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278be6f4-24cc-44a6-86e8-8b522360c00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T12:39:47.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:48:57.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her story doesn''t just inspire me ... It hits home with everyone
        who stops to listen to it," her grandson told the publication.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb91efc4-ed6e-49eb-9993-082a90a2d546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T12:39:47.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:48:57.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8d6d17-ead7-4760-bde1-7206fbe63acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T12:39:47.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:48:57.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She and the other 11 students set the stage for our generation
        to come together. We have to ensure -- especially with some of the controversy
        plaguing us now -- that we continue to push towards dreams that have yet to
        be realized. Equality in its truest sense."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119faafa-7008-4fd1-aff2-6b3801643302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T12:39:47.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:48:57.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf184bc-018d-4058-83cb-cf30f9627d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T12:39:47.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:48:57.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyce also said of his grandmother, "She''s a huge part of who I
        am."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6406795f-5c03-4d56-b8d0-3ca3aaa34fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T12:39:47.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:48:57.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0c15d5-29f4-411d-8b3a-30bccb4d6597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T12:39:47.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:48:57.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being African American and Jewish, I have plenty of ancestors and
        family members that I can look to for strength, and more importantly, for
        a grateful outlook on life," he said. "Every one of them clawed and scratched
