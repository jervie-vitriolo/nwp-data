    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aeb6de63-597c-456a-bb04-cc4468e96d4a'
    'lead': 'The work doesn''t end here. You can donate for the animals'' vet fees
      and dog food.'
    'mgnl:activationStatus': true
