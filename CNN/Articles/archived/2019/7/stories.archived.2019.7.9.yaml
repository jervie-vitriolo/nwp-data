    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA MVP Antetokounmpo sues artist over alleged ''Greek Freak'' knockoffs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b78270-ef92-4017-9b59-705eb67b8fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:06:04.704+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:48:54.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Milwaukee Bucks forward Giannis
        Antetokounmpo, the 2019 National Basketball Association most valuable player,
        sued a Pennsylvania man on Monday for allegedly selling “Greek Freak” t-shirts
        and other clothing without permission.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5238fc24-c375-4470-b07a-06846dde5ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:06:04.704+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:48:54.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo accused Jinder Bhogal, who sells clothing inspired
        by NBA players on his website, of trying to piggyback off his “Greek Freak”
        trademark, which was registered last year, and profit from the Bucks star’s
        success.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dbbea2-484b-4b90-81dc-7a381c49c8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:06:04.704+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:48:54.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the complaint filed in Manhattan federal court, Bhogal
        acted in bad faith “with the purpose of confusing and misleading consumers
        into believing that they are purchasing products associated with or endorsed
        by Giannis Antetokounmpo, one of the most successful and popular NBA players.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3dba8f-a0d7-4190-9636-81e5ee0ed432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:06:04.704+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:48:54.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo also said Bhogal did not respond to his May 3 “cease
        and desist” letter to stop selling infringing products, including hoodies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adccbde-e779-4c57-a0a5-80248e52153c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:06:04.705+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:48:54.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A call to a number listed for Bhogal in Reading, Pennsylvania seeking
        comment was not immediately returned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc8b429-692b-49fb-aaf0-23e3065b46c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:06:04.705+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:48:54.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo is seeking at least $2 million of damages, including
        unspecified compensatory and punitive damages, and an injunction against further
        infringements.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaff686a-f9de-4c8c-9180-d69724587611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:06:04.705+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:48:54.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit included an illustration in which Bhogal allegedly put
        Antetokounmpo’s face on a body with antlers, and offered Bucks fans 10% off
        for deciding to “get your Greek Freak tee for the next round of the playoffs!”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e133c2-27a5-4e7f-9cfc-3b34bd5b2f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:06:04.705+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:48:54.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhogal’s website also offers clothing featuring depictions of former
        NBA MVPs Stephen Curry and James Harden.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7162decb-7637-4d16-947a-8e5c70e8c924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:06:04.705+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:48:54.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo, 24, was born in Greece to Nigerian immigrants and
        raised there.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897515b2-1b34-4e69-a06c-b92fcc111f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:06:04.705+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:48:54.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has played for the Bucks since 2013, and averaged 27.7 points,
        12.5 rebounds and 5.9 assists per game in the 2018-19 season.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ead1c15-5f8c-4066-b385-830f7318a7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:06:04.706+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:48:54.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case is Antetokounmpo v. Bhogal, U.S. District Court, Southern
        District of New York, No. 19-06304.</p>'
  'serena-williams-fined-$10,000-wimbledon-court':
