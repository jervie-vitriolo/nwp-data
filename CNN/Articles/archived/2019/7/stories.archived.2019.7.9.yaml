      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466fb478-9623-46d6-b5f6-bd108793e636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:41:10.995+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:48:58.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fisheries Code also states it is unlawful for any foreigner
        to fish or operate any fishing vessel in Philippine waters. This, and even
        the mere entry of foreign fishing vessels into Philippine waters&nbsp;can
        be penalized by a fine of $100,000.</p>'
