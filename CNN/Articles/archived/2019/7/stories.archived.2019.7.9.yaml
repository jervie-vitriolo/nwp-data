      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fabio Fognini was also fined $3,000 for unsportsmanlike conduct
        after a rant during his third round defeat to Tennys Sandgren.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd4caf4-1008-44f0-8e7a-b0a6e567e754'
