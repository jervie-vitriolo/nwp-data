    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-Africa', 'Nelson-Mandela', 'social-justice']
    'template': '1'
    'title': 'Nelson Mandela''s family launches a media company with a focus on equality
      and social justice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0328b782-8e06-4b26-95bd-e64d15208115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:44:55.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:08.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Nelson Mandela''s family is launching a
        media company to honor the legacy of the late anti-apartheid political leader.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2063bba9-8124-4f1a-9db8-9f5099e70024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:44:55.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:08.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandela''s family says it is <a href="https://www.hollywoodreporter.com/live-feed/nelson-mandelas-family-michael-sugar-launch-production-company-1222795">teaming
        up</a>&nbsp;with film and television producer Michael Sugar — whose company,
        Sugar23, produced "Spotlight" and "13 Reasons Why," among others — and ad
        agency DMA United to form Mandela Media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c04c40-48d6-45e9-9b0d-cc590f9120d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:44:55.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:08.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Mandela Media brand, the group will develop long- and
        short-form content that will focus on "racial inclusion and equality, gender
        equality, mental health awareness and social justice."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7225fc-283a-46c7-af62-7fdc8cb8bb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:44:55.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:08.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My father spent his life fighting for freedom and equality," Makaziwe
        Mandela said in announcing the endeavor. "My family and I are very excited
        to partner with Sugar23 on Mandela Media. Sugar23 and DMA United not only
        believe in my father''s values but are also incredibly passionate about sharing
        those beliefs with people across the world through art, culture and entertainment."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903c5137-881d-4bb9-abe7-75f5773b1371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:44:55.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:08.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandela, who was <a href="https://edition.cnn.com/2013/12/05/world/africa/nelson-mandela/index.html">imprisoned</a>&nbsp;for
        27 years for fighting apartheid and later served as President of South Africa,
        died in 2013 at age 95.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7154efcd-afcd-401a-bd3f-a2209f24e061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:44:55.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:08.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/08/entertainment/mandela-media-company-trnd/index.html">Nelson
        Mandela''s family launches a media company with a focus on equality and social
        justice</a>."</em></p>'
  'coco-gauff-wimbledon-end-run':
    'author': 'Ravi Ubha, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-09T06:50:52.904+08:00
    'imagesource': 'jcr:df73f905-3b02-463e-9e97-e76e2d805ba6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '828ba6b0-fac5-4bff-8087-cd71a808fd67'
    'lead': 'When asked who her idols were outside tennis, Cori "Coco" Gauff listed
      a trio of household names in Beyonce, Rihanna and Michelle Obama.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T06:54:49.906+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:49:07.711+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:48:18.718+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cori-Gauff', 'Coco-Gauff', 'tennis', 'Wimbledon']
    'template': '1'
    'title': 'Cori ''Coco'' Gauff, 15, loses at Wimbledon to end magical run'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ae6b9c-9fac-4f72-9178-1c820b2531bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:54:49.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:07.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When asked who her idols were outside tennis,<a
        href="https://edition.cnn.com/2019/07/02/tennis/coco-gauff-wimbledon-mom-tennis-open-court-spt-intl/index.html">
        Cori "Coco" Gauff</a>&nbsp;listed a trio of household names in Beyonce, Rihanna
        and <a href="https://edition.cnn.com/2019/07/06/sport/coco-gauff-serena-federer-wimbledon-tennis-spt-intl/index.html">Michelle
        Obama</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c98f1fe-8113-4c05-8a84-b29017f3d236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:54:49.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:07.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the 15-year-old''s historic Wimbledon concluded on "<a
        href="https://edition.cnn.com/2019/07/08/tennis/wimbledon-manic-monday-gauff-federer-nadal-djokovic-spt-intl/index.html">Manic
        Monday</a>," it''s no stretch to say she has now become an idol herself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aefc01-d052-4e32-96c9-a2a470ebddd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:54:49.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:07.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed the world fell in love with the precocious American and that
        continued even in a 6-3 6-3 defeat to Simona Halep on the same court where
        her transformative fortnight began with a victory over one of her tennis idols,
        <a href="https://edition.cnn.com/2019/07/01/tennis/gauff-venus-wimbledon-osaka-tsitsipas-intl-spt/index.html">Venus
        Williams</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ccdcf6-e35f-47bd-9525-1daf69bb9256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:54:49.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:07.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really did feel like I was probably playing in New York somewhere,"
        Gauff told reporters. "It was really surprising because you don''t really
        expect this kind of support when you''re in another country."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419f52aa-7874-47fd-a9e5-2c2db84cefd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:54:49.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:07.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TV figures from host broadcaster BBC showed that her nail biting
        win over Polona Hercog in the third round drew the highest peak Wimbledon
        audience in Britain of the first five days. In house she was cheered on by
        the throngs occupying the green Henman Hill.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057b7bf1-c564-4642-b628-1fa8ff83f357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:54:49.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:07.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And back home in Delray Beach, dad Corey''s bar was packed with
        locals who watched her become the youngest winner at Wimbledon since Jennifer
        Capriati in 1991.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79cccf4-376f-4055-925f-df70cd9a5446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:54:49.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:07.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The likes of former first lady Obama and artist Jaden Smith sent
        congratulatory messages on social media, which Gauff certainly took note of.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f5098e-fe7e-4137-803f-7bf638c948da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:54:49.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:07.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It definitely feels like everything happened so quickly," said
        Gauff. "These two weeks have been amazing."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5872a52-2add-47f4-98ed-26580ce2a5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:54:49.908+08:00
