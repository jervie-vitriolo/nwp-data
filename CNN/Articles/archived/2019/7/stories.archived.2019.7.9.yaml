    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7527f25-85b4-400c-99ee-a759a9daf34c'
    'lead': 'Nelson Mandela''s family is launching a media company to honor the legacy
      of the late anti-apartheid political leader.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T06:44:55.782+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:49:08.138+08:00
