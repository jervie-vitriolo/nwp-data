      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252327a2-ebd7-4aae-99c6-6f8f5cf8c668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:47:58.103+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:48:51.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he was hurt by criticisms against him for his remarks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef87f97b-7393-43bc-8b8e-8852f35464c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:47:58.104+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:48:51.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d15cb7-dafe-45d5-a156-7d370c5901ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:47:58.104+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:48:51.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa had said in a media briefing last week that he would not
        hold Senate hearings just for show. In the same briefing, he said he felt
        disrespected by a senator, whom he did not name, and vowed to show this lawmaker
        how to behave in a hearing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8143cbd-0315-4f36-96b3-392b2a36631e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:47:58.104+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:48:51.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a1d8ae-4977-4f7b-8cca-90535ffc7628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:47:58.104+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:48:51.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As then PNP chief, Dela Rosa was invited to several Senate probes,
        particularly on the conduct of the war on drugs that has resulted in the death
        of around 5,000 drug suspects according to government data. He cried at least
        two times during the hearings.</p>'
