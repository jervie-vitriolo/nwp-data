    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Puerto-Rico', 'US-Customs-and-Border-Protection']
    'template': '1'
    'title': 'Authorities discover nearly $4 million in an abandoned boat in Puerto
      Rico'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a32620c-6e2e-4c1d-aec2-c90f3332a69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T12:59:28.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:48:56.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After border patrol agents in Puerto Rico
        chased after a boat on Sunday, they found five duffel bags stuffed with $3.7
        million in cash.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfd465f-c73d-43b1-8082-a9a36b32f575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T12:59:28.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:48:56.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Customs and Border Protection agents, along with the DEA, made
        the seizure after tracking the vessel that was traveling without lights from
        Puerto Rico to the US Virgin Islands. As authorities followed the boat, it
        made an abrupt turn back toward Fajardo, on the east coast of Puerto Rico,
        and landed near the Rio Fajardo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40f4087-9633-45a7-b154-826cba5ec13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T12:59:28.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:48:56.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Occupants in the vessel could be seen unloading bags, according
        to the press release. As agents closed in, they fled the scene.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3915f3d-99f6-4737-9a17-e1eabd374955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T12:59:28.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:48:56.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain committed to working with other federal and local law
        enforcement partners to detect and deter smuggling attempts throughout the
        Caribbean," Johnny Morales, director of air and marine operations for the
        Caribbean Air and Marine Branch, said in a statement Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715edd32-9551-480a-899a-2eaf6becc768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T12:59:28.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:48:56.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the boat, the duffel bags full of cash were recovered along
        with a loaded pistol and 63 rounds of ammunition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1512cb86-8c7b-4c11-b799-e20bedbdcdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T12:59:28.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:48:56.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CBP seized the currency under failure to declare and bulk cash
        smuggling laws," stated the press release.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466c7321-7927-4c65-be39-60f92a85e286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T12:59:28.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:48:56.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/08/us/money-seized-from-abandoned-boat-puerto-rico-trnd/index.html">Authorities
        discover nearly $4 million in an abandoned boat in Puerto Rico</a>."</em></p>'
  'united-kingdom-anti-abortion-protests':
    'author': 'Amy Woodyatt, CNN'
