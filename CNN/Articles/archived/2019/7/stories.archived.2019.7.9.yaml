      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon''s reaction was in response to&nbsp;Presidential Spokesperson
        Salvador Panelo’s statement over the weekend. Panelo said that the crew on
        the Chinese ship that slammed F/B GEM-VER <a href="http://cnnphilippines.com/news/2019/7/7/Malacanang-Chinese-vessel-charges.html"
        target="_blank">could face charges</a> for reckless imprudence resulting in
        damage to property, but also that it would be difficult to file charges, as
        the identities of those on board the Chinese vessel are still unknown.</p>'
    '7':
