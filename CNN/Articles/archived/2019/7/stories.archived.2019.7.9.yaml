      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424a8f8c-d0d3-4747-80da-cc1c886d2ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:41:10.995+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:48:58.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Duterte administration has said it is not dropping the
        Philippines’ claims over those waters, it continues to acknowledge that China
        also claims those same areas, even if a 2016 Permanent Court of Arbitration
        had invalidated Beijing’s sweeping claims over virtually the entire South
        China Sea.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a466c4c4-5a68-4a82-ad37-f7a5e5334cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:41:10.995+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:48:58.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said he has struck a deal with Chinese President Xi
        Jinping that&nbsp;allows Chinese fishermen to fish in Recto Bank, an area&nbsp;is
        within the Philippines’ exclusive economic zone, in exchange for Filipinos
        to regain access to Scarborough Shoal, which fell&nbsp;under Beijing’s control
        following a 2012 standoff.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cec5106-c52e-46a3-999c-38eca7961be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:41:10.995+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:48:58.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 12, Section 7 of the Constitution says, "The State shall
        protect the nation’s marine wealth in its archipelagic waters, territorial
        sea, and exclusive economic zone, and reserve its use and enjoyment exclusively
        to Filipino citizens."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfb43bb-c87e-45d8-8c10-6c0ef45c8ffa'
      'mgnl:activationStatus': true
