    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e658c7c6-2bac-4af7-83dd-ff9f9448a99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:26:59.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:42.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been criticized for recently divulging his 2016 agreement
        with Xi that Beijing would no longer block Filipino fishermen from Scarborough
        Shoal, if Manila would allow Chinese fishermen to fish in Recto Bank, also
        known as Reed Bank, which is within the Philippines'' EEZ. Both areas are
        being claimed by Manila and Beijing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0894abb7-0351-4c5e-8df9-fc6698d64cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:26:59.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:42.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c14843e-1d30-4752-bab8-9fc18b17e271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:26:59.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:42.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President in a media interview on Monday night insisted he was
        "in keeping with the law" in allowing Chinese fishing, and stressed he might
        just prove it in his upcoming SONA on July 22. The SONA is the President''s
        annual message to the Filipinos which highlights what he has accomplished
        so far and what he plans to do in the remaining years of his term.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b69d228-813a-422c-8999-c3a0995b2626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:26:59.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:42.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7c6210-50ea-47c6-8af9-9540da5c11c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:26:59.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:42.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During last year''s SONA, Duterte said the country''s "improved
        relationship with China does not mean we will waiver in our commitment to
        defend our interest in the West Philippine Sea." However, he did not elaborate
        on how he plans to protect the country''s sovereign rights in areas the Philippines
        claims and occupies in the South China Sea – to the dismay of critics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd0abd1-604b-48f9-b98a-f67b123f0b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:26:59.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:42.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16208f4e-3f85-4fe4-8450-e740e675311e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:26:59.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:42.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2018/07/24/SONA-2018-Carpio-Duterte-West-PH-Sea.html">READ:
        Carpio: Duterte''s SONA should have discussed how gov''t will protect rights
        over West PH Sea&nbsp;</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f794330-a25a-4209-a6e0-83cb285f12a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:26:59.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:42.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b3cec0-6989-4c9c-b6a7-449b67769893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:26:59.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:42.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maritime experts and government officials, including Vice President
        Leni Robredo and Senior Associate Justice Antonio Carpio, said Duterte violated
        the Constitution in letting Chinese fishermen exploit the country''s EEZ.
        They cited Article 12, Section 7 of the Constitution which says, "The State
        shall protect the nation’s marine wealth in its archipelagic waters, territorial
        sea, and exclusive economic zone, and reserve its use and enjoyment exclusively
        to Filipino citizens."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4d30c9-3fe9-472f-a7a5-1a9e4484b6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:26:59.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:42.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986be572-0fbd-461d-a970-dfc11d875754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:26:59.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:42.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fisheries Code also states it is unlawful for any foreigner
        to fish or operate any fishing vessel in Philippine waters. This, and even
        the mere entry of foreign fishing vessels into Philippine waters, can be penalized
        by a fine of $100,000.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9fda1f-077f-40f4-a87f-839ab1dc944b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:26:59.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:42.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fc40b9-c3da-42c9-b4a7-296af37af70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:26:59.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:42.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Monsod, one of the framers of the 1987 Constitution, said
        Duterte may be impeached for culpable violation of the Constitution or betrayal
        of public trust, noting that the President has no power to "compromise" the
        law of the land. Malacañang has dared critics to file an impeachment complaint,
        confident that the President did not do anything unconstitutional.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77b89ab-fc8b-46df-bcc7-5ca901fbde5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:26:59.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:42.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f831e34-b8cf-4254-8b7f-410cf97a4c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:26:59.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:42.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte brought up his deal with Xi as he discussed the Recto Bank
        incident, where a Chinese vessel hit and sank a Filipino fishing boat last
        June 9. The Chinese crew abandoned all 22 fishermen who floated in the open
        seas for hours before being rescued by a Vietnamese vessel. Duterte on Monday
        insisted it was a "very small" maritime incident even as investigators from
        the Philippine Coast Guard and the Maritime Industry Authority classified
        it as a “Very Serious Marine Casualty” ("casualty" is a maritime term for
        "incident").</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7466275b-a458-4391-9573-29f9b79c979d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:26:59.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:42.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be8ec1f-3945-4cfa-96eb-9b62fdc4a74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:26:59.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:42.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo on Tuesday said it would be best if the Chinese government
        would impose sanctions on the Chinese crew. "If we file a case against them
        baka matagalan tayo kasi first we have to identify kung sinong idedemand natin
        (who will we sue)," Panelo said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d8c2bd-cc41-42cd-8a38-3ca48dfe981f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:26:59.846+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:42.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad5e149-ff4d-4016-a282-2ee69bfa3188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T18:26:59.846+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:42.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month after the incident, authorities have yet to know the names
        of the Chinese crew involved. It is also not certain if the Chinese vessel
        was manned by fishermen or militia.</p>'
