    'template': '1'
    'title': 'Duterte dares US to send 7th fleet to South China Sea'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4339165-4314-46f3-b88f-09c6314ce2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T00:13:15.556+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:49:12.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9)</strong> — President
        Rodrigo Duterte dared the United States anew to send its forces to the South
        China Sea to stop Beijing''s actions in the global waterway.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b136921-14f7-41ed-bd06-d70259c24e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T00:13:15.556+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:49:12.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a proposal. <em>Kung gusto talaga ng Amerika na paalisin
        ang China, hindi ko man kaya, manhingi ako ng tulong sa kanya</em> [If America
        wants China to leave, I can''t make them, I will ask for help] ... I want
        the whole seventh fleet of the armed forces of United States of America there,"
        he told reporters Monday evening.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02596d91-f983-47ae-b482-e0cabc9e4e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T00:13:15.556+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:49:12.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 7th Fleet is the part of the U.S. Pacific Fleet stationed in
        Japan, which covers the Pacific and Indian Oceans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc11aa9-4cd8-4ac0-bfe5-0f407e24723b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T00:13:15.556+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:49:12.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magpasok sila sa</em> (South) China Sea,<em> magpasok ako.</em>
        I will ride doon<em> sa Amerikano na mauna doon</em>," he said. "I will invite
        Carpio, Del Rosario, Morales to ride with me. Then<em> sabihin ko sa Amerikano,
        ''Sige, pasabugin na natin lahat.''</em>"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532d69ea-0359-46e2-bce1-8f1efc675a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T00:13:15.559+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:49:12.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When they enter the South China Sea, I will enter.
        I will ride with the American who goes there first. I will invite Carpio,
        Del Rosario, Morales to ride with me. Then I will tell the Americans, "Okay,
        let''s bomb everything.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4c4e37-eaf3-48f4-8100-f6f42832d983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T00:13:15.556+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:49:12.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was referring to staunch critics of the administration''s
        policies on the South China Sea dispute with China, including Supreme Court
        Senior Associate Justice Antonio Carpio, former Foreign Affairs Albert del
        Rosario, and ex-Ombudsman Conchita Carpio Morales.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b5f446-4dc2-4876-80eb-e21cbe387d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T00:13:15.557+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:49:12.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not the first time Duterte had dared the United States
        -- which has been conducting freedom of navigation operations routinely in
        the South China Sea to challenge what U.S. officials say are China''s massive
        maritime claims and to preserve access to the waterways.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38422bfd-3ee2-4e87-932d-b9a74e050185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T00:13:15.557+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:49:12.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously called the American forces to join the Philippines
        in reclaiming the Spratly Islands. Last week, in another speech, he dared
        the U.S. to "fire the first shot" at the Chinese in the Spratlys.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f29d014-e491-4522-b761-985d25fd46aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T00:13:15.557+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:49:12.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China continues to claim virtually the entire South China Sea, despite
        a 2016 international tribunal ruling which invalidated their claim.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6ee508-0792-450a-9bd8-c9c1ba9cd014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T00:13:15.557+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:49:12.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An education on constitutionality</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d9f68b-aa83-4b40-baec-1e7306132755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T00:13:15.557+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:49:12.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte plans to use his next state of the nation address, scheduled
        on July 22, to lecture his critics.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f148d2bb-bbce-489f-a56c-68ab2dc2d574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T00:13:15.558+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:49:12.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will “educate” those who say that his decision to allow
        chinese fishermen in our exclusive economic zone is unconstitutional.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfc941d-2c0f-4e8d-9046-9758932e3bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T00:13:15.558+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:49:12.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>''Yung ginawa ko na sabi ko</em> “You can fish?” <em>Tama talaga
        ako. Hindi magiging</em> unconstitutional ''yan," he claimed. “By any stretch
        of imagination."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceae4a8-016e-471c-bfaa-4533d2815f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T00:13:15.558+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:49:12.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I told them that "You can fish?" I am right.
        It is not unconstitutional.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdc6baa-3d8a-48c7-af21-c2553041aaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T00:13:15.558+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:49:12.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics such as Carpio, Vice President Leni Robredo, among others,
        have slammed the President for his verbal deal with Chinese President Xi Jinping
        allowing Beijing to fish in Philippine waters.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06302434-9cc8-4f23-91da-8ce671c34b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T00:13:15.558+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:49:12.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Chinese vessel in Recto Bank -- part of the Philippines'' continental
        shelf -- rammed and sunk a Filipino fishing boat on June 9. The report from
        the Philippine Coast Guard and the Maritime Industry Authority on the incident
        in what is also known known as Reed Bank called what happend a "very serious
        maritime casualty."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43798666-e7ee-48e0-b599-5042ac614a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T00:13:15.559+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:49:12.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Duterte agreed with the report, he stuck with his statement
        that the allision was "a little maritime accident."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df526c00-85ec-4a53-b973-388cceb0bdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T00:13:15.559+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:49:12.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is serious… <em>pero</em> when you talk about marine, transportation
        and all: it is a maritime incident," Duterte said. "And that is very small
        because nobody died.”</p>'
  'trump-uk-ambassador':
    'author': 'Zachary Cohen, Kaitlan Collins and Kevin Liptak, CNN'
    'caption': 'U.S. President Donald Trump said Sunday the United Kingdom''s ambassador
      to the United States "has not served the UK well," after the ambassador called
      Trump "inept" and "incompetent" in leaked diplomatic cables.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-09T06:00:10.816+08:00
    'credit': 'From Getty Images'
    'imagesource': 'jcr:944bac35-ad08-4a50-b5cb-514cff98b197'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cf086b5-4b7c-41ed-98a1-28c9fd4281f5'
    'lead': 'U.S. President Donald Trump said Monday that the White House will no
      longer deal with British Ambassador to the U.S. Kim Darroch after a series of
      leaked diplomatic cables revealed he told 10 Downing Street that the administration
      was "inept" and "clumsy."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T06:05:21.191+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T12:49:11.916+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:48:17.357+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['united-kingdom', 'uk', 'trump', 'donald-trump', 'us', 'united-states']
    'template': '1'
    'title': 'Trump says he will no longer deal with UK ambassador who labeled him
      ''inept'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec36cf5-9b7c-4299-996f-b3768b1d3cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:05:21.192+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:11.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>U.S. President Donald Trump said Monday
        that the White House will no longer deal with British Ambassador to the U.S.
        Kim Darroch after a series of leaked diplomatic cables revealed he told 10
        Downing Street that the administration was "inept" and "clumsy."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6542902-3b28-4954-b6ba-3d96e6f27d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:05:21.192+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:11.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been very critical about the way the U.K. and Prime Minister
        Theresa May handled Brexit. What a mess she and her representatives have created.
        I told her how it should be done, but she decided to go another way. I do
        not know the Ambassador, but he is not liked or well thought of within the
        U.S.," Trump tweeted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce688117-8c46-411b-ac96-a775296d5596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:05:21.192+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:11.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will no longer deal with him. The good news for the wonderful
        United Kingdom is that they will soon have a new Prime Minister. While I thoroughly
        enjoyed the magnificent State Visit last month, it was the Queen who I was
        most impressed with!" he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733df7f1-29df-4453-8b0b-be934e375b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:05:21.192+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:11.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Trump''s claim that he does not know the ambassador, the
        President has met Darroch several times including on his recent trip to the
        UK.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b58d74f-d3e6-4901-bca1-62411d5de29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:05:21.192+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:11.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British officials spent the weekend trying to do damage control
        after the messages leaked as their White House counterparts downplayed Darroch''s
        comments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f092be71-1c4e-4f6f-a0a2-9804b078ad27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:05:21.192+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:11.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the cables leaked to the Daily Mail newspaper, Darroch warned
        the UK government that Trump''s "career could end in disgrace," and described
        conflicts within the White House as "knife fights."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38786278-776a-47e3-bfcb-a1a6c2a48cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:05:21.192+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:11.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UK government source told CNN the memos described in the Daily
        Mail story, which span the period between 2017 to present day, are genuine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9654ae21-2ac5-4f38-b320-aa62c3323b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:05:21.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:11.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. and British officials had been in touch with each other since
        the comments first became public, conversations that were described by one
        person as "constructive."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3fe71c-de6f-45ec-84af-4009bd365938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:05:21.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:11.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, hours after Trump''s tweets, a senior administration official
        and a source familiar told CNN that Darroch had been disinvited from a dinner
        with Trump and the Emir of Qatar that was planned for Monday evening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f7548d-729e-405f-86b8-9818aa4648a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:05:21.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:11.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Senior British politicians defended Darroch</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df17bfc8-96a4-4771-9b4b-aecbd69b725c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:05:21.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:11.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior British politicians have defended the country''s ambassador
        to the U.S. and the UK Prime Minister''s spokesman said Monday that Theresa
        May has "full faith" in Darroch, adding that providing an "unvarnished assessment"
        is an ambassador''s job.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6871266d-f3f4-4dd3-9a10-93849d6d6e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:05:21.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:11.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman added, however, that May does not agree with Darroch
        and that London had contacted Washington to say the leaks were "unacceptable
        and a matter of regret."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7439fb61-781a-46f7-a070-ad5972511ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:05:21.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:11.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked specifically about Trump''s tweets, May''s office told CNN
        later Monday that the Prime Minister''s position is "unchanged from earlier
        today."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b712341d-7898-4e3f-9855-cfaa92aba979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:05:21.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:11.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Secretary Jeremy Hunt —&nbsp;who is also a candidate to
        be Britain''s next Prime Minister —&nbsp;said on Monday that while he did
        not share Darroch''s views, it was still "very important" that UK diplomats
        across the world can "continue to give us their frank assessments."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ecc2e7-2212-4765-a61d-f346607a1f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:05:21.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:11.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be able to have a debate inside these (government) buildings,
        we need to be able to disagree," Hunt told reporters during a press conference
        in London on Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4852cc7f-0ee6-46af-8efe-f091000cabf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:05:21.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:11.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there would be a "leak inquiry" to "get to the bottom" of
        the incident and that there would be "very serious consequences" for the person
        responsible.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edc4957-1d84-4981-9e82-d3bbc8bdd7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:05:21.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:11.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials have enjoyed a close relationship with the
        ambassador and his team since Trump took office. They are often spotted at
        the parties he throws and the meals he hosts at his residence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751b4081-aeab-47c2-9398-5705bdc7603a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:05:21.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:11.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Darroch''s main points of contact was former chief of staff
        John Kelly, who he met often for breakfast, though he''s met frequently with
        national security adviser John Bolton and Bolton''s predecessor H.R. McMaster.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7588a47b-699a-4a8f-89e6-794d7d1c7e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:05:21.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:11.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams from the embassy also frequently consult the White House in
        an official capacity, and multiple people familiar with the professional relationships
        say they are strong.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5690dfea-4f62-4499-a53f-547fe96963bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:05:21.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:11.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump White House officials often expressed admiration for the UK
        and British culture, according to people familiar with the matter, hailing
        a relationship that many conservatives still view through the lens of former
        President Ronald Reagan''s notoriously close friendship with Margaret Thatcher.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564cdc6d-ea97-48f9-9ad0-acd04bea81c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:05:21.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:11.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That affinity is something the ambassador and the embassy have used
        to cultivate relationships within the administration, according to those people.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7daaee-52d0-403d-897d-e08fa6fe2cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:05:21.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:11.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said coordination for last month''s state visit to London
        went smoothly and was largely without drama between the White House and the
        British embassy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf8765f-6d6d-47f3-8f19-64bcd8cecd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:05:21.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:11.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What has concerned British officials the most was the fact that
        these messages were leaked.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617e9e09-a073-41df-b01c-fc5b5bab9712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:05:21.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:11.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liam Fox, the UK international trade secretary, told the BBC on
        Monday he would apologize for the leak to the President''s daughter Ivanka
        during a pre-planned meeting. He cast the apology as for the leaks and not
        for the content of the cables.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd39eeb-f208-4f2d-9951-012b6d72afce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:05:21.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:11.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Leak comes at a sensitive time</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3473893-a15d-43b3-9022-b7770dff5944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:05:21.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:11.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaked cables come at a sensitive time in UK politics with Conservative
        Party members currently electing a new prime minister to succeed Theresa May,
        who was effectively toppled by her own members of Parliament for failing to
        deliver on her country''s 2016 vote to leave the European Union.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1575f7-4316-42dd-b182-a98a684a869c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:05:21.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:11.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The favorite for the job, Boris Johnson, is seen as likely to seek
        to forge a much closer relationship to Trump than May, who made strenuous
        efforts to court the President and developed a respectful relationship but
        never really bonded with him politically.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd438a38-6810-4666-b46a-11cbb2e0a515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:05:21.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:11.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it leaves the EU, Britain will be seeking to seal a bilateral
        trade deal with the U.S. and Trump is expected to drive a hard bargain. So
        there will be speculation that the leak of Darroch''s memos was a politically
        motivated act by someone in London to clear space in Washington for an outspokenly
        pro-Brexit ambassador.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f75baa-8fb0-42a8-8cf7-f8c63dc315af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:05:21.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:11.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump has now returned to his harsh criticism of May, it was
        only a month ago that he stood alongside her in London and heaped praise on
        her leadership —&nbsp;including her handling of Brexit.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c7ae90-1ccd-4fd3-be70-8fb30787c128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:05:21.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:11.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That deal is teed up. I think that deal is really teed up. I think
        they have to do something," he said during a press conference at the Foreign
        Office. "And perhaps you won''t be given the credit that you deserve if they
        do something, but I think you deserve a lot of credit. I really do. I think
        you deserve a lot of credit."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4efa3ad-83b5-49eb-ae05-8347ee10ac27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:05:21.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:11.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, he seemed to acknowledge that his advice to sue to EU may
        not have panned out.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133a3cd0-47db-4857-a159-86168a7616d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:05:21.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:11.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would have sued and settled, maybe. But you never know. She''s
        probably a better negotiator than I am," Trump said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e732638-674a-4c7c-85a9-0b3efa6bec10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:05:21.192+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:11.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/08/politics/trump-uk-ambassador/index.html">Trump
        says he will no longer deal with UK ambassador who labeled him ''inept''</a>"</em></p>'
