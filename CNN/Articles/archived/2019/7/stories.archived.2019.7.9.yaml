      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f8385e-e3d9-4c7c-b218-ea807af570ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:53:58.680+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:48:45.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the United Nations Children''s Fund (UNICEF) around
        33 percent of Filipino children under the age of five have stunted growth,
        while 21.5 percent were underweight in 2015. This, the UNICEF added, was due
        to poverty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168c0203-71ed-41d6-9179-c1673c921bfc'
