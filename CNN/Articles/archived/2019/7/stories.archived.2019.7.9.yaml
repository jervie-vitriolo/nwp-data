      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> Hong Kong leader Carrie Lam has
        said that a controversial extradition bill, which has spurred weeks of protests
        in the semi-autonomous Chinese city, "is dead" — but stopped short of a formal
        withdrawal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c4580b-8c1c-4f64-a9ca-38758c31e8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:54:02.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:59.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5345f6-06a1-4171-bb25-8f1d1e2c9041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:54:02.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:59.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Lam admitted that the legislative process had been a
        "complete failure" and said there was "no such plan" to restart debates over
        the bill, which critics fear could be used to target dissidents in Hong Kong
        for prosecution in China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5940260f-56e7-4639-9958-bde6dca95fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:54:02.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:59.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the 18 of June, I expressed my sincere apology," she said. "The
        cause of these grievances are caused by the government. There are still lingering
        doubts about whether the government will restart the bill. There is no such
        plan. The bill is dead."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35d8953-f45c-4c0d-81fa-06b32350874a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:54:02.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:59.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters are demanding a formal withdrawing the bill. That makes
        it unlikely that her words will bring a halt to the mass marches that have
        disrupted the city in recent weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbf669f-cdae-426b-93b5-7fdf07451bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:54:02.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:59.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those protests have turned violent. On July 1, hundreds
        of mostly young demonstrators stormed the city''s legislature, vandalizing
        much of it and occupying it for several hours before retreating in the face
        of a police clearance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea8d1c6-98ed-4213-84dc-c94c30591703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:54:02.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:59.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, protests have targeted other parts of Hong Kong in an
        attempt to bring the anti-extradition bill message — and additional demands
        for Lam''s resignation and greater democracy -- to a wider audience, including
        visitors to the city from mainland China.</p>'
