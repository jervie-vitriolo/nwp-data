      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://cnnphilippines.com/news/2019/7/6/pcg-marina-reed-bank.html"
        target="_blank">joint report</a> of the Philippine Coast Guard (PCG) and the
        Maritime Industry Authority (Marina) also failed to identify the vessel that
        hit the Filipino fishing boat, even if Chinese authorities have named this
        to be Yuemaobinyu 42212.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af3da6f-1b12-47f4-b114-28a51031fd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:41:10.993+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:48:58.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung kapitbahay ka</em> (China), <em>pagbigyan mo naman ako
        dahil naiipit ako dito. ‘Yung mga tao ko siyempre gusto rin ng hustisya,</em>”
        Gordon said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3b95aa-5e31-4288-bcab-eb8c490e83ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:41:10.993+08:00
