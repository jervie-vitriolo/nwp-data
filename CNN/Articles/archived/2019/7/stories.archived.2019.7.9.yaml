    'lead': 'Stocks in Cebu Pacific fell by 37.9 percent on Tuesday, which analysts
      attribute to a possible trader error. 

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T20:47:49.122+08:00
