      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e214444-018f-44b1-a08e-9bb8143c8b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:39:10.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:49:04.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clooney will be working with Caoilfhionn Gallagher QC, her co-barrister
        at Doughty Street Chambers. The two lawyers who specialize in human rights
        and international law will lead the international team comprised of Can Yeginsu,
        Katherine O’Byrne, former US Ambassador Daniel Feldman from law firm Covington
        &amp; Burling LLP, <a href="https://www.doughtystreet.co.uk/news/amal-clooney-and-caoilfhionn-gallagher-qc-lead-team-international-lawyers-representing-maria">Doughty
        Street Chambers</a> said on Monday.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I am delighted to be leading this superb international legal team
        with <a href="https://twitter.com/DoughtyStIntl?ref_src=twsrc%5Etfw">@DoughtyStIntl</a>
        colleague Amal Clooney, acting for <a href="https://twitter.com/mariaressa?ref_src=twsrc%5Etfw">@mariaressa</a>.
        We will be working with Can Yesingu <a href="https://twitter.com/KatieLOByrne?ref_src=twsrc%5Etfw">@KatieLOByrne</a>
        <a href="https://twitter.com/CovingtonLLP?ref_src=twsrc%5Etfw">@CovingtonLLP</a>,
        &amp; coordinating closely with domestic counsel in Manila. <a href="https://twitter.com/hashtag/journalismisnotacrime?src=hash&amp;ref_src=twsrc%5Etfw">#journalismisnotacrime</a>
        <a href="https://t.co/Kc7bf9eLCe">https://t.co/Kc7bf9eLCe</a></p>&mdash; Caoilfhionn
        Gallagher QC (@caoilfhionnanna) <a href="https://twitter.com/caoilfhionnanna/status/1148175193157885952?ref_src=twsrc%5Etfw">July
        8, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
