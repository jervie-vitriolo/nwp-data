  'luigi-ventura-immunity-waived-france':
    'author': 'Barbara Wojazer and Valentina DiDonato, CNN'
    'caption': 'Archbishop Luigi Ventura has been based in Paris since 2009, serving
      as a diplomat to Pope Francis.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-09T06:37:03.273+08:00
    'credit': 'From Remy Gabalda/AFP/Getty Images'
    'imagesource': 'jcr:bace423e-2cdb-493e-af25-a966b330453e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3ccb497-02aa-47cc-b585-28742f3f0e1a'
    'lead': 'The Vatican has waived immunity for its envoy to France, who is under
      investigation for sexual assault, according to the Bishops'' Conference of France.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T06:39:35.515+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T12:49:09.167+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:48:18.161+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['luigi-ventura', 'vatican', 'church', 'france']
    'template': '1'
    'title': 'Vatican waives immunity for France envoy accused of sexual assault'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6368b8-4734-4ade-9306-b279c6b10121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:39:35.516+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:09.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Vatican has waived immunity for
        its envoy to France, who is under investigation for sexual assault, according
        to the Bishops'' Conference of France.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5313b8ab-71d2-4acb-a936-d3568c7312f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:39:35.516+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:09.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archbishop Luigi Ventura, 74, is alleged to have inappropriately
        touched a junior male official working at the Paris city hall, deputy mayor
        Patrick Klugman told CNN earlier this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a072437-d73f-4589-a088-0cda28cbfb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:39:35.516+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:09.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French government confirmed it received "confirmation from the
        Holy See that it waived immunity" for Ventura.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd2a057-4867-4df7-bced-f8948bbb15a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:39:35.516+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:09.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interim director of the Vatican press office, Alessandro Gisotti,
        said the decision demonstrated Ventura''s commitment to cooperating with the
        investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1341b376-fcdc-4696-9764-71346a4b4069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:39:35.516+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:09.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an extraordinary gesture that confirms the will of the
        Nuncio (ambassador), expressed from the beginning of this situation, to collaborate
        fully with the French judicial authorities," Gisotti said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb8594b-535f-4d8c-b46b-383c78fbd595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:39:35.516+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:09.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ventura has been based in Paris since 2009, serving as a diplomat
        for Pope Francis, Agence France-Presse reported.</p>'
    '8':
