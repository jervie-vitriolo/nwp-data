      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para mapatupad na natin if not this year then at least next year,
        early next year, mailapat na yung programa natin na papaharap sa mga batang
        Maynila yung Nutribun," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b1b983-5521-4fcd-a7a7-f1d57978e124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:53:58.680+08:00
