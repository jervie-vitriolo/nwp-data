      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97655125-9873-439d-bb10-a90b5eb77c01'
      'mgnl:activationStatus': true
