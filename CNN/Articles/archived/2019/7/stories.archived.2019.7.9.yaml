    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4e0bcd-5d78-4dcb-a066-c3ed2d1bbfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T07:41:06.911+08:00
