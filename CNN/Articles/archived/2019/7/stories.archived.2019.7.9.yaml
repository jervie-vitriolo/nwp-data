      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are humbled by the support we receive from our partners, peers
        from the tourism industry and most especially, our guests. Our team remains
        passionate in delivering service excellence as one of the world’s leading
        Five-Star hotels,” he added.</p>'
    '22':
