      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/08/world/hubble-spiral-galaxy-bloom-scn-trnd/index.html">Hubble
        spies a spiral galaxy blooming like roses 70 million light-years away</a>."</em></p>'
