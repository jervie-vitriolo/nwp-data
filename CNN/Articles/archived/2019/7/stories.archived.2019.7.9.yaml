      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/08/africa/africas-first-would-be-astronaut-dies-intl/index.html">South
        African ''Spaceboy'' set to be first black African in space dies in crash</a>"</em></p>'
  'bill-gates-on-steve-jobs':
    'author': 'Clare Duffy, CNN'
    'caption': 'Steve Jobs was a wizard who "cast spells on people" to help keep Apple
      afloat during the company''s darkest days, according to longtime rival Bill
      Gates. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-09T06:32:22.132+08:00
    'imagesource': 'jcr:b31a3999-87d9-430b-bd99-027062512715'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e1e7c02-d0a9-4389-a4fe-806f60bc60eb'
    'lead': 'Steve Jobs was a wizard who "cast spells on people" to help keep Apple
      afloat during the company''s darkest days, according to longtime rival Bill
      Gates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T06:34:29.416+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T12:49:10.416+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:48:17.808+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['bill-gates', 'microsoft', 'apple', 'steve', 'steve-jobs', 'wizard']
    'template': '1'
    'title': 'CNN Exclusive: Bill Gates calls Steve Jobs a ''wizard'' who saved Apple'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e8fe2f-b998-40de-aefd-6349033f16ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:34:29.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:10.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Steve Jobs was a wizard who "cast spells
        on people" to help keep Apple afloat during the company''s darkest days, according
        to longtime rival Bill Gates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4915ad5e-4dc1-42ae-8529-11144d90ba78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:34:29.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:10.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Microsoft founder discussed his and Jobs'' leadership styles
        with CNN''s Fareed Zakaria Sunday. Both men are known for being tough leaders
        who foster an intense workplace culture.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd58c5b8-4c64-40cc-bd96-e6dc2e84a626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:34:29.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:10.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates said people often emulate the negative elements of the Apple
        founder''s personality, but Jobs was also a unique leader who took Apple from
        near-death to its pedestal as the most valuable company in the world (before
        Microsoft usurped that crown this year). Apple was on the verge of bankruptcy
        when Jobs rejoined the company in the late 1990s; it is now worth just shy
        of $1 trillion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaae8a6-f5fa-4c4b-af56-7cadf0c72112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:34:29.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:10.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jobs was "a good example of ''don''t do this at home,''" Gates said.
        But nonetheless, he added, "I have yet to meet any person who in terms of
        picking talent, hyper-motivating that talent and having a sense of design,
        of ''this is good, this is not good.'' So he brought some incredibly positive
        things along with that toughness."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175a10db-1cf2-49d4-9f2a-46d31762df04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:34:29.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:10.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates said Jobs had a way of turning around failures by "casting
        spells" both on his own staff and outside observers. Gates dropped a Harry
        Potter reference when he called himself a "minor wizard" for being able to
        see through Jobs'' "spells."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969435e9-bea2-4249-ac26-8c376ceac001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:34:29.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:10.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One prominent example: After Jobs'' co-founded Apple, he built a
        company called NeXT that made an expensive flop of a computer. Still, he managed
        to bring widespread attention to NeXT and sold the company to Apple in 1996.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0777cb28-da38-48cd-a0dc-fb86689808cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:34:29.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:10.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was complete nonsense and yet he mesmerized those people," Gates
        said. "Steve is really a singular case where the company was on a path to
        die and it goes and becomes the most valuable company in the world with some
        products that are really quite amazing. There aren''t going to be many stories
        like that."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b5a1bf-52ef-4af5-b761-f3dd0ed18a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:34:29.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:10.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jobs died in 2011, months after he resigned from Apple because of
        complications from pancreatic cancer. Jony Ive, the legendary designer who
        worked alongside Jobs to develop many of the company''s flagship products,
        announced last month he plans to leave the company.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15113ac-4e8d-49df-8ec4-914a31b3d163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:34:29.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:10.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the culture within Microsoft, Gates acknowledged that the
        intensity did occasionally go "too far," especially in the company''s early
        years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49ed47e-d3f0-488f-b4e0-caa8652a624e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:34:29.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:10.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had, to some degree, a self-selected set of people who were
        mostly males, I''ll admit, and yes, we were pretty tough on each other," Gates
        said. "We counted on each other to work very long hours and I always wanted
        to set the best example of that. I think that intensity, even though a little
        bit it went too far, was great for my 20s, 30s, 40s."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e3f4b5-831e-459b-adcd-2e0b3a74a445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:34:29.418+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:10.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now running the Gates Foundation, Gates said he''s "not pushing
        quite as insanely," but that focus has continued to serve him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eff58f1-b379-4752-ac34-87e38b6bf07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:34:29.418+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:10.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m still clear about, ''Hey that toilet design is too expensive,
        it''s a dead end, we''re not going to put more money into that.'' That works
        for being the co-head of the foundation," he said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd846186-d08e-4f02-be4e-bd0a96cbdefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T06:34:29.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:49:10.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/08/tech/bill-gates-on-steve-jobs/index.html">CNN
        Exclusive: Bill Gates calls Steve Jobs a ''wizard'' who saved Apple</a>"</em></p>'
