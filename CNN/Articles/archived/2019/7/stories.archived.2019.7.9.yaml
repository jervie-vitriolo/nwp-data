      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67763100-83be-4921-996a-ad32d2de6141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T20:33:52.755+08:00
      'mgnl:createdBy': 'alyssa'
