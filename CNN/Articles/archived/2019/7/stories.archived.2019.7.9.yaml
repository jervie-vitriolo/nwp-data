  'COA-DTI-Marawi-livelihood-projects':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-09T14:37:21.237+08:00
    'imagesource': 'jcr:fc137d61-fa73-4b70-97b2-b805eda2460e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6c39665-41f4-4b87-bd50-6ff4bf9c76bb'
    'lead': 'The slow release of over ₱900 million funding “deprived” displaced Marawi
      residents of immediate help, the Commission on Audit says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T14:44:26.393+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T12:48:52.641+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:48:23.740+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DTI', 'Trade-and-Industry', 'Marawi', 'rehab']
    'stories': ['10bd75e0-ae43-4c37-a829-395a2b5cbeb9', '3ab08ef2-6d09-4a94-8caf-03f0c2c714f1']
    'template': '1'
    'title': 'COA flags DTI for ₱647-M unreleased funds for Marawi livelihood projects'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf943dd-e00b-4939-bd3e-1c348c097e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:44:26.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:52.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong> State
        auditors scored the Department of Trade and Industry (DTI) for sluggish progress
        in offering livelihood projects in war-torn Marawi City, with ₱647.26 million
        left untouched in 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd58fb7d-1e3a-4814-9e41-bf50ce2636c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:44:26.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:52.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ae91c4-d274-4798-bebb-08ee1727b1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:44:26.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:52.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its annual audit report on the DTI, the Commission on Audit (COA)
        said the agency was slow to disburse funds worth nearly ₱1 billion, which
        was meant to provide new jobs and livelihood to families displaced by the
        five-month war in Mindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a71d48f-d62c-4cb4-9ac2-11978a6b01c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:44:26.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:52.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5c5be1-11e0-4f53-b0e3-75ca9bea9c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:44:26.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:52.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA said that of the ₱925.74 million given to DTI’s central
        and Northern Mindanao offices by the Task Force Bangon Marawi, only ₱278.48
        million has been earmarked as of last year. “Only 30.08 percent of the allotments
        received were obligated, thus, affecting the provision of services to the
        beneficiaries and hamper the rehabilitation process in the city,” auditors
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770d027b-a19e-4c2d-91b7-87b78a4c62a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:44:26.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:52.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cf5bef-cec8-4a04-9217-fade17026e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:44:26.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:52.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on records, DTI received the funds in two tranches in 2017
        and 2018, with the bulk granted through the Sub-Committee on Business and
        Livelihood of the task force last year. The money is meant for the “immediate
        revival of businesses and livelihood projects in the city.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bc9df8-99a2-4237-8ac5-892aac3bf506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:44:26.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:52.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e3bf75-4c34-4068-9795-152c79aeb805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:44:26.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:52.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/05/24/marawi-crisis-timeline.html">TIMELINE:
        The Marawi crisis</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080be4e2-bf3a-40d5-b747-898428f68441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:44:26.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:52.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292d918b-e664-4cbf-9a03-01d2f3af9c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:44:26.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:52.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DTI’s central office received ₱877.53 million, while the regional
        unit got ₱48.21 million, data showed. The central office used up ₱20.66 million
        from the ₱50.79 million it got in 2017. Broken down, ₱17.89 million was spent
        to buy 11 delivery trucks, five rice mill and generator sets, and 20 high-speed
        sewing machines. The agency also acquired 180 ordinary sewing machines for
        ₱1.58 million, which were sent to the DTI’s Lanao del Norte office, and spent
        ₱223,085 for travel expenses, COA said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2780ac-803a-4c12-997d-257344792a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:44:26.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:52.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663318eb-9716-4d86-a072-4dcf02eea5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:44:26.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:52.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, DTI only obligated ₱215.73 million and actually spent a
        mere ₱31,560.70 coming from an ₱826.74-million budget, and had to send back
        the remainder of the funds to the Treasury because they were unused.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87beeb5d-fd9a-449a-bb89-48d9fb36939f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:44:26.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:52.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a85a8a-b33c-4717-8b91-94fb7a409919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:44:26.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:52.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This deprived the intended beneficiaries of the benefits of the
        project,” auditors said in the report published Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049fd98d-70c1-400e-87b1-93c3c44491b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:44:26.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:52.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3590447-7980-4813-8de2-4511c1bb8ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:44:26.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:52.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, DTI Northern Mindanao was almost fully able to utilize
        its funds, having obligated ₱39.87 million out of the ₱46 million it received
        for Marawi rehabilitation projects last year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c89bcaa-91ae-49fa-932a-8e04675c0096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:44:26.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:52.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3475be9b-b606-4b62-b4dd-da1a84c5ef37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:44:26.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:52.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA told the agency to fast-track the deployment of funds to assist
        efforts to rehabilitate the war-torn city. The DTI agreed, according to its
        reply stated in the audit report.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b747debc-690f-4cc7-92d3-318315e4d32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:44:26.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:52.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de0dbb1-955e-4104-af5b-6a867018d51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:44:26.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:48:52.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2018/05/22/bangon-marawi-masterplan.html">LOOK:
        Government unveils masterplan for rehabilitation of Marawi City</a>&nbsp;</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3ef623-2edc-4fee-a1fc-d85d315de5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:44:26.396+08:00
      'mgnl:createdBy': 'mel'
