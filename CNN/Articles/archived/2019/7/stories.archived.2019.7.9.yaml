      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9)</strong> — A policeman
        has been relieved from his post after beating up an 8-year-old boy in Pasig
        Sunday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34781d07-4a71-4902-bb8a-22b792b2bcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:42:20.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:03.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>New D</em>ay Tuesday, National
        Capital Region Police Office (NCRPO) director Maj. Gen. Guillermo Eleazar
        said Staff Sergeant Nicolas Lapie Jr. of the Marikina City police would face
        charges of physical injuries in relation to RA 7610 or the act providing for
        the special protection of childrren against abuse.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0a1f91-ba85-4a42-bb64-1d03c2cc4513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:42:20.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:03.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect will also face administrative charges, Eleazar said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3d67d8-d6c9-4fc6-ac5d-2aaea69785d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:42:20.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:03.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Lapie was arrested following the incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2852c6e5-8fc8-4b0c-bc57-8f947e9698c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:42:20.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:49:03.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PNP will never tolerate this actuation," said Eleazar.</p>'
