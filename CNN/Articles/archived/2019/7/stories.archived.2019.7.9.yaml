      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If China is our friend, we should tell them, “Hey,
        you caused an accident, give us the names of your fishermen and of your ship
        so that we, your friends, can assure you of a fair trial."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d01b073-2eb2-4d79-8567-665bfbe636dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:41:10.992+08:00
      'mgnl:createdBy': 'xave'
