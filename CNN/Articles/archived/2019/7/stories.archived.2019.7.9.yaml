      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9)</strong> — The country''s
        health insurance provider is investigating thousands of allegedly anomalous
        benefit claims involving doctors and partner institutions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8f14d1-88e5-4f06-9f7e-247eb975c045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:03:16.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:48:51.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the media Tuesday, PhilHealth''s Senior Vice President
        for legal sector Rodolfo del Rosario said these cases were filed between 2015-2019
        and involve around 400 doctors and 400 healthcare institutions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34848ec1-0a68-432f-af99-5798dc5a1988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:03:16.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:48:51.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cases are administrative cases lodged before: misrepresentation,
        upcases, multiple filing of claims, breach of warranties, <em>karamihan</em>
        400 institutions <em>nafile-an,</em> more than 400 doctor-members," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dc783b-e46f-425a-9334-9a92c7041582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:03:16.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:48:51.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upcases refer to instances where a patient claims to have an ailment
        that is worse than what was diagnosed; for example, claiming to have pneumonia
        when the illness is just a simple cough.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4651c1ff-6227-4e8e-933e-cdc8d443b837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:03:16.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:48:51.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth''s new President and CEO Ricardo Morales said the total
        amount involved in pending cases is around P300 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe6ef28-d91f-40a8-8aaa-aade0f3f999d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:03:16.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:48:51.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth has 12 lawyers leading the investigations, which will
        be prioritized according to the oldest and most expensive cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e20fabb-14c0-48f0-823d-64c85e8a68be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:03:16.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:48:51.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency hopes to finish the investigation before the Universal
        Healthcare Law comes into effect.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9131bcbe-770d-4aed-a5eb-a678fb199537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:03:16.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:48:51.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said PhilHealth processes around a million cases per month,
        a number which they expect to double once the Universal Healthcare Law is
        enacted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e22fce-7c94-4061-8001-3b1aeff35970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:03:16.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:48:51.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said President Rodrigo Duterte told him <em>"sampolan mo"</em>
        [give them the punishment they deserve] when it comes to dealing with PhilHealth
        cases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e08afd-45db-49c8-99ac-23b132527c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:03:16.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:48:51.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said they could not do that, as all cases must be investigated
        fairly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7893ca-c50a-4876-b5c3-40911ed4922c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:03:16.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:48:51.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Plug the holes''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57737e83-f029-4faa-8da2-f0f6c0e37a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:03:16.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:48:51.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said his first order of business is "to plug the holes"
        in PhilHealth, adding he would like to resolve the the issues plaguing the
        agency "as soon as possible," but could not give a timeline on when these
        can be fixed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bae85b9-da66-4b25-9aa7-ac2425894a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:03:16.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:48:51.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales, a retired member of the Armed Forces of the Philippines,
        said his experience in the military as well as an insurance professional would
        help in running PhilHealth.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca583b8d-71d2-47a0-9527-afa029a51398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:03:16.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:48:51.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to be able to serve the most marginalized sectors of our
        country — not just economically, but also geographically," he said at the
        press conference.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509c3ef4-1a7c-4424-a3c9-edd357205428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:03:16.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:48:51.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Carolyn Bonquin contributed to
        this report.</em></p>'
  'coa-report-manila-141-million':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'The Manila City Government has over ₱141 million worth of questionable
      transactions, according to a Commission on Audit (COA) report. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-09T15:34:07.867+08:00
    'imagesource': 'jcr:542fe262-6558-4cb4-938d-b8ee643e1c48'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a99e9055-35e4-4990-b630-a9dca5fe5096'
    'lead': 'In response, incumbent Manila Mayor Francisco “Isko” Moreno Domagoso
      said he will file administrative and criminal charges against incumbent and
      former employees found negligent at work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T15:38:50.141+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T12:48:50.768+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:48:24.341+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['manila', 'city', 'joseph-estrada', 'erap', 'mayor', 'coa', 'commission-on-audit',
      'isko-moreno', 'isko']
    'template': '1'
    'title': 'COA flags Manila''s ₱141-M questionable transactions'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad11e2c9-495d-4ae0-b2ef-2d64a23618d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:38:50.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:50.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong> The Manila
        City Government has over ₱141 million worth of questionable transactions,
        according to a Commission on Audit (COA) report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002b378b-d11d-49a7-9543-82561198b033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:38:50.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:50.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the amount, COA said the local government of then Mayor Joseph
        Estrada had over ₱67 million in disallowed expenses. According to audit rules,
        transaction are disallowed if these are "illegal, irregular, unnecessary,
        excessive, extravagant or unconscionable.” The report did not detail the expenses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2a76d9-5be3-4ea3-94c0-d9615ee6c280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:38:50.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:50.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government also failed to remit over ₱31 million, which
        COA called "uncollected revenue."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f02172-29b3-46e0-9a61-1da0272923bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:38:50.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:50.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also reported that the city government did not explain and justify
        over ₱42 million worth of expenses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd9f05f-f4f3-49a9-b406-2c4bc4938fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:38:50.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:50.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, incumbent Manila Mayor Francisco “Isko” Moreno Domagoso
        said he will file administrative and criminal charges against incumbent and
        former employees found negligent at work.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8329310a-568d-4519-8dd5-ade7adad33d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:38:50.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:50.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said there should be proof before any action is taken.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09042359-a2f1-45cf-8a9f-60cd1e0756ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:38:50.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:50.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the meantime…<em>ayaw kong sayangin ang oras ng pamahalaang
        lungsod, ang</em> resources <em>ng pamahalaang lungsod ang oras kong tugunan
        bigyan ng panahon ang mga suliranin ikinaharap ng lungsod at mga mamamayang
        ito</em> without valid or evidence saying so,” the mayor told the press.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79b05de-a36a-4082-80f5-1cee84c86981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:38:50.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:50.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the meantime...I do not want to waste the government''s
        time, the government''s resources and the time I could use to address the
        problems of the city and its people, without valid evidence saying so.]</p>'
  'united-states-china-relations':
    'author': 'Ben Westcott and Yong Xiong, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-09T15:51:14.984+08:00
    'imagesource': 'jcr:d7dd1596-c549-4e28-8944-2da4846cfebd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0eebbc3e-8a74-4ffe-911b-072f09991e1f'
    'lead': 'A senior Chinese diplomat tells an international forum in Beijing Monday
      there could be ''disastrous'' consequences if the US treats China as an ''enemy.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T15:53:16.082+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T12:48:50.414+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:48:24.697+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US would be ''stupid'' to treat China as an enemy, senior diplomat says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229cd388-09b1-4fd9-93a4-fe466dad8d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:53:16.082+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:50.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A senior Chinese diplomat told an
        international forum in Beijing Monday there could be "disastrous" consequences
        if the US treats China as an "enemy."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2362009-f57d-4222-a84f-5c6ba144715c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:53:16.082+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:50.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Vice Foreign Minister Le Yucheng warned against blaming
        Beijing for all of Washington''s problems, as both sides prepare to restart
        talks to end the year-long trade war.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025e3378-4af1-4861-a8de-75c84cf962b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:53:16.083+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:50.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economic imbalance, polarization between the rich and poor,
        the aging of infrastructure -- all of those have their own causes, but it''s
        not because of China. (You) shouldn''t see China as the scapegoat," Le told
        the World Peace Forum at Tsinghua University.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6860c55a-1ac1-4d25-8067-06c1370aa600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:53:16.083+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:50.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s stupid to see China as (an) enemy and there will be disastrous
        consequences to do so."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a930279-5182-4ce1-816a-d4fb71df5f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:53:16.083+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:50.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump announced a temporary ceasefire in the
        raging trade war between the two countries in June, after meeting with Chinese
        leader Xi Jinping at the G20 in Japan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52f07bf-3998-4cce-be51-2fcf55c9c602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:53:16.083+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:50.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks unexpectedly stalled in early May, with both sides blaming
        the other.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab8324e-8434-4602-b947-b30d1349a966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:53:16.083+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:50.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While trade negotiations between the two countries now seem to be
        back on track, tensions between Washington and Beijing are still rising on
        a number of fronts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6052150c-f2d3-4f20-b806-959284603fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:53:16.084+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:50.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Trump administration approved a new $2 billion arms
        sale to Taiwan, including hundreds of Stinger missiles and 108 M1A2T Abrams
        tanks. The Chinese government has yet to respond to the approval. But in March
        China''s Defense Ministry said that Beijing was "firmly opposed to US arms
        sales to Taiwan and US military contact with Taiwan."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c6cb2f-ce8a-4f7a-94ac-51c7bf94ae87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:53:16.084+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:50.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech Monday, Le alluded to accusations made by China''s
        state-run media that the US was deliberately delaying student visa approvals
        for applicants from China.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a5b981-11b5-47e4-aeb2-8ef9416bd407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:53:16.084+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:50.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This practice of using blood lineage and race as a label to hamper
        people-to-people exchanges between the two countries is unpopular," the Chinese
        diplomat said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91372b45-8918-48a2-85b6-e62776831bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:53:16.084+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:50.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Trump told reporters after his meeting with Xi on June
        29 that he wanted to see more Chinese students studying in the US.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23413c40-39f1-4f9d-844a-273aab6eb245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:53:16.084+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:50.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le is considered to be a rising figure in the Chinese Foreign Ministry.
        Chinese politics expert Bill Bishop said he could be next in line to be Chinese
        ambassador to the United States.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68416ec9-d2c0-45ca-865a-e0724a8172de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:53:16.085+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:50.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Current ambassador Cui Tiankai is well past the normal term here,"
        Bishop said, adding that there had been rumors of Cui''s imminent departure
        before. "Le is the only (potential replacement) I hear from people I consider
        credible."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db35eeac-1cf5-4bc7-82ca-777831419080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:53:16.085+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:48:50.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/09/asia/china-us-enemy-le-yucheng-intl-hnk/index.html">US
        would be ''stupid'' to treat China as an enemy, senior diplomat says</a>."</em></p>'
  'palace-dbm-bangsamoro-transition-authority-':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO. President Rodrigo Duterte leads the oath-taking ceremony
      of the Bangsamoro Transition Authority in Malacañang. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-09T16:01:35.945+08:00
    'imagesource': 'jcr:b5701f59-e1bf-4000-b4b5-60b09b126d67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '497da8e9-6d3e-4620-a3e0-68428c97fe98'
    'lead': 'Malacañang is calling on the Department of Budget and Management (DBM)
      to fast track the release of the transition fund for the Bagsamoro region. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T16:06:44.933+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T12:48:49.871+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:48:25.159+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace calls on DBM to expedite release of Bangsamoro transition fund'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf2064d-7196-4e93-be57-914850426958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:06:44.933+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:49.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9)</strong> — Malacañang
        is calling on the Department of Budget and Management (DBM) to fast track
        the release of the transition fund for the Bagsamoro region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf09964a-12fc-4d58-b705-9d394969d95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:06:44.933+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:49.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee3ef92-5bbe-4bd2-8910-8595271161e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:06:44.933+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:49.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo in a media briefing on
        Tuesday acknowledged that budget constraints are hampering transition efforts.
        This is in response to an earlier statement from Bangsamoro Transition Authority
        (BTA) member Zafrullah Dipatuan that they <a href="https://cnnphilippines.com/news/2019/7/7/Bangsamoro-Transition-Authority-funding.html">cannot
        fully operate because the DBM has yet to release a ₱1.5-billion transition
        fund</a>. It is the first block grant from the national government, equivalent
        to five percent of the net national internal revenue tax collections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c193ff-e07f-4eaf-a586-a8e7aab4f1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:06:44.933+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:49.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582e0f6d-5c56-4050-99b0-a64266a33331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:06:44.933+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:49.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then we will call on the DBM. If you’re listening, DBM," Panelo
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078b14f0-910e-4f31-9fd1-dd3f8183f883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:06:44.934+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:49.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bc626c-f804-4d02-b5ac-c445a151acac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:06:44.934+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:49.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, the DBM released ₱59.4 million to fund the salaries
        of the BTA''s staff for July to December this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6414b7b-3fa6-45c5-b8cb-6a55ac4df7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:06:44.934+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:49.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a489c37-813d-4f26-8fd0-9fc4b74383bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:06:44.934+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:49.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget issues cropped up as President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2019/6/27/Manny-Pi%C3%B1ol-courtesy-resignation-letter.html?fbclid=IwAR1RCNJsC0jcdQhyg3q3nqD8Kw5D-X98mXVovn5Ms8HT2JAIAAN4ogJ6zzQ">called
        out the “lag” in the devolution of powers</a> from the national government
        to the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM). This new region
        was established to replace the Autonomous Region of Muslim Mindanao, after
        the ratification of the historic Bangsamoro Organic Law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e7ae41-1a24-44e0-b887-848516de6b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:06:44.934+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:49.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ecb0c6-b3b1-46bd-a65a-bd0944c8deb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:06:44.934+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:49.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo clarified that the President was not blaming members of the
        BTA, the body tasked to take over the new region until the first local election
        takes place in 2022. He said the President was simply calling on the appropriate
        agencies to take action.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d4bc78-d679-40bb-ac31-8cc60c39e213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:06:44.934+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:49.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715ac012-b550-487b-8487-2cd6034b18eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:06:44.934+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:49.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman sila bineblame ni Duterte. Nababagalan siya sa
        galaw because of those constraints. Sinasabi niya lang, kasi nga gusto niya
        mas mabilis</em>," Panelo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6cdd31-8aa0-4a6f-8a99-77dab79f7a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:06:44.934+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:49.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa6cddf-c74d-4232-bb27-13885e3fe09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:06:44.934+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:49.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are not being blamed by Duterte. He is just finding
        it slow because of those constraints. He''s just saying, he wants it faster.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371e352b-e801-4dd1-b28a-6dae023ed73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:06:44.935+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:49.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26bd754-6e4b-449a-954a-44e0886a036d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:06:44.935+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:49.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President earlier said the slow progress in the BARMM prompted
        him to appoint Agriculture Secretary Manny Piñol as his point person in the
        new region.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899241d1-851e-4060-9562-045c00620de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:06:44.935+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:49.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2e4c95-4f87-4742-9a8e-e0289ada4194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:06:44.935+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:49.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol has submitted his resignation as head of the Department of
        Agriculture, but his Mindanao post is not final yet as Duterte seeks the approval
        of BTA intermin chief Murad Ebrahim.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534ff7b0-efec-41f6-aa48-82697d3e8ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:06:44.935+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:48:49.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
