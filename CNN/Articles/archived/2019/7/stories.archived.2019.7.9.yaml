    'title': 'Police officer relieved for beating up 8-year-old boy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61ce4c4-5808-4cd2-bb96-f4f9a77ee912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:42:20.312+08:00
