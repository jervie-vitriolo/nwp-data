      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the problems mentioned by Cimatu were solid waste management,
        the high coliform levels in the creeks. The secretary said he was particularly
        concered about houses built on steep mountainsides.</p>'
