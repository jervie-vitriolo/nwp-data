    'mgnl:tags': ['United-States', 'New-York', 'power-outage']
    'template': '1'
    'title': 'New York power outages darken the Great White Way, Times Square and
      portions of subway system'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e710dba-0da7-45f7-b896-d1c3abc97c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T08:53:32.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:50.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —  Tens of thousands of people were without
        power in Manhattan on Saturday evening, ConEdison said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7a77d3-d45d-481b-8c0f-4246df5580b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T08:53:32.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:50.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 42,000 customers without power in New York, most of them
        in Midtown Manhattan and the Upper West Side, the utility company said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d98e19-d377-413e-8384-28d2959de397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T09:30:25.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:50.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Bill de Blasio, who was campaigning for president in Iowa,
        said it appears the outage was the result of a mechanical problem in the electrical
        grid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71efcecf-137d-4784-a5b4-20fc325e28d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T09:30:25.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:50.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This appears to be something that just went wrong in the way that
        they transmit power from one part of the city to another," he told CNN. "It
        sounds like it is addressable in a reasonable amount of time."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27341ce-b673-4e30-8c42-c2a7604af1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T08:53:32.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:50.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s fire department was responding to numerous transformer
        fires, the first of which occurred in Manhattan on West 64th Street and West
        End Avenue, officials said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a67e1d-7dbb-491f-9b90-a9580bfcc4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T08:53:32.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:50.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Broadway and off-Broadway shows said they were canceling
        performances, according to tweets aggregated by <a href="https://twitter.com/BroadwayLeague">The
        Broadway League</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5886e60-dd25-45e1-9d74-a3c85ffab9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T08:53:32.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:50.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters were also responding to people trapped in elevators
        and subway cars, and they are operating all over Manhattan''s West Side from
        streets in the 40s to the 60s, according to an FDNY spokesman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f03bba9-0b10-4b83-8a1b-6e0a3edfede8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T08:53:32.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:50.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outage was having a widespread effect on the New York subway
        system, which was experiencing power outages in its stations, the agency managing
        the trains said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985f676b-189d-490d-892f-c67ea7e28cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T08:53:32.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:50.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Subway service remains significantly disrupted across the system,
        although there is limited service on the 1/2/3 and 4/5/6 lines.," the Metropolitan
        Transportation Authority tweeted.</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Update: We are working with Con Edison to determine the root cause
        of the ongoing power failure, which is affecting Midtown and the Upper West
        Side.<br><br>Several stations are currently without power and are being bypassed
        by all trains. Please stay tuned here for updates. <a href="https://t.co/UoHv6RKVyl">pic.twitter.com/UoHv6RKVyl</a></p>&mdash;
        NYCT Subway (@NYCTSubway) <a href="https://twitter.com/NYCTSubway/status/1150184034489839616?ref_src=twsrc%5Etfw">July
        13, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e794c60-477a-420d-b17a-731c5a80fcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T08:53:32.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:50.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad1d635-6c8b-4fa7-900b-e7fd789672ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T08:53:32.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:50.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outages were affecting "multiple lines," the MTA said. It advised
        people to stay away from below-ground stations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac109a6-8003-4cb6-a5f7-cf627617d883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T08:53:32.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:50.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It told one Twitter user there were extensive delays on many lines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce5f22a-1cb0-40ff-b73a-cb43bbc51743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T08:53:32.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:50.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All trains have made it to stations, New York Police Department
        spokesman George Tsourovakas said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81c95c4-d877-4bb8-b4c6-0da36597f15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T09:30:25.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:50.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of power was a major issue on the streets and in buildings,
        too.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8a7cf3-c337-4c72-934c-c19d3b1fc344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T08:53:32.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:50.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN producer on the Upper West Side said he was at a movie when
        the theater went dark at about 7 p.m. He went outside and saw traffic and
        street lights were out. Traffic was jamming up in intersections but it wasn''t
        gridlocked, he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9b703d-fdbc-40ae-9e2e-73c70f041aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T08:53:32.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:50.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter user <a href="https://twitter.com/Sahid0/status/1150186823232212992?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1150186823232212992&amp;ref_url=https%3A%2F%2Fwww.cnn.com%2F2019%2F07%2F13%2Fus%2Fnew-york-power-outages%2Findex.html">Sahid
        Abraham</a> posted a photo from Times Square that showed some of the famous
        electronic billboards dark.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c4b3c0-c8d2-42bc-afea-849d9571fcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T08:53:32.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:50.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another user posted a photo showing a man at 66th Street and Broadway
        <a href="https://twitter.com/wilkssc/status/1150182255823917056?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1150182255823917056&amp;ref_url=https%3A%2F%2Fwww.cnn.com%2F2019%2F07%2F13%2Fus%2Fnew-york-power-outages%2Findex.html">directing
        traffic</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1c6d40-934b-47df-b053-a7335190986f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T08:53:32.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:50.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outages come 42 years to the day of an extensive blackout that
        affected much of the city.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539e279f-d84e-4e83-925c-4a98fcfc2cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T08:53:32.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:50.172+08:00
