      'DOT', 'Berna-Romulo-Puyat', 'Eduardo-Año']
    'template': '1'
    'title': 'Cimatu: Flagged tourist spots have to comply with regulations or face
      sanctions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb3dd7a-aa8b-4718-aeb7-745123f8be44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T14:50:47.486+08:00
