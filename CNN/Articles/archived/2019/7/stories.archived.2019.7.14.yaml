    'jcr:uuid': '5c44f73c-9f72-4a0f-b93a-2263d90f7431'
    'lead': 'Authorities are now assessing stability of buildings in Surigao del Sur
      following Saturday''s magnitude 5.5 earthquake, which caused injuries on 63
      people. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-14T10:01:40.847+08:00
