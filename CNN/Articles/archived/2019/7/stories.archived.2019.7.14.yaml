      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has long been criticized for his warm ties with China,
        despite the latter’s aggressive moves in the South China Sea and encroachment
        on contested areas there. Independent think tank Asia Maritime Transparency
        Initiative has pointed out that Duterte’s soft stance against China’s territorial
        claims may be to blame for Beijing’s “non-compliance” with the landmark ruling
        of the arbitral tribunal three years ago. Duterte’s downplaying of the country’s
        victory before The Hague in the Netherlands in fear of China’s retaliation
        caused international pressure for Beijing’s compliance to “evaporate,” the
        group said.</p>'
