  'Android-apps-harvesting-data':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-07-14T12:09:22.919+08:00
    'imagesource': 'jcr:f2d73cc5-e6d8-4c04-b434-28997ba9a3bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '742d1551-f223-49dc-9afb-7cb89fe23f0a'
    'lead': 'Thousands of popular apps from the Google Play Store are able to bypass
      permissions to collect user data, according to a nonprofit computer science
      research institute. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-14T12:18:09.845+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T13:24:47.661+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:24:30.814+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Android', 'apps']
    'template': '1'
    'title': 'Android apps are harvesting your data even after you tell them not to,
      says study '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa1420c-b77a-4f67-870d-df8aaf748270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:18:09.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:47.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When you deny a mobile app permission to
        collect personal data from your phone, it''s reasonable to expect it abides
        by that. But a new study of popular Android apps found that''s not always
        the case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad2c8a7-5bb0-42be-b632-65175736b5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:18:09.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:47.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of popular apps from the Google Play Store are able to
        bypass permissions to collect user data, according to the nonprofit research
        center International Computer Science Institute, which partners with University
        of California, Berkeley. The apps work around restrictions by finding "side
        channels" or "covert channels" such as taking data from apps that do have
        those permissions, potentially affecting hundreds of millions of Android users.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4525081f-b00a-44b5-97c5-1e7f4e189506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:18:09.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:47.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce9fb1d-2636-4b50-9022-7cffabc69222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:18:09.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:47.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found roughly 60 Android apps, which have been downloaded
        millions of times, are already doing this. Many others are built with code
        that could allow them to do the same.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f388411-57d1-43d3-b8b1-ff6e8e71f6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:18:09.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:47.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d2d8c8-402b-4149-97f5-095cb7c2fd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:18:09.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:47.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also points out that Android permissions make it difficult
        to track how an app will share the information and under what circumstances,
        even when users do agree to share data.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aef0e3a-86a4-4251-8184-dce971e4a012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:18:09.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:47.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5d4b6f-fc1f-454f-ba89-7d60ee0dc687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:18:09.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:47.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These deceptive practices allow developers to access users'' private
        data without consent, undermining user privacy and giving rise to both legal
        and ethical concerns," the researchers wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd667614c-206d-4eaa-b27f-1325abee8d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:18:09.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:47.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81194cc7-237d-428c-afc7-63907c9b5702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:18:09.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:47.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers contacted Google about what they found, and the
        company paid them a bug bounty. Google says the issues will be addressed in
        the next big Android update, called Android Q, that is expected later this
        year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf205f1-9d84-4e12-ae8f-cb297c36f266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:18:09.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:47.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0062f3-c623-49f5-a03b-234d32ad0d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:18:09.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:47.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was sponsored by the US National Security Agency''s Science
        of Security program, the Department of Homeland Security and the National
        Science Foundation, among others, and was presented at the Federal Trade Commission''s
        PrivacyCon event last week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee15ef5-a28a-47eb-85c5-bd7b8383f7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:18:09.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:47.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd2bc44-54f2-49f7-83d9-19b543ad6727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:18:09.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:47.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers downloaded and analyzed the most popular apps in each
        category of the Google Play Store, 88,000 in total.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8507f06-0004-407c-97e3-cd40b0b24373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:18:09.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:47.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4afccef-fb06-4a31-83df-69c0da0c2090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:18:09.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:47.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, apps with permission to access information like location
        data stored it on the phone''s SD card, where apps without proper permissions
        could access it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd45ebd-6613-4c87-a09c-c0e0f2bbb801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:18:09.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:47.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b259183-4b6c-4cc3-b9bc-d6ecdfc10c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:18:09.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:47.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other cases, users may have technically given the app access
        to the data without understanding exactly what they were agreeing to. For
        example, photos often include metadata such as the time and location where
        they were taken, meaning an app could view a user''s location even if it didn''t
        have permission.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec71ae1-755d-4c3d-a01d-46a3575e21f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:18:09.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:47.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbd680a-30bf-4b91-87dd-217960f363ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:18:09.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:47.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We note that these exploits may not necessarily be malicious and
        intentional," the researchers wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a271b73-4e49-4b74-931a-dde155fe1a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:18:09.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:47.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63064f33-9944-4b6b-9ae4-48a31a2fc6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:18:09.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:47.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google says photo location information will be hidden by default
        from apps that request photos on Android Q, unless developers specify on the
        Google Play Store whether their app is capable of accessing a photo''s location.
        The update will also require apps that gather wifi access point information
        (which researchers say is de facto location data) to have location permissions.
        Apple also recently announced it was cracking down on apps using wifi and
        Bluetooth connections to gather location data in its next iOS update.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd391a6bf-35e5-4d01-a279-42fdb879f066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:18:09.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:47.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42038103-2b3b-48ac-b78a-74db09826d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:18:09.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:47.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study reinforces concerns over the ways Big Tech companies manage
        and protect (or fall short of protecting) user privacy. Google CEO Sundar
        Pichai said at a December Congressional hearing that the company does collect
        a large amount of user data and offers tools for users to determine how much
        of their information they allow Google and applications on the Android operating
        system to collect. However, he has conceded that the company could be doing
        more.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f8d835-1a9d-459a-a1d3-0f699d0192ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:18:09.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:47.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b8112f-2ea2-4421-9d18-672f7e5427f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:18:09.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:47.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think users have a good sense for how their data is being
        used, I think we''ve put the burden on users to a large extent," Pichai told
        CNN''s Poppy Harlow last month. "I think we need a better framework where
        users get that comfort that they are in control of their data, how it''s used."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35216cd7-eadc-4b07-aa9e-bfd0fd8e7685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:18:09.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:47.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/10/tech/android-apps-privacy-trnd/index.html">Android
        apps are harvesting your data even after you tell them not to, says study</a>."&nbsp;</em></p>'
