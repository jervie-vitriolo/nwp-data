    'template': '1'
    'title': 'Catriona Gray slams body-shaming on Twitter'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4eac36-ff7a-469b-b758-6cb2e63a9bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T21:01:48.634+08:00
      'mgnl:createdBy': 'chad'
