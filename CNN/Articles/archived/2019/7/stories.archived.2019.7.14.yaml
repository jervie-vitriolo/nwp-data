      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)</strong> — Two of
        the country''s most celebrated actresses gave fans a treat after they reenacted
        what is probably the most memorable movie scene in Philippine showbiz.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05793851-a7e4-47a4-a29a-553aee5caf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T15:35:34.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:43.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharon Cuneta shared a video on her YouTube channel of her and Cherie
        Gil reenacting a scene from their 1985 movie, <em>Bituing Walang Ningning</em>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0d14bf-5692-469a-8212-bd2e0c9510e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T15:35:34.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:43.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the film, Cuneta played Dorina Pineda, an aspiring singer and
        fan of Lavinia Arguelles who was played by Cherie Gil.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18fe745-199f-41ef-9bea-665436641976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T15:35:34.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:43.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the highlights of the film was the line uttered by Lavinia
        to Diorina, "You''re nothing but a second-rate, trying hard copycat!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7b0789-c8a9-4f7f-a6c3-e82ffeca2ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T15:35:34.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:43.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuneta and Gil gave a new spin on the iconic confrontation — only
        this time, they switched roles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7297c436-a0f0-4c64-b6f7-75e739831f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T15:35:34.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:43.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took a while for the two to finish the scene, their first attempts
        resulting in giggles as they could not complete their lines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a845e581-76b9-40b9-9b94-c75ee9ae920a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T15:35:34.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:43.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they pulled it off in the end, however, there was none of the
        wine splash as was showin in the movie, even after Gil urged Cuneta to do
        so, saying, <em>"Para quits na tayo</em> [So we can call it even]!"</p>'
