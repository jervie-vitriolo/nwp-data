      'jcr:uuid': '8ffa6d17-b9bc-46da-8ed6-b63ce49035a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:36:59.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:46.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Power was starting to come back to parts
        of New York on a warm Saturday night as ConEdison restored electrical service
        on the west side of Manhattan after widespread power outages canceled shows
        and sent tens of thousands of people onto darkened streets, officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860f4456-a4c9-4523-8717-f96cf6ea8be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:36:59.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:46.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 16,000 customers without power in Midtown Manhattan and
        the Upper West Side, utility company ConEdison said. At its peak, the number
        was about 72,000, it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96543b1-d8f1-46c9-baed-9a085a9298b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:36:59.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:46.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company estimated most customers will have power restored by
        midnight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e439d83a-fa0d-4cc9-a9a8-4cd686f406db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:36:59.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:46.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he spoke to reporters, the lights came on in buildings behind
        him and the crowd cheered loudly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1682008e-0f28-4d00-be0f-74154c3f093b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:36:59.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:46.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before the lights and air conditioners began to come back on,
        Gov. Andrew Cuomo said the numbers of customers without power had soared from
        20,000 right after the blackout started because transformers kept tripping.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247a93ec-32de-44d1-8f43-6e1beb076b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:36:59.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:46.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/us/live-news/manhattan-power-outage/index.html">LIVE
        UPDATES ON THE POWER OUTAGE</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9a49b5-6040-419b-84a5-20ecb033a0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:36:59.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:46.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power outage sent people into intersections to direct traffic,
        brought at least one troupe from a canceled Broadway show out to perform for
        fans on a crowded sidewalk, and prompted giddy tourists and locals to point
        smart phones at darkened neon signs in Times Square and other places.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34606421-f3fa-4191-912a-56638456c52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:36:59.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:46.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also temporarily trapped people on trains and in elevators.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6a4125-d56c-45ed-a14d-7a912b284556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:36:59.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:46.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Bill de Blasio, who was returning to the city after a presidential
        campaign stop in Iowa, said it appears the outage was the result of a mechanical
        problem in the electrical grid.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd899327-4745-4ebf-a979-b1853721cad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:36:59.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:46.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This appears to be something that just went wrong in the way that
        they transmit power from one part of the city to another," he told CNN. "It
        sounds like it is addressable in a reasonable amount of time."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406a2e93-f5a3-48aa-99d9-d919bcac7384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:36:59.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:46.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ConEd CEO John McAvoy said the company is working to understand
        the cause of the outage and needs to do a full engineering analysis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae1ddcf-451c-4804-9367-5ff82d53f90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:36:59.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:46.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s fire department responded to numerous transformer fires,
        the first of which occurred in Manhattan on West 64th Street and West End
        Avenue, officials said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd76ba1-5a82-4ecf-9ed6-ef2eff9d7714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:36:59.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:46.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Broadway and off-Broadway shows said they were canceling
        performances, according to tweets aggregated by <a href="https://twitter.com/BroadwayLeague">The
        Broadway League</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8a4ef7-bb32-423f-b915-57658ebe5253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:36:59.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:46.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters also responded to people trapped in elevators and subway
        cars, and they are operating all over Manhattan''s West Side from streets
        in the 40s to the 60s, according to an FDNY spokesman.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4191f9bc-0a0e-4ef6-832c-444fda839479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:36:59.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:46.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the cast from "<a href="https://twitter.com/chadkimball1/status/1150197499514249217?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1150197499514249217&amp;ref_url=https%3A%2F%2Fwww.cnn.com%2F2019%2F07%2F13%2Fus%2Fnew-york-power-outages%2Findex.html">Come
        From Away</a>" came outside as people awaited news of whether the show would
        be call off and they sang a number.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9359f38-0446-4a48-970f-1ea0ccbb1d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:36:59.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:46.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outage was having a widespread effect on the New York subway
        system, which was experiencing power outages in its stations, the agency managing
        the trains said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb50b1ba-a832-4754-b5f6-09499dd4023e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:36:59.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:46.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Subway service remains significantly disrupted across the system,
        although there is limited service on the 1/2/3 and 4/5/6 lines," the Metropolitan
        Transportation Authority tweeted.</p>'
    '68':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Update: Con Edison continues to work to resolve the power outage
        in Manhattan.<br><br>Subway service remains significantly disrupted across
        the system, although there is limited service on the 1/2/3 and 4/5/6 lines.<br><br>Local
        bus routes are your best bet for travel within Manhattan. (1/2) <a href="https://t.co/RV8EiFLYZx">pic.twitter.com/RV8EiFLYZx</a></p>&mdash;
        NYCT Subway (@NYCTSubway) <a href="https://twitter.com/NYCTSubway/status/1150206051666604032?ref_src=twsrc%5Etfw">July
        14, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6147c769-ed2b-4ac2-94b6-07486980d63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:36:59.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:46.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd246741d-61b7-4a36-9cfd-27fae6b99964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:36:59.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:46.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MTA advised people to stay away from underground stations.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f447a08c-722b-4614-af36-bfafedf569be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:36:59.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:46.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outages were affecting "multiple lines," the MTA said, so trains
        were using a "local track."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca61097-0bda-48c9-953b-20244ab1ebf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:36:59.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:46.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MTA told people to consider taking the bus.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866174b4-716e-442e-91db-5c80313ca78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:36:59.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:46.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of power was a major issue on the streets and in buildings,
        too.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4209412-5794-4b02-8e7e-30cf74da4634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:36:59.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:46.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN producer on the Upper West Side said he was at a movie when
        the theater went dark at about 7 p.m. He went outside and saw traffic and
        street lights were out. Traffic was jamming up in intersections but it wasn''t
        gridlocked, he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1058eda-be7f-4197-a6dc-189d9bca817c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:36:59.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:46.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter user <a href="https://twitter.com/Sahid0/status/1150186823232212992">Sahid
        Abraham</a> posted a photo from Times Square that showed some of the famous
        electronic billboards dark.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da5065c-512f-462b-8ea5-52eccaf47ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:36:59.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:46.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/wilkssc/status/1150182255823917056">Another
        user</a> posted a photo showing a man at 66th Street and Broadway directing
        traffic.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086c3b47-be1f-44e6-978c-c00fb6c8e9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:36:59.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:46.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman jumped in to help at a nearby intersection.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a014b7-a795-40f3-8163-0aa2ed5bd2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:36:59.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:46.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lake Escobosa, 23, a dancer living in Brooklyn, spent nearly an
        hour directing traffic, marshaling cars, ambulances and pedestrians through
        a busy, three-way intersection near New York''s Lincoln Center on Manhattan''s
        Upper West Side.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d183391-8079-4c66-81a0-af45d63fd4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:36:59.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:46.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she learned her traffic directing skills from her father,
        a former police officer who walked the beat in Coney Island.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835590fe-75a6-4206-937d-225d815065d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:36:59.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:46.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know how tricky it is when it comes to that intersection and
        I just saw in my mind car accidents people getting hit, people screaming,"
        she said. "So I felt like I should have just tried."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158ce21d-58a2-4ab3-9a4e-2bca3884b849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T12:36:59.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:46.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Columbus Avenue, outside Fordham University''s campus, the scope
        of the outage was becoming more apparent as daylight waned. There were very
        few lights in building windows and brightly lit food carts were some of the
        few sources of light beyond vehicle headlights.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
