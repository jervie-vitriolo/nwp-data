      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15)</strong> — Environment
        Secretary Roy Cimatu says tourist spots that continue to violate environmental
        laws have been given time to shape up or risk facing sanctions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8c2ae2-2d68-4efc-9318-2b612c5374a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T14:50:47.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:44.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources (DENR) has tied
        up with the Department of Interior and Local Government (DILG) and the Department
        of Tourism (DOT) in conducting spot checks of tourist destinations to determine
        their compliance with regulations on safeguarding the environment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71682962-0866-4f19-b496-1996e15e776a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T14:50:47.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:44.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itutuluy-tuloy natin ang pag-inspect atsaka pagdetermine yung</em>
        compliance <em>nila kasi,</em> last six months ago, <em>nagpunta kami sa</em>
        Panglao, <em>sa</em> El Nido, <em>binigyan namin sila ng</em> six months to
        improve <em>yung — meron kaming mga listahan ng mga</em> violations <em>nila
        doon,"</em> Cimatu said on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ed667b-7eb7-4a62-af19-43b4c7d805ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T14:50:47.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:44.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would be going back together with DILG Secretary Año
        and DOT Secretary Berna Romulo-Puyat to check on the tourist establishments''
        prformance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b04e54-563f-44e7-8a89-45f7a89e97b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T14:50:47.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:44.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung halimbawa may mga</em> non-compliant <em>pa rin,</em>
        we have to force <em>na sundin nila yung</em> aming directive [If there establishments
        that are still non-compliant, we just have to force them to follow our directive],"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f08f7fa-c57d-44fa-8fec-e29e34a6850c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T14:50:47.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:44.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said Panglao in Bohol, and El Nido in Palawan were given
        six months to follow the rules. Coron, also in Palawan, and Siargao in Surigao
        del Norte were also named.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b725c55-6a59-4c68-a0cf-6e62987e06ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T14:50:47.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:44.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are concerned because they are all violators of our environmental
        laws... Concerned <em>naman kami</em> [We are concerned], no matter how small
        or no matter how big <em>yung kanilang diperensya ay tututukan namin</em>
        [their problems are, we will be watching them]," he said.</p>'
