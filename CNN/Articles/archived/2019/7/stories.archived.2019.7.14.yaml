    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ASEAN', 'Defense', 'Ministers', 'Meeting', 'Delfin', 'Lorenzana']
    'stories': ['9d2c49ed-be8b-4d92-b3be-b548c90ebe24', '34a875a2-c8b7-43e4-84b1-7bcc06f6fcd2']
    'template': '1'
    'title': 'Lorenzana raises Recto Bank incident at ASEAN defense chiefs'' meeting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadd1902-4ca9-4747-b46d-b230a8e70ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T14:40:07.812+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:45.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> Defense
        ministers of Association of Southeast Asian Nations (ASEAN) member-countries
        tackled issues surrounding the South China Sea during a meeting last week
        in Thailand, with the Philippines asking fellow members to finally agree on
        standard protocol for maritime incidents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907bdcbb-90e9-426d-8865-017e6649afa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T14:40:07.813+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:45.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana brought up the Recto Bank incident
        and pushed for the adoption of regional rules on maritime encounters at last
        week’s ASEAN Defense Ministers’ Meeting (ADMM). Lorenzana specifically raised
        the June 9 incident that involved a Chinese vessel ramming into Filipino fishing
        boat Gem-Ver near Recto Bank (international name: Reed Bank), and then leaving
        22 Filipino crew swimming for their lives in the open sea until they were
        rescued by a Vietnamese boat that they managed to contact.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc887bb1-cf3a-4431-8af7-6ec0ddd8bcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T14:40:07.813+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:45.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana took the opportunity to “extend our nation’s gratitude”
        to the Vietnamese crew that brought the 22 Filipinos to safety as he stressed
        the need for binding rules across ASEAN member-states, DND said in a statement
        on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac14ed7-1a6e-4a58-b6a6-e454f55b8a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T14:40:07.813+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:45.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the July 11 meeting in Bangkok, Lorenzana called upon fellow
        Defense chiefs to adopt Guidelines for Maritime Interaction, which he said
        will “prevent similar incidents from occurring again.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2783baa8-b625-47a9-b38c-7d67af26e89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T14:40:07.813+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:45.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f590ab-db75-407b-a7a5-21f65bd4f1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T14:40:07.813+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:45.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Lorenzana who first reported the ramming incident at Recto
        Bank on June 12, which he quickly denounced in the “strongest terms.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a23950-996e-4980-bef0-b00785ef9c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T14:40:07.813+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:45.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac0d693-b44d-4d81-a586-15a98b052310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T14:40:07.813+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:45.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://cnnphilippines.com/news/2019/7/6/pcg-marina-reed-bank.html">Coast
        Guard-Marina report: China vessel ''failed'' to take action to avoid Recto
        Bank collision</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40021cf1-f7fc-449f-b3c7-34d231059aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T14:40:07.813+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:45.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b0cc73-6681-4df7-86c4-a807bfb62858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T14:40:07.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:45.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the ASEAN defense chiefs’ meeting, the body came out
        with a joint statement on sustainable security for the region and adopted
        six concept papers that included the one on maritime interaction guidelines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab118ce1-7914-4e9b-99ed-fcd0004cf5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T14:40:07.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:45.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c986792-c2a3-4075-a07b-2befef1223c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T14:40:07.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:45.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other papers covered the Guidelines for the Assessment of the ADMM
        Initiatives, the Role of ASEAN Defence Establishments in Supporting Border
        Management, the Establishment of ASEAN Military Medicine Conference, the Expansion
        of the ASEAN Direct Communications Infrastructure and the Terms of Reference
        of the ASEAN Our Eyes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ce04ef-4d88-422e-be39-92e9bae65fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T14:40:07.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:45.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22a2bc6-7488-4dd1-912b-e07d21802001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T14:40:07.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:45.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also discussed were approaches to security implications of illegal,
        unreported and unregulated fishing activities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97321dc3-818b-49d1-a105-e64742427d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T14:40:07.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:45.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857921ed-5bf9-4ec6-b4c7-211edf106cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T14:40:07.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:45.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are meant to improve coordination among the member-states
        to improve regional peace and order, which are meant to tackle "traditional
        and non-traditional security challenges."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ebec84-4c75-45a0-948c-8a2d942c32fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T14:40:07.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:45.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee25399-bfba-46e9-934f-22e36b2f2d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T14:40:07.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:45.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But defense analyst Jose Antonio Custodio thinks Lorenzana''s gesture
        will only do little to forward discussions on the sea dispute.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61d6cbe-627a-488c-8855-4f9112da4b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T14:40:07.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:45.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ac3cc6-ed0b-4c91-b075-c4c09c802072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T14:40:07.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:45.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lorenzana is just one aspect of the Philippine government. He did
        that, but the problem is: is the DFA (Department of Foreign Affairs) going
        to follow suit? We''re looking at a whole of government approach here... This
        is just going to be walked back by Duterte in a few days," Custodio told CNN
        Philippines in an interview.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdd082c-79fb-44c6-8332-5b8540009b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T14:40:07.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:45.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b71a9a7-6b38-4661-a839-9172b412d041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T14:40:07.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:45.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is needed at this time is Philippine presence, not this timid
        thing we''re doing where we''re allowing our fishermen to fish there at their
        own risk," he added, stressing the need to have a more robust presence in
        the West Philippine Sea and for the Coast Guard to actively monitor and assist
        fishermen plying these waters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b276d8-512e-4669-9bde-2bad6717bc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T14:40:07.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:45.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f790f5ff-41ba-4226-b923-dff688ccc3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T14:40:07.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:45.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, President Rodrigo Duterte expressed disappointment with
        the slow progress in finalizing the Code of Conduct in the South China Sea,
        which would bind claimant countries on what they can and cannot do in the
        global waterway. Once approved, the rules will cover claimants such as the
        Philippines, Vietnam, Brunei, Indonesia, Taiwan, and China.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810f4973-e010-4a20-9e63-9b8eb1b7c85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T14:40:07.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:45.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a47551-a821-4851-b908-393384adf3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T14:40:07.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:45.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s statement before the regional bloc came even as he called
        the Recto Bank collision a “very small” incident, as nobody died from it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbe3673-8f45-4687-b355-324675e1ea07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T14:40:07.815+08:00
