  'Yellow-Vests-France':
    'author': 'Saskya Vandoorne, CNN'
    'caption': '  It was a warm afternoon in March. David Breidenstein says he looked
      on as some of the more radical yellow vest protesters set fire to Le Fouquet''s,
      not just a restaurant but a symbol of wealth and power in France.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-14T23:13:51.625+08:00
    'imagesource': 'jcr:bdfbb76e-ef29-412a-a595-82a2038d4f4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70a28a48-f846-4320-a188-643064c7359d'
    'lead': 'In March France''s interior ministry put the number of Yellow Vests injured
      at 2,200 and put the number of police officers hurt in the clashes at 1,500.
      The ministry would not give CNN the number of people who sustained eye injuries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-14T23:44:12.164+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-27T13:24:39.422+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:24:33.564+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Yellow-Vests', 'France']
    'template': '1'
    'title': 'At least 24 Yellow Vests lost eyes in violent protests. Now they''re
      more determined than ever'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cd8d9c-1e9f-457c-b8a5-a87d27937402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:44:12.165+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It was a warm afternoon in March. David
        Breidenstein says he looked on as some of the more radical yellow vest protesters
        set fire to Le Fouquet''s, not just a restaurant but a symbol of wealth and
        power in France.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae95428-852a-4b8a-8435-33340a64ca1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:44:12.165+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the flames spread licking at the famous red awning, Breidenstein
        quickly turned on his feet hoping to distance himself from the blaze, fearful
        of getting caught up in the violence he says he wasn''t fueling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c56ee70-ecd6-4289-9b76-f285c15cf4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:44:12.165+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few seconds later he stopped, lit a cigarette, and as he looked
        back towards the riot police he felt the full force of a golf-ball-size rubber
        bullet strike his left eye.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d573e67-3fb3-49c0-a80b-c0b6c19689de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:44:12.165+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It felt like a lump of concrete. I fell to the ground and thought
        ''I''ve lost my eye, it''s gone.''"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd4d968-df3e-4512-96df-15317ae57ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:44:12.165+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Violent clashes across France</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89463597-670d-47ec-af84-1fd09a34c4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:44:12.165+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breidenstein is one of at least 24 people who have lost an eye since
        the "gilets jaunes," or Yellow Vest, protests began in November 2018, according
        to Desarmons-Les, a support group for those maimed on the streets of French
        cities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f646e66-6b6a-4fea-ae22-039bde8f2dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:44:12.166+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What began as a campaign against a gas tax hike, morphed into a
        broader rally against President Emmanuel Macron''s government. Scenes of violent
        clashes erupted across France. Protesters hurled petrol bombs and bricks while
        the riot police used water cannons, stun grenades and tear gas as they attempted
        to contain the anger.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05c3128-b38c-4ffa-a81c-6b91279d2a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:44:12.166+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March France''s interior ministry put the number of Yellow Vests
        injured at 2,200 and put the number of police officers hurt in the clashes
        at 1,500. The ministry would not give CNN the number of people who sustained
        eye injuries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba4a70d-3f3e-4e1a-b52e-ab33474a220a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:44:12.166+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breidenstein says it took him two months to be able to open his
        window shutters once more. He felt better in the dark.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d44cd2f-7d14-4e04-b483-9fecfd449c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:44:12.166+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father of two says one of his great regrets is that his eye
        injury has kept him from protesting. He hasn''t taken to the streets since
        March 16.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902ed098-b21f-4936-b793-21381bec1921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:44:12.166+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Sunday, Breidenstein plans to make the two-hour journey to
        Paris from his home in Troyes, in the northeast of France, to return to the
        place where he lost his eye -- the Champs-Elysees, the same avenue where Le
        Fouquet just reopened its doors for the first time since the fire that gutted
        it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be6ea24-f19c-41a2-a834-59deaa615a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:44:12.166+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will join the Yellow Vests as they protest for the 35th week
        in a row.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77744275-73a6-45d4-a76d-251bd0ba93f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:44:12.166+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revolt has dwindled over the past several months with less than
        100 protesters showing up in the capital each Saturday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f5b5ba-067d-4b55-a470-9f243b6516e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:44:12.166+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Yellow Vests are hoping once again to make their voices
        heard on Bastille Day -- a national holiday commemorating the storming of
        the Bastille prison in 1789 at the start of the French Revolution. Macron
        will be joined by world leaders to mark the celebrations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca509d1-980b-4e8d-8010-0aa813d7edca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:44:12.166+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''They finally got me''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0b46ff-d190-4cd5-b8d7-cc922d4e99c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:44:12.166+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerome Rodrigues, a high-profile and now permanently scarred member
        of the Yellow Vest movement, is also taking part in Sunday''s demonstration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7ae2b0-255d-4795-a7f4-95ac7a678aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:44:12.166+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodrigues was live-streaming a rally in January at the Place de
        la Bastille when he sustained his injury. Protesters were playing cat and
        mouse with police while bricks and tear gas flew through the air. A dispersal
        grenade landed next to his left foot and a rubber bullet struck his right
        eye.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7e6486-2b65-4c30-9fae-151638889446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:44:12.166+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old construction worker was knocked sideways. "I thought
        ''S***! They got me, they finally got me!"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e190572-6155-4f0e-ba3a-49628230aece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:44:12.167+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After receiving 17 stitches to his eyeball and four stitches to
        his eyelid Rodrigues says that basic daily activities have become difficult.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0edd83-35c3-4ae3-9ff5-f22cbd76b1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:44:12.167+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to hold both the glass and the bottle when I''m pouring
        myself some water," he laments.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caab81e-8384-4605-aac6-11c8398686b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:44:12.167+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m constantly craning my neck to see what''s happening on the
        right and sometimes I get startled by people who magically appear at my side.
        This is my life now."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c478f2d-7182-4087-8664-0a7b5a5831a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:44:12.167+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another injured protester is Olivier Fostier, who has taken to wearing
        dark glasses in a bid to hide the right eye he lost in a cloud of tear gas,
        as shrapnel tore into his socket.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27c6bb2-8b30-4ac6-b852-e0066c442f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:44:12.167+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former military man and police officer says the riot police
        used excessive force that day. He says he was a regular demonstrator, not
        a "casseur," or hooligan, not a "black bloc," a masked and hooded anarchist.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a128af7f-8b94-440c-bd2e-1c94e17880fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:44:12.167+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fostier says the protest had all but come to an end when tear gas
        and stun grenades were launched.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b141fe6-53c5-4fd2-8d8c-2720e4f89ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:44:12.167+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the United Nations and the European Parliament have condemned
        the French police for the apparent use of excessive force during the yellow
        vest rallies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcffb3f-599c-4b7e-bf06-3b2f08b6c68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:44:12.167+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the IGPN -- the body that investigates police abuses -- has
        launched 220 investigations into the conduct of French police officers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796b1f02-2e5e-4c1b-9a85-ea1abce57824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:44:12.167+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s interior minister Christophe Castaner has repeatedly defended
        the way in which the riot police have behaved at rallies but in June he ordered
        a review of police methods used to control protesters.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5afcf6-a789-473c-a08f-10bd89c9a050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:44:12.167+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN put in repeated calls and emails to the interior ministry, which
        speaks for the police department, asking for a response to the accusations
        of police abuses. The ministry referred CNN back to previous comments made
        by Castaner.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a21720-c3d1-4375-9e1b-9f9dc694d4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:44:12.167+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Nothing is at it was''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3bd94a-f280-4984-87f0-fd235cc6546e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:44:12.168+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fostier says he shies away from social gatherings and prefers going
        outside when it''s dark.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e97b6e-df5a-41e7-baf9-7f6ee141eb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:44:12.168+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People stare at you. They see you either as a victim or as a trouble-maker."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbedc9c-53dd-43d1-a970-e148925c4bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:44:12.168+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father of three says it''s not just a psychological trauma but
        it''s an aesthetic one too.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f387415-ab46-49ce-bed2-2434d0f85d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:44:12.168+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s put a strain on my relationship with my wife. Until now,
        my son had never seen me cry before. Nothing is at it was."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b109e5-0181-49b5-9129-c829bf5e4a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:44:12.168+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gwendal Leroy says he only realized something terrible had happened
        when he felt a rush of hot blood coming from his left eye.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e036ace3-2eb1-497c-a973-704be1e94cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:44:12.168+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Have I lost my eye? Have I lost my eye?" He anxiously yelled at
        medics and friends who came to his aid.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489f3f02-6919-49d4-bdd5-b60f254cea93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:44:12.168+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took him several weeks to accept his new handicap from the rubber
        bullet that hit him. Now he says he feels "la haine," or hatred, towards the
        government.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ae92f5-782f-4879-bcd4-9940e4c78ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:44:12.168+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve branded me for life!" the 27-year-old says forcefully.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13765f91-47f0-4dda-91f6-d68a25539f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:44:12.168+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t regret being a yellow vest but I''m ashamed at being marked
        by the police in this way. People recognize me now and make assumptions about
        me."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca6d242-ac2b-4784-acf3-0b476778d4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:44:12.168+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leroy is unemployed and believes his eye injury will be used against
        him when applying for jobs.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae82409-8598-4559-89c7-1c8bcf4442e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:44:12.168+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not about which job I can get, it''s about who will want
        me. There are bosses who are anti-yellow vest, who do you think they''ll pick?
        Me? Or the other guy?"</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0d33e6-e687-4fc6-a738-80ba8d58f9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:44:12.169+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four men have filed legal action against the government claiming
        there was a disproportionate use of force by the police. The government is
        yet to respond.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9024740f-80cb-468b-a231-457fbc51828f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:44:12.169+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://At
        least 24 Yellow Vests lost eyes in violent protests. Now they''re more determined
        than ever CNN.com·1 hour ago">At least 24 Yellow Vests lost eyes in violent
        protests. Now they''re more determined than ever</a>."</em></p>'
  'Rafi-Peretz-Israel-Gay-Conversion':
    'author': 'Michael Holmes, CNN'
    'caption': 'Israel''s Channel 12 News asked Education Minister Rafi Peretz, if
      he believed it was possible to ''convert'' people who believed they were gay.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-14T23:44:23.012+08:00
    'imagesource': 'jcr:14da1fb6-c4ba-4fab-b99a-34493b9f3d92'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15cb3fe2-de15-4e61-b09c-9a5736e509f8'
    'lead': 'Israel''s Channel 12 News asked Education Minister Rafi Peretz, if he
      believed it was possible to ''convert'' people who believed they were gay.'
    'mgnl:activationStatus': true
