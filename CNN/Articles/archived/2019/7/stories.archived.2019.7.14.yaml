    'template': '1'
    'title': 'Flawless Simona Halep beats Serena Williams to win first Wimbledon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef655b1-9964-4b1e-a315-ee5b7a6aa2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — History was made at Wimbledon on Saturday
        but if you were rooting for Serena Williams, it wasn''t what you hoped for.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25eb30e-e5c0-4c49-a119-18303378bafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simona Halep became the first Romanian to win Wimbledon when she
        stunned the American 6-2 6-2 in what had to be one of the finest performances
        in a final in the tournament''s recent history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05760ccb-a33a-4371-804f-454db56e33b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She really played out of her mind," Williams told the crowd.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999e6071-fd36-4fc6-b68c-10e39aefefd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.657+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petra Kvitova''s 6-3 6-0 victory over Eugenie Bouchard in 2014 sprung
        to mind as another glittering display.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc16b68-8eaa-4744-a14b-6409b87b6263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.657+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halep needed only one more minute than the Czech, 56, to see off
        the 37-year-old Williams.</p>'
    '113':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Carved into <a href="https://twitter.com/hashtag/Wimbledon?src=hash&amp;ref_src=twsrc%5Etfw">#Wimbledon</a>
        history...<br><br>How does it feel, <a href="https://twitter.com/Simona_Halep?ref_src=twsrc%5Etfw">@Simona_Halep</a>?
        <a href="https://t.co/B7bZXhiFKh">pic.twitter.com/B7bZXhiFKh</a></p>&mdash;
        Wimbledon (@Wimbledon) <a href="https://twitter.com/Wimbledon/status/1150085402851758089?ref_src=twsrc%5Etfw">July
        13, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32490c0-ae99-4170-aa08-7fef847b4c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82a7e01-3965-4170-a5b7-165d5aa775b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.657+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her three unforced errors were the fewest in a Wimbledon final since
        records were kept in 1998, one less than Kvitova''s tally.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110e9bcc-6c43-48a4-b0fc-d10379f67c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always been intimidated a little bit when I faced Serena,"
        Halep, who struck 13 winners, told reporters. "She''s an inspiration for everyone
        and the model for everyone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfa63ba-ae08-49d1-adbf-be147d1508c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today I decided before the match that I''m going to focus on myself
        and on the final of a grand slam, not on her. That''s why I was able to play
        my best, to be relaxed, and to be able to be positive and confident against
        her."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb23c6fd-86f3-45bb-9f87-b410b7e04b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Defeating Azarenka</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25bb4a6-213f-4ba7-a1b9-eb8801bc7c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halep claimed her second major after the 2018 French Open. Losing
        in the quarterfinals last month to unseeded US teen Amanda Anisimova as the
        defending champion provided extra motivation for Wimbledon, according to her
        grand slam winning manager Virginia Ruzici.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed71a6d7-8253-41cb-854e-6ad9451c92c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And once Halep beat twice grand slam winner Victoria Azarenka in
        the third round, Ruzici predicted she would go on and win the tournament.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795a21d5-0682-41b9-a0e5-b064c8b6d748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, meanwhile, fell in a third straight grand slam final for
        the first time in her record-breaking career.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8969623a-bd39-4e6d-ad9a-07b5d5e2f69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/07/10/tennis/coco-gauff-protect-15-year-old-tennis-spt-intl-gbr/index.html">READ:
        Coco Gauff: How do you protect a 15-year-old tennis prodigy?</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c36720-bd40-4941-9ee9-9ccc4042fbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/07/10/tennis/coco-gauff-protect-15-year-old-tennis-spt-intl-gbr/index.html">READ:
        Williams says she owes Osaka an apology. Osaka''s response brought her to
        tears</a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e70352-e34a-4b5f-a5ad-772866e6b4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All have been on her comeback after becoming a mom in September
        2017.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b2ef1f-1411-4296-a828-b4164598714d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me any loss is not easy," said Williams. "When someone plays
        lights out, there''s really not much you can do. You just have to understand
        that was their day today.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f2430a-59dd-4af1-ac54-f47b7252c7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully I can raise the level of my game sometimes."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254d3afc-6e26-4498-8106-a25a73fa4e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has been short of matches due to a knee injury this season that
        hindered her French Open.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d75cb0-99a8-4883-b25b-13d80fdbcbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seems like every grand slam final I''m in recently has been an
        unbelievable effort to get there," Williams added. "It would be interesting
        to see how it would be under different circumstances."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73633c3-6371-451b-b29b-bef6edb1881e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the US Open is where Williams will tie Margaret Court''s
        all-time record of 24 majors.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70beb7bf-dee8-49d2-968b-58524944010b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Royal watchers</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2968ec3d-f83f-4be1-82de-89de3b37c3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watching Saturday from the Royal Box were Williams'' friend, Meghan,
        the Duchess of Sussex, and Kate, the Duchess of Cambridge, whom Halep met
        afterward.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aac45a2-2893-4745-8f1c-0ff193582015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s very kind, very nice," said Halep, who also reveled in becoming
        a member of the All England Club after winning the title.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3fc80b-0c6f-47e4-b252-f9643f905ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halep is a different type of player to the attacking Kvitova, a
        superb counterpuncher.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c216fc-3d99-4827-b7ee-49c971412ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And unlike Kvitova, grass has never been her favorite surface. Rather
        it has been the clay.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5fd73e-37b5-4b19-9677-cbca1e2f5055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Halep was so good in her first Wimbledon final it took her until
        the seventh game to make one unforced error.</p>'
    '114':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">A lovely day for some tennis, amirite? Kate and Meghan arrive at
        the <a href="https://twitter.com/hashtag/Wimbledon?src=hash&amp;ref_src=twsrc%5Etfw">#Wimbledon</a>
        Women’s Singles Final today where Meghan’s good friend <a href="https://twitter.com/hashtag/SerenaWilliams?src=hash&amp;ref_src=twsrc%5Etfw">#SerenaWilliams</a>
        is playing.  <a href="https://t.co/7hUxWOrDEZ">pic.twitter.com/7hUxWOrDEZ</a></p>&mdash;
        InStyle (@InStyle) <a href="https://twitter.com/InStyle/status/1150039030987481089?ref_src=twsrc%5Etfw">July
        13, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfe378e-173a-4635-b64c-c7bf57dad2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a34e03-2ca4-4e12-b1e9-aac347c6df41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you think you play Serena who has so much power and has all
        the shots in the game and is such a complete player and immense champion,
        to win in two sets, it''s even a double performance," Ruzici told a small
        group of reporters.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b96a81d-be07-488a-a55d-4a121a236cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halep''s athleticism and retrieving seemed to destabilized Williams
        — and early — contributing to the top server women''s tennis has ever seen
        hitting a mere two aces.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f01a76-69ee-4103-b282-e3ef1bb30747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody told me, be careful, because Serena will all the time
        start with 3-0 or something like this," Halep''s coach Daniel Dobre told a
        small group of reporters as Halep sat at a table nearby and celebrated with
        friends and family.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62229eeb-b4f8-449b-8e29-fdefb863e0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead "it was 0-3 with two breaks, so it was unbelievable," he
        continued.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3778f940-94cf-44aa-b31e-82d7ed4d58d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halep may own a 2-9 record against Williams but both her wins have
        been resounding, the other being a 6-0 6-2 result at the WTA finals in Singapore
        in 2014 that gave her a boost of confidence.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d807e84-5efd-4c10-bc91-cd7e222ef7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today I just went for it like in Singapore," said Halep. "I had
        that image in my head. I really believed there is the chance to do the same
        thing."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9546f381-0b28-4776-88b6-35b11d2eef66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world No. 7 said she had a few butterflies before the encounter
        yet it didn''t show. She broke Williams in the first game, part of a run where
        she claimed seven consecutive points.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93641f7b-fa61-44fe-9bc6-142be189ad84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sublime backhand</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8405d21d-ed46-41ca-8eb3-f4ac3a2f3070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halep showed why she''s one of the best movers around when she chased
        a ball in her forehand corner, then finished with a sublime backhand cross
        court near the net.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155c603c-42cc-4fd7-afef-f36a79711b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams knew all about Halep but in case she needed another reminder,
        that was it.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47e7e44-99b1-420a-8e12-2bed7fc844e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halep got some luck in the third game, seeing her ball off the net
        cord stay inside the court while Williams'' reply clipped the tape and landed
        on her side.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4b765e-83e5-4751-aa03-f62283a145e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also one of tennis'' fiercest returners, Halep earned a double break
        advantage with a backhand return winner down the line.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa5a836-7d90-45c2-a4d0-c7f75551adf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was all working for Halep as he struck an ace to get to 4-0.
        Williams — who led the event in aces and had hit the fastest serve so far
        — didn''t hit an ace until set two.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c543ad60-65e5-4105-8e3b-17401188094e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halep''s first unforced error incredibly came at 5-1, 15-0 — a forehand
        into the net — but it certainly didn''t put her off.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3038c72-7ade-414e-aece-eb1dec4e7cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two points later summarized the opener.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a8a938-8df3-40c1-ae23-9738e9e77e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams crushed a backhand cross court. Maybe not expecting it
        to come back, even from the speedy Halep, it did, and Williams'' backhand
        reply landed in the net for one of her 26 unforced errors.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118aee71-c594-4651-ba77-49f80074561b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891c13b0-d00d-4e7e-bee5-bf1f3e4ab903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams was 2-8 in grand slam finals when dropping the opener —
        her last win came in 2005 — so it spelled trouble for the seven-time champion.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9723999e-22d5-492b-ab0f-118b8899815f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Flawless tennis</h2>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ebbf49-35d2-414f-ad68-a3b60408aba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through five games in the second set, Halep made just one unforced
        error.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169a139b-c223-45cf-892d-9a207f9278d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, she continued to be stingy.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefacb24-1c19-4873-a9a4-99b16bea530e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halep dug out from 15-30 at 0-1, then broke for 3-2 when Williams
        put a backhand long.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c7b1ba-4a02-4722-9017-dd66c0206665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A seemingly simple point for some with Halep out of position, but
        the 27-year-old''s tenacity throughout could have prompted the miss.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc5258b-5eba-4ce7-b228-9ba90e516825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I was over-hitting, trying to go for too much," said Williams.
        "She was just getting a tremendous amount of balls back."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e68e5d-a05c-4286-a7cb-964987a2d3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halep then saved the next game from 15-30 to get to 4-2 and broke
        again for 5-2.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f209541-3495-42c8-98d2-4cc124750bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams'' serve finally clicked to prolong that game but when they
        were embroiled in baseline rallies, Halep won the majority of the points,
        mirroring the match.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd625d5c-435c-4be6-abdd-fc67d8d18e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a first Wimbledon title was officially hers when Williams''
        forehand found the net.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62946083-9b15-41bd-902d-cc7470986805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halep sunk to her knees and took it all in for a second.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c52d129-8c74-4f5e-937a-71e1df58334f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her display was one for the ages.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca2bfc0-4b04-47fc-b3b6-f01c65b65af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T07:56:19.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:51.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/13/tennis/simona-halep-serena-williams-wimbledon-final-tennis-intl-spt/index.html">Flawless
        Simona Halep beats Serena Williams to win first Wimbledon</a>."</em></p>'
