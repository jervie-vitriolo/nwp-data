  'Lorenzana-Recto-Bank-ASEAN-Defense-Ministers':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-14T14:32:09.480+08:00
    'imagesource': 'jcr:2a23d122-1ae9-4d75-afc0-22576d3b7dcc'
