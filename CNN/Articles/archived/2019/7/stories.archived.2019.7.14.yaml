    'jcr:uuid': 'a0dfbee4-9738-4ee2-8005-f3612a25ba79'
    'lead': 'Defense Secretary Delfin Lorenzana is pushing for the passage of ASEAN
      rules on maritime interaction, as he brings up the sinking of a Filipino boat
      at Recto Bank in a conference of defense ministers from the region. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-14T14:40:07.812+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T13:24:45.714+08:00
