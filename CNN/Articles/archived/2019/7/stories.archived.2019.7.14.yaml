  'simona-halep-wins-wimbledon':
    'author': 'Ravi Ubha, CNN'
    'caption': 'PHOTO: Mike Hewitt/Getty Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-14T07:51:37.291+08:00
