  '711-baby-jaime-brown':
    'author': 'Leah Asmelash and Nadeem Muaddi, CNN'
    'caption': 'Photo courtesy of Rachel Langford'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-14T09:06:58.619+08:00
    'imagesource': 'jcr:d7dd791a-a520-4969-b2f8-9bff51494eb2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
