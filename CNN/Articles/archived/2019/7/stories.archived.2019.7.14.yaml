      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/02/18/baguio-city-rehab.html"><strong>READ:
        DENR eyes Baguio City rehab</strong></a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1f3401-2285-4d0c-94c2-d0e305d9f299'
      'mgnl:activationStatus': true
