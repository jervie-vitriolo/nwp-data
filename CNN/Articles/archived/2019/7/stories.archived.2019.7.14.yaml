  'new-york-manhattan-power-restored':
    'author': 'Steve Almasy and Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-14T15:48:18.563+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a3af995-ac65-46bc-83b5-c495143cc26e'
    'lead': 'All power has been restored in Manhattan after a partial blackout Saturday
      caused problems for subway riders, tourists and even a Jennifer Lopez concert.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-14T15:52:55.813+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T13:24:43.172+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:24:32.173+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
