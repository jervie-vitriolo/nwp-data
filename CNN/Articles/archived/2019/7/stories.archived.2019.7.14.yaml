      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> Two policemen
        died in a firefight against armed rebels early Sunday in Camarines Sur, the
        regional police unit said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a492734b-87b8-4a5b-8776-d5499ec80867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T17:02:53.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:40.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrolman Prince Lagdameo and Police Master Sgt. Sotero Javier died
        in battle in Bato town after a 20-minute combat with alleged members of suspected
        communist-terrorist groups around 5 a.m., according to a report by the Police
        Regional Office 5.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb019d22-361b-4d6c-9ca3-a81ba95961db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T17:02:53.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:40.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police forces faced off against an estimated 18 armed rebels in
        Barangay Payak. The cops were pursuing intelligence reports that the rebels
        were staying in the towns of Bato and Balatan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99ac362-9b1c-4d6e-b476-8d2ae58ed881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T17:02:53.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:24:40.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagdameo and Javier, both part of the second platoon of the Camarines
        Sur Provincial Mobile Force Company, were brought to the Medical Mission Group
        Hospital in Nabua but were declared dead on arrival. The police said they
        are now pursuing the rebel group.&nbsp;</p>'
