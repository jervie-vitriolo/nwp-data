    'mgnl:tags': ['LGBTQ', 'Gay-criticism', 'Israel', 'Rafi-Peretz']
    'template': '1'
    'title': 'Israeli Cabinet minister suggests gay conversion therapy ''is possible'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97711a86-a4a8-420e-81ae-16e9c458137d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:50:41.284+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:38.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An Israeli Cabinet minister has sparked
        outrage from politicians, medical professionals and the country''s gay community
        by suggesting conversion therapy "is possible" and saying he "did it" in the
        past.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431f619b-4568-4cae-b540-ddc2badbe80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:50:41.284+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:38.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s Channel 12 News asked Education Minister Rafi Peretz,
        if he believed it was possible to "convert" people who believed they were
        gay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03abdba-e9ee-4667-8e2c-37736fe9c8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:50:41.284+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:38.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is possible," he replied. "I have to tell you that I
        have a very deep understanding of education and I have done this."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df37ff23-f5ea-44b9-bd35-4e199e046e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:50:41.284+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:38.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peretz, who is leader of the religious Union of Right Wing Parties
        which is in coalition with Benjamin Netanyahu''s Likud Party, was then asked
        what advice he would give to a student who said he had homosexual tendencies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fb0616-601a-4e34-8ad0-07dd7dd7aa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:50:41.285+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:38.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all I hugged him," he said. "I said very warm things.
        I said to him ''let''s think, let''s learn, let''s contemplate.''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993b3798-80aa-42c6-9318-d86cb77f401c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:50:41.285+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:38.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The objective is that he first of all will understand himself better.
        And then he will decide. I give him the facts and at this point I am leaving
        you and now you decide."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b41320-9b5d-40e9-b1df-379ef44e1297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:50:41.285+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:38.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments prompted a swift rebuke from Netanyahu, who tweeted:
        "The things that the Minister of Education said about the gay community are
        unacceptable to me and don''t reflect the positions of the government which
        I head. I spoke this evening with Rabbi Rafi Peretz and cleared up these points
        and emphasize that the education system in Israel will continue to accept
        all the boys and girls as they are with no difference regarding their sexual
        orientation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf2d077-3a8e-4508-af97-7f3f758f01ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:50:41.285+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:38.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Barrage of criticism</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9f426b-a507-4dc7-809b-a9147337782c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:50:41.285+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:38.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peretz later attempted to clarify his initial comments, saying he
        did not suggest it was necessary to send children for conversion therapy,
        and that the ministry of education under his leadership will continue to accept
        all Israeli children without discriminating on the basis of sexual orientation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e6d3bb-9a98-4b14-872d-c75675b0987d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:50:41.285+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:38.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of the opposition Meretz Party, Nitzan Horowitz, responded
        to the initial Peretz comments by tweeting: "You are not the Minister of Education,
        you are the Minister of Darkness."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe6afcf-ea1c-4ab1-a9d3-ee3c63c34d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:50:41.285+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:38.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horowitz was elected last month to the party''s leadership, becoming
        the first openly gay man to head an Israeli political party.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a517d167-73c7-44fb-ae35-b6a64592a9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:50:41.285+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:38.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His tweet also said: "''Conversion therapy''? You are the Minister
        of Education and you are proud of this? This is a dangerous thing that causes
        young people to be in difficult positions and can lead them to suicide. This
        is the judgement of people''s souls. What are you proud of? That you wiped
        out the identity of young kids? That you forced them to feel they are sick?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea14cd6-f564-47d5-a3fd-422860da67bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:50:41.285+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:38.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the chorus of political condemnation, Israel''s first
        openly gay minister, Justice Minister Amir Ohana, issued a statement saying
        the Likud government would not tolerate conversion therapy. "This will not
        happen," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0f12b1-b767-4124-88ec-f2b07c645e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:50:41.285+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:38.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Association for LGBTQ Equality in Israel said in a statement:
        "Israeli children should not be exposed to the homophobic venom spouted by
        someone who purports to be dedicated to education and values. We recommend
        Peretz try a different kind of conversion therapy: against hate and for free
        love, against dark views and for openness and acceptance."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11007e0b-dafc-4722-8288-1fe4511e2586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:50:41.285+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:38.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year the Israel Medical Association issued a position
        paper barring doctors from performing conversion therapy to "cure" homosexuality
        or referring patients to such treatment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3966e9c-9bb6-428c-8ef7-291e5da3af95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:50:41.286+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:38.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The treatments to change one''s sexual orientation have been found
        to be ineffective and could cause mental damage, such as anxiety, depression
        and suicidal tendencies," the position paper said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c63d845-391e-4ec8-a675-56464cc3c29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:50:41.286+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:38.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chairman of the Israeli Psychiatric Association, Dr. Zvi Fischel,
        in a post on the group''s website, said it was "embarrassing and worrying
        that the Minister of Education not only supports the phenomenon of conversion
        therapy but also testifies that he conducted it himself."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff54f249-b69b-4aa0-81f0-ca867b86e3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:50:41.286+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:38.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no treatment that could convert any individual''s sexual
        orientation," Dr. Fischel said. "Conversion treatments have not only been
        proven scientifically to have no effect, but are also dangerous... and can
        impact mental health and lead to suicide." He added that the Education Minister
        "should work to ensure no person in Israel should undergo conversion treatment."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53364c8f-45df-4d1e-9a31-baa26f176f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T23:50:41.286+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:38.147+08:00
