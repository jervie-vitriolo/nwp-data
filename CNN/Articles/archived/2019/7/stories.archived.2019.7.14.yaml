      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)</strong> — The Queen
        is not allowing any form of body-shaming on her watch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0527d1f7-da3a-4797-a3dc-a55162baa217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T21:01:48.634+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catriona Gray took to Twitter Sunday to condemn bullying and body-shaming,
        in a question-and-answer stint on the social media platform.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6e23e6-38e0-41bc-9837-2f2a7f78e972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T21:01:48.634+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Body-shaming is hurtful and (should) never be tolerated. If anyone
        reading this too has been body-shamed, I know how it feels. I''m sorry you''ve
        had to experience that. But know that you are more than your appearance,”
        she said in a post.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Hi Catriona, what&#39;s your take on bodyshaming?</p>&mdash; unitedcolorsofbenet
        (@ucbbenet) <a href="https://twitter.com/ucbbenet/status/1150211768313999360?ref_src=twsrc%5Etfw">July
        14, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00c48ca-7aa6-45fa-b5a6-417c22bcb30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T21:01:48.635+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e838d2-a941-4ef6-9b5e-2518358426c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T21:01:48.634+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet comes after she and newly-crowned Miss Grand Thailand
        International 2019 Coco Arayha Suparurk went abuzz online following Suparurk’s
        controversial post referring to Gray’s body.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dde8a3-b6a9-4490-8cd9-e00acf84dfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T21:01:48.634+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suparurk courted the ire of many pageant fans in the Philippines
        after she posted on her Instagram Stories last week a meme comparing the bodies
        of Gray and Miss Grand International 2018 Clara Sosa from Paraguay. The meme
        reads “fit” under Sosa, while Catriona is called “fat.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea15a4a-319e-4465-ad59-9b451ab1395d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T21:01:48.634+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray elaborated her stand against bullying online and “fat-shaming”
        in other tweets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d66b968-e9da-4335-b01c-903cae89f473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T21:01:48.635+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:39.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Obviously I stand firmly against any form of bullying and bashing
        - online and off. It is never, ever okay to put someone down for the sake
        of "expressing your opinion". With words come power and we should be using
        those words to build someone up and not pull them down,” she explained.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Obviously I stand firmly against any form of bullying and bashing
        - online and off. It is never, ever okay to put someone down for the sake
        of &quot;expressing your opinion&quot;. With words come power and we should
        be using those words to build someone up and not pull them down. 💛</p>&mdash;
        Catriona Gray (@catrionaelisa) <a href="https://twitter.com/catrionaelisa/status/1150212397480763394?ref_src=twsrc%5Etfw">July
        14, 2019</a></blockquote>

