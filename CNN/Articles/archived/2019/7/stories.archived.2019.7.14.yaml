      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are coordinating with the mayor there...<em>na ayusin yung mga
        environmental problems doon</em> [toward fixing the environmental problems
        there]," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
