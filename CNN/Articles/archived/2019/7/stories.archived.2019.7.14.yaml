  'Leni-Robredo-impeachment-':
    'caption': 'Vice President Leni Robredo (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-14T20:02:16.578+08:00
    'imagesource': 'jcr:7b7d001c-500c-4b00-9c55-c17f02cbb665'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b74e2e66-bcef-4408-a6f0-96d83fad7efb'
    'lead': 'Presidential Anti-Corruption Commissioner Manuelito Luna had warned the
      Vice President could be impeached for siding with the United Nations'' Human
      Rights Council on reporting on the human rights situation of the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-14T20:10:25.370+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-27T13:24:40.223+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:24:33.167+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leni-Robredo', 'Barry-Gutierrez', 'Manuelito-Luna', 'Presidential-Anti-Corruption-Commission',
      'United-Nations', 'Human-Rights']
    'template': '1'
    'title': 'Robredo spokesperson shrugs off VP''s impeachment warning from anti-corruption
      exec'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa6ba23-ed39-4137-ad65-4fd896d334eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T20:10:25.370+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:40.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)</strong> — The camp
        of Vice President Leni Robredo downplayed the statement of the Presidential
        Anti-Corruption Commissioner Manuelito Luna after he said Robredo may be impeached
        for supporting the United Nations Human Rights Council''s plan to review the
        country''s human rights situation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bd1eda-048c-4b69-a3b0-3c0868b98af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T20:10:25.371+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:40.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barry Gutierrez, Robredo''s spokesperson, said the impeachment process
        begins in the House of Representatives in which Luna is not a member.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1d234b-bc1c-4472-81ec-71b5a53dded2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T20:10:25.371+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:40.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa pagkakaintindi ko, hindi naman miyembro ng Kongreso itong
        taong ito. Hindi, pero ganito lang naman iyan: gaya nga ng binanggit ko kanina,
        ang taong walang kasalanan, walang kinakatakot sa imbestigasyon</em>," Gutierrez
        said in Robredo''s Sunday radio show, BISErbisyong LENI.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c57ad51-924e-435a-81e9-e8138754a170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T20:10:25.371+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:40.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From my understanding, this person is not a member
        of Congress. But it''s as simple as this, like what I said, a person who has
        nothing to hide, has nothing to fear in an investigation.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff697134-f63e-40de-a6c0-346d6a19c2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T20:10:25.371+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:40.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna said the Vice President''s support for the UNHRC resolution
        has made it appear the government is guilty of human rights abuses and that
        this is a betrayal of public trust.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fbce0a-ecf0-4e16-9bcd-2d1589ffba1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T20:10:25.371+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:40.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a public official, she cannot - sans violating Sec. 4(f) of
        the Code of Ethics for Public Officers and Employees which requires utmost
        loyalty to the Republic - take a position different from that of the government,
        let alone portray such government in a bad light before our countrymen and
        the eyes of the international community," Luna told CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d39f05b-7a68-484d-b90e-3d5c800dbc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T20:10:25.371+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:24:40.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Human Rights Council, voting 18-14, passed a
        resolution Thursday calling for a report into the rights situation of the
        Philippines. Fifteen countries had abstained from voting in the 47-member
        council.</p>'
