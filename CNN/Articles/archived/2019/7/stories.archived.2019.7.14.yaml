    'mgnl:tags': ['United-States', 'New-York', 'Manhattan', 'ConEdison', 'electricity']
    'template': '1'
    'title': 'New York''s power is restored after Manhattan spent hours in the dark'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2858d317-b853-4fa4-b96b-4919a0e331f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T15:52:55.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:43.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — All power has been restored in Manhattan
        after a partial blackout Saturday caused problems for subway riders, tourists
        and even a Jennifer Lopez concert.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40453f9-f3c5-4842-8e51-b7de7f582280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T15:52:55.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:43.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ConEdison restored electrical service on the west side of Manhattan
        after widespread power outages canceled shows and sent tens of thousands of
        people onto darkened streets. At its peak, there were about 72,000 without
        power, officials said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eacc52d-886b-4c58-ab48-35e39e758469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T15:52:55.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:43.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before the lights and air conditioners began to come back on,
        Gov. Andrew Cuomo said more customers were losing power because transformers
        kept tripping.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc9dc9a-e69e-42dd-9701-f3bc1e72477f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T15:52:55.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:43.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no reports of injuries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9dc071-2e5e-4622-ba74-6cbb1d567b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T15:52:55.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:43.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/us/live-news/manhattan-power-outage/index.html">LIVE
        UPDATES ON THE POWER OUTAGE</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756b3608-914e-4ba0-8279-23a962469c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T15:52:55.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:43.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shows canceled as people spill out onto the streets</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06df73e4-4b8e-4b7b-9461-e9413da401c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T15:52:55.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:43.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power outage sent people into intersections to direct traffic
        and brought at least one troupe from a canceled Broadway show out to perform
        for fans on a crowded sidewalk. Giddy tourists and locals pointed smart phones
        at darkened neon signs in Times Square and other places.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcbb207-b197-4167-a399-d8d1a1d02068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T15:52:55.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:43.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also temporarily trapped people on trains and in elevators.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7675eec7-e822-40ae-8dfd-0194e3d2754c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T15:52:55.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:43.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Bill de Blasio, who was returning to the city after a presidential
        campaign stop in Iowa, said it appears the outage was the result of a mechanical
        problem in the electrical grid.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ffc413-9a0b-4619-8495-e4596a6015e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T15:52:55.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:43.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This appears to be something that just went wrong in the way that
        they transmit power from one part of the city to another," he told CNN. "It
        sounds like it is addressable in a reasonable amount of time."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acb0c1a-6669-4284-9d8b-a41e24b4d55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T15:52:55.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:43.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ConEd CEO John McAvoy said the company is working to understand
        the cause of the outage and needs to do a full engineering analysis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd694145a-0020-4f33-a81b-9d56c0736dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T15:52:55.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:43.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Transformer fires break out</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abce30c1-53ca-4132-986c-fb8cb20f189a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T15:52:55.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:43.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s fire department responded to numerous transformer fires
        and firefighters rescued people trapped in elevators and subway cars.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf042ddb-8544-4fa9-9df6-0f1a41374f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T15:52:55.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:43.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Broadway and off-Broadway shows said they were canceling
        performances, according to tweets aggregated by <a href="https://twitter.com/BroadwayLeague">The
        Broadway League</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce5567c-8cd6-41dc-87a2-47f5a25b9a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T15:52:55.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:43.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters also responded to people trapped in elevators and subway
        cars, and they are operating all over Manhattan''s West Side from streets
        in the 40s to the 60s, according to an FDNY spokesman.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb879f6c-2b79-4a57-800a-c0dd670bcfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T15:52:55.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:43.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the cast from "<a href="https://twitter.com/chadkimball1/status/1150197499514249217?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1150197499514249217&amp;ref_url=https%3A%2F%2Fwww.cnn.com%2F2019%2F07%2F14%2Fus%2Fnew-york-power-restored%2Findex.html">Come
        From Away</a>" came outside as people awaited news of whether the show would
        be called off.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a13ace4-0f11-45fb-9cce-9678da4143d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T15:52:55.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:43.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outage had a widespread effect on the New York subway system,
        which was experiencing power outages in its stations, the agency managing
        the trains said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0f550f-f57e-415d-bf37-152a1f2ba043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T15:52:55.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:43.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Transportation Authority advised people to stay
        away from underground stations and consider taking the bus.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f1f5ab-17d5-4d66-b194-027a77891457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T15:52:55.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:43.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of power was a major issue on the streets and in buildings,
        too.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874de4be-e55f-4e40-857c-78b52540fe84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T15:52:55.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:43.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN producer on the Upper West Side said he was at a movie when
        the theater went dark about 7 p.m. He went outside and saw traffic and street
        lights were out. Traffic was jamming up in intersections but it wasn''t gridlocked,
        he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6875ef12-4e39-4bdb-91b0-d36d4af7b154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T15:52:55.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:43.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter user <a href="https://twitter.com/Sahid0/status/1150186823232212992?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1150186823232212992&amp;ref_url=https%3A%2F%2Fwww.cnn.com%2F2019%2F07%2F14%2Fus%2Fnew-york-power-restored%2Findex.html">Sahid
        Abraham</a> posted a photo from Times Square that showed some of the famous
        electronic billboards dark.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c6f838-4914-43b9-9268-75d4d406ed27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T15:52:55.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:43.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lake Escobosa, 23, a dancer living in Brooklyn, spent nearly an
        hour directing traffic. She marshaled cars, ambulances and pedestrians through
        a busy, three-way intersection near New York''s Lincoln Center on Manhattan''s
        Upper West Side.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20891ed6-b35f-4dc9-9112-419df2f4c4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T15:52:55.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:43.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she learned her traffic directing skills from her father,
        a former police officer who walked the beat in Coney Island.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16a3b97-8ef9-47cd-ac4e-0ef1b18184b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T15:52:55.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:43.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know how tricky it is when it comes to that intersection and
        I just saw in my mind car accidents people getting hit, people screaming,"
        she said. "So I felt like I should have just tried."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc23df0-c10c-4c19-91ad-bac77e8d4824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T15:52:55.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:43.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Columbus Avenue, outside Fordham University''s campus, the scope
        of the outage was becoming more apparent as daylight waned. There were very
        few lights in building windows and brightly lit food carts were some of the
        few sources of light beyond vehicle headlights.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad76ed33-a963-4fbd-a28c-b30610a60cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T15:52:55.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:43.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outages come 42 years to the day of an extensive blackout that
        affected much of the city.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e527fad3-5bb2-49dd-bf30-cdb828c6b21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T15:52:55.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:43.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/14/us/new-york-power-restored/index.html">New
        York''s power is restored after Manhattan spent hours in the dark</a>."</em></p>'
  'michael-jackson-victims-sued':
    'author': 'Sam Bradpiece, CNN'
    'caption': 'Photo: Instagram/michaeljackson'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-14T16:02:05.357+08:00
    'imagesource': 'jcr:b2909e7a-7e8d-4c5f-b949-076db1b6dea0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d885335-b914-400d-a750-a8ce83d8426c'
    'lead': 'When Michael Jackson superfan Myriam Walter first saw the HBO "Leaving
      Neverland" documentary, in which two key witnesses gave a graphic account of
      sexual abuse at the hands of the star, she said she cried and wanted to vomit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-14T16:10:13.824+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T13:24:42.299+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:24:32.415+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Michael-Jackson', 'Leaving-Neverland']
    'template': '1'
    'title': 'Michael Jackson fans sue singer''s alleged abuse victims for ''damaging
      memory of the dead'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adc7183-d023-4115-933c-fb13f359c74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:10:13.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:42.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When Michael Jackson superfan Myriam Walter
        first saw the <a href="https://edition.cnn.com/videos/tv/2019/03/02/new-film-accuses-michael-jackson-of-sexually-abusing-children.cnn">HBO
        "Leaving Neverland" documentary</a>, in which two key witnesses gave a graphic
        account of sexual abuse at the hands of the star, she said she cried and wanted
        to vomit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050f1349-c18f-4124-b5b2-8e724aca27c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:10:13.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:42.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to Jackson''s <a href="https://edition.cnn.com/videos/us/2019/01/28/michael-jackson-family-leaving-neverland-allegation-vpx.hln">alleged
        pedophilia</a>, the 62-year-old former French nurse said, "I know that it
        is not possible," despite having never met the star. "It was rotten. It was
        to make a buzz. It was to make money."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb0a224-3a07-4753-ba09-740723c20385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:10:13.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:42.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now she is among three groups of fans who are suing the two victims
        of Jackson''s alleged abuse, Wade Robson and James Safechuck, in a French
        court, hoping to challenge a perceived smear of their idol, who died in 2009.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d188ab-af13-4887-9a14-e2153773b653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:10:13.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:42.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robson and Safechuck, now aged 41 and 37 respectively, alleged in
        the four-hour documentary that they endured years of sexual abuse by Jackson
        when they were minors in the late 1980s and early ''90s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6e2c88-1b68-445c-8ae5-8c7b422d7cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:10:13.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:42.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While neither are resident in France, they are being sued in that
        country where it is illegal to make criminal accusations against the deceased.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d8acb5-4019-4550-be00-de52de7f92ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:10:13.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:42.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US-based lawyers representing Robson and Safechuck said the pair
        had no comment to make on the case. Officials at the court in the northern
        city of Orleans, where the case was heard earlier this month, confirmed that
        the pair were not present and had no legal representation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6479ab4-ae84-495f-ade4-1292328db52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:10:13.826+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:42.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robson and Safechuck are being sued for a symbolic sum of one euro
        ($1.13) each, for "damaging the memory of the dead," the case claims.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5411bcdf-e310-4bf1-84fb-9e9c3674b51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:10:13.826+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:42.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not about money, it is an affair of the heart," said Emmanuel
        Ludot, the lawyer representing the fans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fc98c2-ad8b-4508-96e5-59ca4e857b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:10:13.826+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:42.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walter, president of one of the groups, MJ Community, which has
        600 members, attended the first court hearing. Referring to Jackson, she said:
        "He had a great heart. It is not right to make these claims against someone
        who isn''t even alive to defend themselves."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa939bd8-0434-4249-a8ec-c07247bb8365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:10:13.826+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:42.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other groups, On The Line and MJ Street, accuse the documentary
        of revisionism and point to errors in the timeline of abuse provided by Safechuck.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f475952c-21c7-4fde-94b3-3a3d9ffea9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:10:13.826+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:42.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brice Najar, president of On the Line and author of multiple books
        on Jackson, explained: "I wouldn''t defend someone whatever the evidence,
        but he has already been acquitted and there have already been inquiries. I
        am in my 40s. I have kids."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd048916-0702-4ac8-8919-0388c187896a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:10:13.826+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:42.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal said a decision would be delivered on October 4.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c6917a-141b-4595-9f27-fc7d74e78198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:10:13.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:42.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Their pain is sincere''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aded3aee-6a6d-488c-815e-1a9fc6c99a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:10:13.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:42.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accusations in the documentary were not the first made against
        Jackson. In 1993, a 13-year-old boy accused the King of Pop of sexually molesting
        him over a five-month period. The case was settled when Jackson paid close
        to $25 million.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7993847-5857-48e9-9a74-6ef623feb50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:10:13.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:42.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Jackson was acquitted of abusing another child, also 13,
        who had cancer at the time of the alleged offense.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fe39be-b406-4cff-9c37-6b48103cbfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:10:13.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:42.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the evidence presented by Ludot in court were written testimonies
        from tens of group members: several fans were diagnosed with depression and
        mental problems following the release of the documentary.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6069cbf3-3323-4134-b04b-ee9cedf5f2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:10:13.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:42.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe their pain is sincere," said Ludot, who in 2014 won a
        symbolic euro from Jackson''s doctor, Conrad Murray, who was ruled to have
        caused fans distress for his part in the star''s death.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238d882d-ae0a-4a0d-b541-60fb7063d6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:10:13.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:42.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the lawyer did not disclose his fee for the case, Walter confided
        that it was "expensive."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88df3cf-51ee-4f3a-bc4b-0b1c86e4e838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:10:13.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:42.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the French fans had booked tickets to Jackson''s mammoth
        50-show run, scheduled to take place in London''s O2 arena in 2009-10. The
        concerts were canceled following the singer''s death. Although tickets were
        around 800 euros, most of the fans did not ask for refund. "They held onto
        the tickets, like relics," explained Ludot. "For them, he is like Christ."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c93f88-59b8-43e6-a758-975cd0c56d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:10:13.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:42.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walter set up MJ Community, with the help of her first daughter,
        following Jackson''s death. While pregnant with her daughter, she listened
        extensively to his music. "Jennifer [the daughter] has known Michael all her
        life," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70585d0-551e-47b5-9c85-a288bd27b1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:10:13.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:42.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same year, MJ community helped organize a gathering of close
        to 4,000 fans in Paris to celebrate the life of the star. In 2010, the organization
        gained the legal status of a religion -- the first fan group in France ever
        to do so according to the group''s lawyer and local media reports.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e8c046-cc73-4c6e-bb1b-b0f40f1633d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:10:13.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:42.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would do anything for him [Jackson]", said Walter, adding: "I
        would defend him until the end."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c184f3-45e3-4476-a30b-f115d88c74aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:10:13.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:42.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ludot said the legal battle has the full support of the Jackson
        family, who have previously called the film a "public lynching." The family
        also described Jackson''s accusers as "admitted liars," in reference to sworn
        statements made by both Safechuck and Robson while Jackson was alive that
        he did not molest them.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389784e2-5702-4e21-b078-586c56fc9920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:10:13.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:42.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ludot says he has been approached by Jackson fan groups from Switzerland,
        Sweden, Italy and elsewhere, to clear the pop legend''s name via the French
        legal system.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e232c7a-10a4-448f-ae4a-7e847cec6cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:10:13.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:42.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, John Branca, co-executor of Jackson''s estate, wrote:
        "We remain hopeful that a victory in France will soon fuel a movement in the
        United States to finally explore changes in the law to afford defamation protection
        for the deceased."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13d8f37-988c-4729-b9d5-276d8c00615b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:10:13.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:42.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO, which made the documentary, shares a parent company (AT&amp;T)
        with CNN.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647c13fe-917f-4558-8970-5780c6e2d449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:10:13.829+08:00
