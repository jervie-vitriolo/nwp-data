    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:24:30.005+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['7-11', '7-11-Day', 'Missouri', 'United-States']
    'template': '1'
    'title': 'This baby was born on 7-Eleven Day at 7:11 pm, weighing 7 pounds and
      11 ounces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b01ecbb-f312-4870-8be9-af8f5170e4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T09:10:43.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:49.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — 7-Eleven Day typically means <a href="https://edition.cnn.com/2019/07/11/us/7-eleven-day-free-slurpees-trnd/index.html">free
        Slurpees for everyone</a>, but this year''s celebration turned out more special
        than usual for one Missouri family.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb55338-47bb-4fb4-94f4-858742265f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T09:10:43.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:49.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachel Langford of St. Louis gave birth to a baby girl on July 11
        — yes, 7/11.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87382d9-693e-4099-b502-48a1a4baaee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T09:10:43.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:49.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not all, baby J''Aime Brown was born at 7:11 pm, weighing
        seven pounds and 11 ounces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b6ed34-8fd6-483b-a635-b423ecf279d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T09:10:43.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:49.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Langford, who also has a six-year-old son, told CNN she kept on
        seeing the numbers 7 and 11 during her pregnancy, but didn''t think it meant
        anything.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827f78f9-8fcc-472f-9e45-ba32fca7b937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T09:10:43.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:49.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it was weird at first, and I didn''t know that (the numbers)
        meant so much," she said. "A lot of the times (during the pregnancy) I would
        look at the clock and it was 7:11."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090ae608-6d92-4403-bce3-3ed12802df8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T09:10:43.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:49.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although a bit "freaked out," both mom and baby are doing well.</p>'
    '12':
