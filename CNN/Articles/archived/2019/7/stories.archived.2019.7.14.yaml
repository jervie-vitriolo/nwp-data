      'mgnl:lastActivated': 2023-01-27T13:24:42.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/14/europe/france-michael-jackson-case-intl/index.html">Michael
        Jackson fans sue singer''s alleged abuse victims for ''damaging memory of
        the dead</a>.''"</em></p>'
  'trump-obama-leaked-cables-iran-diplomatic-vandalism':
    'author': 'Caroline Kelly, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-14T16:15:55.290+08:00
    'imagesource': 'jcr:0bed9761-2e4b-4616-810a-9bfbce8e82ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '126dc338-92fb-48af-99ec-0bd99866c9ad'
    'lead': 'Kim Darroch, the former United Kingdom ambassador to the United States,
      said the Trump administration was "set upon an act of diplomatic vandalism"
      in its decision to abandon the Iran nuclear deal, the Daily Mail reported Saturday,
      citing leaked cables.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-14T16:23:03.069+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T13:24:41.550+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:24:32.634+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Daily-Mail', 'Donald-Trump', 'Barack-Obama', 'Iran']
    'template': '1'
    'title': 'Daily Mail: Leaked cables show British ambassador saying Trump abandoned
      Iran deal in act of ''diplomatic vandalism'' to spite Obama'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd3a793-505d-4080-88a1-cd9b0da9ef23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:23:03.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:41.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Kim Darroch, the former United Kingdom
        ambassador to the United States, said the <a href="https://edition.cnn.com/2019/07/08/uk/uk-ambassador-leaks-theresa-may-jeremy-hunt-gbr-intl/index.html">Trump
        administration</a>&nbsp;was "set upon an act of diplomatic vandalism" in its
        decision to abandon the Iran nuclear deal, the <a href="https://www.dailymail.co.uk/news/article-7244539/Trump-axed-Iran-deal-spite-Obama-British-ambassador-says-Trumps-actions-diplomatic-vandalism.html">Daily
        Mail</a>&nbsp;reported Saturday, citing leaked cables.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583a2436-9718-4382-993c-805f75cf4a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:23:03.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:41.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes following news last week that Darroch sent diplomatic
        cables describing President Donald Trump as "inept," "insecure" and "incompetent,"
        a UK government official confirmed to CNN. Darroch <a href="https://edition.cnn.com/2019/07/10/uk/uk-ambassador-kim-darroch-resigns-intl-gbr/index.html">has
        since resigned</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f065d29-d5ee-4c86-addb-1dd950dada65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:23:03.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:41.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Daily Mail Saturday, the former ambassador said
        Trump seemed to be discarding the Iran nuclear deal for "personality reasons,"
        as the deal had been agreed to by former President Barack Obama. The paper
        also reported that Darroch hinted at discord brewing between Trump''s closest
        aides and said the White House had failed to produce a "day-after" plan on
        how to handle the aftermath of withdrawing from the deal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cd7505-0a0a-434e-b9fe-a9339a4791ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:23:03.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:41.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not seen the leaked cables and cannot confirm their contents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86397b1b-6aa3-4a1b-90ba-94bc34991b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:23:03.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:41.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House told CNN it has no comment on the story.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72541619-3e82-444a-8ba7-15ea03590ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:23:03.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:41.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Monday that the White House would <a href="https://edition.cnn.com/2019/07/08/politics/trump-uk-ambassador/index.html">no
        longer deal with Darroch</a>, and the UK Foreign Office announced Darroch''s
        resignation Wednesday. The former ambassador made his decision to step down
        after seeing that Boris Johnson, the current frontrunner to replace Theresa
        May as British Prime Minister, had refused to support him during Tuesday night''s
        leadership debate, a British government official confirmed to CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc5aab6-6deb-4465-9335-82962cda27d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:23:03.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:41.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UK Foreign Office spokesman told CNN on Saturday that whoever
        leaked the cables "should face the consequences of their actions."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700108ba-1ff9-4423-af4d-f8c6957589cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:23:03.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:41.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not news that the U.S. and UK differ in how to ensure Iran
        is never able to acquire a nuclear weapon; but this does underline that we
        do not shy away from talking about our differences and working together,"
        the spokesman said. "That is true of the current tensions in the Gulf where
        we, the UK, are in close contact with our American and European allies to
        de-escalate the situation."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a6b21e-1e84-4a1a-a6e4-a2e9aaa2e715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:23:03.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:41.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in the UK have opened a criminal investigation into the <a
        href="https://edition.cnn.com/2019/07/12/uk/kim-darroch-cables-investigation-gbr-intl/index.html">leaked
        diplomatic cables</a>&nbsp;that led to Darroch''s departure. Metropolitan
        Police Assistant Commissioner Neil Basu said Friday that there is a "clear
        public interest in bringing the person or people responsible to justice."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a334b2-b3ec-4bef-a4bc-4780f80cf1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:23:03.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:41.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time the U.S. withdrew from the deal, senior <a href="https://edition.cnn.com/2018/05/08/politics/donald-trump-iran-deal-announcement-decision/index.html">Trump
        administration officials</a>&nbsp;— including Secretary of State Mike Pompeo
        and the Director of National Intelligence Dan Coats said Iran was adhering
        to its commitments under the deal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4815acde-9852-4797-9468-68b0317b21aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:23:03.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:41.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Trump tweeted that Iran "has long been secretly
        ''enriching''," a claim that has been <a href="https://edition.cnn.com/2019/07/11/politics/fact-check-trump-wrong-iran-enrichment/index.html">contradicted</a>&nbsp;by
        the International Atomic Energy Agency, whose monitors were tasked with ensuring
        that Iran was complying with the terms of the 2015 deal, as well as by independent
        experts and by Trump''s own top intelligence officials.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79db4b0-8bc5-4c27-a088-7a3f87bfec3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:23:03.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:41.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/13/politics/daily-mail-trump-iran-nuclear-deal-leaked-cables/index.html">Daily
        Mail: Leaked cables show British ambassador saying Trump abandoned Iran deal
        in act of ''diplomatic vandalism'' to spite Obama</a>."</em></p>'
  'stop-kiss-manila':
    'author': 'Chang Casal'
    'caption': '“Stop Kiss” follows Sara (Jenny Jamora) and Callie (Missy Maramara)
      as they navigate a friendship that feels like something more, and a traumatic
      experience that changes their lives for good. Photo by CHRIS CANCIO'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2019-07-14T16:29:38.795+08:00
    'imagesource': 'jcr:af15a180-1ead-4335-96cb-36f787f4867b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d7ee91d-33f6-4938-abfd-7bbc4a4bf18f'
    'lead': '“Stop Kiss” follows two women as they navigate a friendship that feels
      like something more, and a traumatic experience that changes their lives for
      good.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-14T16:32:41.910+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-27T13:24:41.166+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:24:32.764+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why you shouldn’t miss ‘Stop Kiss’ Manila'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f03d48-76fb-4a83-a771-81e5b41ce382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:32:41.910+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T13:24:41.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In the wee hours
        of the morning, in a bustling metropolis, two women are viciously attacked
        after a man catches them kissing. This is the incident that sets the wheels
        in motion for Diana Son’s 1998 play “Stop Kiss.” However, it’s also a mirror
        image of what happened to <a href="https://edition.cnn.com/2019/06/07/europe/homophobic-attack-london-intl-scli-gbr/index.html"
        target="_blank">a couple in London</a> just last May of this year. Over 20
        years later, “Stop Kiss” remains as relevant as ever — which makes Ed Lacson,
        Jr.’s 2019 re-staging all the more important.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcfe055-ad95-4f0c-8469-516a569b6298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:32:41.910+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T13:24:41.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starring award-winning actresses Missy Maramara as Callie, a traffic
        reporter who feel stuck in her job and routine life, and Jenny Jamora as Sara,
        a wide-eyed St. Louis, Missouri-born teacher who moves to New York City to
        teach in the Bronx, “Stop Kiss” follows their characters as they navigate
        a friendship that feels like something more, and a traumatic experience that
        changes their lives for good.</p>'
    '8':
      'image': 'jcr:3f851687-8857-4de8-a2ae-135d15771572'
      'imageCaption': '“Stop Kiss” is a stark reminder that even in 2019, the mere
        existence of a queer couple is an act of bravery. Photo by CHRIS CANCIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e6875e-2c2b-4f1c-b896-c036432c5321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:34:53.523+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T13:24:41.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c7f986-01c9-4394-bc6c-b00c527164e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:32:41.910+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T13:24:41.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without giving too much away, it’s an understatement to say that
        “Stop Kiss” will break your heart. It masters the feeling of queer first love
        — the aching, the slow burn, the search for signals in the most minute details,
        and the tender declaration of one’s feelings. Maramara is a joy to watch as
        she peels back Callie’s layers, from being a frantic baby gay to a broken
        but determined woman. But that’s just one half of the equation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412be05f-4c38-4abe-9f70-acb91d128e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T16:32:41.910+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T13:24:41.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oscillating between past and present with ingenious stage design,
        we’re treated to a rollercoaster ride of what it means to be in a queer relationship:
        the fear these characters face has as much to do with the discovery that what
        they feel for each other is more than just friendship, as it does with the
        fact that this puts them in a very vulnerable position. It’s a stark reminder
        that even in 2019, the mere existence of a queer couple — nay, a queer person
        — is an act of bravery.</p>'
