    'template': '1'
    'title': '63 people hurt in Surigao del Sur quake '
    'updated': 2019-07-14T18:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8c458e-13ca-4a81-b0e7-a691d9058473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T10:01:40.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:49.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)</strong> — Dozens
        of people were injured after a <a href="https://cnnphilippines.com/regional/2019/7/13/surigao-del-sur-quake-july13.html">magnitude
        5.5 earthquake</a> hit Surigao del Sur early Saturday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d07ed8-152a-4e1f-9a9a-15b89fa6972f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T10:01:40.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:49.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surigao del Sur Governor Alexander Pimentel told CNN Philippines
        on Sunday that 63 people were injured from Lanuza, Carmen, Madrid, Cantilan,
        Carrascal, Compostela, and Tandag City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4cc3e4-6702-49a5-ae24-4ebad17a0db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T10:01:40.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:49.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake also damaged ₱7 million worth of infrastructure in the
        town of Carrascal, Pimentel said, while they wait for detailed reports from
        other local government units. The Provincial Disaster Risk Reduction and Management
        Office reported that among those damaged were churches, government structures,
        public markets, a hospital, and houses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058a87ca-5573-405a-81bc-6fab05457283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T10:01:40.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:49.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial capitol has provided food packs and ₱2,000 cash aid
        to each family affected in Carmen. Other areas mostly affected are the towns
        of Cantilan, Madrid, Lanuza, and Cortes, Pimentel said. He has also ordered
        local authorities to assess remaining structures for safety after the quake.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b45365f-242a-4cdf-af34-b40ddaab41e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T10:01:40.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:49.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos shared on social media Saturday showed damage to the Madrid
        District Hospital, with a portion of its concrete facade cracked and on the
        ground.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20ff75a-d45b-40e0-b29a-6cdae2756e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-14T10:01:40.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T13:24:49.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures also show some patients gathered at an empty space in front
        of the hospital, while others sat on benches outside the building.</p>'
