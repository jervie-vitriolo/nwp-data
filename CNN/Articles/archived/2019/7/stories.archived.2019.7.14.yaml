      'mgnl:type': 'text'
      'text': '<p>The 22 fishermen had earlier called for making Recto Bank — which
        is within the Philippines'' exclusive economic zone in the West Philippine
        Sea — <a href="https://cnnphilippines.com/news/2019/6/19/Fishermen-Recto-Bank-secure.html">exclusive
