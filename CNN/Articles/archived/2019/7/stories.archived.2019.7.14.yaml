    'jcr:uuid': 'fde58b8c-bca0-440d-83c9-460dfdcab3f7'
    'lead': '7-Eleven Day typically means free Slurpees for everyone, but this year''s
      celebration turned out more special than usual for one family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-14T09:10:43.574+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T13:24:49.476+08:00
