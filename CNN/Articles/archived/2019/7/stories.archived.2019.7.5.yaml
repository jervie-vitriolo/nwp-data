      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tagoloanen generally prefer three design forms or guwat, writes
        Nocheseda. Tinulisan are diamonds, squares, and rectangles arranged in straight
        rows and columns; binakusan, those arranged diagonally; and bukanayo (mentioned
        above). The designs are incorporated not only into mats, but also into table
        runners, baskets, placemats, and handbags.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83ac38d-8bdf-4768-b139-46a3134f6e41'
