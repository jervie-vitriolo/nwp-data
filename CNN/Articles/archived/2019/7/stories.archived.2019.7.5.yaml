      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> A new
        coalition has emerged in Batasan, just as the Speakership race for the 18th
        Congress is heating up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2690bd9-481a-4aed-a0cc-181daa054d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:23:25.854+08:00
