  'jim-beam-warehouse-still-burning':
    'author': 'Paul P. Murphy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-05T08:08:50.369+08:00
    'imagesource': 'jcr:52947ffc-6a6f-4efa-ade6-19b044c2322c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3d951c9-10ba-47e0-b2a3-da09935adf4e'
    'lead': '

      A fire at a Jim Beam warehouse in Versailles, Kentucky, was in its third day
      of burning on Thursday, as Kentucky officials began assessing the environmental
      impact the leaking bourbon was having on nearby waterways.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T08:12:55.544+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:37:01.957+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:36:06.745+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jim-Beam', 'Kentucky', 'United-States']
    'template': '1'
    'title': 'A Jim Beam warehouse filled with 45,000 barrels of bourbon still burning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2042367a-5cac-4135-bfa8-15c3f4ab495b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:01.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A fire at a Jim Beam warehouse in Versailles,
        Kentucky, was in its third day of burning on Thursday, as Kentucky officials
        began assessing the environmental impact the leaking bourbon was having on
        nearby waterways.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78ceb37-48b5-452b-a1b9-3be5a210f995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:01.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warehouse caught fire Tuesday night and burned through Wednesday
        morning before a containment system was set up at the warehouse, John Mura,
        a spokesman for the Kentucky Energy and Environment Cabinet, said. He said
        bourbon barrels were purposely being allowed to burn off on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd09f16-7b5d-498b-8f50-4c8af401ccb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:01.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is meant to help prevent more runoff from polluting waterways
        and nearby sources of drinking water, Mura said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354c7664-6a34-4858-ae94-697132be20d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:01.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re starting to see fish kill, and we think that it''s very
        likely to get worse," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5838ef40-5615-46a9-b563-add200529c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:01.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mura added that aeration devices are being installed in Glenns Creek
        and the Kentucky River to reduce the number of fish dying, and that his agency
        was taking daily water samples to monitor oxygen levels. Officials are also
        continuing to monitor the smoke in case the fire reignites.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88910402-7ff1-4d12-8893-04be1692de05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:01.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty firefighters from five counties helped battle the blaze. A
        second warehouse also caught fire, but that blaze was controlled.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd320db-cf87-40bc-8b40-cb3d1aea0cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:01.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warehouse where the fire started collapsed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c581514-24f5-4e31-94b0-f4ce77f15448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:01.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Warehouse contained 45,000 barrels</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50615488-200a-466c-b6ce-3c635fb10ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:01.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warehouse contained 45,000 barrels of "relatively young whiskey,"
        according to a statement from Beam Suntory, the parent company of Jim Beam.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba371533-440a-4b91-a13b-b7cf16fb5558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:01.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are thankful that no one was injured in this incident, and we
        are grateful to the courageous firefighters from multiple jurisdictions who
        brought the fire under control and prevented it from spreading," spokeswoman
        Emily York said in a statement provided to CNN. "Given the age of the lost
        whiskey, this fire will not impact the availability of Jim Beam for consumers."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724f8ef9-dfa6-4ab0-b2cf-d0bf04856aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:01.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woodford County Emergency Management chief Drew Chandler said the
        warehouses are massive -- about the same area as a football field and six
        or seven stories high.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ab48c6-15bc-487e-b6ff-967d5fb2417a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:01.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the fire has not been determined.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ba643a-628d-4c58-b124-da3868fa2e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:01.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, about <a href="https://edition.cnn.com/2018/07/05/us/bourbon-warehouse-collapse/index.html">18,000
        barrels of bourbon were lost</a>&nbsp;when a warehouse in Bardstown, Kentucky,
        collapsed during building work. The bourbon run off killed about <a href="https://edition.cnn.com/videos/us/2018/06/26/bourbon-collapse-fish-kill-orig-vstop-bdk.cnn">1,000
        fish</a>&nbsp;in nearby waterways.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7151af-cac1-40b7-97b1-6f8615902dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:12:55.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:01.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/03/us/jim-beam-warehouse-fire-kentucky-trnd/index.html">A
        Jim Beam warehouse filled with 45,000 barrels of bourbon still burning</a>."</em></p>'
  'Cavite-shabu-seized':
