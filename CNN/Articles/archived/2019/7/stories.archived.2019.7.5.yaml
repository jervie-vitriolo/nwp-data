      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the deadliest tornadoes in recent Chinese history hit Jiangsu
        Province in 2016, leaving at least 98 dead and 800 injured.</p>'
    '15':
