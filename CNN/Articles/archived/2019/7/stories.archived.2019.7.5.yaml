    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4b3c87-8d97-4d55-a73b-08af8e92f21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.045+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a larger quake isn''t as likely, the agency said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0d1066-2fa8-4ff1-8e5d-1cf6c3f452d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.046+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ef9aa6-0ee7-4a29-bd87-1b15e5b8acd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.046+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it is always possible for large quakes to trigger an even
        larger quake, most do not," the agency said. "It''s generally not possible
        to determine whether a given quake will turn out to be a ''foreshock'' of
        a larger one."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06da3d0-0fbf-4b8e-b333-7a1bead3812d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.046+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3d4001-0ce5-4bf2-83be-f8b2af07474e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.046+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chance of another earthquake equally as or more powerful hitting
        in the next week is only 9%, the USGS said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3faa786-b590-48f2-809d-88011928f173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.046+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f95d7ff-6ca7-4b31-8272-32e0ad0b7003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.046+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earthquake as powerful as this week''s will produce an aftershock
        as large as a 5.4 magnitude, the agency said, and 10 aftershocks with magnitude
        4.4 or higher.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebff132-fd08-480e-b510-4de4678c5283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.046+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4645901b-f769-47be-9d3c-809b98700ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.046+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next few days, smaller earthquakes are likely, with up
        to 700 aftershocks of magnitude 3 or higher, according to the USGS.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcceb441-68c4-4212-bbbe-3bb6bfe057ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:36.338+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/7/5/Filipinos-California-quake.html">READ:&nbsp;No
        Filipinos reported hurt in LA after massive California quake</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959ac07e-6846-4f33-aa61-0614a759b477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.046+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b2b643-a372-4a1b-9167-939a32fddd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.046+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gas leaks, fires, cracked roads in earthquake''s epicenter</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a832090-0bd4-4c0c-8c68-aac6596edd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.046+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGER -- the USGS''s system for estimating fatality and economic
        loss impact after earthquakes -- estimates there will be between $10 million
        to $100 million in losses following Thursday''s quake.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a73b273-8682-4062-a493-88af1938272b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3366969a-cd6d-4a39-ba46-e54f48c0ddf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rattle was felt from Las Vegas to Orange County and cities throughout
        California saw varying degrees of damage.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2a19fd-653d-4aa1-bdc3-3e07754425ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c0a988-eceb-472e-83e9-93ae016c026d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridgecrest Mayor Peggy Breeden declared a state of emergency, saying
        there were five fires and broken gas lines across the city of 28,000. Ridgecrest
        Regional Hospital was evacuated and about 15 patients from the emergency room
        were taken to other hospitals.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15742553-0325-44d1-80a1-6d27b5d552c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b6bc33-855d-4008-8755-bd8ecc5b15fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One resident, Kimberly Washburn, was directing a children''s July
        4th program when the building began to shake, startling the 65 children on
        stage, who began screaming.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca005bff-1869-4a33-96ff-2cf52ff7eab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706323a4-f688-4d49-9832-6c5c5276347f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was terrifying," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceedcfd0-c60f-4f31-b46b-a44a38761bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd964e4-79ab-4abc-b77e-8addbfff3e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One boy was injured when something fell on his foot, but Washburn
        said they were blessed that more weren''t hurt. After they evacuated, a wall
        fell behind where the children had been performing, she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde617eb-b65d-481b-83c0-bd283bbaf3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a71412-cd45-427a-8b93-97e3800c74eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kern County, the earthquake''s epicenter, the fire department
        responded to more than 20 incidents relating to the earthquake and aftershocks,
        including fires and medical emergencies, the department said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2170d5a2-e2bc-4fb8-99bb-e60657484a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1b0fbe-1520-4b96-8432-78d125c59170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 160 emergency calls in the area caused an "extreme backlog"
        after the quake, Kern County Fire Chief David Witt said Thursday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c2b06d-315e-45d7-8937-c19fa7830b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a84318-9e23-4043-9ddb-4c97b30dfeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have more calls than we have people," Witt told reporters.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caec82f-bc5a-4a91-b854-4af393c433a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7d5537-96fd-4826-ac70-e4094c0f76a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Gov. Gavin Newsom approved an emergency proclamation
        for the county to address the earthquake and aftershocks.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ee6111-c5ed-4af9-a268-8a3cca90620f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828e6d65-ccc8-4a15-9934-8da64ea17cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Multiple areas felt the shake</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9785028-1921-455e-ac40-ea121476a07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.048+08:00
