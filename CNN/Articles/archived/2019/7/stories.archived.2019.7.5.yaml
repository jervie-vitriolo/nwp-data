    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Homicide charges vs. Aquino won''t be filed by Ombudsman'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f02a0b-41d2-4848-87e0-2c7c56ae1bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:18:49.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:39.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)</strong> —&nbsp;Former
        President Benigno Aquino III won''t be facing any more complaints from the
        Office of the Ombudsman in connection with the bloody Mamasapano encounter
        that happened during his term.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773a826f-e763-4da4-b291-1ada4187f6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T18:01:22.536+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:39.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d899d8-013c-4d64-9730-21c7bc48416d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T18:01:22.536+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:39.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Samuel Martires on Friday said he has no plans of filing
        fresh charges, even as the government''s top lawyer, Solicitor General Jose
        Calida,<a href="https://cnnphilippines.com/news/2018/01/25/SolGen-asks-SC-to-revive-homicide-charges-vs.-Aquino-over-Mamasapano-encounter.html">
        wants Aquino charged with homicide.</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55cae2f-3394-4364-86ca-e347ab122e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T18:01:22.537+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:39.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1acc98-8333-4bc7-8760-c604ba923bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T18:01:22.537+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:39.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala</em> (None). Why should I? I respect the decision of my
        predecessor so why should I?" Martires said in a chance interview with reporters
        during a Sandiganbayan hearing. The anti-graft court tackled the Ombudsman''s
        motion to withdraw the graft and usurpation or unlawful use of authority charges
        against Aquino for lack of evidence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baf67ee-c683-4522-886f-c879f1b2cffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:18:49.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:39.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c187bedd-6ebd-48c8-9345-acb5fbce8b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:18:49.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:39.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman, under chief graft buster Conchita Carpio
        Morales, in 2017&nbsp;<a data-cke-saved-href="http://nine.cnnphilippines.com/news/2017/07/14/Noynoy-Aquino-Mamasapano-SAF-44-Ombudsman-criminal-charges-no-homicide.html"
        href="http://nine.cnnphilippines.com/news/2017/07/14/Noynoy-Aquino-Mamasapano-SAF-44-Ombudsman-criminal-charges-no-homicide.html">dismissed
        the complaint against Aquino for reckless imprudence resulting in multiple
        homicides.</a> What she filed were the graft and usurpation of authority charges,
        saying what the former President did wrong was to allow then Philippine National
        Police (PNP) Chief Alan Purisima to play a major role in the Mamasapano operation
        despite being under preventive suspension.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f824ffa-e077-4229-94e1-6bcdb5aca236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T18:01:22.537+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:39.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The botched operation resulted in the deaths of 44 members of the
        police''s Special Action Forces, known as the SAF 44, after fighting Moro
        rebels in Mamasapano town in Maguindanao on January 25, 2015.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534b40ec-a3a3-4824-a46f-78d37f3fb40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:18:49.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:39.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f59be2c-129a-4499-8657-19c260cab55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:18:49.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:39.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires on Friday argued it also does not make sense to charge
        the Aquino with usurpation of authority.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edcb44e-ae47-4627-80ed-80574ccf5343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:18:49.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:39.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676aacb9-863c-44cf-9448-a45f7c54fc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:18:49.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:39.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>President ng Pilipinas ''yun, lahat ng powers nasa kanya, pati
        power ng barangay captain nasa kanya okay</em>," Martires said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b728e12-60da-4510-aa7b-55916a508f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:18:49.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:39.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dd3f52-f685-463a-bb0a-29ba71129bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:18:49.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:39.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>So paanong ang Presidenteng mag-u-usurp ng kahit pulis e under
        sa kanya lahat yun as commander-in-chief ''di ba?"</em> he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd46ceae-064c-42b3-9e03-73d7b9033228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:18:49.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:39.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b262ab69-bf97-47a1-a03e-238cbc33571f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:18:49.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:39.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "That''s the President of the Philippines, all the
        powers are with him, including the powers of the barangay capatin. So how
        can the President usurp when even the police is under him as commander-in-chief,
        right?"]</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Martires on why he moved to withdraw cases vs Aquino: No president
