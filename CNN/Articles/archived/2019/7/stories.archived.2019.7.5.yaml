  'Bato-dela-Rosa-drug-war-human-rights':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-05T16:33:17.281+08:00
    'imagesource': 'jcr:169149f3-e6c6-4417-b821-9fb10beddfae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c21288fb-d2d8-419a-b61e-2da02d45d183'
    'lead': '''It is unfortunate that Bato dela Rosa would display such uncaring,
      — even contemptuous — attitude to Myca Ulpina and, by extension, the dozens
      of other children killed in the brutal campaign,'' the Human Rights Watch says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T16:38:53.309+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T12:36:44.218+08:00
    'mgnl:lastActivatedBy': 'magnolia'
