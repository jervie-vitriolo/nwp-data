      'mgnl:type': 'text'
      'text': '<p><strong>San Miguel (109)</strong> - McCullough 47, Standhardinger
        12, Lassiter 11, Cabagnot 11, Fajardo 8, Pessumal 8, Romeo 6, Santos 3, Rosser
        2, Ross 1.</p>'
