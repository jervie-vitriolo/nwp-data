      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef9eae1-078d-4590-a902-08fe6804a494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:40:25.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:37.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a city in China''s eastern Shandong province, Beijing bikini
        lovers -- and those who forgo tops altogether -- have fallen out of favor
        with the local authorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f896fad1-8d09-4be2-84cc-c0119bd46bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:40:25.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:37.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4429d7ba-a5fe-4d4c-ae80-ae1c380a9d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:40:25.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:37.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, authorities in Jinan -- a city of 8.7 million -- issued
        a notice ordering the public to keep their shirts on in public places. It
        came as temperatures rose to a sweltering 36C (96F) this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3da748b-2f71-4dd6-aa6d-d709b3aa9f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:40:25.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:37.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8ee53e-156d-4ce7-a26d-9948cf801450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:40:25.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:37.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sight of middle-aged men in China relaxing in public places
        with their shirt rolled up to expose their stomach, or going completely topless,
        is a common one throughout the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd549839d-f8ef-417d-943e-678fe53d3103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:40:25.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:37.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df6525c-f78a-4b13-a70e-0a4b2c76ebf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:40:25.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:37.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jinan authorities aim to rectify such "uncivilized behavior,"
        according to the notice, which added that citizens had complained about the
        "uncivilized phenomenon" which damaged the image of the city.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a2f556-5b6b-4c98-9f41-8ea547669059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:40:25.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:37.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef5be92-903f-4bb1-abf6-67b6bef84b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:40:25.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:37.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they planned to crack down on "improper dressing
        in public places," which included "shirtlessness" and "wanton exposure of
        body parts." Public bickering, jumping queues, littering, and "uncivilized
        dog walking" are also being targeted under the notice, which is aimed at enhancing
        the image of the city.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43e7f0f-2653-436f-9617-0698e3241b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:40:25.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:37.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d52221d-f67c-40fa-b63f-cf9e3508e608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:40:25.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:37.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on social media, many people thought the regulations were overkill.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f79eb8-a5fe-4d2f-90a2-fa2d0266c741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:40:25.724+08:00
      'mgnl:createdBy': 'lara'
