      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Rara: Art and Tradition of Mat Weaving in the Philippines,”
        authored by Elmer Nocheseda, is a project of HABI: The Philippine Textile
        Council. HABI is currently funding a third book on weaving documentation and
        techniques. The books help aid HABI advocacies.</em></p>'
