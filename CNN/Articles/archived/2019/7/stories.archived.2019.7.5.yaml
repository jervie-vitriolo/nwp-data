      'mgnl:lastActivated': 2023-01-27T12:36:32.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9d9d9d-929f-4af8-98d4-65982339276d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.049+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The strongest quakes in Southern California</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2a747a-91da-455e-951e-4b8017934795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.049+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time Southern California saw such a forceful quake was
        nearly 20 years ago, when the 7.1 Hector Mine quake shook the Mojave Desert.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc66d4e-d65e-4d02-bec7-05f8fc31a78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.049+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c313d24-af75-446f-ba37-e518685dfbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.049+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That quake struck in the early morning hours of October 16, 1999
        and people from Southern California to Arizona and Nevada felt the tremor.
        But because the quake was centered in a remote region, it caused "relatively
        negligible damage," the Southern California Earthquake Data Center said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe093a3-26c1-4735-95e2-303b12bedea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.049+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff02d4d6-96ee-4505-9acd-cb141ff03af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.049+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1994, Los Angeles'' San Fernando Valley was struck by a deadly
        6.7 magnitude earthquake that killed at least 57 people and injured more than
        7,000, according to the USGS.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789a03bd-8f8c-4a52-93b4-8147bd94db93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.050+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a08296a-4115-4ce1-868e-989eaf9ecb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.050+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The earthquake had immense impact on people and structures because
        it was centered directly beneath a heavily populated and built-up urban region,"
        the USGS said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401ba3ef-25c8-4120-a9ac-f4d73f4f252a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.050+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published in CNN.com, <a href="https://edition.cnn.com/2019/07/05/us/california-earthquake-friday/index.html">"After
        its largest earthquake in two decades, California might need to brace for
        another one in the next week"</a></em></p>'
  'blackwater-magnolia-pba-commissioner-s-cup':
