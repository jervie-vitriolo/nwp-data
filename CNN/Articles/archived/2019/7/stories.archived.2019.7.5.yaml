  'Tagolaonen-weavers0':
    'author': 'Anna Bueno'
    'caption': 'For the Tagoloanen people, mat weaving is a sacred art passed on from
      generation to generation. The manglalala (mat weavers) must ask permission from
      the maulinlin sacred spirits before they start weaving, through a set of complex
      rituals or pamaulin. Photo from TWWA/FACEBOOK'
    'categories': ['b295f662-da43-4186-9947-462ee7cc92d1']
    'created': 2019-07-05T16:29:41.622+08:00
    'imagesource': 'jcr:418d82fc-149d-47a9-ab78-e2bc77f75f23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '185689b6-490b-4687-8bdd-7afa4dcb6311'
    'lead': 'The value of the Tagoloanen mats goes beyond price, beyond commodity,
      beyond anything tangible.

      '
