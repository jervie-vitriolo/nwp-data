      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 4-inch crack opened up in Highway 178, according to San Bernardino
        County Fire spokesman Jeremy Kern.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4388552a-10cc-4343-bf58-49a6b285d85d'
