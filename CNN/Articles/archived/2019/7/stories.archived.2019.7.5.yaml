    'template': '1'
    'title': 'PBA: McCullough explodes for 47 debut points in much-needed San Miguel
      win against NLEX '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7cc960-5923-4db1-8178-74caa05e24f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T21:35:05.360+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:29.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> Chris
        McCollough was exactly what the doctor ordered for the San Miguel Beermen
        in the 2019 PBA Commissioner''s Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84629cf3-3f1a-4847-ba49-cb28b1126bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T21:35:05.360+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:29.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen took down the NLEX Road Warriors, 109-105, Friday at
        the Mall of Asia Arena in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a97874-37ab-4f7e-ad87-7dee6cf636a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T21:35:05.360+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:29.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new American import had an impressive debut for San Miguel with
        47 points on 50 percent shooting from beyond the arc and 10 rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8e4c85-cfd3-4df6-a67d-2432f14b7ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T21:35:05.361+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:29.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Road Warriors were at the driver''s seat at the halftime break
        with a slim one-point advantage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282b48cb-1570-48f5-a0f5-e331dc6bcae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T21:35:05.361+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:29.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen pulled away in the third quarter following a 46-point
        onslaught.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025911f3-013b-44df-9841-d9e00f9f60be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T21:35:05.361+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:29.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX did not back down easily as it erased a 28-point deficit to
        single digit at the dying seconds of the game.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b988b0-0279-46df-8c30-23a9fe99b418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T21:35:05.361+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:29.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel, however, already established an insurmountable lead
        to take their third victory in the import-laden conference.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d60bb5-9fe6-43ea-99a7-41e68a8e3dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T21:35:05.361+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:29.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olu Ashaolu finished with 31 points and 15 rebounds for the Road
        Warriors'' losing effort. They absorbed their eighth loss.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab34b68-2795-4400-8508-73a2218d921d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T21:35:05.362+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:29.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen will next face the Phoenix Pulse Fuel Masters on July
        10 at the Smart Araneta Coliseum in Quezon City. Meanwhile, NLEX will clash
        with the Fuel Masters on July 12 at the Cuneta Astrodome in Pasay City.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b03366b-2af1-49e2-871f-2047655a218b'
      'mgnl:activationStatus': true
