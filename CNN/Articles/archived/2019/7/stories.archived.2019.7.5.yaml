    'title': '₱6.8M worth of shabu seized in Cavite'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be4f42c-7c93-4a83-8bc9-d02b8c141a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:25:32.674+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:01.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong>&nbsp;Authorities
        seized ₱6.8 million worth of suspected shabu from two suspects at the parking
        lot of a mall in Bacoor, Cavite late Friday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ae327a-7e32-4b4d-a3dc-0c7aa3a6d73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:25:32.674+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:01.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d53e6ae-570e-41e1-8067-17d5d7b45edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:25:32.674+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:01.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operatives from the Philippine Drug Enforcement Agency launched
        an operation which resulted in the arrest of two suspects identified as Ato
        Labing Kasim and Jubaire Mohammad Kilab.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ef744c-cbf8-4f38-8e57-42d0475907fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:25:32.674+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:01.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9708a5a-9746-4ef9-8b1e-e76fa408d799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:25:32.674+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:01.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Special Enforcement Service Director Levi Ortiz said authorities
        are investigating the suspects’ possible links to a bigger drug syndicate
        led by an unnamed Chinese drug lord detained in the New Bilibid Prison in
        Muntinlupa, who uses family members as intermediaries in his scheme.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff341459-ffa3-4aa4-a394-9b11d3734624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:25:32.674+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:01.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ee1a8e-a7e7-4ce1-8019-f9728a2be293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:25:32.674+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:01.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Siya ''yung</em> big boss <em>eh. May galaw pa din siya kahit
        nasa loob na siya,</em> the money is still coming in through his family, <em>kasi
        siya ''yung nagdi-</em>dictate <em>ng</em> operation <em>eh,</em>” Ortiz said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f28884-0a34-449f-9097-13be8e3bde4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:25:32.674+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:01.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c295c8a-7a91-4ab7-99ae-4d31490ecdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:25:32.674+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:01.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He’s the big boss. He has a say on things even if
        he''s behind bars because the profits come in through his family.]</p>'
    '9':
