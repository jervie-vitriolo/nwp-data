      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> Government
        Service Insurance System (GSIS) President Jesus Clint Aranas submitted a resignation
        letter this week, but President Rodrigo Duterte said he was fired.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc534d01-24ad-48e5-a420-ff90eb54bce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T23:53:15.625+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:36:28.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just fired the president of GSIS," Duterte said in a speech in
        Alang-alang, Leyte on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc2f86f-655d-42f7-8a77-ef1981a30935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T23:53:15.625+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:36:28.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is contrary to what Presidential Spokesperson Salvador Panelo
        said in a press briefing Thursday, where he said that Aranas was not asked
        to resign but did so due to personal reasons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe0200d-9583-4759-a911-c8c0c1f1bf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T23:53:15.625+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:36:28.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The person who submitted the resignation letter said it was for
        personal reasons. I do not think we can dwell on the privacy of the person,"
        Panelo said.</p>'
