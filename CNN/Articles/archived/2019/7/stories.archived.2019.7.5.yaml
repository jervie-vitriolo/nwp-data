      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Senator Kiko Pangilinan said Dela Rosa''s remark proves
        his complicity in the increasing number of drug war-related deaths. He added
        the government must go after drug rings and drug lords instead of killing
        the poor.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4116134-2f2c-48fc-8813-40983427b54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:53.311+08:00
