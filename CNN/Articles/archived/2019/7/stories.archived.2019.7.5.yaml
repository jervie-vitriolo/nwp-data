    'lead': 'Anti-drug operatives are now investigating the suspects’ possible links
      to a drug syndicate run by a Chinese inmate in the National Penitentiary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T08:25:32.673+08:00
