    'mgnl:tags': ['China', 'Kaiyuan-', 'tornado']
    'template': '1'
    'title': 'Tornado tears through Chinese city of Kaiyuan killing 6 and affecting
      9,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5352b327-0656-4d7b-9d1c-03ee40eb358c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:56:55.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:50.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>At least 6 people died and 190 were
        injured after a tornado ripped through Kaiyuan, in northeastern China, on
        Wednesday, according to state media outlet Xinhua.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f897a3-078c-4916-9902-7a6712458536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:56:55.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:50.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tornado hit at around 5:15pm local time and tore through the
        city in just 15 minutes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c607a05a-55f6-4e92-85e4-d73718acdc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:56:55.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:50.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was enough time to destroy about 250 acres of crops and damage
        more than 4,300 homes, shattering windows and bringing down walls, according
        to local authorities and state media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d15acb-6f25-4c50-99fe-ec7900affb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:56:55.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:50.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, more than 800 rescue workers were racing to find those
        trapped among the rubble, according to local authorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6477226e-7431-43c0-942f-ad9e4a2a3130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:56:55.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:50.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 210 people have been rescued from damaged buildings and over
        1,600 have been evacuated from the city, while 63 people were hospitalized,
        according to the local government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37523b01-2060-4ed4-aefb-ffdfed2cd59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:56:55.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:50.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities have set up four temporary shelters for those
        affected.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa36434-04b6-4147-b255-748662a5d5c5'
      'mgnl:activationStatus': true
