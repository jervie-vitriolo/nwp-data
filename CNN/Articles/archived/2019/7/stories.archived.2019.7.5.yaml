      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)</strong> —&nbsp;President
        Rodrigo Duterte''s bloody war on drugs is once again thrust into the international
        spotlight as Iceland called on the United Nations Human Rights Council (UNHRC)
        to conduct an investigation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cdea1a-85fa-4022-9cb8-c0cc49ad852c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:50:28.438+08:00
