    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd334f145-453b-485b-84c2-819aa047ae98'
    'lead': ' DILG Undersecretary Jonathan Malaya said while there is no specific
      case against former Mayor Tommy Osmeña yet, it was obvious that something wrong
      hapopened.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T12:38:42.494+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:36:51.559+08:00
