      'jcr:uuid': '6cde6882-251b-47f9-ab8f-03152f3111e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:19:39.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:38.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator told private power distribution companies to return
        amounts referring to their unused Regulatory Reset Cost, plus interest, to
        customers immediately.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2b8766-939f-4ae3-8a17-fd50882f0492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:19:39.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:38.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3e7475-65d3-4405-baf9-994fa498663d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:19:39.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:38.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The refund ranges from ₱0.04 to ₱0.08 per kilowatt hour (kWh), and
        will be reflected in the July billing period. Customers of the Manila Electric
        Company, the country''s biggest power distributor, will receive a rebate of
        at least ₱0.0731 per kWh.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf048a27-a446-4ef3-b468-c48e5cfc0f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:19:39.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:38.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb3269d-977b-4f47-aeb2-82f843b89f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:19:39.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:38.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Regulatory Reset Cost covers the expenses incurred whenever
        experts or consultants are tapped in setting and updating the electricity
        rates charged by power firms to its customers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baee7ceb-bce5-4382-8efa-7efba202de8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:19:39.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:38.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a14bbe-9eee-4ea4-a23c-ee4971e16c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:19:39.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:38.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Commission is of the view that the cost of regulation should
        be at the expense of the government and should not be a burden to the electricity
        consumers," ERC chairperson Agnes Devanadera said in a statement on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7131e216-1008-4a97-b211-a8ffea7b85a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:19:39.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:38.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701c2762-2681-44cd-972a-3ba9fd147db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:19:39.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:38.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ERC ordered the refund after seeing that the amounts collected
        from consumers for regulatory reset have not been used, given that the cost
        has already been covered by the national budget.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f657f0-1006-469e-a7c5-e61a31f90509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:19:39.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:38.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c7ee65-287e-4bb0-828e-daf457e369d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:19:39.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:38.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
