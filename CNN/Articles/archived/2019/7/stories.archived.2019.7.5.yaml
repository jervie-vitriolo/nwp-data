      'mgnl:lastActivated': 2023-01-27T12:36:32.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Los Angeles, where many felt the ground rolling, Disneyland officials
        temporarily shut down rides.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a616a94d-3159-4fb5-ac91-2a530e2e2f1f'
