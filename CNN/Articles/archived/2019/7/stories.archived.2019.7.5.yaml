      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Weaving for the future</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be7857f-58d8-4210-b0de-a24968860fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.920+08:00
