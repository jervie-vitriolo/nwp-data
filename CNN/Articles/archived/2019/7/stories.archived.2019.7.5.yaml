      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ea4daa-6c26-41bd-a253-76289c840048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:02:33.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:03.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://princesshaya.net/english/about/biographies/" target="_blank">According
        to her website</a>, she has two children with Sheikh Al Maktoum, "one daughter,
        HH Sheikha Al Jalila, who was born on December 2, 2007, and one son, HH Sheikh
        Zayed, who was born on January 7, 2012."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b9892e-2a60-4998-8dca-31f058ef2722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:02:33.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:03.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

