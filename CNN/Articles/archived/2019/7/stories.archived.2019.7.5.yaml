    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '541ef45e-750e-4e65-8001-cf68421c9bb1'
    'lead': 'Former President Benigno Aquino III won''t be facing any more complaints
      from the Office of the Ombudsman in connection with the bloody Mamasapano encounter
      that happened during his term. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T17:18:49.581+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T12:36:39.464+08:00
