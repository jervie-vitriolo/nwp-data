    'jcr:uuid': 'bad783b5-fa74-402f-99b1-70e22c1f6d0b'
    'lead': 'The strongest earthquake  to hit Southern California in nearly 20 years
      left scattered damage Thursday morning and was felt from Las Vegas to Orange
      County, the US Geological Survey reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T06:18:21.759+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:37:09.225+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:36:04.434+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['North-America', 'United-States', 'California', 'earthquake', 'Ridgecrest',
      'USGS', 'US-Geological-Survey']
    'template': '1'
    'title': 'California earthquake generates over 100 aftershocks'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf04787-91b3-4927-a18f-98f2bf53cce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:00:30.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:09.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The <a href="https://edition.cnn.com/2019/07/04/us/largest-earthquakes-southern-california/index.html">strongest
        earthquake</a>&nbsp;to hit Southern California in nearly 20 years prompted
        one city to declare a state of emergency Thursday, and shook residents from
        Las Vegas to Orange County.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652421ed-d8f5-4980-8882-d8a5eacc8513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:00:30.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:09.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake, with a magnitude of 6.4, was centered near Ridgecrest,
        a community <a href="https://edition.cnn.com/2015/08/28/politics/hurricane-katrina-earthquake-san-andreas-disaster/index.html">west
        of the Mojave Desert and about 150 miles north of Los Angeles</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3087cd53-5642-4a94-8c35-5a537d673b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:00:30.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:09.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/videos/us/2019/07/04/california-earthquake-seismologist-sot-nr-vpx.cnn">At
        least 159 aftershocks</a>&nbsp;of magnitude 2.5 or greater were recorded after
        the earthquake, according to USGS Seismologist Robert Graves. It is a higher
        than normal number, but not unprecedented, he said. The largest of them were
        magnitude 4.6.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd65eac-1f23-4259-8f55-afd8fb5d3636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:00:30.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:09.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noted seismologist Lucy Jones called it a "robust" series and said
        there is a 50% chance of another large quake in the next week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b83766e-91fb-4f00-bf51-930a446c3d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:00:30.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:09.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones said there is a 1 in 20 chance that a bigger earthquake will
        hit within the next few days. "It''s certain that this area is going to be
        shaking a lot today and some of those aftershocks will probably exceed magnitude
        5."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e579337-b919-431e-8dd8-d657e8184067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:00:30.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:09.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones said the quake, named the Searles Valley Quake, was preceded
        by a magnitude 4.2 foreshock.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7534a7f2-eee7-4d44-abdc-86c6961f6037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:00:30.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:09.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hospital evacuated</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cffabd-5b73-4d84-beda-fbacddad35be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:00:30.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:09.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridgecrest has announced a state of emergency, Mayor Peggy Breeden
        said. As the mayor spoke to CNN earlier in the day, <a href="https://edition.cnn.com/videos/us/2019/07/04/california-earthquake-ridgecrest-mayor-sot-nr-vpx.cnn">an
        aftershock</a>&nbsp;interrupted the interview.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5252cf89-3469-480e-989b-3adac7816526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:00:30.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:09.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I understand, we have five fires," the mayor said. "We have
        broken gas lines."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553bebf4-02c1-42e3-a106-4623603f3b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:00:30.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:09.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage from Ridgecrest showed firefighters hosing down flames rising
        from homes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe55bbf2-006f-40fe-8a21-63f31a5e0cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:00:30.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:09.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also power outages in the city of 28,000 residents. The
        forecasted high temperature is 100 degrees Fahrenheit, the National Weather
        Service said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8595ce-97b8-49c3-b794-6a0874493ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:00:30.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:09.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kern County, at the epicenter, the Fire Department responded
        to more than 20 incidents relating to the earthquake and aftershocks, including
        fires and medical emergencies, according to a tweet on its verified account.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab24f241-74bc-4f40-bc7e-102eb64f3d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:00:30.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:09.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridgecrest Regional Hospital was evacuated. About 15 patients from
        the emergency room were taken to another hospital, and inspectors were going
        through the facility to determine whether it was safe to bring the other patients
        in from the tented areas outside.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04609d52-38ad-4c45-bac2-f73f52f7e63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:00:30.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:09.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April Rodriguez was at home in Trona when she felt a smaller quake
        followed by a larger one "that didn''t stop," she told CNN.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2622451d-3e71-4fa8-a62d-3c832f9a70b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:00:30.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:09.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were panicked trying to get out of the house because everything
        is falling out of the cabinets, off the shelves, off the walls. ... They were
        flying like missiles off the shelves."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cc2a4c-56a1-43c9-abe5-b5e030e9f393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:00:30.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:09.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimberly Washburn was directing a children''s July Fourth program
        in Ridgecrest when the earthquake shook the building, starling the 65 children
        on stage.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac31f75-d39c-4222-8579-b41c3a1b2a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:00:30.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:09.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their parents in the auditorium seats, the kids began screaming.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed684f78-b94e-4cf1-a3d8-321b13c77498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:00:30.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:09.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was terrifying," she said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ea1ecb-b217-4e5b-8502-d117f70dd344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:00:30.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:09.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One boy was injured when something fell on his foot, but Washburn
        said they were blessed that more weren''t hurt. After they evacuated, a wall
        fell behind where the children had been performing, she said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac75bb0-bdf6-492e-8412-bb5f091b2c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:00:30.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:09.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In LA the ground rolled</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49103fee-c544-4cd1-8234-803e4c91febb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:00:30.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:09.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Los Angeles, the main temblor was felt as a long, rolling quake,
        and buildings rocked back and forth. Many in the city noted how much longer
        this earthquake felt than most.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9693cb4b-842d-4713-80e6-50796544d1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:00:30.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:09.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filmmaker Ava DuVernay tweeted, "Been living in Los Angeles all
        my life. That was the longest earthquake I''ve ever experienced. Not jerky.
        Smooth and rolling. But it was loooong. It was so long I thought for the first
        time ever, ''Is this the big one?'' Damn. Respect Mother Nature. She''s the
        boss."</p>'
    '112':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Been living in Los Angeles all my life. That was the longest earthquake
        I’ve ever experienced. Not jerky. Smooth and rolling. But it was loooong.
        It was so long I thought for the first time ever “Is this the big one?” Damn.
        Respect Mother Nature. She’s the boss.</p>&mdash; Ava DuVernay (@ava) <a href="https://twitter.com/ava/status/1146835415707467777?ref_src=twsrc%5Etfw">July
        4, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee4251a-09dd-46af-9f54-56b2b8b9e335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:00:30.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:09.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4506a47d-535f-438f-afa9-833b3194d676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:00:30.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:09.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many residents were upset because the city''s one-of-a-kind smartphone
        app didn''t send a warning in advance. Afterward, city authorities said they
        would <a href="https://edition.cnn.com/2019/07/04/us/los-angeles-earthquake-app-shakealert/index.html">change
        the parameters</a>&nbsp;on the application to issue alerts for smaller quakes.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5398827-ea89-4a8b-9bd6-715f2c52de9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:00:30.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:09.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rolling ground also <a href="https://edition.cnn.com/2019/07/04/us/disneyland-rides-closed-after-earthquake-trnd/index.html">caused
        Disneyland officials to temporarily shut down rides</a>.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6415b3bf-be7b-41cd-a2c9-ed5b290b3843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:00:30.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:09.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Weather Service tweeted that the earthquake was also
        felt in Las Vegas.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc60eca-b5aa-4377-9a00-74dcd7e9de82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:00:30.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:09.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was actually sitting at the blackjack table at the Wynn and it
        just felt like I was on a boat," Alec Ventresca told <a href="https://www.lasvegasnow.com/news/local-news/earthquake-felt-across-las-vegas-valley/">CNN
        affiliate KLAS</a>. "I actually thought the guy that I was sitting with was
        kicking the table."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814b544e-b3d1-4329-89dc-416c2042cd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:00:30.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:09.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the largest quake to hit Southern California since 1999,
        when a <a href="http://scedc.caltech.edu/significant/hectormine1999.html">7.1
        earthquake</a>&nbsp;struck in a remote part of the Mojave desert.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0395f352-b045-4ba7-aa03-c165ec427edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:00:30.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:09.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1994, at least 57 people died when a 6.7 earthquake hit the <a
        href="https://edition.cnn.com/2014/01/16/us/northridge-earthquake-things-learned/index.html">Northridge</a>&nbsp;neighborhood
        of Los Angeles, causing $25 billion in damage.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2551a6f8-694d-428c-be26-ed8be29f2bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:00:30.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:09.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other reports of damage</h2>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6826c23c-0af5-4874-80f4-1402ee8b5b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:00:30.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:09.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diane Ruggiero, general manager of the Hampton Inn and Suites Ridgecrest
        in Ridgecrest, said the hotel sustained significant damage.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c23149-06b0-44c2-8c08-c376638a82c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:00:30.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:09.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chandeliers are still swinging," she said five minutes after
        the quake hit at 10:33 a.m. PT. "The floor rippled."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc3c4a0-dcc9-417e-aa85-a86601f9f733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:00:30.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:09.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman on Twitter shared video from her father''s liquor store
        in Ridgecrest, showing shattered bottles and pools of spilled liquid covering
        the floor.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622dd09b-5f88-4b89-8ed0-ff34dd771ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:00:30.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:09.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trona, an unincorporated community, "sustained varying degrees of
        damage" but no injuries have been reported, according to San Bernardino County
        Fire''s verified Twitter account.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba342e59-c49e-40e2-8b9a-89e2c43bcf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:00:30.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:09.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department reported "minor cracks (in buildings); broken water
        mains; power lines down; rock slides on certain roads" in northwestern communities
        in the county.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0fdb61-eb38-4f17-ba20-365781395d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:00:30.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:09.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorothea Smith said boulders fell down hillsides, shattering the
        asphalt and blocking mountain roads.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0024f9e8-2446-4722-9728-643eab9ccf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:00:30.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:09.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no going in or out of Trona right now. We''re like stuck."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdc0641-8ce0-41b7-a090-037631af6ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:00:30.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:09.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 4-inch crack opened up in Highway 178, according to San Bernardino
        County Fire spokesman Jeremy Kern.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaa846c-e59c-4850-b576-7336d21a5882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:00:30.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:09.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All highways in San Bernardino County remain open, and the area''s
        high tension power lines are all intact.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5bbd69-e621-4e93-baaa-6e79bd8d65ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:00:30.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:09.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/04/us/southern-california-earthquake/index.html">California
        earthquake generates over 100 aftershocks</a>."</em></p>'
  'samsung-lawsuit-water-resistant-phone':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-05T06:41:36.632+08:00
    'imagesource': 'jcr:d5e75e96-78bc-42de-9a23-3af6998cba33'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '565ab964-97be-4087-b0c7-d62a9e04e2b0'
    'lead': 'Samsung is in trouble in Australia over ads that suggested its Galaxy
      smartphones could be used while swimming.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T06:48:43.866+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:37:07.634+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:36:04.780+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-Korea', 'Samsung']
    'template': '1'
    'title': 'Samsung faces lawsuit over water resistant smartphone claims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bf4556-ba4a-467a-8693-5508871bbed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T06:48:43.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:07.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Samsung is in trouble in Australia over
        ads that suggested its Galaxy smartphones could be used while swimming.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ff659c-ec3f-4b10-80c1-faf03b8686a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T06:48:43.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:07.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s competition regulator filed a lawsuit against Samsung,
        alleging that the ads were misleading. <a href="https://edition.cnn.com/2019/07/02/tech/samsung-galaxy-note-10-date-trnd/index.html">Samsung</a>&nbsp;touted
        its devices as being water resistant up to 1.5 meters deep for 30 minutes,
        and showed them being used in oceans and swimming pools, the regulator added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e6f368-7449-43f0-879a-6d8bd8ba6cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T06:48:43.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:07.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Samsung''s advertisements falsely and misleadingly represented
        Galaxy phones would be suitable for use in ... all types of water, including
        in ocean water and swimming pools, and would not be affected by such exposure
        to water," Rod Sims, chair of the Australian Competition and Consumer Commission,
        said in a statement on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca6c3b1-a5c8-45e1-b5a1-2090ea7e4f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T06:48:43.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:07.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung, <a href="https://edition.cnn.com/2019/06/11/tech/us-ban-on-huawei/index.html">the
        world''s biggest smartphone brand</a>, said it would defend itself against
        the lawsuit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532c9628-8359-4e0a-abb3-850e2b63fafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T06:48:43.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:07.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case involves more than 300 Samsung advertisements on television,
        radio, online and on social media since February 2016, and covers 15 Galaxy
        models including the Note 7, the A8 and the latest S10 series.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfa45a7-a1f2-450d-9fa9-a2200dab4084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T06:48:43.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:07.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the suit is upheld, Samsung could face fines worth millions of
        dollars. Following a recent change in the law, the maximum penalty for each
        violation after September 1, 2018, is 10 million Australian dollars ($7 million).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3da5718-0e8c-4f8d-9444-2c3be9d55068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T06:48:43.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:07.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian regulator said that Samsung didn''t have "a reasonable
        basis" for claiming its phones were water resistant because the company refused
        to honor warranties on some devices that were damaged when used in water.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39f8df2-298b-46e2-8e2d-4f57ac9651ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T06:48:43.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:07.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the regulator noted, Samsung''s claims are undermined
        by a warning on its website that the new Galaxy S10 phone range is "not advised
        for beach or pool use."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c122ca-e193-4833-89fc-8260cc10df10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T06:48:43.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:07.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung is the second largest smartphone brand in Australia, behind
        Apple. The South Korean company sold more than 4 million devices in Australia
        last year, according to research firm Canalys.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa2c56e-ca75-4b6d-bf3e-165093e04d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T06:48:43.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:07.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/04/tech/samsung-australia-lawsuit/index.html">Samsung
        faces lawsuit over water resistant smartphone claims</a>."</em></p>'
  'france-maurice-rooster':
    'author': 'Jack Guy and Antoine Crouin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-05T06:51:19.508+08:00
    'imagesource': 'jcr:d0b3b4d3-0a01-4875-8cd7-91f57ddf286c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64e0ea4a-32c0-479b-8e2c-07d86b01f740'
    'lead': 'A rooster called Maurice was Thursday put on trial in western France,
      in an unusual case that has come to symbolize the divide between urban and rural
      communities'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T06:54:40.656+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:37:07.009+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:36:05.143+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'France', 'Maurice-the-rooster', 'Corinne-Fesseau']
    'template': '1'
    'title': 'Maurice the rooster in the dock in divisive French trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f80bd23-f8aa-4f9b-b268-5d00edb0dd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T06:54:40.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:07.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A rooster called Maurice was Thursday put
        on trial in <a href="https://edition.cnn.com/2019/07/03/europe/france-bee-attack-scli-intl/index.html">western
        France</a>, in an unusual case that has come to symbolize <a href="https://edition.cnn.com/2019/01/05/europe/france-protests/index.html">the
        divide between urban and rural communities</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43513a53-c144-4034-a07a-71db5d01f421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T06:54:40.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:07.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The copper-feathered cockerel is the defendant in a court battle
        stemming from a long-running neighborhood dispute over his early morning crowing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3eb22e-7de9-40b7-b6fe-28289d4996ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T06:54:40.657+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:07.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His owner Corinne Fesseau told CNN that neighbors in the village
        of Saint-Pierre-d''Oléron, on the Isle of Oléron, first complained in April
        2017, asking her to keep Maurice quiet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ac8839-2d36-4387-b92f-7f60a00456a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T06:54:40.657+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:07.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve lived here for 35 years, it''s never bothered anyone," she
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afeafb8-d70d-4057-b57c-63e818c4343a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T06:54:40.657+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:07.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However the neighbors accuse Maurice of causing noise pollution
        and the case was heard by the court in Rochefort, Charente Maritime on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c802892-9f4f-4794-9b9e-c5618e919a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T06:54:40.657+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:07.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the trial, Fesseau told CNN she was pleased with the developments
        and hopeful a solution could be found.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44509191-5c04-40ac-8378-59171a53f6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T06:54:40.657+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:07.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope these people will understand the meaning of rurality," she
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9517dc6a-52be-453d-881c-89ca5fd30641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T06:54:40.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:07.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a verdict is not expected until September 5, the trial has
        already ignited debate in France.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00933115-e589-4852-b9ee-2b418d084b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T06:54:40.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:07.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The neighbors in question are city dwellers who only visit Saint-Pierre-d''Oléron
        a few times per year, according to Fesseau.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c5e81b-8cbd-4a92-a6e5-5815261410ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T06:54:40.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:07.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their attitude towards the rooster, which is one of the national
        symbols of the country, has been perceived as indicative of the polarization
        between urban and rural France.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fdab50-fc67-4b89-a571-02c67b7745b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T06:54:40.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:07.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The solution is for people to understand that the countryside is
        still the countryside and we must tolerate the crows of the rooster," said
        Fesseau. "I want to protect all the roosters in France."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4626b8-5e85-4624-b00b-d3c05551638f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T06:54:40.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:07.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And her struggle has received significant support as almost 120,000
        people signed her <a href="https://www.mesopinions.com/petition/animaux/faut-sauver-maurice-ile-oleron/31553">online
        petition</a>&nbsp;to save Maurice.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41967588-d033-4130-9b47-48f47a40f740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T06:54:40.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:07.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She appeared on Maurice''s behalf Thursday because she didn''t want
        the rooster to go to court due to worries he would disturb proceedings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fd2bfb-9333-40eb-9f80-8ed7ec6610c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T06:54:40.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:07.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However Fesseau told CNN that several people came to the court with
        other roosters in a show of support.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faf1ba6-e0e8-4502-be09-22195976701d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T06:54:40.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:07.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julien Papineau, who describes himself as the lawyer for both Fesseau
        and Maurice, told CNN he is confident the trial will favor his clients.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fdf89f-138e-4364-873d-86d072941d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T06:54:40.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:07.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A rooster is not an abnormal, unbearable or excessive trouble,"
        he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86b9d4f-d4cb-4ecc-ba00-979dfa88adc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T06:54:40.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:07.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This rooster was not there to be trendy. It lives there amongst
        hens like it has always has. Because its owners want eggs."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645fcc71-d294-465e-9e15-d453192cc986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T06:54:40.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:07.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christophe Sueur, mayor of Saint-Pierre-D''Oléron told CNN that
        the case is an example of deeper issues in contemporary society.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec75801-cad6-4baa-b991-15e863037221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T06:54:40.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:07.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is that we no longer tolerate each other," he said,
        adding that the traditional sounds of the countryside should be protected.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2152fbfe-3d4e-4aef-803d-9a7fc592a42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T06:54:40.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:07.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here, we can hear songs of turtledoves, the sound of seagulls,
        tractors, that''s what makes the beauty of our island too. The soundscape
        is very important and it is part of what contributes to the charm of our landscape,"
        he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d95f65-0577-41f5-b71e-025144f58a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T06:54:40.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:07.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Magali Richaud, a lawyer specializing in animal law, told CNN
        these kind of issues are common.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a8b298-1ac3-4e68-aa41-b9c843b8e44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T06:54:40.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:07.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a classic dispute, with noise problems and city dwellers
        who do not understand," she said, adding that while the complainants could
        claim for compensation if they win the case, Maurice will live to tell the
        tale.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1953fb3a-dfd6-4bd1-bb0e-dc9f83e9ab71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T06:54:40.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:07.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot order the destruction of property, the destruction of
        Maurice. He is still a living being endowed with sensitivity."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0854dae4-2759-40f1-9c03-67c3f9f0ea7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T06:54:40.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:07.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial also struck a chord with Bruno Dionis du Sejour, mayor
        of Gajac, a rural town in the south of France, who has called on the government
        to list distinctive elements of the French rural soundscape as part of the
        national protected cultural heritage.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe2cbef-8533-4974-abda-e4c8ea5a77a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T06:54:40.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:07.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope the owner of the rooster will win. It is still incredible
        that people who come from the city do not want to hear the sounds of the countryside:
        the rooster, the cow, the church bell," he told CNN.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e95ebe-5f06-49d6-8629-ddf820a4cd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T06:54:40.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:07.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gap between the countryside and the city is being widened."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01112ad9-a281-435e-a40c-b5b7fa2be9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T06:54:40.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:07.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Fesseau, she is looking forward to telling Maurice about
        events of the trial.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5463337f-fe87-4207-b6df-310cf72c9b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T06:54:40.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:07.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to go see him, give him a kiss and tell him we''re going
        to win this trial!"</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffc6e9d-8a19-455c-aef8-cd971313168b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T06:54:40.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:07.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/04/europe/france-cockerel-trial-scli-intl/index.html">Maurice
        the rooster in the dock in divisive French trial</a>."</em></p>'
  'egypt-statue-christies-auction-tutankhamun':
    'author': 'Amy Woodyatt, CNN and Jack Guy, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
