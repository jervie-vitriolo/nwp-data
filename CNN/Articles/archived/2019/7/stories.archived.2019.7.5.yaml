    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Serena survives Fourth of July test by Slovenian student'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fdb890-c78a-44aa-a452-3cb3b471648a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:26:27.041+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:51.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> For the second time in four days a
        Wimbledon champion called Williams found herself being whipped by a high school
        teenager but in the end it was Serena Williams dishing out the punishment
        on Thursday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe5af58-31a6-4239-a04c-6b72e3f5bd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:26:27.045+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:51.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slovenia’s Kaja Juvan, 18, appeared to have being inspired by fellow
        qualifier and teenager Cori Gauff’s sensational first-round win over Williams’s
        elder sister Venus, a five-times winner at the All England Club, as she came
        out swinging to break Serena twice in the opening set.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9d8db3-a15f-4ab7-9904-3c27e0753bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:26:27.041+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:51.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ugly smash into the net not only handed Juvan the set but also
        left an angry Williams staring at the ball in disgust — and if looks could
        kill, the ball would have turned to dust.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7d4fa2-8e57-4bfc-80ac-14d65e972136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:26:27.041+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:51.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the Court One fans feared that it might be a case of “Gone
        on the Fourth of July” for America’s most decorated tennis player, she stormed
        back for a 2-6 6-2 6-4 second-round win.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3d67ad-e151-49ca-b048-8b2e0f2332e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:26:27.041+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 37-year-old missed easy slam-dunk smashes, she belted the ball
        wide while on break point and glared down on the net after yet another of
        her shots got tangled up at the bottom of the black mesh.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d26e396-4ad3-4374-b37d-b890e8227ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:26:27.042+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:51.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite producing more unforced errors (26) than winners (25),
        she put on a winning show for her friend Meghan Markle, the Duchess of Sussex,
        to seal a place in the third round against Germany’s Julia Goerges by firing
        down her sixth ace.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b1601f-8dec-4bd0-a2c2-a4b05f215fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:26:27.042+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:51.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I play my best when I am down; it brings out the best in me. I’m
        just a fighter and I never give up,” said a relieved Williams, who is chasing
        a record-equaling 24th Grand Slam title.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9ee76f-a178-4b8c-8392-6e2253c5a718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:26:27.042+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:51.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was certainly true on Thursday because during the first hour
        of her contest with Juvan, things were not exactly looking rosy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae61e6c-642e-404f-a6c5-5cf5d5db066e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:26:27.042+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:51.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams had never lost to a player ranked outside the top 100 at
        the All England Club nor to a qualifier at any of the slams.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335081fc-076b-4743-bece-75e772c91eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:26:27.042+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:51.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>School exams</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effeb356-ed9e-4712-b80b-e01c4eace798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:26:27.043+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:51.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had a 102-13 win-loss ratio on grass and a 338-47 record at
        the slams.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd7f609-87ae-4ab4-8abf-a1fd70e61348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:26:27.043+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:51.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking on a Wimbledon debutante whose Grand Slam record stood at
        a slightly more modest 1-1, the result appeared to be a foregone conclusion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc25c8e-303f-4833-b21d-28fd5d7fbeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:26:27.043+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:51.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Juvan, who will return to her homeland to finish her high
        school exams, appeared to have done her homework on her more illustrious rival
        as she belted winners galore to race to a 3-0 lead in the first set.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9efdf9a-d40f-4eb0-9322-c0ffa8e90441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:26:27.043+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:51.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She barely put a foot wrong as she converted both of the break points
        she earned and made only two unforced errors while Williams failed to make
        a dent in the Slovenian’s serve.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1871184-1ca7-4987-92fa-b3dda5eb7fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:26:27.043+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:51.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the American finally broke Juvan in the opening game of the
        second set, it was game on.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e85cc00-3347-4e65-b8f7-bacf660c777d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:26:27.043+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:51.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams had a chance to grab a double break for a 4-1 lead but
        Juvan played like a seasoned professional as she refused to get intimidated
        by her rival’s reputation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563d9153-60d9-43c5-be9c-ce78e4f04a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:26:27.044+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:51.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world number 133 saved break point by luring the 11th seed into
        the net with a dropshot and then just stood back to watch a screaming Williams
        wildly belt the ball into the backboards.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6cdf2a-b551-4640-b8d7-c59349ea5633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:26:27.044+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:51.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams did go on to win the set, and eventually the match, but
        she knows that if she wants to hoist the Rosewater Dish for an eighth time,
        she needs to improve in all departments.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f64b9c-1825-4b63-9e5c-4aa3fef5151f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:26:27.044+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:51.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m just low on matches basically,” said Williams, who has opted
        to double her Wimbledon workload by joining forces with Andy Murray in the
        mixed doubles even though her build-up was troubled by a knee injury.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ddfff3-b705-418b-85da-d8c77f9dfc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:26:27.044+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:51.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I could feel it but I’m getting there. Just have to... really learn
        from every single point.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7febcf-e713-4c65-8988-d0068bd41bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:26:27.044+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:51.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m excited to play with a British icon like Andy... it’s going
        to be an honor to share the court with him. Maybe I can learn a thing or two.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13291e2-5bd2-434f-9a89-aac2c7951c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:26:27.045+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:51.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Usually when I play doubles, it really helps out my singles game.
        I really need it.”</p>'
  'Authentic-Cantonese-cuisine-comes-to-life-at-Marco-Polo-Manila':
