    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194f4cc8-c4dd-40e4-a0a2-af0725421725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:02:33.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:03.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, another daughter of Sheikh Al Maktoum, Sheikha Latifa
        bint Mohammed Al Maktoum, <a href="https://edition.cnn.com/2018/12/24/middleeast/dubai-princess-sheika-latifa-photos-intl/index.html"
        target="_blank">attempted to escape Dubai</a>, claiming she had been tortured
        and detained for three years -- sometimes in solitary confinement -- following
        her failed attempt to leave the UAE in 2002 as a teenager.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cee7d01-732c-4d9d-abb6-dfb6ded06e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:02:33.301+08:00
      'mgnl:createdBy': 'xave'
