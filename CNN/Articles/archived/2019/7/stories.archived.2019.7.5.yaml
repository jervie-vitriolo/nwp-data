    'jcr:uuid': '5877f8fa-0f06-48f8-a27f-4336e29008a2'
    'lead': 'Malacañang again dismisses a possible UN probe, calling it an interference
      in the country''s sovereignty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T14:53:58.385+08:00
