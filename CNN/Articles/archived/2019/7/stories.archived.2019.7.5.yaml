      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17e94d8-5d7f-4f24-ac01-72878e8d631f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:23:25.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:56.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, presidential son and Davao City Representative Paolo
        Duterte announced a new group within the House of Representatives. Called
        the Duterte Coalition, the group said they "hope to unite the House" amid
        the brewing Speakership battle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fafacf-49b2-4da2-901c-d39f179ad5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:23:25.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:56.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caad8d98-c1ae-413b-9b77-2e3b66608277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:23:25.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:56.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition is the product of an alliance between Duterte''s Hugpong
        sa Tawong Lungsod, a local party in Davao City, with his sister Davao City
        Mayor Sara Duterte-Carpio''s Hugpong ng Pagbabago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3073ebd-b6bc-4737-b406-88e288d6378e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:23:25.854+08:00
