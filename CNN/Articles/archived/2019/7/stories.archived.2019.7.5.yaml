      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11468317-2e03-4691-bde7-0e82c64cbece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:18:49.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:39.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court earlier <a data-cke-saved-href="https://cnnphilippines.com/news/2018/02/09/Supreme-Court-TRO-Noynoy-Aquino-Mamasapano-case.html"
        href="https://cnnphilippines.com/news/2018/02/09/Supreme-Court-TRO-Noynoy-Aquino-Mamasapano-case.html">suspended
        Aquino''s arraignment</a> at the request of Calida, who wants the high court
        to order the filing of multiple homicide charges against Aquino and two former
        police officials – Purisima and former PNP-SAF Commander Getulio Napeñas,
        Jr. Calida said they were liable for the deaths of the SAF 44.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd1a16c-3f0a-4677-ad97-e6c5ca05fac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T18:01:22.537+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:39.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Volunteers Against Crime and Corruption said they will file
        a homicide case against Aquino if they have to.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d199ba6-06e6-432f-8b73-16cace44d2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:18:49.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:39.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Aquino has asked the Sandiganbayan to dismiss the charges
        against him. He earlier posted a ₱40,000 bail to secure his provisional liberty
        even before the anti-graft court could order his arrest.</p>'
