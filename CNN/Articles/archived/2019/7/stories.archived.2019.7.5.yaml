    'template': '1'
    'title': 'PBA: Blackwater outlasts Magnolia in overtime to clinch quarterfinals
      berth'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05bbc8c-5a80-49eb-825c-a296e5f445d7'
      'mgnl:activationStatus': true
