      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b438f2c4-a70b-4305-ba77-dd54ce402322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:34:32.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:52.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artist dubbed "Mr. Pure Energy" shared the news on his Instagram
        page on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff17f3d6-c4da-4b21-bee6-c6ef279eb7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:34:32.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:52.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09847091-2dc4-41d7-ba37-9249c1324d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:34:32.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:52.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled the moment he was given the diagnosis that he has cancer
        in his right kidney was around the time that he was still healing from his
        bypass procedure in May 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eab0eeb-33f1-4b1f-9cb4-2e164a20e15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:34:32.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:52.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371efc6c-6fe1-4f54-9c1f-f491d0717d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:34:32.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:52.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valenciano said that a few weeks after the life-changing diagnosis,
        he underwent surgery on June 13, 2018 to remove the cancer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8bdcc6-a491-422f-b992-15740bf77ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:34:32.446+08:00
