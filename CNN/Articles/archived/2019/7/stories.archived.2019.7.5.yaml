      'mgnl:lastActivated': 2023-01-27T12:36:53.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — From sweeping vineyards and turquoise oceans
        to gleaming city lights and 12th-century temples, there''s no shortage of
        incredible <a href="http://edition.cnn.com/travel/destinations">destinations</a>&nbsp;in
        Asia Pacific.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7401dc2-6ab5-46a4-8e96-11588fb0ec57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:18:09.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:36:53.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re struggling to pick which spot you should prioritize on
        your next vacation, Lonely Planet''s new roundup of the region''s <a href="https://shop.lonelyplanet.com/?lpaffil=lp-affiliates-CJ&amp;cjevent=6e3ef46a9eda11e98127025a0a18050c">best
        places to visit</a>&nbsp;might help you along.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea7d901-f6e3-4d1e-b3b4-93d3a854e9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:18:09.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:36:53.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publisher has released its Best in Asia list annually, but this
        year the remit expanded to included <a href="https://edition.cnn.com/travel/destinations/australia">Australia</a>,
        <a href="https://edition.cnn.com/travel/destinations/new-zealand">New Zealand</a>&nbsp;and
        the Pacific.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e654341-c3d8-4394-8209-f51b3ba54e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:18:09.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:36:53.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top spot for 2019 was awarded to Margaret River and southern
        Western Australia, a region known for its wine, surfing and incredible coastline.
        Within the region, the white-sand Meelup Beach and foodie festivals including
        <a href="https://www.gourmetescape.com.au/">Gourmet Escape</a>&nbsp;and the
        brilliantly named <a href="http://www.trufflekerfuffle.com.au/">Truffle Kerfuffle</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ab16d3-1552-46da-b009-49d33b370d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:18:09.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:36:53.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Best of list</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431d61c8-38c2-495f-96dc-23b528c4fb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:18:09.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:36:53.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming in second on the list is Shikoku, Japan''s fourth-largest
        island. It''s gradually becoming more frequented by international visitors,
        says Lonely Planet, and has some great spots, including the Naruto whirlpools,
        Kochi Castle and the Iya Valley.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed437a6-6225-44c7-a755-c356953cbff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:18:09.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:36:53.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding out the top three is the Bay of Islands and Northland in
        New Zealand. Go there for subtropical islands, Maori heritage and stunning
        landscapes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9599398b-032a-4dcf-aad6-eeae07e7e25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:18:09.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:36:53.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere on the list is the island city state of <a href="https://edition.cnn.com/travel/destinations/singapore">Singapore</a>&nbsp;—
        with its mouthwatering foodie scene, incredible airport and starring role
