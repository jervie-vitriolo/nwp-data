    'mgnl:tags': ['FDA', 'Food-and-Drug-Administration', 'glutathione', 'gluta', 'skin-whitening',
      'skin-lightening', 'effects', 'toxic', 'approval', 'Vitamin-C', 'injectable']
    'template': '1'
    'title': 'The price of white: FDA warns against injectable glutathione'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd139211-3ff6-4547-ae9f-965e7434f866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T22:58:38.453+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:36:29.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> Glutathione,
        one of the most advertised skin whitening products in the market today, should
        not be injected into your body, the Food and Drug Administration (FDA) warned
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d379bc-d9ec-4484-82c5-007bf845dda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T22:58:38.453+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:36:29.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Injectable glutathione, a treatment that is not approved by the
        FDA, may have harmful effects on the body, the agency said in a <a href="http://bit.ly/2XpxU2V"
        target="_blank">statement</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788b95ac-30d9-45fc-916a-64cd00a496bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T22:58:38.454+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:36:29.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Side effects on the use of injectable glutathione for skin lightening
        include toxic effects on the liver, kidneys, and nervous system. Also of concern
        is the possibility of Stevens Johnson Syndrome," the FDA said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41b3a35-6304-4e92-b430-a570d0948bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T22:58:38.454+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:36:29.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stevens Johnson Syndrome is a rare disorder that manifests as red
        or purple rashes and blisters. It could lead to complications such as permanent
        skin damage, eye problems, and acute respiratory failure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6626260e-bd7b-4bed-87c7-12ca540343df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T22:58:38.454+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:36:29.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because glutathione affects melanin production, the FDA said that
        they have&nbsp;"theoretical concerns" about the possible risk of skin cancer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8a3a6d-278d-4a0b-8af6-35e518a3e4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T22:58:38.454+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:36:29.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA also warned against injectable Vitamin C, a treatment that
        usually goes hand-in-hand with injectable glutathione.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd74f9e3-cf04-42a9-87de-5b2e48b9eb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T22:58:38.454+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:36:29.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vitamin C injection may form kidney stones if the urine is acidic.
        Large doses of Vitamin C have resulted in hemodialysis in patients with glucose-6-phosphate
        dehydrogenase (G6PD) deficiency," they added. G6PD deficiency is a genetic
        disorder among males which causes red blood cells that carry oxygen in the
        body to break down prematurely.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9ce0bd-e673-4fba-a5ee-bdf72ace28b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T22:58:38.454+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:36:29.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA reminded the public that there are currently no published
        clinical trials that show that injectable glutathione whitens the skin, nor
        are there published guidelines for how to use it as treatment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baa4e58-1490-45d8-b04f-db3b85c41902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T22:58:38.454+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:36:29.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Injectable glutathione is only approved by the FDA as an adjunct
        treatment in cisplatin chemotherapy. Cisplatin is a chemotherapy drug used
        in the treatment of testicular, ovarian and other types of cancers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b848a7-badd-43c9-844e-694ccef24ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T22:58:38.454+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:36:29.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Philippine Dermatological Society&nbsp;also issued
        a warning against the use of glutathione as a skin whitening agent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c187f2a-2471-4131-adb2-1a3b6b0e01ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T22:58:38.454+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:36:29.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/lifestyle/2018/11/22/glutathione-philippine-dermatological-society-skin-whitening.html"
        target="_blank">Philippine Dermatological Society issues warning on glutathione
        use</a>&nbsp;</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d44e65-4663-4ddf-b000-b965756430d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T22:58:38.454+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:36:29.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of the systemic glutathione containing products around the
        world have been approved for skin whitening," the dermatologists organization
        said in a statement.</p>'
