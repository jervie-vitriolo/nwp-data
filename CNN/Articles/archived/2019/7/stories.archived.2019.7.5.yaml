    'title': 'UP grad who juggled six jobs hopes to do more than just inspire people'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec47d2f-2871-46d2-8446-c33394eebde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:55:09.935+08:00
