      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4f97dd-3f40-4f21-885a-8abf3e305737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.920+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guirra is only one of the 80 active women weavers of TWWA. Two out
        of her four children — two young girls — are set to learn the art of ikam
        sodsod, consistent with the tradition to promote, preserve, and pass on the
        Tagoloanen’s cultural heritage.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82375537-1020-4957-aef0-6e2c661c394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.920+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeab209-508c-47a8-b195-b8105955b24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.921+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May naturuan kaming 20 na younger generation na mga anak nila,
        pamangkin,” says Rago-Marte. “Pagbalik namin [sa Bukidnon], balik sila ulit
        sa training para sa advanced, para sa paggawa na ng design. Mabilis sila matututo
        dahil dumaan sa ritwal,” she adds.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdd6a3c-ee01-4f67-91c0-426b50dadc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.921+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd944db8-22b3-4ca7-872e-10212c9b7b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.921+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guirra’s two daughters are 14 and 11 years old, a bit older than
        she was when she started to learn weaving. While it seemed that interest for
        mat weaving has waned among younger generations, the families in TWWA, at
        least, intend to keep the tradition alive.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f4e2a0-f689-4634-8b2e-269cba1a1c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.921+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16c47f0-9ced-48c6-b0b7-2e152216a98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.921+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Minsan sa bahay ‘pag gumagawa ako, tumitingin sila,” Guirra says
        of her daughters. “Interesado naman sila, alam naman nila na nakakatulong
        sa amin ‘yun.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c45ef84-ea28-4d56-aa9f-67338481c600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.921+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdf4fde-2601-4c76-9811-81e77bdcb99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.921+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rago-Marte says that since TWWA was formed, many young women were
        inspired to take up mat weaving. “Nakikita nila na nakapag-aral na sila, maraming
        products na gawa namin, kaya na-a-appreciate ng anak nila.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bfb6cd-0e47-4bc7-808e-c9ed5964b5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.921+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bada93-997d-4b6b-8d16-116e3a0d99af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.921+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weaving a circular mat takes a week or two weeks. For master weavers
        like Guirra, it takes a week. Rago-Marte is quick to emphasize that after
        an item is done, the weavers are paid immediately — unlike previous cases
        where weavers had to wait for payment in installments, if any at all.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1020c63b-5022-4044-b0d0-a029746cc580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.921+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db69167c-1c12-4e9a-b85b-ad874106a8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.921+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since TWWA also aims to “assist Tagolwanen women with a self-sustained
        livelihood program,” members also receive a share of the profit by the end
        of the year.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe86cdbc-ccec-4118-8dbd-9e5a202b4012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.921+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29a6d51-69e9-4e8a-9ff6-2b9493485497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.922+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s an improvement from when people were disinterested about mat
        weaving in light of preference for mattresses, but of course much can still
        be done. “Marami na rin nakaka-appreciate sa handmade na gawa ng Lumad, pero
        marami pa ring ‘di nakakaintindi,” says Rago-Marte.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac9d142-e12b-4c5d-ac7e-b330f389ce2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.922+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfd60ac-5f4e-4007-ac59-940f2e848d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.922+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People still bargain for lower prices for the woven items (a bag
        may cost around ₱2,500, mats around ₱4,000), notwithstanding the time and
        process that go into their creation, she says. “Sana maintindihan din kung
        paano talaga gawin ‘yung isang handmade na gawa, gaano kahirap ginagawa ng
        isang weaver, compared sa isang machine na branded, mabilisan. Ito labor of
        love,” she adds.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e8e406-4411-41b3-8b76-c4fa00838b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.922+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c048402e-0c42-4ce6-9e44-facd5b2c2c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.922+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Rago-Marte says is the value of the Tagoloanen mats goes beyond
        price, beyond commodity, beyond anything tangible. “Mahalaga ito dahil ito
        ay treasure. Minana pa itong salinlahi. Heritage natin,” she says. “Kailangan
        siyang alagaan, na ‘di mawawala, na importante siyang ituro talaga, kasi ito
        ang identity nila bilang Lumad.”</p>'
