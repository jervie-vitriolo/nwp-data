  'DILG--Tommy-Osmeña-to-be-charged-for-stripping-Cebu-City-Mayor-s-Office':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-07-05T12:34:06.701+08:00
