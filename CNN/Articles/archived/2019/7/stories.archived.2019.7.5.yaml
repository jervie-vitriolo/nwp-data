      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed88fcaa-0766-41cc-a1c9-cd39a3c09aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.045+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Geological Survey said there''s a 20% chance of an earthquake
        of magnitude 6 or higher occurring in the next week and an 80% chance of a
        magnitude 5 or higher quake hitting the state.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
