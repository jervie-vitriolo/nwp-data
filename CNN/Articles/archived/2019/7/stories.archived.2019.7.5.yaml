      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6b57e1-dccf-451e-a53d-8c9f23134263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:02:33.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:03.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson made the visit at the request of the ruling family, according
        to a communique the UAE mission in Geneva sent to the Office of Special Procedures
        at the High Commissioner for Human Rights for the United Nations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd375963e-425f-495d-8aa8-1bbb81c46a50'
