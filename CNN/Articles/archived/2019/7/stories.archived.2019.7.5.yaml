    'title': 'June inflation softens with cheaper food, oil prices'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2efe1db-0652-4541-8793-736d43764100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:21:33.816+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:58.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> Inflation
        slowed in June, clocking in at 2.7 percent thanks to lower food and fuel prices,
        the Philippine Statistics Authority (PSA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a88090-29d5-4a73-b6dd-101209dcd96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:08.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:58.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb2bfc8-ddc3-41ca-9ad6-79d5a51a3342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:08.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:58.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price increases for basic goods softened to its lowest in nearly
        two years, settling below the 3.2 percent pace logged in May and the 5.2 percent
        in June 2018. This also falls within the 2.2-3 percent forecast given by the
        <a href="https://www.cnnphilippines.com/business/2019/6/28/bsp-inflation-forecast-june-2019.html">Bangko
        Sentral ng Pilipinas</a>&nbsp;(BSP) last week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cf3eb5-f70d-4e2f-a7a9-2e4cf0672d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:08.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:58.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbe7063-541b-4895-a265-be1e6adeec7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:08.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:58.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA said lower prices of food and non-alcoholic drinks mainly
        drove the headline print down, coupled with cheaper rates for housing, water,
        electricity, gas, and other fuels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90719f2e-c483-4d10-9e1c-c8789a11047b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:08.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:58.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28526a4-058a-486a-9d22-e4ca21952c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:08.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:58.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The negative inflation rate for rice can be explained by the rice
        tariffication," National Statistician Claire Dennis Mapa said during Friday''s
        press briefing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73c4e3c-0624-4e55-8bec-b8c70b198398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:08.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:58.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdbf7f6-dc5c-46c8-9955-6eea879a51b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:08.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:58.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting March 5, private firms and traders can now2 directly import
        rice without securing permits from the National Food Authority. The Department
        of Finance said this has driven rice prices lower by as much as ₱10 per kilogram
        and <a href="https://cnnphilippines.com/news/2019/7/4/Customs-tariffs-imported-rice.html">raised
        ₱5.9 billion in fresh revenues</a> so far.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85225a1e-cc00-4f12-85c1-515b22905c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:08.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:58.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3910f9-a2f0-47e0-af22-49ded16e34a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:08.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:58.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food inflation settled at 2.6 percent for the month, improving from
        May''s 3.2 percent. Apart from rice, the cost of vegetables, fish, and meat
        also relented in June.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d86d21f-518b-412f-a1c9-eb51dcb5ed6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:08.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:58.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a69eed-6beb-4540-b649-3d3b4a7a79e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:08.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:58.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other major movers were alcoholic drinks and tobacco, home furnishings
        and maintenance, transport, and communication costs, the PSA said. School
        expenses even declined by 4.5 percent compared to June 2018, data showed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3d6afc-abd3-4760-9e72-6bf3e6ea4235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:08.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:58.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b1d970-4d3b-4910-a9f4-f945a36cad20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:08.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:58.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By location, prices of goods rose faster in Metro Manila at 3 percent,
        while the rate in the provinces stood at 2.6 percent. The Mimaropa region
        saw the fastest price spikes at 5.2 percent.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb724b0-684a-429c-ae56-5f15fbd79e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:08.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:58.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8157f632-6855-4a30-9983-b3dca2303860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:08.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:58.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June''s pace is the softest since August 2017, according to PSA
        data. It also marks the return to the inflation downtrend, which was interrupted
        by the higher-than-expected May rate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a90df37-649a-4176-ac4c-13b3a84ad52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:08.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:58.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea571dd-eed7-438d-a8c9-37428ba1545a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:08.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:58.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation has averaged 3.4 percent in the first half of 2019, well
        within the 2-4 percent target range set by the BSP. For the entire year, the
        central bank sees inflation at 2.7 percent.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefa6820-0b95-4128-b00c-4efcd1f3b791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:08.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:58.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c950762-4c7b-45d6-a4e2-c7fb33cf0089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:08.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:58.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP officials previously said that May''s uptick was temporary,
        as they see price expectations <a href="https://www.cnnphilippines.com/business/2019/6/20/BSP-keeps-rates-steady-June.html?">to
        further ease</a> in the coming months. BSP Governor Benjamin Diokno said monetary
        authorities will "keep close watch" over latest economic trends as they assess
        policy rates.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3526ffd-78f5-4d73-9f2f-7b806a56edc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:08.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:58.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1e4de2-0d24-4632-8cae-b144ce481939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:08.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:58.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bank analyst said the June print sets the stage for more interest
        rate cuts in the coming months.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43b9034-8fe6-46ed-b1e0-42b2ab0760df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:08.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:58.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ae5271-59c9-483b-8cd4-2b6bdc125c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:08.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:58.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ING is penciling in a policy rate cut by the BSP at its August
        meeting, should inflation continue to show it will remain within target; and
        second quarter growth is projected to be soft," ING Bank Senior Economist
        Nicholas Antonio Mapa said in a market commentary.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2487f2-2881-4194-af47-e3dcc0c44f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:08.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:58.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe66e28-7f3f-4b4b-9db3-94a21b40edf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:08.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:58.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank started unwinding last year''s rate hikes with
        a 25-basis-point rate cut in May, with Diokno saying there''s still space
