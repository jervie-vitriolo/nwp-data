      'jcr:uuid': '0249c463-4e4b-4462-920f-0db2e157d6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:02:33.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:03.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The documents respond to and rebut false allegations that have
        been made about Her Highness, providing evidence that she is alive and living
        with her family in Dubai," the statement said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be946fef-387b-4495-8387-41c42cb2a0ab'
