      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In San Bernardino, east of Los Angeles, the fire department reported
        buildings sustained minor cracks, water mains broke and several power lines
        were down.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771a5bab-0159-4f8d-bb39-1e93b069e0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.049+08:00
