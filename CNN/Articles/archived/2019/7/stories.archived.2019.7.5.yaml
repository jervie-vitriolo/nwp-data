    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:36:12.742+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Sh*t happens'' remark shows Bato''s inability to probe drug war in
      Senate – rights group'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95c61d4-92d0-4137-bd08-861d5460b0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:53.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:44.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74ff960-a152-4661-95fa-8561191eb824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:53.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:44.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)</strong> — The nonchalance
        of Senator Ronald "Bato" dela Rosa on the death of a three-year-old girl in
        anti-drug operations proves his incompetence to lead the Senate investigations
        on alleged extrajudicial killings, a New York-based human rights group said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97330f1-d42a-4e6f-ab15-60e7938ce956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:53.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:44.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb87753-1511-444c-8624-c282ca479e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:53.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:44.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Human Rights Watch slammed the former Philippine National Police
        Chief''s remark that "sh*t happens" during police operations, related to the
        case where three-year-old girl Myca Ulpina died when her father was targeted
        in a drug raid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beee3463-9f74-40b4-88a9-27edbd9c3561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:53.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:44.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6168b12-0543-4b56-9aec-f2821251f8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:53.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:44.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unfortunate that Bato dela Rosa, the first chief enforcer
        of Duterte’s “drug war” that has killed thousands, would display such uncaring,
        even contemptuous, attitude to Myca Ulpina and, by extension, the dozens of
        other children killed in the brutal campaign," its Philippines researcher
        Carlos Conde said on Wednesday.</p>'
    '31':
      'image': 'jcr:3186763b-e5e5-4b56-8ac3-6dea2bdaaeb5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6fb6e9-4563-413b-aa2c-7563b699f9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:53.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:44.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06582832-e81d-4d0e-bebd-3d02d74905e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:53.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:44.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93558c15-27e0-486a-b7e9-ec2f7591a10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:53.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:44.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rights group said it shows that the neophyte senator cannot
        be effective in investigating the deaths committed throughout President Rodrigo
        Duterte''s three-year war against illegal drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a1b0dd-1ec4-4fd3-aada-47e20abf82cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:53.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:44.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2b7e3b-1cf6-46e4-8022-7f1b53072b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:53.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:44.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also suggests that he cannot be expected to independently investigate
        the conduct of law enforcers, let alone the killings themselves," HRW said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d179db-d712-473c-8f42-f53ad71c5789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:53.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:44.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335f80e4-0235-4fc1-aa21-99ba09048f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:53.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:44.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa has rejected calls to inhibit from Senate investigations
        into the drug war amid calls to hold him accountable for enforcing Duterte''s
        drug war, which has now resulted in over 6,000 deaths.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685132f8-79fc-4fb0-8bf8-86fc5f4f6767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:53.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:44.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eea6e1-5b29-47ac-8779-6ba06b5c7d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:53.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:44.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit ako mag-iinhibit? Ako ba ang pumatay? Hindi naman ako ang
        pumatay (Why will I inhibit? Was I the one who killed? I wasn''t)," he said
        on June 25.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c828b080-5391-41fa-bb7e-6e6158979548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:53.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:44.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708829eb-39be-42f0-83c9-6c085efc317e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:53.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:44.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa stressed that he would be willing to give up the lead
        in hearings if it is proven that he could not preside effectively.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f06961-28d3-4d13-a6de-56dbc0909e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:53.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:44.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddc19df-c140-4d61-a65d-8ca2d2680197'
      'mgnl:activationStatus': true
