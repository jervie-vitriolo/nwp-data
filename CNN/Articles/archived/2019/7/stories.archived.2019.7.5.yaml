      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consul General Adelio Angelito Cruz told CNN Philippines’ <em>New
        Day</em> that he has received no report of injury and casualty among the 800,000
        Filipinos living in Los Angeles.</p>'
