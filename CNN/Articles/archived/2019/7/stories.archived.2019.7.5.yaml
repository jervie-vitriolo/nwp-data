      'jcr:uuid': 'a057faf1-7033-4095-bdbf-384feb7bf950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T20:00:12.053+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:30.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Samsung is warning investors that its
        second quarter profit likely plunged 56%, as the company continued to struggle
        with sluggish demand for memory chips and smartphones.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7f82ac-505c-4b3f-a520-8d9f2276a9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T20:00:12.053+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:30.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean tech giant said Friday that it expects to make
        an operating profit of 6.6 trillion Korean won ($5.6 billion) for the quarter
        ended June, down from about 14.9 trillion Korean won ($12.7 billion) for the
        same period a year ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b569bff-22a4-4ceb-86ee-bcd756bf8467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T20:00:12.053+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:30.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earnings forecast was better than analysts'' downbeat expectations,
        thanks to what Samsung called a "one-time gain related to the display business."
        The company supplies display screens to other smartphone makers like Apple.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bba8c8-7b2e-4544-912d-6e539e02325a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T20:00:12.053+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:30.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung''s profits have taken a beating over the past year, largely
        because of a slump in its memory chip business. The company''s operating profit
        last quarter fell to its lowest level since late 2016, when it was dealing
        with the fallout from its Galaxy Note 7 smartphones exploding and catching
        fire.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15439f16-da5c-4522-9163-e594e133e043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T20:00:12.053+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:30.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A supply surplus and slowing demand for memory chips have created
        a "tough" environment for Samsung, Rick Seo, an analyst with HSBC, wrote in
        a recent note to investors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa748976-ba48-4ffd-ba53-e832a4dff4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T20:00:12.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:30.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weak sales of Samsung''s latest flagship phone didn''t help. Analysts
        at brokerage firm Daiwa Capital Markets said in a note that sluggish sales
        of the company''s Galaxy S10 will lead to lower smartphone revenue for the
        quarter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fa486a-2aaa-4083-ae4e-816770fc10b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T20:00:12.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:30.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung is the world''s biggest seller of smartphones. It also has
        a huge business making key components for rival device manufacturers and is
        ramping up its 5G network equipment business.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce1af95-b6fe-4f96-a72b-886b35028319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T20:00:12.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:30.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That makes the company a potential winner and loser from the current
        troubles facing Huawei, the world''s largest telecommunications equipment
        maker and No. 2 smartphone seller.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47c12d6-6900-4e3c-a3a9-4ee6b9fef52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T20:00:12.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:30.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington added Huawei to a trade blacklist in May, barring US
        companies from selling vital tech and components to the Chinese tech giant.
        In the month immediately following the restriction, Huawei said it saw a 40%
        drop in overseas sales of its smartphone business.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dce374b-0743-46d8-937a-c756a3c22c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T20:00:12.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:30.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump changed course and eased restrictions on
        the Chinese company last week, but it still remains unclear what products
        American firms can supply to Huawei.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdee641-c1d3-4ceb-9cd2-8d373ba815b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T20:00:12.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:30.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SK Kim, an analyst with brokerage firm Daiwa Capital Markets, said
        Huawei likely helped memory chip sales in the second quarter as the company
        was stockpiling supplies. But the US restrictions on Huawei will have "a negative
        impact" on demand in the coming months, he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2133ea-e00d-4705-8a30-00bd256773a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T20:00:12.055+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:30.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would put even more pressure on chipmakers like Samsung to
        drop prices.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e573aa0-b922-4f3d-9f25-4feb14bf99e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T20:00:12.055+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:30.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the upside, Kim said Samsung''s smartphone shipments are already
        seeing "positive impact from the US sanctions on Huawei" and he expects the
        company''s smartphone and network equipment businesses will further benefit
        from Huawei''s woes in the second half of this year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dd84c0-0fe1-44e9-8b57-76246e615f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T20:00:12.055+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:30.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung is expected to report full earnings at the end of the month.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd815f6a2-df54-4de0-a283-7bd2a71abba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T20:00:12.055+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:30.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/07/05/tech/samsung-profit-drops/index.html">"Samsung
        warns its profit fell 56% as memory chips and smartphones struggle."</a></em></p>'
  'san-miguel-nlex-pba-commissioner-s-cup':
    'author': 'CJ Marquez'
