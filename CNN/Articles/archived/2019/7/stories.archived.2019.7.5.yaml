      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Summa cum laude</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70250ab-54e5-4745-9a01-2f91e7096ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:33:57.471+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:55.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8085b9-d057-478e-9dea-f708b2e038a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:33:57.471+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:55.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother, Darlene Berberabe, told <em>The Source</em> that Jamie
        had been netting medals in sports when she was younger.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4987ce44-b2e3-433b-84db-1d77773c4c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:33:57.471+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:55.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a550737-8378-4163-be29-94872f7c5c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:33:57.471+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:55.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Jamie said her athletics had to take a backseat in college
        as she aimed to do the best that she could in school.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3656b1d6-f88b-4ed2-a005-09399e8d2496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:33:57.471+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:55.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201666cb-1d71-469d-add7-acd4fc63b466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:33:57.471+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:55.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Triny ko po ipagsabay pero</em> [I tried to do both but] it
        was very hard because I wanted to get the highest grade I could get po. I
        wanted to do my best in all the subjects and it was hard to do it. <em>Lalo
        na</em> [Especially] with the traffic po, like I had to travel pa to Megamall
        to train and it was so hard and I couldn''t do it at the same time,” she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a110bc2-c47c-4eac-8e0d-f4b26abe8118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:33:57.471+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:55.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47cb43d-348d-4bd1-9481-d6a8e4c6a17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:33:57.472+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:55.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her putting her academics first proved to have paid off as she graduated
        summa cum laude from the country’s premier university.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b06d47-d125-4384-b24a-909ef91ba752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:33:57.472+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:55.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0327deaf-ed58-480d-aece-2c7c51ca2f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:33:57.472+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:55.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamie and her family made sure that Samboy, who has been paralyzed
        since his collapse during a basketball game in November 2014, got to witness
        her graduation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66080eac-a6e8-473f-91bf-5351ae47c6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:33:57.472+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:55.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7824e811-e1ba-43b8-b34a-82753caff4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:33:57.472+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:55.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I know [for] Samboy, Jamie is the most important person in the
        world. I know that he would not miss it for the world. So we made a decision
        for him,” Berberabe said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e852934-ab5a-4084-88dd-dd763b461eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:33:57.472+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:55.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325f1d4d-04ab-4263-8cb7-1d83b873fe33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:33:57.472+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:55.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berberabe recalled that they closely collaborated with doctors to
        get Samboy to the University of the Philippines campus in Diliman to see Jamie
        graduate. She said that they even had to coordinate with the university to
        make sure there are ramps for Samboy’s wheelchair and power outlets for his
        suction machine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00118b30-ee6d-4d99-8316-aab13a438d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:33:57.472+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:55.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2af16df-3eba-4bb2-ad79-339a9061ddd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:33:57.472+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:55.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berberabe added that Samboy heavily relies on assistance from nurses
        to get around, as he still could not move and speak.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b6de5c-d72a-4880-9cdb-9050e7553359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:33:57.472+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:55.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bf60aa-45d9-4e61-b51f-0734b69e4a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:33:57.472+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:55.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for his daughter, his condition is immaterial. “He always tells
        me he’s proud of me po kasi. I think everyday, for whatever I do po, he’s
        always proud of me. He doesn’t have to say it,” Jamie said.</p>'
