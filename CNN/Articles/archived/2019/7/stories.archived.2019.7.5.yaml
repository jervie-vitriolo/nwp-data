      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4374e229-f2df-4cf8-8146-931d072629eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:40:25.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:37.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being shirtless cuts more carbon emissions than turning on AC,"
        one commenter said, while another added "Let the old people be free."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecbd3af-15ca-4181-a32b-8adb4a1b6311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:40:25.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:37.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec3b908-d7e4-418a-82f0-6d8fa1f2d8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:40:25.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:37.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Resistance to Beijing bikini</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a44ab5-f9d9-4972-8ca2-97714dd547d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:40:25.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:37.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time that middle-aged Chinese men''s proclivity
        for public toplessness in summer has fallen foul of the authorities.</p>'
