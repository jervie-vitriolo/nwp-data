  'bsp-gir-june-2019':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-05T19:07:46.178+08:00
    'imagesource': 'jcr:f0fd97c5-4126-4cfc-8789-4e31ac66ce25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6b9af86-f5ef-469a-bd6a-fd5e5e013dd3'
    'lead': 'The Philippines'' reserves as of end-June stood at $85.38 billion, higher
      by $0.02 billion from the previous month. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T19:09:14.087+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T12:36:33.250+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:36:16.324+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BSP', 'Bangko-Sentral-ng-Pilipinas', 'Gross-International-Reserves',
      'June-2019', 'GIR', 'dollar-reserves']
    'template': '1'
    'title': 'Dollar reserves rise for the 8th straight month '
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ec3a10-d930-4947-9bad-aed2925374fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:09:14.088+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:36:33.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> The country''s
        gross international reserves (GIR) rose for the eighth straight month in June.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ca391e-22b0-4771-9f18-b4ab8fd71a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:09:14.087+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:36:33.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas (BSP) reported on Friday that the
        Philippines'' reserves as of end-June stood at $85.38 billion, higher by a
        $0.02 billion from the previous month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e42620-7984-4784-85a3-4a8282fb3912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:09:14.087+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:36:33.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also a 10 percent increase from the $77.52 billion recorded
        in the same month last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e916b69-d00c-4fe9-9a08-f8c503743929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:09:14.088+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:36:33.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The month-on-month increase in the GIR level was due mainly to
        inflows arising from the 1) revaluation gains from the BSP''s gold holdings
        resulting</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3f8844-1d62-4a68-8de5-e2be67a338ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:09:14.088+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:36:33.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>from the increase in the price of gold in the international market,
        2) National Government''s net foreign currency deposits, 3) BSP''s foreign
        exchange operations, and 4) BSP''s income from its investments abroad," the
        BSP said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96da2174-469b-40c3-bb37-a64d3bf386c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:09:14.088+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:36:33.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This figure, the BSP added, would be enough for 7.4 months'' worth
        of import of goods and payments of services and primary income.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbcee5c-c2b5-4e4f-85c8-6a995957d5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:09:14.088+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:36:33.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The June GIR was also equivalent to 5.1 times the nation''s short-term
        external debt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0631d1fa-1800-4ca6-9fda-24835ecd9aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:09:14.088+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:36:33.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A country can use its GIR for payments that require foreign exchange.
        It could also keep the exchange rate stable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f0d55d-b6f5-4100-92f4-10e7d4cb6c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:09:14.088+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:36:33.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' dollar reserves level has constantly risen since
        October 2018.</p>'
  'california-earthquake':
    'author': 'Jay Croft, Braden Goyette and Christina Maxouris, CNN'
