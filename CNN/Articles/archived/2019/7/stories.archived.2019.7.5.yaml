    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '706880af-0fff-4ff6-80ca-402322e8abb5'
    'lead': 'There may be another strong quake coming soon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T19:29:06.044+08:00
