      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)—&nbsp;</strong>A
        dengue outbreak has been declared throughout the province of Iloilo on Friday,
        its local government confirmed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6645b570-a030-45bf-8dcb-ffcc5e4b5bfb'
