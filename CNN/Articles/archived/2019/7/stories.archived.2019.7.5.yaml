    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02f24cfe-ec83-4820-bce0-121e7c404bc5'
    'lead': 'The man who allegedly shot dead a Grade 7 student in his school in Calamba
      City was also his registered guardian, police say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T09:18:43.550+08:00
