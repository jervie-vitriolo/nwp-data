  'Amsterdam-red-light-district-reform':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-07-05T13:57:10.681+08:00
    'imagesource': 'jcr:20882c52-2f7e-454a-9ad9-4599b3b23f5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18a140cf-7492-4940-89a5-712952d61b98'
    'lead': 'Amsterdam''s red light district is set for a major overhaul, with plans
      afoot that could draw curtains over the Dutch capital''s notorious window brothels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T13:59:52.445+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T12:36:49.631+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:36:10.853+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Amsterdam', 'Netherlands', 'Red-light-district']
    'template': '1'
    'title': 'Amsterdam''s mayor wants to reform red light district'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d8a531-6db5-4d93-b9ec-fbc8c416d18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:59:52.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:49.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Amsterdam''s red light district is
        set for a major overhaul, with plans afoot that could draw curtains over the
        Dutch capital''s notorious window brothels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c1abdd-afea-4b7c-b691-743105cf2014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:59:52.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:49.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Femke Halsema, Amsterdam''s first female mayor, has presented four
        options aimed at protecting sex workers from degrading conditions, tackling
        crime, and reducing the impact of tourism in Amsterdam''s De Wallen red-light
        district.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeeee76-ab73-4e20-849e-5a28237fd528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:59:52.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:49.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Wallen district is popular among tourists for its sex shops,
        cafes and 330 window brothels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a288a3-733d-4d0c-acd0-723d330030dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:59:52.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:49.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sex work has been legal in some form in the Netherlands since 1830,
        and was recognized as a legal profession in 1988. But the increasing footfall
        of visitors and the rise of camera phones and social media has turned the
        historic neighborhood into a spectacle that, the mayor says, can be humiliating
        to the women involved.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68507fe4-a84d-4bab-b023-293de796df90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:59:52.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:49.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For many visitors, the sex workers have become no more than an
        attraction to look at. In some cases this is accompanied by disruptive behavior
        and a disrespectful attitude to the sex workers in the windows," the mayor''s
        office said in a statement on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458fd5bc-a9b7-45c8-aca1-f000ee967559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:59:52.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:49.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four scenarios have been proposed for discussion including closing
        the curtains on the windows so sex workers can''t be seen from the street,
        fewer window-style rooms, moving the brothels to new locations elsewhere in
        Amsterdam and the possibility of a sex worker "hotel" being created.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a12acef-11d3-4fc1-bd22-27626321c440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:59:52.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:49.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plans aim to protect sex workers from gawking tourists and their
        camera phones, and also to combat a rise in abuses such as human trafficking.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c351f9cb-8e20-414b-99d8-c231edbc6ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:59:52.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:49.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four proposals will be discussed with sex workers, residents
        and businesses in July, before being taken to the city council in September.
        The plans will ultimately be developed into a new policy on sex work, the
        mayor''s office confirmed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7311019a-70ff-4bcb-9105-495ee336f54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:59:52.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:49.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the city government announced that it would end sightseeing
        tours of the red-light district, citing concerns about prostitutes being treated
        as a tourist attraction.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d25b6e6-9075-4f3d-b98e-1556895c70f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:59:52.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:49.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not consider it appropriate for tourists to leer at sex workers,"
        city alderman Udo Kock, who proposed the bill, said at the time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23d8bab-e1cf-4bf2-a80e-bed27a402b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:59:52.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:49.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has also sought to address the issue of of "overtourism"
        with visitor numbers forecast to rise from 18 million in 2018 to 42 million
        by 2030.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f34e78-f7e3-4566-8202-a06498030da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:59:52.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:49.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its Perspective 2030 report, the Netherlands tourist board said
        it was now engaged in "destination management" rather than "destination promotion",
        with efforts being made to switch tourists'' attention to other cities in
        the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd356f529-d307-4e49-ae7f-6aa0336daf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:59:52.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:49.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/amsterdam-red-light-intl-scli/index.html">"Amsterdam''s
        mayor wants to reform red light district."</a></em></p>'
