      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aranas <a href="https://www.cnnphilippines.com/news/2019/7/2/gsis-aranas-resignation.html"
        target="_blank">submitted his resignation letter</a> to the Office of the
        President on July 2.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6996cebd-3d55-40fb-badb-29079d39577c'
      'mgnl:activationStatus': true
