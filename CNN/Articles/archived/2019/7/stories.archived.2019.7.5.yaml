    'template': '1'
    'title': 'After its largest earthquake in two decades, California might need to
      brace for another one in the next week'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e43cda-883a-4ac3-aee0-dc10e31a796d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A powerful 6.4 earthquake and a series
        of more than 170 aftershocks terrified California residents Thursday and there
        may be another strong quake coming soon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8b1431-08bf-46cc-8b17-79b9fb8a3bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.045+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78120428-f224-41df-86bd-7241741a5d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.045+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s earthquake -- centered near Ridgecrest, 150 miles north
        of Los Angeles -- was the strongest to hit Southern California in nearly 20
        years, prompting one city''s mayor and later the governor to declare a state
        of emergency for the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4d7969-0b9e-4e28-b0e1-9ef62d2a3c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.045+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ecbf89-5bf8-4c9d-9520-525397398e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.045+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was like being in a movie, Ridgecrest resident Sara Baird said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6fe603-4cda-459e-b240-1243dd8bb544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.045+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf1a3f6-f8e0-4b16-8646-f85972ae8c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.045+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything shakes. The whole ground shakes beneath you, the whole
        house. Everything fell in my kitchen, it''s still on the floor," Baird told
        CNN affiliate KABC.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc43d14-9ee6-43cc-a81a-332c39d2e485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.045+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:32.510+08:00
