    'template': '1'
    'title': 'Philippines rejects fresh call for UN probe into drug war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecffdd9-ae06-4a30-8617-c71c2fb6193a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:53:58.386+08:00
