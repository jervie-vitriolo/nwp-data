      'mgnl:lastActivated': 2023-01-27T12:36:50.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chef Ken, as he is fondly called, brings his more than 20 years
        of culinary training and experience to Marco Polo Ortigas Manila’s dining
        jewel —&nbsp;located on Level 44.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b8e3cf-630a-40a7-8f17-eb3a1c84dea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:39:16.148+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:36:50.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chef Ken — who has worked in renowned hotels and restaurants in
        Ireland, Hong Kong, China, and Singapore —&nbsp;aims to deliver a unique combination
        of culinary tradition and enhanced gastronomy techniques to his signature
        dishes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0083c7c-a38a-4592-a6ba-2cffcf0172f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:39:16.148+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:36:50.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His special dishes include Chilled Marinated Fresh Abalone with
        Sake and Soy Sauce, Deep-Fried Spare Ribs with Olive and Honey Sauce, and
        Baked Live Lobster with Supreme Stock.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aaf140-50ca-4301-847c-5ad308824cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:39:16.148+08:00
