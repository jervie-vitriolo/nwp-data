      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> A man
        who had to juggle six jobs to get through college and graduate cum laude from
        University of the Philippines wants his story to be more than just inspiration
        for people to work harder; Leo Jaminola hopes his story reaches the government
        and prompts it to do better in providing services to the poor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcaff10-b841-4963-956b-89825ca1fc4b'
      'mgnl:activationStatus': true
