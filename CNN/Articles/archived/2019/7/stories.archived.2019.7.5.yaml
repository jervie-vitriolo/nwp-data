      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f307141-f709-421f-9725-a76c6d1c1b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.049+08:00
