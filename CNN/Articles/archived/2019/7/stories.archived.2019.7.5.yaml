      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc445a30-0dcf-45ac-804a-fab32f4edac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:29:06.049+08:00
