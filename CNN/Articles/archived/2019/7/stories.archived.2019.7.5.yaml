      'jcr:uuid': '9356b0fe-e796-45d9-8dc1-34bdcc4278e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.917+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-one-year-old Grecil Guirra, a master weaver of the Tagoloanen
        women and a member of TWWA, started learning the art early. “Natuto ako sa
        mama ko,” she says. “Noong nine years [old] pa lang ako nagsimula.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9f39cb-811b-479e-bde1-bd4363e81cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.918+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd24835-5ed6-4656-a236-bc94446a5091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.918+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Tagoloanen people, mat weaving is a sacred art passed on
        from generation to generation. The manglalala (mat weavers) must ask permission
        from the maulinlin sacred spirits before they start weaving, through a set
        of complex rituals or pamaulin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95503f20-1ebc-4c95-a19c-ac362f141063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.918+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144b21c0-2b9c-4210-9c1b-16bfa7683ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.918+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women of the TWWA still practice this ritual, says Rago-Marte,
        lest they suffer consequences. “Sabi nila ‘pag nag-weave [na hindi dumadaan
        ng ritual], mabigat, nagkakasakit ‘yung weaver. Madalas ‘di siya tumatagal
        as a weaver, wala ‘yung pasensya, matagal matututo din.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3088ee4d-4535-4323-bca7-013aaca88c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.918+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1d2a27-5ba6-457c-a5bb-74e359d85de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.918+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ritual is not just a perfunctory tradition; it is an essential
        prerequisite for those who want to be initiated into mat weaving. “Kailangan
        ng guidance para mabilis sila matututo, mas magaan ‘yung paggawa nila, at
        mas marami pang blessings na darating,” she adds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5edd3a0-5879-4ed0-95c0-8b2d5951e13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.918+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '67':
      'image': 'jcr:e9b22ecf-ea33-48f0-a4e4-e0fe20c001c8'
      'imageCaption': 'Thirty-one-year-old Grecil Guirra, a master weaver of the Tagoloanen
        women and a member of Tagolwanen Women Weavers Association, started learning
        the art early. “Natuto ako sa mama ko,” she says. “Noong nine years [old]
        pa lang ako nagsimula.” Photo by ANNA BUENO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80efecaf-f12c-41ef-9599-b89445fc4b1e'
