      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;Police aren''t resting until they catch
        the person who opened a carton of ice cream at a Texas Walmart, licked the
        creamy goodness and put it back in the freezer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d1c6b4-e34b-483e-8243-43d072845cc8'
      'mgnl:activationStatus': true
