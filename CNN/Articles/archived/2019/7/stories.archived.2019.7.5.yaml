      'mgnl:lastActivated': 2023-01-27T12:36:48.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f32e517-ad10-42d6-8d35-f46fc823b5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:50:28.438+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:48.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European country has filed a draft resolution requesting the
        UN human rights chief Michelle Bachelet to look into the country''s human
        rights situation and present a "comprehensive written report" at the UNHRC''s
        44th session. The UN body is now on its 41st session.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8285cd0c-4076-4257-a1d8-364a4e8c79d2'
