      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd65dfa-27d3-47a3-adf8-46d8865602df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:55:09.935+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:53.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sana ma-inspire ko rin ‘yung government natin to actually enact
        policies na mas makakatulong na mag-increase ng accessibility ng education
        [and] health services,” Jaminola told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78193596-8810-4c06-9f66-33569d736f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:55:09.935+08:00
