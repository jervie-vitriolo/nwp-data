      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Haya is the half-sister of the King of Jordan and received
        a British education, completing a degree in Politics, Philosophy and Economics
        at Oxford. She is a keen equestrian, representing Jordan at the 2000 Olympics
        in Sydney.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc42d478-87c2-4c9b-b5a9-f14550a88a19'
      'mgnl:activationStatus': true
