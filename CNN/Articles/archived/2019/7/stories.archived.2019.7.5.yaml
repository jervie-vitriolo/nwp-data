      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in December 2018, luxury fashion house Prada withdrew products
        from its Pradamalia line after images surfaced of some merchandise depicting
        monkey-like figures with black faces and large red lips.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c47e25-5ac2-4d31-93d9-b0c5b1803acf'
      'mgnl:activationStatus': true
