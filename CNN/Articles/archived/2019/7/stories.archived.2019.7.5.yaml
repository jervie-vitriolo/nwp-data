      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Find your Perfect Polo at Brooks Brothers Power Plant Mall, Rustan’s
        Makati Mens &amp; Central Square, BGC.</p>'
