      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For more information about the Chef Ken and Lung Hin, please
        contact (02) 720-7777 or email lunghin.mnl@marcopolohotels.com. Visit <a href="https://www.marcopolohotels.com/index.html">www.marcopolohotels.com</a>
        for more details on the Hotel’s ongoing promotions. Follow the hotel’s social
