      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake was the strongest to hit California in nearly 20 years.
        Its epicenter was located near Ridgecrest, a community west of the Mojave
        Desert and some 240 kilometers north of Los Angeles.</p>'
