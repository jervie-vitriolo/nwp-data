      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo Governor Arthur Defensor Jr. made the directive through Executive
        Order no 16, citing a “continuous rise” of dengue cases in the province.</p>'
