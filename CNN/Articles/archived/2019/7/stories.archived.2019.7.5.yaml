    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The sacred weaving practice of Bukidnon''s women'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7176b73-58c8-4cf9-b920-e5b4df38a293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.917+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> When Butuan-born
        Lori Rago-Marte wed her husband Anilaw Marte, a Lumad tribe leader in Bukidnon,
        the elders gave them a most exquisite gift. It was ikam: a soft and pliant
        banig (mat) made by women weavers of the Tagoloanen tribe, woven out of sodsod,
        a grass-like plant endemic to Bukidnon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4359bc74-e068-45c5-a918-63aa112e5a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.917+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a02994-9f02-454b-9673-7c0f9567ada7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.917+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, the art of mat weaving by the Tagoloanen was vanishing.
        “Hindi mo na nakikita ‘yung mga banig na ganito, wala kang nakikita, kaunti
        lang,” says Rago-Marte. After marveling at her wedding gift, she looked for
        its creator, interviewed women weavers, organized them, then decided to put
        up the Tagolwanen Women Weavers Association (TWWA) in 2012.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b9ffa8-8cb1-4dcc-8616-0d45c053fe58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.917+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cf5ec6-2e74-4d8c-af1d-568610e20ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.917+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TWWA aims to promote and preserve the mat weaving tradition of the
        Tagoloanen. “Nagtayo [rin] kami ng social enterprise na naging marketing arm
        ng asosasyon, para mahanapan ng wider market ‘yung mga produkto,” adds Rago-Marte,
        who now stands as TWWA’s president.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf7232e-08df-4048-bcc9-b1af97520c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.917+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5288cd-f1a3-4b05-8bb3-bfe14a997225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.917+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’Di lang pagbebenta [ang pakay namin], pero pinapakilala namin
        ‘yung mga gawa ng mga Lumad ng Bukidnon Tagoloanen,” she says. “Kung ano ‘yung
        merong kayamanan ng isang tribo. Eto, kayamanan ng tribo na minana pa mula
        sa ancestor.”</p>'
