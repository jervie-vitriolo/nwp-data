    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: Pressure is on for San Beda as Red Lions hunt for fourth straight
      men''s basketball title'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19de1b0-2b50-4110-a90d-d494586148eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:35:49.893+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:44.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> The San
        Beda Red Lions have been the most dominant team in local college basketball
        in the past decade.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89863621-5661-4a58-babe-48cb7463d2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:35:49.895+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:44.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mendiola-based squad has won eight of the last 10 championships
        in the NCAA seniors division.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5922d990-a447-46d9-b523-7df3a0f0b943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:35:49.893+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:44.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red Lions head coach Boyet Fernandez is aware of the huge expectations
        set by their fans and the school community.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668de372-b956-46c9-8828-54e7a95d2b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:35:49.893+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:44.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunning for a fourth consecutive title, the pressure to defend the
        title is certainly higher than the previous years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f18283a-58a3-4e0f-ad32-7b9a4d62670d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:35:49.894+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:44.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race to the top will be tougher for San Beda as star players
        Robert Bolick and Javee Mocon have graduated and are now playing in the Philippine
        Basketball Association</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cbfb06-5173-4147-828b-b902ca238e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:35:49.894+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:44.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lost our key guys and we''re replacing it with young guys so
        the pressure is really high especially when you''re playing with San Beda,
        you''re expected to win the championship in the NCAA," Fernandez told C<em>NN
        Philippines Sports Desk.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a67db6-76c7-4ecc-a27b-4e6044988ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:35:49.894+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:44.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expected to lead the Red Lions this year are veterans AC Soberano,
        Clint Doliguez, Donald Tankoua, James Canlas, and Evan Nelle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f09e5ae-5937-4336-a8a8-eeaac6c4f240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:35:49.894+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:44.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked which teams will be a threat in the upcoming hard court wars,
        Fernandez mentioned five schools with respect to the other squads.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca97098-9ed3-472c-af47-eda42499b9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:35:49.894+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:44.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are other teams who have been strong this year, hopefully
        we''ll be ready," he said. "Lyceum, Letran, San Sebastian, Perpetual, and
        St. Benilde."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43cafea-603e-4ee1-9a1e-c264f1c5014f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:35:49.895+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:44.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Beda will begin their four-peat quest against host school Arellano
        University Chiefs on July 7 at the Mall of Asia Arena in Pasay City.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
