      'mgnl:lastActivated': 2023-01-27T12:36:46.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I first put the manuscript together, it was very different
        in scope and content. A kind way to describe that version is eclectic. It
        was a lot longer and covered even more topics, if that is even possible, than
        the finished version.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eea0741-7a68-4581-be5f-11a797f0bba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.278+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb13d68-d5bb-4c5e-b46c-94e0a0307cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.278+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My experiences of sexual abuse was part of that first manuscript,
        but it was hidden between book reviews, magazine articles, and other pieces.
        I put the book together in a way that I was able to at the time, but which
        also reveals a way I learned to live my life: hiding in plain sight.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334cfa08-b258-4a97-afbd-258237307035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.278+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c96d8a9-848f-4efd-a645-e02aa70050a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.278+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team at Restless Books who worked with me on my book — and no
        one worked harder than my editor, Nathan Rostron — very gently and compassionately,
        over many months, helped me make the book as it is now.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09181460-d559-4028-be74-fcc12655b7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:25:00.073+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“I don''t care how you do it, but if you want to write and have
        a story to tell, get it into the best shape possible and put it out into the
        world. We need it. All of us.”</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0a7aad-e8c2-47ae-8715-ecf6b6c80264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.278+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c45186-ec42-4ab0-83bc-a93295ae96e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.278+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I realized about three quarters of the way through the revision
        process that the sections about that part of my life were not hidden anymore.
        That was scary. I have been writing about this part of my life for a long
        time, but people did not seem interested in publishing that material, so I
        stopped trying. It''s also incredibly private. I was afraid of being ostracized,
        rejected, or abandoned by people who knew this fact about me.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6332c8a5-38a1-4e96-a473-3a6f12035752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.278+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b783f2e-d608-42a3-b1ca-646f7ccb627b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.278+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by then, the #metoo movement had begun, and that made me feel
        stronger and more courageous. I did not feel so alone. I also felt angry,
        and I wanted to tell this part of my story so that my niblings, my students,
        and the next generation could be warned about what was possible, what powerful
        people might do to someone less powerful.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761ca6d4-e842-4eb6-a55b-1ca55ab17a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.278+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71545cac-ee68-41c1-b493-38953e75806a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.278+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I’m struck by the connection, in your book, between the
        privacy of violence in Philippine families, and the public violence of classism
        and authoritarian corruption that still torment the country, and the diaspora.
        Can you tell us more about that connection?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38708319-cffd-4ffc-8a9d-8e16ad4d7340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.278+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4df6b7e-5cfc-4627-82d5-4fa947643700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.279+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I went to college, I first encountered (in a restroom stall),
        a flier advertising a meeting using the <a href="https://www.thebroad.org/art/barbara-kruger/untitled-your-body-battleground"
        target="_blank">Barbara Kruger piece,</a> “Your body is a battleground.” The
        person who stuck the flier in the stall wrote in marker, “The personal is
        political,” over the top along with the information for the meeting time and
        date.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbf1d27-4d35-41f4-be5f-6ac1c5561c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.279+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08b906e-9e1c-4b46-98da-5282804ec782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.279+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honestly, until that moment, I had never put the two concepts together.
        I grew up hearing people say that they didn''t want to talk politics or get
        political at a social occasion. I realized later that even that statement,
        which squashes conversation, is political. We are both private and public.
        What we do in private shows up in the public sphere and vice versa.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb071d15-39f7-402a-ba88-e3d8b378557f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.279+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3311a89-65ce-4ed4-ae4d-13ee37d69da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.279+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don''t think there is much of a difference between what happens
        in our families and what happens in our communities. We enact our values and
        beliefs in both places. My very first explicit lessons about my place in the
        world happened at home in the privacy of my family. I was told to follow a
        hierarchy. Even if my elders were wrong, they were right because they were
        older than me. I also knew that men were more powerful than women. This is
        all before I even started school and left the house. I was already set up
        to enact and uphold existing political structures before I even stepped out
        of my home.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912cb77a-e070-41de-8725-794c5a71a5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.279+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dc2f07-7af5-435e-bb7a-8aad949bc8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.279+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, what is up with the age of consent in the Philippines still
        being 12 years old?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba32fe25-c332-4514-93b8-4f6f4582eb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.279+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s horrible, and should change.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd7065c-8905-4144-af9d-8e94171838e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.279+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a57f25-dc43-4bae-b8f0-70942191800e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.279+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless, that low age of consent does not have anything to do
        with the fact that an adult relative has power over a child relative and should
        not use this power to coerce or demand sex. Incest is a pretty universal taboo
        throughout human history for good reasons. And how related is this kind of
        abuse to other kinds of abuses that happen in families — physical and emotional?
        There are <a href="https://www.rainn.org/national-resources-sexual-assault-survivors-and-their-loved-ones">people
        who have done a lot of work on child sexual abuse,</a> and here is one great
        resource.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e579ca10-2849-49a5-a8f8-63a4eea36df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.279+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd541c662-40e3-47d3-aeec-cab87fd6b537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.279+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What if we changed things at home in radical ways? What if children
        were taught and raised in ways that prioritized human rights, equality, justice,
        and truth?</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3291845b-413e-48c2-b416-baf840c3a3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.280+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc6463e-43ab-413c-bd29-54dc7938f0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.280+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You mentioned dedicating “The Body Papers” to your niblings
        — your nieces and nephews — and I''m curious what effect you wanted to have
        on readers in the broader public, too? What responses have you gotten so far,
        as you''ve engaged your book tour and interviews?</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3417893-543a-4cbb-b92b-087853e1751d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.280+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d033160-431d-4729-9b3f-bb9e6c1f7557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.280+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding your question, I dedicated “The Body Papers” to my niblings
        (the gender nonbinary term that Filipino/Tagalog already describes so well
        in the word, pamangkin) because, as I write in the Author''s Note, I wanted
        them to have the full story, or at least my best try at the full story. As
        a child, my family told me an incomplete story, and I had not been prepared
        for the dangerous and destructive behavior from my grandfather. Why wasn''t
        I warned? Why did people allow him to continue perpetrating on us?</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fabeb70-6409-4338-933b-b1816fccc5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.280+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ac643b-8f29-4209-87ea-4fab148c4a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.280+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My parents did not know what he was doing, but after the publishing
        my memoir, I learned definitively that his behavior was known by my extended
        family. Other children had complained about him, but this information was
        not shared and there were no repercussions for him. People were silent. They
        upheld the notion that my grandfather was a good man who worked hard and sacrificed
        for his family. Sure, he did work hard, but he also committed atrocious crimes
        against the children in his family. Why was he allowed to do this?</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fbba5d-a13d-41b6-add9-21fa26c4d0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.280+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a6bf85-aca3-4e62-98f0-efa9183c689f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:25:00.073+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“What if we changed things at home in radical ways? What if children
        were taught and raised in ways that prioritized human rights, equality, justice,
        and truth?”</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adbe46f-3743-46d6-81d8-e166e205be8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.280+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This reaction is not particular to just my family. I wrote about
        the Catholic priest sex abuse problem because the Church seemed to react in
        the same way, moving offenders around from parish to parish, to the detriment
        of children who were completely unprepared for what was about to happen to
        them. We paid for this silence with our lives. What happened made me want
        to die. That''s how bad it was. Again, why do we allow this crime with our
        silence, our looking away, our dismissal?</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d0a33e-5788-409d-926d-2cfbfaffaf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.280+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc157c42-4ebd-46d9-9f24-bc1aa1653a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.280+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a survivor of trauma, I was not looking forward to going on a
        book tour and being the center of attention. It''s not comfortable for me.
        But so far, the book tour has been an incredible experience. I appreciate
        meeting readers and listening to their reactions. It has all been a gift.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c76eed7-0697-4048-b55e-dfa3f2865520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.281+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19fa4e9-f575-41c7-bcc8-b03cc19d0c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.281+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve had at least a few young Asian American women start to talk
        to me and burst into tears, despite themselves. Once they are able to speak,
        they tell me that until they saw me standing up in front of the room with
        my book in my hands, that they never realized how rare that was, to see someone
        like them as the author of a book and as the speaker in a room full of people.
        My presence pointed out a lifelong absence.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ee1c3d-6805-448f-ac42-80d8f47d082d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.281+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These kinds of reactions make me want to fight for more of our voices
        and more of our books. Yes, mainstream publishing is difficult to break into,
        but we can try. And if those doors are closed, we can find other ways to share
        our stories, including making our own publishing companies, even micro-presses.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40f6d53-b346-429f-8c8a-11022581ddd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.281+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don''t care how you do it, but if you want to write and have a
        story to tell, get it into the best shape possible and put it out into the
        world. We need it. All of us.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb93a05e-b1a0-484e-8c72-a2d21c467255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:26:04.258+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“The Body Papers” is available through the <a href="https://restlessbooks.org/bookstore/the-body-papers"
        target="_blank">Restless Books website</a>. An audiobook that Talusan will
        be narrating will also be available through <a href="https://tantor.com/the-body-papers-grace-talusan.html"
        target="_blank">Tantor Media</a> by July 30.&nbsp;</em></p>'
  'Latest-NAIA-rehab-plan-not-good-enough':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-05T16:10:17.050+08:00
    'imagesource': 'jcr:88cafbfd-4f74-4625-b736-33857b13d7ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9097c14b-f185-43ec-bb1c-c95338da6ad0'
    'lead': 'The Department of Transportation is not satisfied with the latest proposal
      to refurbish the Ninoy Aquino International Airport (NAIA), and may consider
      new contractors if the present submission doesn''t work. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T16:15:52.850+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T12:36:45.330+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:36:12.323+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NAIA', 'rehab', 'Consortium', 'Aboitiz-InfraCapital', 'Ayala',
      'AC-Infra', 'Alliance-Global', 'Emerging-Dragon', 'Filinvest', 'JG-Summit',
      'Metro-Pacific', 'MPIC']
    'stories': ['8a77495e-9774-4dc9-9307-cf7455d73416', '774eeec9-9802-4077-8f5d-3e0c5ec4b9ec']
    'template': '1'
    'title': 'Latest pitch for NAIA rehab still not good enough, gov''t says '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b659ba-468f-4093-a2f7-e72b2bda0da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:52.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:45.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> The Department
        of Transportation (DOTr) is still not satisfied with the revised proposal
        from a consortium of big business groups to repair and upgrade the Ninoy Aquino
        International Airport (NAIA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab9beef-c6df-4dcf-8898-27955230aa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:52.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:45.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b73ae00-c2cb-484f-9f24-5f9185bcfd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:52.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:45.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DOTr said it has returned the newest pitch of
        the NAIA Consortium as it was still not at par with what the government envisions
        for the rehabilitation of the country''s biggest airport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08958da2-dbd4-4e73-9c17-95bca9408b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:52.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:45.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NAIA Consortium — composed of Aboitiz InfraCapital, Inc.; AC
        Infrastructure Holdings Corp.; Alliance Global Group, Inc.; Asia’s Emerging
        Dragon Corp.; Filinvest Development Corp.; JG Summit Holdings, Inc.; and Metro
        Pacific Investments Corp. — submitted a revised proposal to the DOTr last
        April 26, which carried substantial adjustments from their original pitch
        for airport repairs. Transportation Secretary Arthur Tugade said on May 1
        that the new proposal was "<a href="https://cnnphilippines.com/news/2019/5/1/Tugade-NAIA-rehab.html">acceptable</a>,"
        but now seems to have a change of mind.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c3921e-c813-4aa5-b36c-671495fc7998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:52.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:45.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DOTr did not reject. They (NAIA Consortium) were asked to revise
        concession agreement similar to Clark O&amp;M (operation and maintenance contract),"
        the DOTr said in a statement sent to CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34af67ec-7665-4736-9f6b-5d90e67289b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:52.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:45.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr chief has said that they are shaping the NAIA rehabilitation
        plan after the Clark International Airport, as the two gateways need to maintain
        daily operations while repair works are underway. Clark has become the face
        of the Duterte administration''s infrastructure push, and is being branded
        as the main alternative to NAIA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22305b42-9375-406a-89b1-84a45ebd5278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:52.852+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:45.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that the consortium has a maximum of 60 days to
        file a new and compliant offer, or else they could lose the business entirely.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7b9401-90af-40b7-8d0d-c29c24e52924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:52.852+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:45.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they don''t agree, DOTr or MIAA (Manila International Airport
        Authority) will entertain other proposals that comply with the Clark O&amp;M,"
        the DOTr added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500ef859-9263-48cd-8f5d-accf42fb46a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:52.852+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:45.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db625086-8173-41b0-9fda-7009cd62425c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:52.852+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:45.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade previously <a href="https://cnnphilippines.com/news/2019/4/10/NAIA-Consortium-rehab-talks.html">threatened
        to cancel</a>&nbsp;the project as the group seemed to be taking too long with
        their final pitch to repair the country''s premier gateway. He then gave them
        until April 30 to file a new pitch, but to no avail.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde73345-1ce9-48f8-9105-f0edb5bdc8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:52.852+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:45.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/4/5/duterte-warns-naia-military-takeover.html">Duterte
        warns of military ''takeover'' of NAIA</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43841310-dcd2-4b99-8fba-5ada9b1670ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:52.852+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:45.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consortium submitted an unsolicited proposal to take on the
        NAIA repairs in February 2018, with the original contract price set at ₱350
        billion for a 35-year concession period. The group has since scaled it down
        to ₱102 billion for a 15-year deal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4034d12-fbcf-404e-bbc6-5c1de540b5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:52.852+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:45.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big firms also tapped Changi Airport International, the operator
        of Singapore''s airport, for technical support.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5896da-bd2b-4e54-b5e5-3b24fbbda9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:52.853+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:45.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s still a long way ahead before the NAIA rehabilitation can
        be rolled out. Once accepted, the new proposal needs to go through the National
        Economic and Development Authority-Investment Coordination Committee and then
        to the NEDA Board chaired by President Rodrigo Duterte. It also needs to undergo
        a Swiss challenge, or where other firms can submit more competitive counter-proposals.
        If there are none, only then can the NAIA Consortium bag the airport repair
        contract.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88326252-95fa-4f02-b28f-20e829f701d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:52.853+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:45.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAIA has grown congested without any alternative gateways to the
        country. Last month, Duterte ordered the DOTr to have the <a href="https://cnnphilippines.com/news/2019/6/11/duterte-sangley-airport-cavite-.html">Sangley
        airport in Cavite</a>&nbsp;usable for general aviation by November in a bid
        to ease air traffic in Manila.</p>'
