      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don''t want to expect anything. I’m just going with the flow,”
        she said when asked how confident she is of her bid to compete in the SEA
        Games.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1dcf9c-ca06-40f8-af87-37080a47b107'
