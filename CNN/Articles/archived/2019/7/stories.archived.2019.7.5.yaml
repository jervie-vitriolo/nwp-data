    'imagesource': 'jcr:e8ef62fd-93cd-4cfc-b978-8976aeb4e853'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '085b9ed4-d234-4361-995f-8cf89952d098'
    'lead': 'An Egyptian statue resembling the pharaoh Tutankhamun has been sold for
      £4.7 million ($5.97 million) at a London auction, despite protests from Cairo
      that the relic may have been stolen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T07:01:04.521+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:37:05.827+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:36:05.430+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Africa', 'Egypt', 'London', 'auction', 'artifact', 'Pharaoh-Tutankhamun',
      'Tutankhamun', 'Christies']
    'template': '1'
    'title': 'Tutankhamun statue sells for almost $6M despite Egyptian outcry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610f3d50-89e1-4d55-8e49-275d880f3190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:01:04.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:05.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An Egyptian statue resembling the pharaoh
        Tutankhamun has been sold for £4.7 million ($5.97 million) at a London auction,
        despite protests from Cairo that the relic <a href="https://edition.cnn.com/style/article/christies-tutankhamen-auction-scli-intl/index.html">may
        have been stolen</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec6ff55-0b17-469e-b5f5-14af4ab48cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:01:04.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:05.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11-inch statue with features reminiscent of the <a href="https://edition.cnn.com/travel/article/tutankhamun-tomb-conservation/index.html">Pharaoh
        Tutankhamun</a>&nbsp;was sold by Christie''s, the auction house said on Thursday.
        The identity of the buyer was not revealed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6c00d4-6ff4-4558-b577-be59ce6c2eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:01:04.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:05.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale of the artifact has been highly controversial, with Egyptian
        authorities demanding the auction be canceled and calling for the statute''s
        repatriation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41412edb-ce98-46ec-8737-2f3bdc32eab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:01:04.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:05.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Egypt''s Ministry of Antiquities appealed to Christie''s
        and UNESCO to halt the sale, and asked to see documents proving the item''s
        provenance, according to a statement from the ministry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72036e4-9c5b-4533-ac02-9d7b97260522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:01:04.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:05.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the Egyptian embassy in London asked the UK Foreign
        Office to return the statue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b98a13-dc78-487e-bf3c-a5426d4cfdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:01:04.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:05.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once again, we will not be negligent or allow anybody to sell any
        Egyptian artifact whatsoever," a statement from Egypt''s Ministry of Antiquities
        released in June read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a245cb5-1ac5-4c77-a295-614e2f60fbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:01:04.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:05.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the embassy said in a statement that it "regrets"
        the decision to go ahead with the auction.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53759b04-dfcd-4f9f-8271-537353d228cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:01:04.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:05.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Christie''s, the statue is "a remarkable representation
        of the young king" Tutankhamun.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b4e983-8420-4e75-82ba-04b8cd9b8ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:01:04.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:05.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After becoming pharaoh at the age of 9, Tutankhamun reigned until
        his death at 19, from around 1333 B.C. until around 1323 B.C. His tomb, in
        the Valley of Kings across the Nile River from Luxor, is famous for having
        been discovered relatively intact, containing thousands of impressive relics
        and artifacts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83912f98-9c05-44d2-b0f3-38147431b553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:01:04.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:05.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christie''s said the statue "is not, and has not been, the subject
        of an investigation," and added that Egyptian authorities had not previously
        expressed concern about the object, despite it being well known and publicly
        exhibited.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d2e846-871b-4093-af97-674eb236564b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:01:04.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:05.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British auction house moved to assuage worries over the ownership
        of the statue, insisting that "while ancient objects by their nature cannot
        be traced over millennia, Christie''s has clearly carried out extensive due
        diligence verifying the provenance and legal title of this object."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b7572e-bf0d-437f-b367-ceff130247de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:01:04.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:05.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Christie''s would not and do not sell any work where there isn''t
        clear title of ownership and a thorough understanding of modern provenance,"
        it added in a statement to CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4f98c1-58ee-4638-b78b-3979bdb56c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:01:04.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:05.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release on the auction, Christie''s said the statue was
        acquired from Munich-based dealer Heinz Herzer in 1985, and was previously
        owned by Joseph Messina and Prinz Wilhelm von Thurn und Taxis.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77901904-9316-4813-bb8c-8d5df9b64386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:01:04.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:05.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a black day for archaeology, because Tutankhamun is the
        king of the kings," said Zahi Hawass, Egypt''s former Minister of State for
        Antiquities Affairs. "The whole world has to be angry, because there is no
        ethics here."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09d4151-243d-4d43-88c5-f3de4e851559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:01:04.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:05.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawass told CNN he believed the piece left Egypt "illegally."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d927525-bfd0-4548-b813-320c885c1fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:01:04.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:05.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This piece has to be in a museum, not to be in a dark room of a
        rich man," he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b79c1e8-a982-43be-b51b-1e8a03096f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:01:04.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:05.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy is the latest attempt in Egypt''s ongoing struggle
        to prevent the sale of stolen artifacts and bring them back to the country.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684c9049-72a8-4896-adad-62ea2f5d5453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:01:04.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:05.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, a section of a tablet that was stolen from the Karnak
        Open Air Museum in Luxor in 1988 was successfully recovered and returned to
        Egypt after being listed for auction in London. The Ministry of Antiquities
        had been monitoring international auction houses for the artifact.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa153da5-bf5b-4f91-b8e1-58b06749a34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:01:04.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:05.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sarah El Sirgany, Nada Altaher, Nada Bashir, Stephanie
        Bailey and Claudia Rebaza contributed to this report.</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53b0cb6-7fb1-454f-b90e-1361dc071a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:01:04.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:05.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first pubished on CNN.com, "<a href="https://edition.cnn.com/style/article/egyptian-head-statue-intl-gbr-scli/index.html">Tutankhamun
        statue sells for almost $6M despite Egyptian outcry</a>."</em></p>'
  'alitalia-obama-blackface-ad':
    'author': 'Jack Guy, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-05T07:05:30.884+08:00
    'imagesource': 'jcr:dcffd198-6288-45fa-9ab2-01b7eea336c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e710011-52ba-4ed9-be70-2b10fbee20c9'
    'lead': 'Italian airline Alitalia has apologized for a promotional video that
      featured an actor in blackface portraying former U.S. President Barack Obama.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T07:09:16.241+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:37:05.027+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:36:05.737+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['France', 'Italy', 'Alitalia', 'Barack-Obama', 'blackface', 'advertisment',
      'racism']
    'template': '1'
    'title': 'Italian airline apologizes over Obama blackface video'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6955ef7-b4b0-4e44-813b-d86626c504b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:09:16.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:05.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Italian airline <a href="https://edition.cnn.com/2017/05/02/news/alitalia-italy-airline-flights-travel/index.html">Alitalia</a>&nbsp;has
        apologized for a promotional video that featured an actor in blackface portraying
        former U.S. President Barack Obama.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb7993c-2224-4eb8-8cf8-0061e8a55b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:09:16.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:05.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video was made as part of an advertising campaign for the flag
        carrier''s new Rome-Washington route, and was posted on Twitter, Facebook
        and YouTube.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52401cbc-ed2c-4027-b505-07e7d104d400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:09:16.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:05.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline has removed the video and apologized after receiving
        complaints.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a65c73-352d-4898-9a5b-f06c916e5a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:09:16.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:05.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alitalia deeply apologizes for the offense caused by the promotional
        video on our Washington route," <a href="https://twitter.com/Alitalia/status/1146523245031710721">tweeted</a>&nbsp;Alitalia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb838b3-d6fa-437e-b07e-927732a99793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:09:16.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:05.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has since been removed. For our company, respect for everyone
        is mandatory, it was never our intention to hurt anyone and we will learn
        from what has happened."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a242e8-8af1-43ab-998e-365fb6f5f7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:09:16.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:05.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackface refers to darkening one''s complexion using paint or makeup.
        In the United States, the racist practice has its roots in 19th century minstrel
        shows but it also appeared in Europe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbb667c-97a6-4034-a00c-436d5fc21e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:09:16.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:05.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of blackface in the video produced a backlash on social
        media.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5992b80c-9897-49ed-97f3-95c5a442b723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:09:16.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:05.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This @Alitalia video showcasing a silent blackfaced "Obama" is
        reprehensive on so many levels: racism, extreme provincialism, willful ignorance
        of facts, lack of historic knowledge," <a href="https://twitter.com/vanderbeeken/status/1146472318639771648">tweeted</a>&nbsp;one
        user.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73c8657-e768-4bf2-b3e7-802bd20432da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:09:16.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:05.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When your social media/ marketing team has no idea about the state
        of the world today. And the award goes to... @Alitalia," <a href="https://twitter.com/PaterakisD/status/1146702194328125440">tweeted</a>&nbsp;another.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9471ab41-3da0-49b8-bd8f-35d82cd0dec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:09:16.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:05.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy is the latest in a string of race controversies
        that have landed major brands in hot water.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834b7a52-48e2-4f22-9e17-43642db9c145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:09:16.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:05.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Italian fashion house Gucci apologized and discontinued
        a sweater that social media users said resembles blackface because of its
        design.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b3a76e-3d27-4509-94cc-e1f9e5f7f6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:09:16.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:05.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same month, singer Katy Perry''s eponymous fashion brand also
        pulled two shoe designs after criticism that they featured racist imagery.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b79071b-ea75-4aed-9784-a60965cba22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:09:16.243+08:00
