      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was about to get out of the car and I turned the engine off,
        I felt the car still running so that was a bit unusual. When I stepped out,
        I saw some lamps moving, swaying,” he said.</p>'
