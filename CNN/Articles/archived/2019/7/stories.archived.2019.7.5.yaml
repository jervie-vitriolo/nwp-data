      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a228ef-f3ce-4040-a96d-a4c2953180bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:41:51.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:37.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lufkin Police say they are searching for a woman who gleefully contaminated
        a half-gallon of Blue Bell Tin Roof ice cream -- which the company describes
        as "a vanilla ice cream with a rich chocolate fudge swirl and roasted peanuts
        dipped in dark chocolate" -- last week in a Twitter video that has garnered
        more than 11 million views.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ebb9e6-81e7-4413-8b50-a3720d317783'
