      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)</strong> — Authorities
        arrested one of the Antique''s most wanted persons in an operation in Makati
        on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db42b3d-e34d-470d-9e37-329956fccec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:55:50.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:36:57.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June Alexander was arrested in Comembo at 4:45 p.m. yesterday by
        virtue of an arrest warrant issued by Judge Maria Theresa Aldon of the 6th
        Municipal Circuit Trial Court in Pandan, Antique on April 15.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57bfdf4-d1d2-45fd-a431-6adcb228cbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:55:50.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:36:57.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander is allegedly involved in the murder of Federico Alcoran
        in 2007. The suspect has been in hiding since.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9b6f40-bf70-497f-a6de-239c5513e3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:55:50.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:36:57.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint efforts between the Criminal Investigation and Detection Group
        and Antique police led to Alexander''s arrest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d8e5f7-f7f5-4493-a420-9b3021f1eaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:55:50.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:36:57.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Found in Alexander''s possession were a .45 caliber pistol and several
        pieces of live ammunition. The suspect was unable to provide the necessary
        papers for the items and these have been confiscated by authorities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ae4133-8e09-4320-8587-34bf9e2051e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:55:50.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:36:57.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander has been brought to the CIDG-Anti Organized Crime Unit
        office for proper documentation and disposition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6d50d4-00dd-4470-b4de-51398acabafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:55:50.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:36:57.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the warrant, bail of ₱60,000 was recommended for Alexander.</p>'
