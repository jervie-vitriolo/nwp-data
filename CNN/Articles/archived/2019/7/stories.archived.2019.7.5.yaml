    'title': 'Robredo’s 2018 net worth goes up to ₱2.3-M '
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b26601-6a5b-4a3b-8933-773793b5b9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:07:57.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:47.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)—</strong> Vice President
        Leni Robredo’s net worth has jumped to ₱2.3 million, a more than 50 percent
        increase from her previous net worth in 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211a41c7-5927-4d19-8381-163cf87da159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:07:57.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:47.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo’s 2018 Statement of Assets, Liabilities, and Net Worth (SALN),
        which CNN Philippines obtained from the Office of the Vice President on Friday,
        showed a net worth of ₱2,314,430.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49221e1-fc41-47ae-a5d6-5e09174b638f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:07:57.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:47.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is up by almost ₱1.2 million from her net worth at the <a href="https://cnnphilippines.com/news/2018/05/16/leni-robredo-2017-SALN.html">end
        of 2017</a>, which totaled at ₱1,114,802.84.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8051e3-6855-4713-9eb0-96b947ed3d3c'
      'mgnl:activationStatus': true
