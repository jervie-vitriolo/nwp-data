      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>TWWA will participate in a national trade fair in the Megatrade
        Hall in SM Megamall, Mandaluyong, in August, and in Manila FAME in the World
        Trade Center on Oct. 17 to 19.&nbsp;TWWA will also be present during the annual
        HABI: The Philippine Textile Trade Fair on Oct 11-13, 2019.</em></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268190a8-fea6-4b54-b815-df834fa74d3b'
