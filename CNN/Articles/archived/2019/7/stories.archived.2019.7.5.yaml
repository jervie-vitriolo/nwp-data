      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> The Blackwater
        Elite are now assured of a spot in the quarterfinals of the 2019 PBA Commissioner''s
        Cup.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8d4e98-d6a7-49d8-b522-5a981987b802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:44:27.646+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:30.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elite defeated the Magnolia Hotshots in overtime, 104-99, Friday
        at the Mall of Asia Arena in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1000f150-e176-4bab-9004-a4475f38b367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:44:27.645+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:30.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roi Sumang stepped up big time for Blackwater as he scored 19 points,
        including nine points in the extra period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c40f6e-1b67-430c-af26-cbf48107d6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:44:27.646+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:30.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bobby Ray Parks Jr. also helped the Elite in the crucial stretch
        of the match with a three-pointer and a pair of free throws. He finished with
        11 points and 10 rebounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bd58b6-d0a0-4684-8c14-439ac1767ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:44:27.646+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:30.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackwater improved its record to 6-3, behind TNT KaTropa (8-1)
        and NorthPort Batang Pier (8-2).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c130aefe-cf8d-4f35-962c-ff97daf60822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:44:27.646+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:30.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots, meanwhile, snapped their five-game winning streak,
        dropping to 5-3 in the team standings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cd3f4c-6f7f-418c-ad59-d39c82d16c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:44:27.646+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:30.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Lee and import James Farr had 25 points and 23 points for Magnolia,
        respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbd6d32-7ea7-4fee-8335-69333892e116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:44:27.646+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:36:30.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elite will next battle the KaTropa on July 7 at the Smart Araneta
        Coliseum in Quezon City. On the other hand, the Hotshots face the Rain or
        Shine Elasto Painters on July 10 at the same venue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
