    'stories': ['024920b9-2513-4135-b19c-5fb049b17baf']
    'template': '1'
    'title': 'Calamba school shooting: Suspect was victim’s registered guardian —
      police'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc4478a-05ce-4476-9fa0-332a8c2a0133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:18:43.550+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:59.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> The man
        who allegedly shot dead a Grade 7 student in his school in Calamba City was
        also his registered guardian, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f096dda9-00da-496d-b7a3-550d11874e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:18:43.550+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:59.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calamba City police chief PLTC Jacinto Malinao told CNN Philippines’
        <em>Newsroom</em> that based on the student’s enrollment records, security
        guard Renan Valderama is his registered guardian.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">Calamba police: Suspect was the registered guardian of
        victim in Calamba shooting <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a>
        <a href="https://t.co/iJJ9jTCaAk">pic.twitter.com/iJJ9jTCaAk</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1146937262518591488?ref_src=twsrc%5Etfw">July
        5, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a718ee-1705-437e-bb8b-21efd1eef256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:47:37.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:59.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c4d079-f3f0-4410-a418-3a6b01a512a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:18:43.551+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:59.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e57256a-c475-4031-b063-4db87b1966cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:18:43.551+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:59.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malinao had earlier said that Valderama had been taking care of
        the 15-year-old ever since his mother was detained at the local Bureau of
        Jail Management and Penology facilities for possession of illegal drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe2d735-d375-4fec-883b-cd4da53713fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:18:43.551+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:59.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malinao said Valderama’s status as the student’s guardian, and his
        familiarity with people in the school, allowed him easy entry into Castor
        Alviar National High School in Barangay Masili, where he supposedly fired
        at the victim in a classroom just 15 feet away from the school’s entrance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdebd094-39a8-42ca-922a-f4fc6a65cc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:18:43.551+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:59.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Education (DepEd) spokesperson Annalyn Sevilla told
        CNN Philippines'' Balitaan that the student might have sought the guardianship
        of Valderama as his mother is in jail and his father is already dead.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d8ee52-919c-4e94-8925-839390294501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:47:37.629+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:59.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dcd70b-1ab1-4f36-91cf-454b6345ac36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:47:37.629+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:59.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police and the DepEd admit that the school had lax security.
        Malinao said the school has no security guards.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="tl" dir="ltr">DepEd: Pamamaril sa 15-anyos na estudyante sa loob ng
        classroom, nakababahala | <a href="https://twitter.com/hashtag/CNNPHBalitaan?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHBalitaan</a>
        <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a> <a href="https://t.co/eo6lCiCvp7">pic.twitter.com/eo6lCiCvp7</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1146996627342708737?ref_src=twsrc%5Etfw">July
        5, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d7eba0-035e-4dd9-bfd4-dd2894643e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:47:37.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:59.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1691401-1593-4368-925f-616f62118383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:18:43.551+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:59.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4262190-cced-457e-a8b5-8e5a96baacdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:18:43.551+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:59.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since the suspect was in civilian clothes and wearing a backpack,
        he was able to hide the firearms used in the killing. And based on the accounts
        of the witnesses, the suspect is the registered guardian,” Malinao said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6118faba-8ab8-4f82-8c40-94209fbe84aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:18:43.551+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:59.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sevilla defended the school, saying it is still commendable
        compared to other learning institutions as it has installed CCTVs which helped
        identify the suspect.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b98b7b-8411-47c5-9e82-5a032cb254d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:47:37.629+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:59.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba479260-f17d-4e52-a70b-844fd80b22da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:47:37.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:59.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the suspect did not enter through the main gate but
        through a passageway from a nearby construction site.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a0b737-8731-4ae4-801e-25c0a55cb2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:18:43.551+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:59.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are now studying if the school has any liability in the fatal
        shooting of the student.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f5c644-cc62-418c-b8e8-e4dd49fa7f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:18:43.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:59.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b80b37c-574c-4b29-9447-e589441cf3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:18:43.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:59.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malinao said the manhunt is still on for the suspect, but admitted
        that so far the police’s methods to track Valderama down have failed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e901dc9b-4edd-4fde-a732-dd85c69030fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:18:43.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:59.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
