      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a lot of speculation right now on who is Kanye West rapping
        about on the song Brothers. So here is the song. That BET cut off because
        of there [sic] way of airing episodes. But it was always meant for the audience
        to hear the whole record," he wrote on Instagram. "Listen. And decide for
        yourself if you think Kanye is rapping about Jay Z or Virgil. But Ye''s brothers.
        And also let me know if you liked the episode and song. We did it for yall.
        My hip hop culture. -IG"</p>'
