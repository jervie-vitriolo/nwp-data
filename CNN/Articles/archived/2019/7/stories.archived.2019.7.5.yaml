      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She expects that a final list of athletes who would compete in the
        SEA Games would be out in September.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101a2848-a7da-4c00-b6b3-4fc26001c963'
      'mgnl:activationStatus': true
