      'mgnl:lastActivated': 2023-01-27T12:36:56.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b089376-dc1d-4ba7-b5a0-6d9bc29810de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:23:25.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:56.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have created the Duterte Coalition and we wish to invite everyone
        to join this group of lawmakers who believe in positive change," the lawmakers
        said on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae111e0-1d2d-4d97-98aa-5b81e04bfbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:23:25.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:56.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f347d08d-5d89-4e92-8ed7-b9fd913e3dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:23:25.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:56.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group currently has nine members, all of them hailing from the
        region: Rep. Paolo Duterte, Davao City Reps. Isidro Ungab and Vincent Garcia,
        Davao Oriental Rep. Corazon Malanyaon, Compostela Valley Rep. Manuel Zamora,
        Davao Occidental Rep. Lorna Bautista, Dumper Philippines Taxi Drivers Association
        Party-list Rep. Claudine Bautista, and Marino Party-list Reps. Sandro Gonzales
        and Anton Lopez.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6013b5a3-d6e6-44e8-9024-57980520594d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:23:25.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:56.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4607ac-e406-4634-b556-85d49b0782cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:23:25.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:56.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Paolo said he is <a href="https://cnnphilippines.com/news/2019/7/2/Paolo-Duterte-speaker.html">now
        considering</a>&nbsp;to vie for the top post in the House of Representatives
        just to unify the chamber. This comes even after his father President Rodrigo
        Duterte <a href="http://cnnphilippines.com/news/2019/5/27/Rodrigo-Duterte-Paolo-Duterte-House-Speaker.html">threatened
        to resign</a>, should his son sit as Speaker.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439b11ae-cc26-4e8b-bf5d-a1d42f94bf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:23:25.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:56.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a986123-391b-44b7-80bb-ef40c5482f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:23:25.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:56.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day later, Sara''s Hugpong ng Pagbabago then floated <a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/7/3/Sara-Duterte-Hugpong-ng-Pagbabago-House-Speaker.html"
        href="https://www.cnnphilippines.com/news/2019/7/3/Sara-Duterte-Hugpong-ng-Pagbabago-House-Speaker.html">Ungab
        as their candidate</a>&nbsp;for the race. The President''s party Partido Demokratiko
        Pilipino-Laban (PDP-Laban) last week endorsed Marinduque Rep. Lord Allan Jay
        Velasco as their anointed one.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03946c30-27f2-4b3f-9e2d-777de67fc091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:10:08.274+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:56.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Unity''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d440c5b-422f-41b2-9309-98b2669db76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:23:25.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:56.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new coalition is now calling on other aspiring House speakers
        — as they now have two among them — to join the movement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372b00d2-274e-427d-9a20-774c4c7787b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:23:25.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:56.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a169ea-2b1e-4106-97b7-f2f703a00084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:23:25.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:56.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duterte Coalition is a strategic partnership of dynamic public
        servants who are committed to institute governance and development reforms
        that are necessary for the Philippines to secure its rightful place in the
        world stage of nations, particularly in the Southeast Asian region," the group
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1067a7f2-f359-4326-85ef-7f5a75d088b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:23:25.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:56.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d8e595-91c8-4dd9-845c-cf2a89dc573f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:23:25.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:56.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A special call to be a partner is extended to Congressmen Ferdinand
        Martin Romualdez, Alan Peter Cayetano, and Lord Allan Jay Velasco. We shall
        not serve one interest, we will work for all Filipinos," they added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5935f9f7-c034-4ebe-b262-d9c389a7b2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:23:25.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:56.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/7/4/House-speaker-Rodrigo-Duterte.html"
        href="https://www.cnnphilippines.com/news/2019/7/4/House-speaker-Rodrigo-Duterte.html">Congressmen
        still want Duterte to endorse Speaker bet</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2f0c55-2c28-47c6-a8b7-4382db2c0990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:53:46.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:56.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte Coalition also called for Cabinet members to stop interfering
        in the affairs of the chamber, saying that some officials are fielding their
        own bets as Speaker.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb1d983-c20c-4e7e-a018-be9af5a72ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:53:46.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:56.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate statements, two aspiring Speakers said they are supporting
        the Duterte Coalition. Romualdez lobbied that lawmakers should be "given the
        freedom to elect their own leaders," while Velasco acknowledged the group''s
        goal of uniting the chamber "for better governance and development."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e75c8c-e58e-48aa-bae4-9e411c18e5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:53:46.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:56.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Term sharing ''unproductive''</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900f5e80-c017-47a9-a791-b0f5904deaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:53:46.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:56.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he will <a data-cke-saved-href="https://cnnphilippines.com/news/2019/6/25/Rodrigo-Duterte-House-Speaker-choice-Gloria-Arroyo.html"
        href="https://cnnphilippines.com/news/2019/6/25/Rodrigo-Duterte-House-Speaker-choice-Gloria-Arroyo.html">not
        name his choice</a>&nbsp;as House Speaker so as not to offend any of his allies.
        However, he floated a term sharing agreement between Cayetano and Velasco,
        where the former gets 15 months as the top House leader before giving way
        to the latter who would sit for 21 months. PDP-Laban president Senator Koko
        Pimentel said they will insist that Velasco must go first.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60551fbd-bd82-4ad8-a5f3-fca58b5c4c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:53:46.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:56.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, Pimentel acknowledged that term sharing
        is one of the options to break the deadlock in the chamber, but flagged the
        need to have the terms negotiated well.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8803b0-c99c-47a3-80d7-a6845626317f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:53:46.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:56.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sara Duterte rejected her father''s proposal for term sharing,
        calling it "unproductive" for the chamber.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09517adc-1449-4c0c-aa46-6e61a1349934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:10:08.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:56.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will slow down the last three years of the administration of
        President Duterte. In a term sharing situation, the House of Representatives
        will be racked with unseating the incumbent Speaker — deceit, dissent and
        distrust," the Davao City mayor said in a text message shared with reporters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5973164-1b59-4fc7-9ee9-442a4b336ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:10:08.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:56.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not know why the term-sharing influencers do not seem to
        care what will happen to the House. They just want to install a Speaker and
        do not think about what comes after," she added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6672a69-5c12-420a-9430-0ba986d8844e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:10:08.276+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:56.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/6/27/cayetano-velasco-house-speaker.html">Cayetano
        disappointed with Velasco''s refusal to share Speakership term</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0bdda2-e2f1-49e1-8218-84d375fb10ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:10:08.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:56.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chairperson of the regional bloc also called for calm in the
        Speaker contest, saying that the issue should be left for House members to
        resolve.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3acd12c-2430-4d6d-aa5d-cf849305053b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:10:08.276+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:36:56.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18th Congress formally opens on July 22, when&nbsp;solons will
        vote on their new leadership.</p>'
