      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 4, <a href="https://www.cnnphilippines.com/business/2019/7/4/GSIS-new-OIC-Manila-port-land.html"
        target="_blank">the GSIS Board appointed Roland Macasaet</a> as officer-in-charge,
        and scrapped Aranas'' proposal to sell the company''s port area property in
        Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e71d6f2-c8d9-4ba2-9704-47f2f3ca7866'
