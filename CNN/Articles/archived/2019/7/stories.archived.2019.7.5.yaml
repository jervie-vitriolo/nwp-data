        bid in the NCAA. <a href="https://t.co/YSLa9O8VLk">pic.twitter.com/YSLa9O8VLk</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1144249853771337728?ref_src=twsrc%5Etfw">June
