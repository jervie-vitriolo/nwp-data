      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:34.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f8fc1a-51a2-4251-b6b4-58c7a2f2468f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:03:41.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:34.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s worth noting that royal baptisms have traditionally been private
        affairs. However in recent years cameras have been allowed to capture the
        arrivals of the family and their guests. That was certainly the case for all
        three Cambridge children -- George, Charlotte and Louis -- although they are
        higher in the line of succession.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41764cc4-5337-4566-84aa-f113d50f6145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:03:41.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:34.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0726a672-3de1-410b-ae92-4cb65c44bf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:03:41.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:34.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Saturday, Harry and Meghan have arranged a completely private
        ceremony for Archie led by the Archbishop of Canterbury at a chapel inside
        Windsor Castle. The palace won''t officially confirm who''s attending, though
        a royal source told CNN that fewer than 25 family and friends are invited.
        And while the media is excluded, pictures taken by their personal photographer,
        Chris Allerton, will be released after the service.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a78b74-470e-4fa3-8203-ccb3a32cb44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:03:41.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:34.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c5559c-276d-4614-a457-c5a9100a1ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:03:41.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:34.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meghan can''t demand privacy for baby Archie while asking the public
        to fund her family''s lifestyle," complained the Daily Telegraph. The Sunday
        Times quoted royal biographer Penny Junor as saying: "They can''t have it
        both ways. Either they are totally private, pay for their own house and disappear
        out of view, or play the game the way it is played."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953ba399-5c85-4f2f-a144-3042e92a5bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:03:41.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:34.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b000f26-f8b8-42a7-8de0-6231a8df013e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:03:41.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:34.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even politicians have weighed into the row. Labour Member of Parliament
        Luke Pollard told CNN the royal couple''s recent behavior raises questions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d61d84-e63e-4527-8810-22ee2717c36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:03:41.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:34.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4609c1d9-21af-4a56-a56f-927bfb7d9b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:03:41.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:34.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re still taking millions of pounds worth of public money
        -- money that could be spent in schools and hospitals -- to upgrade and refurbish
        what is, you know, luxury palaces, you''ve got to ask yourself: what are the
        public getting in return?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed604206-d2f3-449d-8500-61c01b82e141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:03:41.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:34.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9600132-13bf-4c38-881b-7394424cbfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:03:41.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:34.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pollard said he saw no problem with critics questioning how public
        money was being spent, and expressed concern that Harry and Meghan were "trying
        to have their cake and eat it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb1e11c-69c7-49cc-a343-6bb7b7339785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:03:41.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:34.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f0a528-c14b-4ad3-877a-2f8e7ba3ae5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:03:41.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:34.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained: "They''re trying to get the public money for their
        lifestyle but not do the public duties that go along with it and that''s a
        question that is rightly being asked and debated here.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208dcf54-be8e-420d-af94-f3ee46b73acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:03:41.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:34.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667d15e6-b347-430c-b112-4d9d7a8a2dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:03:41.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:34.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the overall family will be overthrown here. I think
        this is a chance to look at: Is the behavior of the royal family the right
        way forward? And at a time when there''s not a lot of money for our public
        services, is every penny they''re spending being spent well?" Pollard said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d5c2b6-0ef2-45fc-8ae9-d4fc55ee1f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:03:41.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:34.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4ef873-53fc-4ba4-8ad6-c40a2e6a94ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:03:41.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:34.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This type of critique infuriates the #SussexSquad -- a vociferous
        army of online supporters, particularly of Meghan. On stories like the christening,
        those devoted to the duchess enlist the help of an unlikely defender: a US
        law professor.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b0969c-8da5-4638-9c60-3303d12a33db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:03:41.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:34.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f24da43-dbdd-4f1a-9868-7f2b092d5b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:03:41.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:34.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldburn P. Maynard Jr at the University of Louisville describes
        himself as an "ally" of the squad who steps in online to "amplify" the voices
        of #SussexSquad and call out cases of what he calls "misogynoir."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcc68fb-69e4-4797-a3f5-2d8566d650a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:03:41.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:34.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfb7462-963b-4020-bbd4-ae94b33db037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:03:41.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:34.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see any kind of contradiction between there being taxpayer
        funding or public funding and the royals asking for some privacy," he told
        CNN. "Here, in the United States, we very much have a lot of public servants
        but we very well know their children are off limits and are able to have a
        private life and we are OK with that."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30aac4d-4b85-4434-a0d1-21c701b9c019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:03:41.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:34.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3603f992-c24b-46c5-9f74-29ae062034dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:03:41.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:34.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Maynard, it''s interesting how the christening plays into a
        wider narrative about the duchess.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01da2c8-720c-487b-a4a6-f6a8f1a34fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:03:41.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:34.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e79694a-e553-4c13-a844-a511ef0f9e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:03:41.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:34.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The default when it comes to Meghan -- because she is a foreigner
        and she''s not royal, from this society, etc. -- is that when she does something,
        she is doing something that''s wrong. Women of color are actually really used
        to that narrative," he explained. "What a lot of us are seeing is that she
        is being held to a higher standard despite the fact that, in many ways, she''s
        hit the ground running."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecf4b0e-a05e-49b4-8c3c-3fbca048741c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:03:41.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:34.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b46be4-74e1-462f-b806-0645fde6f0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:03:41.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:34.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "She put out the book and she''s made all of this
        money for charity and she''s brought all of this attention. And yet there
        are all of these critiques on these niggling things that shouldn''t matter
        very much."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd045e9-d52e-45be-a774-69d946e41af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:03:41.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:34.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2f5b7a-78d6-4f87-85fb-366f3f949069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:03:41.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:34.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynard views criticism of Meghan through the prism of criticism
        of women of color generally.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd827541b-e7ba-4fd1-87aa-ed48b4c083b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:03:41.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:34.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ab646b-2f88-4f3c-a947-92ce22f3d336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T19:03:41.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:34.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, women of color are uncouth, women of color are undeserving,
        women of color are angry, etc. And so, what all this coverage has done is
        to reinforce all those kinds of narratives and biases when it comes to who
        is today the most prominent woman in the world. So, it is reinforcing those
        narratives on a worldwide scale, so that''s why I think it''s really harmful."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
