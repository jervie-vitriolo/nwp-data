      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:53.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:44.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag ganito ang kalakaran na tinatanggap na lang natin bilang
        realidad sa halip na kondenahin at panagutin ang mga nagkasala, mauulit ng
        mauulit ang patayan pati ng mga bata. Hindi ito tama at hindi ako sang-ayon
        sa posisyon na ganun lang talaga ang realidad," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
