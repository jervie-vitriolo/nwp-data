      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Lim has started training again in karate fresh from
        graduating summa cum laude from the University of the Philippines with a degree
        in mathematics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ec3ecd-2362-40c6-a5d4-b82f2f62d257'
