      'mgnl:created': 2019-07-05T16:51:18.922+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2b5ff5-e39b-449e-b578-480ed1108ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.918+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>People of the river</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1964c643-d871-4b09-a1ee-d29752b2382e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.918+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f30957-2d84-4eae-9d35-4b97f70b7324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.918+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tagoloanen (sometimes ‘Tagolwanen’) are the people who live
        along the source of the Tagoloan river in Mindanao, one of the largest river
        systems in the Philippines. “Ang headwater ng Tagoloan river, siya ‘yung cradle
        of civilization ng mga Lumad noon,” says Rago-Marte.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056cbbed-0e76-4700-b869-22636f65ce74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.918+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23db5da7-5035-4d5d-9bd2-904eb049eaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.918+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today the Tagoloanen people are more known as the peoples of the
        Bukidnon, Higaonon, and  Talaandig tribes. Their main source of livelihood
        is farming.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87748b8-48dc-4156-910c-7121976c5c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.919+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b09e5d-72ce-4552-bd1d-9dda506a1595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.919+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While waiting for the harvest, or during planting season itself,
        women would weave into the night and until dawn. The Tagoloanen women usually
        weave at this time, when the air is cool, because the heat will make the sodsod
        for the ikam brittle.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbf2828-a283-41a3-a158-e22f5ff85118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.919+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f7e56f-a8b9-4301-b15f-9d0ed790890c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.919+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sodsod is usually not cultivated but harvested in the wild. Guirra,
        who has woven mats since she was nine, says in Bisaya how difficult it is  to
        source materials for ikam. The materials may only be found in the ricefields
        or wet areas (marshlands), she says, and may be unavailable during the dry
        season.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5874bd04-ff14-4632-84a0-fca63b1a56d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.919+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac7598a-b4ba-49d8-9ebb-e044c0134ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.919+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes areas where sodsod grow are used to cultivate rice instead,
        since sodsod is considered a weed. Or sometimes, carabaos eat the sodsod.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3675df4-33a2-4fec-9e6f-e24e6fb616e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.919+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b29ea3-b670-4c63-b37c-bb37169f217e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.919+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When there is enough sodsod, the weaving commences. According to
        Elmer I. Nocheseda, author of “Rara: Art and Tradition of Mat Weaving in the
        Philippines,” the designs of the Tagaloanen ikam sodsod are “Intonda, imbilin,
        and indamogo.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff834edb-2a06-474d-8dc2-14cc5c8fdf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.919+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d79a24-1a69-4d5a-95d2-64d93d2c9dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.919+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intonda designs are “God-given through dreams and by performing
        the annual panandig ritual,” used for religious purposes, are passed from
        generation to generation, and therefore must be treated with reverence. When
        designs are entrusted to a family member, they are imbilin, and must be treated
        with honor.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a338dcc-eca6-4c83-b2d6-94f34c7ff823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:55:48.891+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Kailangan alagaan ang [paghahabi], na ‘di mawawala, na importante
        siyang ituro talaga, kasi ito ang identity nila bilang Lumad.” — Lori Rago-Marte,
        president of the Tagolaonen Women Weavers Associaton</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dea1ec-0369-469a-8335-1ded5484ebce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.919+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efc58ad-2da0-4fb2-813c-9c40032e3eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.920+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An indamogo design is given through a dream and considered special.
        “Only certain people are worthy of it,” writes Nocheseda.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af85bdb-ad8e-4e49-90c7-c1a8f571287f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.920+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42eeba9-2d3d-460d-818a-e53eaabc7ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.920+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the HABI Pop-up of Culture in Mandaluyong, Guirra demonstrated
        how she wove ikam. The design? “Naisip ko lang,” she says, as her fingers
        move expertly, as if by muscle memory. The design looks like it’s from a technique
        called bukanayo, or “the repetition of small refined design details and arranging
        them into a crisp gridlike fashion,” according to Nocheseda.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ff4ce7-7953-4835-992a-a820ca1a24a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.920+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0829fa-71f1-47ec-8803-909f452fc7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:51:18.920+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:42.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes the weavers’ designs are also inspired by the environment,
        says Rago-Marte. A significant example is the binakesan, a design which beautifully
        mimics snake skin. Another is the binulakbulak, or flowers (bulakbulak), the
        local word of which also means to decorate.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36722844-4717-42ee-95f1-7f3c9a0b26ff'
      'mgnl:activationStatus': true
