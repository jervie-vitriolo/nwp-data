  'ridgecrest-california-earthquake':
    'author': 'Jay Croft and Braden Goyette, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-05T06:13:33.126+08:00
    'imagesource': 'jcr:180a215c-2ae0-48b3-9087-44625d5cd945'
