      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The rich, vibrant
        flavors of authentic Cantonese cuisine are front and center at award-winning
        restaurant Lung Hin, which features new specialty dishes from executive chef
        Leung Chi Kwan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dce6756-8a92-4686-80fa-5052449bedc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:39:16.148+08:00
