      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To say something is one-of-a-kind is to suggest it has no equals.
        In the case of Supima, this is especially true.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50bf891-80bf-4231-bade-a360c75c5b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:34:18.707+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:37:00.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rare in every sense—less than one percent of the cotton annually
        produced in the world qualifies as Supima—this unique cotton has a luxurious
        look and feel that sets it apart. It’s grown in a small microclimate of the
        southwestern United States, and California’s San Joaquin Valley in particular,
        making it highly prized around the world. Such is our love for Supima, that
        we’ve used it to craft many of our most enduring favorites—icons of fashion
        such as our Original Polo Button-Down Oxford, our essential Performance Polo,
        incomparable non-iron shirts and women’s twin sets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1f1835-e384-4e70-82cc-3bf8ab125782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:34:18.707+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:37:00.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It’s softer.</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad26606-4534-4bab-ba8b-0d0595513b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:34:18.707+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:37:00.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extra-long fiber lengths make Supima incredibly soft. Fewer
        fiber ends are exposed, which eliminates the abrasive feeling of traditional
        cotton. It has the luster of silk and the feel of cashmere—it is love at first
        touch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f904551-1efd-4c1b-afae-86e4deeb214e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:34:18.707+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:37:00.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It''s brighter.</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051d1a46-1e87-4d25-b658-44782956f5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:34:18.707+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:37:00.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long, dense fibers of Supima also absorb and retain dye better
        than most other cotton, ensuring vibrant, long-lasting color that endures
        throughout the lifetime of the garment. Your non-iron dress shirts, oxfords,
        T-shirts and polos (and even your bath towels) will have a brilliant color
        that won’t fade.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f573bee0-1e93-43fc-8e7b-3357c33ac79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:34:18.707+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:37:00.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It’s stronger.</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece63a0b-4655-414f-a35c-1b250e333170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:34:18.707+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:37:00.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super-durable and forty-five percent stronger than traditional cotton,
        it’s also less likely to pill or shrink. This resiliency means garments will
        drape better—and also means greater comfort and a fit that doesn’t change
        over time. You can look forward to having it for life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332a90b2-cd0e-47bf-982f-e2304fdaf755'
