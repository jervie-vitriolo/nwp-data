      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say the woman faces a charge of second-degree felony tampering
        with a consumer product, which carries two to 20 years behind bars and a possible
        fine of up to $10,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec8e121-4970-4cf2-8d48-6cae822b8293'
