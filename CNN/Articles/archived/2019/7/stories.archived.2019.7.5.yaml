      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> No Filipinos
        have reportedly been hurt in Los Angeles due to the strong 6.4-magnitude quake
        that struck California on the 4th of July, the Philippines’ Consul General
        to the city said.</p>'
