    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08c5867-9f6d-42e9-ba69-364a460a38bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:50:28.438+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:48.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland''s resolution, dated July 4, needs the approval of majority
        of the UNHRC''s 47 member states. More than two dozen countries, mostly European
        states, are reportedly backing Iceland''s proposal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f28621-36d6-4331-9580-20b891510faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:50:28.439+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:48.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec45f7c8-25d8-4a7f-b90a-f1125e67191d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:50:28.439+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:48.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its two-page draft resolution, Iceland called on the Philippines
        to cooperate with the UNHRC''s possible probe, "including facilitating country
        visits and preventing and refraining from all acts of intimidation or retaliation."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb78aa9-6123-4939-9e2b-46d34b8cf336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:50:28.439+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:48.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aebf948-f7d7-451e-8d39-936540f54a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:50:28.439+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:48.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra in an earlier statement said
        the government is ready to face any investigation if necessary "to disabuse
        the minds of those who rely on or give undue credence to selective, if not
        biased, second-hand information."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e579f36f-fc04-4fc2-9c28-57de2716c128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T18:41:11.316+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:48.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Malacañang in a separate statement reiterated its stance against
        any foreign intervention in the country''s policies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c87fc17-2a0c-4adc-9fcc-9c1936ab4926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T18:41:11.316+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:48.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13556d02-c8de-41fa-b8b2-5f7ff639af77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T18:41:11.316+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:48.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No government of any nation knows the actual and real state of
        our country’s domestic affairs better than this Government. Any attempt therefore
        by any foreign country to interfere with how this Government maintains its
        peace and order, not only is an affront to their intellect but an interference
        with the country’s sovereignty as well," Presidential Spokesperson Salvador
        Panelo said. He is also Chief Presidential Legal Counsel.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Panelo: The President&#39;s ardent critics and detractors are once
        again having a field day by politicizing news reports saying that there would
        be a resolution coming from the United Nations which will call for an investigation
        on the extrajudicial deaths in the Philippines. <a href="https://t.co/406RENhJTc">pic.twitter.com/406RENhJTc</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1147085217355587585?ref_src=twsrc%5Etfw">July
        5, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191088c9-5a06-4c5d-a5a9-398978a0e1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T18:41:11.317+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:48.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af905951-236e-4683-b33c-46eaa3d16813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:50:28.439+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:48.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae48541f-4aa9-4ed6-9e9a-dcfe3960dbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:50:28.439+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:48.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has in the past repeatedly lashed out at the UN and human
        rights groups for criticisms on his drug war, which has left over 5,370 suspects
        dead in police operations. Local and international human rights groups say
        the anti-drug campaign has resulted in more than 20,000 extrajudicial killings,
        a claim the government has denied.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b016109a-8198-43c0-88c9-fe22437ab36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:50:28.439+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:48.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5112cf-fef9-4b4a-beda-3728394f5ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:50:28.440+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:48.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killings are also being examined by the International Criminal
        Court (ICC), an international tribunal that could have Duterte and his officials
        prosecuted and jailed. Duterte has threatened to arrest ICC Prosecutor Fatou
        Bensouda and her investigators if they set foot in the country, claiming that
        they have no jurisdiction over the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4c9a7d-894b-4335-8b2b-bc2d895bc984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:53:58.387+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:48.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ef6474-60a0-433b-b4a6-63ee0c9ea720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:53:58.387+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:48.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her opening statement at the 41st session of the UNHRC in Geneva
        in June, Bachelet said&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/news/2019/6/24/Michelle-Bachelet-UN-Human-Rights-situation-Philippines.html"
        href="https://cnnphilippines.com/news/2019/6/24/Michelle-Bachelet-UN-Human-Rights-situation-Philippines.html">her
        office was&nbsp;monitoring the situation in the Philippines "very closely,"</a>
        stressing that the thousands of alleged extrajudicial killings in Duterte''s
        drug war "would be a matter of most serious concern for any country."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9fce64-f288-4856-adf5-7b824ca95283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:53:58.387+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:48.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9088d208-5ff7-4157-a8f6-3e1691e794f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:53:58.387+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:48.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other human rights issues</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d95ca2-2993-479d-9578-69eaaef1951a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:53:58.387+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:48.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland''s resolution also "urges the government of the Philippines
        to take all necessary measures to prevent extrajudicial killings and enforced
        disappearances, to carry out impartial investigations and to hold perpetrators
        accountable in accordance with international norms and standards including
        those on due process and the rule of law."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f28088-a94e-4e9e-a519-df0030d215c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T18:41:11.317+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:48.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang reiterated the killings are not state-sponsored, and
        were either caused by drug suspects'' "violent resistance," or syndicate members''
        refusal to let go of members who want to surrender to authorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc07c8b0-c227-4303-8e23-afeb04bcd47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T18:41:11.317+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:48.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ff01e7-68be-4f5e-bd86-ac6263668e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T18:41:11.317+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:48.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are inevitable results when a government is sincere about
        ridding illegal drugs in its country and when a President has the political
        will to provide a safe and secure environment for his constituents," Panelo
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a391dd18-f28c-4bef-942b-95724acc8bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:53:58.387+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:48.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government has said it is investigating the killings,
        noting the murder conviction of three cops in the slay of then 17-year-old
        Kian delos Santos in a police operation in 2017. But human rights groups are
        saying this is not enough assurance justice will also be served for thousands
        of other victims.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd912ee1c-6f23-4e9b-8052-5911b8719a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:53:58.387+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:48.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492794a5-4b18-4a12-ad2f-e9fffe218731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:53:58.387+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:36:48.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland also expressed concern over other forms of alleged human
        rights violations in the country, including arbitrary arrest and detention,
        and intimidation or attacks against human rights defenders, indigenous peoples,
        journalists, lawyers, and critics. In 2018, UN Secretary-General António Guterres''
        annual report to the UNHRC <a href="http://nine.cnnphilippines.com/news/2018/09/13/Philippines-in-UN-list-of-states-that-attack-human-rights-defenders.html">placed
        the Philippines on the list of states that intimidate and retaliate against
        human rights defenders.</a></p>'
