  'China-tornado-Kaiyuan-':
    'author': 'Hira Humayun'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-05T13:51:46.896+08:00
    'imagesource': 'jcr:266f8030-4bd8-4d3b-be51-26f4afa2b0dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
