  'Calamba-shooting-Renan-Valderama-guardian':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-05T09:16:55.298+08:00
