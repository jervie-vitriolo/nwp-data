    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why now might be the best time to buy yourself a Huawei phone'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d807d4e-1ea5-4753-9a47-a97e5b54aa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:00:14.914+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:36:40.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;Huawei may
        have been the talk of the town for a while now, but the tech company won’t
        stop innovating and creating products that will make customers’ lives much
        easier. Worrying about Huawei is the last thing anyone should be doing right
        now following the latest developments of the top tech brand. Below are the
        primary reasons why you should just sit back, relax, and just enjoy your Huawei
        smartphone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dbce64-b59c-4b54-a6ac-54fd4ca04d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:00:14.914+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:36:40.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. The immense support from partner dealers through product
        warranty initiative</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43df2156-74cc-4b7c-8fd1-77d721770fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:00:14.914+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:36:40.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are sporting a Huawei smartphone —&nbsp;old or brand new
        — then don’t fret. More than a hundred of Huawei’s partner retailers and dealers
        got you covered! The special warranty is offered exclusively by participating
        dealers to provide a worry-free mobile experience for consumers and to assure
        that all Huawei devices purchased from them are fully equipped with Google
        services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275ab497-9967-498d-8a45-bcaf4fa0e929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:00:14.914+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:36:40.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Huawei steadily launching new products —&nbsp;Newly launched
        Huawei Y9 Prime 2019</strong></p>'
    '22':
      'image': 'jcr:055e4fd9-5c78-4985-9eb4-f4b02c4c0907'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da554d45-f4a0-4be3-931e-5f4431223c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:00:14.916+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:36:40.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02014ccd-8d78-47f1-a18f-8d3ebf86a1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:00:14.915+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:36:40.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite external issues faced by the company, Huawei remains strong
        and has grown steadily year-on-year. Another proof of the brand’s optimistic
        view is the continuous rollout of new smartphones, with the Y9 Prime 2019
        being its latest shot at redemption. The brand is optimistic that its new
        offering will be well-received by the Filipino market. As George Li, Huawei
        Consumer Business Group Philippines country manager puts it, “We will not
        stop. We will continue to provide Filipino consumers with innovations and
        products that they deserve.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650f32d8-b133-4967-9606-78845a078c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:00:14.915+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:36:40.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. <strong>Non-stop opening of stores in the country</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f907c47-60ab-406b-b4b1-a73f7a81c7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:00:14.915+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:36:40.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no stopping Huawei from expanding its retail presence around
        the world, especially in the Philippines. The global tech giant has great
        devices lined up —&nbsp;waiting to be released to the market. With high investment
        in R&amp;D, Huawei shall bring technology catering to consumers and will surprise
        everyone with even greater innovations. To further reach its consumer base,
        Huawei opened its 150th experience store in the country located at The Podium
        last June 22, marking an important milestone for the brand. Not long after,
        Huawei made its move again by working its way to the upper north of Metro
        Manila. The brand celebrated the grand opening of another experience store
        at SM City Fairview — making “upgraded consumer experience” as its objective.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5622bbe-e7fd-4168-9ffe-543bd6a824a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:00:14.915+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:36:40.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Trump allowing US companies to sell equipment to Huawei</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778e371b-280a-42a7-b3ea-9a3326c0efa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:00:14.915+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:36:40.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after sealing a tariff truce last week with Chinese President
        Xi Jinping, US President Donald Trump told reporters that, “US companies can
        sell their equipment to Huawei,” indicating a softer stance on the Chinese
        brand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4ab883-055a-4cab-8307-5689e819539f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:00:14.915+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:36:40.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Huawei leading the 5G technology game</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc55c8f4-b609-4c8f-ac2c-52f0641f8093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:00:14.915+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:36:40.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei is the world’s leading company when it comes to 5G technology.
        As early as 2009, Huawei started to develop its own 5G technology and since
        then has shown proactive involvement in the formulation of its standards.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10fd1fe-f37d-4b66-bbeb-315aa04e3888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:00:14.915+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:36:40.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe has recently announced the 5G network in the Philippines which
        has the potential to offer speeds 20 times faster than the current average
        internet speed in the country. This technology is beneficial to Filipinos
        who are known to be one of the world’s heaviest Internet users, and as demand
        for data-heavy video streaming is on the rise.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d95072c-0aa9-435c-939b-c41dba7efbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:00:14.915+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:36:40.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. BrandZ ranking still rising globally</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60a5b45-0f60-4454-a333-5bdd6962d5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:00:14.915+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:36:40.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei has strengthened its position in a leading global brand index
        while also increasing its brand value—ranking 47th (up to one place from last
        year) with an 8 percent increase in brand value on BrandZ’s annual Top 100
        Most Valuable Global Brands study. It is Huawei’s fourth consecutive year
        to be featured in the top 50. According to IDC, Huawei now boasts 19 percent
        of global market share in the smartphone category. Looking at the future,
        Huawei’s commitment to developing technologies that benefit society —&nbsp;as
        well as consumers —&nbsp;is sure to boost its reputation and standing among
        global audiences.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7b389c-320b-476f-9c39-d9bc229bd05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:00:14.916+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:36:40.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. 10 Million P30 Series Units Sold</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f20d8e-a344-450e-b0a7-bc735bdb7463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:00:14.916+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:36:40.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brand achieved a record-breaking success of 10 million P30 Series
        shipments in a span of 85 days. The sales for the phone series exceeded its
        predecessor, which also flipped the smartphone scene by 52 percent on the
        first month of its launch.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3f11bf-73b5-4109-9ca0-369f5daa84c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:00:14.916+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:36:40.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. 100 million smartphone shipments</strong></p>'
    '23':
      'image': 'jcr:5eef6588-bc79-4e97-88c0-07d988348e09'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d731425-928a-4d50-8a6c-b64ae734d876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:00:14.916+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:36:40.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cbbb55-6991-403f-9c69-ec732cfc6e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:00:14.916+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:36:40.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei ticked another achievement off its list with a whopping 100
        million smartphone shipments across the globe. This milestone is considered
        as the fastest pace ever for the company.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f10403-f0fa-4084-9661-aede46981a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:00:14.916+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:36:40.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9. Loyal Huawei users’ overwhelming support</strong></p>'
    '24':
      'image': 'jcr:a7991fc2-fec1-4d17-a71b-5606c16cb87c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e93032-0aad-4c7d-aff4-87fd387e124e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:00:14.916+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:36:40.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9fc41c-38ed-45f6-a611-369a45a9c6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:00:14.916+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:36:40.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By staying true to their promise of customer-centricity, Huawei
        strengthens its relationships with its consumer base. It makes sure that its
        consumers understand their importance in everything that Huawei does and creates.
        To reciprocate the tremendous love the brand has been getting, it secures
        its users by religiously providing after-sales services that users greatly
        appreciate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc3fc04-deaa-45ee-aede-c7b01e2205fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:00:14.916+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:36:40.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10. Rainy season promotion – offering the best deals out
        there</strong></p>'
    '25':
      'image': 'jcr:068f47d6-cc81-409c-bac2-676ccc326a18'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd15812-d8ce-4542-a377-d6ef80bc3ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:00:14.917+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:36:40.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9b3396-bb42-48cd-8a39-1538946b4104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:00:14.916+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:36:40.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To show its utmost appreciation for customers’ incredible support,
        Huawei has announced a special offer for its loyal user base. Huawei Philippines
        introduced a limited-time offer on select phone models that will encourage
        more people to discover the brand’s unmatched quality. This “Rainy Season
        Promo”, an effort by Huawei as a way of giving back to consumers, offers deals
        on the Huawei P30 Series, Mate 20 Pro, and Y6 Pro 2019 at competitive price
        points. This is to run from June 21 to July 31, 2019. To know more about this
        amazing offer, you may visit this link: <a href="http://bit.ly/30gy3az">bit.ly/30gy3az</a></p>'
