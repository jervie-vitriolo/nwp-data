    'title': 'Palawan included in Lonely Planet''s best places to visit in Asia Pacific
      for 2019'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2dd1bf-527d-46ef-a9d3-7674816448e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:18:09.125+08:00
