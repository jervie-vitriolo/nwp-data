      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe ilagay ko na sa army lahat ng... Di na ako maniwala na they
        are not allowed to work since I can not depend on the idiots," Duterte said,
        before again slamming critics who have called him out for his penchant to
        appoint military men to key government position.</p>'
