    'jcr:uuid': '744b8576-9049-4b4d-95d5-1a4df8135411'
    'lead': 'The Beermen''s new import showed flashes of brilliance on both ends of
      the floor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T21:35:05.360+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T12:36:29.764+08:00
