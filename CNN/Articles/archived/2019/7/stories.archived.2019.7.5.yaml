      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s not trivialize innocent lives lost. Sh*t happens? Then it''s
        time to call a plumber &amp; flush this bloody &amp; abusive drug war down
        the toilet," Senator Risa Hontiveros tweeted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213c17c3-3cb2-48e9-9e3b-be4f359ee291'
