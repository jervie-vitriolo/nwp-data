      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c06ca0-4e73-4524-b7a0-ce905f64d80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:02:33.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:03.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was last photographed with UN Human Rights Commissioner Mary
        Robinson. Three low-resolution photos, which were released by the UAE foreign
        ministry last December, showed Sheikha Latifa dressed in a dark hooded sweatshirt
        and gray jeans while she either looked away from the camera or towards Robinson,
        who is also the former president of Ireland.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951a9363-68b1-49bf-aacf-2a6f9ecc2305'
      'mgnl:activationStatus': true
