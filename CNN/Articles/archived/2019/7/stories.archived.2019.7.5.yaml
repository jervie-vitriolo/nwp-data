      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> Maybe
        it’s for the super-soft, broken-in comfort it offers. Maybe it’s for the rich
        color that’s as bright as a summer day. Or, maybe it’s for the strength that
        provides unmatched durability. Whatever your reason for loving it, one of
        our most iconic pieces is your new summer essential. What’s not to love about
        this high-quality cotton?</p>'
    '1':
