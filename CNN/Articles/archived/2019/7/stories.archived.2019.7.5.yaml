      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa''s fellow lawmakers also slammed the new senator for his
        callous comments on the children and innocent people becoming collateral damage
        in the drug war.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c367aab0-81e3-47b4-9b26-7c2c9a323377'
