      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453ae6ba-f923-4ea6-99e9-fb8b06a4d626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:53.311+08:00
