      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:47.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase, according to the document, can be attributed to the
        growth in her assets—from ₱13.01 million in 2017 to ₱14.2 million last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9912cf28-5f3b-4f91-8eec-31814931c3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:07:57.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:47.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo’s liabilities meanwhile stayed at ₱11.9 million due to loans.
        Her SALN also showed she has a “share of stocks” at Meralco.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b452a7-03e3-43a9-879d-860bab54672a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:07:57.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:47.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President’s net worth dipped by ₱7.76 million in 2017,
        her lowest since she took office.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917666f2-91de-467f-beab-29c0c202fb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:07:57.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:47.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2016, her net worth was at ₱8,878,111.43. When she assumed
        the vice presidency on June 30, 2016, her net worth was declared to be ₱11,053,138.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4cdf94-1c01-4589-94e8-5594284719b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:07:57.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:47.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman, which gives out copies of SALNs of
        the President and Vice President, this year advised&nbsp;concerned parties
        to instead direct requests to the officials’ respective offices.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8d9dc5-7a49-4787-8575-dcb6766aeec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:07:57.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:47.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a June advisory, the agency said it was <a href="https://cnnphilippines.com/news/2019/6/20/Ombudsman-SALN-rules-public-access.html">“reviewing
        and revising” its requirements for the disclosure</a> of the said document.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249c507a-dd04-4264-9ed4-1b0e7b6d8088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:07:57.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:36:47.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has also reached out to the Office of the President
        for a copy of President Rodrigo Duterte’s SALN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbda86ab-85bf-46a8-ac2e-a3e61c37c64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:07:57.390+08:00
