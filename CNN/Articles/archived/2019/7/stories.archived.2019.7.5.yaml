      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Each summer, as Chinese cities swelter
        under the baking heat, middle-aged men across the country roll their T-shirts
        up above their bellies to cool down.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997947dd-10fe-4d5c-b241-6719548244f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:40:25.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:37.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da28bae-8916-4b4f-8f77-106c47a13fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:40:25.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:37.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a style so ubiquitous that it''s even earned a fond nickname:
        the "Beijing bikini."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f667ee-7053-4689-b615-85b0cd11476c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:40:25.723+08:00
