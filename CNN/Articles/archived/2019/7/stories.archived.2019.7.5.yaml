      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/04/business/alitalia-blackface-video-scli-intl/index.html">Italian
        airline apologizes over Obama blackface video</a>."</em></p>'
  'russia-putin-nuclear-powered-sub':
    'author': 'Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-05T07:11:16.568+08:00
    'imagesource': 'jcr:5de774f0-b435-4014-900a-ed63a50473d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11e31e3a-5638-42b2-b4af-122b168613ef'
    'lead': ' A deepwater submersible that caught fire Monday was nuclear-powered,
      according to Russia''s President Vladimir Putin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T07:15:25.622+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:37:04.423+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:36:05.998+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Vladimir-Putin', 'Kremlin']
    'template': '1'
    'title': 'Putin confirms Russian fire-hit submersible was nuclear-powered'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3384f71a-5da0-4e23-b796-bdeaafed26f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:15:25.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:04.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A deepwater submersible that caught fire
        Monday was nuclear-powered, according to Russia''s President <a href="https://edition.cnn.com/2013/01/03/world/europe/vladimir-putin---fast-facts/index.html">Vladimir
        Putin</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9eec29-0e0b-42fa-98fe-cef5f81a23e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:15:25.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:04.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s comments came during a conversation with the country''s
        defense chief, who confirmed that the incident was caused by a fire in a battery
        compartment. The Kremlin had <a href="https://edition.cnn.com/2019/07/03/europe/russia-submersible-state-secret-intl/index.html">initially
        been reluctant</a>&nbsp;to release information about the blaze, which left
        14 sailors dead due to smoke inhalation, calling it a state secret.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3949105a-80c0-4c93-a7df-b5c8f1da6c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:15:25.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:04.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The submersible, which is smaller than a submarine and has limited
        power reserves, was carrying out research in Russian territorial waters at
        the time of the fire and is now at the naval base in Severomorsk on the Barents
        Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f89c4c-5edf-4e87-814b-ff87648af805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:15:25.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:04.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Kremlin transcript released Thursday, Putin asked
        Defense Minister Sergei Shoigu about the status of the vessel''s "nuclear
        power unit."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7795a8d6-2b02-4200-8d73-ce65871ee469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:15:25.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:04.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. President, the nuclear power unit has been sealed off," Shoigu,
        who had visited Severomorsk, replied.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c00ac1a-beec-40e9-882b-90702fd1b5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:15:25.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:04.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crew has taken the necessary measures to save the unit, which
        is in working order," Shoigu added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572dd602-8527-4df7-8925-507ab7722de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:15:25.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:04.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Repairable</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99b6e3b-6c32-462c-a13f-412155192e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:15:25.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:04.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He confirmed to Putin that the vessel could be repaired and said
        "the main reason for the tragedy: a fire in the battery (compartment) that
        spread out."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb114d31-1c88-41e4-8c59-34f5ae6d3c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:15:25.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:04.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are using the services of the submarine designers and industry
        representatives to assess the volume and time frame of repairs," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c828bf-adea-49f2-b153-b58f952cb4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:15:25.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:04.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoigu is overseeing the probe into the incident. On Wednesday,
        he indicated there were some survivors and that 10 of the victims were captains.
        "Fourteen crew members were killed, the rest were saved," he said according
        to RIA-Novosti.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf32781-6c2e-46aa-a291-5a6e12943174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:15:25.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:04.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seven of the dead were captains of the first rank, and three were
        captains of the second rank. Two were Heroes of Russia. All deceased officers
        will be presented with state awards posthumously," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0db76a1-3020-48e4-bbfe-4aa3c60230f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:15:25.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:04.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the submariners evacuated a "civilian representative of
        the industry" from "the compartment engulfed in fire." They then proceeded
        to lock "the hatchway to stop the fire from spreading all over the apparatus
        and were fighting till the end so the vessel survived."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a62763c-54e4-424a-bb57-7a1f112b5dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:15:25.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:04.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Kremlin transcript released Thursday, he told the President
        that assistance measures were being given to the sailors'' families.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b05a91-1a77-4da6-b22b-f15c97dbfcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:15:25.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:04.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Assistance measures include good education for those children who
        are still studying and a decent standard of living for everyone, just as we
        did following similar bitter tragedies," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b07f7f-f06b-4fb6-8cc4-04155310347a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:15:25.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:04.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze is one of the deadliest incidents the Russian navy has
        experienced in years.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8fd860-4b53-4579-a107-4e0a79d46f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:15:25.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:04.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty people were killed on board a Russian nuclear submarine in
        2008, when a fire extinguishing system was triggered accidentally. In 2000,
        more than 100 men died on the Kursk, a nuclear-powered submarine, when two
        explosions in its bow caused it to sink to the floor of the Barents Sea.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdb4719-4a71-483c-b7cc-acae725cc8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T07:15:25.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:04.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/04/europe/russia-putin-submersible-fire-intl/index.html">Putin
        confirms Russian fire-hit submersible was nuclear-powered</a>."</em></p>'
  'Sheikh-Mohammed-bin-Rashid-Al-Maktoum-case':
    'author': 'Cristiana Moisescu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-05T07:55:20.481+08:00
    'imagesource': 'jcr:884384fc-d65b-415f-8769-e0ccfbd57f16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66db98c4-e63a-4f2b-8526-a9bd942ba260'
    'lead': 'Dubai''s billionaire ruler, Sheikh Mohammed bin Rashid Al Maktoum, has
      opened a legal case against one of his wives, Princess Haya bint al-Hussein.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T08:02:33.299+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T12:37:03.640+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:36:06.273+08:00
