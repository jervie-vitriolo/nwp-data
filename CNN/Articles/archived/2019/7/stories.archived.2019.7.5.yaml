      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China receives about 10 to 100 tornadoes a year, severe tornadoes
        are a rarity, according to CNN meteorologists. In 2017, a tornado hit Yunnan
        Province in southwestern China -- the first time a tornado there had been
        documented in over 30 years.</p>'
    '14':
