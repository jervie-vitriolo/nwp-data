    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca4d586-7fa3-4a71-913b-094ed61c6b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:55:09.935+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:53.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said access to education was difficult for him as he was not
        able to qualify for scholarships, having failed two subjects while in college
        as he had to wear the hats of an encoder, a transcriptionist, a library student
        assistant, a tutor, a writer and a food vendor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bc721e-61e1-41aa-9521-4c8b36abd70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:55:09.935+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:53.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e2b764-5c9a-44aa-b47e-13dd35ef94ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:55:09.935+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:53.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Access to healthcare also proved difficult for his family, Jamonila
        said, especially when his father became disabled post-surgery.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80c76b6-4b83-4a4b-a3ac-9a78b03c949d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:55:09.935+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:53.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b11996-c62f-413a-bd4e-b3e50192476f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:55:09.936+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:53.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wish the government will invest more in human capital. Kasi [Because]
        these are also the strategies of highly-industrialized countries,” Jaminola
        said. “If you actually have a highly-skilled, competitive and talented labor
        force, then people would invest in your country.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ca6df3-e800-4103-b84c-588bb99ae6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:55:09.936+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:53.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31310c63-27c4-4a7d-99fa-93ad2d9577e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:55:09.936+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:53.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaminola’s story is just one among many from this graduation season
        of students achieving despite adversity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9ee501-a5c3-42e5-a650-5fbdb3193ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:55:09.936+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:53.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82af377e-b732-4ab9-b5cd-a5cb794afa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:55:09.936+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:53.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, an essay that <a href="http://www.cnnphilippines.com/lifestyle/2019/5/30/Ateneo-De-Manila-2019-valedictorian-essay.html"
        target="_blank">criticized social inequality</a> penned by Ateneo de Manila
        University’s class valedictorian Reycel Hyacenth Bendaña, a daughter of a
        jeepney driver, went viral.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc354fd-f253-4b36-9672-0f14b6af4274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:55:09.936+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:53.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217f9534-1a22-43ba-b47d-e1b4e3ab9b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:55:09.936+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:36:53.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A generous Ateneo alone cannot make up for a society that does
        not provide fair access to opportunity for all, and a decent path to success
        for those who are like me," Bendaña <a href="http://www.ateneo.edu/ls/news/features/prayer-generosity?fbclid=IwAR13ky-6i4hYEsBqc3bjlUmAQLgYEiWS_LA1yC5JR00_WfO3vzSIfEpvYws"
        target="_blank">said</a>.&nbsp;"I envision and hope for a nation where a success
        story like mine is not an exemption, but the rule.”</p>'
