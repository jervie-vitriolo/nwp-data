      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Researcher Dessy Bautista and Digital Producer
        Alyssa Rola contributed to this report.</em></p>'
  'grace-talusan-interview':
    'author': 'Laurel Flores Fantauzzo'
    'caption': 'Grace Talusan’s debut memoir, “The Body Papers,” is a series of interlinked
      essays that narrate the life of one woman with the force of clarity and intimacy.
      Photo courtesy of GRACE TALUSAN'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2019-07-05T16:10:45.241+08:00
    'imagesource': 'jcr:42a781ce-cbf9-4597-a3ab-884de1a4c07b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '547c911c-eee2-4def-af3c-9c9941404f0e'
    'lead': "Winner of The Restless Books Prize for New Immigrant Writing, Grace Talusan\
      \ talks about how writing has become a method of connection and repair. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T16:15:11.275+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-27T12:36:46.884+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:36:11.909+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Family secrets, racism, and abuse tackled in Fil-Am author’s memoir'
    'visualType': 'image'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fad53f9-175b-4438-a9b2-932231956746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.281+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Much of what Grace
        Talusan writes about took place amid damaging silence. Immigrating to a largely
        white country under the tenuous conditions of the wrong documentation. Suffering
        incest in the midst of suffocating filial loyalty. Facing the threat of a
        life-destroying illness. What does it mean to thrive after enduring the unspeakable?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6f5d9d-643d-4841-89d0-f7d3915ca3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.276+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grace Talusan’s debut memoir, <a href="https://restlessbooks.org/bookstore/the-body-papers"
        target="_blank">“The Body Papers,”</a>&nbsp;offers itself as answer. In a
        series of interlinked essays, Talusan narrates the life of one woman with
        the force of clarity and intimacy. In doing so, she connects an individual
        journey with the larger challenges of the Philippine diaspora. Perpetrators
        might force a survivor to navigate damaging isolation. In her first book,
        Talusan demonstrates the act of writing as a method of connection and repair.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edc34d9-596f-400e-a45e-62744e708130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.276+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527daadf-4d3a-4c2e-a814-48d18de9e16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.276+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talusan and I corresponded between Manila and Boston via Facebook
        chat and email, and I began by asking how she began. Below are edited excerpts
        from the interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e45cfe-e520-4e3e-9946-7f5bff196fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.276+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d883bc-7713-4a21-abe8-105467a462e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.276+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your book tracks your childhood and young adulthood as a
        Philippine immigrant to the United States. But I was intrigued that you open
        the book with your return to Metro Manila as an adult, and the class differences
        and racial hierarchies you lived there in 2015. Can you talk about that choice
        of beginning?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f03dfdc-3f1e-424f-b8a0-8ad40350b6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.276+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dee8ec-3f9a-4c9f-8dde-97cc0007db98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.276+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good question. Where does one begin the story of one''s life?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445b0ea5-3668-4abf-9599-e14be6a845c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.276+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f167c4bd-4f21-4618-b827-9febd5a1ecb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.277+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In structuring the book, we thought a lot about the reader. The
        imaginary, but also the very real reader. What would make them stay with the
        book? What might make them put it down? How could we arrange the pieces in
        the book in a way that would feel satisfying? I was lucky to work with such
        a great team of readers and editors who helped me see what became the book.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e4e05a-5046-432b-9bc0-e64c81363563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.277+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137bbe8d-f3cd-4fc5-a962-2791ec7027a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.277+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We had several different beginnings to the book and even late in
        the process, we moved a chapter from the end of the book to the beginning.
        At some point in the revision process of working with the published essays
        and new material, we saw an arc in the narrator''s return to the Philippines
        as an adult, and that journey framed the book. As someone who writes personal
        essays and memoir, I know that a narrative arc is something we impose onto
        life experiences when we try to make them into writing, but it is also true
        that the act of writing can impact my memory.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bfad69-b89d-46dc-9e00-4b6163b7eb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.277+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451a027a-8811-4bb8-9471-7862737917dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.277+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because I''ve worked with these memories for the book, framing my
        memoir (and my memories of growing up) with the return to the Philippines
        makes sense to me now. I like the feeling: containing my life experiences
        within the bookends of returning to Manila.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034c7f10-9211-40ee-abf6-6f58c4a95c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.277+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29061741-e341-4ad6-ad26-1b8dc1d8d459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.277+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some ways, I never left. My parents and other relatives and friends
        are the Philippines to me. There is a constant returning and leaving that
        I experience as an immigrant. I hope the way the book is structured can get
        at that experience, which is circular, recursive, and overlapping. Being an
        immigrant is a really special position and that experience is central to how
        and why I write. I am always vigilant. I am always noticing. That informs
        my writing very much.</p>'
    '0':
      'image': 'jcr:f3ac4be0-676b-4354-b1e0-13df3cacd2ff'
      'imageCaption': '“I don’t think there is much of a difference between what happens
        in our families and what happens in our communities,” says Grace Talusan.
        “We enact our values and beliefs in both places. My very first explicit lessons
        about my place in the world happened at home in the privacy of my family.
        I was told to follow a hierarchy.” Photo by ALONSO NICHOLS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11288681-21aa-4ad4-b1f3-17062a07dd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:17:42.774+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a267a2b-54f9-4d7e-be25-b3aff5697210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.277+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9620af46-99cf-489d-b52f-e0435d14bfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.277+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>That vigilance is present throughout the book and its narrative
        construction; I''m reminded that hyper-vigilance is also a symptom of trauma.
        I''m struck by the tension between the immigrant family''s seeing, coping,
        caring, and secrecy, especially as it regards the grandfather''s perpetrating
        sexual abuse. At what point, as a writer, did you know that disclosure of
        abuse would be central to the book''s themes?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679bb594-5f33-4ed5-a31f-2b4333e7f9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:15:11.277+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:36:46.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74624c2-888d-4a7e-b940-4333daa8a766'
      'mgnl:activationStatus': true
