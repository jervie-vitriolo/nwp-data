    'lead': 'For the second time in four days a Wimbledon champion called Williams
      found herself being whipped by a high school teenager but in the end it was
      Serena Williams dishing out the punishment on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T13:26:27.040+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T12:36:51.170+08:00
