      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trona, an unincorporated community, "sustained varying degrees of
        damage" but no injuries were reported, according to San Bernardino County
        Fire''s verified Twitter account.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4383e8-1502-4eb0-9d4b-338c99ea48ec'
