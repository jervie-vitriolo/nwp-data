      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 159 aftershocks of magnitude 2.5 or greater were recorded
        after the earthquake, according to USGS Seismologist Robert Graves. The strongest
        of them was of magnitude 4.6.</p>'
