    'lead': 'At least 6 people died and 190 were injured after a tornado ripped through
      Kaiyuan, in northeastern China, on Wednesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T13:56:55.284+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T12:36:50.068+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:36:10.694+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
