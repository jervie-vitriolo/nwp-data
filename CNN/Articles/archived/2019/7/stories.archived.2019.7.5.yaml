      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c5c750-41e7-4dfd-bb5a-2e868fb981ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:34:32.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:52.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Battling with Type-1 diabetes, then a bypass, and kidney cancer...
        I''m still here and He has been as faithful as ever," he wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e55bdfa-ae49-44bd-adc3-277218249660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:34:32.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:52.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8f67a9-108b-4a44-8126-6a4ec209c6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:34:32.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:52.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thanked his family, relatives, friends, millions of fans for
        keeping him in their thoughts and prayers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e9aa27-e2e1-43dc-87f1-8c9e2eafbe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:34:32.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:52.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16b589a-1392-49eb-9ada-5b98d874c7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:34:32.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:52.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those prayers have once again been answered because today after
        seeing the results of my annual checkup, I am free of cancer. God is good,"
        he shared.</p>'
