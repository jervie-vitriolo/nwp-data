    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sheikh-Mohammed-bin-Rashid-Al-Maktoum', 'Haya-bint-al-Hussein',
      'Dubai', 'United-Kingdom']
    'template': '1'
    'title': 'Dubai ruler sues wife Princess Haya in UK''s High Court'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9a4e4c-bbe8-44d9-8334-b4a25dbade56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:02:33.299+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:03.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Dubai''s billionaire ruler, Sheikh
        Mohammed bin Rashid Al Maktoum, has opened a legal case against one of his
        wives, Princess Haya bint al-Hussein, CNN has learned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfebffb2-501a-4edc-ae1f-ee5f10773aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:02:33.299+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:03.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d6c6a6-478c-431e-a628-329f2058ef2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:02:33.300+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:03.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British media reports claim Princess Haya, who is the daughter of
        the late King Hussein of Jordan, has left her husband and traveled from Dubai
        to London. But at the moment, CNN is unable to verify either her whereabouts
        or those reports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ac6723-06ab-4f17-b56d-91ffad358672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:02:33.300+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:03.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920f56a5-1ebf-481d-b279-3068a8ac49ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:02:33.300+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:03.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The princess is a well-known international figure, being close friends
        with the heir to the British throne, Prince Charles and his wife Camilla,
        the Duchess of Cornwall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b77b055-235a-4b1d-9e2d-30ed49ce300f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:02:33.300+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:03.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2547ea77-a3a4-4f18-a33f-9379409f2830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T08:02:33.300+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:03.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case is being heard in London, at the Family Division of the
        High Court, and the next hearings will be on July 30 and July 31.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94aa5eaf-4f8b-4a5e-8b4c-2ae633d61758'
      'mgnl:activationStatus': true
