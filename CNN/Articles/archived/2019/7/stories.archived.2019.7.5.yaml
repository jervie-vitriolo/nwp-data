      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3624a65-5272-4e89-ac86-0a7d0deec020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:33:57.471+08:00
