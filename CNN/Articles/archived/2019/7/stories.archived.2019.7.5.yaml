      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> Multi-awarded
        musician Gary Valenciano revealed the good news that he is now free of cancer,
        a year after his heart bypass surgery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8e9d31-31f0-497e-80e8-147e05b56097'
      'mgnl:activationStatus': true
