      'Department-of-the-Interior-and-Local-Government']
    'template': '1'
    'title': 'DILG: Tommy Osmeña to be charged for stripping Cebu City Mayor''s Office'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6b2db4-b57b-4ae7-adf8-971f92afc358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:38:42.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:36:51.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)</strong> — The Interior
        Department will file charges against Cebu City''s former mayor for stripping
        the Mayor''s Office bare after stepping down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844476e8-e894-404a-94f9-7dbb29b77b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:38:42.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:36:51.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Jonathan Malaya didn''t mention any specific charges
        against former Mayor Tommy Osmeña, but said it was obvious that something
        wrong happened.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efc86a0-5582-4d4c-b82a-48ad318da848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:38:42.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:36:51.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of the Interior and Local Government (DILG) <a href="https://www.cnnphilippines.com/news/2019/7/1/DILG-Tommy-Osmena-corruption-Cebu-City-mayor-office.html">previously
        said</a> Osmeña may face charges over the issue, calling the act “strange”
        and “uncalled for” and could expose him to charges for violation of various
        laws, including the Anti-Graft and Corrupt Practices Act for “causing injury
        to the government.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73bb74f-4003-4b61-9bac-e12fe1811f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:38:42.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:36:51.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osmeña literally left his office <a href="https://cnnphilippines.com/regional/2019/6/28/Tommy-Osmena-Cebu-City-mayor-office.html">bare</a>,
        taking portions of ceramic tile, fixtures, furniture, and even the ceiling
        from rooms at the eighth floor of the executive building.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e71133d-829c-4a5d-b42c-83263ff02d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:38:42.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:36:51.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bimbo Fernandez, Osmeña’s executive assistant, said the former mayor
        owns the fixtures and furniture inside the mayor''s office as he used personal
        funds for its renovation when an opposition-dominated City Council denied
        his plea for a ₱2 million budget.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dbac12-484e-46cd-8a53-78963ed6ae9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:38:42.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:36:51.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said they were still waiting for the official report and
        recommendation from DILG Cebu before formally filing cases.</p>'
  'serena-williams-kaja-juvan-wimbledon':
    'author': 'Pritha Sarkar, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-05T13:22:26.580+08:00
