      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Louisiana police say a 36-year-old
        man was inspired by a viral video of a <a href="https://www.cnnphilippines.com/world/2019/7/5/Walmart-ice-cream.html"
        target="_blank">teenager licking a tub of Blue Bell Ice Cream</a> to seek
        his own 15 minutes of fame.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e646e3f-25d4-4ab5-943c-65e90611db16'
      'mgnl:activationStatus': true
