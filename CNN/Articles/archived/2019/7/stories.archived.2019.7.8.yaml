    'jcr:uuid': '18566ca8-ab56-43ae-9f10-a108d62a7f31'
    'lead': '''Clearly, KAPA''s transactions are neither related to faith nor religion,
      but an act of investment scams through pyramiding/ponzi schemes,'' NBI says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T10:19:22.661+08:00
