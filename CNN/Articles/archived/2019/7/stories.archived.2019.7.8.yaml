      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook, 26, spent the past two seasons with the Golden State Warriors.
        He averaged 6.9 points, 2.1 rebounds and 1.6 assists in 14.3 minutes per game
        last season.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7e0cef-88e1-4e78-a9c8-41741d3b7269'
