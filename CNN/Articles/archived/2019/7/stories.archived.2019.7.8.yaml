      'text': '<p><a href="https://edition.cnn.com/2019/07/06/sport/coco-gauff-serena-federer-wimbledon-tennis-spt-intl/index.html">READ:
        Coco Gauff -- ''Cool that Michelle Obama knows I exist''</a></p>'
