      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official from the Trade Department''s Bureau of Product Standards
        has also been called to attend the meeting, as Laban TNVS sought to clarify
        whether compact cars are really unsafe for transport.</p>'
    '58':
