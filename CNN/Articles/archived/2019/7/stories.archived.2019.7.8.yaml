      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caruso, 25, averaged 9.2 points and 3.1 assists in 25 games (four
        starts) while playing a large role late last season. His deal is reportedly
        worth $5.5 million over two years.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61007d8f-0195-49cc-936f-ed143aa431c3'
