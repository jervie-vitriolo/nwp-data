      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro''s government strongly denied the allegations levied, calling
        the UN report "biased" and a "selective and openly partial vision on the real
        situation."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c22abc2-62cd-4bbb-b72d-d0fa10b89b82'
      'mgnl:activationStatus': true
