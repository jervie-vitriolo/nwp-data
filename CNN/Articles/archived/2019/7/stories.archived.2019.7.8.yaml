      'mgnl:type': 'text'
      'text': '<p>Properties stored at the Office of the Mayor are presumed government
        owned unless proven otherwise. Properties that are already attached to the
        building could no longer be removed even with proof of ownership under the
        law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
