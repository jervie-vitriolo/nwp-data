    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f51dd357-6807-4b83-98e1-b2845969d9be'
    'lead': 'Vietnam, Taiwan, Bangladesh and South Korea are coming out as victors
      in the U.S.-China trade war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T11:33:53.408+08:00
