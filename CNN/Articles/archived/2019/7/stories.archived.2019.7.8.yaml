    'mgnl:tags': ['Ari-Aster', 'Midsommar', 'Hereditary', 'review', 'horror']
    'template': '1'
    'title': '''Midsommar'' drags pagan folk horror into 21st century'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07dc170-2c5d-41fa-a61d-4665fbad8dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:53.211+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:29.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;American filmmaker Ari Aster isn''t
        expecting a thank you note from the Swedish tourism board any time soon. He''s
        thrown the nation''s favorite summer holiday off a cliff, delivered a hammer
        blow and burned it to a crisp —&nbsp;and that''s all before his latest movie
        really hits its stride.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c555ca5-5ba2-484b-ac57-6a4128b9e946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:53.211+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:29.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6d802a-60bb-4086-8560-dabce48a04ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:53.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:30.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aster, who lit up the indie film circuit last year with debut feature
        "<a href="https://www.cnn.com/style/article/hereditary-horror-movie-homes/index.html"
        target="_blank">Hereditary</a>," returns with "Midsommar," which sees the
        writer-director jump from U.S. suburbia to rural Scandinavia for a rummage
        around the toy box of European folk horror. What he pulls out needs to be
        seen to be believed, pushing the subgenre into twisted new territory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5ccb75-9c5b-4971-bdfc-90a4b9aeb9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:53.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:30.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260e7ebb-2e5c-41a5-8598-289da4d884b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:53.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:31.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing on the shoulders of "Modern Romance" as much as "The Wicker
        Man," Aster''s film answers the question "What would a break-up movie look
        like if it were set in a Swedish cult with a taste for theatrical bloodlust?"
        The results are both brutish and beautiful; a drug-fueled nightmare played
        out under the soft light of the midnight sun.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9dfa8b-ccdb-40fb-9a77-67dd99010ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:53.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:32.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f59313-1728-4738-b537-11583bd3630d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:53.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:32.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film plays out among a phantasmagorical take on the Swedish
        midsummer festival. A young American couple struck by family tragedy attempts
        to heal their frayed relationship with a European adventure, visiting a friend''s
        commune in Halsingland for a once-in-a-lifetime celebration of the summer
        solstice. Dani and Christian (played by Florence Pugh and Jack Reynor) are
        joined by Christian''s fellow anthropology postgrads, curious for a glimpse
        of cultural oddities and beguiled by the promise of beautiful women.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba81675-5e3c-4062-bab0-de3b8e2ca114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:53.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:33.022+08:00
