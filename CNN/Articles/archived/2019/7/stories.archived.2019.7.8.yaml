    'template': '1'
    'title': 'Venezuelan opposition and Maduro government to hold talks in Barbados'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce02011-7e94-4e32-abbe-aee5827838d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:33:58.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:18.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Negotiations are set to resume Monday
        between the Venezuelan government and the opposition group calling for its
        ouster in a bid to end months of political instability, the two sides announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0868787-8bc5-463e-a577-d5ad8a4938e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:33:58.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:19.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6c2b4d-6d46-481b-8147-9b341c830d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:33:58.755+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:19.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks will be held in Barbados and mediated by Norway, which hosted
        a Oslo meeting in May that failed to reach an agreement between President
        Nicolas Maduro and opposition leader Juan Guaido.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878b7ccc-6905-45b2-9296-172a02ffddd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:33:58.755+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:20.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b8adef-862f-470a-b899-086e75ef5933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:33:58.755+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:21.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido declared himself acting president of Venezuela in January,
        challenging Maduro''s claim to have won a 2018 election that international
        observers said lacked legitimacy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a61cd9-1030-4c2e-b1ab-cca726201c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:33:58.755+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:21.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32448e2-d25e-4b04-a674-7f5a1ad5dc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:33:58.755+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:22.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido has called for new, free and fair elections to free Venezuela
        from Maduro''s "dictatorship."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44edce2-5525-44ba-b671-f8bea4a793e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:33:58.755+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:22.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fb1bf7-62e8-4aca-860a-2522fea6b715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:33:58.755+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:23.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear that in Venezuela there is a dictatorship," Guaido
        told CNN Friday. "I think there is no new euphemism that holds. This is to
        say what happens when there is torture, when there is persecution, when territory
        is voluntarily given to terrorist organizations in Venezuela."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cfa5ef-d160-46f8-9505-c4d07479933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:33:58.755+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:23.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164142b1-3b6a-4803-9473-93bb3475d434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:33:58.755+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:24.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro has <a href="https://www.cnn.com/2019/05/02/americas/venezuela-maduro-guaido-intl/index.html"
        target="_blank">accused Guaido</a>, his allies and international backers —&nbsp;most
        notably the United States —&nbsp;of attempting to organize a coup. Dozens
        of Latin American and Western countries have recognized Guaido as the legitimate
        leader of Venezuela, while Russia, Cuba and China are among the most prominent
        states supporting Maduro.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7953a47d-89d1-4171-ba44-19eaa78b9149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:33:58.755+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:24.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fbb350-4d77-4f43-b8d5-0da3f737aff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:33:58.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:25.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deep divisions in the country were clear on Friday in rival rallies
        to mark Independence Day. Protesters joined Guaido in one part of the capital
        of Caracas, while Maduro presided over a colorful military parade in another
        part of town.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f351a5-b37d-40ef-a471-8de4f94e9b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:33:58.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:25.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f3d4fb-4466-420d-98dd-3f80f4914fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:33:58.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:26.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jorge Rodriguez, the Venezuelan Minister of Communications appointed
        by Maduro, said in a statement Sunday that government officials will participate
        in Monday''s negotiations to "look for a constitutional solution for the country."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3658749-b740-4254-b87b-5d632209b640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:33:58.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:26.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e25e08-f2e7-48eb-a7c2-a47dc371fc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:33:58.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:27.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido said in a tweet that he was taking part to "establish an
        end to (Venezuela''s) dictatorship" and "end the suffering of the Venezuelan
        people."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaee90b-554c-4f9c-8535-208a2756f5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:33:58.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:28.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b829c16-6838-4352-b935-32b10b745861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:33:58.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:28.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro and his predecessor, Hugo Chavez, have for years been accused
        of triggering a humanitarian catastrophe through their hardline socialist
        economic policies. Venezuela has been suffering acute food shortages, soaring
        unemployment and massive hyperinflation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedbd967-08d6-4da5-9f03-f6724928807f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:33:58.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:29.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143d1bf9-80d0-4464-86aa-552e9a310f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:33:58.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:29.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also been accused of stomping out dissent through
        political detentions, torture and extrajudicial killings.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52869d6-f227-495c-9440-349553aaecea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:33:58.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:30.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb03fed-7387-4b26-bcad-c5c36c68ce02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:33:58.756+08:00
