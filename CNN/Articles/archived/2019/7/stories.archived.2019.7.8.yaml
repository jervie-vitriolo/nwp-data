        Larrikin or liability -- Is Nick Kyrgios good for tennis?</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26a6b25-36ad-4574-936c-593ccaa40b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:50:06.135+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:39:13.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight-time champion Federer is up against talented Italian youngster
        Matteo Berrettini, seeded 17th at the All England Club, who has already overcome
        the tests of Diego Schwartzman and Marcos Baghdatis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697054e9-77e7-4b1d-b902-f0540715591e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:50:06.135+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:39:13.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third seed Nadal opens proceedings on Centre Court against Portugal''s
        Joao Sousa, while defending champion Djokovic plays French 21-year-old Ugo
        Humbert in the third match on No.1 Court.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9d683f-1f97-4158-bccf-0e5fa5deb282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:50:06.136+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:39:14.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First up on No.1, seven-time Wimbledon champion Serena Williams
        will face diminutive Spaniard Carla Suarez Navarro.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743c8c22-2f60-4f64-ae80-bde67c647652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:50:06.136+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:39:14.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And home favorite Johanna Konta -- the only Briton remaining in
        the draw -- faces No. 3 seed and former Wimbledon champion Petra Kvitova.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ea574c-cde2-4d6d-b59b-e93651c8e9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:50:06.136+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:39:15.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riske said she was "proud" of herself for reaching the quarter finals
        for the first time.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6471f677-d4f7-44d5-b995-53d645305561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:50:06.137+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:39:15.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been ready to battle every day that I go out there and that''s
        really shown in all my matches," she told BBC Sport.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b2339e-b8e7-4373-b223-c8cee29607b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:50:06.137+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:39:16.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t begin to say what it means to me. To have overcome
        the matches the way I have is what I''m most excited about. Getting to the
        quarter-finals is amazing but what''s most exciting for me is the way I''ve
        been fighting.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4cead3-1c50-4c1e-8309-dbc4eb9cc919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:50:06.137+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:39:16.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The grass definitely brings out the best in me. Hopefully it will
        rub off and happen in other places too. I think my game is just well-suited
        to it.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0a087a-1f96-443f-89c3-2a0e6ad05e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:50:06.137+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:39:17.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love being at Wimbledon. Today I told my fiance, ''I don''t want
        Wimbledon to end''."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde5d7f8-ce8d-4e8a-a082-da6ab784d706'
      'mgnl:activationStatus': true
