      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After looking like she''s going in for a karate chop, the superstar
        gives her all with an incredibly high note and the bottle cap goes flying
        off.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
