    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:38:21.434+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Grab', 'TNVS', 'LTFRB']
    'stories': ['2b1c36c8-8297-485e-b37e-f46fb031b4a1']
    'template': '1'
    'title': 'LTFRB to sit down with ride-share drivers after transport holiday '
    'updated': 2019-07-08T16:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82b3505-a32b-462c-81af-a122d872de83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:43:35.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:47:32.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> The Land
        Transportation Franchising and Regulatory Board (LTFRB) will have a dialogue
        with a group of ride-sharing app drivers who staged a transport holiday on
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d9fc6d-d05c-4acc-8339-eb14cf87a4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:44:14.017+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:47:33.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0f259c-ba45-4474-8ab1-30ef085877aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:44:14.017+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:47:33.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After mounting a 12-hour strike today, Laban TNVS (Transport Network
        Vehicle Service) group members are set to meet the regulator on Tuesday for
        much-awaited consultations on the LTFRB’s tedious accreditation process and
        its seeming discrimination against hatchback cars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dbcae4-2873-4eef-99de-29a38531340c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:44:14.017+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:47:34.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276eb86e-1a7f-4bbc-9d72-21a0f3ead4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:44:14.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:47:34.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hatchbacks are smaller four-door cars versus the typical sedans.
        LTFRB Memorandum 2018-005 allows the use of these compact vehicles until 2021,
        but the regulator has started deactivating drivers from ride-sharing apps
        and refused to accept new applicants two years ahead of the deadline.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7d29a0-487d-4410-9190-eafa9b246d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:44:14.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:47:35.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17a7750-c06f-46e9-adb9-3a5db01af8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:44:14.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:47:35.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of Laban TNVS members own hatchbacks, and have called upon
        their fellow drivers to join their strike which was supposed to last from
        6 a.m. to 6 p.m. They claim that as many as 30,000 drivers will go offline
        today, but transport operator Grab Philippines said they are “business as
        usual” and booking requests continue to be serviced. After all, about 5,000
        hatchback units have already been deactivated from the app.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96994ebb-d34a-4404-9b16-cd94e08184a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:44:14.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:47:36.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4652163e-0c7d-48b6-87c6-25c07339c7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:44:14.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:47:36.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re hoping <em>na pagbigyan kami</em> to operate <em>‘yung</em>
        vehicles with case numbers <em>lang</em>. Deactivated drivers, even sedan
        and hatchbacks, we want them to operate,” said Eric Gabriel Fernandez, a leader
        of the group Transport Network Vehicle Representatives.&nbsp;</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241e5219-d2d8-4049-9d1b-bbc359a65abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:44:14.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:47:37.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f032a097-72e3-4905-b692-f3fbded9f9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:44:14.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:47:37.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laban TNVS will face LTFRB Chairman Martin Delgra, although other
        government officials already came to listen to drivers’ concerns during their
        Monday gathering at the Quezon Memorial Circle. Among them are former LTFRB
        board member and now Civil Service Commissioner Aileen Lizada, Transportation
        Undersecretary for Roads Mark De Leon, and members of the Anti-Red Tape Authority
        (ARTA).</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05565dde-4945-4e9c-b5e9-08a477dbfaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:44:14.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:47:38.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abf2a14-46c8-4271-9084-e25940329497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:44:14.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:47:38.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They said the processes have changed, more requirements are being
        added. That is why we need to put in ARTA, the ease of doing business. <em>Huwag
        nating pahirapan ‘yung gustong mag</em>-business with the government,” Lizada
        said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77be7a54-913d-4354-ae6f-dcdbf6277f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:44:14.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:47:39.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0219d513-2780-4d1a-a099-9df3b749d0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:44:14.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:47:39.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recalling her stint as transport regulator, Lizada said that the
        memorandum giving a three-year window for hatchback vehicles remain valid
        with no new orders revoking its provisions.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b665e4-72bc-46e3-a90a-ecf87b14104f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:44:14.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:47:40.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4451a87c-e63a-47ba-b8e4-ffcc960e8c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:44:14.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:47:40.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should go slow on this, <em>wala pa tayong batas from Kongreso</em>,”
        Lizada added. “We need to look into this more compassionately and with understanding.
        For each operator that is deactivated, there is a family behind they are feeding
        and are sending to school, and they are relying on the TNVS.”</p>'
