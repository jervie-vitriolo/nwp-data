      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cajes said Osmeña does not have the authority to remove “government
        properties” from the mayor’s office as furniture, fixtures, equipment, supplies
        and other objects that had been installed there had been passed on to the
        government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d505b5-3d2b-4539-aa3f-9e3fd641efe4'
