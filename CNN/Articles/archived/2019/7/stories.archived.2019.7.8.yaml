    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfc49ea-df72-4583-95e8-41c5f9747aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:36:02.785+08:00
