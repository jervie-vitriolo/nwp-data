      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then a hero came along in the form of Carey who naturally had to
        rock it a bit differently.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff2caf4-af39-4ed1-9d19-31712ff30a4d'
