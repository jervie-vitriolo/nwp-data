      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants, including quite a few celebrities have shown their
        skill, most posting videos shot in slow-motion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f066aa90-d42b-4781-8520-2cf5f8c1177d'
      'mgnl:activationStatus': true
