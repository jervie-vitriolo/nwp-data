    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ashleigh Barty knocked out of Wimbledon on ''Manic Monday'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f143c9-d75e-498c-9123-81cf1d4c1d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:50:06.133+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:39:09.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Women''s world No.1 Ashleigh Barty couldn''t
        maintain her French Open-winning form and crashed out of Wimbledon to American
        Alison Riske in the fourth round Monday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c076b57-7aa1-4ffa-8686-80573892cac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:50:06.137+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:39:09.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian lost 6-3 2-6 3-6 to the 29-year-old Riske, ranked
        55th in the world, in one hour 37 minutes on Court No.2.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e33a338-806e-4e3a-b1b5-94af27dc9189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:50:06.133+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:39:10.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riske''s previous best grand slam result was a fourth-round defeat
        at the 2013 US Open.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f496ff27-df48-4de3-9c59-85d686cc4645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:50:06.134+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:39:10.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shock result kicked off Wimbledon''s blockbuster "Manic Monday"
        when all 32 remaining men''s and women''s singles players compete for a place
        in the quarterfinals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635f94a0-ddfb-45c9-807d-9577e28b0ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:50:06.134+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:39:11.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cori "Coco" Gauff -- the 15-year-old sensation who has taken this
        grand slam by storm -- continues her remarkable fortnight but faces one of
        the pre-tournament favorites in Simona Halep, a former world No.1.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd82240-0812-46d0-a1e5-431dea12529c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:50:06.134+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:39:11.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Big Three" in the men''s game, Novak Djokovic, Rafael Nadal
        and Roger Federer, all face tricky ties but it''s the Swiss who has arguably
        the toughest day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27930205-9fc6-4e8f-bb74-773c0a30e502'
