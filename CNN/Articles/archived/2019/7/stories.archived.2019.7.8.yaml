      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae3b414-86a4-4c48-bc59-7428d2c5ef90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —&nbsp;</strong>Amnesty
        International slammed the lack of “meaningful accountability” among Philippine
        officials for the so-called extrajudicial executions since the beginning of
        President Rodrigo Duterte’s term.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dc331b-e138-470e-b2a2-18a3599e4c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08f4c24-9bac-43b7-9f9f-1ab43b561334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extrajudicial killings have been part of the President’s war
        against illegal drugs, which local and international rights groups believe
        to have killed more than 20,000 people — contrary to government data which
        reports the death toll to be around 6,600.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97324e11-14eb-4fa4-bcca-a23644e60bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de5819c-db3f-490f-bb7d-629effba6b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There has been no meaningful accountability at the national level
        for the thousands of extrajudicial executions that have taken place over the
        last three years. Only a single case – caught on video – has been brought
        to justice, leading to the conviction in November 2018 of three police officers
        who murdered 17- year-old Kian delos Santos,” Amnesty International said in
        its report, "They Just Kill," released Monday morning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221db105-bece-4cad-8a70-26a05e68dd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a96a34-e9e0-4f88-b975-e7cbd3263f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said this prosecution is “in no way commensurate to the
        vast number of extrajudicial executions and other human rights violations”
        since the onset of the drug war.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d055e7-945c-46cb-8c70-d8d368c02457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5af94a-c18e-46f5-965f-129ae902d56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report, Amnesty International studied 20 incidents of 27
        drug-related killings in Bulacan between May 2018 and April 2019. The findings
        were based on interviews with 58 people, and a review of government circulars
        and memorandum.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d17aa4-ea3e-4322-9411-87d6cece1c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e348a29-dade-46dd-a360-7353d8f2d824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group had also sought comment from the Philippine National Police
        -- the pioneers of the anti-drug campaign in 2016 and linked to the summary
        executions -- but has not responded as of the publication.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822d772c-c482-488a-9850-f30421a7e523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb5680b-29ff-4035-a12d-30ccde3c9d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ‘buy-bust’ script</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b2fdfd-5601-4774-9c3e-e692b9aec0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939b784c-4787-43e1-8d17-a565943b3657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International, a London-based nongovernment organization
        focused on human rights, has slammed the ''buy-bust'' narrative being used
        as a template of police reports in Bulacan province whenever a supposed drug
        suspect is killed in an anti-illegal drugs operation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bc7fb7-d842-4e2b-8b36-6bc1d77af5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b808b151-7659-4cd3-8729-f984119c3ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This so-called ‘buy-bust’ narrative doesn’t meet the feeblest standards
        of credibility. As a forensic expert put it to Amnesty International, this
        justification ‘is so consistent, it’s a script,’, the report read.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7127b026-9f19-49d6-b894-bade3b0cc571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe25997-900d-471d-b8e2-1589a67e3996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An eyewitness account quoted in the report said the “buy-bust” narrative
        abetted the police planting drug-related evidence against people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfb4d50-5269-45fb-a015-78ae31fc801f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c872777c-3667-4af9-8f8a-b986da224159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human rights group also noted the increase in the number of
        deaths in Bulacan after PCol. Chito Bersaluna became the provincial police
        director. Bersaluna was the police chief in Caloocan City when 17-year-old
        delos Santos was killed in an anti-illegal drugs operation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2298c07a-490f-45d1-b292-319b91e5058d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6616b849-3f06-4c53-87d6-183f3787d5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A closer look shows that several commanders who previously held
        posts in Metro Manila when it was the region where most drug-related killings
        were reported have been promoted and are now at the helm in various positions
        in Bulacan and the wider Central Luzon region,” it said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4e05c3-0a39-421f-ab2f-4da004b1e8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.568+08:00
