      'mgnl:lastActivated': 2023-01-27T12:44:01.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The influence of those runways and military facilities also pushes
        northwards.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679e24dc-f578-4e3f-9241-3d9f0a9a19d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:44:02.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898ec5df-7633-4841-ab90-0c9a6a4b96b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:44:02.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That control also extends China''s defensive buffer to the southeast
        by nearly 600 miles, (and) all but ensures leverage against Japan and Taiwan,
        since those waters are critical to those countries'' economies," Schuster
        says.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16237880-af06-4166-ac74-6e486a2688d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:44:03.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d663dc0-06d5-48d2-89f4-62f49f507e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:44:03.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China says the runways and military assets it has installed in the
        South China Sea are for defense purposes only, to protect what it claims is
        its sovereign territory.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6204f8-6062-405f-a964-f8fea4adf1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:44:04.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a3e356-00e3-47de-982b-f7a05a582675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:44:04.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend,&nbsp;China <a href="https://www.cnn.com/2019/07/03/asia/south-china-sea-missile-test-intl-hnk/index.html"
        target="_blank">tested an anti-ship missile</a> near the Spratly Islands,
        in the southern reaches of these waters, and in June it sent J-10 fighters
        to <a href="https://www.cnn.com/2019/06/20/asia/china-fighters-satellite-image-woody-island-intl-hnk/index.html"
        target="_blank">a deployment on Woody Island</a> in the Paracels.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341a78a4-f231-4ee8-a5b3-329e55abab1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:44:05.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f6ae9c-e2dc-4ed8-9dbd-9a2f7bab590d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:44:05.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese People''s Liberation Army needs to deploy fighter jets
        at military airports to protect the territorial airspace and sea," <a href="http://www.globaltimes.cn/content/1155224.shtml"
        target="_blank">state-sanctioned Global Times quoted</a> Chinese air defense
        expert Fu Qianshao as saying.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897ae719-c0a0-4166-9a7a-ee718526feed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:44:06.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29b6ddd-e2df-4fa9-841f-98d9949d0f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.570+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:44:06.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schuster said the deployment of those fighter jets sent a much broader
        message.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431cb139-6b8e-4b75-822d-96ba421da672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.570+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:44:07.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c479e3e-0344-45a1-9d60-dffb5622065c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.570+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:44:07.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It ... makes a statement that they can extend their air power reach
        over the South China Sea as required or desired," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cd82a9-fbe0-48f9-8afa-a0f4cc9c9f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.570+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:44:08.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a4d73c-3e49-4293-8aa6-c709988ac8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.570+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:44:08.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Supply chains</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db29833-9103-46b3-ba61-2aa6c7c62f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.570+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:44:09.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While small islands can help a country project power with aircraft
        and missiles, they also offer a more mundane but vital advantage for any military
        —&nbsp;something Saipan gave the Americans in World War II: a place to shorten
        the supply chain and stage ground forces.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c4a256-2b23-4ac6-863a-91a29f275248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.570+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:44:09.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6af17d-505c-4fe1-b099-7aff11ada21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.570+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:44:10.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saipan, for example, became a vital way to support US operations
        on islands closer to the Japanese mainland, such as Okinawa, making those
        campaigns easier to sustain. In the South China Sea, island facilities could
        give PLA ships safe harbors where they can rest and replenish without going
        back to bases on the Chinese mainland.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d00dac7-f42f-45f0-9d68-acdcc5aa581f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.570+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:44:10.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b90f5be-321d-458f-b3c3-339aa617320b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.570+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:44:11.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no one is contending that any conflict —&nbsp;let alone one
        on the scale of World War II —&nbsp;is an imminent risk in the South China
        Sea, China''s islands would give it a distinct advantage in the event of war.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0381f5dc-3d2b-48c2-99d9-f579751dce1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.570+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:44:11.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f84f0d-e2f9-4fb4-91ce-0682ea8d18d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.570+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:44:12.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, as Japan failed to recover from the losses sustained on Saipan
        in 1944, some wonder if it''s too late for the US and its allies and partners
        in Asia to reverse the gains China has made by constructing the islands.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5d1ab0-5de9-4c2a-94bc-408a79703a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.571+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:44:13.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663c399a-4703-489f-b688-deb679a127c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.571+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:44:13.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They "allow China to dominate the central ASEAN region," Layton
        said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ab46db-3161-4f07-a27d-4d3568a7975b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.571+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:44:14.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c713ed53-c80a-481b-bfd6-7b71a7e2e918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.571+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:44:14.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No regional nation ... can realistically counter the threat the
        islands now pose."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585e2094-4667-4c48-bd94-beebe86aac0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.571+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:44:15.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/07/05/asia/battle-of-saipan-lessons-75-years-later-hnk-intl/index.html"
        target="_blank">Losing one island cost Japan a war. That''s a warning for
        the South China Sea</a>."</em></p>'
