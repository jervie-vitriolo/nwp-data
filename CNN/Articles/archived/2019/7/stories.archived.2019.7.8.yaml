    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eee095a-f2e5-4584-9430-880fccf065ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:45:34.998+08:00
