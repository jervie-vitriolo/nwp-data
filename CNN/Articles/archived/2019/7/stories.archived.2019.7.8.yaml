  'uswnt-equal-pay':
    'author': 'Michelle Lou, CNN'
    'caption': 'The USWNT defeated the Netherlands 2-0 in the World Cup on Sunday.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-08T06:13:28.286+08:00
    'credit': 'From Frank Fife/AFP/Getty Images'
    'imagesource': 'jcr:622b6390-fcd4-4821-8825-defccb4f3852'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bc2789a-2436-4bd1-8dfd-40bcd34d2aa2'
    'lead': 'The U.S. Women''s National Team sealed the deal with its fourth stunning
      victory Sunday at the World Cup, but the players are still fighting another
      battle back home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T06:34:58.843+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T12:48:16.773+08:00
