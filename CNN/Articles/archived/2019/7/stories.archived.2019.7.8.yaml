      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd353a3-8059-41b5-8d37-7458aada43af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:33:40.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:10.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caldwell-Pope, 26, played the past two seasons with the Lakers after
        four years in Detroit and averaged 11.4 points, 2.9 rebounds and 24.8 minutes
        while appearing in all 82 games last season.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954efbff-5054-4ff4-a484-f2ff5e64a0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:33:40.481+08:00
      'mgnl:createdBy': 'lara'
