      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how it works: The loosely twisted shut cap is placed on
        top of a bottle and the goal is to untwist the cap with a spin kick, without
        moving the bottle or knocking it over.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad2ceaf-1d17-4bdf-af6a-27e53df24b53'
      'mgnl:activationStatus': true
