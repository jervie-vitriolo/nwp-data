      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)</strong> — Manila
        Mayor Isko Moreno''s cleanup drive in the country''s capital continues—this
        time among police officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb3bdb4-cbb1-48df-88b3-e79eebd839cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T19:14:55.645+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:39:58.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander and eight other officers of the Manila Police District
        Station 11 have been relieved from their post following the recommendation
        of Moreno.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66dd372-e277-4738-b1f5-3380cbffea99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T19:14:55.646+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:39:59.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Monday, the mayor said the police officers failed
        to address the illegal vendors in Divisoria. Station 11 is in charge of the
        Recto Avenue to Binondo area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04cff25-b217-4c6b-a9bc-c33a05a90154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T19:14:55.646+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:39:59.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Saan kayo nakakita utusan lang ng</em> chairman ''<em>yung</em>
        colonel? <em>Saan kayo nakakita utusan lang ng</em> chairman ''<em>yung</em>
        major?" he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2e024b-cb6c-454e-ba57-f6ffe76c0774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T19:14:55.646+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:40:00.135+08:00
