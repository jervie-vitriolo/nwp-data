      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96285fe-9e8c-49f3-8898-8b63e8500817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International also hit the failure of police to inform the
        families of those killed in the drug war, as well as the increased difficulty
        of obtaining police reports in order to file cases against erring police.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c9a259-8d32-4b9c-a093-fd046532ba7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6ba9f0-e762-41f5-951a-b6467c4c5d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In at least two police accounts reviewed by Amnesty International,
        the police listed IDs among other items found on the alleged suspect they
        had killed – yet in both cases, families told Amnesty International they were
        not properly informed by authorities,” it read.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31768e57-7f0c-4a36-97f0-a49e6473bd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b54939-badd-4614-805c-5c78840102f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in contrast to the information sent to journalists regarding
        the deaths, which indicate the names and addresses of the alleged drug suspects.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343019f7-d7e3-4369-b108-a705f73b61c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92762f54-ea53-4b3e-84c3-1d8ad1bdc675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also hit how the government narco list -- which included
        high-ranking Philippine officials -- continue to “be drawn up.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94adb604-03b6-4ac8-95c8-78ade7f0c712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5fdf00-b998-4356-b508-8a19efce3708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is clear that the lists are not the product of a fair legal
        process,” it read. “Rather than verifiable evidence, the lists reflect the
        barangay captains’ personal and informal knowledge of local ‘drug personalities,’
        as well as information they have collected from their contacts and others,
        which might be little more than rumour.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5a68f9-2616-4aa8-8db1-c453aad4c632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faff31ce-12c5-41c5-9875-e4592630a26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Call to action</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97494bb-e272-4eb3-bc4c-5ddf64c00abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e419824-bc22-4e27-92a4-454d8ab936c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International reiterated its call to end the bloody drug
        war in the Philippines, and urged the International Criminal Court to expedite
        the probe into the anti-illegal narcotics campaign.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046e0813-e85f-4920-941b-0944cc35fd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089e0d9c-7186-43a3-a3df-bb1b762f0e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also recommended that other countries must “use all diplomatic
        and political tools” to put pressure on the Philippines to put a stop to all
        of these human rights violations.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9123e0-aaeb-4acf-a102-830367744067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9aaafb-8ba1-41f9-844b-0e4892c3c97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippine authorities have consistently failed to credibly
        investigate and prosecute those responsible for killings as a result of anti-drug
        operations or by unknown armed persons,” it said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1052c09-43f2-45e5-83d7-de622b00db7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35606b21-710e-43e9-877b-d4897bdb7253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International also called on the United Nations Human Rights
        Council to immediately initiate an independent, impartial and effective investigation
        into human rights violations in the context of the “war on drugs,” including
        into the commission of crimes under international law.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee52c7c3-1f84-4dc2-ba4e-3dea1352accb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb8de64-18f5-4edf-9701-daa56e4b93e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte has repeatedly said he does not tolerate extrajudicial
        killings perpetuated by the police, but at the same time vowed to protect
        government troops who carry out his anti-drug campaign.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd365c05d-25a8-4bba-91d5-4762a7ef2f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ed6574-5ecc-4672-b2d3-a51aa06bd65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His administration said the fight against illegal drugs will remain
        steadfast to protect innocent Filipinos.</p>'
  'KAPA-Community-Ministry-International-syndicated-estafa':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-08T10:13:10.308+08:00
