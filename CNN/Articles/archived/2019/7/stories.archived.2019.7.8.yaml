      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af0d994-647c-4b1a-8f5b-8fd59029441c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:00.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:07.552+08:00
