      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada also warned that the ARTA can impose sanctions if the LTFRB
        committed lapses in their oversight. The penalties range from a six-month
        suspension to dismissal from service.</p>'
    '60':
