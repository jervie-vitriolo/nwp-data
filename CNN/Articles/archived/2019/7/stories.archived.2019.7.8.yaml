    'mgnl:tags': ['Duterte', 'President-Duterte', 'President-Rodrigo-Duterte', 'Bureau-of-Customs',
      'Customs']
    'template': '1'
    'title': 'Duterte says he will fire 4 more Customs officials over corruption'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd0f85d-c233-41f8-b066-a464e971e726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:34:37.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:39:32.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> President
        Rodrigo Duterte said he would be firing four more Customs officials this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bb21b0-29c0-4ff2-99ea-852287928af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:34:37.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:39:32.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ubusin ko talaga ‘yan. Sabi nila hindi ma-kontrol ang</em>
        corruption, <em>tingnan natin</em>,” Duterte said Monday in a speech.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dde99ef-345c-43a1-8510-3d6e2c4cdee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:34:37.724+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:39:33.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will eliminate all of them. They said corruption
        can’t be controlled, well, let’s see.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77730a17-1a1b-4923-b55d-223737bab40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:34:37.724+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:39:33.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte did not identify the officials and the exact reasons why
        they would be getting the boot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbb101b-8766-414a-a566-2b1b09a1f908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:34:37.724+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:39:34.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had earlier said on Friday that he would be firing more officials
        from the Bureau of Customs to “stop the corruption in the higher class.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7231ec-db33-4833-b456-f958f4878752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:34:37.724+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:39:34.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President often announces in speeches that he would be sacking
        government officials over corruption allegations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b68570-0086-4a99-9ae8-c5b9257dea30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:34:37.724+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:39:35.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Duterte said he would fire a <a href="http://cnnphilippines.com/news/2019/4/6/duterte-cabinet-member-firing-conversion.html">Cabinet
        official</a> and <a href="http://cnnphilippines.com/news/2019/4/11/Rodrigo-Duterte-fire-more-officials.html">other
        officials</a>&nbsp;due to their alleged involvement in corruption.</p>'
