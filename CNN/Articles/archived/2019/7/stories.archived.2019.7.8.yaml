    'template': '1'
    'title': '10 things you might not know about Cameron Boyce'
    'visualType': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a87c83-d42f-4ac4-b9b8-25cf51ee0d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:35:20.201+08:00
