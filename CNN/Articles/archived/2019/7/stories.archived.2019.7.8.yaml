      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1951366a-9107-4639-ba13-8ca8b05c51a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:16:13.447+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:47:16.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In secret cables and briefing notes, Darroch warned the UK government
        that Trump''s "career could end in disgrace," and described conflicts within
        the White House as "knife fights," according to the Daily Mail.</p>'
