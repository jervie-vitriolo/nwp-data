    'mgnl:tags': ['USWNT', 'US-Women-s-National-Football-Team', 'Women-s-World-Cup',
      'Rose-Lavelle', 'World-Cup']
    'stories': ['1bc2789a-2436-4bd1-8dfd-40bcd34d2aa2', '22796039-9b67-43fb-9b36-e2bf8529788a']
    'template': '1'
    'title': 'Social media becomes ode to Rose Lavelle in breakthrough World Cup'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faa18e1-4546-461d-99e0-50dadaf77ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:25:13.240+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:45:34.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The Women''s World Cup may be over
        for another four years, but the breakthrough tournament of one young US star
        already has fans excited about the future.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270fbaa9-a1d5-45a6-bf31-b7a4cab87957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:25:13.240+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:45:34.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few will have arguably heard the name Rose Lavelle before France
        2019 but the 24-year-old was the talk of social media following her stunning
        performance in not only the final, but throughout the competition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0503aa-2cf2-4a54-b13e-29111a88ffd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:25:13.240+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:45:35.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just four years ago, the slight Washington Spirit star was watching
        some of her now teammates lift the World Cup from a pizza shop as an amateur
        footballer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041ccc84-d19d-44b4-8334-e148973098d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:25:13.240+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:45:36.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not many players in the world will have enjoyed such a meteoric
        rise -- from World Cup final pizza parties to World Cup final winner.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ad50a8-3967-4e6e-bc1d-16be95996fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:25:13.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:45:36.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://edition.cnn.com/2019/07/07/football/womens-world-cup-final-uswnt-netherlands-spt-intl/index.html">USWNT
        wins Women''s World Cup thanks to Megan Rapinoe and Rose Lavelle goals</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5a9b5f-57bb-40c0-a4b2-086bcbda0e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:25:13.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:45:37.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da861bd8-6bf5-4f4c-a97e-6531ae44734b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:25:13.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:45:37.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the final whistle, Twitter turned into an ode to Rose
        Lavelle as USWNT fans reveled in their new found superstar, not least because
        of her sense of humor as well as her ability to score important goals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0d0d6d-7cdc-4aee-863e-66f86f785a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:25:13.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:45:38.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like my left foot," she quipped after using it to drill home
        the USWNT''s second goal against the Netherlands.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a279b6c-f142-4090-8140-426195fc3eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:25:13.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:45:38.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only did she become many fans'' favorite player on the pitch,
        she also became their favorite account on Twitter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d535d3c-75b7-4b40-bdc1-184e09685510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:25:13.242+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:45:39.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She can also add Landon Donovan, joint all-time top scorer for the
        USMNT, to her burgeoning list of fan club members.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efc218d-e64e-40e6-90da-9a801d83d4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:25:13.242+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:45:39.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were emotional scenes back in Lavelle''s home city of Cincinnati,
        Ohio, as hundreds gathered to cheer on their hometown hero.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6f5e8a-d376-4aba-8ed5-a22644b11b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:25:13.242+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:45:40.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She may look friendly and have a dry line in humor, but don''t let
        that smile fool you. Lavelle, who earned the Bronze Ball for the tournament''s
        third best player, doesn''t take any prisoners when the ball is at her feet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7d3254-60f4-43bb-849d-9d5fbd01f90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:25:13.242+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:45:40.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile as the USWNT waited to be crowned world champions, a deafening
        chant of "equal pay" rang out around Lyon''s Groupama Stadium.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d944234-303d-4bff-bd14-4e55cc8756a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:25:13.242+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:45:41.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was a reference to a lawsuit with the US Soccer Federation
        over the right to be paid the same as their male counterparts. Last month
        US Soccer and USWNT agreed to enter mediation after the World Cup was over.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5ffdab-15e8-4fdf-bad6-dbc641f3cbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:25:13.242+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:45:41.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USWNT''s first goal in the final was score by Megan Rapinoe,
        who has transcended football and this World Cup for both her performances
        on the pitch -- she picked up the best player and the top scorer award --
        and for her views off it.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc1a77e-5325-4589-b730-7db2f1717730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:25:13.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:45:42.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Psssh, I''m not going to the f*****g White House," she told a reporter
        last month, after being asked if she was excited about visiting should the
        US win the World Cup.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40842aef-c413-4c45-a52b-cbf2bc9aaea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:25:13.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:45:42.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her response irked US President Donald Trump, who said Rapinoe and
        the team "should WIN first before she talks! Finish the job!"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c1617e-e63e-4e6e-8160-550a70c3262c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:25:13.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:45:43.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well ...</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599bd0e4-865e-4549-9d0a-31fd46509a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:25:13.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:45:43.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turns out even a war of words with a US President couldn''t distract
        this group of players from their ultimate goal.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9336e491-2407-40c7-b73d-a8200d4241f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:25:13.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:45:44.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While one Twitter user summed up Rapinoe''s World Cup more succinctly.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ff9137-db1d-4941-8884-fec0cd311a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:25:13.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:45:44.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/07/07/football/us-women-national-team-world-cup-winner-reaction-spt-intl/index.html">"Social
        media becomes ode to Rose Lavelle in breakthrough World Cup."</a></em></p>'
  'Venezuela-Nicolas-Maduro-Juan-Guaido':
    'author': 'Isa Soares and Jackie Castillo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-08T12:29:06.008+08:00
    'imagesource': 'jcr:e4a0702c-1e1b-457f-b822-93b2c4ee8d80'
