    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd37304c-8bcc-457c-b1ec-62ffa5a10f63'
    'lead': 'Malacañang on Monday slammed Amnesty International for ‘politicizing’
      the so-called extrajudicial killings in the country— adding the report was done
      with bias. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T15:44:34.472+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T12:41:32.913+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:38:35.367+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Malacanang', 'Salvador-Panelo', 'war-on-drugs', 'Amnesty-International']
    'template': '1'
    'title': 'Amnesty International ‘politicizing’ killings in gov’t drug war – Palace '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981c103a-de11-420d-bc1f-c68ea9f00028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:44:34.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:41:33.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)—</strong> Malacañang
        on Monday slammed Amnesty International for “politicizing” the so-called extrajudicial
        killings under President Rodrigo Duterte’s war on drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98659d80-b585-459b-a400-8e7df893975f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:44:34.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:41:33.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Presidential Spokesperson Salvador Panelo called
        out the group for implying that the killings were intentional, adding the
        report was done with bias and prejudice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41f9b1b-7ca5-45b2-89e6-52927dfc250f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:44:34.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:41:34.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it is incorrigible on the part of the Amnesty International
        to make that call,” Panelo told reporters. “It keeps on calling for an investigation
        ever since, but the fact remains that the basis for their call is factually
        wrong.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30afe33d-687c-469e-bf95-e9356cc70876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:44:34.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:41:34.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The problem is this Amnesty International is always politicizing
        the so-called extrajudicial killings of this country. There is bias, there
        is prejudice.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4ab631-8cf2-4d89-a925-c314ae26e6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:44:34.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:41:35.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International, in its report "They Just Kill,” slammed the
        lack of “meaningful accountability” of government officials amid the ongoing
        drug war.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67687994-29ae-4966-9ace-cdb1138dbf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:44:34.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:41:35.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group likewise urged international bodies, including the International
        Criminal Court and the United Nations Human Rights Council, to conduct independent
        investigations into the alleged human rights violations in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e376ade-559d-41d5-a487-9b2c8918de99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:44:34.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:41:36.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/7/8/Duterte-war-on-drugs-Amnesty-International.html">Three
        years on, no ‘meaningful accountability’ for extrajudicial killings in PH
        – Amnesty International</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fb03b2-609a-4caa-897e-a3dbfc4edea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:44:34.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:41:36.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, however, stressed these international groups do not need
        to meddle in the affairs of the country, as the Philippines has its own human
        rights bodies. He called on families of drug war victims to instead file appropriate
        charges against police officers who commit violations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a5168e-84ca-4a61-9647-24abb3d4afc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:44:34.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:41:37.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''d rather have our own groups here protective of human rights
        to help those who feel that there have been police abuse in the matter of
        police operations,” the spokesman said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04ded39-f1ba-4047-a2c2-df448de40de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:44:34.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:41:38.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let our own group assist our own Filipinos. We don''t need them.
        We don''t need interference from any other human rights group,” he added.</p>'
    '0':
