      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd6f317-c690-4b4a-8bac-ca562e262163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:43:50.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:41:44.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one of the strangest casualty circumstances we have seen
        in a while!" declared a Facebook post from Tiggywinkles Wildlife Hospital,
        where the bird was taken.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62895244-2023-4f84-849a-fd26b287494d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:43:50.843+08:00
