      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the United Nations Human Rights Office <a href="https://www.cnn.com/2019/07/05/americas/venezuela-human-rights-report-july-intl/index.html"
        target="_blank">released last week</a> reiterated many of those allegations.
        It found that men and women detained in Venezuela were subjected to torture
        or "cruel, inhuman or degrading treatment," including "electric shocks, suffocation
        with plastic bags, water boardings, beatings, sexual violence, water and food
        deprivation, stress positions and exposure to extreme temperatures."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7380ba92-93cb-48b8-baea-b69ca8f0b6d5'
