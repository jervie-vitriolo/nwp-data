    'template': '1'
    'title': '‘Nagbabasa ang Pilipino’: Precious Hearts Romances’ new queer books'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1881352f-5b81-473c-b45f-92603d9bc7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T19:14:10.512+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:40:06.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Author Albert Lang
        is defending the idea that Filipinos are readers. “Sinasabi nila na hindi
        nagbabasa ang Pilipino,” says Lang. “Pero isa itong malaking mito. Nagbabasa
        ang Pilipino. Hindi lang gusto ng nag-su-survey ang mga binabasa natin.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501bda63-0c04-4926-a782-9426e14ac75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T19:14:10.513+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:40:07.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lang is referring to romance pocketbooks, the slim paperback volumes
        publishing house Precious Hearts Romances is known to produce. Since 1992,
        Precious Hearts Romances has distributed work by writers like Albert Lang
        to a devoted local fan base. Today, the company is responsible for 20 new
        titles monthly, as well as a new imprint called Pride Lit, the first Filipino
        pop lit imprint that champions the narratives of the LGBTQ+ community.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65323d92-3feb-4ebc-81d1-3a63b010edce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T19:14:10.513+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:40:07.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the first Filipino pop lit imprint for the queer community, Pride
        Lit champions the narratives of its target community.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9600cb77-84a7-41c5-9919-8d1762632800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T19:14:10.513+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:40:08.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kailangan nang magkaroon ang LGBTQ+ community ng espasyo sa larangan
        ng literature or publishing,” says author and founder Jun Matias. “Kaya namin
        naisipang simulan ang Pride Lit.” According to Matias, his selection process
        considers the popular taste first. Like Precious Hearts Romances, Pride Lit
        favors romance that feels current, relatable, and easy to consume.</p>'
    '26':
      'image': 'jcr:15b7e092-be2a-44d4-9657-30f5ff71c259'
      'imageCaption': 'Celebrating its third year in the publishing industry, Pride
        Lit recently released five new titles in June. Photo courtesy of PRIDE LIT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9c1c5f-bd8d-4012-aaa4-dc3633c40478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T19:14:10.515+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:40:08.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'image': 'jcr:f98958df-42dc-4670-ac28-04a85eec4c19'
      'imageCaption': '“Lahat tayo ay mambabasa,” says author John Jack G. Wigley,
        whose first novel, “Kadenang Bahaghari, tells a story of forbidden love. “We
        just have to find out what kind of material we like to read. [Pride Lit Publishing]
        are giving more options to readers. Any movement of this kind is, I think,
        positive in literature.” Photo courtesy of PRIDE LIT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97dad28-599f-48da-822e-9ffc22432c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T19:51:53.219+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:40:09.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b8082d-85c2-4a7f-976d-c15ce9003941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T19:14:10.513+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:40:09.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albert Lang&nbsp;(“Sylvestre’s Wedding”) is one of six authors with
        new work published under Pride Lit. He is joined by writers Leonna (“Mahal
        Kita, Pero”), Nina Satomi (“Red Briefs, Young Love and Other Superstitions”),
        Lush Ericson ("Left Brainer Community"), Alex Rosas (“Gay’s Anatomy”), and
        John Jack G. Wigley  (“Kadenang Bahaghari”). With the exception of Wigley,
        a literature professor making his first foray into fiction, all are seasoned
        contributors to the pop lit genre.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511b08c3-f237-42cf-9a96-bd3f5edc99f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T19:14:10.513+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:40:10.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lahat tayo ay mambabasa,” says Wigley. “We just have to find out
        what kind of material we like to read. [Pride Lit Publishing] are giving more
        options to readers. Any movement of this kind is, I think, positive in literature.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633b88d3-f938-4d0e-b5c6-23a346f16de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T19:14:10.514+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:40:10.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wigley’s first work of fiction, “Kadenang Bahaghari,” tells the
        story of what he calls a “double bind,” the intimate relations of a student
        and professor who are both men. Four different characters take turns narrating
        the story of forbidden love. All come to realize the true nature of their
        respective desires.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af4cfa7-cc28-4029-959c-0193058f2c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T19:14:10.514+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:40:11.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other releases are less straightforward. For example, Rosas’
        “Gay’s Anatomy” works in a common occurrence in pop lit, the “Freaky Friday”-style
        identity trade. There are 534 stories tagged “bodyswap” on digital lit and
        fan-fic website Wattpad. “Gay’s Anatomy” uses this trope to explore the flimsiness
        of gender identity as it is commonly understood.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a0e3d1-166c-462b-b489-17efa86e7e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T19:14:10.514+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:40:11.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the book, a gay man swaps bodies with a gay woman in a freak
        accident involving a jeep ride. Have the characters’ dreams come true? Or
        has the author simply conflated sexual orientation and gender identity?</p>'
    '27':
      'image': 'jcr:e0680e26-5d49-4767-83c2-f695febd52f4'
      'imageCaption': '“Kailangan nang magkaroon ang LGBTQ+ community ng espasyo sa
        larangan ng literature or publishing,” says author and founder Jun Matias
        at the launch. “Kaya namin naisipang simulan ang Pride Lit.” Photo courtesy
        of PRIDE LIT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f8cecc-ab3c-48b0-bf10-18ab6858ff80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T19:14:10.515+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:40:12.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'image': 'jcr:767e2727-2fa0-43b0-ad73-bfffbb723d3d'
      'imageCaption': 'Lush Ericson''s “Agustin and Ariston’s Version of the Universe,”
        tells the story of its titular characters'' failed love in alternate universes.
        Photo courtesy of PRIDE LIT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d91a409-b2bd-4ffc-9619-ff94a7ddb75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T19:51:53.220+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:40:12.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8b6958-1182-4f2b-b473-cfd0691f82b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T19:14:10.514+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:40:13.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lush Ericson explores the multiverse in “Agustin and Ariston’s Version
        of the Universe,” where Agustin soothes his broken heart in the company of
        a male escort. During their time on the clock, Agustin tells the story of
        his failed love as it could have happened in alternate universes. The exercise
        leads both to confront the truth of their realities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8148c544-88b9-4760-a994-d5d5fd05e1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T19:14:10.514+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:40:13.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jun Matias, founder and head publisher of the press behind Precious
        Hearts Romances, Lampara Books, and Pride Lit, believes in the need for accessible,
        engaging, and popular literature like these new titles.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbb4386-b8b8-43c4-8a99-9811e7692d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T19:14:10.514+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:40:14.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang pinaka-objective namin is magbasa ang Pilipino. Basta nagbabasa
        ang Pinoy, dapat masaya tayo. Sa Wattpad for example, number two yata [ang
        Precious Hearts Romances],” says Matias.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9022f126-92cd-4f13-8d5a-39074e536856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T19:14:10.515+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:40:14.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All novels are written in Filipino, and are available via the Precious
        Hearts Romances <a href="https://preciousshop.com.ph/products/pride-lit/"
        target="_blank">online shop</a> and Precious Hearts Romances retail locations
        at SM Mall of Asia and SM North EDSA.</p>'
