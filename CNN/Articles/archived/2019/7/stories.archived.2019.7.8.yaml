      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecde0c07-24ec-434d-bea3-1558b9151a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:33:40.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:10.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was credited for providing veteran leadership as a tumultuous
        season wore on with the Lakers last season, but injuries limited him to 46
        games (29 starts). The 33-year-old, who is entering his 14th NBA season, averaged
        9.2 points, 8.0 assists and 5.3 rebounds last season.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9bbbe6-4a05-45dc-bc34-7cc56bc83709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:33:40.481+08:00
      'mgnl:createdBy': 'lara'
