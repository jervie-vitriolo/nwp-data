      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inton,&nbsp;also a former LTFRB board member, belied security concerns
        about hatchbacks: "How can that be unsafe? <em>Eh di sana wala na sa</em>
