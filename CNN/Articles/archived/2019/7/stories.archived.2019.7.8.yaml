      69th minute.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-08T11:58:24.251+08:00
    'imagesource': 'jcr:716e0660-201f-4fea-ac15-3e424171e847'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd71e93ef-65b5-475c-a6b5-1934ebe38c4f'
    'lead': 'The Women''s World Cup may be over for another four years, but the breakthrough
      tournament of one young US star already has fans excited about the future.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T12:25:13.239+08:00
