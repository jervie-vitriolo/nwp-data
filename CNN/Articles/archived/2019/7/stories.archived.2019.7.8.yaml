      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin showed detectives a receipt for the purchase of Blue Bell
        Ice Cream, suggesting that he bought the contaminated ice cream, Cavalier
        said. But the purchase doesn''t absolve him of wrongdoing, Cavalier said,
        "because at any rate it''s a terrible thing to do."</p>'
