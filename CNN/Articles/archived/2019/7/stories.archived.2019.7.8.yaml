      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baa1fb8-9dcf-4c01-9b2c-21f20f25599a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:43:50.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:41:50.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, another seagull fell into a vat of chicken tikka masala
        as he tried to enjoy a meal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad755df-a453-466e-a48b-4d90f84ebd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:43:50.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:41:51.156+08:00
