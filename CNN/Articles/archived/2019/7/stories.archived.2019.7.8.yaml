    'template': '1'
    'title': 'Ariana Grande pens letter to fans after videos show her crying on stage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1006ce74-e20a-4482-ba25-bd7918531a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:54:21.845+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:48.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Videos released on social media showed
        Ariana Grande crying onstage at a recent concert.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615478b7-201a-4c71-98fd-ea529d8d17af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:54:21.845+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:48.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d49d1b-378c-4451-aaf3-16d2585685a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:54:21.845+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:49.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "thank u, next" singer was seen in the video appearing to struggle
        getting through a song. Fans <a href="https://twitter.com/i/moments/1147972076621295616"
        target="_blank">took to Twitter</a> showing their support and concern for
        Grande who then tweeted out a long letter Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cd11b0-24a3-4200-bdb3-88a8e4795104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:54:21.845+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:49.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba6f64b-f06d-4c81-b649-737aa77b5b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:54:21.845+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:50.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel everything very intensely and have committed to doing this
        tour during a time in my life when I''m still processing a lot ... so sometimes
        I cry a lot! I thank you for accepting my humanness," the letter said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291b94ff-6032-4c48-983f-4d005cd7a373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:54:21.845+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:50.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9879dd45-0f8d-4d71-a794-75c1eb0d176b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:54:21.845+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:51.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande, 26, said she was "grateful for the sea of love" she has
        around her.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edfce44-29a1-4a7b-b1b9-7df531597ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:54:21.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:51.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53e8b92-77ca-48a0-a1fb-57a508f44b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:54:21.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:52.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter how hard it gets or how many feelings come up that are
        screaming at me to be processed and sorted through one day, I''m grounded
        by gratitude and promise not to give up on what I''ve started," her letter
        read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98872b22-7125-4852-8b3b-c9b8bed9e8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:54:21.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:52.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49048b9-3dcb-4479-9673-8fab3f320e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:54:21.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:53.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande said she shared the letter because she wants fans to know
        that "if you too are hurting, you can push through and are not alone. It is
        hard to balance taking care of the people around you, doing your job and healing/taking
        care of yourself at the same time."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656508e1-162c-4e9e-8c4f-429edac86751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:54:21.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:53.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20daa0db-902f-4432-8441-d3cd75f5246f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:54:21.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:54.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande''s breakdown onstage follows a two tough years for the singer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decbae4d-b5f7-461a-8543-0c28887e2fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:54:21.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:54.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33d9780-df9b-4a2a-a99e-f8860b63204e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:54:21.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:55.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suicide bomber killed 22 people at her concert in Manchester,
        United Kingdom, in May 2017.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0f3b2d-2269-42a3-9616-524e2a667f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:54:21.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:55.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13593c8-7e9a-4028-8cf6-1264379de75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:54:21.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:56.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May 22, 2017, will leave me speechless and filled with questions
        for the rest of my life," Grande <a href="https://www.cnn.com/2018/11/29/entertainment/ariana-grande-docuseries-youtube/index.html"
        target="_blank">wrote in a letter to fans</a> that appeared in a YouTube Premium
        docuserie, which followed her through her "Dangerous Woman Tour."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61c4fcf-de4a-4446-bc24-1e41e53fe232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:54:21.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:56.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320db554-f15d-4cc3-bc5d-f8351eaa67ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:54:21.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:57.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande has opened up about her struggles since the bombing, saying
        she struggled with post-traumatic stress disorder.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1e5c07-af5a-490e-abbb-83e80a774ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:54:21.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:57.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3775bf-d53e-4108-92a8-c94b47e5fae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:54:21.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:58.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then in 2018, Grande was hit the loss of Aretha Franklin and her
        ex-boyfriend Mac Miller, who died of a drug overdose.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8d8c77-d0f8-4426-ac48-59cbfd7f2854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:54:21.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:58.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8565386f-e155-46f5-a44d-fefc8fed2faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:54:21.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:59.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2018/11/05/entertainment/mac-miller-cause-of-death/index.html"
        target="_blank">Mac Miller died</a> in September. Grande dated Miller for
        two years. In an Instagram post after his death, Grande called Miller her
        "dearest friend."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bbc3dd-cd93-47f4-bcc1-3de4eec533c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:54:21.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:59.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11601c53-6797-446a-86d6-ff18a9cf551c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:54:21.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:00.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I adored you from the day I met you when I was nineteen and I always
        will," Grande''s post read. "I can''t believe you aren''t here anymore. I
        really can''t wrap my head around it."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8bbfce-de07-4bde-b359-2da7ab7e5f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:54:21.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:00.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b8981f-d936-4dc3-a29b-5afe7e4c1de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:54:21.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:01.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2018/08/17/entertainment/ariana-grande-aretha-franklin-tribute/index.html"
        target="_blank">Aretha Franklin died in August</a> 2018. The young singer
        delivered two emotional performances in honor of Franklin, <a href="https://www.youtube.com/watch?v=xN6C_WuEbGI"
        target="_blank">one on NBC''s "Tonight Show Starring Jimmy Fallon"</a> and
        the <a href="https://www.cnn.com/2018/08/31/entertainment/ariana-grande-aretha-franklin-performance/index.html"
        target="_blank">other at Franklin''s funeral</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f63ed2-64c9-4e35-8815-3f77c3b3e6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:54:21.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:02.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55399da4-96c3-4512-b757-c0bcd7e93fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:54:21.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:02.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deaths of Franklin and Miller both occurred while Grande was
        dating "Saturday Night Live" star Pete Davidson. The two announced their engagement
        in June 2018 and then <a href="https://www.cnn.com/2018/10/14/entertainment/ariana-grande-and-pete-davidson-split/index.html"
        target="_blank">called it quits in October</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d42236-08e4-4b86-bac3-3f769c6b60d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:54:21.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:03.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a204aab1-6d2d-495e-9710-0cb67b1647ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:54:21.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:03.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande''s supporters expressed concern for her on social media in
        April and with this most recent incident. Many were urging her to take time
        away from the spotlight to heal.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f9c88c-71ed-4992-a3c1-79e692b64ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:54:21.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:04.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17bca29-21cf-481e-b5c2-81d4de5eaf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:54:21.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:04.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not put myself in harms way. I''m healing thru this experience
        &amp; happy to be doing it with u by my side," <a href="https://twitter.com/ArianaGrande/status/1128116181984956417"
        target="_blank">Grande tweeted in May</a>. "Sometimes we have waves of sadness!
        that''s okay. I''m not afraid of it."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b189dbd-4af0-46ce-82f0-f83f2546a831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:54:21.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:05.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/07/07/entertainment/ariana-grande-cries-on-stage-trnd/index.html"
        target="_blank">Ariana Grande pens letter to fans after videos show her crying
        on stage</a>."</em></p>'
