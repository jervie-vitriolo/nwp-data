  'BFAR-tracking-devices-shipping-vessels':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'caption': 'The Bureau of Fisheries and Aquatic Resources said Monday each of
      the 5,000 big commercial fishing boats will have a monitoring device which would
      also act as a wireless communication device by year-end.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-08T16:30:29.677+08:00
    'imagesource': 'jcr:38b683d5-15de-4e9e-83b2-3ed6cfb6bcde'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0b19ed3-ac02-4685-8062-af3d3637b490'
    'lead': 'The Bureau of Fisheries and Aquatic Resources (BFAR) said Monday it will
      begin installing trackers on big commercial fishing vessels by year-end for
      real-time monitoring of fishing activities in Philippine waters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T16:39:17.555+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-27T12:41:09.015+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:38:36.522+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BFAR', 'Bureau-of-Fisheries-and-Aquatic-Resources', 'General-Appropriations-Act']
    'template': '1'
    'title': 'BFAR to install trackers on fishing vessels to monitor sea activity'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd053d4fe-6fbb-4771-ab58-05e308973738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:17.555+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:41:09.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)</strong> — The Bureau
        of Fisheries and Aquatic Resources (BFAR) said Monday it will begin installing
        trackers on big commercial fishing vessels by year-end for real-time monitoring
        of fishing activities in Philippine waters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c9c6fd-77d0-4fa4-a631-b874197ca4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:17.556+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:41:10.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BFAR Assistant Director for Administrative Services Sammy Malvas
        said Monday each of the 5,000 big commercial fishing boats will have a monitoring
        device called transponders, which would also act as wireless communication
        devices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189cc330-5520-4a72-b8a6-7c473bf41cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:17.556+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:41:10.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the existing system which experiences hours of delay, transponders
        would allow officials to monitor each of the vessels'' real-time location
        and volume of catch. This would help them check if a vessel is operating with
        a valid license.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d5be7c-1f04-4f3e-80fc-b42888785c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:17.556+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:41:11.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Integrated itong system so <em>lahat ng</em> [all of the] systems
        will be housed in one huge vessel monitoring system so <em>andyan</em> [there
        would be] tracking, <em>makikita ang</em> licenses <em>kung</em> [you can
        check the licenses if they are] valid or existing, or fishing permits especially
        for vessels operating outside Philippine waters, sa high seas," Malvas said.
        "(This) will tell you where the vessels are and what are they doing there
        and we can receive reports on the volume of catch or activity and what are
        they doing in these areas.:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc5fd31-74b8-455b-8636-25dd3155140e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:17.556+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:41:11.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fishermen may also send immediate distress signal to authorities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82895b6-62d3-485c-b1a0-1f4835f02bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:17.556+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:41:12.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole integrated marine environment monitoring system project
        began last year. A United Kingdom-based contractor is currently manufacturing
        the transponders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb057ca-224d-4485-b2c7-c832f3ede2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:17.557+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:41:12.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malvas said the project has a ₱2-billion budget under the General
        Appropriations Act. This will be implemented in the next four years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1ac770-c98e-47b1-90c6-245296b84787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:17.557+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:41:13.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the commercial fishing vessels, the government will also put
        trackers on around 300,000 small-scale fishing boats.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397af8b6-02d1-4f96-b782-0fe3c458a8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:17.557+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:41:13.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malvas said aside from monitoring the vessels, there is a huge need
        to improve the agencies in-charge of marine environment''s response capability.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31679d2-ccce-429e-9e3e-90e96521a0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:17.557+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:41:14.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amendments to the Fisheries Code of the Philippines have required
        vessel monitoring systems for all commercial fishing vessels, in order to
        curb illegal, unreported, and unregulated fishing activity.</p>'
  'joyce-bernal-rodrigo-duterte-4th-sona-2019':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': 'Joyce Bernal, who was tapped to direct the official coverage of Duterte''s
      4th SONA on July 22, visited the Batasang Pambansa Monday to check how the plenary
      hall could be set up.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-08T16:49:20.334+08:00
    'imagesource': 'jcr:a7dc50ed-5040-449e-8cca-b1581823b477'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '005db873-3013-42af-a800-e810f28af8c4'
    'lead': 'The director behind hit movies like ''Kimmy Dora'' and ''Gandarrapido:
      The Revenger Squad'' visits the Batasang Pambansa Monday to check how the plenary
      hall could be set up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T16:53:17.445+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T12:40:59.622+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:38:37.146+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joyce-Bernal', 'Rodrigo-Duterte', 'President-Duterte', 'SONA-2019',
      'State-of-The-Nation-Address']
    'template': '1'
    'title': 'Joyce Bernal wants ''happy, hopeful'' mood for Duterte''s 4th SONA'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093a59e3-e84f-4c44-88d4-dd72b1627246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:53:17.446+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:41:00.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)</strong> — A film
        and television director wants the mood at President Rodrigo Duterte''s upcoming
        State of The Nation Address (SONA) to be happy and hopeful, after last year''s
        controversial leadership coup in the House of Representatives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3c158c-63d1-4382-afc5-72002ae609ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:53:17.446+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:41:00.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joyce Bernal, who was <a href="https://cnnphilippines.com/news/2019/6/27/joyce-bernal-sona-2019.html">tapped
        to direct the official coverage of Duterte''s 4th SONA on July 22</a>, visited
        the Batasang Pambansa Monday to check how the plenary hall could be set up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa052390-7a90-46b3-b746-9da936eb56d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:53:17.446+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:41:01.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want it hopeful and good. ''<em>Yung parang masaya na kas</em>i
        last year, <em>anong nangyari</em>? So <em>sana parang i</em>-set <em>mo ''yung</em>
        mood <em>ng lahat ng tao dito na, ''uy wag na kayong mag-away. Mga</em> bashers,"
        she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ec1a02-b832-4618-b3ef-b4c83f2c7b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:53:17.447+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:41:01.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Last year seemed to be happy, but what happened? I
        hope we can set the mood as if telling people to stop quarreling and bashing.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cc4cf6-c963-4566-9e2a-2d5e74e71645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:53:17.447+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:41:02.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking around the plenary hall, the director behind hit movies
        like "Kimmy Dora" and "Gandarrapido: The Revenger Squad" checked with House
        officials about the ideal locations for cameras and if some decor could be
        placed on the podium.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7537a2-e991-480f-8eb9-d70ad92467d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:53:17.447+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:41:02.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernal said she would like to have live music playing during the
        SONA if Malacañang allows it and she''s given the budget to hire performers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd187d3f-b696-40fc-91e1-75aa563c1312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:53:17.447+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:41:03.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siyempre ''pag malaki ''yung pangarap mo, medyo dagdag nang
        konti ng</em> budget. <em>Pero okay lang, kayang gawan ng paraan</em>," she
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30c27ee-c40c-430a-9ca5-1804f1a5a462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:53:17.447+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:41:03.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course if you have big plans, you need an additional
        budget. But it''s okay, we can make a way.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d867ba6-1cca-416c-aeb0-507673c2de98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:53:17.448+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:41:04.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernal said she has learned to expect the unexpected following the
        power grab, which overshadowed Duterte''s third SONA.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec187c9-0c13-41fd-9c90-cc85fcb1f7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:53:17.448+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:41:04.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s address to the nation in July 2018 started over
        an hour late after House members moved to unseat Davao del Norte Representative
        Pantaleon Alvarez as speaker. Former President and then Pampanga congresswoman
        Gloria Macapagal Arroyo took over Alvarez''s post as the entire country watched
        live on television.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e231e2b-6607-4c01-9558-a2083fcde555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:53:17.448+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:41:05.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Big learning from last year, that''s why <em>nandito ako at napaka</em>-hopeful
        <em>dahil na</em>-shock <em>ako sa nakita ko</em> last year (I''m here and
        hopeful because I was shocked with what I witnessed last year)," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0b2f8b-fe0b-4cd8-9203-9dd9a4a903e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:53:17.448+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:41:05.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernal said she''s ready to adjust in case the President veers away
        from his prepared speech and adlibs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a869cce9-02c2-4c58-bcaa-b9e89b3c26f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:53:17.448+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:41:06.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the veteran director has just one request: "Sir, <em>dahan
        dahan sa</em> English <em>kasi kahit po ako hindi maka</em>-cope."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d5ccb5-8b23-4b32-be1e-c69a5c38903e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:53:17.449+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:41:06.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sir, speak in English slowly because even I cannot
        cope.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976d937c-95ac-48d4-9b76-0f2a3d170548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:53:17.449+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:41:07.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernal first took the helm of Duterte''s SONA last year, replacing
        renowned indie film director Brillante Mendoza who was criticized for his
        creative shots and angles during the President''s speech.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4120bb70-2b7c-4325-a152-0ec27acfdee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:53:17.449+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:41:07.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernal last year said she directed the President''s address for
        free.</p>'
  'Duterte-net-satisfaction-record-high-Q2-2019':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-08T16:51:40.892+08:00
    'imagesource': 'jcr:2e017e4e-c85f-4376-842c-c4e38024c18b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e62e4ba-3a0f-4f01-90e2-49d9c7cceb62'
    'lead': 'Most Filipinos remain satisfied with President Rodrigo Duterte’s performance
      in the second quarter of the year, the Social Weather Stations reports.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T16:56:01.995+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T12:40:53.724+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:38:37.494+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'President-Rodrigo-Duterte', 'SWS', 'Social-Weather-Stations',
      'satisfaction']
    'stories': ['fe9ecdc3-b65a-401b-906d-63a2a2aab6b0']
    'template': '1'
    'title': 'Duterte’s net satisfaction hits new record-high in Q2 2019 – SWS'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b04f2be-21d8-46ce-91b1-fa008a416027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:56:01.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:40:54.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)—</strong> The level
        of satisfaction with President Rodrigo Duterte’s performance reached a new
        record-high in the second quarter of the year, according to an independent
        pollster.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5a8668-1668-4bf9-a054-7aeca36eb532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:56:01.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:40:54.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Social Weather Stations (SWS) <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20190708142248">survey</a>
        conducted June 22 to 26 and released Monday showed that Duterte’s net satisfaction
        rating jumped to a “very good” +68 from the previous record +66 in the first
        quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028af915-36dc-49f7-9236-d18ce1c50e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:56:01.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:40:55.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighty percent of respondents said they were satisfied with the
        President’s work. This is up one percentage point from his 79 percentage score
        in <a href="https://www.cnn.ph/news/2019/4/10/rodrigo-duterte-very-good-net-satisfaction-rating-sws-survey-2019-1st-quarter.html">March.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08eb8cfe-f1ac-409c-b47a-3219001bfa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:56:01.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:40:55.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey results showed 12 percent were dissatisfied with Duterte’s
        performance in the second quarter, while 9 percent said they were undecided.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7624248-c7da-4733-b9dc-7c14450f088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:56:01.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:40:56.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-point rise in the net satisfaction rating, according to
        SWS, was due to an increase in Balance Luzon, offset by declines in Mindanao,
        the Visayas, and Metro Manila areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33328db-f3fb-4368-8c72-7a8a621070d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:56:01.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:40:56.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s satisfaction scores also increased in almost all socio-demographic
        levels -- except among the age group of 18 to 24 years, as well as among college
        graduates and those who did not finish elementary school.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe66536c-b702-4ee4-8e76-402c67a109dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:48:16.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:40:57.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Basta ako trabaho lang</em> (It''s all about work for me).
        As always <em>sinabi ko</em> (as I''ve said), if you are satisfied with my
        work then I''m happy. If you are not satisfied, then I''ll work more," Duterte
        said in reaction to the latest survey results.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734f08a4-998e-4a61-9f21-63e5943eb879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:56:01.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:40:57.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide poll was conducted through face-to-face interviews.
        It included a sample of 1,200 adults.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118567ba-0bbb-44c5-9ba3-7226e60c28a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:56:01.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:40:58.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey had a ±3 percent error margin, and ±6 percent each for
        Balance Luzon, Metro Manila, the Visayas, and Mindanao.</p>'
  'British-Airways-230-million-fine-data-privacy':
    'author': 'Charles Riley, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-08T17:05:26.459+08:00
    'imagesource': 'jcr:d9726211-6267-4b2c-9a36-a8ca865a049f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
