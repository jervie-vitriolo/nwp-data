  'US-Women-s-World-Cup-Megan-Rapinoe-Rose-Lavelle':
    'author': 'Aimee Lewis, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-08T06:44:37.291+08:00
    'imagesource': 'jcr:10f74252-39e5-45d4-a69c-cb7ace5d7d86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22796039-9b67-43fb-9b36-e2bf8529788a'
    'lead': 'In a tournament where she has transcended her sport, Megan Rapinoe coolly
      drilled home a penalty before a Rose Lavelle thunderbolt made sure of a second
      successive title, and a fourth in eight editions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T06:45:41.645+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T12:48:15.272+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:38:16.679+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'USWNT wins Women''s World Cup thanks to Megan Rapinoe and Rose Lavelle
      goals'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bca3c3d-7929-43b3-a7a5-e973a58f7df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>When a novice is faced with a foe
        as experienced and ruthless as the USWNT at the Women''s World Cup, the outcome
        is almost inevitable and so it was on a muggy afternoon in Lyon when the reigning
        world champion defended its title with a comfortable 2-0 win over the Netherlands.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ecef30-93e8-46e6-a5e1-f56859ab683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cb8d1a-4780-45e2-94d5-5d089c0d35d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competing in its first World Cup final, few gave the Dutch hope.
        The reigning European champion it may be, but it had not yet come up against
        the best team in the world, the dominant force of its generation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df06394d-d845-4fcd-8319-49059e0483e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cd848a-1b06-42c0-bcdb-066c8db0b092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netherlands held on for over an hour but two goals within eight
        minutes sealed the underdog''s fate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbd8ffd-2a24-46e4-a556-387812cbd9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd159e36-64a6-4a93-9ed8-17e4b6ac445f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tournament where she has transcended her sport, Megan Rapinoe
        coolly drilled home a penalty before a Rose Lavelle thunderbolt made sure
        of a second successive title, and a fourth in eight editions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0c5f5c-733d-40f4-ab71-17c063db7e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242f7327-9137-4fc1-a983-206f9c18481f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes after Rapinoe had given her team the lead, Lavelle gathered
        the ball in midfield and surged forward, which has been a familiar sight here
        in France. Collecting it in the center circle, the 24-year-old glided forwards,
        her mastery of the ball at pace making it impossible for her opponents to
        thwart her. With a swivel of the hips, she evaded two oncoming Dutch defenders
        before lazering it into the bottom-right corner.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372a348f-3430-4c79-acf4-b36ca5c27ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767dc920-f17b-4ec7-bf22-4ee3303fadf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much has been written during this tournament about the European
        teams in rapid pursuit of the USWNT, posing a threat to a soccer dynasty.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd1b93c-0982-4a84-b559-30ebba971373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea02bfa9-b2b0-4fd3-8bd3-d313a0f66fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That it was both Lavelle and Rapinoe, representing the team''s youth
        and experience respectively, who scored was a perfect way to illustrates that
        the US possess the personnel to see off challengers for some time to come.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086ef0ee-6e14-4f3e-bc57-5f29ec94d568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56556b9c-5328-40a1-a114-b4500ff4b877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading the chase are those European countries whose men''s national
        teams have traditionally been superpowers of the beautiful game.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f9ebab-95fc-4e8d-b9fa-5a400d58298a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23111bb3-22a8-41a8-b056-909f035605ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dutch, English and French football federations have started
        to invest heavily in women''s football. But, in France at least, all have
        been vanquished. Thailand, Chile, Sweden, Spain, France, England and now the
        Netherlands have been swept aside by a team now unbeaten in 17 World Cup matches.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9acf1de-ef95-4641-a0e9-08efa0d94be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1b1552-1dbb-434b-9f1c-11a901c5163f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The level around the world is going exponentially every year,"
        Jill Ellis, the first coach to win the Women''s World Cup twice, told reporters
        after the match.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3b24e6-2b2a-4513-8645-cb048359c9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a433bcc3-29d1-4d53-b1da-c0ff5c0e3901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Four years on, this was incredibly difficult because the opponent
        is better The teams that we had to come through are some of the best teams
        in the world. In terms of the path and the level, this was pretty challenging."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddc70cf-4047-4518-8ddb-a125ef351181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aac49cb-5ae1-427a-a5c5-4baf10541008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Rapinoe doesn''t think FIFA respects women as much as men</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e25476-0d29-4559-913a-c9684857b66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eff70f-9a31-48fc-8c5c-cbe0d5f8eeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netherlands soaked up the US pressure in the first half. There
        were white shirts coming at them from every direction, aiming crosses from
        wide, from deep, attempting cute through-balls to catch the first-time finalists
        off their guard.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761a7eea-70e4-4a88-a7fb-2c44b908fd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f0d04e-5351-456d-ae3c-1660e8ab0e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in orange needed to summon up the concentration levels of
        a chess grand master, but that''s what it''s like facing a team with an unceasing
        desire to win. They are always in motion; keeping possession, positioning
        themselves high up the pitch, never resting. Opponents are left to backpedal,
        to organize and resist when under intense stress.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeda22c5-c9d7-42ae-a0ff-c160bc1aaadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65aeaa7-585b-4499-9721-e8170ee43e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there is the predominantly American crowd raising the decibels;
        moving towards the edge of their seats in anticipation of that killer through
        ball, roaring at every shot that seems to be flying towards goal, making it
        impossible to forget that this is a match like no other. Grand masters, at
        least, have the privilege of focusing in silence.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0c3d5e-d97a-4dae-b64b-5e928629992a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce7713d-1467-4429-a55c-a57d22d72319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In such circumstances the pulse quickens, the mind whirrs. The grandest
        of sporting stages are always as much a mental battle as physical.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8a2af9-7049-4a67-b14f-64f2ff1cfcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3a39ff-5502-414c-aa1f-8a3cfdcd65f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>VAR decision</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac82798-d1a7-45ea-b451-263f23572d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That the Netherlands withstood the US until the hour mark was admirable.
        It is the only team in this tournament which the USWNT has been unable to
        breach within the opening 12 minutes.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e247d9ff-ae0d-4e83-a839-ed3d6b4a5625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e5869c-b862-49fb-9ca8-6ea18285b718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the credit will be heaped on the acrobatic Dutch goalkeeper
        Sari van Veenendaal. First, she saved a Julie Ertz volley, then the woodwork
        assisted her gather of the first of two Alex Morgan attempts. It was pure
        instinct which saw her deny Morgan for the second time before the break.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fabbf4-aee9-4da7-9968-31934c46df7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fa4ad4-064c-43d2-a4a9-8b8b6df5a3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had the Netherlands maintained its composure in the final third
        then history would have come to regard this as the match where the emerging
        force knocked the USWNT off its perch.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7b6dbe-1be3-4293-b275-064d769272bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d90174-be04-4b3d-9320-b6a13d9241ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netherlands did cause the USWNT a moment of worry. Alyssa Naeher
        had to sprint off her line at the sight of Lineth Beerensteyn charging towards
        goal with the score goalless. It was a move which highlighted the US defense''s
        occasional vulnerability to be cut open with a clever pass.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd357e7-8e25-49e8-9ef3-69409aac8bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cfc4ef-7252-4c76-acc5-aa8115b72935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Dutch rise was decades in the making</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1724d3de-5ca4-4c51-b064-d2f7d360d4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f30be38-9cdf-4927-9ab5-f225d2904e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after the break the USWNT cut loose. When French referee Stephanie
        Frappart opted to bring VAR into play, showing Stefanie van der Gragt to have
        felled Morgan, it felt almost certain that the penalty would be awarded.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758af566-1e9a-4645-b676-35a420bf8005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff62551-7835-4f1d-8479-ad14c5d2bf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapinoe stepped up to score her sixth goal of the tournament and
        celebrated with arms outstretched in a pose which became iconic when she celebrated
        in the same way in scoring against France just days after irking US President
        Donald Trump.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903903ef-f316-4cf9-9349-624e3248d959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dc78ec-067b-4629-b340-498c6eaa13b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapinoe''s teammates engulfed her near the corner flag, with even
        the substitutes sprinting half the length of the pitch to join the celebrations.
        Given the doggedness of Dutch resistance, the relief of the US team was tangible.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c52b74-0467-486c-ae35-f04e66920db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbe8e56-1976-4004-b08b-73b2e5140c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penalty secured her the Golden Boot, beating teammate Morgan
        -- who also ended the tournament with six goals and three assists -- courtesy
        of minutes per goal.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35b9b1a-7ed7-43d8-b2d2-ec439f1908fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5511b72f-3b22-4a71-a061-b87b6abc542e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only after going 1-0 down that the Netherlands attack, its
        most potent weapon, seemed to feel at ease in its surroundings, but teams
        who fall behind to the USWNT rarely recover. And so it proved as Lavelle,
        who watched the 2015 final in a pizza shop, struck quickly to double the advantage.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02197d6-969c-463f-aef6-8b64849716ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcdc2b5-e033-4e51-9f46-85a3cd4ace09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Were it not for Van Veenendaal -- who wears boots a size too small
        out of superstition -- the score could have been higher. The 29-year-old stopped
        Morgan, Tobin Heath and Crystal Dunn from making it three.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cbd19e-37a1-4ed9-926c-7b9fde82206b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b938983-274c-4a29-a947-d12e322c793f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:49:51.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:15.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d have loved to have win this final but we didn''t, our opponent
        was better today," said Netherlands coach Sarina Wiegman.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6048b913-002c-4561-aede-e9674b4be063'
