    'jcr:uuid': 'e7142d09-a2bc-4c53-b05d-22f9afe908f6'
    'lead': 'President Rodrigo Duterte led a brief ceremony on Monday marking the
      issuance of the Certificate of Public Convenience and Necessity to Mislatel,
      now Dito Telecommunity Corporation.'
    'mgnl:activationStatus': true
