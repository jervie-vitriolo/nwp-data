      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOS ANGELES (Reuters)</strong> —&nbsp;With Kawhi Leonard
        and Paul George agreeing to join the Clippers on Friday and the Lakers signing
        power forward Anthony Davis on Saturday, Los Angeles has emerged as the biggest
        winner in one of the wildest free agency seasons in recent memory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434eeacf-3a22-4f8b-a3e1-fb3628ba89c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:36:02.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:08.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard shook up the basketball world hours after a powerful earthquake
        rocked the region when news broke that the Los Angeles native was homeward
        bound.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854cd23f-fa26-4acb-839f-e48751987f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:36:02.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:08.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922bc107-738c-406b-83a5-2f8e3faf827a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:36:02.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:08.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision came just weeks after Leonard led the Toronto Raptors
        to the franchise’s first title.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ff6dfe-e135-43ab-86f5-47057ff162c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:36:02.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:08.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13ec071-7dcc-43c7-bfe6-577da27256cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:36:02.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:08.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard agreed a four-year, $142 million maximum contract with the
        Clippers even though the Finals MVP could have made more money by staying
        in Canada.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b31c2e-3f2a-4cf2-8a17-0a4e20d6a466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:36:02.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:08.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7100b4a6-addd-4772-a256-d2061279161b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:36:02.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:08.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was, by all accounts, also able to convince the Clippers to sign
        fellow Southern California native George to the team, instantly making the
        Clippers, who have long played second fiddle to the glamorous Lakers, early
        title favorites.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b2a996-5209-41f5-9c1b-788898594d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:36:02.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:08.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e55864c-d76d-4a78-9e28-6044bc7dfc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:36:02.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:08.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six-time All Star Davis officially became a Laker the same day the
        team announced it had signed his former New Orleans Pelicans teammates DeMarcus
        Cousins and Rajon Rondo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31d9f17-54f6-491b-a3b2-6db85155982e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:36:02.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:08.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251f3b99-b771-4631-a5e1-d1e55b2fcb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:36:02.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:08.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three will join forces with LeBron James on a Lakers team that
        will barely resemble last season’s squad, who failed to meet expectations
        in the three-time NBA champion’s first season in the purple and gold.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dbde50-65ad-4905-83ca-063cecb3ef9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:36:02.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:08.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers have 16 championships to their name, the most recent
        coming in 2010, while the Clippers are seeking their first NBA title.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90137fca-c3f5-4393-9efb-5453a89bb7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:36:02.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:08.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa1da52-1bae-4324-b43c-fbe9ac430595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:36:02.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:08.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two teams share the Staples Center in downtown Los Angeles and
        their meetings next season will be among the most hotly anticipated games
        on the NBA calendar, Magic Johnson said on Saturday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b011fb47-36cb-47c0-b26f-87ac6739008e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:36:02.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:08.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcae6eb-9ca6-450f-82e1-5e06d422dd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:36:02.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:08.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“LA has just become the king of basketball,” the Lakers great said
        in a tweet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576971c2-05e4-4ae5-a7fd-7b70cfce2a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:36:02.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:08.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a441bc0-1b7a-4269-a8a6-2f34453f0b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:36:02.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:08.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s going to be awesome to watch NBA basketball in LA this season!”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b720620-8cfb-4541-ae5b-a4e54c48282b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:36:02.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:08.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e5e6f2-2349-42bb-994e-ac21a0c803d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:36:02.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:08.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles gain was the San Francisco Bay Area’s loss as the Golden
        State Warriors, winners of three of the last five NBA titles, will take a
        heavy hit after the departure of Kevin Durant this offseason and a Finals
        injury to Klay Thompson.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3ed10f-0375-4fd2-a387-94298106d6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:36:02.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:08.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4416b493-a566-42a3-ad33-63a8efe4d9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:36:02.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:08.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Knicks were perhaps the biggest losers in free agency,
        though, after the team’s management, who had said to expect big moves, whiffed
        on signing Durant and he instead went to the Brooklyn Nets along with Kylie
        Irving.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77123a15-e5a4-4344-8b99-32e41facbcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:36:02.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:08.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fcc849-c1ce-462c-a7d0-c099abcb9de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:36:02.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:08.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to a torn Achilles, the Nets are expected to be without Durant
        next season.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837264c0-a367-427b-a1f4-fac0b76ef4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:36:02.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:08.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eea180-ccf0-4ca4-a6b2-7c3a68001067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:36:02.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:08.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the spotlight will be firmly aimed at Hollywood
        when the NBA’s 2019-2020 season tips off on October 22.</p>'
