      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is in custody until a judge sets bond, Cavalier said. CNN was
        unable to reach Martin or known relatives under numbers listed for them.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb94c09-3e7f-40d9-9a91-e92598b33b34'
