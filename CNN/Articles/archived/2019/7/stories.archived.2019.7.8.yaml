    'template': '1'
    'title': 'NBI files syndicated estafa complaint vs KAPA founder, 14 officials'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117be186-7839-44cb-bcf6-fd763f4ddd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:19:22.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:00.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> The National
        Bureau of Investigation (NBI) on Monday filed a syndicated estafa complaint
        against religious group Kapa-Community Ministry International, Inc. (KAPA)
        founder Pastor Joel Apolinario and 14 officials.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819fe812-67a6-431a-ac5c-ff6f0df8234f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:14.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:00.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220a4258-58eb-4a1a-bcf4-8b92a0176138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:14.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:01.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting upon the complaints of three KAPA investors, NBI found the
        officers of KAPA liable for violating the Securities Regulation Code and syndicated
        estafa. NBI  in its complaint, said the religious group made it appear that
        their transaction was an exercise of faith when it was offering and selling
        securities in the form of investment contracts without a license or permit
        from the Securities and Exchange Commission (SEC). It said KAPA''S actions
        constitute fraud.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050cb24b-0229-4ad6-bdbe-a1d2edcc6ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:14.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:01.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50afbbea-ce48-47b3-9dad-15b990d353bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:14.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:02.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, KAPA''s transactions are neither related to faith nor
        religion, but an act of investment scams through pyramiding/ponzi schemes,"
        NBI said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b252e0-2586-44f7-b9de-d033d6d0ce27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:14.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:02.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69773832-4d88-4eb8-942f-a9c482ccdf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:14.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:03.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC in June charged Apolinario and seven executives and board
        members for violating provisions of the Securities Regulation Code.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7026a566-9542-4275-8618-56b730492fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:14.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:03.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KAPA, short for Kabus Padatoon or "making the poor rich," receives
        donations given by its 3,000 members, but SEC chairperson Emilio Aquino said
        KAPA is operating operates an investment scam these “gifts” are actually investments,
        because it promises a regular monthly return of 30 percent -- returns that
        are mathematically impossible to sustain. Instead, The regulator declared
        it was actually a pyramid scheme which sources the payouts for its older members
        from the money handed over by new recruits.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e84919-a78f-4b1d-ad5b-ff0b67a6d15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:14.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:04.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc653e28-f773-48e8-b5f4-ab6fe2459093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:14.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:04.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to law, no person or group can accept investments without
        being accredited by the SEC.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53b4a80-a735-4c12-9566-0c2deea54f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:14.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:05.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec6f49c-561b-4d6c-847d-5e49144a5a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:14.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:05.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC issued a cease and desist order for KAPA''s operations in
        February and revoked the group''s registration back in April. The agency has
        so far secured assets worth about ₱100 million after the Court of Appeals
        froze bank accounts and properties linked to KAPA. Authorities are running
        after at least nine luxury cars, a helicopter, insurance policies, cryptocurrency
        holdings, and other properties linked to the group.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70ed4c4-b456-4d9b-b5fb-1aaaf6240e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:14.668+08:00
