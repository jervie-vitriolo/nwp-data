  'Bulacan-war-on-drugs-extrajudicial-killings-Amnesty-International':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-08T15:12:52.193+08:00
    'imagesource': 'jcr:ce4e309b-64d5-4939-bf47-66a089790183'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '217294b1-eb16-4699-94bc-38f118890aca'
    'lead': '''Bulacan is now the epicenter of extrajudicial killings, which is now
      called the country''s bloodiest killing field,'' human rights group Amnesty
      International says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T15:17:08.208+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T12:42:33.995+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:38:33.273+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bulacan is the ‘new epicenter’ of extrajudicial killings, Amnesty International
      claims'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965d87df-326d-4855-ae83-e4979a811e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:17:08.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:42:34.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)</strong> — The Duterte
        administration''s bloody war on drugs has shifted to Central Luzon, where
        over 500 alleged drug suspects were killed by the police during the third
        year of the anti-drug campaign, an international human rights group reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b46b82-975d-450c-b0a5-97cd268f87f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:17:08.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:42:35.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e23387-71b6-4043-8683-7f68f34bfa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:17:08.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:42:35.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International on Monday said the police carried out unlawful
        and deliberate killing of alleged suspects in the pretense of a buy-bust operation
        in Bulacan, located over an hour north of the country''s capital Manila. The
        group said 542 were killed in legitimate anti-drug operations in Central Luzon
        — most incidents occurring in Bulacan — in 2018. However, Amnesty cannot validate
        the data reported by media because the government, it said, is "obfuscating
        the data" to misinform the public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e985dbd9-7ff1-4897-b9d2-b592eb38f684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:17:08.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:42:36.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9354b6-d01b-4de1-941a-cb60e962d743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:17:08.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:42:36.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bulacan is now the epicenter of extrajudicial killings, which is
        now called the country''s bloodiest killing field," Amnesty International
        Philippines Section Director Butch Olano said in a media briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1be3a71-54a0-4632-8ec2-09174f424dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:17:08.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:42:37.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd65687-dd7c-4f6a-a969-ea7748da15fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:17:08.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:42:37.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International released its 2019 report on the Philippines''
        war on drugs on Monday, looking into 27 incidents of drug-related killings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4749a5-5a83-4f0f-8223-8c1d380731f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:17:08.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:42:38.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/7/8/Duterte-war-on-drugs-Amnesty-International.html">Related:&nbsp;Three
        years on, no ‘meaningful accountability’ for extrajudicial killings in PH
        – Amnesty International</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b2abab-0060-4728-a6d4-e56baa408b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:17:08.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:42:38.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the numbers climbed when several police commanders who orchestrated
        the drug war in Metro Manila cities were transferred to Bulacan in the past
        18 months. Amnesty International named PCol. Chito Bersaluna as one of the
        reasons for the spike. Bersaluna was named Batangas provincial police director
        in June 2018 after he was sacked as Caloocan City top cop when 17-year-old
        Kian delos Santos was killed in an anti-illegal drugs operation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07056a40-39b2-4acb-bf27-1fd47e744661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:17:08.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:42:39.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148deb06-0c86-4ac6-b0a7-58dcf11afda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:17:08.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:42:39.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also so happens that the police officials — the police chief
        of Caloocan and 13 officials in Manila — were even promoted when they were
        transferred to Bulacan. For which there was a spike in the number of EJKs,”
        Olano said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ad9a2c-930c-4e43-8be6-f7ad80065c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:17:08.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:42:40.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140668aa-107e-4e8e-a925-1523ff39134a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:17:08.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:42:40.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersaluna, in a message to reporters, defended the actions of his
        policemen.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6064728-df36-480a-99e0-4a3908cd0cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T21:07:55.265+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:42:41.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagtratrabaho lang po ang mga pulis natin at itinataya din
        namin ang aming buhay at</em> career <em>para sa lahat ng ating mga kababayan.
        Base sa aming talaan mas higit na madami po tayo nahuli na matiwasay na sumuko
        tuwing meron arestuhin at sa mga</em> operation," he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81b79ef-417e-43fd-b211-ca99799d9c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T21:07:55.265+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:42:41.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our policemen are just working and we are risking
        our lives and careers for our fellowmen. Based on our records, there are more
        suspects who surrendered or were arrested in operations.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9ee5a6-bea0-4485-85bf-e466175bacb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T21:07:55.265+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:42:42.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulacan top cop also asserted the police respected the rights
        of the suspects they apprehend in anti-illegal drug operations.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8830e786-db20-4e68-a23a-4bf855a95b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T21:07:55.266+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:42:42.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung meron man din na kalabisan na ginawa o pagkakamaling nagawa
        ang ating kapulisan ay hindi po natin kukonsintihin iyun, dapat sila ay imbestigahan
        at kung mapatunayan ay maparusahan</em>," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48155bc-87ac-40da-ac4e-2af02f82af78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T21:07:55.266+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:42:43.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there are excesses or mistakes committed by policemen,
        we won''t tolerate it. They should be investigated into and if proven guilty,
        punished.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324db9ef-040e-4e0b-b070-19447b4b4f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:17:08.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:42:43.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24165e19-8074-4c3b-a1a2-956ff0d22cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:17:08.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:42:44.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Amnesty International report, the group found that in 20
        out of 27 drug-related incidents in Bulacan, police justified the killing
        by claiming the suspect fought back or “nanlaban.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb8e902-369f-4f01-a4f5-3635f343876b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:17:08.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:42:44.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b79ddd0-9f57-45c6-9be1-ebaa8c4a1de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:17:08.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:42:45.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This so-called ‘buy-bust’ narrative doesn’t meet the feeblest standards
        of credibility. As a forensic expert put it to Amnesty International, this
        justification ‘is so consistent, it’s a script,’” the report read.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47d6c0f-35dd-409f-b8d3-2f1ef3ae0d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:17:08.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:42:45.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d238862-4e31-439d-8845-e7e231c3276e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:17:08.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:42:46.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olano added that aside from the controversial cops’ transfer to
        Bulacan, the location of the province could also be a factor why the drug
        war deaths continue to climb in the area.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1570592f-05d7-47ab-926d-b48f3ba84e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:17:08.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:42:46.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c0c47d-8506-4490-8a10-01febb2045bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:17:08.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:42:47.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In Bulacan, there are places where you can kill people without
        being seen as compared to Manila. Then they are probably more free to operate
        without being caught. Bodies are being thrown in the rice fields or highways,
        something that’s more difficult to do here,” Olano said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf9e3e5-7727-490e-ac38-b539fc1d009d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:17:08.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:42:47.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80267c3b-424d-442e-84b7-3d302ac8b572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:17:08.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:42:48.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amnesty International official said that the poor are still
        the target of the police in their unrelenting war against illegal drugs. Olano
        said that the main difference between now as compared to when they first released
        a report on the country’s drug war in 2017 is that the crimes are “largely
        undocumented now.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c00d0d5-9e2d-4017-a478-8a0f539ad733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:17:08.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:42:48.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ac71ca-800a-46d3-99b6-9612cec75b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:17:08.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:42:49.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The result of which is it has normalized EJKs. It has normalized
        the abuse of police and rule of law. It has normalized the situation where
        it is the poor are always the victims of the war on drugs,” he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ab8ba8-88ea-4206-826a-af4b5c7e1dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:17:08.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:42:49.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cd8f67-87ea-43f4-871a-a5a6591958ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:17:08.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:42:50.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extrajudicial killings have been part of the President’s war
        against illegal drugs, which local and international rights groups believe
        to have killed more than 20,000 people — contrary to government data which
        reports the death toll to be around 6,600. The data is continuously being
        contested upon, but Amnesty International said one drug war death is more
        than enough.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464d4329-0f0d-4c7d-adde-ea6d195998bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:17:08.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:42:50.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The numbers really don''t matter anymore. What is important is
        enough have been killed. Not one more should be killed. Not one more Myca
        should be killed,” he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712d5bb7-c3e1-4a6b-bcc4-4a77ffdc9780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:17:08.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:42:51.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50f7364-d81a-450d-b051-ffb93e5498a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:17:08.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:42:51.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three-year-old Myca Ulpina is one of the recent casualties in Duterte’s
        drug war. The toddler was killed in June in Rizal Province. The police maintained
        she was used by her father as a human shield during what police claimed a
        buy-bust operation, something Myca’s mother disputed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7385bf25-261f-4be9-bdea-a304099d0135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:17:08.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:42:52.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/7/4/Myca-Ulpina-3-years-old-war-on-drugs.html">Related:&nbsp;Mom
        belies police claim dad used toddler as ''human shield'' in drug bust</a></strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c988488e-7486-40d7-b2cf-a63304c36392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:17:08.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:42:52.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074b3c75-4f01-4950-b967-a642ec2756c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:17:08.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:42:53.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You can see how extravagant the explanation is. This is not a Hollywood
        movie. There is no precedent for that scenario,” AI Regional Director for
        East and Southeast Asia Nicholas Bequelin.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb3962c-29ad-45a2-a691-2a088610ea0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:17:08.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:42:53.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f89c12a-44aa-4980-a892-b817fce3c84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:17:08.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:42:54.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human rights group listed down 20 recommendations, the main
        one calling on Duterte to put an end to the drug war. But they said they are
        not banking on the President’s action, based on his pronouncements and inaction.
        They are, instead, calling on the international community to step in. They
        urged the International Criminal Court to expedite the probe into the anti-illegal
        narcotics campaign. Amnesty International also called on the United Nations
        Human Rights Council to immediately initiate an independent, impartial and
        effective investigation into human rights violations in the context of the
        “war on drugs,” including into the commission of crimes under international
        law.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7de236-1d59-4990-a79a-b3404eca5148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:17:08.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:42:54.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ceb49a-d371-42be-ad75-95e0f204e524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:17:08.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:42:55.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace, meanwhile, dismissed Amnesty International’s report,
        calling it “biased” and “prejudiced.”</p>'
