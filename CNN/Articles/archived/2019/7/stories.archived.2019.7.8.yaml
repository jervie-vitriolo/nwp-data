      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rondo is returning to the Lakers on a two-year deal, Wojnarowski
        reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968bca3b-1d65-4247-8584-01057550bd94'
      'mgnl:activationStatus': true
