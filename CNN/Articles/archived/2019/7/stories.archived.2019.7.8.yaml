      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inevitably the friendly community they meet turns out to be anything
        but —&nbsp;and disturbingly, there''s a kernel of truth behind some of their
        grisliest machinations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bff203-bf71-49c9-b9d7-257fc68bdf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:53.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:34.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bfbdeb-0533-460b-b194-ace8e81c421c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:53.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:34.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was drawing from many, many different things pretty liberally,"
        said Aster. "I dove into Swedish midsummer traditions and Swedish folklore
        and Norse mythology ... touching on even German and English midsummer traditions."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca90e2d-d4af-4f7c-9bf8-d01050540a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:53.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:35.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1a71e2-3709-468c-8283-8506172a9e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:53.213+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:35.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Blood sacrifice</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836db104-1813-4f3c-bdbd-6dc5237c7406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:53.213+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:36.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aster studied spiritual movements, learned the runic alphabet —&nbsp;"the
        uthark as opposed to the futhark," he stressed —&nbsp;and visited the decorated
        farmhouses of Halsingland, <a href="https://whc.unesco.org/en/list/1282" target="_blank">UNESCO-recognized
        cottages</a> known for their interior murals. Together the writer-director
        and his production designer Henrik Svensson compiled a 100-page research bible
        to build their fictional commune "Harga" —&nbsp;named after a village in Swedish
        folklore where it''s said on midsummer''s eve children danced with the devil
        until only their skeletons remained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edd98e6-5341-4bf3-9590-b6cd18ba087f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:53.213+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:36.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7305732-6d88-4270-8f85-629d73d098e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:53.213+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:37.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benign hallmarks of Swedish midsummer feature in the film: dances
        around the maypole, floral headdresses and young women picking flowers in
        the hope of finding love. (Sadly, <a href="https://en.wikipedia.org/wiki/Sm%C3%A5_grodorna"
        target="_blank">the frog dance</a> didn''t make the cut.) But there''s other
        more questionable practices afoot.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebcfdfe-bcc2-4ff9-bbef-29202ef893eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:53.213+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:37.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d00dfcb-1f6c-4dcc-8416-cc4720053109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:53.213+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:38.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aster delved into the darkest recesses of ancient paganism, coming
        back with blood sacrifice and "<a href="https://www.ancient.eu/article/1290/norse-ghosts--the-afterlife/"
        target="_blank">draugr</a>," a zombie-type figure from Nordic mythology. He
        even dredging up a form of Viking execution known as the "<a href="https://www.smithsonianmag.com/history/the-vengeance-of-ivarr-the-boneless-4002654/?no-ist"
        target="_blank">blood eagle</a>," a fate so grim a description will not darken
        these pages.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9ab2c6-e942-48ef-8092-cdc6861f5b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:53.213+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:38.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852cad8a-6988-4030-85c4-700f29a57df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:53.213+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:39.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Was there anything too bleak to put on screen? "No, not really,"
        says the director (whose last lead character sawed off her own head). If anything,
        there was a surfeit of death to choose from.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a542df-01a5-4cb1-88d0-d14288c8edf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:53.213+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:39.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3602128a-1fff-4873-8540-d753a5090960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:53.213+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:40.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were different drafts of the script that had characters meeting
        different ends," he explained. "The ''blood eagle'' was something we came
        to very late. (The victim) had I think four different potential deaths. That
        was something that I was wrestling with until the 11th hour."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec91600-2f6a-4423-a528-584399392f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:53.213+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:40.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d2724d-83ae-4812-91fe-73cba17b1339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:53.214+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:41.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Perverse wish-fulfillment fantasy''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c3d603-b13d-4771-a687-6894ce0bb58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:53.214+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:42.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can''t say Aster doesn''t warn audiences. The Harga set was
        constructed outside Budapest, Hungary and comprised nine buildings, some with
        murals in the same elaborate style as Halsingland''s real farmhouses. In a
        stroke of tongue-in-cheek fatalism, Aster commissioned artist Ragnar Persson
        to fill one barn with the entire film plot laid out in oblique fashion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b83982-02f0-4306-bc18-7e5008e078a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:53.214+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:42.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2d15da-6163-4adb-ae7c-797aa8ca2d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:53.214+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:43.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really like burying prophetic details in plain sight and layering
        the periphery with graphic details that encourage a more active engagement
        on the viewer''s part," he explained.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a298ab-6ae2-4b0c-9106-ce186053b60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:53.214+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:43.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcabd9e2-aaad-451c-8513-43415411b7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:53.214+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:44.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody knows that this cult is going to be up to no good —&nbsp;that''s
        just part of the genre. If you don''t go there, in some ways it''s going to
        be dissatisfying," he added. "The hope is that as you get to the final sequence,
        that the surprise is not in necessarily what happens but how it feels to arrive
        there."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e936ebac-2add-41cc-a548-21c334684a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:53.214+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:44.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6d753b-853b-4a15-b738-16abeb2e8722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:53.214+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:45.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Midsommar''s" blend of appropriated tradition and invention is
        provocative, but the director thinks the Swedes'' healthy sense of humor will
        prevail in the ensuing debate. The film, he argues, is a "fairytale more than
        anything" and a "perverse wish-fulfillment fantasy" about grief, catharsis
        and the desire for family. It''s also a movie, he notes, that was commissioned
        by a Swedish production company.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14585a46-38d8-4367-9d84-9742b5c7f5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:53.214+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:45.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5c0dd4-ddd7-4455-b636-1a13683f6324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:53.214+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:46.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What could prove divisive is the film''s political subcurrents,
        which tease out a link between anti-immigrant sentiments in Sweden and the
        goings on in Harga. "Some (Swedes) will take umbrage," Aster predicts.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd60c73e-a21d-479c-961e-9528fcb41a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:53.214+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:46.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0729d337-3084-4f75-8e07-63cc76902958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:53.214+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:47.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest Swedish horror movie since "Let the Right One In," "Midsommar"
        could be the most terrifying advert for the country yet. Even so, <a href="https://visitsweden.com/"
        target="_blank">Visit Sweden</a> —&nbsp;the county''s official tourism website
        —&nbsp;was more than happy to have Aster''s psychodrama play out in their
        backyard.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca13db7-52b8-4741-b607-285a53755a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:53.215+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:47.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43208d5-1809-475f-9903-b0ca1c0e2643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:53.215+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:48.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking to CNN before the film''s release, senior PR manager Melinda
        Martino offered reassurance that the real midsummer "may be a wild night,
        however the only thing sacrificed is flowers." She added the movie could "absolutely"
        become positive promotion for the country and thanked the director "for capturing
        our beautiful Swedish summers."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919c15ed-fade-4df1-9160-cae2e9fb52c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:53.215+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:48.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931e6992-1dc3-4437-898d-6353c973b6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:53.215+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:49.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murderous cultists and sacrificial tourists —&nbsp;maybe there is
        no such thing as bad publicity?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d012c22-6e6c-4020-a2fb-45bcaece6dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:53.215+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:49.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
