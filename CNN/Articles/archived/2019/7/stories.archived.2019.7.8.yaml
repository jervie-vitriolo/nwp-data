    'title': 'Trump says UK ambassador ''has not served the UK well'' after leaked
      cables call President ''inept'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27307784-0fe9-4f10-beaa-ac992f3aa980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:16:13.446+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:47:12.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;<a href="https://www.cnn.com/specials/politics/president-donald-trump-45"
        target="_blank">President Donald Trump</a> said Sunday the United Kingdom''s
        ambassador to the United States "has not served the UK well," after the ambassador
        called Trump "inept" and "incompetent" in <a href="https://www.cnn.com/2019/07/06/politics/uk-ambassador-cables-donald-trump/index.html"
        target="_blank">leaked diplomatic cables</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c224c487-c88e-47c6-a3f4-5bb08275cf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:16:13.446+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:47:13.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1383751-0c42-457e-8a78-d71fcdf199e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:16:13.447+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:47:13.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cables sent from the ambassador, Kim Darroch, back to London describe
        Trump as "inept," "insecure" and "incompetent," a UK government official confirmed
        to CNN. The cables were leaked to and <a href="https://www.dailymail.co.uk/news/article-7220335/Britains-man-says-Trump-inept-Cables-ambassador-say-dysfunctional.html"
        target="_blank">first published by the Daily Mail</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fbf837-b005-40ae-b7d9-464cae6975f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:16:13.447+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:47:14.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdc4c26-20b2-4fef-a44b-242e31e7cbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:16:13.447+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:47:14.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for his reaction to Darroch''s comments, Trump told reporters,
        "No I haven''t seen it, but, you know, we''ve had our little ins and outs
        with a couple of countries and I would say that the UK, and the ambassador
        has not served the UK well, I can tell you that."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f293a8-3f18-4ab9-b2cf-021b5bc17f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:16:13.447+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:47:15.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca74743-0d45-4d2e-b696-1fad7245fb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:16:13.447+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:47:15.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not big fans of that man and he has not served the UK well,
        so I can understand it," Trump said. "And I can say things about him but I
        won''t bother."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc9018d-f1bf-47a1-822d-cf5b48ad8385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:16:13.447+08:00
