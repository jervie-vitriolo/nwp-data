      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6ad934-eeb5-4fda-9f26-3d3d969116ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:43:50.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:41:47.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All he needed was a bath. Rescuers were finally able to clean the
        curry off of the herring gull after he put up a bit of a fight and covered
        the veterinary team in curry water.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf5344d-f63d-407f-a444-2ce401a45437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:43:50.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:41:48.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2f0cce-29bf-46ce-b5a6-4aba41aa1f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:43:50.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:41:48.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that he''s been thoroughly scrubbed and returned to his natural
        white coloring, Vinny will soon be ready to fly free, but hopefully not into
        anymore curry dishes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde84884-33b0-4410-a9f5-d9372ad6c041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:43:50.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:41:49.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a108cd9b-0518-4ba1-8c89-34cd5ef9d9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:43:50.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:41:49.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strangely enough, this isn''t the first time a seagull needed a
        good cleaning after taking a curry bath.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529b149f-570e-4cff-b83e-eb9ddaa3fba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:43:50.844+08:00
