    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:38:15.442+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['wwc', 'womens-world-cup', 'world-cup', 'football', 'us', 'uswnt',
      'united-states', 'netherlands', 'final', 'championship', 'champion']
    'template': '1'
    'title': 'U.S. World Cup win proves female players deserve equal pay, team says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b183d1-ff44-4ee2-aaa5-d61a0e712fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:34:58.844+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:16.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The U.S. Women''s National Team sealed
        the deal with its fourth stunning victory Sunday at the World Cup, but the
        players are still fighting another battle back home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eae201-8d9c-4dba-bd20-174b594ac45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:34:58.844+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:16.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soccer team''s 2-0 victory against the Netherlands proved that
        the U.S. women are still at the top of the game —&nbsp;and, the athletes say,
        that they should be paid as equal to men.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914db7b6-ba47-47cf-b0bb-bf907b224445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:34:58.844+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:16.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this moment of tremendous pride for America, the sad equation
        remains all too clear, and Americans won''t stand for it anymore. These athletes
        generate more revenue and garner higher TV ratings but get paid less simply
        because they are women," said Molly Levinson, spokeswoman for the USWNT players
        in their equal pay lawsuit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea48309c-3b6a-4b9a-847a-7c578a6e0dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:34:58.844+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:16.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is time for the Federation to correct this disparity once and
        for all."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097e394e-d1e2-45e6-b18d-1c33dbd8d615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:34:58.844+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:16.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, 28 members of the USWNT sued the U.S. Soccer Federation
        for allegedly discriminating by paying the women less than members of the
        men''s national team "for substantially equal work and by denying them at
        least equal playing, training, and travel conditions; equal promotion of their
        games; equal support and development for their games; and other terms and
        conditions of employment equal to the MNT."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b0a277-2fd9-4554-858f-eb779cae7ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:34:58.844+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:16.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soccer federation and the plaintiffs last month tentatively
        agreed to mediation, which is expected to begin now that the World Cup is
        over.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db464935-ee4a-404a-8f1a-72bc2f4aceca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:34:58.844+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:16.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the celebrations Sunday, the crowd at the soccer stadium
        in Lyon chanted, "Equal pay" in support of the women''s efforts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d666ae-b693-4b5b-82c4-05788652a7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:34:58.844+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:16.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megan Rapinoe, who scored one of two goals in the final, slammed
        the FIFA during a news conference Saturday. The U.S. star forward said the
        federation does not respect female athletes as much as their male counterparts
        and pointed out the disparity between prize money.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc659f9-7ebb-4cee-83b9-cf01a5f52957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:34:58.844+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:16.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prize for the 2018 men''s World Cup stood at $400 million, while
        female players will receive $30 million this year. FIFA President Gianni Infantino
        said the organization will double it for the next women''s World Cup in 2023,
        but Rapinoe said there still would be a long way to go.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd36ef87-06d0-47a1-ac92-c2b5faa019d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:34:58.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:16.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It certainly is not fair," she said. "We should double it now and
        use that number to double it or quadruple it for the next time."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb8ab3c-73a5-48c9-8b20-91b66dec1bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:34:58.843+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:16.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/07/sport/uswnt-equal-pay-trnd/index.html">US
        World Cup win proves female players deserve equal pay, team says</a>"</em></p>'
