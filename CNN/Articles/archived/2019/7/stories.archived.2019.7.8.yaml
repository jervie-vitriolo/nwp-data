    'title': 'Isko wants Chinese national deported for peeing on wall, hitting barangay
      tanod'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973f9bcb-de68-4b88-9301-0fab86c356ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:21:52.011+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:40:32.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> Manila
        Mayor Francisco “Isko Moreno” Domagoso is eyeing to have a Chinese national
        deported for supposedly hitting a barangay tanod (village peacekeeper) who
        scolded him for urinating on a wall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb54bd93-2faa-49b4-b030-896666f0e75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:21:52.011+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:40:32.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd888ceeb-920c-4258-bc3b-bef7f016d88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:21:52.011+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:40:33.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is a generally accepted rule that you don’t pee in the streets.
        You will be arrested because that is illegal. If you hit an enforcer, if you
        attempt to hurt policemen, because you think your country is a superpower,
        you are not welcome in the City of Manila,” Moreno said Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27fc6ba-53a5-494c-9337-97ae6f0cf194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:21:52.011+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:40:33.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c30b36-cb5a-4dc6-ac3c-5f2ce0c6d378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:21:52.011+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:40:34.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said if the man is proven to hold a foreign passport, he
        would write to the Bureau of Immigration (BI) to have him deported and “banned
        … from entering the country.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340de34e-8e58-4b69-b799-af0d799a4ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:21:52.011+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:40:34.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da58d5ed-a446-4f62-b21e-8c99f38c3782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:21:52.011+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:40:35.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila City Hall said the incident happened in Barangay 281, Zone
        86 in Binondo involving a 45-year-old man named Chito Keng Villaluz. Villaluz
        has been charged with direct assault.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9598c0b5-22bc-4d20-a554-a58ac5d7ceb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:21:52.012+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:40:35.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e558c5-0522-4298-94ca-a208852776ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:21:52.012+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:40:36.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that Philippine officials have sought
        to kick out a Chinese national for bad behavior.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75629bba-59cd-42f0-a546-fd7ebca096a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:21:52.012+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:40:36.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0535ab-ed60-4f49-8cbc-dfd2f763f0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:21:52.012+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:40:37.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the BI recommended the <a href="http://cnnphilippines.com/news/2019/2/12/Bureau-of-Immigration-deportation-case-Chinese-Jiale-Zhang.html"
        target="_blank">filing of a deportation case</a> against a Chinese student
        who threw taho or silken tofu at a security guard at the MRT after she was
        told to dispose of the snack before entering the train platform.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
