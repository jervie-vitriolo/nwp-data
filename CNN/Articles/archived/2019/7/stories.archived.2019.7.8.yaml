      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec17ee58-0816-4f94-9d3d-fea88a54a6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:55:52.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:39:44.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio said Mislatel is expected to get its first subscribers from
        populated areas like Metro Manila, Cebu, and Davao as early as November this
        year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfcc4e9-7901-442d-adb5-2e5b6406d154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:55:52.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:39:44.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6dec08-660e-4e87-91f0-11670ede63d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:55:52.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:39:45.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siyempre maguumpisa ''yan na pilot-pilot [testing] muna ''yan.
        Then they readjust kung may problema pa ang network nila. They will only go
        to a commercial operation pag wala nang problem sa network nila. Sa timeline
        nila that is 2020," Rio said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5a6b64-b89d-445f-836c-60f6891a8549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:55:52.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:39:45.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db3b645-2259-434a-9c3c-97f0b9f7231d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:55:52.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:39:46.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course they would start with pilot-pilot testing
        first. Then they readjust if there are still problems with the network. They
        will only go to a commercial operation if they don''t encounter problems any
        longer. In their timeline, that is 2020.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bb3ebd-707a-42fd-8fca-d30aaa1251ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:55:52.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:39:46.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a34c896-ba4b-4ea9-925c-ed3b439e5035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:55:52.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:39:47.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio explained the DICT decided to grant Mislatel’s license to operate
        after it complied with the requirements the government set, including the
        posting of the performance bond. The government will forfeit the bond if Mislatel
        fails to deliver on its commitments as stated in the Terms of Reference, he
        added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f08aa0-1244-408a-9435-9797aad9b361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:55:52.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:39:47.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c755993-7cfa-479e-a770-f4793fa7e368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:55:52.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:39:48.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mislatel had commited to provide internet service with a speed of
        27 megabits per second (Mbps) to 37% of the population on its first year of
        operation. A SpeedTest 2018 report had pegged the current internet speed at
        15.06 Mbps, which is below the global average of 26.12 Mbps.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b81de9a-5d1a-4c0a-9c07-c6b17ceb00f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:55:52.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:39:48.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2edc8c-1c7f-4357-ae6e-4d2edc4c5d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:55:52.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:39:49.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they could not accomplish it in the first year, they are given
        a six-month grace period to accomplish whatever deficiencies they have. If
        after six months wala pa rin [there is still no development], that’s the time
        we confiscate the performance bond. Not only that, they will lose their CPCN,
        their license, and frequencies," Rio explained.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4922134c-50b4-4865-b3dc-2a406771f7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:55:52.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:39:49.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51512841-1ac2-495e-9162-ffd93418c212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:55:52.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:39:50.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has an average mobile internet download speed of
        7 Mbps and an average upload speed of 2.2 Mbps, international analytics company
        Opensignal said in a report released last May. The country has the 16th slowest
        download speed among 87 nations covered by the study, with the global average
        at 17.6 Mbps.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e918e3c-338d-4ef1-9cdd-86319acfae58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:55:52.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:39:50.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b6bbe0-69da-4e2e-9bb6-a9704dd61151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:55:52.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:39:51.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Udenna signed a $5.4-billion investment deal with China
        Telecom to fund Mislatel''s expansion in the Philippines.</p>'
