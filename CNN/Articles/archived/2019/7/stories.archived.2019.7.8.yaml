    'mgnl:tags': ['Alan-Peter-Cayetano', 'Rodrigo-Duterte', 'House-of-Representatives',
      'House-Speaker']
    'template': '1'
    'title': 'Duterte endorses Cayetano, Velasco as House Speaker in term-sharing
      deal'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eef4d4-925d-470a-82d8-8e0073752db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:51:34.932+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:40:21.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)</strong> —&nbsp;President
        Rodrigo Duterte on Monday bared his choices for the House Speakership: Taguig-Pateros
        Rep. Alan Peter Cayetano will go first, then Marinduque Rep. Lord Allan Velasco
        wil serve the remaining term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd937690b-7043-4534-a521-8d64cc10bb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:08:39.729+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:40:22.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was what was agreed upon," Duterte said in an ambush interview
        in Malacanang. "Just to do away with the conflict."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b57bf00-cc37-431c-8114-5f41b5ea367a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:08:39.729+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:40:22.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano of the Nacionalista Party and the President''s running
        mate in the 2016 election, agreed to have the first 15 months as House leader,
        followed by Velasco, from the President''s party PDP-Laban, who would sit
        for 21 months, said Presidential Spokesperson Sal Panelo. Leyte Rep. Martin
        Romualdez of Lakas-CMD, who is also eyeing the speakership, is the President''s
        choice for Majority Leader.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233198a3-1f3b-4e17-8a1b-c819fab84dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:08:39.730+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:40:23.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement, which was made earlier in the day, ends a long-standing
        impasse between who will lead the chamber.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5289cee-c2df-4ee4-a753-e9c4ddc3c3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:08:39.730+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:40:23.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President, to save the unity of the alliance and avert its
        fragmentation, obliged to the request of the three [Speaker] candidates, who
        to their credit agree to respect the choice of [Duterte]," Panelo said in
        a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d32bcc6-46aa-4e80-8206-59a13f7081a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:08:39.730+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:40:24.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives will still have to elect their new Speaker once
        the 18th Congress opens on July 22.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b29d62f-0fad-48b0-8bf7-4e4310154db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:08:39.730+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:40:24.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he recognizes the independence of Congress.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5922533-71f4-4c73-a007-7fd99ae2e4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:08:39.731+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:40:25.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not interfering in the work sa legislation. Leaders <em>lang
        itong pinagusapan natin</em> [We''re just talking about leadership]. It has
        nothing to do with the independence of the legislative body. Up to that point,
        it''s all politics," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee12df6-f2c5-4cbe-aace-51d316519c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:08:39.731+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:40:25.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post is seen to be influential in the 2022 presidential polls
        and the follow-through of the Duterte administration''s campaign promises.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224abdff-8e11-4d64-9301-d5b7316170ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:08:39.731+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:40:26.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cayetano thankful</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7931d66-bb28-4b02-99e2-bb421e832711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:08:39.731+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:40:26.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano expressed gratitude over President Duterte''s decision,
        and called on the "die-hard Duterte supermajority" in the House of Representatives
        to support him, as he plans to institutionalize reforms in accordance with
        the President''s campaign promises.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5ce0af-4172-4d33-829e-999b3028ff0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:08:39.732+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:40:27.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All members of the House are welcome to join, whatever political
        or ideological persuasions, for as long as we agree on an agenda for a safe
        and comfortable life as envisioned by our President," he said.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">Taguig Rep. Cayetano: The President said after 15 months,
        he will assign something else to me | <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a>
        <a href="https://t.co/hUFXh34buH">pic.twitter.com/hUFXh34buH</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1148184262073470976?ref_src=twsrc%5Etfw">July
        8, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adc9480-c90c-47f3-970f-3ae69a4efec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:10:22.120+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:40:27.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799f2fd2-2ccf-45b9-b185-087c9d441490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:08:39.732+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:40:28.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also said he will work on passing bills to amend the Constitution,
        and file updates on the local government code.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f53162-1965-4ab4-834e-89d806bb6b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:08:39.732+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:40:28.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope we can have a real chance at charter change during these
        15 months," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f85e4ae-8243-47c0-8e3c-34c022d13500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:08:39.732+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:40:29.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in his speech earlier, called on the House leader to revise
        the charter as the current system is prone to graft and corruption.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d5e827-8574-4435-9e0a-07299f8da256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:08:39.733+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:40:29.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to change the Constitution. Whether federal or what not,"
        the President said. "If you want to change the Constitution, do it now. ''Andyan
        pa ako.''"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0eb94b-e215-4972-b7e3-88244965ec3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:08:39.733+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:40:30.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Davao 3rd District Rep. Isidro Ungab, the candidate of the
        Duterte coalition led by presidential children Sara and Paolo Duterte, Cayetano
        said it was a unanimous decision in the meeting to put him as chairman of
        the Committee on Appropriations.</p>'
  'nick-nurse-kawhi-leonard-toronto-raptors-nba':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-08T18:31:32.612+08:00
    'imagesource': 'jcr:19dd7a34-a91d-4bfa-84d7-e628b2df0ba9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d326d19-f819-43fc-a7c7-4b1a318bd7bd'
    'lead': 'Toronto Raptors head coach Nick Nurse said he was disappointed by Kawhi
      Leonard’s decision to leave the team but said he understood the superstar’s
      desire to return to his native California to join the Los Angeles Clippers in
      free agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T18:33:41.746+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T12:40:15.791+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:38:39.375+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Raptors coach Nurse: Leonard ''played his heart out for us'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fa7a95-5fff-4dfa-8c61-19e050ae2abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T18:33:41.746+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:40:16.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Toronto Raptors head coach Nick
        Nurse said he was disappointed by Kawhi Leonard’s decision to leave the team
        but said he understood the superstar’s desire to return to his native California
        to join the Los Angeles Clippers in free agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4d39fe-909c-4c9d-a010-57d4e6273b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T18:33:41.747+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:40:16.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think you can’t blame a guy for wanting to go home,” Nurse said
        Saturday night in Las Vegas, where he was watching summer league games, per
        ESPN. “That’s what he texted me today. ‘I’m going home.’ And I just said,
        ‘You’ve changed a lot of lives, man, by what you’ve accomplished in Toronto.
        Mine especially.’ And thanked him for what he did, and we’ll look to the future,
        and we’ll look to [win a title] again.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916b78bd-3b02-4e5d-88d0-8c07787254ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T18:33:41.747+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:40:17.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard is joining the Clippers on a four-year, $141 million contract,
        ESPN’s Adrian Wojnarowski reported. The Clippers also acquired Paul George
        from the Oklahoma City Thunder to pair with Leonard.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67e0200-8064-47af-b970-bb9e4e90e039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T18:33:41.747+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:40:17.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nurse said he heard the news while with members of his staff.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ed5a9e-fe12-4f6e-8148-daf8b37e65f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T18:33:41.747+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:40:18.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was just hanging out with a couple of the assistants,” Nurse
        said. “Got the text message and then got the news report quickly afterward.
        I’m not totally surprised. I think we all knew that [Leonard leaving] was
        a situation that could happen. He delivered big-time, played his heart out
        for us. We certainly are going to relish this championship for a long time.
        And we’re going to stop celebrating it pretty soon. Not quite yet, but then
        we’ll get back to work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86af03ec-e212-4181-938e-a7dbd088e21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T18:33:41.747+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:40:18.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I mean we got a tremendous challenge ahead of us, but I always
        say that the challenge is our fuel and the tank is certainly full. So we got
        a chance for some guys to expand their roles maybe that wouldn’t have had
        expanded roles in the situation, and I think we got some guys capable of doing
        that. So I look forward to the challenge as I said, and let’s go get after
        it.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48abc0e-944d-4d19-be5a-e64bed9a3199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T18:33:41.748+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:40:19.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nurse said Leonard has left behind a championship legacy and some
        great memories.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cbffdf-0a4e-4a21-9ced-bd0cad055538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T18:33:41.748+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:40:19.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s certainly disappointing,” Nurse said. “I think, first of all,
        he’s a great person. He was unbelievably fun to coach, just locked in and
        loaded and ready to go. People would ask me, ‘What was it like coaching him?’
        And I always said the best thing was I got to stand there on the courtside
        and watch this guy go to work. That was something that I’ll never forget.
        Now we got to go kick his ass.”</p>'
