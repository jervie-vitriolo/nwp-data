      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d41ede-a411-4023-92b7-af93fafdc50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:33:40.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:10.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN’s Adrian Wojnarowski reported the agreement and said that while
        Cousins, who turns 29 next month, had drawn interest from the Miami Heat,
        and that former teammate Anthony Davis and several other Lakers convinced
        him to join them in Los Angeles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b217196e-f44c-48f6-9317-d111ddb29320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:33:40.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:10.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e78a78-9f7b-4f0f-9c54-ef50d905ccd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:33:40.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:10.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Cousins can stay injury free, he could join with Davis — whose
        trade acquisition became official on Saturday — and LeBron James to give the
        Lakers the big three they have been seeking. The Lakers had hoped the third
        would be Kawhi Leonard, but he chose to play with the Los Angeles Clippers
        instead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bcd097-ad19-4120-94f5-558ec7c308db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:33:40.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:10.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31b1a11-014a-4c07-a15c-6f9e05b1a6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:33:40.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:10.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cousins, a four-time All-Star with the Sacramento Kings and New
        Orleans Pelicans, signed a $5.3 million, one-year deal with Golden State before
        the 2017-18 season and joined the Warriors in January after his rehab from
        a torn Achilles. He played in 30 games in the regular season, averaging 16.3
        points, 8.2 rebounds and 3.6 assists in 25.7 minutes per game.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ee51ef-f0d2-482c-9272-823579ce3679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:33:40.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:10.180+08:00
