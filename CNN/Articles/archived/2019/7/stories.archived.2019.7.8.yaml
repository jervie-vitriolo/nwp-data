      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on comments Martin allegedly made to detectives, the sheriff''s
        office believes he was inspired by a <a href="https://www.cnn.com/2019/07/04/us/walmart-bluebell-ice-cream-suspect-texas-trnd/index.html"
        target="_blank">video</a> of a juvenile who opened a carton of ice cream at
