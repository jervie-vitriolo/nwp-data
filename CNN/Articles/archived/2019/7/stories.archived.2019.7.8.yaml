      'mgnl:lastActivated': 2023-01-27T12:46:52.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Vietnam, Taiwan, Bangladesh and South
        Korea are coming out as victors in the U.S.-China trade war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecca7d8-4400-4c46-b5d9-f5991f5e104d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:53.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:52.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef476ee8-8a29-42d6-a75f-233f651cd44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:53.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:53.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans are buying less from China. But rather than leaning on
        US producers, they''re avoiding <a href="https://www.cnn.com/specials/politics/president-donald-trump-45"
        target="_blank">President Donald Trump</a>''s tariffs by turning to suppliers
        in other Asian countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c53a68-afd9-492c-8fa7-13f3911ddad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:53.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:53.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a78f86-e677-4408-846e-8965fb98d9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:53.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:54.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trend, which has emerged throughout more than a year of inconclusive
        trade negotiations between Washington and Beijing, continued through May,
        according to data released Wednesday by the Census Bureau.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13084812-420c-4000-8676-43e398c825f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:53.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:55.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef3bc75-c30a-4dd8-993d-62ce6ea71c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:53.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:55.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first five months of the year, the United States imported
        12% fewer goods from China during the same time period a year ago. But imports
        from Vietnam are up 36%, and they increased 23% from Taiwan, 14% from Bangladesh,
        and 12% from South Korea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3068a5-21fb-47b6-b996-a7ea65aea8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:53.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:56.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47105232-b38e-4e66-8c3e-90b8f86b74a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:53.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:56.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tariffs have made consumer goods like baseball caps, luggage,
        bikes and handbags that are manufactured in China <a href="http://www.cnn.com/2019/05/10/economy/china-tariffs-goods-expensive/index.html"
        target="_blank">more expensive for American importers</a>. The taxes have
        also hit a variety of machinery and industrial goods, including parts for
        dishwashers, washing machines, dryers and water filters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36118213-6aa1-44c5-9203-0a0c828074ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:53.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:57.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fafe90-2e8b-4668-90ef-c8a31492985c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:53.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:57.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said last week that <a href="http://cnnphilippines.com/world/2019/6/29/trump-xi-trade-talks.html"
        target="_blank">talks are "back on track"</a> and new tariffs are on hold
        after meeting with Chinese President Xi Jinping at the G20 conference in Japan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f9219b-0932-45fa-b67b-e87ea84646c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:53.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:58.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccfd5b6-c3cd-49d8-9edd-605a7464efa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:53.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:58.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But American business owners were startled in May when <a href="https://www.cnn.com/2019/05/07/politics/china-tariff-hike-businesses/index.html"
        target="_blank">the administration escalated tariffs</a> on $200 billion of
        goods to 25% from 10%, arguing that China reneged on previous agreements.
        Trump also threatened to impose new tariffs on the remaining Chinese imports,
        which would hit smartphones, toys, <a href="http://www.cnn.com/2019/06/16/economy/new-balance-china-tariffs/index.html"
        target="_blank">footwear</a> and <a href="http://www.cnn.com/2019/06/19/politics/china-us-fish-trade/index.html"
        target="_blank">fish</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f8fa9c-c8d5-4c7e-a2f7-5f74befd2763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:53.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:59.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692059cf-121a-4053-a851-4a37da52cd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:53.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:59.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president has suggested that Beijing will agree to a deal because
        the tariffs he''s imposed on Chinese goods are driving away business.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b826ce2-11ee-46e5-a384-59c258585984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:53.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:47:00.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d793bd5-3261-4896-b649-9a3788422614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:53.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:47:00.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is getting absolutely decimated by companies that are leaving
        China, going to other countries, including our own," he said in an <a href="https://www.cnn.com/2019/06/10/investing/trump-raytheon-united-technologies-merger/index.html"
        target="_blank">interview</a> with CNBC last month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5229955-62e3-44e7-bbf5-9d4a42998d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:53.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:47:01.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e3b3eb-4820-423f-8ab2-8c1ca7065d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:53.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:47:01.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s unclear whether companies are permanently shifting production
        outside of China, or simply rerouting goods for minimal processing before
        being shipped to the United States. Vietnam''s customs agency said that it
        would start cracking down on goods of Chinese origin illegally relabeled "Made
        in Vietnam" by businesses attempting to avoid the US tariffs, according to
        a <a href="https://www.reuters.com/article/us-usa-trade-china-vietnam/vietnam-to-crack-down-on-chinese-goods-relabeled-to-beat-us-tariffs-idUSKCN1TB0I3"
        target="_blank">report</a> from Reuters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a679b68c-54d8-4a82-8cab-d51bc80298ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:53.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:47:02.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab91a4f-ca5e-4098-850b-387e6e653135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:53.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:47:02.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not always easy to find suppliers outside of China that can
        manufacture the same good with the same quality and for a cheaper price. It''s
        a process that could take months, or even years. Instead, an importer may
        decide to eat the cost, betting that Trump will lift the tariffs sooner rather
        than later. They can also choose to pass the cost on to consumers for the
        time being.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc6e819-27b0-4679-9d29-51f728e0d58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:53.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:47:03.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb5bb1e-ba9e-4cfc-9732-02714ee5cb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:53.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:47:03.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missouri-based Cap America imports a majority of its baseball caps
        from China and embroiders them in the United States. The company is trying
        a new supplier in Bangladesh to avoid the tariffs, but those orders will only
        make up about 20% of total imports this year as they test the quality.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1240cced-fc94-4b7b-b1e4-28078de7bc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:53.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:47:04.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9646002e-5a30-436b-9265-d518820a551d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:53.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:47:04.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t just snap your fingers and switch production. It''s
        a definite process," said CEO Phil Page.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ad1191-2278-4373-b2d5-d670bee820c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:53.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:47:05.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7148838-3985-42a5-ab62-26889eed755f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:53.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:47:05.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 40% of companies <a href="https://www.amcham-shanghai.org/sites/default/files/2019-05/Joint_survey_on_tariffs_May_2019.pdf"
        target="_blank">surveyed</a> in May by the American Chamber of Commerce and
        its counterpart in Shanghai said they are considering or have already relocated
        some manufacturing outside of China because of the tariffs. For those that
        have moved production, about a quarter shifted to Southeast Asia. Fewer than
        6% said they have relocated or are considering relocating to the United States.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f870a40-90e3-472b-8e74-de369e764a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:53.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:47:06.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e69be77-69dc-4807-8cf5-645a3ec11e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:53.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:47:06.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While imports from countries outside China have significantly increased
        this year, some production was already moving outside of China to places with
        even lower wages long before Trump began imposing tariffs. US imports from
        countries like Vietnam and South Korea have been steadily increasing over
        the past decade as those countries have ramped up manufacturing of apparel
        and electronics, respectively.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b1af17-b86a-4786-8fe3-4259008555eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:53.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:47:07.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c84306d-b93b-4135-bc96-f48b5605d76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:53.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:47:07.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan and South Korea are more focused on high-tech items like
        semiconductors, but Vietnam and Bangladesh still offer competitive wages —
        making them attractive places to make consumer items like apparel and shoes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e317a4-e527-41a1-b1c4-076396c8b2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:53.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:47:08.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106e6292-7fc7-4bcf-a807-8bf335c7f76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:53.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:47:08.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: The headline has been updated to correctly characterize
        the places that are mentioned in this article.</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f260f9d3-5fb2-4b03-b49c-6d8f456f6167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:53.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:47:09.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/07/03/economy/us-china-trade-war-winners/index.html"
        target="_blank">These are 4 winners of the US-China trade war</a>."</em></p>'
  'Midsommar-Ari-Aster-review':
    'author': 'Thomas Page, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
