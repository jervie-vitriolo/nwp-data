      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1546e808-7d91-41ef-ab72-aa6bce94f88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:53.212+08:00
