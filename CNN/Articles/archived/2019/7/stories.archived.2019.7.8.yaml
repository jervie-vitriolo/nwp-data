    'template': '1'
    'title': 'Gilas Pilipinas, Mighty Sports settle for tie in tune-up match'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e9ad8e-ff38-4f8b-b73d-0e15fc5b3dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T22:48:03.746+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:38:56.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> Gilas
        Pilipinas settled for an 85-draw with Mighty Sports in a tune-up game held
        at the Meralco Gym in Pasig City Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7148d6-6641-4f07-8bdb-469047e10328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T22:48:03.748+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:38:57.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national team overcame a slow start against its counterpart
        who was bannered by five imports including former PBA players Eugene Phelps
        and Renaldo Balkman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd7dc79-ad39-4af5-ba3b-8958dc59f745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T22:48:03.746+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:38:57.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailing by six points with a little over a minute left in the contest,
        Marcio Lassiter buried a three-pointer to cut the deficit to single possession.
        This was followed by a game-tying triple by CJ Perez with 14 seconds remaining
        in the clock.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46166606-50d8-48f6-b587-2c66c61e146f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T22:48:03.747+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:38:58.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m happy with the result," Gilas head coach Yeng Guiao told reporters
        after the game.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf01296-9066-45fd-b650-cd7c1e7f22b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T22:48:03.747+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:38:58.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mighty Sports assistant coach Rajko Toroman called the shots in
        lieu of head coach and <em>CNN Philippines Sports Desk</em> anchor Charles
        Tiu.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f670cdb-1e3b-4214-bd5d-1b3a513ed347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T22:48:03.747+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:38:59.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toroman commended Gilas for having shooters who can complement naturalized
        big man Andray Blatche.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f099212f-abe4-4761-8c7c-4b5fb578c055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T22:48:03.747+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:38:59.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have great shooters. With Blatche who can stretch the floor,
        that will be a very competitive team," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fdd076-2961-4bbb-89ae-4e27b724ab57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T22:48:03.747+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:39:00.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Guiao, the national squad will no longer have tune
        up games in the country. But he said they will continue their training as
        they prepare for the arrival of Blatche, who will be back in the Philippines
        this week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf3aa79-e099-4546-a8b2-379c664ce232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T22:48:03.748+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:39:00.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
