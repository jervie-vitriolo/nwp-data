      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laban TNVS briefly announced Monday morning that they will not push
        through with the drivers’ strike anymore, but later decided to proceed <a
        href="https://cnnphilippines.com/videos/2019/7/8/Ride-sharing-drivers,-operators-going-on--transport-holiday--today.html">as
        planned</a>. What they are taking back is their intent to file charges against
        LTFRB officials before the Office of the Ombudsman, according to lawyer Ariel
        Inton. He is the founder of the Lawyers for Consumers Safety and Protection
        and serves as legal counsel of Laban TNVS.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4deae9d-63a5-4674-a6a5-7c058f775c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:44:14.020+08:00
