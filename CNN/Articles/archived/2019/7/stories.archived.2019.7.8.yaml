    'lead': 'Here are 10 things you may not know about the late actor, who died at
      age 20 after a seizure resulting from an ongoing medical condition, his family
      told CNN on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T13:35:20.197+08:00
