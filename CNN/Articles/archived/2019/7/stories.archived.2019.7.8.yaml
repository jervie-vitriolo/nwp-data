      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;China''s national women''s soccer
        team just got a big boost from online payments app Alipay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8928fc-2f5d-45b1-a5d6-4edf1932fd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:29:08.118+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:43:29.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alibaba-affiliated company is taking the lead on a 1 billion
        yuan ($145 million) commitment to support Chinese women''s soccer over the
        next decade. The foundations of Alibaba co-founder Jack Ma and executive vice
        chairman Joe Tsai are also taking part in the pledge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bdc86d-02bd-478f-a6ec-5f47132a5d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:29:08.118+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:43:29.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the biggest investment in women''s soccer in China ever, according
        to Alipay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bf9a04-9d68-4531-a1ad-7f06253b89de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:29:08.118+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:43:30.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alipay wants to bring "technology, funds and resources to better
        support the development of women''s soccer in China," a spokesman for the
        company said on Monday. He also noted that it is not a sponsorship, so it
        comes with "no commercial strings attached."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5989e56-3da8-4d47-9a18-5472655e2711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:29:08.119+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:43:30.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money will be used to support several initiatives including
        the "performance improvement of the China Women''s National Football Team,"
        and the development of young players, Alipay said in a statement on Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f9cedb-fb79-4c66-ae24-1edc71a27c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:29:08.119+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:43:31.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injection of cash comes as the US Women''s National Team, which
        clinched a fourth victory on Sunday at the World Cup, pushes back against
        a pay disparity between the women''s and men''s game. The team has sued for
        equal pay at home and called for more investment in the sport globally.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0429658-0c87-4d08-8575-572dfec5dc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:29:08.119+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:43:31.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prize for the 2018 men''s World Cup stood at $400 million, while
        female players will receive $30 million this year. Gianni Infantino, president
        of global soccer''s governing body FIFA, said the organization will double
        it for the next women''s World Cup in 2023. But USWNT star Megan Rapinoe says
        that isn''t enough.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07302575-21d4-42f8-995e-dcdc025cf0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:29:08.119+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:43:32.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapinoe, who scored one of two goals in the final, slammed FIFA
        during a news conference over the weekend, saying it does not respect female
        athletes as much as their male counterparts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ed4fd5-92b5-4238-995e-c2fff6748b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:29:08.120+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:43:32.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It certainly is not fair," she said. "We should double it now and
        use that number to double it or quadruple it for the next time."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ad70a7-eea6-4cc0-9b4f-f2c998aa3fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:29:08.120+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:43:33.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, meanwhile, has been trying to build up its prowess in the
        sport. The Chinese government in 2016 unveiled a plan to transform the country
        into a "soccer powerhouse" by 2050, investing in thousands of training programs
        and football pitches aimed at both the men''s and women''s game.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e5e160-8542-4e37-a441-8f9212c1db98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:29:08.120+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:43:33.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The China women''s national team was once a force to be reckoned
        with, making it to the 1999 World Cup final where it lost to the United States.
        But it has slipped down to 16th in the global rankings, and got knocked out
        before the quarterfinals of this year''s tournament.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baa6606-5fc3-4538-8e48-18fda4cbe90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:29:08.120+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:43:34.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alipay hopes to change that. The company wants to be the "strongest
        advocate" for China women''s soccer, CEO Eric Jing said in a statement Friday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacb37be-c04c-4854-b5ef-b86432975839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:29:08.120+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:43:34.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not the payment company''s first investment into the sport,
        nor its biggest. Alipay in November struck a €200 million ($225 million) sponsorship
        deal with European football body UEFA to be its official global payment partner.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42befdd9-d2a9-4b87-b081-d3d1d26c7bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:29:08.121+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:43:35.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba, whose affiliate Ant Financial owns Alipay, has a longer
        history with soccer. The Chinese tech giant bankrolls football club Guangzhou
        Evergrande, which won the Asian Champions League in 2013 and 2015, and became
        the first Chinese club to win a place in the FIFA Club World Cup in 2013.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d8127b-65ef-43b8-b1af-57adcffd1c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:29:08.121+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:43:35.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/08/business/alipay-china-women-soccer/index.html">Alipay
        is investing $145 million to grow women''s soccer in China</a>."</em></p>'
  'Disney-Cameron-Boyce-dead-seizure':
    'author': 'Christina Maxouris, CNN'
