    'jcr:uuid': '693847c4-9663-478c-ae73-cc618a86733b'
    'lead': 'Rescued were 16 tourists—five Americans, three Germans, two Spanish,
      one Israeli, one Italian, one Canadian, one Australian, one Swiss, one from
      Hong Kong—and four Filipinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T17:21:14.764+08:00
