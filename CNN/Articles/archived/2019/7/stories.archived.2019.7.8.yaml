      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Actor Cameron Boyce was known for
        his roles in the Disney Channel movie franchise "Descendants" and the TV show
        "Jessie."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76998a7f-8835-4e12-bce7-c5991447ef8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:35:20.197+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:44:31.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even before he was Carlos, the teenage son of Cruella de Vil,
        or the mischievous Luke Ross, Boyce was already a veteran in show business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed5fade-519e-44c3-8917-6d1f56669f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:35:20.197+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:44:32.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are 10 things you may not know about the late actor, who died
        at age 20 after a seizure resulting from an ongoing medical condition, his
        family told CNN on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea8fdc7-5f19-470a-a9d3-3bfdde9a0223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:35:20.197+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:44:32.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He got his big break at 8 years old</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96a4dc8-b208-4087-adc7-e765494c5d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:35:20.198+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:44:33.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyce was 8 when he appeared in the 2008 music video for the Panic!
        at the Disco song "That Green Gentleman (Things Have Changed)." He played
        guitarist Ryan Ross as a child.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c319f1c1-fa29-4b2d-b077-c116d8fee882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:35:20.198+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:44:33.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He acted in a soap opera</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1af9b2-f20a-4dda-bdee-d0503c0142af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:35:20.198+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:44:34.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyce had a recurring role in "General Hospital: Night Shift," playing
        Michael "Stone" Cates Jr. for seven episodes in 2008.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b235a1-933c-49be-981d-993ae29c2824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:35:20.198+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:44:35.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He made his film debut in a horror movie</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21a92ad-3480-4eec-a3fa-1a13ec7a3cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:35:20.198+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:44:35.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to his music video and TV appearances, he made his debut
        on the big screen in the horror movie "Mirrors" alongside Kiefer Sutherland
        in 2008. He was 9 years old when the film hit theaters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650b2ef0-acac-4a4e-bb1b-78db0d326ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:35:20.198+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:44:36.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He worked with other big names, too</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4e9417-04e4-4814-89d9-8024cb6f7ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:35:20.198+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:44:36.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyce went on to work with Shia LaBeouf in "Eagle Eye" and with
        Adam Sandler in "Grown Ups" and "Grown Ups 2."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ce9d28-0f26-4adb-b9e3-923f4f446928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:35:20.199+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:44:37.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandler paid tribute to Boyce in a moving post on Twitter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293ee09d-ce0a-4035-bb9e-bf56d38fffe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:35:20.199+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:44:37.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Too young. Too sweet. Too funny. Just the nicest, most talented,
        and most decent kid around. Loved that kid. Cared so much about his family.
        Cared so much about the world. Thank you, Cameron, for all you gave to us.
        So much more was on the way. All our hearts are broken. Thinking of your amazing
        family and sending our deepest condolences," Sandler wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526c8e0e-685c-4af1-a2af-081a57c43d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:35:20.199+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:44:38.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He won a Young Artist Award</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443eab75-f084-40cc-9e2d-15a08f20dc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:35:20.199+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:44:38.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, Boyce was part of an ensemble cast that won a Young Artist
        Award for best performance in the film "Judy Moody and the Not Bummer Summer,"
        based on the book series by Megan McDonald.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aadeb09-fcdd-45f2-b84c-8dbe57bccfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:35:20.199+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:44:39.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He had a role in a ''Spider-Man'' crossover</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43c5d50-5d98-4eec-8529-99a0815be20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:35:20.199+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:44:39.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyce voiced Luke Ross in a crossover episode of the "Ultimate Spider-Man"
        animated series and the Disney Channel show "Jessie." The episode, called
        "Halloween Night at the Museum," first aired on Disney Channel in 2014.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992c3057-c9a5-4990-b42b-d1cd045aeaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:35:20.200+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:44:40.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He also voiced a ''Spider-Man'' villain</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87668a51-491b-44f5-86a8-7f784863860b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:35:20.200+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:44:40.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Boyce voiced the role of Spidey villain Herman Schultz,
        also known as Shocker, on the Disney XD series "Marvel''s Spider-Man."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d60df1-bce2-4ce5-84a7-e60edac276c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:35:20.200+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:44:41.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He was a humanitarian</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1d93ff-02f1-4a14-b1fb-929335a769b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:35:20.200+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:44:41.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyce received the Pioneering Spirit Award at an annual gala for
        the Thirst Project, a non-profit organization that helps deliver clean water
        to communities around the world. He helped raise more than $30,000 for the
        organization to build two wells in Swaziland, according to his family.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57298dfb-b027-44a3-8eb9-8553e808b51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:35:20.200+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:44:42.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Often referred to as an old soul, Cameron was an actor and philanthropist
        who has used his celebrity and reach to implement change and advocate for
        those in need without a voice," a spokesperson for his family said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ee9509-4906-4290-b7d8-3333498dde11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:35:20.200+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:44:42.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyce also advocated for the fight against homelessness, his family
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5b6422-445a-4709-b4e3-8631997cbf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:35:20.200+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:44:43.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He won a Daytime Emmy</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691b1fba-a536-4447-b2fc-995acda05584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:35:20.201+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:44:43.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyce received a Daytime Emmy Award with Disney XD for "Outstanding
        Promotional Announcement" for participating in a series honoring Black History
        Month.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcfc1a8-0461-4f9e-92d7-f22deeb3ba47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:35:20.201+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:44:44.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appeared with his grandmother Jo Ann Boyce, who was one of 12
        black students who desegregated a public school in Clinton, Tennessee.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c67df19-9af7-4edc-b51e-f6c4612eb65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:35:20.201+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:44:44.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He had a lot ahead of him</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7af1a9-2d55-4381-a371-be212122cd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:35:20.201+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:44:45.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyce had several projects in the works before his death.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb40c49-5418-417c-a695-edeed6b6b7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:35:20.201+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:44:45.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He again played the role of Carlos in third installment of the Descendants
        franchise, which is set to premiere on August 2.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd21f8d-79cf-481f-ac4c-8605478f36ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:35:20.201+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:44:46.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also had plans to venture outside of Disney. He was due to appear
        in the upcoming HBO comedy series "Mrs. Fletcher" and was cast in the leading
        role of Cal in the indie feature "Runt."</p>'
  'PNP-readies-charge-Calamba-school-shooting':
