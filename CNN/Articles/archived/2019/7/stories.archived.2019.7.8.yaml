      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The Los Angeles Lakers put more pieces
        of their revamped roster together on Saturday, agreeing to a one-year deal
        with free-agent center DeMarcus Cousins and bringing back point guard Rajon
        Rondo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e64423-8ffd-49ab-aa72-2b40f7c114f6'
      'mgnl:activationStatus': true
