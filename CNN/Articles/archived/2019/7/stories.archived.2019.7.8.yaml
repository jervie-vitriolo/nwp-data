  'pamplona-running-of-the-bulls-2019':
    'author': 'Emanuella Grinberg, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-08T06:55:29.390+08:00
    'imagesource': 'jcr:68678abc-58bf-44fd-b50f-68599855a38a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4098865-32d1-46b1-a1cf-44780fc84200'
    'lead': 'At least three people were gored Sunday as the annual running of the
      bulls began in Pamplona, Spain, according to local authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T07:00:59.436+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T12:48:10.782+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:38:18.538+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['2019', 'pamplona', 'spain', 'running', 'bulls']
    'template': '1'
    'title': 'At least 3 people gored as running of the bulls begins in Pamplona'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9eec0f-0b18-4ce0-a167-09b3b3accc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:00:59.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:10.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least three people were gored Sunday
        as the annual running of the bulls began in Pamplona, Spain, according to
        local authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13746d9-cd46-4caa-95f0-6755f00d3751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:00:59.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:10.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bull run draws daredevils from around the world to the San Fermin
        festival, which kicked off Saturday in northern Spain with music, parades
        and bullfights.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05ceb83-29b8-47b3-a306-d7485677d7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:00:59.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:10.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first "encierro" or bull run on Sunday through Pamplona''s old
        quarter left six people injured, including three who were gored, the Royal
        Navarre Hospital said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bce209d-c226-48a3-ba82-ea1d0c6f6159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:00:59.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:10.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital said two of the goring victims were Americans. One
        was identified as a 23-year-old man from Kentucky and the other as a 46-year-old
        man from San Francisco. The third victim was identified as a 40-year-old man
        from La Rioja in northern Spain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cf8026-775e-4cb0-bf66-2dbcb092a743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:00:59.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:10.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three others suffered injuries ranging from mild to serious, according
        to the hospital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5446d9-8aac-4103-b0a2-78d722cc8579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:00:59.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:10.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The centuries-old bull run tradition takes place each morning over
        eight days during San Fermin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7123a6d-e7fb-4cab-be13-a844f530095f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:00:59.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:10.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, it was used as a way of getting the bulls from the
        city outskirts to the bull ring.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3588b64-e173-461e-bafc-b3ae4ac99e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:00:59.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:10.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After launching two rockets, the bulls charge behind amateur daredevils
        —&nbsp;many dressed in traditional white attire with dashes of red —&nbsp;for
        825 meters, which is the distance between the corral and the bull ring, according
        to the festival website.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66453408-c2f8-4c22-a4fe-c7e983e43407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:00:59.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:10.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Injuries are common during the bull run, which has remained a staple
        of San Fermin despite animal welfare concerns. In 2018, nine people were injured
        in the first two days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db73b742-ff54-48f2-8264-19a513d16bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:00:59.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:10.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/07/europe/pamplona-running-of-the-bulls-2019/index.html">At
        least 3 people gored as running of the bulls begins in Pamplona</a>"</em></p>'
