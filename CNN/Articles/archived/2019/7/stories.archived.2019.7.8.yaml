  'IVF-mix-up-wrong-baby':
    'author': 'Eric Levenson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-08T12:42:02.628+08:00
    'imagesource': 'jcr:f8c5d5a1-05d0-4ae7-8c47-ca24ad878097'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ae8c433-4c08-4657-afbc-679783125785'
    'lead': 'A couple from New York is suing a fertility clinic after a woman gave
      birth to other couples'' babies because of an IVF mixup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T12:46:18.625+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T12:44:52.917+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:38:28.452+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'New-York', 'IVF']
    'template': '1'
    'title': 'A mother gave birth to other couples'' babies because of an IVF mix-up,
      lawsuit states'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e550ec-8a29-4409-ac4e-58da9b34bc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:46:18.626+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:44:53.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A couple from New York is suing a
        fertility clinic after a woman gave birth to other couples'' babies because
        of an IVF mixup, according to a federal lawsuit filed in U.S. District Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda92582-001f-43c5-b4ec-ab63977fe000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:46:18.626+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:44:53.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab35a28-bc4e-4317-8127-20e235c2886c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:46:18.626+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:44:54.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother, who is Asian, gave birth to two non-Asian babies, and
        each child was a genetic match to a different couple that was also a client
        at the fertility clinic, the lawsuit states. The Asian couple was then forced
        to give up the babies to their true genetic parents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef1e9b1-7443-423f-86a6-dd588e5f81ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:46:18.626+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:44:55.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf9e811-c934-419b-ad09-9f4ad78ed9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:46:18.626+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:44:55.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple, identified only as A.P. and Y.Z., live in Flushing,
        New York, and were married in 2012. After having trouble conceiving a child,
        they decided to try to have a child through in vitro fertilization, or IVF,
        with a company called CHA Fertility based out of Los Angeles, the lawsuit
        states.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9f6fa3-d1a1-429c-80aa-d49c64d3bceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:46:18.626+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:44:56.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ae7268-4a8b-4e02-a308-5864a5598c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:46:18.626+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:44:56.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHA Fertility did not respond to a request for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a47d1d-b0a3-4753-8d36-bdb6f640803d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:46:18.626+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:44:57.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feef9e7e-19b6-43c9-93b2-61b5446982e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:46:18.626+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:44:57.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In vitro fertilization is a series of procedures in which an egg
        is fertilized in a lab and then transferred to a uterus, <a href="https://www.mayoclinic.org/tests-procedures/in-vitro-fertilization/about/pac-20384716"
        target="_blank">according to the Mayo Clinic</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeecd35-81d0-4428-b852-6c9de0b733d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:46:18.627+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:44:58.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e36714f-466a-443a-93f4-429952a9cacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:46:18.627+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:44:58.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHA Fertility claimed on its website to be one of the "premier fertility
        treatment networks in the world," the lawsuit states. The clinic <a href="https://www.chaivf.com/"
        target="_blank">says on its site that it has</a> "fulfilled the dreams of
        tens of thousands of aspiring parents" in over 22 countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91313f8e-80df-4866-bf04-f4508812e0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:46:18.627+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:44:59.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac98013-c764-4830-a82f-cbe9bbaeaf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:46:18.627+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:44:59.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit says that the couple spent more than $100,000 for the
        IVF services, including facility and doctors'' fees, specialist services,
        medication, lab expenses, travel costs and more.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66f2248-5535-4997-b3b2-0a33612bf364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:46:18.627+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:00.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0b0747-2fd6-402b-b2d6-62ecc3b2d5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:46:18.627+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:01.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early 2018, the company collected sperm and eggs from Y.Z. and
        A.P. and then formed five euploid embryos, four of which were female, the
        lawsuit says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe240ff0-97ff-4637-9613-71efe1264e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:46:18.627+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:01.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273170ec-1e9b-4a0b-8a5b-091516863e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:46:18.627+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:02.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first attempt at transferring an embryo to A.P. did not result
        in a pregnancy. They tried again and were "ecstatic" when they learned A.P.
        was pregnant with twins in September 2018, the lawsuit states.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cdf498-24b2-45cd-abc9-e376100fe2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:46:18.627+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:02.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702efe87-2afd-4b4a-a7e3-f65aa42b91a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:46:18.627+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:03.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a sonogram determined that the twins were both male. That
        "confused" the couple because there was only one male euploid embryo, which
        was not transferred to her, the lawsuit states.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd322aeba-8c47-42dc-8700-45296814f5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:46:18.627+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:03.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceabbd0a-2c9b-4389-80d9-27503350e278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:46:18.628+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:04.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They called the co-owners of the fertility clinic to ask about the
        issue, and were told that the sonograph results were not accurate and that
        this was not a definitive test, the lawsuit states. One even said that when
        his wife was pregnant, they were told they were going to have a boy but ultimately
        had a girl, the lawsuit states.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cd9997-878e-42ac-95f1-6ab06055ce3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:46:18.628+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:04.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9266b45-a3ba-4f42-81f8-ad271dd7359e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:46:18.628+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:05.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But A.P. gave birth to twin boys in March —&nbsp;and neither baby
        was of Asian descent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a60b00-556a-4688-aa4c-d9ba1416f380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:46:18.628+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:05.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc21a8f-811d-4173-96cf-00509f15d47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:46:18.628+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:06.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plaintiffs were shocked to see that the babies they were told were
        formed using both of their genetic material did not appear to be," the lawsuit
        states.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8134c8-7a62-43b5-bd9e-d406038ac650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:46:18.628+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:06.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152d6cdd-5399-4fd9-b388-c9ff9661c5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:46:18.628+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:07.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DNA testing found that the babies were not related to the couple,
        nor were they related to each other. In fact, each baby was genetically related
        to a couple that had also gone for treatment with CHA Fertility, the lawsuit
        says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08155508-b13d-438a-84b0-4a2267735f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:46:18.628+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:07.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7600fed9-f51a-40ce-a92a-f9390c71be9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:46:18.628+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:08.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of that, A.P. and Y.Z. were required to give up custody
        of the babies to their genetic parents.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc288a1-62ab-4afb-acda-408a2b77fb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:46:18.628+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:09.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380440c1-9c8e-4d36-9024-a416bdb77470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:46:18.628+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:09.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple still does not not know what happened to their two embryos
        that were supposed to be transferred to A.P., the lawsuit states. The lawsuit,
        filed July 1, says the plaintiffs have suffered physical and emotional harm
        and accuses the defendants of medical malpractice, negligence and 14 other
        counts.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5834c0f0-da87-4660-a52c-f93d4bb285a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:46:18.628+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:10.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/07/07/us/ivf-baby-wrong-lawsuit/index.html"
        target="_blank">A mother gave birth to other couples'' babies because of an
        IVF mix-up, lawsuit states</a>."</i></p>'
  'iguodala-warriors-jersey-9-retire-nba':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-08T13:25:47.589+08:00
    'imagesource': 'jcr:412d7c3e-a14d-4a4c-bb71-1dc761abc48d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7abb2c2-df8d-4c2b-912f-dee4227c6d74'
    'lead': 'Golden State Warriors majority owner Joe Lacob said the franchise will
      retire Andre Iguodala’s No. 9 jersey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T13:27:20.135+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T12:44:47.903+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:38:28.996+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Warriors to retire Iguodala''s number'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e7c26c-6e13-4d32-a8c2-bac6b2891d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:27:20.135+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:44:48.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Golden State Warriors majority
        owner Joe Lacob said the franchise will retire Andre Iguodala’s No. 9 jersey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3e4895-386d-4bb9-98cf-b38a8c5845f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:27:20.135+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:44:48.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We thank Andre for all of his contributions and look forward to
        seeing his number in the rafters at Chase Center,” Lacob said in a statement
        Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec2715a-834e-4095-8d36-e28169c0a673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:27:20.135+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:44:49.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In six seasons with the Warriors, the 35-year-old sixth man won
        three NBA championships and was named the 2015 NBA Finals MVP.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468fdc5c-cf8e-4348-8ecd-7429d90c1686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:27:20.136+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:44:49.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State agreed to trade Iguodala to the Memphis Grizzlies on
        June 30. Lacob made his statement as the trade was formally completed and
        announced on Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec4936b-8702-46f1-aee0-d60fcb4d4d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:27:20.136+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:44:50.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15-year NBA veteran averaged 5.7 points, 3.7 rebounds and 3.2
        assists in 68 games (13 starts) for the Warriors last season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18296503-1688-4439-b9d9-c5511215c5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:27:20.136+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:44:51.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Lacob announced that the team would also retire
        All-Star forward Kevin Durant’s No. 35. A two-time Finals MVP with the Warriors,
        Durant recently signed with the Brooklyn Nets.</p>'
  'information-about-Cameron-Boyce':
    'author': 'Harmeet Kaur, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-08T13:31:38.056+08:00
