  'Ariana-grande-letter-crying-on-stage':
    'author': 'Amir Vera, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-08T11:47:26.661+08:00
    'imagesource': 'jcr:17c6a61f-6074-48a8-adcd-335507a9c4f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '839f3bcb-698f-4273-9dd9-84fd7c3efa16'
    'lead': 'Ariana Grande was seen in the video appearing to struggle getting through
      a song.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T11:54:21.845+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T12:45:47.785+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:38:26.100+08:00
