      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56781cab-7d8a-4838-a30b-19c736036034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:39:46.802+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:44:20.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are still on a manhunt mode. <em>Tingin natin ay pwede pa nating
        i</em>-effect <em>ang</em> warrantless arrest <em>base sa pangyayari</em>
        last Thursday,” he aded.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Mga estudyanteng nakasaksi ng pamamaril, isasailalim sa debriefing
        | <a href="https://twitter.com/hashtag/CNNPHBalitaan?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHBalitaan</a>
        <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a> <a href="https://t.co/duB56C9uuv">pic.twitter.com/duB56C9uuv</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1148084128081825794?ref_src=twsrc%5Etfw">July
        8, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6e8ad9-4822-4ba4-a873-5c730a3622ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:41:10.524+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:44:20.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e043e909-35d9-4337-9972-03905d494b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:39:46.803+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:44:21.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the local police unit assigned at least four cops around
        the area of the boy’s wake together with intelligence personnel, providing
        a “security blanket” following reports that some of the students from the
        school have spotted the man lurking in the vicinity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2cd5bd-4ef0-42f4-938e-7aa3b1099161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:39:46.803+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:44:21.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df660167-5c91-4af7-a247-97ec601294b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:39:46.803+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:44:22.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malinao, however, said these sightings are not confirmed: “Since
        these kids have experienced a traumatic incident, <em>kapag meron silang nakikita
        na medyo kahawig o pareho ng</em> physical features <em>ng</em> suspect, <em>ang
        pumapasok sa kanila ay ‘yun na nga ang suspect</em> [When they see someone
        who have physical features similar to the suspect, they immediately think
        it’s him]."&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b32a5b-1f16-4634-b5f5-c6f207ba4e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:39:46.803+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:44:23.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f66e53-ee6b-499b-b2c0-ff38de7996bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:39:46.803+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:44:23.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top cop in Calamba City added that they are pursuing multiple
        leads to track down Valderama, a security guard who was also the boy’s <a
        href="https://cnnphilippines.com/news/2019/7/5/Calamba-shooting-Renan-Valderama-guardian.html">registered
        guardian</a>. There are also reports that Valderama and the teen were living
        together and had an “intimate relationship,” but that the 15-year-old had
        filed four counts of sexual abuse raps against him.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca81715-7399-4937-95df-9935490d66a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:39:46.803+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:44:24.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Education (DepEd) spokesperson Undersecretary Annalyn
        Sevilla said separately that classes have resumed at the Calamba school after
        a two-day closure since the shooting incident to make way for police investigation
        and clearing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73eca18-a7e9-4634-9e34-395f5bf57560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:39:46.803+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:44:24.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1467a2f7-9698-41d0-b47f-8d88e79702b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:39:46.803+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:44:25.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sevilla added that the presence of surveillance cameras on campus
        made it easier for police to identify Valderama as the gunman. The local government
        of Calamba is also doing “improved security” not just for the school but for
        the entire city, she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4422c9f-9a6e-4be1-b002-a2773570e3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:39:46.803+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:44:25.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b3f527-0fad-4247-afbf-1aaba375bab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:39:46.803+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:44:26.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As classes resume, Sevilla said two sections with 90 students and
        their teachers will undergo stress debriefing for a week to properly deal
        with the violence that they witnessed. These sessions will be done by social
        workers and psychologists, with the help of some volunteer Christian pastors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b200f538-5887-45e8-ad02-c2c3f6c49052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:39:46.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:44:26.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fa3b37-f4d8-4cf9-a066-3270280ddc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:39:46.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:44:27.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They will have to undergo activities <em>para magde</em>-delete
        <em>ng kanilang mga</em> feelings, expressions and <em>doon malalaman ng</em>
        psychologist <em>kung kailangan pa ng</em> deeper and longer medical treatment
        for them,” Sevilla said. “They will not absorb anything unless <em>maiayos
        natin ‘yung kanilang</em> psychological condition.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a58c03-18ed-4fce-a11d-889b160d7642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:39:46.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:44:28.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be one-on-one sessions before the students are made to
        do some games or singing and dancing activities to normalize the interactions,
        she added. The DepEd is also reviewing security protocol for schools.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42f33a4-8197-484f-80f6-eb480f119cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:39:46.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:44:28.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
  'South-China-Sea-Battle-of-Saipan':
    'author': 'Analysis by Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-08T13:44:14.039+08:00
    'imagesource': 'jcr:50ec2b59-e084-4a8e-a8ef-ce0742948181'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '227a5625-1bd8-4bb0-9a92-1ac1529a9e0a'
    'lead': 'In the South China Sea, island facilities could give People''s Liberation
      Army ships safe harbors where they can rest and replenish without going back
      to bases on the Chinese mainland.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T13:50:45.564+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T12:43:38.425+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:38:30.725+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'United-States', 'Saipan', 'Battle-of-Saipan', 'China',
      'South-China-Sea', 'ASEAN', 'Association-of-Southeast-Asian-Nations']
    'template': '1'
    'title': 'Losing one island cost Japan a war. That''s a warning for the South
      China Sea'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2d29f2-b450-421c-afb2-1bf10fdf6767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.564+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:43:38.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In early July 1944, on a tiny island
        in the Pacific Ocean, the United States clinched a devastating defeat over
        Japan in one of the bloodiest battles of World War II.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30a95c2-19d3-4d60-9829-fe929974eded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.564+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:43:39.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 29,000 Japanese troops, almost the entire force Tokyo put on
        Saipan, in the Northern Marianas, were killed. U.S. losses totaled almost
        3,000 dead and more than 10,000 wounded.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caede87-f088-4959-84db-98179ffdaa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.565+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:43:39.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573500bc-2936-458e-a362-17f0f16d0946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.565+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:43:40.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a pivotal moment in the war.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9ccc51-b07f-41a8-a4b2-7382c474c4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.565+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:43:40.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034ad0d4-b6eb-4940-9780-01183570aab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.565+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:43:41.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the Battle of Saipan, the U.S. took the nearby islands
        of Tinian and Guam. On all three islands, the US built runways to accommodate
        heavy B-29 bombers, the biggest bombers in World War II.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f341e61-d82b-4225-8bae-3b6a14b75bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.565+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:43:41.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99d6265-985a-4c9f-a625-5f36792cc9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.565+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:43:42.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within months, those B-29s had burned vast swathes of Tokyo and
        pounded factories supporting the Japanese war machine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37511ace-38f3-40bd-af33-cb3be49ba8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.565+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:43:42.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2935f4-be21-44ad-957c-5a6a2df1e052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.565+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:43:43.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, the US airfield on Tinian —&nbsp;just 5 miles (9 kilometers)
        from Saipan —&nbsp;was the <a href="https://www.atomicheritage.org/location/tinian-island"
        target="_blank">largest airport in the world</a>, with six runways accommodating
        almost 270 B-29s.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95b5361-bd8a-4c68-b025-3a3b929963e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.565+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:43:43.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f93e834-0247-4e20-a3ad-e8b2fff9b258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.565+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:43:44.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the U.S. thrived on these islands, Japan crumbled.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63214ded-de2f-41d6-a85f-6b28f3f69f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.566+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:43:44.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6540d634-eb1c-47a9-9e4c-3437c6323edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.566+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:43:45.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 1945, B-29s flying from Tinian dropped atomic bombs on
        Hiroshima and Nagasaki, spurring Japan''s surrender.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946ca897-730d-4f9f-a3a8-7cddab05e841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.566+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:43:45.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3c45a0-c9f6-4649-a71b-a54d1cdc6904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.566+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:43:46.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When considering current tensions in the <a href="https://www.cnn.com/interactive/2018/08/asia/south-china-sea/"
        target="_blank">South China Sea</a>, where China has built airstrips, the
        Battle of Saipan offers important lessons that should not be ignored.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417441d0-3674-4cba-92d2-21dc3bc1816d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.566+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:43:46.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902d351c-1dc8-4f7c-aa37-1329339a0792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.566+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:43:47.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The South China Sea</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370e2517-aef2-48bd-a9b6-17ba73a51c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.566+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:43:47.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controversy has been building for years over the South China Sea
        —&nbsp;essentially, 1.3 million square miles of international or contested
        waters and islands.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8700654-7531-44aa-8aa7-e935e8c72a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.566+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:43:48.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040cbd65-909a-4b45-8658-73979c9a962a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.566+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:43:49.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/interactive/2018/08/asia/south-china-sea/"
        target="_blank">China has been building runways and military facilities</a>
        on reclaimed shoals and sandbars there to reinforce its territorial claims
        in the sea, something the U.S. says endangers free passage.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111d8590-03ed-4da2-8fba-962e8798707f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.566+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:43:49.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200d3feb-e605-43b4-838a-1b6fc321cd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.566+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:43:50.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These facilities also give China a greater strike range by allowing
        it to deploy aircraft from previously unoccupied territory.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95f6752-a23c-47f4-a136-a968dad056cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.567+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:43:50.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bd7923-6646-4ec3-a0b4-7b9912680453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.567+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:43:51.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese long-range bombers if staging through the islands is certainly
        an issue," says Peter Layton, a military analyst at Australia''s Griffith
        Asia Institute. "That would allow air-launched cruise missile strikes into
        northern Australia airfields and ports, (placing) any USAF bombers and tankers
        deployed there at risk."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95ca080-425a-4568-9a02-006cdaec8552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.567+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:43:51.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d2f3bd-0014-4aa5-9ff5-4927d63426ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.567+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:43:52.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means places such as RAAF Base Tindal, near Darwin in northern
        Australia, must now be defended against a "sophisticated threat," says Layton.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fb342c-0e96-4529-aa1f-7b4cc56fda5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.567+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:43:52.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dee248-1609-4ab6-aacf-c864c808d3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.567+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:43:53.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a major change," he adds, noting that such bases used to
        be thought of as "sanctuaries well outside Chinese strike range."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2a95f2-d0ae-412f-a357-8b04e5bbdf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.567+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:43:53.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3214b254-ce2f-42f0-87e3-182373adc6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.567+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:43:54.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underscoring the seriousness of the matter, a 2018 report from the
        RAND Corp. think tank recommended joint U.S.-Australia air defense exercises
        as a deterrent against any possible action from China.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04d6953-3dfb-4729-8ea5-93ca9b2b1181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.567+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:43:54.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108b6bd3-0f9b-492a-b821-1c8a936f356e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.567+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:43:55.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. and Australian forces regularly train together in Darwin, and
        as recently as May U.S. and Royal Australian Airforce (RAAF) pilots took part
        in a bilateral training exercise off Australia''s Northern Territory.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fe953a-743e-48c2-b08b-ddc27b2b1fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:43:55.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df21daee-4df2-43a0-a594-0228542c83f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:43:56.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An extra 1,000 miles of range</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f652fd-9703-4933-a13c-358a7a8e11f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:43:56.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Schuster, a former U.S. Navy captain and instructor at Hawaii
        Pacific University, says that having runways in the South China Sea effectively
        adds more than 1,000 miles to the range of <a href="https://edition.cnn.com/2018/05/20/asia/south-china-sea-bombers-islands-intl/index.html"
        target="_blank">China''s biggest bombers, the H-6K</a>.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af6046d-b730-4ad5-a620-00e6b2d955fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:43:57.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632f9287-0ddc-46df-bf91-f3f08b73198b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:43:57.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those aircraft can be armed with long-range cruise missiles, which
        allow the bombers to stay out of the reach of anti-aircraft defenses.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04948dfc-687e-4b0c-9218-d612ed9c42b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:43:58.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0592a8b-89e7-4148-9989-cd65a9af5711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:43:58.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schuster makes another point — one that didn''t necessarily apply
        in the case of Saipan, but certainly looms large 75 years later. While in
        1944, the U.S. had one specific enemy in this region —&nbsp;Japan —&nbsp;in
        2019, China seeks to exert influence over a range of countries.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407a3c7a-e662-40d2-86c1-11c7eee2c0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:43:59.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0bfa88-49e4-4400-91d9-38e00cc7570c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:43:59.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By controlling the South China Sea, China can project its air and
        sea power to the Pacific Ocean''s western entry points, Malacca, Sundra and
        Lombok Straits," Schuster says.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3062ae-38c8-42f5-9363-9b9ac189cc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:44:00.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b00a19-47ba-4e57-88c1-900623eab8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:44:00.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The means China can "ensure entry and exit of its maritime forces
        and commerce to and from the Indian Ocean, through which 45% of China''s exports
        and 60% of raw material imports must pass," he adds.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eeb87d-0f3b-4821-8ddf-cf83fe60cbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:50:45.569+08:00
