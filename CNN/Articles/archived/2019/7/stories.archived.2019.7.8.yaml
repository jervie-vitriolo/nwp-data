      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244e25b3-4298-40df-8778-e22338011db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:33:40.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:10.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His deal is reportedly worth $8.2 million over two years and has
        a player option.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930c0c0f-cdcc-4981-8235-44baf15877a9'
      'mgnl:activationStatus': true
