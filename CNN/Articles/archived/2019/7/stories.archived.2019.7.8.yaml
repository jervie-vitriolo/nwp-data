    'lead': 'Manila Mayor Isko Moreno is looking to have a Chinese national deported
      for supposedly hitting a barangay tanod who scolded him for urinating on a wall.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T17:21:52.011+08:00
