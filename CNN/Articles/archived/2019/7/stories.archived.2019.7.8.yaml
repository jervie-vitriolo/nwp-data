      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> Manila
        Electric Company (Meralco) subscribers can expect lower power bills this month
        as the electric power distribution firm slashed rates for the third consecutive
        month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba53313-31ec-4102-ba31-70dd42b29e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:36:10.597+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:12.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989a9cad-9534-45e1-b072-efd2719a6f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:36:10.597+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:12.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco said it is lowering power rates by ₱0.1068 per kilowatt
        hour (kWh), which translates to a ₱21 decrease in the bill of a household
        that consumes 200 kWh a month. This followed two straight months of lower
        power rates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c20279-4d6d-41c7-9af1-80a8f6390b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:36:10.597+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:13.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee0e482-652a-4abf-b856-875ea18dcd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:36:10.597+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:14.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power distribution company attributed the lower charges this
        month to a lower transmission charge for residential customers, which decreased
        by P0.0788 per kWh mainly due to lower ancillary service charges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52237d8-fe0f-4d39-97d8-1c9315ba89cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:36:10.597+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:14.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5170eb06-834a-455a-b13a-076bcf1ffc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:36:10.597+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:45:15.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reductions in taxes and other charges also contributed to the power
        rate drop. This includes a reduction of P0.00349 per kWh in compliance with
        the Energy Regulation Commission’s order to power distribution companies to
        implement a decrease in power rates by <a href="https://www.cnnphilippines.com/news/2019/7/5/ERC-power-firms-refund-July.html"
        target="_blank">refunding</a> their unused Regulatory Reset Cost, plus interest.</p>'
    '7':
