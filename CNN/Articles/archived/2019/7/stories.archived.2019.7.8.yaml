      'jcr:uuid': 'dbdd4ab2-27c6-4b65-9cf8-0c949faa0304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:16:13.447+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:47:17.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UK government source tells CNN the memos described in the Daily
        Mail story, which span the period between 2017 to present day, are genuine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200198de-a32e-4a2e-b374-2f9609fd68fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:16:13.447+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:47:18.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5ff7be-1cb6-498f-8d89-5694fa9f5684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:16:13.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:47:18.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Relationship between the UK and U.S.</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac88e7b-5789-4da2-bfd9-d310e9804f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:16:13.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:47:19.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaked cables come at a sensitive time in UK politics with Conservative
        Party members currently electing a new prime minister to succeed Theresa May,
        who was effectively toppled by her own members of Parliament for failing to
        deliver on her country''s 2016 vote to leave the European Union.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efadefb-469c-4f0b-bb46-a9433ae46642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:16:13.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:47:19.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9b97f9-cf3e-475f-85e7-91fad0572adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:16:13.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:47:20.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The favorite for the job, Boris Johnson, is seen as likely to seek
        to forge a much closer relationship to Trump than May, who made strenuous
        efforts to court the President and developed a respectful relationship but
        never really bonded with him politically. If it leaves the EU, Britain will
        be seeking to seal a bilateral trade deal with the US and Trump is expected
        to drive a hard bargain. So there will be speculation that the leak of Darroch''s
        memos was a politically motivated act by someone in London to clear space
        in Washington for an outspokenly pro-Brexit ambassador.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1baa3cb-6d0a-484f-9495-69b9c48743b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:16:13.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:47:20.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f9caab-dd50-42d8-8360-978e67a0b7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:16:13.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:47:21.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darroch also used to work as national security adviser to former
        British Prime Minister David Cameron and as a top UK representative to the
        EU, so although he''s a career diplomat, he is not seen as philosophically
        aligned with the crowd of hardcore Brexiteers expected to take over 10 Downing
        Street.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bca186-c960-47f3-9619-9d1019d21d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:16:13.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:47:21.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6d9198-76c7-409a-ac9d-8c9610d076c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:16:13.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:47:22.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darroch had been riding high on the success of Trump''s trip to
        the UK in June which largely went off without a hitch. His position with the
        Trump administration however now looks difficult at best. Though his memos
        are deeply sensitive given the source, the unflattering depiction of the Trump
        White House is one that will be recognizable to readers of US media outlets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca7f050-8bab-43f7-827b-407f0e6507b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:16:13.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:47:22.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/07/07/politics/uk-ambassador-donald-trump-leaked-cables/index.html"
        target="_blank">Trump says UK ambassador ''has not served the UK well'' after
        leaked cables call President ''inept''</a>."</em></p>'
