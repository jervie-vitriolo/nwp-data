      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536d4d0c-f166-4fc6-a25c-a809d81d7194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:43:50.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:41:43.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear what was wrong with the feathery phoenix and animal
        rescuers were not sure what to expect at first.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac3027d-2c7f-4ad9-a1f1-5cf29c19e68c'
      'mgnl:activationStatus': true
