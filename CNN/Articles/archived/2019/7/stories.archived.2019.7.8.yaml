  'jollibee-foods-corporation-panda-restaurant-group-joint-venture-jbpx-foods-panda-express':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-08T21:20:45.061+08:00
    'imagesource': 'jcr:cf269e2f-080f-4c1b-9a5d-d438b9add1e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0870fa76-7f2a-4627-a784-686aaf59acb2'
    'lead': 'The Securities and Exchange Commission greenlights the incorporation
      of the joint venture between Jollibee Foods Corporation and U.S.-based Panda
      Restaurant Group, Inc. that will bring Panda Express restaurants to the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T21:23:06.487+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T12:39:03.126+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:38:43.975+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jollibee', 'Jollibee-Foods-Corporation', 'JFC', 'Panda-Restaurant-Group',
      'Panda-Express', 'SEC', 'Securities-and-Exchange-Commission', 'JBPX-Foods',
      'joint-venture']
    'template': '1'
    'title': 'SEC approves incorporation of JFC, Panda Group joint venture'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b68200-ce18-4afc-b655-e3156e31a594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T21:23:06.488+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:39:03.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)</strong> — The Securities
        and Exchange Commission has greenlighted the incorporation of the joint venture
        between Jollibee Foods Corporation (JFC) and U.S.-based Panda Restaurant Group,
        Inc. that will bring Panda Express restaurants to&nbsp;the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cc8a5a-3512-4425-bb78-a42202317107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T21:23:06.488+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:39:04.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the stock exchange Monday, JFC said the joint
        venture, JBPX Foods, Inc., was incorporated on July 3.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa6b907-71af-45f5-98c2-7fc0575aa3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T21:23:06.488+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:39:04.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JBPX will initially have an authorized capital stock of $5 million
        and and establish five Panda Express stores in Metro Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa2709f-cf51-4df6-bf68-9ef213f7f5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T21:23:06.489+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:39:05.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Profit sharing shall be in accordance to the 50/50 ownership. The
        JV (joint venture) Company shall have its own management with JFC providing
        support," it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b217728-6d62-4e17-9587-fb2cf9827a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T21:23:06.489+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:39:05.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JFC <a href="https://cnnphilippines.com/business/2018/09/27/Panda-Express-Jollibee-Foods-Corporation.html">first
        announced its plan to bring the American fast food chain to the Philippines
        in September last yea</a>r.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7186a5c-2017-4896-9def-1861c1faa0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T21:23:06.489+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:39:06.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Long-term, Panda Express has a high potential for broad acceptance
        across the country," JFC said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfeb8d4-5fbc-498e-b0a4-664fa43f9804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T21:23:06.490+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:39:06.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for its world-famous Orange Chicken, Panda Express specializes
        in American-Chinese cuisine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e127c4e7-5238-4947-85a2-9b0de52db6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T21:23:06.490+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:39:07.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cherng family opened Panda Express'' first branch in 1983 in
        Glendale, California. It now has branches all over U.S., Puerto Rico, Guam,
        Guatemala, El Salvador, Aruba, Canada, Mexico, Dubai, Saudi Arabia, Korea,
        Japan, and Russia.</p>'
  'gilas-pilipinas-mighty-sports-tune-up-game':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-08T22:40:54.955+08:00
