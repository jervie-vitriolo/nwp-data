    'template': '1'
    'title': 'Cameron Boyce, Disney star, dies at 20 after a seizure, family says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43621f14-eeb3-4de5-ae4b-bf1975667fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:02.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Actor Cameron Boyce, who starred in
        the Disney Channel''s television shows and series, has died at age 20.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afdc9ce-8895-40f4-af29-9bef9ebadc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:03.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8a381f-6bc0-447b-a262-41963f8ba499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:03.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for his family told CNN that Boyce died in his sleep
        after a seizure resulting from an ongoing medical condition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ef82ba-3fa7-4326-8a5a-b1526386a2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:04.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01823543-f1ca-475e-b951-f383a5e384b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:04.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with a profoundly heavy heart that we report that this morning
        we lost Cameron," the spokesperson said. "He passed away in his sleep due
        to a seizure which was a result of an ongoing medical condition for which
        he was being treated."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1c73e3-13a2-4367-9851-251cdd5fc36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:05.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff476fe-6ba0-422a-b9a9-205044cc1962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:05.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is now undoubtedly without one of its brightest lights,
        but his spirit will live on through the kindness and compassion of all who
        knew and loved him. We are utterly heartbroken and ask for privacy during
        this immensely difficult time as we grieve the loss of our precious son and
        brother," the family said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0f2c20-ebad-4d13-8ad8-48c2a5b3fc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:06.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d239426-b784-4659-903f-c4e736926d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:06.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyce starred in "Jessie," a television show about a small town
        girl, played by Debby Ryan, working as a nanny for a wealthy family after
        moving to New York City. Boyce was one of the children she cared for.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291880e8-a58d-43ae-8484-5693d2847a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:07.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676764cc-c573-475e-b823-a82c45ce5d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:07.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a young age, Cameron Boyce dreamed of sharing his extraordinary
        artistic talents with the world," a Disney Channel spokesperson said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b80f0b-bfbe-46da-9abe-c9e6558acb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:08.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161b965b-b009-426a-9468-9cc226eadbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:08.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was an incredibly talented performer, a remarkably caring and
        thoughtful person and, above all else, he was a loving and dedicated son,
        brother, grandson and friend. We offer our deepest condolences to his family,
        castmates and colleagues and join his many millions of fans in grieving his
        untimely passing. He will be dearly missed."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056c69f6-5214-4e19-a514-80df03d91a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:09.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef89f0af-4b75-47f1-874a-fefed2baf1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:09.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A veteran actor at 19</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a35bbfd-f302-4cb2-b0ba-2a2343f5df24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:10.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyce was born and raised in Los Angeles, and was dubbed an old
        soul by those who knew him, according to Disney Channels'' biography of him.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b855fa67-8a27-415b-8601-23bd4eff16e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:10.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08116964-c57c-49d5-94b8-43ee0990f2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:11.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His love of performing began in a dance studio, which then transitioned
        him into commercials, and not long after television and film," the channel
        says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714461d0-b52e-4b4a-9367-25b310dac97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:11.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7f5a6f-55fe-4cc3-b4ce-62f878f7daa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:12.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyce also starred in "Mirrors," "Eagle Eye" alongside Shia LaBeouf
        and "Grown Ups" with Adam Sandler. In "Descendants," he played Cruella De
        Vil''s teenage son, Carlos.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136ca9d1-0458-4476-bab4-323e496eea00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:12.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85063874-7797-47f7-a720-7f557219ce88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:13.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time he was 19, Boyce was "already a veteran to show business,"
        Disney says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb5db03-bb04-489b-8b8d-28870990ffee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:13.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee6428d-6fe7-4037-b8ca-8534b84d7ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:14.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He was a passionate advocate</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be1c505-e90c-44f7-87d1-5ce230e76a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:14.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyce was set to appear in the comedy series "Mrs. Fletcher," which
        is set to hit HBO this fall.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e80ef26-fa5d-49b0-b112-fbbceccf8bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:15.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c580b47f-5dcd-4ad9-bb41-a830920390eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:15.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also cast in the leading role of Cal in the indie feature,
        "Runt," according to his biography.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc21dc5-7642-4714-ae80-6c30d15632fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:16.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ac67e3-6f43-48f6-adce-9b69556abf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:16.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyce was involved in many philanthropic causes, according to the
        channel. It said he was mostly involved with the Thirst Project, a nonprofit
        that provides communities with safe drinking water.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a07967b-258f-490c-b780-e96fd53f6a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:17.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba74200-3ef9-4253-abff-5726b172d863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:17.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyce''s Instagram account has received close to 3 million "likes"
        for a head shot he posted Friday, his final communication to the world via
        social media.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4e7eca-3aaf-4175-a627-74a5c9834682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:18.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f6be28-1a31-4275-ac88-9233edec0271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:18.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Celebrities and fans respond</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1868720-6d0f-42e8-a4c3-cb0ba57911d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:19.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans and celebrities alike have expressed disbelief following his
        death.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346cf02f-2aff-4052-91ca-74f4f4c2ea49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:19.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0847712b-ec15-4130-98b3-9676c34e2e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:20.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Adam Sandler, who played Boyce''s father in the "Grown Ups"
        movie franchise, offered a heart-felt eulogy on Twitter.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927458fd-2959-44a3-9f69-e99cc50ecfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:20.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252f8fff-b6f7-4c3b-9c3e-f518356d3fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:21.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Too young. Too sweet. Too funny. Just the nicest, most talented,
        and most decent kid around. Loved that kid," wrote Sandler. "Cared so much
        about his family. Cared so much about the world. Thank you, Cameron, for all
        you gave to us. So much more was on the way. All our hearts are broken." Sandler
        concluded his message by sending his "deepest condolences" to Boyce''s "amazing
        family."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3ed008-5172-44cc-b9f3-21d3a2400adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:21.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6214674e-7317-459b-9f54-97ccc0b1d00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:22.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Mason Cook called the news "hard to digest."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb1cec6-5856-4a90-964c-a9ecf2a78f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:22.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32af0bd1-1958-48f3-a592-baef69c0564b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:23.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a great guy," Cook said on Twitter. "Genuinely nice and
        definitely gone too soon."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cf4766-72ea-449a-bb32-01b091ace7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:23.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d2832c-9a3c-433c-ab76-f02ca743e42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:24.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choreographer Kenny Ortega, who directed the movie "Descendants,"
        wrote a touching tribute on Instagram.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8874fe6-4714-4277-bf29-5984a15a9461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:24.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d63996-db0a-4afa-8bbd-afd1277a6386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:25.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cameron brought love, laughter and compassion with him everyday
        I was in his presence," Ortega wrote. "His talent, immeasurable. His kindness
        and generosity, overflowing. It has been an indescribable honor and pleasure
        to know and work with him. I will see you again in all things loving and beautiful
        my friend. I will search the stars for your light. Rest In Peace Cam."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbb9b91-4502-4874-a584-394c45aeb76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:25.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980cec04-ca9c-4855-a2b8-5538e10d7a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:26.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beauty vlogger James Charles said Boyce was one of the kindest people
        he''d ever met. "He was so young, incredibly talented," Charles said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23592d34-c7ce-4f32-b277-6e0e897a3bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:25.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:43:26.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
