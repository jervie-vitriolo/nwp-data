      'mgnl:type': 'text'
      'text': '<p>The new "Mulan" is directed by Niki Caro, who most recently directed
        "The Zookeeper''s Wife." Chinese actress Liu Yifei, also known as Crystal
        Liu, will play the title role, and Jet Li will play the emperor of China.</p>'
