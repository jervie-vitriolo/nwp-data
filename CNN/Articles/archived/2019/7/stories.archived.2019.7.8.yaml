    'jcr:uuid': '4368bf70-6120-44bf-9e8a-f7fad3d1f9b0'
    'lead': 'British Airways faces a record $230 million fine after a website failure
      compromised the personal details of roughly 500,000 customers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T17:12:05.359+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T12:40:44.122+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:38:37.847+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'British Airways faces $230 million fine. It would be a record under
      Europe''s tough data privacy law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1695c2-049b-4314-8570-519810bf910b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:12:05.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:40:44.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> British Airways faces a record $230 million
        fine after a website failure compromised the personal details of roughly 500,000
        customers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9142f362-f403-4b3a-a467-94ecf4ed62a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:12:05.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:40:45.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be the largest penalty yet under a tough privacy rule known
        as the <a href="https://money.cnn.com/2018/05/21/technology/gdpr-explained-europe-privacy/index.html">General
        Data Protection Regulation</a>, which came into force last year in the European
        Union.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2e8bcc-89c6-49c6-9be2-1737fb9ea310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:12:05.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:40:45.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca34e8e-f336-4c02-853e-44da48003d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:12:05.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:40:46.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Information Commissioner''s Office said that weak security
        allowed user traffic to be diverted from the British Airways website to a
        fraudulent page starting in June 2018. The regulator said the company will
        have a chance to contest the proposed fine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cf335b-406c-457c-8685-fb9055b4a8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:12:05.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:40:46.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e2467c-09d1-440c-b1d0-dedc6c1ab886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:12:05.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:40:47.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attackers were able to harvest customer details including log ins,
        payment cards, and travel booking details, according to the regulator. The
        airline disclosed the incident in September 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b714aa8d-1460-4c63-a73c-7a4e5ad0f69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:12:05.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:40:47.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2d658b-081a-4e28-ad36-a0da6fd464b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:12:05.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:40:48.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The £183.4 million ($230 million) fine is roughly 1.5% of British
        Airways'' annual revenue. The carrier, which is owned by IAG, said it would
        fight the penalty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3647f62-041b-48dc-9153-32dfd1801c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:12:05.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:40:48.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b62c4c-08fb-4438-99ac-89b919b47d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:12:05.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:40:49.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are surprised and disappointed in this initial finding," British
        Airways CEO Alex Cruz said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36da3c1-898a-4fd8-81a2-e38c09a68020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:12:05.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:40:49.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203fee31-f513-4758-8010-23b0b61e214c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:12:05.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:40:50.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"British Airways responded quickly to a criminal act to steal customers''
        data. We have found no evidence of fraud [or] fraudulent activity on accounts
        linked to the theft," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98f3232-4ae6-428d-90a0-7eb1d009e44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:12:05.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:40:50.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d1b405-2a1d-4b99-b4d3-9fde351c7b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:12:05.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:40:51.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GDPR forces companies to make sure the way they collect, process
        and store data is safe. Any organization that holds or uses data on people
        inside the European Union is subject to the rules, regardless of where it
        is based. Companies that breach the law can be fined up to 4% of their annual
        revenue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd387a3ef-aaaf-4d44-9b71-db0d57f2d78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:12:05.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:40:51.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bfa5b3-3445-4566-a78c-766ecb01663b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:12:05.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:40:52.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People''s personal data is just that — personal. When an organization
        fails to protect it from loss, damage or theft it is more than an inconvenience,"
        Information Commissioner Elizabeth Denham said in a statement. "That''s why
        the law is clear — when you are entrusted with personal data you must look
        after it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39947406-4226-42d8-82c5-1a4f445c2a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:12:05.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:40:52.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
