  'Ride-share-drivers-call-off-transport-holiday':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2019-07-08T10:19:04.455+08:00
    'imagesource': 'jcr:0bdfc1ba-9966-495d-8ada-c89ab772e37f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aff5917a-2996-4cc3-a878-ae115355c3e9'
    'lead': 'Among the key issues for the dialogue with ride-share drivers are the
      rigorous registration process and the refusal of the Land Transportation Franchising
      and Regulatory Board to accredit hatchback cars. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T10:24:36.365+08:00
