    'title': 'Three years on, no ‘meaningful accountability’ for extrajudicial killings
      in PH – Amnesty International'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78b8c1c-8017-4c4f-a099-1bb90ccec341'
