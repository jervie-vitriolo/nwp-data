    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f01bcde-0644-4c1b-82fc-e5277fa0ec11'
    'lead': 'Greta Thunberg was protesting in front of the Swedish parliament on Friday,
      just like she has almost every week for the past year.'
    'mgnl:activationStatus': true
