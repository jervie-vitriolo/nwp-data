    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14600757-a62c-480c-b222-e9f01d2b5c76'
    'lead': 'Four Customs officials would be getting the boot this week, President
      Rodrigo Duterte says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T20:34:37.723+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T12:39:31.791+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
