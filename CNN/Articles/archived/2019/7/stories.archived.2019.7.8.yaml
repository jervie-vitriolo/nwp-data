    'title': 'Angat Dam water level nears critical level anew'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d70991-d862-4039-bbaa-d8c2026b7bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:42:44.454+08:00
