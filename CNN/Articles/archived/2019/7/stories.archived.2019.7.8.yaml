      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b046df4f-9f77-4ff3-9766-1a4a969b5ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:33:40.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:48:10.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers also fortified the roster’s depth on Saturday, re-signing
        Kentavious Caldwell-Pope, JaVale McGee and restricted free agent Alex Caruso,
        and adding free agent guard Quinn Cook. Yahoo reports Cook’s deal is for two
        years and $6 million.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840e9e75-91cc-4828-aca5-6cfc52872aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:33:40.481+08:00
      'mgnl:createdBy': 'lara'
