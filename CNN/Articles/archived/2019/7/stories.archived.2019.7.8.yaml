  'Duterte-Coast-Guard-Marina-Recto-Bank-incident':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-08T20:39:18.313+08:00
    'imagesource': 'jcr:cb1552c9-f5c0-4f65-88af-05bc506cdb01'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34a875a2-c8b7-43e4-84b1-7bcc06f6fcd2'
    'lead': 'While the Coast Guard-Marina report classified the allision as a very
      serious casualty, President Rodrigo Duterte insists the Recto Bank incident
      is ‘very small’ because ‘nobody died.’ '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T20:45:17.511+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T12:39:18.862+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:38:43.155+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'President-Duterte', 'Rodrigo-Duterte', 'Coast-Guard-Marina-report',
      'maritime-incident']
    'stories': ['49b6332f-ace0-4c07-99ab-8baeb75bc30f']
    'template': '1'
    'title': 'Despite Coast Guard-Marina report, Duterte insists Recto Bank incident
      ‘very small’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104b3a6e-2fcd-4d9b-9d14-2a55719d0c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:45:17.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:39:19.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)—</strong> President
        Rodrigo Duterte on Monday reiterated his stance on the June 9 Recto Bank allision,
        insisting that the incident is “very small” because “nobody died.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16feb56-e447-400e-bfa7-0967062afce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:45:17.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:39:19.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the release of the <a href="https://cnnphilippines.com/news/2019/7/6/pcg-marina-reed-bank.html">Coast
        Guard-Marina report</a>, which classified the event as a “Very Serious Marine
        Casualty” ("casualty" is a maritime term for "incident").</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3971c18d-b437-4bb6-92c3-4453d7cd3c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:45:17.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:39:20.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is a serious... Pero (But) when you talk about marine transportation...
        it is a maritime incident. That is very small because nobody died,” Duterte
        told reporters during a chance interview in Malacañang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edd6f8d-beaf-4ebf-8f16-f3419ec6c50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:45:17.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:39:20.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 13-page report detailed how the Chinese vessel failed to comply
        with the United Nations Convention on the Law of the Sea (UNCLOS), as it did
        not extend assistance after it rammed into Filipino boat F/B Gem-Ver. The
        22 Filipino fishermen involved in the incident had claimed the Chinese crew
        abandoned them, and that they were only rescued by a Vietnamese boat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7118631-2280-4286-a9b1-458b517a6bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:45:17.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:39:21.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2019/6/21/duterte-chinese-vessel-sinking-filipino-boat-reed-bank.html">Duterte
        on sinking of Filipino boat: ''Wala namang namatay e''</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a618e5-07d9-4f3b-acdc-294fe5dedc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:45:17.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:39:21.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo, in an earlier media briefing,
        said he sees no contradiction between the findings of the report and the remarks
        of Duterte, who had earlier dismissed it as a “little maritime incident.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b87e55-5c41-4b47-8f14-92f0b4cf1e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:45:17.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:39:22.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In so far as the incident is concerned, given the fact that Filipinos
        were placed in a dangerous situation where they could have been dead, then
        that''s a serious marine casualty. But when the President says it''s not that
        serious enough to blow it into international crisis, that''s what he meant.
        So both of them are correct,” Panelo said in his briefing Monday afternoon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61bba6c-6d41-4ed9-afda-a8232d04ea55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:45:17.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:39:22.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s serious in the sense that when you leave our countrymen there
        after that accident, then that''s a serious matter. We will not allow that.
        You have to be accountable for that. But you cannot blow that and make it
        into an international crisis.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7450e638-e7f9-4340-99f1-9ab12cc658ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:45:17.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:39:23.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China previously thumbed down the proposed presence of a third party
        in the Recto Bank incident investigation, after Duterte said that a “neutral
        country” should be part of the probe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1165f1b5-1cea-4a2f-8f14-8337565d757b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T20:45:17.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:39:23.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the government is still waiting for China to submit
        its report, so the two countries can “compare notes.”</p>'
  'ashleigh-barty-wimbledon-alison-riske':
    'author': 'CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-08T20:46:09.531+08:00
