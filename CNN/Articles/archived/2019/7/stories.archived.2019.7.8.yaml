    'title': 'Mislatel, now Dito Telecommunity, gets permit to operate as 3rd telco'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e910390-4c72-48ed-b833-1b443257b0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:55:52.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:39:37.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> President
        Rodrigo Duterte on Monday challenged Mindanao Islamic Telephone Co. (Mislatel)
        to break the existing duopoly of Smart Telecommunications and Globe Telecoms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f0b768-d290-45d3-ab2d-f5d9718d0eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:55:52.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:39:37.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ea84ee-fb34-4773-ba36-63bc89f5aaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:55:52.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:39:38.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He posed this dare as he formally granted a Certificate of Public
        Convenience and Necessity (CPCN) that paves the way for Mislatel''s operation
        as the country''s third major telecommunication player.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783fd182-e8cf-4a3c-8118-92a09e25bf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:55:52.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:39:38.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9362650c-6223-4498-8325-dc76595c96f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:55:52.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:39:39.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me take this opportunity to pose this challenge to Mislatel
        [Consortium]: Break the prevailing duopoly in the telecommunications industry
        and fulfill your commitment to provide better telco services to our people,"
        he said during the issuance ceremony.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8557d6-e80b-49eb-9925-5c90cd19a9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:55:52.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:39:39.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c788a9be-e61a-45b2-8a7b-f16f9e18d2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:55:52.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:39:40.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mislatel, which will be renamed as DITO Telecommunity Corporation,
        is a consortium of Davao businessman Dennis Uy''s Udenna Corporation and Chelsea
        Logistics Company, Inc. and Chinese state-owned China Telecommunications Corporation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7482d0f6-619b-46d2-a607-37a25851258c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:55:52.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:39:40.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34779845-90d8-4b83-97ca-958c408f7057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:55:52.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:39:41.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that should Mislatel stay true to its promises, this
        could spell the start of a reliable, secure, and more affordable telco services.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae53613-9ca7-44e6-b288-c3afb23c6ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:55:52.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:39:41.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2323c619-66c7-4c89-950e-b0998dff36f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:55:52.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:39:42.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPCN, on top of the legislative franchise acquired from Congress,
        grants the firm license to operate as a telecoms service provider. Mislatel
        had posted a ₱25.7 billion performance bond for its commitments under its
        new status. The company is now expected to go head-to-head with Smart Telecommunications
        and Globe Telecoms in a highly competitive industry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c853a9-f4c3-48e0-bc48-61639dcf0c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:55:52.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:39:42.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043c4c91-1468-45f3-b09e-539e523bdad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T08:55:52.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:39:43.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DICT Undersecretary Eliseo Rio, in a phone interview, said Mislatel
        will start rolling out the infrastructure to widen their services after receiving
        its CPCN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9148052-95e2-493e-a2c0-59231924143e'
