      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However he puts it on Facebook to gain this notoriety and at the
        end of the day, it gives other people ideas that are not the best interest
        of public health," Cavalier said.</p>'
