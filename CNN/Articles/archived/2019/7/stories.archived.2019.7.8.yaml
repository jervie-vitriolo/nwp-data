      'mgnl:created': 2019-07-08T06:46:24.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:13.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re in a very rich, liberal society, and you have a certain
        job, a sufficient income, enough food, housing, and so on, basically, you''re
        contained on the material level, of course you can redefine things like climate
        change into something that is a basic need... . But say you''re in Bulgaria
        or Portugal, and there''s a 30% unemployment, and you have no prospects of
        finding a job, then it''s a very different calculus," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e151a7-fbaf-41aa-a4a1-cc13c2c6a8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:46:24.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:13.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current European divide over climate policy illustrates much
        deeper economic, political and cultural divisions within the bloc, according
        to Mike Hulme, professor of Human Geography at the University of Cambridge,
        in the United Kingdom.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa8a698-ca14-4545-9595-0f81dce77d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:46:24.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:13.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have 28 countries at very different stages of economic development...
        . It''s partly about political leadership, it''s partly about cultural values,
        norms, partly about religious beliefs, it''s partly about geopolitics, and
        the perceptions of who holds power and influence in the world," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadb7201-f7a5-4787-9fe1-a3eb37cc776c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:46:24.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:13.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a practical question, too. Poland is the second largest coal
        producer in Europe. As much as 80% of its electricity comes from coal-burning
        plants. The sector employs tens of thousands of people, and is seen as strategic,
        allowing Poland the freedom of not relying on gas from Russian.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b8f5e9-f57d-4e65-9c22-a23030c8b17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:46:24.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:13.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a much easier thing to become emissions free when a country
        has other alternatives," said Darrick Evensen, lecturer in Environmental Politics
        at the University of Edinburgh.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6b6d9a-3212-4a5e-8dec-37fe72e3cf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:46:24.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:13.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politics is increasingly playing a role in the fight against climate
        change. In recent European election, Green parties scored significant victories,
        a reflection of the topic being on the minds of the voters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fbf4d2-0265-468a-a39c-c1561096886f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:46:24.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:13.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change policies generally suffer from the discrepancy between
        their costs and benefits. The costs are high and imminent. Phasing out fossil
        fuels, which scientists say is necessary in order to limit global warming,
        will require huge investments into new technologies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b39823-f189-40d0-a0bc-f1baf99304a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:46:24.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:13.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benefits, on the other hand, might only become apparent by the
        end of the century, when most of those paying the costs now will be long gone.
        That makes it hard for politicians to push for a change.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82acf042-64d7-438f-9734-d50ac8b89837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:46:24.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:13.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With environmental issues you''re not seeing any near-term payout,
        that''s the problem," said Darrick Evensen, lecturer in Environmental Politics
        at the University of Edinburgh.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48725409-e169-4154-818f-3474aef195bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:46:24.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:13.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But that''s something that may be changing because of the protests,
        the politicians are starting to see, and we''re seeing this in the UK, they
        do see a near-term payout for climate change legislation, because it can get
        them into power," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701a2b4e-0a6d-4f3f-b276-fc6ce040b054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:46:24.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:13.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a calculation that works only when there are no other major
        issues. "If there''s an economic crisis, urgency to create jobs, high inflation,
        or other things that create a lot of misery for people, those are the things
        that the electorate wants to be dealt with as a priority, but that doesn''t
        mean that climate change is irrelevant," said Bernauer.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da16e4a-bb7b-4c14-b840-8ded21b9d877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:46:24.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:13.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden is one of only a handful of countries that have adopted emission
        reduction targets in an effort to tackle climate change. On the international
        stage, the Swedes have been championing action on fossil fuels.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02c6d61-505d-44bd-ab2e-81514929290b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:46:24.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:13.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Greta Thunberg continues to spend her Fridays sitting in
        front of the Swedish parliament.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febb2a8c-e7a2-43c6-aefd-1c8d58dec4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:46:24.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:13.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says she won''t stop until Sweden is in line with the Paris
        Agreement. The 2015 accord aims to limit a global temperature rise this century
        to 1.5 degrees Celsius by dramatically cutting carbon emissions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111da365-5f64-477e-aa7f-c8df4ba9072d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:46:24.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:13.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Climate Action Network Europe, a coalition of NGOs,
        no European country, not even Sweden, is on track to fully meet its targets.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8a011b-8799-44b9-87da-c6e442ea551e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:46:24.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:13.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will probably sit there for years to come," Thunberg told CNN.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb93a69-7cff-4cbe-8c26-7d022f884dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:46:24.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:13.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/06/europe/climate-student-strikes-eastern-europe-intl/index.html">Greta
        Thunberg is inspiring climate action. But in some countries her message is
        falling on deaf ears</a>"</em></p>'
