      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint also cited Republic Act 386 which provides that a
        public officer who introduces improvements to their office out of their private
        funds lose what they built without right to compensation.</p>'
