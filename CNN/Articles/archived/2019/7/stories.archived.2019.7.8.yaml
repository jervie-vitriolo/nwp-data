      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ffcb85-b584-4fa6-af9a-a4b3a9ae2ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:45:34.997+08:00
