      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer with the incredible range posted a video over the weekend
        of herself on social media getting in on the viral #BottleCapChallenge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b9c881-a908-4db2-9183-0855d89b865a'
