      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd837b1a4-b2e1-4048-bf1d-67a5cd822a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:43:50.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:41:45.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the hospital in Buckinghamshire, UK, the bird had somehow
        doused himself in curry or tumeric, which prevented him from flying properly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafefc5b-f9df-44ec-a38c-47db6acb08f9'
      'mgnl:activationStatus': true
