    'title': 'PBA: Rain or Shine replaces injured Denzel Bowles with new import Carl
      Montgomery'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4e9dc9-68d8-447f-b23e-5470f0bb5ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:08:32.884+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:42:56.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> The Rain
        or Shine Elasto Painters have replaced injured import Denzel Bowles with Carl
        Montgomery, head coach Caloy Garcia confirmed to <em>CNN Philippines</em>
        Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0436161c-ef47-459d-83a8-b3d50a1b81b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:08:32.886+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:42:57.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowles suffered a right knee injury after colliding with Alaska''s
        Jeron Teng during the second quarter of the game between the Elasto Painters
        and the Aces last Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e8d79b-d377-4d11-b9e9-c223909fc2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:08:32.885+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:42:57.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowles averaged 28.9 points, 11.8 rebounds, 4.3 assists, and 1.3
        blocks in nine games for Rain or Shine this conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b7799c-7bca-4c05-b1b0-99b1df3dda2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:08:32.885+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:42:58.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montgomery, listed at 6-foot-8, played for Chicago State in the
        U.S. NCAA Division I from 2007 to 2011. He last suited up for the JD Unicorns
        Singapore in the Malaysia Pro League this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c46915e-7ea9-49ac-881c-d5407a7ea969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:08:32.885+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:42:58.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia expects their new reinforcement to provide some energy on
        the floor especially defensively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8d9b8e-9738-49ce-b9f3-619609542612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:08:32.885+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:42:59.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He looks like an energy guy. It would be hard to fill in on what
        Denzel gave us. We just need him to fill in some holes on defense. He seems
        to be an aggressive player," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570a6aaf-2d4a-46ba-86ca-94c20bf28bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:08:32.885+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:42:59.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently tied with the Phoenix Pulse Fuel Masters at the sixth
        spot (4-5), the Elasto Painters must win their last two assignments (Fuel
        Masters on July 10 and San Miguel Beermen on July 13) in the elimination round
        to have a better placing in the race to the playoffs.</p>'
