    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '20 passengers rescued from capsized motor banca off Cebu'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c9abfb-429f-4260-99d9-e4a90fdd59b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:21:14.765+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:40:39.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)</strong> — Twenty
        passengers, mostly foreign tourists, were rescued from a motor banca that
        capsized off the coast of Malapascua Island in Daanbantayan town, Cebu Monday
        morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9728689e-7b14-46e1-8624-d2d478b51d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:21:14.765+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:40:40.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescued were 16 tourists—five Americans, three Germans, two Spanish,
        one Israeli, one Italian, one Canadian, one Australian, one Swiss, one from
        Hong Kong—and four Filipinos. Thirteen of them were foreign divers, three
        foreign dive instructors, one local dive master, and three local crew.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d4601c-854e-4a7c-b7d8-197267543c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:21:14.765+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:40:40.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not yet known what caused the incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b86f78-df27-4b51-833d-184f8fa068ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:21:14.765+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:40:41.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MBCA Thresher Shark was cruising near Malapascua and Capitancillo
        islands on an island hopping trip around 11 a.m. when the Philippine Coast
        Guard (PCG) unit in the area received a distress call. The PCG, stationed
        in neighboring San Remegio town, launched a rescue operation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b953c3-d809-4742-aa50-8313a68906ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:21:14.765+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:40:41.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG-7 spokesperson Michael John Encina said the rescued passengers
        are now safe, with no reported injuries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e335d122-e2bc-47e5-9cf9-ed6505177301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:21:14.766+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:40:42.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daanbantayan is located 127 kilometers north of Cebu City, or about
        a three-and-a-half hour drive from the province''s capital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6336584f-3dc1-42f6-ab32-5111ed28ab5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:21:14.766+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:40:42.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu-based journalist Dale Israel contributed to this report.</em></p>'
