    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca3e695-676e-49cf-b1d3-1918babb6c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:42:44.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:47:27.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dam’s water supply improved last week after days of monsoon
        rains pelted western Luzon and Visayas. This came after over a week of the
        water level’s steady decline from June 22. However, the weather has calmed
        down since Wednesday, halting the dam’s recovery.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e39435-6b67-4874-8af5-4654ccde8937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:42:44.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:47:27.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities expect the dam to revert to its normal operating level
        of 180 meters in September or October. PAGASA said two strong storms must
        pass by the dam for the water level to rise at a faster rate. Weather officials
        said they are expecting two or three storms to enter the country in the latter
        half of July.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bcbba2-e314-4f97-a49d-85434f54b494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:42:44.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:47:28.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Catch rainwater</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23472160-7727-456a-a18b-62f452b9823a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:42:44.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:47:28.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the water shortage crisis, Senator Francis “Kiko” Pangilinan
        filed a bill seeking to include a Rainwater Management Plan in the application
        for the development of residential multi-dwelling units having more than 1,000
        square meters of land area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786f2428-7a88-4797-b1de-180d73c79ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:42:44.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:47:29.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa panukalang batas na ito, nilalayon na magamit ang tubig-ulan
        sa patubig sa lungsod at kanayunan, sa</em> groundwater recharge<em>, sa pagpatay
        ng sunog, at iba pang pinaggamitan ng tubig, tulad ng pagdilig ng mga halaman,
        pag-</em>flush <em>ng</em> toilet<em>, at paglilinis ng mga kotse at paligid,
        at iba pa</em>,” Pangilinan said in a statement on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ced507-7f08-4518-b94d-edaf15bd24a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:42:44.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:47:29.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This bill provides that rainwater will be used for
        urban and rural irrigation, groundwater recharge, firefighting, and a non-potable
        water supply source, such as watering plants, flushing of toilet and washing
        of cars and floor yards, among others.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dd3b06-4e13-4069-adc3-e19ac26ed793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:42:44.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:47:30.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA officials earlier urged the public to practice reusing rainwater
        for their daily use as they continue to wait for water services to return
        to their normal schedule. PAGASA Deputy Administrator Landrico Dalida said
        they have also discussed with other agencies the possibility of adding a provision
        in the National Building Code that would require an “underground rainwater
        tank” to be constructed in future buildings planned.</p>'
  'Donald-Trump-UK-ambassador':
    'author': 'Kate Sullivan, Michelle Kosinski and Stephen Collinson, CNN'
