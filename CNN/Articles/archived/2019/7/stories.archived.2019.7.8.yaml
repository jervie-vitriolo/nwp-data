      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assumption Parish Sheriff''s deputies arrested Lenise Martin III
        on Saturday after receiving a tip from a grocery store in Belle Rose, Commander
        Lonny Cavalier told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8cf0d2-c865-430e-b0ed-1a15fede4d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:45:34.997+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:10.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf40c660-ef63-4648-ad34-9d34d70ffc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:45:34.998+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:11.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone recorded Martin pulling a carton of Blue Bell Ice Cream
        from a freezer, opening it, licking the frozen dessert and poking it with
        his finger before putting it back on the shelf, Cavalier said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f098696e-d067-4f10-b574-8bdf3f5768e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:45:34.998+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:11.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5bee75-4a58-4552-8611-6246d80a3a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:45:34.998+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:46:12.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detectives found evidence that Martin posted the video on Facebook,
        suggesting that he was seeking attention for the alleged misdeed, Cavalier
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835db2de-3c78-436a-80c2-a8bddc865ab7'
      'mgnl:activationStatus': true
