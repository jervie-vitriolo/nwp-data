      'mgnl:lastActivated': 2023-01-27T12:46:13.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin is being held on charges of <a href="https://law.justia.com/codes/louisiana/2014/code-revisedstatutes/title-14/rs-14-107.4/"
        target="_blank">unlawful posting of criminal activity for notoriety and publicity</a>
        and <a href="https://law.justia.com/codes/louisiana/2011/rs/title14/rs14-59/"
        target="_blank">criminal mischief</a> for allegedly tampering with property
        —&nbsp;in this case, the ice cream, Cavalier said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9117e166-74c7-4e7c-aa24-43b32c816df4'
