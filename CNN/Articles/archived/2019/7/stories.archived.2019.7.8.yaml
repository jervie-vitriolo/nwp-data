      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:41:38.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department meanwhile echoed the sentiment, saying that
        the agency and the National Bureau of Investigation are "ready and willing
        to investigate and prosecute" police officers if proper complaints are filed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720891ff-a379-499b-abf2-8fe38618d716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:24:25.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:41:39.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no need for Amnesty International to urge us to investigate
        possible violations of law by law enforcement agents in the conduct of the
        government''s anti-illegal drug campaign," Justice Secretary Menardo Guevarra
        said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3ca75a-233e-4ec9-91f8-f5996f1b81b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:24:25.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:41:39.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until witnesses come forward and testify, however, the presumption
        of regularity in the performance of official duty by our law enforcement officers
        shall be respected."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4210a496-50ae-4e94-b88d-abfbcba367f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:44:34.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:41:40.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly said he does not tolerate extrajudicial killings
        perpetuated by the police, but at the same time vowed to protect government
        troops who carry out his anti-drug campaign. The current administration said
        the fight against illegal drugs will remain steadfast to protect innocent
        Filipinos.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7e753d-6190-4722-bc29-6d41cc0b939a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:44:34.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:41:40.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong and Anjo Alimario&nbsp;contributed
        to this report.</em></p>'
  'Primo-Arellano-hand-foot-mouth-disease':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-08T15:46:38.252+08:00
    'imagesource': 'jcr:4a49c7ca-78c8-493b-840b-696eef5de1dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '560b0bd1-7273-4f92-b230-01d4bec2a1a3'
    'lead': 'Iya Villania says her son Primo may have contracted the disease while
      playing in an enclosed area while recovering from cough and colds. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T15:51:54.697+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T12:41:27.417+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:38:35.717+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Iya-Villania', 'Iya-Villania-Arellano', 'Primo-Arellano', 'Hand-Foot-and-Mouth-Disease']
    'template': '1'
    'title': 'Primo Arellano catches hand, foot and mouth disease'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5e105b-f225-4ded-97ad-306a6139e3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:51:54.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:41:27.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> Two-year-old
        Primo Arellano is all smiles in his mother’s Instagram posts despite having
        contracted an infectious disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43286c16-bee2-420b-8643-fc8866193e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:51:54.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:41:28.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Primo, the eldest son of television hosts Iya Villania and Drew
        Arellano, caught the hand, foot and mouth disease (HFMD) after playing in
        an enclosed area while recovering from cough and colds, Villania shared on
        Sunday.</p>'
    '22':
      'image': 'jcr:251908f8-121e-47b1-b465-5f025e4cd097'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddda32f3-daf5-4b26-badc-c866b0a9644e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:51:54.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:41:28.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3018547-2451-4614-83f9-e0c2024ff154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:51:54.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:41:29.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HFMD is an infectious disease that is common among children and
        causes skin rashes and mouth ulcers. The rashes typically spread on palms
        and soles of the feet, according to the Heath Department.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a4a0e2-2cca-47b5-98fc-ec71a650af5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:51:54.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:41:29.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villania said they have also noticed similar rashes on Primo’s 10-month-old
        brother Leon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c6705f-05d1-46c7-8cd2-9a7078e85b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:51:54.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:41:30.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A child can catch the disease through direct contact with someone
        infected with viruses such as Coxsackievirus A16 and Enterovirus 71 which
        are found in nose and throat secretions such as mucus and saliva.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96717902-b534-4737-a098-a76499a3ca08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:51:54.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:41:30.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no specific treatment for the disease but signs and symptoms
        could disappear within seven to ten days.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21169321-4617-48e3-840c-0d3abfc59de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:51:54.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:41:31.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Please] make sure your kids are well and healthy when they play
        in closed play areas. Not just for the sake of the other kids in there but
        also for your own child,” Villania advised.</p>'
  'Tomas-Osmena-Ombudsman-complaint':
    'author': 'Dale Israel, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-07-08T16:18:04.368+08:00
    'imagesource': 'jcr:f3a11556-1703-458f-871d-fbb8becc9a6d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebdde7ca-8a29-45a6-9ba7-96329bbbcc51'
    'lead': 'Former Cebu City Mayor Tomas Osmeña is facing multiple criminal and administrative
      complaints before the Office of the Ombudsman for stripping the city mayor’s
      office bare before stepping down from his post.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T16:24:26.996+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T12:41:15.615+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:38:36.099+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tomas-Osmeña', 'Cebu-City', 'Edgar-Labella']
    'stories': ['d334f145-453b-485b-84c2-819aa047ae98', '0a7c1089-2d34-4d69-997b-e055a6a1c59b']
    'template': '1'
    'title': 'Osmeña faces charges for stripping Cebu City mayor’s office bare'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43025f8d-f44a-4ee1-8b52-501c570d7816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:24:26.996+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:41:16.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> Former
        Cebu City Mayor Tomas Osmeña is facing multiple criminal and administrative
        complaints before the Office of the Ombudsman for <a href="http://cnnphilippines.com/regional/2019/6/28/Tommy-Osmena-Cebu-City-mayor-office.html"
        target="_blank">stripping the city mayor’s office bare before ending his term</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6130f508-d65c-43ec-bf2e-895a4b1ceec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:24:26.996+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:41:16.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a97804-0043-457c-ab3c-2f16f9d66fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:24:26.996+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:41:17.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mejelito Cajes, head of the Cebu City Hall Building Maintenance
        Services, accused Osmeña of theft, malicious mischief, violation of the code
        of conduct and ethical standards for public officials for accepting gifts,
        grave misconduct, grave neglect of duty, conduct unbecoming of a public official,
        and conduct prejudicial to the best interest of service.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08971480-b2ee-41d3-b950-e52d4e7263e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:24:26.996+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:41:17.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011e3ffe-9687-4169-b2cb-705e8ff94552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:24:26.996+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:41:18.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cajes was assisted by the City Legal Office, which was asked by
        Mayor Edgar Labella to file a case against Osmeña.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbb2ee1-9356-4608-bfee-c6ee4c99fbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:24:26.997+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:41:18.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711bc36e-de89-4b1f-8aa4-869b4e2acdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:24:26.997+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:41:19.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with Osmeña, his aides, an architect of the City Planning
        Office, heads of a private security firm, security officers, and the contractor
        of Dakay Construction and 32 of its workers were tagged in the 17-page complaint
        filed Monday. Cajes said Osmeña’s co-accused conspired with the former mayor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c14d54-8fb0-41df-b541-a9bad45b5a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:24:26.997+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:41:19.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adb8331-8cfd-4fad-9b44-dfa093666284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:24:26.997+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:41:20.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respondent Tomas Osmena is the mastermind after having readily
        admitted before the press that he ordered Pericles Dakay owner and president
        of Dakay Construction and his staff at the Office of the Mayor to take out
        his personal property or everything he paid for when he renovated the Office
        of the Mayor after the Sangguniang Panlungsod denied his request to renovate
        the eighth floor back in 2016," Cajes said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd784ee2c-6de1-4839-bc2d-10604d7c0084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:24:26.997+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:41:20.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0872033-177a-42dc-a10d-8e8b08c6155b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:24:26.997+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:41:21.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Osmeña acted in bad faith, “clearly motivated by his
        infantile personal grudge against ... Labella.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7581cff3-ee75-4d87-ad69-e30f1d768cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:24:26.997+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:41:21.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48251f1-24cb-49dd-a79f-e73090784962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:24:26.997+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:41:22.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osmeña’s camp had said the former Cebu City mayor took down all
        appliances and fixtures from the mayor’s office as he used his own money to
        renovate the space. It said the city council dominated by opposition politicians
        denied funding for renovation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d3de46-4498-4fcd-a0e8-a6df2991ede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:24:26.997+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:41:22.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35826a1-e608-4116-84f4-48a34ea875d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:24:26.997+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:41:23.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
