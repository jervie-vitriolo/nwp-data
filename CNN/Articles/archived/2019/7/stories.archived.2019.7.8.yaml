      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN said Cousins’ deal is for $2.3 million, citing Cousins’ agent,
        Jeff Schwartz of Excel Sports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317efeaf-e803-4b34-b008-6a53ad9d0407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:33:40.480+08:00
