      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43acc68e-2717-4e26-ba32-24328b057542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T12:33:58.757+08:00
      'mgnl:createdBy': 'xave'
