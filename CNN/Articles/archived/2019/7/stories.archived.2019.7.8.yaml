    'mgnl:tags': ['Calamba', 'Laguna', 'shooting', 'incident', 'Renan', 'Valderama']
    'template': '1'
    'title': 'PNP readies charge vs man who shot Grade 7 student in Calamba '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8bdeea-82a2-4735-8c9b-0491d6685387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:39:46.802+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:44:17.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> The Calamba
        City Police is preparing criminal charges against the man who barged into
        a classroom and shot a 15-year-old boy last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afce3eb0-ebb3-4a6a-b8b6-cdf01e2810c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:39:46.802+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:44:18.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calamba police chief Lt. Col. Jacinto Malinao, Jr. said suspect
        Renan Valderama has remained at large since Thursday, when he reportedly entered
        the Castor Alviar National High School and shot the Grade 7 student inside
        the classroom. The victim was rushed to a local hospital where he was declared
        dead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce28c0da-d777-4521-b22a-341669101dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:39:46.802+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:44:18.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1257cf65-f917-4e55-81cd-2bec7328caee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:39:46.802+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:44:19.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our station is preparing to file the necessary criminal charge
        against the suspect <em>para na rin makausad at maka</em>-secure <em>ng</em>
        warrant of arrest against the suspect,” Malinao told CNN Philippines’ <em>Balitaan</em>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c571db8a-4bad-4145-a055-af72f36a3d93'
      'mgnl:activationStatus': true
