    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4840b2b-9397-4353-bffa-9685568ae605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:43:50.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:41:51.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That seagull was also rescued and taken to Vale Wildlife Hospital
        &amp; Rehabilitation Centre in Gloucestershire, England, where he was cleaned
        up and released.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dad8308-fa6a-4e6b-89b1-b858d00d8df5'
      'mgnl:activationStatus': true
