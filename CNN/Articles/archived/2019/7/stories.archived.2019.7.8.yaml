    'lead': 'Amnesty International slams the lack of ''meaningful accountability''
      among Philippine officials for the so-called extrajudicial executions since
      the beginning of President Rodrigo Duterte’s term.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T10:09:00.363+08:00
