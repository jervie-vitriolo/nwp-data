    'jcr:uuid': 'b6e0ebce-e9cb-440c-9e24-121ca259cbf7'
    'lead': 'Women''s world No.1 Ashleigh Barty couldn''t maintain her French Open-winning
      form and crashed out of Wimbledon to American Alison Riske in the fourth round
      Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T20:50:06.132+08:00
