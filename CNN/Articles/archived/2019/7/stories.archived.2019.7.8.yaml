      'ceb4bf7a-2361-41ec-b069-8b85b28ac58b']
    'template': '1'
    'title': 'These are 4 winners of the U.S.-China trade war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77638137-56bc-47fc-9658-1ec79227b269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:53.409+08:00
