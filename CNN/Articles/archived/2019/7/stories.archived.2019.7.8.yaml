  'deutsche-bank-layoffs':
    'author': 'Julia Horowitz, CNN Business'
    'caption': 'Deutsche Bank will cut 18,000 jobs and dramatically shrink its investment
      bank as part of a costly overhaul that marks a retreat from Wall Street after
      two decades of intense competition with American rivals. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-08T06:51:39.347+08:00
    'imagesource': 'jcr:44457bd0-fd65-4d9f-b264-8fc282ee7bf8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86ae1ff3-4d21-4d25-b4af-b11045764640'
    'lead': 'Deutsche Bank will cut 18,000 jobs and dramatically shrink its investment
      bank as part of a costly overhaul that marks a retreat from Wall Street after
      two decades of intense competition with American rivals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T06:53:47.310+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T12:48:11.654+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:38:18.147+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['deutsche-bank', 'deutsche']
    'template': '1'
    'title': 'Deutsche Bank, a pillar of European finance, unveils radical restructuring.
      It will cut 18,000 jobs'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eba38cc-eb00-44ba-b926-e81ffb4b1296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:53:47.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:11.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Deutsche Bank will cut 18,000 jobs
        and dramatically shrink its investment bank as part of a costly overhaul that
        marks a retreat from Wall Street after two decades of intense competition
        with American rivals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d383ad-8ce0-4c11-893e-87d4629c6df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:53:47.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:11.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German bank said Sunday that it would shutter its equities sales
        and trading business, while creating a "bad bank" for €74 billion ($83 billion)
        in assets that eat up too much capital. The assets will be sold over the coming
        years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90b03e0-fd62-40eb-980f-c7e67a658e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:53:47.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:11.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we have announced the most fundamental transformation of
        Deutsche Bank in decades," CEO Christian Sewing said in a statement, calling
        the moves a "restart."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552c78f1-4cc1-42ba-9fcb-caa08d593c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:53:47.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:11.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a dramatic shift for the 149-year-old bank, a pillar of European
        finance that has struggled to produce consistent profits despite undergoing
        a series of overhauls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c18ef6-1c76-49d4-be89-95679d2d7530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:53:47.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:11.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deutsche Bank said the job reductions would be made by 2022, bringing
        its headcount down to roughly 74,000 employees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edc7d46-9ceb-4716-8831-1de441e1c88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:53:47.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:11.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>End of an era</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b8b694-d65e-4c59-a7d9-8ca88ed2dc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:53:47.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:11.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s biggest bank at one point dreamed of dominating investment
        banking, competing with the likes of Goldman Sachs and Morgan Stanley in Europe
        and abroad. It stated its global ambitions in 1999 with the purchase of Bankers
        Trust, an American investment bank.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0f38cb-b1af-4e2c-be2d-7c43b742db1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:53:47.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:11.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bank — and its investment banking team in particular — struggled
        to find direction following the global financial crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad272f0-dcb7-4ebc-9899-dc5e7f939c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:53:47.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:11.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sluggish European economy and a reluctance to reform made it harder
        for Deutsche Bank to compete in the expensive sector.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bad5c8-e69c-4809-834c-55a3ddbb602c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:53:47.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:11.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The division continued to suck up resources even as it fell further
        behind competitors. The resignation last week of the head of the investment
        bank, Garth Ritchie, signaled that major changes were coming.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b56061b-3f91-4baa-8e91-ea4d696b536d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:53:47.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:11.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reforms announced Sunday will let Deutsche Bank take a step
        back from investment banking and prioritize more reliable lines of business
        such as corporate money management. But the restructuring effort won''t come
        cheap.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b56bb6-8619-43e0-8f1e-cb8f20bc021a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:53:47.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:11.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank said that costs related to the overhaul would push it to
        a net loss of €2.8 billion ($3.1 billion) for the second quarter. The total
        cost of the restructuring will hit €7.4 billion ($8.3 billion) by 2022.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b87a22-1a1d-4521-a9ea-733e10f38052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:53:47.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:11.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growing pressure</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68f9221-29cc-4352-9eb0-cf37fc04839b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:53:47.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:11.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressure for Sewing to outline a path forward increased following
        the collapse of merger talks with crosstown rival Commerzbank and a dismal
        first quarter earnings report.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d42547-c5e1-46a2-92d3-3c74a61d4960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:53:47.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:11.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first three months of the year, profit rose 67%, but that
        was due entirely to yet another round of belt-tightening. Revenue fell 9%,
        and the company said it would be "essentially flat" for the year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd324c5e6-f4fb-46a3-8ddd-71695e412b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:53:47.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:11.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investment banking revenue fell 13% to €3.3 billion ($3.7 billion),
        while costs for the unit totaled €3.4 billion ($3.8 billion).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336a6336-dbba-4454-b670-039aedfd6fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:53:47.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:11.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in the bank are down almost 25% in the past year and hit
        a record low in June.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a1acb2-af96-476f-9ebf-513d43d2d74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:53:47.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:11.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks, Deutsche Bank had telegraphed that a turnaround plan
        was coming soon. But analysts weren''t sure how far Sewing would go.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b3ad36-993a-4c5f-8e24-8361f6d7d93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:53:47.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:11.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank has slashed thousands of jobs since he took over in April
        2018, but this will be the biggest round of layoffs under his leadership.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f8f78f-8693-4520-ba0b-9984ad44ff4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:53:47.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:11.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deutsche Bank did not provide a geographic breakdown of the cuts,
        but many are expected to hit U.S. employees. The bank employs almost 9,300
        people in North America, with most of those jobs in the United States.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec86cbec-4fbf-42e0-a93f-6ac1b893bae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:53:47.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:11.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/07/investing/deutsche-bank-layoffs/index.html">Deutsche
        Bank, a pillar of European finance, unveils radical restructuring. It will
        cut 18,000 jobs</a>"</em></p>'
