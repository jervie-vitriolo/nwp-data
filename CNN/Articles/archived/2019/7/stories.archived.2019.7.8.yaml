      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/08/tech/british-airways-gdpr-fine/index.html">British
        Airways faces $230 million fine. It would be a record under Europe''s tough
        data privacy law</a>."</em></p>'
  'capsized-motor-banca-daanbantayan-cebu':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-07-08T17:17:29.589+08:00
    'imagesource': 'jcr:0d5f0681-3650-4eb4-a415-5139adcb5384'
