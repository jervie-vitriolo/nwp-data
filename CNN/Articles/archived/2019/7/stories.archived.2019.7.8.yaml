      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8494c42-137d-434e-8310-d2f131fe77e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T07:33:40.482+08:00
