      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5dd953-17f2-4aed-9f54-d73266603651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:43:50.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:41:46.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vinny, named by veterinary workers in honor of the Vindaloo curry
        he was covered in, had a "pungent smell" but was otherwise healthy, the hospital
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00162955-916f-46c1-ae7f-1090c4086672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:43:50.843+08:00
