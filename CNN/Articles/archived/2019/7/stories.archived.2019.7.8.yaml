      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> Metro
        Manila’s main water source has been depleting once again after days of no
        rain, with its water level perching precariously above the critical mark,
        weather officials said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef96177-e13e-4a53-a7ac-d4e2ada4e273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:42:44.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:47:24.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angat Dam, whose water level recently returned above the critical
        160-meter mark due to monsoon rains, has now began to slightly decrease in
        supply again. The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) showed that the dam lost 0.21 meters of water from
        161.22 meters on Sunday to 161.01 meters Monday. The level first dropped Sunday
        morning from 161.45 meters on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073f0359-9b08-41e2-8af2-9d63da07cbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:42:44.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:47:25.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water service interruptions are still in effect in parts of the
        capital region and in Cavite and Rizal provinces.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fmanilawater%2Fposts%2F2105906799520659&width=500"
        width="500" height="732" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dac958-7e05-4a28-a99e-5a0cc47833ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:42:44.455+08:00
