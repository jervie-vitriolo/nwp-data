      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGee, 31, is coming off his first year in Los Angeles and gives
        the Lakers a veteran presence to work alongside Davis. McGee averaged a career-best
        12.0 points to go with 7.5 rebounds and 2.0 blocks in just 22.3 minutes per
        game last season. He started 62 of the 75 games he played in.</p>'
