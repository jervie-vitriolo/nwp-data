    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:38:17.368+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['greta-thunberg', 'climate-change', 'climate', 'eastern', 'europe']
    'template': '1'
    'title': 'Greta Thunberg is inspiring climate action. But in some countries her
      message is falling on deaf ears'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ba4c78-848b-4001-99af-4c4c34fe54b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:46:24.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:13.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Greta Thunberg was protesting in front
        of the Swedish parliament on Friday, just like she has almost every week for
        the past year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb00656-bcbe-4247-a505-fe92a0a4a5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:46:24.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:13.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a yellow raincoat, her long brown hair in a single braid,
        the 16-year-old Thunberg held her now famous "School Strike For Climate" placard.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e01caf4-235a-4a90-b5ba-7cfc84c527ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:46:24.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:13.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The climate crisis doesn''t go on summer holiday, and neither will
        we," the teenage activist said in a tweet to rally her supporters around the
        world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632e36a0-b3fb-4de7-8f05-28a9b7998c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:46:24.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:13.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past year, Thunberg''s weekly sit-ins outside the parliament
        have gained a worldwide following, with students walking out of schools in
        well over 100 countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65a953b-07da-48f5-8a8b-86825f9bdcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:46:24.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:13.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The climate strikes appeared to nudge some of those in power. German
        Chancellor Angela Merkel praised the students for taking action. After initial
        reluctance, her government joined the European efforts to adopt an EU-wide
        emission target. In the UK, parliament declared a climate emergency and adopted
        new emission targets, partly in response to the protests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9f10c0-7026-4a2c-8bc7-2a733c4ab76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:46:24.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:13.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Ignored and ridiculed''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060bdfbf-7dc5-4989-be8e-a5058b64f895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:46:24.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:13.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, the students'' actions were met with much less enthusiasm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11b4223-1ce2-4b1e-837e-89e53c2d99d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:46:24.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:13.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Czech Republic, their efforts fell on deaf ears.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24670b76-6032-4fab-91fe-3cf76d6d7432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:46:24.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:13.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In response to our first strike, the [Czech parliament] debated
        climate change," the organizers of the protests in the Czech Republic said
        in a statement. "But the meeting only lasted a few hours and more than half
        of the deputies left the chamber at its start...we demanded action, but we
        were ridiculed and ignored."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ba4323-5af3-4270-9ef2-ef04fc76e1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:46:24.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:13.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the students efforts in the streets, the Czech government
        was among the nations that blocked the EU''s net zero emission proposal. The
        plan, debated at the European summit in June, would have resulted in the elimination
        of most greenhouse emissions in the bloc by 2050.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c480dfdf-35be-4519-8fc3-3fda11c29be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:46:24.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:13.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the Czech Republic, three other member states —&nbsp;Poland,
        Estonia and Hungary, vetoed the plan. "Why should we decide 31 years ahead
        of time what will happen in 2050?," Czech Prime Minister Andrej Babis told
        reporters at the meeting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daa57e3-c8a7-467f-b301-9d5d33323836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:46:24.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:13.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This exact kind of behavior is and was the reason why we started
        striking," Eva Matoušová, one of the Czech organizers of the student strikes,
        told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd2f9cc-c605-41ba-87e7-7115e8f62757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:46:24.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:13.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matoušová said that while there won''t be official strikes over
        the summer, smaller, more local events will take place. The next major nationwide
        strike in the country is planned for September 20.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6922f9-6bd6-40e1-8f8b-a32db33cc96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:46:24.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:13.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Czech government''s ongoing inability to take climate seriously
        is alarming... . It''s clear that our common future is not their priority
        and that needs to change," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330e6ddc-dabf-402e-b36c-cb3474fbb37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:46:24.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:13.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result of the summit reflects, at least partly, the attitudes
        of people across the EU. According to Eurobarometer, a public opinion survey
        conducted by the European Commission in 2017, only 22% of Czechs, the lowest
        proportion in the entire EU, thought climate change was one of the four most
        serious problems facing the world. Poles, with 27%, were second to last.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67273152-2197-4603-a03b-5bfb75c5943d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:46:24.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:13.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet in Sweden, one of the countries that pushed for the plan, 76%
        of people think climate change is the single most serious problem the world
        is facing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f6b940-3462-4f9d-8606-1ba713a4fde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:46:24.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:13.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climate economics</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb4dd22-7ddc-420f-8cdf-d3b8504d918e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:46:24.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:13.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Bernauer, the director of the Institute of Science, Technology
        and Policy at ETH Zurich university, said the divide comes down largely to
        economics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a917d8cf-6e8f-4b2d-8684-f9e50a1d7570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:46:24.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:48:13.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the wealthier European countries like Switzerland, or Germany,
        or Scandinavia, people have reached a certain level of well-being and pay
        attention to issues that go beyond their daily needs," he said.</p>'
