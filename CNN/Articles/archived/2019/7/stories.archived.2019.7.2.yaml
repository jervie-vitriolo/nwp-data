      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eb038c-1d08-475e-8921-255bc9001fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:07:50.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:52.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> President
        Rodrigo Duterte will ask for a "continuing assurance" from Chinese President
        Xi Jinping that Filipino fishermen will be kept safe in the West Philippine
        Sea following the allision and abandonment of 22 Filipino crew in Recto Bank.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f4d94e-8242-4748-8a9d-d39745e72c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:07:50.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:52.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e129a10-bd9a-4d9c-a917-b6ca7cae2270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:07:50.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:52.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who referred to the Recto Bank incident as "a little maritime
        incident," is set to discuss the incident during the bilateral meetings with
        China, Presidential spokesperson Sal Panelo said on Tuesday. He said the issue
        was talked about during the Cabinet meeting on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562ddc99-f978-4971-907d-08f23216cdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:07:50.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:52.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3579acf2-f61a-4e6c-a163-0de57dc7dd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:07:50.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:52.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President wanted China’s assurance that the rights and safety
        of our fisherfolk are guaranteed," Panelo said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f560cfaa-0675-4ce6-b0ca-0cc332908158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:07:50.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:52.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac09e9d-36b2-481d-bded-2aeef4f5ee12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:07:50.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:52.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the presidential spokesperson later said that the Philippines
        will not demand an assurance from China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eaca08-8d8c-461a-b293-aff48a4ea9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:07:50.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:52.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6529566a-f2d5-4a85-baa4-f613bd94889d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:07:50.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:52.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag hindi, kahit wala silang assurance, basta hindi nila ginagalaw
        ang ating fishermen, wala tayong problema doon," he said in a media briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa04ea9-56b2-4169-9b3b-5eee115e7e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:07:50.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:52.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba3c462-f666-4e7f-ab9c-a9b4e7693cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:07:50.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:52.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China recently rejected the involvement of a third-party investigator
        in the joint probe conducted by the Philippines and China on the incident.
        Panelo said Duterte is "okay" with the suggestion as long as there will soon
        be closure to the incident that is affecting the countries'' relations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd298187b-1afc-435f-9981-956044be403c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:07:50.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:52.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa5ece7-5877-43dd-a287-1c2e298102bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:07:50.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:52.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 9, a Chinese vessel hit the anchored Filipino vessel F/B
        Gem-Ver near Recto Bank (international name: Reed Bank), leaving 22 Filipino
        fishermen floating in the open seas. The fishermen claimed the Chinese crew
        abandoned them following the incident in the contested seas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b52ab23-cf67-4c2d-b135-f57184d6c5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:07:50.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:52.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1da5b93-8d56-4e77-8f27-e6c489073505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:07:50.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:52.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international tribunal ruled in 2016 that China has no basis
        for its extensive claims in the South China Sea. It said China, by its actions
        in some sea features within the Philippines'' EEZ, violated Manila''s sovereign
        rights over the area. The tribunal also ruled that Recto Bank is part of the
        Philippines'' continental shelf, and that China violated Philippine sovereign
        rights when it stopped a petroleum exploration there in 2011.</p>'
  'duterte-china-agreement-exclusive-economic-zone-palace-explains':
    'caption': 'President Rodrigo Duterte (L) and Chinese President Xi Jinping (R).
      FILE PHOTO. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-02T15:07:33.819+08:00
    'imagesource': 'jcr:e804b57f-3ce6-49e1-ac00-d9de916be44f'
