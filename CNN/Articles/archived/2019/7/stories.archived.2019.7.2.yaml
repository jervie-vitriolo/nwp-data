    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['stowaway', 'Kenya', 'Airways', 'South', 'London', 'airplane']
    'template': '1'
    'title': 'Stowaway falls into a south London garden from Kenya Airways plane'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f4e859-7fc1-4d62-91d1-7f8947029d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:25:16.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:33:08.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A man is believed to have dropped to his
        death from a plane flying over London, after his body was discovered in a
        residential garden on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d43e91-c164-4274-903f-fe55c3c7b675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:25:16.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:33:08.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man appeared to have been a stowaway, who fell from the landing
        gear compartment of a Kenya Airways plane on approach to Heathrow airport,
        London''s Metropolitan Police said in a statement on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e4d05a-cdcc-4b3a-838d-8cb66816a1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:25:16.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:33:08.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1ad923-3d26-4e79-9f8d-cfcd820390f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:25:16.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:33:08.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Police were called at 15:39hrs (10:39 ET) on Sunday, 30 June to
        a residential address in Offerton Road, Clapham after a body was discovered
        in a garden," the police statement read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a99186-dd9f-4036-a5ad-b17a2ded40ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:25:16.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:33:08.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e29d05-0719-42bf-aa14-b0e550e98617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:25:16.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:33:08.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Officers attended with the London Ambulance Service. The body of
        a person, believed to be a man (age unknown) was found. A post-mortem examination
        will be carried out in due course. Police are working to establish the man''s
        identity," it continued.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f81ef47-3efb-43dc-9237-6de5b8ecc174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:25:16.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:33:08.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1e00dc-bfaf-4012-8e71-95e7d24a00af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:25:16.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:33:08.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bag, water and some food were discovered in the landing gear compartment
        once the place touched down at Heathrow, the police said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96e4a48-3d1f-4529-b243-3c186f4c8d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:25:16.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:33:08.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a7e1e3-c2e8-4d3b-b36c-7cb44c9f8f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:25:16.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:33:08.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the death is not being treated as suspicious, police inquiries
        will continue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3243887f-b80e-4d0b-86c0-e32581a9734b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:25:16.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:33:08.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6f9888-8cc9-4140-b659-5c162837dc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:25:16.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:33:08.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, a stowaway on a British Airways plane from Johannesburg
        fell on a roof during the jet''s approach to Heathrow. A second man who was
        hiding in the undercarriage of the plane was hospitalized with injuries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2870cc2-966f-4baf-9eee-6a65aff99347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:25:16.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:33:08.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/01/uk/kenya-airways-airplane-death-intl/index.html">Stowaway
        falls into a south London garden from Kenya Airways plane</a>."</em></p>'
  'Jimmy-Butler-Miami-Heat-Josh-Richardson-Philadelphia-76ers':
    'author': 'Allen Kim, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
