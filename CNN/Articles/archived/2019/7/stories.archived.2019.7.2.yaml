      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US sanctions on Iran helped drive prices sharply higher in the first
        four months of this year. Iran''s oil exports have slumped since the expiry
        in May of waivers allowing some of its biggest customers, such as India, to
        continue buying without fear of US legal action.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d7b2e3-30ea-459b-a565-0579df1d1ed7'
