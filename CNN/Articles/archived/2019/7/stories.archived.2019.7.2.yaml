      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> New Manila
        Mayor Francisco “Isko Moreno” Domagoso plans to expand Arroceros Park, the
        Philippine capital’s so-called last lung, and “rebrand” the city’s zoo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e8531c-c753-4c51-b2ff-b7b6fdd93f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T12:31:38.880+08:00
