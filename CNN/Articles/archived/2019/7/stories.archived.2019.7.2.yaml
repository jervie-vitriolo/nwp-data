      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinigundo''s name has always been included in the supposed shortlists
        for BSP chief in recent history. The current BSP Governor is Benjamin Diokno,
        President Rodrigo Duterte''s former Budget secretary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1e9bcc-ac98-45b7-a1b3-e0496f4d1fa6'
