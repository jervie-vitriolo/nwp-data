      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tariffs, announced late Monday by the United States Trade Representative,
        cover 89 products including meat, cheese, pasta, fruits, coffee and whiskey.
        They could be added to a list of EU exports worth $21 billion that the USTR
        said in April would be subject to tariffs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3a5645-837e-4184-b92a-735a8684a473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T21:09:23.386+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:41.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat to target more European goods comes just days after the
        United States and China agreed to resume talks on a trade deal. President
        Donald Trump said he would hold off imposing new tariffs on China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e275b04a-c920-4593-a476-81fb72b1bd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T21:09:23.386+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:41.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has been locked in a dispute with the European Union
        for years over two of the world''s biggest airplane manufacturers — Boeing
        and Airbus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0738f126-0164-4ba2-8ef7-073e80d8aa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T21:09:23.386+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:41.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict dates back to 2004, when EU authorities said Boeing
        received $19 billion in unfair subsidies from federal and state governments
        between 1989 and 2006. The US government filed a similar claim that year over
        European subsidies to Airbus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6644a109-627d-4daf-a8a4-ca497d5cb690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T21:09:23.386+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:41.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Trade Organization has handed down favorable rulings to
        both sides since then, underscoring the complexity of the dispute.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda4d108-777c-4b29-8ee3-88afc96626df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T21:09:23.386+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:41.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tariffs proposed by the Trump administration are subject to
        public consultation in the United States and arbitration at the WTO, which
        is expected to deliver its findings this summer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bbd386-c0bc-4977-a5e3-b0f240cc0dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T21:09:23.386+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:41.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the European Commission said it had noted the latest
        move by the United States. The spokesman added that Europe could retaliate
        in the Boeing case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d35c57-bbc4-4e35-98c4-98065e53bdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T21:09:23.386+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:41.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The European Union remains open for discussions with the United
        States, provided these are without preconditions and aim at a fair outcome,"
        the spokesman said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c5acc8-9d01-4f0c-a990-362ab16d3314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T21:09:23.387+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:41.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest in a series of trade clashes between the United
        States and the European Union. The Trump administration has already imposed
        tariffs on European steel and aluminum, to which EU authorities responded
        with tariffs on US goods worth more than $3 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5811f97-230d-4039-9289-876554d1792e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T21:09:23.387+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:41.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also threatened to slap tariffs of up to 25% on cars coming
        into the United States, a move that could hit European automotive powerhouses
        like Germany and France.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dacbddc-5524-4947-b899-17cffac056d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T21:09:23.387+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:41.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trading relationship between the two sides is worth more than
        $1 trillion annually, but Europe exports significantly more goods to the United
        States than the other way around.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92c53a5-3521-43bd-85b6-413f12202f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T21:09:23.387+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:41.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The escalation of trade tensions with one major US trading partner
        comes days after a truce with another.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbc8e2b-7684-4c60-a5e2-2b0085a8fa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T21:09:23.387+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:41.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his Chinese counterpart, President Xi Jinping, announced
        over the weekend that trade talks between the United States and China would
        resume after months of uncertainty. Trump said the negotiations were "back
        on track," later adding that he would hold off on imposing new tariffs on
        Chinese goods worth $350 billion and suspend a ban on American companies selling
        components to Chinese tech giant Huawei.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284dfbc7-71f5-464e-902d-07e5509d899e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T21:09:23.387+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:41.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/02/economy/us-tariffs-on-eu/index.html"
        target="_blank">The United States is threatening new tariffs on EU goods worth
        $4 billion</a>."</em></p>'
  'Drilon-impeachment-Duterte-cannot-stand-trial':
    'caption': 'Senate Minority Leader Franklin Drilon'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-02T21:27:57.167+08:00
    'imagesource': 'jcr:8cc37184-211d-4de8-8db9-14b131aceb16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bf5fb72-7282-432f-9b47-0555fefeb97a'
    'lead': 'He explains media reports citing the President’s admission cannot be
      considered a primary evidence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T21:38:40.512+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-27T12:32:40.857+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:32:28.941+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Xi-Jinping', 'Franklin-Drilon', 'House-of-Representatives',
      'Rodrigo-Duterte', 'impeachment', 'South-China-Sea', 'EEZ', 'exclusive-economic-zone']
    'template': '1'
    'title': 'Drilon doubts Duterte-Xi verbal fishing access deal can stand impeachment
      trial'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d5240d-2216-4f5c-84c2-22d94c1ed813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T21:38:40.513+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:32:40.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2)</strong> — Senate
        Minority Leader Franklin Drilon said an impeachment complaint against President
        Rodrigo Duterte based on his verbal fishing access deal with Chinese President
        Xi Jinping cannot stand trial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24db4006-b06f-4d88-9f73-81ed424c46d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T21:38:40.513+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:32:40.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview Tuesday, Drilon said there is no evidence to prove
        the agreement. The President had earlier admitted his previous talks with
        Xi resulted in allowing China to fish in Philippine waters, including Recto
        Bank which is within the country''s exclusive economic zone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f301db-5b53-409d-a6c5-ce6f60de9755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T21:38:40.513+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:32:40.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it is a ground for impeachment, how do you prove a verbal agreement?
        In this case, the primary evidence would either be a document signed or a
        verbal testimony. There is no document. The verbal testimony is between the
        President and Xi Jinping. So tell me, who would be witness to that?" he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269ee65e-6e7a-438c-a025-be96a7fc679b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T21:38:40.513+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:32:40.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added media reports citing the President’s admission cannot be
        considered a primary evidence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50f7871-a680-4f1b-9d64-0388cbb0ff01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T21:38:40.513+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:32:40.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You think you can compel the president to testify? That statement
        was reported in media. I keep on saying that you cannot present newspaper
        reports as evidence in impeachment proceedings, beause the president’s lawyers
        will object to that, because that’s hearsay," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60017b82-f292-4d58-abdb-3f68c7068f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T21:38:40.514+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:32:40.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate will stand as an impeachment court once a complaint has
        been voted upon by at least one-third of the lawmakers of the House of Representatives.
        Eighty-four solons from PDP-Laban, the President''s party, have been elected
        to serve in the House -- but Duterte also enjoys the support of the House
        supermajority.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d370a57-4242-4dc6-883b-c52d6497bc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T21:38:40.514+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:32:40.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight of the President''s Senate bets also won seats in the would-be
        impeachment court, including former top cop Ronald dela Rosa and former presidential
        aide Bong Go.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05415d0d-8d5b-4259-a8b8-2d5665511473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T21:38:40.514+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:32:40.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go, a long-time ally of Duterte, is not keen on letting the complaint
        prosper should it reach the Senate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69d9701-3984-4686-8cb4-bcbb6ae4f127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T21:38:40.514+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:32:40.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally <em>wala akong nakikita, walang basehan</em> <em>ipa-</em>file
        nila <em>na</em> impeachment. <em>Tignin ko lang po hindi mananaig yan. Ako
        mismo, dito sa Senado kung sakaling umabot dito sa Senado, hindi ako papayag</em>.
        One vote less <em>na po,</em>" he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3b86dd-907a-4a8d-b1d9-3c7b37c5c6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T21:38:40.514+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:32:40.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Personally I don''t see anything, no basis to file
        impeachment. I think it would not flourish. For me, in the Senate if it does
        reach the Senate, I will dismiss it. One vote less already.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dbf7ff-a316-49de-8bea-ca85fa5daa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T21:38:40.514+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:32:40.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Joyce Ilas contributed to this
        report.</em></p>'
  'taiwan-visa-free-2020':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-02T21:52:31.570+08:00
    'imagesource': 'jcr:a76d3858-1f45-41a5-9dd8-a2086dc29feb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ae2a5bf-006f-4657-a8b5-6eb846faf247'
    'lead': 'Filipinos can continue to travel to Taiwan without a visa for fourteen
      days. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T21:53:29.210+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T12:32:40.406+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:32:29.087+08:00
