      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State media Xinhua posted to its official Twitter a picture of 5,000
        Hong Kong citizens spelling out "I LOVE HK" in massive letters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae76b148-dca0-45c3-83c4-15b77a138002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:35:27.328+08:00
