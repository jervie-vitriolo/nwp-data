      'mgnl:lastActivated': 2023-01-27T12:33:11.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Pangasinan, Zambales, Bataan, Mindoro provinces
        and Palawan will experience light to moderate and occasional heavy rains on
        Tuesday. Metro Manila, the rest of Luzon and Visayas will have scattered rain
        showers and thunderstorms mostly in the afternoon or evening.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbad996-a32f-4824-b3c7-bb853479c177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:05:53.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:11.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said they are expecting two or three tropical cyclones to
        enter the country in July but they have not detected any nearby weather disturbances
        yet. These storms may arrive in the latter half of the month, PAGASA added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87de8c46-3de6-48b8-bb7e-65d2c81193de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:05:53.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:11.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are not seeing any cloud clusters, low pressure area, or tropical
        cyclone and <em>kung meron man po ito ay</em> [and if there are these are]
        most likely<em> sa</em> second half <em>ng</em> July <em>po asahan natin</em>
        [expected in the second half of July],” said Weather forecaster Benison Estareja.</p>'
