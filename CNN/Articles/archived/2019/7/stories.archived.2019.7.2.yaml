      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last storm along the front died out and created an outflow
        boundary," and the city''s mountainous location helped a new storm rapidly
        develop, Guy added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4d98a2-7f0e-4dfb-88b7-9669f018feeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:11:27.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:09.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is nearly 5,000 feet above sea level and usually maintains
        a temperate climate, Guy said. The summer months are often rainy and severe
        weather isn''t unheard of, because of the city''s elevation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e923754-2662-4442-bc6a-1413ef51d880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:11:27.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:09.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rainy season is considered June through September, Guy said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe7b2e2-33f6-42be-91c9-4de10f52c361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:11:27.292+08:00
