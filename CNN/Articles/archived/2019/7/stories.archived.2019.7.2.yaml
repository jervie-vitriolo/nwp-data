      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Henry Cavill looks like he’s starring in a Mortal Kombat remake
        as Raiden. <a href="https://twitter.com/hashtag/witcher?src=hash&amp;ref_src=twsrc%5Etfw">#witcher</a>
