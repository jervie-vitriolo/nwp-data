      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e84dce0-adea-4678-995e-5c68254ca753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:24:02.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:19.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am deeply saddened by today''s tragedy in Texas," Major League
        Baseball Commissioner Rob Manfred said in a statement. "All of us at Major
        League Baseball extend our deepest condolences to Tyler''s wife Carli, their
        family, their friends and all of his Angels'' teammates and colleagues. We
        will support the Angels'' organization through this most difficult period,
        and we will make a variety of resources available to Tyler''s teammates and
        other members of the baseball family."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ac84a6-a67c-44f3-8e4e-a0f195c99f28'
      'mgnl:activationStatus': true
