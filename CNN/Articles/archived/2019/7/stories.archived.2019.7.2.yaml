      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2)</strong> — Theater
        and film actress Joanna Ampil will again bring Filipino pride to the international
        stage, this time in the "Land of The Rising Sun."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f004def-4101-45d6-a277-78b38471b3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:27:12.293+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:32:43.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet Monday, Ampil announced that she will perform in the
        newest production of Andrew Lloyd Webber''s "Jesus Christ Superstar" in Tokyo,
        Japan.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I’m thrilled to be playing Mary Magdalene once again after opening
        it in the West End many years ago &amp; to have my debut in Tokyo in another
        Lloyd Webber masterpiece. JCS at Tokyu Theatre Orb in Oct with Declan Bennet
        &amp; Ramin Karimloo. <a href="https://twitter.com/CAM_London?ref_src=twsrc%5Etfw">@CAM_London</a>
        <a href="https://t.co/sT6DM2k9qY">https://t.co/sT6DM2k9qY</a> <a href="https://t.co/VJ74E413Qw">pic.twitter.com/VJ74E413Qw</a></p>&mdash;
        Joanna Ampil (@JoannaAmpil) <a href="https://twitter.com/JoannaAmpil/status/1145679529060421633?ref_src=twsrc%5Etfw">July
        1, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f9fd32-981d-44c1-baa9-1d018da93298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:27:12.294+08:00
