      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondents Xianne Arcangel and Joyce Ilas
        contributed to this report.</em></p>'
  'Carpio-inhibit-West-Philippine-Sea-writ-of-kalikasan':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-02T12:20:49.779+08:00
    'imagesource': 'jcr:8f7ae01e-0ab9-4bf0-a231-db605a0f33da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f7aaf57-7043-4ab1-866a-41b2735787de'
    'lead': 'Senior Associate Justice Antonio Carpio says he will not be participating
      in the deliberations of the Writ of Kalikasan case ‘for the peace of mind’ of
      Solicitor General Jose Calida. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T12:23:52.206+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T12:32:56.723+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:32:23.557+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Antonio-Carpio', 'Senior-Associate-Justice-Carpio', 'writ-of-kalikasan',
      'Department-of-Justice', 'Palawan', 'fishermen']
    'template': '1'
    'title': 'Carpio inhibits himself from Writ of Kalikasan case on West PH Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdb796b-f487-4b9b-b675-1cc55cda56d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T12:31:31.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:32:56.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2)—</strong>&nbsp;Senior
        Associate Justice Antonio Carpio will not be participating in the deliberations
        on the petition urging government officials to protect the West Philippine
        Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fd8885-0cfd-4192-afaa-c39850e48226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:38:08.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:32:56.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development was confirmed by the Supreme Court (SC) on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db78a13c-c81d-437e-b1fc-64fda4b40e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:38:08.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:32:56.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said that while he found “no compulsory ground” to inhibit
        from the writ of kalikasan plea, he decided to voluntarily inhibit from the
        case “for the peace of mind of the SolGen (Solicitor General Jose Calida).”</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Supreme Court confirms inhibition of Senior Associate Justice Antonio
        Carpio from the West Philippine Sea case. He’ll no longer join this afternoon’s
        oral arguments | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/0MXbZ0yIzi">pic.twitter.com/0MXbZ0yIzi</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1145936366825377792?ref_src=twsrc%5Etfw">July
        2, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a76f5a-57d2-4590-b239-66e9628a730a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:38:08.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:32:56.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bca487-757f-423f-8bac-c263ac189e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:38:08.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:32:56.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida on Friday asked the high court to <a href="https://cnnphilippines.com/news/2019/6/28/calida-carpio-writ-of-kalikasan-west-philippine-sea.html">bar</a>
        Carpio, a vocal critic of the administration’s policies on the maritime dispute,
        from attending arguments on the case filed by the Integrated Bar of the Philippines
        and fisherfolk from Palawan and Zambales.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6ad7d9-d433-4c08-b494-3a29217bf1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:38:08.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:32:56.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said petitioners sought a writ of kalikasan asking the government
        to preserve, restore, and rehabilitate Panatag Shoal, Ayungin Shoal, and Panganiban
        Reef amid the dispute with China. These areas, internationally known as Scarborough
        Shoal, Second Thomas Shoal, and Mischief Reef, are all part of the West Philippine
        Sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bd1e8e-92a9-45e3-a42c-71ff4c1b586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:38:08.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:32:56.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They noted the marine features have been heavily damaged due to
        China’s supposed artificial island building activities in the area.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11b7059-6cd5-41dd-b5b0-309b3aebc863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:38:08.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:32:56.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2019/5/3/supreme-court-fishermen-west-philippine-sea.html">SC
        sides with fishermen, orders gov''t to protect West Philippine Sea</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ddf2fa-e09b-4294-9ded-8cdb4d8aeb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:38:08.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:32:56.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte recently called Carpio “stupid” after
        the latter called out the administration’s stand on Chinese fishing in the
        exclusive economic zone (EEZ). Duterte had said that the constitutional provision
        reserving the EEZ exclusively for Filipinos was <a href="https://cnnphilippines.com/news/2019/6/29/carpio-duterte-thoughtless-useless-eez-provision-constitution.html">“for
        the thoughtless and the senseless.”&nbsp;</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab50b5e3-441a-43a9-b41d-2da96679cdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:38:08.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:32:56.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Calida thanked the magistrate for the move, saying that
        it was the right thing to do.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e403046-330c-48ab-ac47-ad2ff05e6142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:38:08.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:32:56.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We thank him for inhibiting for reasons that he knows already all
        the facts about this case because of the West Philippine Sea arbitration,
        and he was part of the legal team of the Philippines,” Calida told reporters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f1cd1c-e194-475c-a8b0-cad473239739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:38:08.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:32:56.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I agree with him (for his peace of mind). All''s well that ends
        well.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae5235d-3aaa-4617-ba22-f1802efc62a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:38:08.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:32:56.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Anjo Alimario contributed to this
        report.</em></p>'
