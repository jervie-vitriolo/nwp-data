      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e728ce0b-6366-44c9-a696-2e7d03b9a378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She put the ball in the court, which was much better than I did."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0dd339-36a8-415d-9c9d-c28c8b64e01f'
