      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skaggs was married at the end of 2018, according to both his and
        his wife''s Instagram accounts. Photos show them kissing and embracing on
        their wedding day.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13063c79-33af-4b67-a772-5724027a2f8a'
