      'mgnl:lastActivated': 2023-01-27T12:33:19.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carli Skaggs on Sunday night shared a photo of her husband wearing
        a cowboy hat. That night, Tyler Skaggs posted a picture on his Instagram account
        of what appears to be teammates wearing cowboy hats, standing near a plane.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5cbb7a-b1ec-46eb-b540-01422796b285'
      'mgnl:activationStatus': true
