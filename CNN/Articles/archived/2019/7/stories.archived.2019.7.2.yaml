    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd873486-4265-42b6-84df-53ffc77c9c41'
    'lead': 'Kim Kardashian West has backed down over plans to launch a "Kimono"-branded
      lingerie line, after the naming of the new range prompted accusations of cultural
      appropriation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T06:55:42.084+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:33:21.545+08:00
