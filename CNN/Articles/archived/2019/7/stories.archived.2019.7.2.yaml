      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, young artists or kids with musical dreams will read
        this and learn about how to better protect themselves in a negotiation," Swift
        wrote on Tumblr.</p>'
  'This-brave-teen-with-Down-syndrome-is-taking-to-the-sky-as-a-flight-attendant-despite-a-bleak-prognosis':
