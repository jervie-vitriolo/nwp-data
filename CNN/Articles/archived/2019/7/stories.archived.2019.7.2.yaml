    'mgnl:tags': ['National-Capital-Region', 'NCR', 'Manila', 'Isko-Moreno', 'Isko-Moreno-Domagoso',
      'Executive-Order-No.-1', 'EO-1', 'Manila-City']
    'template': '1'
    'title': 'Mayor Isko Moreno mandates ''open governance’ policy in Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aada6c0b-77c3-4155-b4a4-7c349776cf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:48.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:32:58.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2)</strong> — Manila
        City''s new mayor has signed a new order declaring all laws and ordinances
        directly affecting the city be made public.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d201f61-7fc2-4dbb-a348-a1287002a7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:48.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:32:58.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Francisco "Isko" Moreno Domagoso signed Executive Order (EO)
        No. 1, or An Order Mandating the Adoption of an Oper Governance Policy in
        the City of Manila on June 1, the first tday of his term.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1445a74f-58ea-4107-8eab-5e9d901629d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:48.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:32:58.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EO cited the Constitution and <a href="https://www.officialgazette.gov.ph/2016/07/23/executive-order-no-02-s-2016/">2016
        EO</a> which both said the public had the right "to information on matters
        ot public concern," and "have access" to public records and documents to official
        acts among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36110820-3f62-42d5-9474-a1159e8cdfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:48.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:32:58.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domagoso said all departments of the government of Manila should
        have social media platforms which they will keep updated with announcements
        and reports for programs, projects, and activities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfdc48c-50eb-4b78-81f0-8f495bd7b7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:48.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:32:58.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All issuances...shall be posted in the official media platforms
        of the City within 24 hours upon their issuance and/or apporval," said the
        EO.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: Manila Mayor <a href="https://twitter.com/IskoMoreno?ref_src=twsrc%5Etfw">@IskoMoreno</a>
        signs his first executive order instructing all city gov&#39;t issuances to
        be published on Manila&#39;s official media platforms within 24 hours of issuance
        and/or approval | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/U9k8498qM0">pic.twitter.com/U9k8498qM0</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1145885564660408320?ref_src=twsrc%5Etfw">July
        2, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeeae9b-b970-4afc-96b2-33b82a1b3827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:48.998+08:00
