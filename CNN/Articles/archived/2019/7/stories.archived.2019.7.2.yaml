      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0122f42-f773-4be8-9e5b-da9c682c40d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:46:27.722+08:00
      'mgnl:createdBy': 'xave'
