      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent marriage</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cfcf4c-4b64-4028-85cc-a771ef8f8659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:24:02.761+08:00
      'mgnl:createdBy': 'lara'
