      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among her completed bucket list items are finding a best friend;
        learning to ride a bike; riding a motorcycle; walking the stage at a graduation
        and getting a professional haircut at a salon.</p>'
