      'mgnl:lastActivated': 2023-01-27T12:33:07.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Cato of The Athletic reported that the Dallas Mavericks were
        recruited into this deal to take on contracts, and the team believed that
        they would receive Kelly Olynyk and Derrick Jones Jr. However, the Heat believed
        that they were sending Goran Dragic to the Mavericks and not Jones.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4f33b1-a8ca-4bfe-841c-99bfe0156fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:25.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:07.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6c291e-59c3-46e1-bac4-ed24a4601f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:25.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:07.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the two teams managed to confuse Jones for Dragic in a deal
        is perplexing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca57b3c-659e-4129-aa3e-89e46bfac01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:25.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:07.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87fdd09-806e-4ff9-a6ff-a19df3744727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:25.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:07.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to ESPN''s Ramona Shelburne, the Heat are "working on
        options to complete the Jimmy Butler sign and trade with Philadelphia," and
        they''re working with Dragic and his team to find another trade partner.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbf6207-a058-47a6-9b85-0c7b99bd84e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:25.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:07.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0be6335-bb53-4994-90c7-1b272b43242d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:25.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:07.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butler has his sights set on the Heat, and the two teams are determined
        to get a deal done, according to Marc Stein of The New York Times. It appears
        that a deal should get done once the Heat find a team willing to take on Dragic''s
        contract.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581721fa-f2fc-4abc-932b-7511939411e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:25.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:07.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e3617c-edea-4903-824c-87cbf50d6809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:25.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:07.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Update: According to Wojnarowski, the deal has been finalized.
        Butler will still be going to the Heat, while Richardson will be going to
        the 76ers. However, the Portland Trail Blazers and Los Angeles Clippers were
        brought in to help facilitate the deal. Hassan Whiteside was traded to the
        Trail Blazers in exchange for Moe Harkless and Meyers Leonard, and Harkless
        was sent along with a protected 2023 first-round pick to the Clippers.</em></p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Jimmy Butler deal is complete with Heat -- with Clippers added as
        a fourth-team in trade that also includes Philadelphia and Portland, league
        sources tell <a href="https://twitter.com/ZachLowe_NBA?ref_src=twsrc%5Etfw">@ZachLowe_NBA</a>
        and me.</p>&mdash; Adrian Wojnarowski (@wojespn) <a href="https://twitter.com/wojespn/status/1145801303920173062?ref_src=twsrc%5Etfw">July
        1, 2019</a></blockquote>

