      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are heartbroken with this tragic news. Tyler began his Major
        League career as a Diamondback and he will always be remembered here as a
        great teammate and wonderful young man," Derrick Hall, Diamondbacks president
        and CEO, said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5d9680-a924-48a9-8c07-30ef417b5ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:24:02.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:19.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779c35a0-a21d-4f56-9f28-c3e7ce30462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:24:02.760+08:00
