    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nike', 'Colin-Kapernick', 'Wall-Street-Journal']
    'template': '1'
    'title': 'Nike cancels shoe featuring early version of American flag'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab4b868-82b6-419c-8cd9-0477b6c86607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:31:45.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:00.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Nike is canceling a sneaker that featured
        a version of the American flag from the late 18th century.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1735eaee-f3c8-4f5c-b5bd-d75f8f069253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:31:45.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:00.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nike has chosen not to release the Air Max 1 Quick Strike Fourth
        of July as it featured an old version of the American flag," Nike said in
        a statement to CNN Business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba14ac4-7b7a-45ef-868f-5cf6deb6f522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:31:45.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:00.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.wsj.com/articles/nike-nixes-betsy-ross-flag-sneaker-after-colin-kaepernick-intervenes-11562024126">Wall
        Street Journal reported earlier</a>&nbsp;that the athletic-wear company delivered
        the sneakers to retailers, but asked stores to return them to Nike after the
        company received a complaint from former NFL star Colin Kaepernick. The Journal
        indicated Kapernick said he and others found the shoe offensive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faabbdd-1def-454b-a648-2504cab5fbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:31:45.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:00.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaepernick could not be reached for comment Monday evening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b7eab7-2cb6-4229-b4b4-b40ae67093de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:31:45.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:00.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shoe was set to be released Monday for $140, <a href="https://sneakernews.com/2019/06/24/nike-air-max-1-independence-day-cj4283-100-release-info/">according
        to Sneakernews.com</a>. The website included photos of a shoe that featured
        a version of the American flag with 13 stars organized in a circle and 13
        stripes. That version of the flag, <a href="https://www.si.edu/spotlight/flag-day/flag-facts">according
        to the Smithsonian</a>, was used in the United States from 1777 to 1795.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c26eab-0e47-40cc-9ee4-ef9ccd65ec2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:31:45.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:00.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear if any of the shoes were sold.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08531e3-8d1d-4294-8c4b-bf6c615aad8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:31:45.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:00.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second instance of Nike removing a product in recent
        days. The company <a href="https://edition.cnn.com/2019/06/27/business/nike-china-japan-hong-kong/index.html">stopped
        selling some products in China</a>&nbsp;after a fashion designer''s support
        for protests in Hong Kong sparked a social media backlash.</p>'
