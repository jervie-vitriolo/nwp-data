      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The freshly minted Manila mayor said he will issue Tuesday an executive
        order requiring all department heads of the city government to “submit official
        documents and respect their counterparts.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e30adf1-af81-4f08-a4b5-f4e4247c7883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:46:27.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:00.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773e3736-653d-4187-9964-b45e169b322f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:46:27.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:00.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mahalaga kasi ‘yun eh, kung gusto nilang manatili sa serbisyo sibil,”
        Moreno said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aa4e8f-5ac7-41ea-badd-daf505994c3b'
      'mgnl:activationStatus': true
