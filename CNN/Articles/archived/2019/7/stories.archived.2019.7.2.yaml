    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:32:16.647+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kim-Kardashian', 'Kim-Kardashian-West', 'Japan', 'cultural-appropriation']
    'template': '1'
    'title': 'Kim Kardashian West backs down over ''Kimono'' lingerie range'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ef3629-195e-49e5-8b7c-d6926964c1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:55:42.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:21.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Kim Kardashian West has backed down over
        plans to launch a "Kimono"-branded lingerie line, after the naming of the
        new range prompted accusations of <a href="https://edition.cnn.com/style/article/kim-kardashian-kimono-intl-scli/index.html">cultural
        appropriation</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa10cdd-13a9-4e7f-8f42-cb8665395c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:55:42.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:21.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement published on Twitter and Instagram, the reality TV
        star said "after careful thought and consideration, I will be launching my
        Solutionwear brand under a new name."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d71cba-57c6-46b5-b345-256bf136dfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:55:42.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:21.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 25, Kardashian West announced the launch of a new line of
        flesh-colored shapewear called "Kimono."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1845d70-2ce9-480a-9e7c-9121671b0eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:55:42.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:21.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also appeared to have trademarked the word "kimono" —&nbsp;according
        to Business Insider, a search of the online database for the United States
        Patent and Trademark Office revealed that Kimono Intimates Inc. applied to
        trademark a specific font version of the word.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eb0879-dd84-414d-8d70-66fda81e5dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:55:42.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:21.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originating in the Hakuho (Early Nara) period (645-710), the kimono
        is an ankle-length gown with long, wide sleeves and a V- neck. With neither
        ties nor buttons, it is tied left over right across the chest and secured
        at the waist with a broad sash called an an obi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57073494-d16c-4f05-99a2-3f4781efbc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:55:42.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:21.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch met with an immediate backlash from people of Japanese
        heritage around the world, with many expressing their disapproval using the
        Twitter hashtag #KimOhNo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7728ded4-6dfc-4114-9a65-45bcdc196d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:55:42.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:21.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Francisco-based Yuka Ohishi, who tweeted about the controversy,
        told CNN: "I was not very pleased by companies using the word kimono to market
        beach cover-ups and robes. And then Kim Kardashian went to a whole new level
        by simply using the word as a pun. Her line is not at all inspired by the
        Japanese kimono, pays no respect."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63eb7975-f7db-4df2-ac66-80a4b92eea4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:55:42.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:21.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor of Kyoto, Daisaku Kadokawa, wrote an open letter to Kardashian
        West urging her to "reconsider" the line.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68af488-1907-4898-9d13-84a1c5cc1513'
      'mgnl:activationStatus': true
