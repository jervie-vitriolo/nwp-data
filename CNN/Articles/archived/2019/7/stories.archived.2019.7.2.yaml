      'mgnl:lastActivated': 2023-01-27T12:32:45.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa6d627-f815-43dd-806e-2f833e6e7c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T18:26:54.680+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:45.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinigundo turned 65 on July 2, hitting the mandatory retirement
        age for government officials. He counts 41 years of service in the central
        bank, 14 years of which as deputy governor of the Monetary and Economics Sector.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ada562b-58fb-4f14-bb98-789694181c9c'
      'mgnl:activationStatus': true
