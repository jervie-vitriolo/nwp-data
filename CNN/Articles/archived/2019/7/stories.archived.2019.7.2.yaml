    'template': '1'
    'title': 'Duterte: Philippine Rise, Malampaya gas plant ''really ours'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b3e2ca-2150-44d1-8ffa-7ebc6e19a82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T23:12:28.787+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:32:39.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2)</strong> — President
        Rodrigo Duterte on Tuesday asserted the Philippines'' rights over several
        maritime features amid criticisms about allowing China to fish in Philippine
        waters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f67ca5-f5e2-40de-a27f-3be9cde1445a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T23:12:28.787+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:32:39.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the 72nd Anniversary of the Philippine Air Force held
        in Pasay City, he acknowledged the efforts put in by military service and
        civilian personnel in protecting the Philippine Rise and the Malampaya gas
        plant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd340f757-49fc-46e9-8ca5-78669fb2d18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T23:12:28.788+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:32:39.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I acknowledge your unwavering commitment to your sworn duty to
        protect our territorial lines of defense through aerial reconnaissance and
        maritime patrol missions in the West Philippine Sea and of course which is
        really ours --- the Philippine Rise. Also noteworthy are your efforts in securing
        [the] Malampaya Natural Gas Plant off the coast of Palawan, which is ours,"
        the President said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8455d627-9ca3-4e31-bef9-716214caf6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T23:12:28.788+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:32:39.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, however, has made no mention of Recto Bank -- a feature
        in the West Philippine Sea where a Chinese vessel rammed into a Filipino fishing
        boat in June. Recto Bank, believed to be rich in oil resources, is within
        the Philippines'' exclusive economic zone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8205e8f-2715-4c80-9bfc-48b5433c3597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T23:12:28.788+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:32:39.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been mum in asserting the Philippines'' claims over
        contested territories in the West Philippine Sea, despite a 2016 international
        arbitral ruling invalidating Beijing''s wide-sweeping claim in the South China
        Sea and recognizing Manila''s sovereign rights over areas within the EEZ.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9a84a2-d9e0-41b2-94b1-cc821766c769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T23:12:28.789+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:32:39.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malampaya gas plant -- located 50 kilometers off northwestern
        Palawan and commercially operating since 2001 -- is not known to be claimed
        by China.</p>'
