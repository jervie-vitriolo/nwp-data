      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2637c0b6-09bc-44ed-8772-f2c13bb3a7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka struck 38 unforced errors in exiting to Putintseva 7-6 (7-4)
        6-2 after hitting 37 in a defeat to the Kazakh last month in Birmingham that
        contributed to the Japanese baseliner losing the No. 1 ranking.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30591cb0-73e7-4791-a782-dd1a54d4d7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35402c4a-46e0-4476-b5ff-ef5fdec71609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She claimed cutting ties with coach Sascha Bajin after winning the
        Australian Open in January wasn''t the reason for a downturn.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6102ba-2c5f-4000-9ecf-347672d9e0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8d7879-8627-4138-8c2d-d23402ff9aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what is it, then?</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abfb474-5756-4f60-8b62-c3141b62241a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81af37d1-220f-477e-a9a3-29da02d29e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, the key for me was just, like, having fun, I guess, like
        learning how to have fun, kind of taking pressure off myself," Osaka said.
        "I hope I can somehow find a way to do that."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a172a8fb-0fab-483a-a07e-2d9526b6431e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd830fb62-f9a8-4fc3-8df5-86bddc9cd1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning to hard courts after Wimbledon will help, given Osaka''s
        three biggest titles -- the US Open, Australian Open and Indian Wells -- have
        all come on hard.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c37523c-5b57-4b38-8ce0-582ef43bb887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda9d1f7-cbb8-4a51-bd4e-65f8a478c385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsitsipas loses in five sets</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ae5017-8dbc-4514-84dd-3040081b8ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsitsipas flourished on hard courts in Australia too, defeating
        Federer on the way to the semifinals. Then he even topped the king of clay,
        Rafael Nadal.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499cb17c-f35a-4108-8e28-a1263576d5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2afa1f-d7f8-4793-879c-3ae85e72f342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But grass, where footing is less secure, hasn''t been as kind to
        Greece''s best-ever player already.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea811466-69d9-4978-8f8b-1f210ec3befc'
