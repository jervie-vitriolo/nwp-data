      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75874c8-4228-4d61-bade-b82086f6e30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:48.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:32:58.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from this, it also said all procurement and bidding activites,
        contact signings, and official meetings of city officers shall be streamed
        online.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a6e2aa-9384-47f2-ab5d-7cd709a43f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:48.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:32:58.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domagoso said the order "shall take effect immediately."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22a13b6-0e56-4d9e-9f9d-b5cec5e768a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:48.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:32:58.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines <em>The Sourc</em>e Tuesday, Domagso
        said, "The city should know, and the City Council — especially the City Council
        — should know of the state of the city."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a03d8fc-ef19-448d-8e7d-39a82b880341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:58:48.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:32:58.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had expressed frustration over not receiving public documents
        which should have been turned over to him as he assumed office.</p>'
