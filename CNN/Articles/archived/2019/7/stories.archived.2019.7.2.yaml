      'mgnl:type': 'text'
      'text': '<p>"There were a lot of pretty emotional guys in our clubhouse. Some
        guys knew him. Guys were physically shaken," Rangers manager Chris Woodward
        said, the Times reported. "This isn''t something we deal with on a daily basis."</p>'
  'Taylor-Swift-music-rights':
    'author': 'Ryan Prior, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-02T07:27:40.126+08:00
    'imagesource': 'jcr:4a4dce18-da38-4fb8-b59c-8cf83c7f41fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7154cbaa-7ff1-46da-9f8a-8eb88beb71ea'
    'lead': 'The conflict between artists and commerce is an ancient one, and superstars
      such as Paul McCartney and Prince have felt its sting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T07:28:48.585+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T12:33:17.724+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:32:17.746+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'When it comes to artists losing the rights to their songs, Taylor Swift
      is hardly alone'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab17c87-93fe-4d0f-a3c7-cfa5f77714c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Taylor Swift may feel that she''s
        been burned, but she''s far from the only one. The conflict between artists
        and commerce is an ancient one, and superstars such as Paul McCartney and
        Prince have felt its sting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9835f0c3-5fcd-46ed-87b9-d9670bb5a652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a77d688-69a6-44be-8653-85ab5b307d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift is losing the rights to her first six albums, thanks to a
        deal announced Sunday by Ithaca Holdings. From 2006''s self-titled debut to
        2017''s "Reputation," Swift was with country-pop record company Big Machine
        Label Group. That company has been acquired by Ithaca, which is owned by Scooter
        Braun, a manager and businessman who represents pop stars Justin Bieber, Ariana
        Grande and Carly Rae Jepsen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a887727e-f435-4f99-98b1-8aafc3e33354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e48dd08-5218-493a-bf30-5f03f0c09cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old Swift is fuming. In a Tumblr post, she wrote, "For
        years I asked, pleaded for a chance to own my work."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6708c634-3048-4daf-8acf-95a453974f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9042b679-0253-495e-a47a-5fc60de16c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s all about the master recording</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdefdf67-d1fc-4107-bbae-844ad705e3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musicians sign record deals with labels, allowing the record company
        rights to their recordings, according to AWAL, a service that helps independent
        artists. The artist receives a cash advance to record an album and can receive
        royalties after it''s released.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e305f2-c5c7-44af-a941-7b70924c9760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cbc26b-0fd3-419e-ac91-de1cba738934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But deals often come with strings attached. Artists can be prohibited
        from releasing music with other labels, and the labels own full rights to
        the master recordings, which are the key asset.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6ecd78-05a6-4bcd-b05d-6b46a5c57eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d127baf-dad5-49e6-abf2-268e06e44204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original recording, or master recording, is the one from which
        all the all copies are made. For certain albums, the master can be copied
        millions of times.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffb6324-2e44-48b3-bd8e-f3c7b8c7076d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa3c7af-b0b8-4b7d-8774-b58f9e029b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And every time you stream or download a track, it''s the holder
        of the master rights -- often the label -- that gets paid first. Then the
        company doles out a percentage in royalties to the individual artist.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d39193-77a3-43e8-bdfc-9554317979b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b4bab5-4c1f-4d61-90b2-c60582405c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Artists often have a tortured relationship with the industry</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e5690b-7bdf-4396-9c4c-7a303216817a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift isn''t the first entertainer to lose ownership of the original
        art her fans adore, and she certainly won''t be the last.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19defd95-bb2f-4cce-99ee-2e7ed35a2ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969dfc49-8c92-486f-a2ea-ac11abeacf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Clinton, whose funk outfit Parliament Funkadelic was one
        of the most well-known musical acts of the late 20th century, had to stage
        a protracted legal fight to win back the rights to his master recordings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86b2463-0964-4a64-b228-af6a54d8f813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b200411-2eb8-4323-a517-d6de6549c57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And besides legal and business hurdles, acts of God may keep masters
        out of musicians'' hands. Last month, the New York Times Magazine published
        a report on a little-known 2008 fire at a Universal Music warehouse that destroyed
        masters from dozens of artists such as BB King and Nirvana.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aece304-4ed2-453e-a0c3-2aaebe1dc57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ccc3ee-35ef-4488-96e5-bfdecd354a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some musicians are staking out new ground outside the traditional
        structure.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da02972f-b9f7-4033-8747-3b41db8a8d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af03aee5-e9a0-4797-9606-7ea6e27eb75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After gaining early fame online, Chance the Rapper said he''ll "stick
        with SoundCloud until the day I die," forgoing a record label so that he retains
        the rights to his music. He became the first streaming artist to be nominated
        for a Grammy in 2016, garnering Best Rap Album honors for "Coloring Book"
        and Best Rap Performance for "No Problem."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab44866-a111-4390-bda5-4451cda37cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f01e271-a481-4dd7-9680-01d32b2b56a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Swift could reclaim her music rights, but it would take decades</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7c88d0-1171-4279-9a55-29bbce92200d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though it might feel like Swift and her old music are never,
        ever getting back together, she has longer-term options.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb358b80-885d-4a70-b7cb-480dbdfb9be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d96e98-cb53-4117-bbed-53e06df20eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Copyright Act of 1976 allows artists to terminate copyright
        transfers 35 years after a copyright deal was originally inked. Congress included
        the provision as an artist''s "second chance" to regain music rights if they
        felt that they "made a disadvantageous first deal," according to the NYU Law
        Review.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d336fc-f981-4c13-9545-e57f55a50214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eb603e-d5c4-4ddc-9ca0-447dbc6262b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than three decades after it was enacted, the law creates a
        slow drip by which record companies gradually lose rights to their back catalogs.
        Each year, the threshold creeps forward. This year, artists who composed works
        released in 1984 can exercise their option to win back rights.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703096b6-0ee0-4544-aa58-662bb2cdec78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c76c07e-511d-4175-a4c2-c02e3eccf9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul McCartney, still smarting over the loss of rights to the Beatles''
        catalog to Michael Jackson, is eager to use these termination rights to get
        his rights back. The entirety of the Beatles'' creative output was released
        before the 1976 law shortened the time frame for artists to regain their rights,
        so McCartney is only now getting his chance.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9cb100-6de2-4055-8687-fd264303dc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd97259-a7e0-4f47-a87e-1bec8af1b1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCartney''s troubles started when Jackson purchased the ATV Music
        catalog for $47.5 million in 1985, including the rights to songs co-written
        by McCartney and John Lennon, as well as music by Bruce Springsteen, Elvis
        and the Rolling Stones. The warm friendship between McCartney and Jackson
        went helter skelter.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d3d092-2f62-498d-acf3-60d4cc1e3f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d70846c-89b2-4e94-b1e9-078886cac5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Lennon-McCartney catalog from the Beatles'' years began closing
        in on their eligibility window, 56 years after their original release, McCartney
        plotted a strategy to reclaim them. In 2015, per copyright law, McCartney
        began writing letters to the US Copyright Office, informing it that he wanted
        to obtain rights to the music.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688b9a35-95be-4bd7-8a60-81515260aebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b306a131-601c-4b42-aa94-4695bbf6322c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The copyright on most Beatles'' songs carries a termination date
        in October 2025. (He would receive income from only his half of the song,
        with Lennon''s widow, Yoko Ono, allowing Sony/ATV to retain its publisher''s
        share.)</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb57f52-33c3-4096-abc7-006f83bfca39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fcece5-4073-4a1b-acec-434232623611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCartney''s journey to re-ownership has been a long and winding
        road, but it''s one that artists in Swift''s position can keep in mind.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9867213c-8761-40d7-a633-7d8c8b45c0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef4e024-20ef-4aee-a558-fdb1f313ec09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Poking the bear</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa23562c-f670-45a7-91c8-0713d0a173b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1993, during a contractual fight with his record label, Warner
        Bros., Prince changed his name to a symbol that looked like a combination
        of the symbols for male and female. Referring to himself as a symbol didn''t
        give him the chance to distribute music outside his Warner Bros. contract,
        but it did give The Artist Formerly Known as Prince as a great way to annoy
        his corporate overlords.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7755cef0-36e4-4aa5-91b0-f4bc4c99ad8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bbb00a-2daf-47f0-b3de-cd4855838cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He changed his name back to Prince in 2000, after his publishing
        contract with Warner Bros. expired.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef48b79-d5ec-43f3-99e9-d4f2feb7774e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e9aac4-022d-4386-b9d7-9a494cf0f4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift, who''s free of her original record contract, won''t need
        to resort to Prince''s unusual tactics. She says she left her past in Big
        Machine''s hands, "not my future."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101ec007-6458-4887-8069-53e143023f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ab40fe-69a8-4124-997a-3cfa51ef917b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:17.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift is finding it hard to just shake it off, but she''s hoping
        sharing her story might help future artists retain their rights.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d41c5ad-8e07-4241-9b79-78688d7d59f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:28:48.590+08:00
