      'mgnl:lastActivated': 2023-01-27T12:33:12.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df4b4ef-36d6-4fca-b2d0-a75dc54cc13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:34:25.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:12.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Registration for the trademark was refused because it is a "commonplace
        term, message, or expression widely used by a variety of sources that merely
        conveys an ordinary, familiar, well-recognized concept or sentiment," the
        office wrote on the application.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4830d7-a587-4fc5-add5-650e16f0e368'
      'mgnl:activationStatus': true
