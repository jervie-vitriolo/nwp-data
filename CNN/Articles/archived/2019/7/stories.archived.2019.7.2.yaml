      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinigundo recently led the crafting of the government''s roadmap
        towards an "A" credit rating from global debt watchers. Having a top-tier
        credit score meant lower borrowing costs for the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc65af0-5017-4278-a970-a56176f7c38e'
