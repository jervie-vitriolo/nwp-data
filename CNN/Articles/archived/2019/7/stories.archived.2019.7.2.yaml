    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino filmmakers invited to be part of The Academy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea073d8-6c65-4774-a26e-0a29e166dec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T18:07:20.371+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:32:45.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Filipino filmmakers
        Ditsi Carolino, Baby Ruth Villarama, and PJ Raval are now part of the 842
        newly invited members of the Academy of Motion Picture Arts and Sciences (AMPAS).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db6c13a-62b9-4be0-a3f4-a5eb90e7c180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T18:07:20.373+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:32:45.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMPAS is the governing body behind the Oscars in which members get
        to vote for winners of the annual awards show. AMPAS also <a href="https://variety.com/2019/film/news/academy-reaches-gender-parity-in-2019-new-member-invitations-1203257020/">announced</a>
        that half of the new members the group invited were women and 29 percent of
        the invitees are people of color. In 2016, AMPAS was criticized for having
        nominees that are mostly white, sparking the hashtag #OscarsSoWhite.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e2844e-b77a-4624-b811-aa8aa88b18d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T18:07:20.373+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:32:45.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carolino is best known for her documentaries “Mula pabrika hanggang
        Fukuoka” and “Bunso: The Youngest”; Villarama’s most notable work is “Sunday
        Beauty Queen,” for which she won the Gawad Urian award for Best Documentary
        in 2017; and Fil-Am filmmaker Raval is known for the 2018 film “Call Her Ganda.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69af08c-23fe-4aa3-8a3e-5106e6aec29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T18:07:20.373+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:32:45.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filmmakers have taken to social media to express their gratitude.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd017cc-82e9-40e9-ba16-c30b41f91227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T18:07:20.373+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:32:45.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/babyruth.villarama/posts/10157252432207207?__xts__[0]=68.ARB5IvhdbETT-jZFDoNJVHG3CYSSvF7Wd1WzEZjhc8ktWyj90PR16AHpCK1cDNcWKD_5CDESulM7zKkh45V8SKvgraeLYllsqrJbnFq9In1QgBfLbha6wKUAWGNEkJUUwSFvSVKk1U3HOOlSIMkVw17mPFvIAfk__IYFGq9A-THlj3JAJ6AWRvVWwo10P-OoeE4MEB8Vri-qA_n6Jw&amp;__tn__=-R"
        target="_blank">On&nbsp;Facebook</a>, Villarama said: “I guess life can really
        take this young dreamer from Baliuag by surprise. To changing the narrative
        how the world sees us and how we see ourselves within, it is my honour to
        raise our three stars and sun; our white, yellow, blue and red to be with
        the world''s finest in ushering the best documentary films from Asia and the
        world.”</p>'
