      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller-Berry says she is grateful for each day she can share with
        her daughter. Although specialists recently recommended hospice for Pooser,
        her mom is on a mission to fill her daughter''s life with as many exciting
        memories as possible. She has created a GoFundMe account to fulfill her daughter''s
        final wishes and lessen the cost of needed medical care.</p>'
