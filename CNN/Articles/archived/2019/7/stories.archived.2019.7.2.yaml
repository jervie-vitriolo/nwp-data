      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ea848f-8aa0-4bc5-bbd8-ac9b40fddd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T12:31:38.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:56.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Moreno refused to delve into the specifics of his vision.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9262beae-03d2-4303-9680-2ba441c79771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T12:31:38.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:56.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b9d887-2cdd-4eb7-81eb-cdadb7620e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T12:31:38.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:56.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t want to be ahead of myself. <em>Ayokong mauna ang kalesa
        ang kabayo</em> [I don’t want to put the cart before the horse.] I don’t want
        to add restraints because of a band aid solution that I will offer,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a24a414-1c1d-4002-8370-eac99c73a6d6'
      'mgnl:activationStatus': true
