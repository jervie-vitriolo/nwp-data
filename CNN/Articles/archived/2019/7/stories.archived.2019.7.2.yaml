      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cd99c8-a33b-4635-b8da-e10e5f7674cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T12:31:38.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:56.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I pity the animals there. Even plunderers get to be
        freed on bail, but our animals [in the zoo] have been there for 40, 50 years.
        Wouldn''t it be painful if you were put in their place?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75296fa1-2d50-40bf-94fd-85e54c4125cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T12:31:38.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:56.080+08:00
