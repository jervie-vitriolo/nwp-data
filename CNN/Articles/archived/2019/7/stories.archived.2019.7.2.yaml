    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Clint-Aranas', 'GSIS', 'Government-Service-Insurance-System', 'Jesus-Clint-O.-Aranas']
    'template': '1'
    'title': 'GSIS President Clint Aranas resigns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e43878-4c1d-4d36-904b-710169445ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:47:56.911+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:48.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> The president
        of the government''s social security company has resigned from his post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a48298-f324-45f9-9a47-2ee106ad4403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:47:56.911+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:48.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesus Clint Aranas, President and General Manager of the Government
        Service Insurance System (GSIS), submitted his resignation letter to President
        Rodrigo Duterte on July 2.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca53f227-4a8c-461b-a2e0-c5ba58faca4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:47:56.912+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:48.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I resign, secure in the knowledge that I have unwaveringly advanced
        the interest of GSIS and its members in discharging the functions of the said
        office always in obeisance to all laws and never once compromising my integrity
        or that of the office I now relinquish," Aranas said in his letter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0915eea-5556-4a50-9dec-283842c3ba22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:47:56.912+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:48.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aranas, a former deputy commissioner of the Bureau of Internal Revenue
        (BIR), was appointed by Duterte to lead the GSIS on November 7, 2017. He replaced
        Francisco Duque III, who was appointed Secretary of the Department of Health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c07b8ef-9a2b-415d-ab0f-c2f5153a53b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:47:56.912+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:48.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the latest GSIS statement, published June 26, Aranas reiterated
        the government owned and controlled corporation''s plan to sell its property
        at the Manila North Harbor to ensure funds for its members.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94e8632-5e27-431b-bdcc-ecaf8c21f9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:47:56.912+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:48.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a government entity that exists to ensure the integrity of the
        funds of its members, GSIS is determined to sell it through public bidding
        upon the approval of the Board,” Aranas said, adding that the property has
        an estimated value of ₱33.632 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4089f4-da89-46ae-95d3-17cc0b1005ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:47:56.912+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:48.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This March, Aranas proposed a ₱1,000 <a href="https://www.cnnphilippines.com/news/2019/3/9/gsis-pension-hike.html"
        target="_blank">increase in the monthly minimum basic pension</a>, from ₱5,000
        to ₱6,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aa5cbf-e4d4-4da1-80b3-238e81eca220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:47:56.912+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:48.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aranas'' resignation marks the second resignation of a high ranking
        government appointee in a week, following the <a href="https://cnnphilippines.com/news/2019/6/27/Manny-Piñol-courtesy-resignation-letter.html"
        target="_blank">resignation of Agriculture Secretary Emmanuel Piñol</a>.&nbsp;</p>'
  'Game-of-Thrones-character-fly-species':
    'author': 'Lauren M. Johnson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-02T16:46:41.920+08:00
    'imagesource': 'jcr:9d0d59ce-a7ed-4d9f-9ae9-43ca42c5ce7a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9a9d7ab-dc95-49fc-b1ba-d8143911820e'
    'lead': 'Australian scientists have the thrilling task of naming different species
      of animals that are found, and this year a species of bee fly was named after
      a character from ''Game of Thrones.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T17:02:00.389+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T12:32:47.912+08:00
