    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taiwan', 'Philippines', 'visa']
    'template': '1'
    'title': 'Visa-free travel to Taiwan extended to July 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddd5f65-cf44-4eb5-aef6-bf929e9eca30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T21:53:29.210+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:40.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> Good news
        to Filipino travellers!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32bce2a-6211-4891-86b9-cc7743814dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T21:53:29.210+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:40.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan extended its visa-free entry status for Filipinos for another
        year, from August 1 2019, to July 31, 2020, as long as the trip does not last
        more than two weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8ecd2e-b43d-42b0-a111-031e62b29053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T21:53:29.210+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:40.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taiwan is now within reach of Filipinos, as visa-free travel is
        quite simple. You can just go to airports to check-in with your passport and
        return tickets. The passport must have remaining validity of at least six
        months," the Taipei Economic and Cultural office in the Philippines said in
        a <a href="https://www.roc-taiwan.org/ph_en/post/2950.html" target="_blank">post</a>.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f933ddd3-36ae-4755-8490-a9cd194cd320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T21:53:29.210+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:40.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To enter Taiwan, a Filipino must meet the following requirements:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872eb1dc-72d9-4947-806f-93faf61b1cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T21:53:29.210+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:40.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Possess an ordinary/regular passport with that''s still valid
        at least six-months upon entry to the country</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb047058-c902-44a4-834d-161c5258adc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T21:53:29.210+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:40.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Confirmed return plane or boat ticket, along with a valid visa,
        for an onward destination</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f383bd-12b6-469d-bd3a-911c83c793b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T21:53:29.210+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:40.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The confirmation of hotel reservations or an address and contact
        details for Taiwan stay, and a financial statement</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a0d518-8230-4c73-8229-ef75dbadcd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T21:53:29.211+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:40.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- A clean criminal record, verified by the immigration upon arrival
        to Taiwan</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b66b4a7-60e2-4559-9f09-1a9efb85fd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T21:53:29.211+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:40.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entry may be denied for travelers who have a criminal record, who
        have previously overstayed in Taiwan, or do not have sufficient funds to support
        themselves during their trip.</p>'
  'francis-tolentino-bills-police-training-rotc-agriculture-k-12-strand':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-02T21:54:00.188+08:00
    'imagesource': 'jcr:98224339-138b-4f47-b36b-ebf882fd8b8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b948fb0b-4136-425c-a2f3-932a3adfdb7d'
    'lead': 'Neophyte Senator Francis Tolentino is pushing for two legislative proposals
      concerning Filipino high school students.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T22:03:46.363+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T12:32:40.034+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:32:29.245+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police training, agri study for high school students among bills filed
      by Tolentino'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb66ad19-5899-4617-996d-fd75c1b7de7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T22:03:46.364+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:32:40.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2)</strong> — Neophyte
        Senator Francis Tolentino is pushing for two legislative proposals concerning
        Filipino high school students.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3f1693-1deb-466a-b473-ed671189654e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T22:03:46.364+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:32:40.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former presidential legal adviser has filed a bill adding police
        training to the proposed revival of the Reserve Officers Training Corps  (ROTC)
        program for grades 11 and 12 students.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97fe1f4-61bb-4a3b-81c0-0948c15a4ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T22:03:46.364+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:32:40.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I foresee the need to have a PNP component there (ROTC program)...
        to consider na police as separate branch of service <em>na mas malapit sa
        tao</em> (that is close to people), I think this is the right way," he told
        CNN Philippines'' Poltics As Usual Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ccc487-f91c-4cfe-9781-e70d3e93a863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T22:03:46.365+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:32:40.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said the initiative includes police training for traffic
        management and disaster preparedness, among others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb6dc4b-052f-44d2-9d4e-880cf551099f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T22:03:46.365+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:32:40.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not all of our jurisdications have military camp, pero lahat may
        (but all has) police headquarters," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd047640b-8532-4d32-8620-94eeca59ace2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T22:03:46.365+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:32:40.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has repeatedly called for mandatory ROTC
        training. On June 3, he <a href="https://cnnphilippines.com/news/2019/6/3/Duterte-certifies-urgent-Mandatory-ROTC.html">certified
        as urgent</a> the bill requiring a mandatory ROTC program for grades 11 and
        12 students in public and private schools nationwide. The measure was <a href="https://cnnphilippines.com/news/2019/5/20/House-approves-mandatory-ROTC-bill-grade-11-12-.html">passed
        by the House of Representatives</a> in the 17th Congress, but the Senate failed
        to do the same.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcab03b-0651-449d-9663-9db7194ac23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T22:03:46.365+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:32:40.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino also wants to add agriculture to the current strands of
        the K-12 program.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d9af7c-c83b-489f-8f11-663549dfc497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T22:03:46.365+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:32:40.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said including agriculture to the program will encourage
        young people to venture into the field.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cd5bf0-89d0-47cd-91c1-c5ce134eabb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T22:03:46.366+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:32:40.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being an agricultural country we have to focus on agriculture...
        31 percent of our GDP comes from agriculture, so we might as well train the
        youth," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5a670d-f49f-4c1d-a258-3b5c6d49f24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T22:03:46.366+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:32:40.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K-12 program currently has three strands, namely Business, Accountancy,
        Management; Humanities, Education, Social Sciences; and Science, Technology,
        Engineering, Mathematics or STEM.</p>'
  'san-miguel-new-import-chris-mccullough-pba':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-02T22:41:43.094+08:00
    'imagesource': 'jcr:e588bcbc-849e-49b7-8e91-a66b1b3e09e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41a24d9a-05b2-479a-aed3-293e8cbbbf87'
    'lead': 'The Beermen''s new reinforcement has over two years of NBA experience
      under his name.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T22:44:06.658+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T12:32:39.630+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:32:29.420+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: San Miguel replaces import Charles Rhodes with former NBA player
      Chris McCullough'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dca9214-b755-48db-9315-c5b68db8182f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T22:44:06.658+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:32:39.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> It''s
        the end of the road for Charles Rhodes with the San Miguel Beermen in the
        2019 PBA Commissioner''s Cup.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6a6079-ace5-4b4f-b86e-9f308ce6fe2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T22:44:06.659+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:32:39.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their playoffs hopes getting dimmer in the import-laden conference,
        the Beermen have decided to tap former NBA player Chris McCullough.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d78623-b42b-4f39-8e88-32f6c2c8866d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T22:44:06.658+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:32:39.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel head coach Leo Austria confirmed this development Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a949b70c-1301-4498-83d4-527b8ac74b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T22:44:06.659+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:32:39.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re impressed with him in his first practice today," Austria
        told <em>CNN Philippines Sports Desk</em>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9903026-d2c7-40c2-a85e-cd748847c5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T22:44:06.659+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:32:39.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhodes, a former PBA Best Import who helped the Beermen win the
        Commissioner''s Cup title two years ago, could not get his groove in this
        year''s midseason conference.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bc4f26-54fb-4ce7-8d30-882a7c5b2a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T22:44:06.659+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:32:39.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, McCullough is a 6-foot-9 forward drafted by the Brooklyn
        Nets in the first round of the 2015 NBA Draft. He also played for the Washington
        Wizards for a season and a couple of years in the NBA G League, the Chinese
        Basketball Association, and a Puerto Rican professional league.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7265fb-4e41-4745-bfd6-97afcb8b160f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T22:44:06.659+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:32:39.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel currently holds a 2-5 win-loss record for 10th place
        in the team standings, outside of the eight squads that will enter the playoffs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb332a0-ce9f-44dd-b2df-24273be270da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T22:44:06.659+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:32:39.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen''s remaining elimination games are against the NLEX
        Road Warriors on July 5, Phoenix Pulse Fuel Masters on July 10, Rain or Shine
        Elasto Painters on July 13, and Meralco Bolts on July 17.</p>'
