      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Cardi B''s application to trademark
        her signature phrase "okurrr" was refused by the U.S. Patent and Trademark
        Office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743378b4-a316-4594-9988-b6e695a15d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:34:25.727+08:00
