      'mgnl:lastActivated': 2023-01-27T12:32:49.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/7/2/duterte-china-agreement-exclusive-economic-zone-palace-explains.html">READ:&nbsp;Duterte''s
        stance on EEZ: Filipinos'' lives more important than property</a></strong></p>'
  'gsis-aranas-resignation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-02T16:45:34.295+08:00
    'imagesource': 'jcr:e4524482-13d4-4bae-ad57-a291e14bdfe9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e7fb075-e822-4662-9fe7-1ecea8558567'
    'lead': 'Jesus Clint Aranas, President and General Manager of the Government Service
      Insurance System (GSIS), tenders his resignation to President Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T16:47:56.911+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T12:32:48.312+08:00
