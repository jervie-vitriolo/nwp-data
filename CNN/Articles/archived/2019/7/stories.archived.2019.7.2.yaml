      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;As a self-proclaimed "princess," Shantell
        "Shannie" Pooser is comfortable in the spotlight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9084622-fb1d-4f1b-a4b8-2c8eda2450d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ad39b6-7a97-47ee-8569-cfb5a8509fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of a tiara or a ballgown, this 17-year-old prefers a
        pair of silver wings and a crisp, navy blue flight attendant''s uniform.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba9cf72-de4b-4b46-b3f8-a72376d3509e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fb1635-6e36-4932-957d-dd0c8a7d15d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pooser is American Airlines'' first honorary flight attendant with
        Down syndrome.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb760d71-d991-4211-81b4-4964cb7ed7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e762b6-e375-44f1-9ec5-9391e9e5d672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since pinning on those wings and posting about her first flight
        on Facebook, she has become a symbol of hope for her community.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57910351-64f3-4bd0-8c00-805f2b61c208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc2f499-6721-4573-a46e-6e0cc681b9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People recognize her and want to take selfies," Pooser''s mother,
        Deanna Miller-Berry, tells CNN. "She loves it!"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2aaa78-11c6-4c77-a2f7-cc57a52f2a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70388c29-d4ad-4fb9-a96a-e2e2e9ae9aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline honored Pooser with the role on her 17th birthday --
        a milestone doctors did not expect her to see. In addition to Down syndrome,
        Pooser was born with a rare, degenerative airway condition that hinders her
        breathing. Her physicians say it''s terminal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedbabdb-23c6-4981-802d-f74022b45997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2521ab9c-9e0f-4c28-b857-55332f0f125a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new love of flying</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf6a1e5-3841-457f-8255-f7bc4aa2c7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teen developed a love of flying during trips between her South
        Carolina home and Ohio. She often travels to the Cincinnati Children''s Hospital
        Medical Center to receive lifesaving care.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2bd6c9-6a96-47bf-8f33-148fffb05175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987a72f8-052c-4563-8537-8887c61d1540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, Pooser has undergone 30 surgeries. Her family says they
        spent more than $30,000 out of pocket for Pooser''s medical care between 2015
        and 2018.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc7bf89-f996-4ad3-8276-55032d6c1932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041d5a28-0f20-4e91-b8ff-ea3b79cde53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day, as Pooser and her mom made the trek from Cincinnati to
        South Carolina, the teen bonded with a flight attendant who gave her a pair
        of wings. On that trip, Miller-Berry noticed her daughter paying extra attention
        to the flight attendants'' instructions. She even started imitating them from
        her seat. When the safety briefing ended, she looked at her mom and said "So,
        how did I do?"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accc0a3f-0cf7-473f-a9a6-e295fb8538ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc50ef67-88c0-4354-9b0c-4b02b05efd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the flight, Pooser met the pilot and toured the cockpit. That
        VIP experience sparked a new life goal: to become a flight attendant. "Planes
        became her obsession," her mom explains.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720e7b9e-793d-4404-83ed-704753dff237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc72b03-989c-485c-8937-245a7e7eabca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four months before her daughter''s 17th birthday, Miller-Berry decided
        to throw her daughter an airline-themed party.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82d451b-3e8a-4742-9a89-ada4582073e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea598d4a-f1ba-4f53-badf-5bd070fd0b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother of five reached out to American Airlines, hoping to receive
        a few lanyards to complete the DIY projects she planned for her daughter''s
        party. But instead, the airline threw the teen an extravagant once-in-a-lifetime
        birthday bash, including the use of a CRJ-900 plane to host her party.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5278151e-1c3a-4b6a-9770-088f028053a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba1a302-21a2-402c-8515-6aeb6677e2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first-class section was filled with her special needs friends
        from school," Miller-Berry said. All of Pooser''s friends and family were
        on board. Pooser also received a special visit from Columbia, South Carolina
        Mayor Steve Benjamin and a medallion to her city.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff498ef-a1b0-4db5-b982-976e833ccc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ced5bf-ba51-4c38-aeec-57e5f78e379d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every flight we have been on since her birthday she has been in
        uniform and worked," Miller-Berry says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15221ed3-4b21-477c-8dd7-aef11f74f343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab61a71-4913-4381-acf8-996c80df1471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the uniform</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a24223-480c-4b3c-8aec-e418ab13ec17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although recognized by her passengers for her infectious personality
        and signature shimmy pose, Pooser''s mom says that behind her daughter''s
        bright smile is a heart-wrenching health history. Miller-Berry says her daughter
        was initially misdiagnosed with asthma and sleep apnea. "We were waking up
        at night to a blue baby -- paramedics were always on standby," Pooser''s mom
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c633918-f8fb-46e5-99d1-74339cdd5f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52554fdd-dfa3-4b98-a06f-5f13d50b558c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of frantic searching, they found hope at Cincinnati
        Children''s Hospital, one of three specialized medical centers that agreed
        to review Pooser''s case.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bda6a3-7189-41c6-9ded-78e59dae9918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e78463-b605-47e5-b63e-61d2d5c3ecc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I sent her files to 42 hospitals across the country. Three responded,"
        Miller-Berry says.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68d9d9e-edad-4384-a33e-5370301e5d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580d6841-bfe7-4722-8d9d-19e8e2a0c8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the specialized health care was costly. Even with her daughter''s
        insurance, the family still didn''t have enough. Miller-Berry, a disabled
        veteran, says she and her husband have sold everything possible to afford
        her daughter''s health care needs. In 2015, when Pooser''s insurance initially
        denied payment for a life-saving surgery, the family went into overdrive to
        raise the funds.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d217b5-7efc-47b3-91f5-f8e429486d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10073e3-badf-45fd-996c-ac5f682e7511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sold our truck. We cut cable and got the TVs with the big backs
        on them and watched VHS tapes," Miller-Berry said. "I cut all my hair off
        so I didn''t have to pay to get it done."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f3b0ed-9c68-4485-b38a-55e6042edc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e43ff3-1749-453b-861b-30813444e884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller-Berry says she was desperate to save her daughter, and that
        she considered taking her own life so her family would gain access to a million
        dollar life insurance payout. She went so far as to write letters to her church
        and family members, first apologizing for her suicide and then instructing
        them on how to care for her critically ill daughter.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18012ac-18c5-4ae3-afa1-e36eda1ae52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dbea1f-4c9e-4947-8ca3-8a1460fb484f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(At that time) I''d rather sacrifice my own life for my young daughter,
        for a chance for her to live," Miller-Berry tearfully explains.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c31022-82e4-43e9-bfa2-6e17fdec6223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ed85fa-257b-486f-9c52-bcb9b369ed1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Money was the only factor preventing my daughter from living."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eb546b-05e3-4f4c-9473-c59ffa262cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4beac83-3f2b-4a0b-bc6a-169b90ffa845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, the insurance company did pay for the surgery.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673644b7-0a5e-4577-acba-b3dec09fd6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd318cc2a-8055-4b4f-bc59-1577a02b89f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At home in the skies</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f40db7-2737-4b76-80de-a13277620def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, Pooser has flown on 20 flights while in uniform. Although
        her honorary role does come with certain restrictions, once in the air, the
        young flight attendant is ready to serve. According to her mother, helping
        to pass out snacks is one of Pooser''s favorite duties.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a996e7e-204e-4e8a-8fb1-2421e0f0b240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cffd464-b776-4384-b7e2-bb8c6af87c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s so excited she doesn''t realize she has to give the passengers
        a choice," Miller-Berry laughs. Instead Pooser offers passengers what she
        thinks is best.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0fc488-1b9c-4bae-9d08-c45934ceb4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae336ce0-5b99-40f9-aa05-764e2ba4c9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The passengers just laugh along with her and eat what she gives
        them," she adds.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4ef975-6214-4845-99ef-4d3621e6a5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ad7035-daef-4c46-8432-89ba09a91138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:15.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
