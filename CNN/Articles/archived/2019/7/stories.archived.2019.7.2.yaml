    'template': '1'
    'title': 'OPEC, aiming to boost oil prices, extends production cuts until March
      2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d19170-ffca-42f0-9cfd-0f25e3acd2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:01:31.529+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:33:02.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> OPEC announced on Monday it will restrict
        the supply of oil for another nine months in a bid to support prices pressured
        by weakening economic growth and skyrocketing American production.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17553360-cfe1-4ebe-8db2-061c82c59094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:01:31.529+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:33:02.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb91f92d-1f1d-466e-8d7b-197c38e864d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:01:31.529+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:33:02.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After five hours of wrangling in Vienna, the group unveiled an agreement
        to extend until the end of March 2020 the production cuts that were first
        implemented in 2017. Those cuts were due to expire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb69d76d-313c-4b72-aa9d-f4fb75bf5fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:01:31.529+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:33:02.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e383cd93-97a0-4560-b74d-b4679873155f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:01:31.529+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:33:02.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPEC said its decision was based in part on the fact that "economic
        bearishness is now increasingly prevalent" because of trade tensions, central
        bank policies and "geopolitical issues."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69e2699-a54c-4b06-956f-76b2b3b57c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:01:31.529+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:33:02.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9646a1c-5045-441d-ba71-daadb50ac636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:01:31.530+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:33:02.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, OPEC members agreed in principle to formalize the
        charter with non-OPEC members including Russia, despite objections from Iran
        which insisted the agreement must be ratified by national governments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95177aae-4224-4ebb-8201-d01475e80afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:01:31.530+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:33:02.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9449b6f8-ca8f-424d-b85b-e31140223010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:01:31.530+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:33:02.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia, the biggest producer within OPEC, and Russia, the
        cartel''s most powerful ally, met over the weekend to discuss extending supply
        curbs that were first introduced after global oil prices crashed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fe10bd-7ba0-4b98-a685-69c5307bf1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:01:31.530+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:33:02.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a817eec4-06a8-4e27-974e-ab957ee3222c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:01:31.530+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:33:02.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi oil minister Khalid Al-Falih met with his Russian counterpart
        Alexander Novak on the sidelines of a summit of G20 leaders in Osaka, Japan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a14c35-2d81-4256-857a-962593eda080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:01:31.530+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:33:02.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614f478c-130a-4811-b270-bbecd542a509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:01:31.530+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:33:02.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the meeting, they discussed the options for extending the
        OPEC + deal, as well as the cooperation in the oil and gas sector between
        the Kingdom of Saudi Arabia and Russia," the Saudi Press Agency reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
