    'title': 'Guadalajara, Mexico, covered in ice after a freakish summer hailstorm'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c26a3bc-ca85-4f31-9f7b-85425ff22211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:11:27.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:09.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Guadalajara had been enjoying a sweaty
        summer for the past few weeks until the weekend brought a shocking surprise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435db7ef-728b-45bc-9dca-c70e030fa87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:11:27.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:09.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mexican city woke up Sunday morning to more than 3 feet of ice
        in some areas after a heavy hailstorm swept through the region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08470c20-a39e-460a-843b-db32019664e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:11:27.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:09.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As government officials scrambled to contain the damage and clear
        up roads, residents captured jaw-dropping footage of vehicles and residences
        swallowed by ice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c12d28-0b39-430a-a9db-14d505f12d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:11:27.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:09.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrique Alfaro Ramirez, the governor of Jalisco, of which Guadalajara
        is the capital, said he''d never witnessed scenes like those he saw <a href="https://edition.cnn.com/2019/07/01/world/gallery/guadalajara-hail-storm/index.html">Sunday
        morning</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a9b849-cc27-4da2-9576-2bc699b8187d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:11:27.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:09.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hail more than a meter high, and then we wonder if climate change
        exists," he said on Twitter.</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="es"
        dir="ltr">Muy temprano, antes de ir a la CDMX para el arranque de la Guardia
        Nacional, estuve en el lugar para evaluar la situación y fui testigo de escenas
        que nunca había visto: el granizo a más de un metro de altura, y luego nos
        preguntamos si el cambio climático existe. <a href="https://t.co/cognB1JHg6">pic.twitter.com/cognB1JHg6</a></p>&mdash;
        Enrique Alfaro (@EnriqueAlfaroR) <a href="https://twitter.com/EnriqueAlfaroR/status/1145386598990831618?ref_src=twsrc%5Etfw">June
        30, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b702e931-c931-4c93-b3e7-deeac6aa3537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:11:27.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:09.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d04e1a4-58a0-4feb-b027-2130cf2bbdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:11:27.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:09.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government of Jalisco has been working with the Mexican Army
        and Guadalajara and Tlaquepaque authorities to clean and remove hail from
        all public roads, the governor said, as well as support citizens whose homes
        were affected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ac5d58-4946-4c39-9479-78c00651b488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:11:27.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:09.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramirez said Sunday afternoon there had not been any reported injuries
        or fatalities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc65085a-520e-469c-8c10-eeffce3f0315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:11:27.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:09.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So, how did this happen?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7192c4f3-f19d-45c6-bd5b-03888bf709e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:11:27.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:09.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low pressure extending south from the US and Mexico border had been
        forecast to contribute to developing storms along the boundary separating
        different air masses, CNN Meteorologist Michael Guy said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4e5221-6cd7-4059-82cc-c08871f73749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:11:27.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:09.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once these storms developed, all the ingredients came together
        for there to be this strange hailstorm over Guadalajara," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
