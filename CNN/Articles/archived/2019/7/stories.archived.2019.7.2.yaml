      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb8749e-1ef1-4fab-b333-3914596cc7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T12:31:38.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:56.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, Moreno also plans to redevelop and “repackage”
        Manila Zoo, appealing to private individuals and organizations to help the
        city achieve this.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5d1681-fc1b-42fa-b183-a585fc2ed7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T12:31:38.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:56.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519927b6-d0df-4f60-8b4e-12884f26e418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T12:31:38.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:56.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Naawa na po ako sa mga hayop doon. Eh kung ‘yung mga napa-</em>plunder
        <em>nakakapiyansa, nakakalabas silang pansamantala, ‘yung hayop namin doon,</em>
        40, 50 years <em>na. Parang ang sakit naman noon kung kayo ang malagay sa
        katayuan noon,</em>” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86b8e02-0325-424a-841d-7a4eac1134df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T12:31:38.881+08:00
