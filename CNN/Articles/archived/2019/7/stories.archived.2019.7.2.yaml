      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> After
        denying that he will run for Speaker, Davao City 1st District Rep. Paolo Duterte
        now says that he is considering vying for the top post in the House of Representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d68f38-eb93-48e5-998e-7e1a33bedcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T12:21:19.959+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:58.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6813c1ff-9790-4fb6-bc0d-e5f6fc21c09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T12:21:19.959+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:58.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Tuesday, Representative Duterte, the elder
        son of President Rodrigo Duterte, said he changed his mind about gunning for
        the speakership after talks of term sharing was floated by Taguig-Pateros
        Rep. Alan Peter Cayetano, who is running for Speaker.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88314960-142a-45a0-85d2-39f69c8f2686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T12:21:19.959+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:58.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moapil na ako sa pagka-Speaker," he said. “The House is divided,
        I might be able to help unite it. Pareho lang kaming binoto ng mga tao ah.
        Kung term sharing, term sharing na kaming lahat."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc93d28d-26eb-43c5-99aa-d3982cd6fd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T12:41:12.493+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:58.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d63315-5e0b-4bf0-9e71-7c60d538f3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T12:41:12.493+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:58.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will join the speakership race ... The House is
        divided, I might be able to help unite it. We were all elected by the people.
        If they want term sharing, then we’ll all share terms.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea8c160-c1a3-4681-8bd3-7df4fb161676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T12:21:19.959+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:58.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99dc383-32e9-4cb1-bd53-a43af38b94d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T12:21:19.960+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:58.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a13b4be-3624-49bc-a70b-c6671e23987b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T12:21:19.960+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:58.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is proposing that the Speaker’s term would be split among the
        Luzon, Visayas, Mindanao and party-list blocs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d7f8e2-b17b-4607-bb2f-b4999d061600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T12:21:19.960+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:58.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72192a6-2a8f-42e9-ae80-4e5aee70e267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T12:21:19.960+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:58.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has confirmed that <a href="https://cnnphilippines.com/news/2019/6/28/duterte-cayetano-velasco-term-sharing.html?fbclid=IwAR2AfOqZsuQKYKt8STZpdkLGdsjVDV4u6jihTIkKdh8_KIiOBgds0AtVb8k"
        target="_blank">he floated a term sharing agreement</a> between Cayetano and
        Marinduque Rep. Lord Allan Jay Velasco, where the former gets 15 months as
        the top House leader before giving way to the latter who would sit for 21
        months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bba83bc-9035-4bd2-a861-f2fb1ebd6323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T12:21:19.960+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:58.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/2019/7/1/Dong-Gonzales-term-sharing-speaker.html"
        target="_blank">Solon says many congressmen balked at term sharing for speakership</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a8471c-1b75-42ee-a8d8-0abfb0c96e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T12:21:19.960+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:58.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano agreed to the proposal, but Duterte said Velasco “appeared
        to have <a href="https://cnnphilippines.com/news/2019/6/27/cayetano-velasco-house-speaker.html?fbclid=IwAR0hEc-xMYCa9uPNrCnFwyN7MDeUK9htncuT-07dzLUHenwfKGVc1_HaQiw"
        target="_blank">backed out</a> at the last minute.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27c0485-7f5f-4d36-92e7-4c3890e26fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T12:21:19.960+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:58.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527e1394-638c-40cc-861d-1bc2fdfdf75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T12:21:19.960+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:58.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has said that <a href="http://cnnphilippines.com/news/2019/5/27/Rodrigo-Duterte-Paolo-Duterte-House-Speaker.html"
        target="_blank">he will resign</a> if his son throws his hat in the speakership
        race.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574404b1-f49a-4d67-9140-dadf41ed959f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T12:21:19.960+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:58.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07bd875-766c-4715-a30c-00f93e1a5783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T12:21:19.960+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:58.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Itong si Paolo, sabihin ko sa kanya, ''If you run for speakership,
        let me know. Kasi kung tatakbo ka, magre-resign ako kasi marami na tayo,''”
        Duterte said in May.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807f0d36-c1f5-4898-8de9-8d8b67f3102c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T12:21:19.960+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:58.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4039d1-bd73-43f0-84cb-f808a42d7adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T12:21:19.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:58.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To Paolo, I will tell him, "If you run for speakership,
        let me know. If you run, I will resign since there are plenty of us in government."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62939fe-aeae-4d73-9faa-a2d8f6af8c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:18:22.130+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:58.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said the President was
        serious in his pronouncement, but added that this may change.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c615a0-8da4-45cb-98f7-d35497982e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:18:22.130+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:58.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d08aefe-99eb-40a2-a343-057dd99918d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:18:22.130+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:58.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang isang tao, ‘pag nagsalita ng isang bagay, seryoso ‘yun</em>
        unless there are circumstances that will compel him to alter his stance. So
        <em>hindi natin alam ang kalakalan na maaring makapagpabago sa isip ng Presidente,</em>"
        Panelo said during a Malacañang press briefing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c568a986-eedc-4958-9729-95fd25f84a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:18:22.130+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:58.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1618f6ab-7b70-4efd-bd48-da962448fb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:18:22.130+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:58.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When a person says something, he''s serious unless
        there are circumstances that will compel him to alter his stance. So we don''t
        know what would make the President change his mind.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19b561d-817f-4289-a6d9-a93b6a2a3566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T19:12:38.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:32:58.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Christopher "Bong" Go, who has served as a longtime aide
        of the older Duterte, believes that the President will make good on his statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41e1502-d1c3-472e-8564-bfd97bd6902b'
      'mgnl:activationStatus': true
