    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:32:26.703+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Game-of-Thrones', 'Bee', 'fly']
    'template': '1'
    'title': 'New species of bee fly named after ''Game of Thrones'' character'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803d69ff-2b7e-4d72-8d5c-4e81d6d06cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:02:00.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:32:47.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Australian scientists have the thrilling
        task of naming different species of animals that are found, and this year
        a species of bee fly was named after a character from "Game of Thrones."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6d2eea-5c4b-4e96-abcc-460e66e1dbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:02:00.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:32:47.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fly is just one of 230 species that the Commonwealth Scientific
        and Industrial Research Organization in Australia has named so far this year.
        All names have to have a combination of a genus name, which comes first, and
        a species name.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5794d06e-97b2-44c1-a404-2fc560737b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:02:00.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:32:47.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xuankun Li, who named the bee fly Paramonovius nightking, is a
        PhD student at CSIRO and a huge fan of ''Game of Thrones,'' proving that inspiration
        for new species names can come from anywhere," entomologist Dr. Bryan Lessard
        said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf359ea4-a49d-41d0-8537-9b9566c7d412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:02:00.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:32:47.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name was chosen because it comes out in the winter and has a
        crown of spine-like hairs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c34bea-0b03-4957-95be-4a0a46dc49b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:02:00.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:32:47.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CSIRO, only 20-25% of Australia''s half million species
        have been named.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f02f859-f1f6-4b65-b7c7-2d51950cc828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:02:00.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:32:47.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our biodiversity runs the planet. It cycles nutrients, sequesters
        carbon, pollinates crops and cleans the air we breathe and the water we drink.
        We literally couldn''t live without it," Lessard said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c209861-e774-4255-a0a9-3f7a657757d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:02:00.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:32:47.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other newly named species include a cusk eel named Barathronus algrahami,
        after fish collection manager Al Graham, and a tiny soldier fly from Judbarra
        National Park, Northern Territory, named Prosopochrysa lemannae, in honour
        of insect technician Cate Lemann.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a59e704-ab00-4d74-9d46-463361799fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:02:00.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:32:47.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/07/01/australia/game-of-thrones-fly-trnd/index.html">"New
        species of bee fly named after ''Game of Thrones'' character."</a></em></p>'
