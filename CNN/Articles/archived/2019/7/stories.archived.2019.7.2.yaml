      'mgnl:created': 2019-07-02T11:46:27.720+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:00.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> Manila
        Mayor Francisco “Isko Moreno” Domagoso warned that official of the country’s
        capital who fail to turn over documents from the previous administration may
        be slapped with charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7603c796-f5c8-4fde-ae76-2b834f69bd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:46:27.720+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:00.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eac4389-22c8-4a84-b0d2-dd9b0e5a1cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:46:27.720+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:00.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there will be liabilities on their part with regards to administrative
        or criminal, then we’ll go after them,” Moreno told CNN Philippines’ <em>The
        Source</em> on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432dd8d2-8a25-46d1-ae5e-e0dc0c1f1a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:46:27.720+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:00.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376113a0-5ec5-498a-88cd-6a66050bf477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:46:27.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:00.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview with CNN Philippines, Moreno said any taxpayer
        may sue these supposedly erring officials for negligence and nonfeasance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb1c70d-0f1b-48f5-b3a2-b2a3780051d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:46:27.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:00.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8812dc-27f9-4756-b665-a752e08ebdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:46:27.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:00.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It may not be me, because I don’t have time to go after these people,
        I just let the natural course of law apply to them,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264f7378-0289-4b39-b58c-04afa3f64930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:46:27.721+08:00
