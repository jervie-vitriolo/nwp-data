    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb95a06-530a-435c-94d6-cdd588088797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:46:27.722+08:00
