      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The English-language state-owned China Daily, meanwhile, linked
        the unrest to Hong Kong''s failure to integrate with broader Chinese policy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4e4f96-1848-442f-8a3f-44d246a2b09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:35:27.327+08:00
