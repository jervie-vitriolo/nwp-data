    'jcr:uuid': '9975bebf-babd-47b6-9528-f389adbaddb0'
    'lead': "Ditsi Carolino, Baby Ruth Villarama, and PJ Raval have been tapped to\
      \ be part of the organization behind the Oscars. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T18:07:20.371+08:00
