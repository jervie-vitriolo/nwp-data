      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices initially rallied on Monday in anticipation of the OPEC
        news and in response to the truce in the trade war between the United States
        and China was also providing support. US oil prices finished the day 1.1%
        higher, giving back some earlier gains.</p>'
