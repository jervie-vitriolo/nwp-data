      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6919d54f-b589-4521-942d-00ff59267582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:24:02.761+08:00
