    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '172b529a-f69d-46e3-8aa7-4bf6f192d3ce'
    'lead': 'President Rodrigo Duterte did not violate the Constitution when he allowed
      China to fish in the country''s exclusive economic zone (EEZ) because he was
      only doing his ''prime duty'' to protect the lives of Filipinos, his spokesperson
      said Tuesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T15:12:52.677+08:00
