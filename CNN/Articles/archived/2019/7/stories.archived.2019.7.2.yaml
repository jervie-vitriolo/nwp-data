      'jcr:uuid': '923aa7d2-ce82-42f9-baf4-99e85465da88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:15:25.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:51.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 2) — Justice Secretary Menardo
        Guevarra warned members of a group involved in an alleged scam that they will
        be arrested if they continue recruiting and accepting investments from the
        public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c01ba3-d5f5-4678-9330-8d748eeb7756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:15:25.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:51.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0295ae50-a88e-4e1d-bdeb-c4b1c157ccd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:15:25.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:51.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapa-Community Ministry International, Inc. (KAPA) officials may
        be subject to warrantless arrest if they are found soliciting "donations"
        until now, Guevarra said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac11f92-83af-40ce-bc5a-e8038a2707c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:15:25.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:51.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2dbefe-d61b-4048-8a05-bb5c99a853b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:15:25.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:51.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There’s a complaint by the SEC (Securities and Exchange Commission)
        and there’s an alleged violation of the law, so if they continue to do so
        (accept donations) until now, that''s a continuing offense. You don’t need
        an arrest warrant for that," Guevarra told reporters on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e7e537-05a1-4567-a21b-a504a8b7b03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:15:25.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:51.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4692b5f6-2deb-4eae-8dcf-c0cb75a51d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:15:25.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:51.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the SEC charged KAPA founder Joel Apolinario and seven
        executives and board members for violating provisions of the <a href="https://cnnphilippines.com/news/2019/6/18/SEC-sues-KAPA-for-running-an--investment-scam--.html">Securities
        Regulation Code</a>. SEC chairperson Emilio Aquino said KAPA operates an investment
        scam, as it promises a regular monthly return of 30 percent for the amount
        of donations given by its members.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a4ba41-3bff-421d-92ff-be5aa8698c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:15:25.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:51.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27224101-2b61-45ca-b218-d0c86e1d867b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:15:25.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:51.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, no person or group can accept investments without
        accreditation from the SEC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca91a9bb-a49c-4e7f-a44f-5e9b3995c58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:15:25.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:51.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa549459-f563-454e-976c-12b3fe5850fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:15:25.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:51.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/6/20/KAPA-members-refund-donation.html">Gov’t
        can’t guarantee return of KAPA members’ money</a>&nbsp;</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223f523a-ff32-46c0-bb65-0bf0aca4e677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:15:25.456+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:51.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0399720a-bb1b-4b7d-b0b5-b79193fa970b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:15:25.456+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:51.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crux of the crime or of the offense is offering or selling
        what may be classified as securities without registration from the SEC. <em>''Yun
        ang nagiging</em> unlawful, offering it without a proper license," Guevarra
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b564cdd-c5a6-4b82-a1e0-94d9318f5621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:15:25.456+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:51.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7a2a87-b63c-4fee-94eb-d3e55484ffe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:15:25.456+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:51.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a regional trial court in Davao City barred Apolinario
        and the other KAPA officials tagged in the case <a href="https://www.cnnphilippines.com/news/2019/7/1/KAPA-hold-departure-order-Joel-Apolinario-officials.html">from
        leaving the country</a> to prevent them from evading arrest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc84afc3-22c7-4279-bce7-8fc8b9aeb6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:15:25.456+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:51.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d3cdb3-018c-4fa3-b4e7-faf94772fc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:15:25.456+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:51.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short for Kabus Padatoon [Translation: making the poor rich], the
        religious group receives donations from its members. However, the SEC said
        these love gifts are actually investments, with the promised returns are mathematically
        impossible to sustain. Instead, the regulator said it was actually a pyramiding
        scheme, which sources the payouts for its older members from the money handed
        over by new recruits.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcaea1e-4256-4fba-8b67-743314073e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:15:25.456+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:51.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea0d798-a532-42b5-bb86-3de477857b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:15:25.456+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:51.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC issued a cease and desist order for KAPA''s operations in
        February and revoked the group''s registration back in April. The agency has
        so far secured assets worth about ₱100 million after the Court of Appeals
        froze bank accounts and properties linked to KAPA. Authorities are running
        after at least nine luxury cars, a helicopter, insurance policies, cryptocurrency
        holdings, and other properties linked to the group.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407bc9a2-04e0-4399-8405-5153d8703d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:15:25.456+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:51.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772610b0-8fbe-4020-aede-a00f0b3a5e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:15:25.456+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:51.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra pointed out that "anyone who is part of the scheme" may
        face arrest, beyond the accused executives identified by the SEC in the criminal
        charges they filed against KAPA before the Department of Justice.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e30d859-bcf6-4b7a-affd-86987d77bcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:15:25.456+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:51.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fd4871-aba7-4f08-a696-afeaec61c41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:15:25.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:51.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The corporate regulator has said that this may be one of the biggest
        scams in Philippine history. If found guilty, those charged may face a fine
        of ₱5 million or up to 21 years in jail, the SEC said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efad819-706c-4bde-b949-65fcc78183ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:15:25.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:51.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ee0288-b120-431b-8424-33283930d886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:15:25.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:51.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, Guevarra said they have not received complaints from any
        Kapa member for swindling or fraud.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088cadbe-186a-4443-960f-f77eda52b364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:15:25.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:51.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c735c873-32a4-462d-bc66-5f7c3f7adecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:15:25.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:51.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we''re not talking about estafa because no complaint
        has yet to be filed," the Cabinet official said. "But the moment a private
        individual who alleges injury or damage because of the scheme presents himself
        and files a complaint, then there is ground to investigate the complaint for
        estafa — or syndicated estafa, because there''s not just one."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5355ee13-9071-47dd-a11c-83f61eca6afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:15:25.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:51.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1644242b-9a6b-4839-a8ee-060b7d9008f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:15:25.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:51.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Anjo Alimario contributed to this
        report.</em></p>'
