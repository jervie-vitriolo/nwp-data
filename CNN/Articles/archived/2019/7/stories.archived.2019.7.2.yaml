      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Manila Mayor Joseph “Erap” Ejercito Estrada Arroceros Park
        was looking to convert Arroceros Park into a gymnasium, which faced opposition
        from environmental groups.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3bc453-f6f8-4f83-b4aa-56dc68db142b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T12:31:38.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:56.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93540391-b714-4f4f-a012-dba80111b64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T12:31:38.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:56.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third of the trees at the park had already been uprooted to give
        way for the office of the Manila division of the Department of Education,
        constructed during the administration of former Mayor Lito Atienza.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b115698-0574-4646-8817-163e9462fc8c'
