      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2)</strong> — The military
        has yet to verify if the perpetrators of the <a href="https://www.cnnphilippines.com/regional/2019/6/29/sulu-twin-blasts-death-toll.html">twin
        blasts at a military base in Sulu</a> that killed at least eight individuals
        last week were Filipinos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bf6af8-beac-4376-8b77-cb2aad58f3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:05:34.144+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:32:47.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines (AFP) spokesperson Marine Brig.
        Gen. Edgard Arevalo said Tuesday the remains of one of the culprits behind
        the attacks had been given to a Filipino woman who claimed to be his mother.
        The Western Mindanao Command earlier identified the said bomber as Norman
        Lasuca, 23.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ca55ce-a6de-430f-a5c6-00442dfd3ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:05:34.144+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:32:47.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Arevalo said the AFP will still conduct DNA testing to
        verify if Lasuca is indeed the son of the claimant. Only by then can the military
        confirm whether he is a Filipino or not.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39352d1-c43f-4bc3-8290-957eddf81aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:05:34.144+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:32:47.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dahil sa pagsunod natin sa tradisyon, ini</em>-release <em>natin</em>
        to the custody of the alleged mother, <em>kasi kine</em>-claim <em>nya</em>,
        remember that anybody can just claim <em>na iyon ang kaniyang anak</em>, especially
        if you would like to end a message... <em>pero</em> because of humanitarian
        consideration <em>ini</em>-release <em>natin, pero hindi natin sinasabi</em>
        with conclusivity <em>na ito ay talagang anak nya at kung ito''y anak nya
        at mapapatunayan then Pilipino ito</em>. However, <em>meron pa tayong kailangang
        gawin na</em> DNA testing, <em>kinuha natin ang</em> sample <em>buhat dun
        sa</em> remains <em>at</em> sample <em>buhat dun sa nagsasabing sya ang ina</em>...,"
        he said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad239d4-248e-4ff7-9803-31d498e99132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:05:34.145+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:32:47.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We follow tradition that''s why we gave the remains
        to the custody of the alleged mother, because she mad a claim, Remember anybody
        can just claim that it''s their child.... because of humanitarian consideration
        we released to her, however, we cannot say that he is indeed the woman''s
        son. If we prove that he is her son, then he is a Filipino. We still have
        to conduct a DNA testing, we got samples from the remains of the bomber and
        the woman who claims to be his mother.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54736669-bbbd-466e-aca5-80368bc0f403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:05:34.145+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:32:47.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is contrary to an earlier statement by AFP Western Mindanao
        Command chief Maj. Gen. Cirilito Sobejana, confirming that Lasuca is Filipino
        and a member of the Abu Sayyaf Group. Sobejana also identified the other bomber
        as a caucasian who is possibly the son of the Moroccan suicide bomber behind
        a previous attack in Basilan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b39fe07-79cd-49af-adb2-d894bb555462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:05:34.145+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:32:47.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twin explosions rocked the headquarters of the 1st Brigade Combat
        Team at Sitio Tanjung, Barangay Kajatian in Indanan town around noon Friday.
        Among the dead were three soldiers, three civilians, and two suspected suicide
        bombers. Meanwhile, at least 12 soldiers and 10 civilians were hurt.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8872e921-a039-4e02-a51e-728ab3308e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:05:34.145+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:32:47.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said the AFP has yet to classify the incident as a case
        of suicide bombing, as it does not fall under the military''s definition of
        such attack.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feda23a-a62a-445d-a396-bd846fc2a1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:05:34.145+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:32:47.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under military''s definition, he said, an attack is considered to
        be a suicide bombing if the perpetrator detonated himself. In the case of
        the Sulu blasts, the two bombers were wearing the improvised explosive devices,
        but they were detonated from afar.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd46735-f0a3-4db4-94e1-2134e67fb1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:05:34.145+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:32:47.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Napakalaki po ng posibilidad na ito ay isang kaso ng</em> suicide
        bombing. <em>Subalit hindi pa natin masabi nang</em> 100 percent <em>na ito
        nga ay kaso ng</em> suicide bombing <em>sapagkat posible pa rin na ito ay
        isang tao na dala ang</em> IED <em>at ito ay pinasabog ng isang tao</em> from
        a distance," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a327bdf5-080c-4ae2-8352-8b812a72c0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:05:34.146+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:32:47.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a big possibility that it was a case of suicide
        bombing. However, we cannot 100 percent say yet if it was indeed a suicide
        bombing because it was possible that the IEDs were detonated from a distance.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c898bc23-21b8-4624-a114-55956ee24fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:05:34.146+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:32:47.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo refuted the claim of the Islamic State or ISIS that they
        were behind the attacks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76332dbe-30a4-4117-9af3-5987427c45c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:05:34.146+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:32:47.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam naman natin na ang</em> ISIS (We know that ISIS) can always
        ride on any incident or any case... <em>hindi tayo basta pwede na maniniwala</em>
        (we should not believe immediately), and beside ISIS is known for their propaganda
        machinery and the more that we get terrified by the kind of propaganda that
        they are releasing, then they are immediately reaping the fruits in the gain
        of their desire," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63da39c-8517-45a8-888e-62483b508b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:05:34.146+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:32:47.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military, however, is not discounting that the bombers could
        be Abu Sayyaf members who are affiliated with the Islamic State, according
        to Arevalo.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a56ac3f-3fc1-4f5c-ad7a-b26a5e09c789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:05:34.146+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:32:47.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abu Sayyaf <em>ang merong interes na ma</em>-disrupt<em> ang</em>
        (Abu Sayyaf has an interest to disrupt the) chain of successes (ng AFP). This
        is their desperate attempt to the point of attacking a military outpost, <em>sukdulang
        mamatay ang dalawang sibilyan at masugatan ang sampu sa kanila</em> (killing
        two civilians and hurting 10 others), to the point na <em>i</em>-upgrade <em>nila</em>
        or<em> i</em>-modify <em>nila ang paraan ng kanilang pagpapasabog</em> (that
        they upgrade or modify their way of attacking)... <em>sila ang merong motibo
        para an gawin ito</em> (they have the motive to to it). In the absence of
        suspect under the law, <em>pinakamagandang tiganan mo ''yung motibo</em> (it''s
        good to look at the motive)," he said.</p>'
  'Bong-Go-Inno-Dy-barangay-SK-elections':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
