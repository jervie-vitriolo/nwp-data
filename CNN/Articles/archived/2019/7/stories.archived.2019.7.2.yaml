      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237249c3-5dc7-41b4-b04b-e255beb2c7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:34:25.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:12.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that the expression is "commonly used in the drag community
        and by celebrities as an alternate way of saying ''OK'' or ''something that
        is said to affirm when someone is being put in their place.''"</p>'
