    'template': '1'
    'title': 'The Jimmy Butler trade between the 76ers and Heat is a mess. Here''s
      what you need to know'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dabed4b-38f5-4451-ab31-df561f9014ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:25.798+08:00
