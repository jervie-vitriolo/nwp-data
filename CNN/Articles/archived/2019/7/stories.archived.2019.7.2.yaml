    'mgnl:tags': ['wimbledon', 'lawn-tennis', 'cori', 'coco', 'gauff', 'venus', 'williams']
    'template': '1'
    'title': '15-year-old Cori ''Coco'' Gauff stuns Venus Williams at Wimbledon'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aa7b0e-7197-4a3f-815a-c08f21cc0cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:20:32.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:23.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;She wasn''t even born by the time
        Venus Williams had won four grand slams, but 15-year-old American Cori Gauff
        downed the five-time Wimbledon champion on her debut in the tournament Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8bc512-82e9-419c-9033-a8e7f0d56d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:20:32.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:23.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gauff, nicknamed "Coco," is the youngest player in the Open era
        to advance through qualifying to reach Wimbledon''s main draw, but she wasn''t
        content to stop there and beat the 39-year-old Williams, one of her biggest
        idols, 6-4 6-4 in their first-round clash at the All England Club.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e909787b-c37d-40a3-bf4f-859634fe308d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:20:32.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:23.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t really know how to feel, this is the first time I''ve
        cried after a match, after winning," Gauff told the BBC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cf01c7-898c-4fa2-94a2-35d4e6a75aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:20:32.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:23.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world No. 313 added: "I never thought this would happen. I''m
        living my dream right now, not many people get to say that."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66a0440-d45b-4122-b662-6020e99ea504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:20:32.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:23.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/07/01/sport/naomi-osaka-yulia-putintseva-wimbledon-spt-intl-gbr/index.html">READ:
        Naomi Osaka crashes out of Wimbledon</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db17acdf-46a2-42c5-9ef0-6b8e17fb5909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:20:32.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:23.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gauff revealed Williams said to her afterward: "Congratulations,
        keep going and good luck." She added: "I just told her I wouldn''t be here
        if it wasn''t for her, she''s so inspiring. I''ve always wanted to tell her
        that but I''ve never had the guts to before.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0d507e-d667-439e-b99e-1346fc594e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:20:32.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:23.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My parents will be super happy, my dad was jumping up every time
        I won a point. I''m so happy they spent all their time on me and my brothers
        and making sure we''re successful."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ef0937-47f7-41c6-ad52-cd0995689b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:20:32.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:23.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/10/31/sport/cori-gauff-new-balance-sponsorship-deal-spt-intl/index.html">READ:
        Gauff signs multi-year sponsorship contract</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5d0d20-e4c5-4b94-ae0f-45cc3ddacef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:20:32.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:23.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/08/23/sport/cori-gauff-us-open-spt-intl/index.html">READ:
        Is age rule holding back teen star Gauff?</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5b110b-ba88-4a56-b23e-6bfa8c3e2c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:20:32.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:23.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Raised for greatness''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36a3d0c-68bc-4499-9ca9-0c8ff3b282be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:20:32.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:23.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gauff won the first set in 35 minutes and held three match points
        in the second before Williams forced break point.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3167c8-620d-4a4e-b24d-b513293b3d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:20:32.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:23.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the veteran could not convert her chance and Gauff made the
        most of her fourth match point to win in one hour 19 minutes on Wimbledon''s
        No.1 Court.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f1ebf9-966f-4b13-b7cf-d817947f41f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:20:32.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:23.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gauff was born in Georgia on March 13, 2004 to father Corey, a college
        basketball star, and mother Candi, a talented college track and field athlete.
        The family —&nbsp;Cori has two younger brothers —&nbsp;later moved to Delray
        Beach, Florida.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0b44be-87ac-4b86-aa8c-81a7cbc12e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:20:32.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:23.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teenager, who is coached by her father but has enjoyed spells
        training with Serena Williams'' coach Patrick Mouratoglou in France, secured
        her spot at Wimbledon with a win in the final qualifying round at Roehampton,
        London Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fcf6ac-4eb9-4179-9362-e82904593d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:20:32.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:23.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is the 12th youngest overall to play in the Wimbledon main draw,
        but the youngest to come through qualifying. She is also the youngest player
        to win a singles match at Wimbledon since Jennifer Capriati in 1991.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2b1832-153c-4c6a-909d-d29af50cb446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:20:32.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:23.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Venus Williams, when the draw was coming out, would have been saying,
        ''please don''t put me against Coco Gauff'' because it''s like looking in
        the mirror," three-time Wimbledon men''s champion John McEnroe told BBC Sport.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9dcfed-e592-4048-8d74-c29d4180362e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:20:32.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:23.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t say this lightly, but if she isn''t No.1 by the time she
        is 20 I would be absolutely shocked."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e297db26-46f1-4712-8182-7c2adf59aa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:20:32.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:23.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/07/01/sport/coc-gauff-venus-williams-wimbledon-spt-intl-gbr/index.html">READ:
        Why Naomi Osaka is an icon of the new Japan</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597a56d0-c7db-4a84-9859-8065e115d67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:20:32.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:23.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracy Austin, a former women''s world No.1, added: "People have
        been talking about her for years in the U.S. and worldwide now people will
        recognize her.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd6438a-46c2-4b46-ac76-f7f4fdf4b7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:20:32.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:23.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were plenty of opportunities for her to get tight and the
        moment to overwhelm her but she was raised for greatness."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb33f9b-d87c-44c8-b143-8851accbdcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:20:32.843+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:23.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/06/27/tennis/federer-wimbledon-roddick-cahill-tennis-open-court-intl-spt/index.html">READ:
        Roger Federer: The power and presence of $120 million man</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4498eae0-9c92-48bf-8495-82fe668249e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:20:32.843+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:23.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/06/10/tennis/rafael-nadal-roger-federer-tennis-spt-intl/index.html">READ:
        WIll Nadal surpass great rival Federer in career grand slam tally?</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4a08f4-9dc3-4222-9297-ad4976bfa570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:20:32.843+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:23.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Gauff raised her profile by winning the French Open girl''s
        championship. She also reached the quarter finals of junior Wimbledon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca1c9c8-7063-48fa-b378-39a386b7ceaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:20:32.843+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:23.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, she became the youngest woman to win a grand slam qualifying
        match in the French Open.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb00035-fb1f-42a3-9b3f-a14ca87ab6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:20:32.843+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:23.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, a then-13-year-old Gauff told CNN, "Overall, I want to
        be the best I can be and be the greatest," after becoming the youngest player
        to appear in a U.S. Open junior final. Her current 301st WTA singles ranking
        has climbed sharply from 874 eight months ago.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f115e3-a78d-4104-af11-e118087f62c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:20:32.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:23.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/01/sport/coc-gauff-venus-williams-wimbledon-spt-intl-gbr/index.html">15-year-old
        Cori ''Coco'' Gauff stuns Venus Williams at Wimbledon</a>"</em></p>'
