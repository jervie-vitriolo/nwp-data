      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skaggs, 27, died in a hotel room in a Dallas-Fort Worth suburb,
        police said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fdbf92-bf49-4e9d-9140-ca85d540212e'
