      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> Angat
        Dam is back above the 160 meter-critical mark after two days of rain bringing
        slight increases to its water supply.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3769800c-0e9a-41fe-9419-79382a526fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:08:50.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:11.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest update from the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA), the dam reached 160.29
        meters, Tuesday morning. The level rose by 0.44 meters from its 159.85 meter-level
        on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16a0d5f-75d3-4fd2-8d02-72c43d12fda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:08:50.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:11.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dam’s water level began increasing after rains triggered by
        the southwest monsoon or ''habagat'' hit Luzon and Visayas in recent days.
        The dam has been below critical level since June 22.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cae2cf-8f66-4928-97d4-49e78d5c5081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:08:50.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:11.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it is still far from its normal operating level of 180
        meters. Water concessionaires are still implementing service interruptions
        since water allocation has remained at 36 cubic meters per second. PAGASA
        earlier said the dam may return to its normal operating level after three
        months unless two strong storms pass by the dam soon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6f4c14-2584-42f7-955b-5e069aef78a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:08:50.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:11.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather officials said they are expecting two or three tropical
        cyclones to enter the country in the latter half of July.</p>'
  'spotify-music-artist-upload':
    'author': 'Ahiza Garcia, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-02T08:13:41.677+08:00
    'imagesource': 'jcr:085fca11-b168-44c6-a670-5a25aebc2d70'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7471c5e3-966e-4d09-9746-9f9a8a566b1f'
    'lead': 'After a brief experiment, Spotify will no longer let artists upload their
      music directly to its platform.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T08:24:58.186+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:33:10.817+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:32:19.372+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Spotify', 'music']
    'template': '1'
    'title': 'Spotify will no longer let artists upload their own music'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d24337-a861-439c-8004-97a9b27d0537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:24:58.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:10.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After a brief experiment, Spotify will
        no longer let artists upload their music directly to its platform.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99ea16b-176f-4c0e-9572-416231aec222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:24:58.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:10.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Spotify announced it was <a href="https://artists.spotify.com/blog/we''re-closing-the-upload-beta-program">ending
        a beta program</a>&nbsp;that allowed artists to upload their work directly
        onto the streaming platform.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97228113-a540-498c-9c85-67b61ef63acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:24:58.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:10.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program will stop accepting new uploads at the end of July.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b47d20-c566-4b8f-8591-04f1debcbf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:24:58.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:10.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music on Spotify is typically delivered by either a record label
        or third-party distributor such as DistroKid, CD Baby and EmuBands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dabd078-18e0-4041-a65c-02f0e5a19448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:24:58.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:10.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For artists signed to a label, getting music onto Spotify is taken
        care of, but independent artists have to distribute their music themselves.
        Spotify has over 50 million tracks available.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8b4bb2-6813-4d63-9beb-387f66ad01d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:24:58.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:10.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release, Spotify said feedback from artists included
        in the program showed the best way to improve their experience is to support
        the work Spotify''s distribution partners are already doing. While it says
        it''s ending the program due to feedback, the program was initially launched
        after artists requested it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef76303d-2c02-4c1c-9377-6785cd7b4e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:24:58.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:10.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve told us time and time again that sharing your work with
        the world should be easier," Spotify said <a href="https://artists.spotify.com/blog/now-in-beta-upload-your-music-in-spotify-for-artists">in
        a release</a>&nbsp;announcing the project in September.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9c8e3a-3e4a-42f4-90b9-83d5c4900ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:24:58.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:10.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uploading was free to artists who were granted access to Spotify
        for Artists without any fees or commissions. The beta program was initially
        open to select artists by invitation only but had expanded to include more
        since September.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c280067-cfa4-43bd-bd42-e240c7995aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:24:58.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:10.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pricing from third party distributors varies. For example, CD Baby
        charges $9.95 per single and $49 per album, while DistroKid charges $19.99
        to upload unlimited albums and songs for a year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b10d135-a3da-463a-82f0-7bd38559d285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:24:58.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:10.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to end the beta program comes shortly after Spotify <a
        href="https://edition.cnn.com/2019/06/13/tech/spotify-redesign-podcasts/index.html">overhauled</a>&nbsp;its
        app for premium subscribers in June. The changes included a simpler interface
        and more prominent placement of podcasts. Spotify has plans to invest <a href="https://edition.cnn.com/2019/02/06/media/spotify-gimlet-media-anchor-podcasting/index.html">between
        $400 million and $500 million</a>&nbsp;in the "emerging podcast marketplace."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf5b924-d11e-4f67-a2d5-9e0a935b7ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:24:58.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:10.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify recently revealed it has over 217 million monthly global
        users and over 100 million paid subscribers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2460271f-501c-468b-b577-5f2b7912df22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:24:58.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:10.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/01/tech/spotify-independent-artists-upload-music/index.html">Spotify
        will no longer let artists upload their own music</a>."</em></p>'
  'antarctica-sea-ice-melting-climate':
    'author': 'Ivana Kottasová, CNN'
    'caption': 'Remember when sea ice in Antarctica was increasing? Not any more.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-02T08:26:08.983+08:00
    'imagesource': 'jcr:319d78fb-edc0-4fac-acb5-24b6be45fb97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74a228bb-8355-4d8c-809b-452a3a25d81a'
    'lead': 'Remember when sea ice in Antarctica was increasing? Not any more.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T08:33:25.504+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T12:33:10.210+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:32:19.547+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['antarctica', 'sea', 'ice']
    'template': '1'
    'title': 'After decades of increases, sea ice in Antarctica is now shrinking'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2350d0b5-a127-4e8f-8d1a-1316f09a7be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:33:25.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:10.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Remember when sea ice in Antarctica was
        increasing? Not any more.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fadb57-4d0b-427c-9da8-a32cd758baaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:33:25.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:10.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After decades of gradual increases, Antarctic sea ice is now decreasing
        faster than that in the Arctic, according to new research based on 40 years''
        worth of satellite data.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53bdd08-1155-4d13-982e-f72a2ee7d563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:33:25.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:10.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea ice has a crucial impact on the Earth''s climate, says Claire
        Parkinson, a senior scientist at NASA and the author of the new study. Its
        bright surface reflects 50% to 70% of sunlight back into space. But when sea
        ice melts, it turns into dark ocean surface, which absorbs 90% of the sunlight.
        The more light is absorbed, the warmer global systems become.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48071a41-97d3-4391-b44e-8028ac52a9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:33:25.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:10.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sea ice also affects the polar ecosystem, including penguins and
        whales and seals, petrels and albatrosses, krill, and a whole range of additional
        animals and marine plant life," Parkinson told CNN</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f3fc9c-2c0f-4b8e-8870-d1e00e922ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:33:25.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:10.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea ice surrounding Antarctica has long baffled scientists. Unlike
        the Arctic ocean in the North, where sea ice has been melting steadily in
        the past decades, the sea ice surrounding Antarctica had been increasing for
        decades.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e04d38-d849-4a88-845d-45411b75643e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:33:25.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:10.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where the Arctic provided scientists with a concrete and well documented
        example of the dire consequences of climate change, increasing sea ice around
        Antarctica was frequently pointed to by climate change skeptics as a counter-argument,</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a47aa9-97ff-4510-b84c-087a58d9823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:33:25.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:10.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But research published on Monday shows things have taken a dramatic
        turn. Satellite data shows that the yearly average sea ice extent in Antarctica
        increased until 2014, when it reached a record high. After that, Parkinson
        said, it started decreasing "precipitously" and reached a record low in 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe04c09-6525-4752-a90e-91bda2d6a6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:33:25.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:10.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parkinson said it is too early to determine what exactly caused
        the trend to reverse.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693f0fad-adb3-4790-93dc-4ea11001a76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:33:25.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:10.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientist were never able to determine why Antarctic sea ice increased
        prior to 2014. Dr Kaitlin Naughten, sea ice modeller at British Antarctic
        Survey, said Antarctica is largely protected from atmospheric warming by the
        westerly winds which surround the continent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c590e9-194c-496a-a359-0bd6353a3be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:33:25.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:10.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means that Antarctic sea ice doesn''t respond directly to
        global warming averaged over the whole planet, but rather to changes in these
        winds. Climate change is affecting the winds, but so is the ozone hole and
        short-term cycles like El Nino. The sea ice also responds to the level of
        ocean mixing, which is affected by meltwater from the Antarctic Ice Sheet,"
        she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e059c5cc-c350-452d-a3e0-6377ff289ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:33:25.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:10.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turn towards melting is a new concern for scientists. "Growth
        of Antarctic sea ice over the past few decades had been a relief, because
        it offset some of the rapid losses in the Arctic," said Andrew Shepherd, director
        of the Centre for Polar Observation and Modelling at the University of Leeds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26526d5c-9f73-414d-a439-2ebaedf4b881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:33:25.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:10.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that sea ice is retreating in both hemispheres we should be
        concerned about our planet''s temperature because it means less of the sun''s
        heat is reflected back into space," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8d82a0-ff85-4b6b-b7d5-c6f48f70a801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:33:25.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:10.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parkinson said that even before the turnaround in 2014, the idea
        that the sea ice increases contradicted climate change, an argument often
        pushed by climate skeptics, was flawed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ded5c1-a391-42b8-bdc1-9dfd3a84bf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:33:25.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:10.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of what was happening in the Antarctic sea, melting in
        the Arctic affected wildlife, coastal erosion and solar radiation absorption
        in the Arctic, she pointed out. "And the increases in the Antarctic sea ice
        were not coming close to balancing the decreases in the Arctic sea ice," she
        added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381a5c5b-aa41-439d-a2ad-1ab6314767e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:33:25.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:10.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/01/world/antarctica-sea-ice-melting-climate-intl/index.html">After
        decades of increases, sea ice in Antarctica is now shrinking</a>"</em></p>'
