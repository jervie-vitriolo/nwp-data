    'template': '1'
    'title': 'Palace explains Duterte ''metaphor'' likening PH Constitution to toilet
      paper'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820f65e3-07fd-4db0-96e1-712d963db147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:33:14.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:32:49.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2)</strong> — President
        Rodrigo Duterte did not mean to belittle the Constitution when he likened
        it to a piece of toilet paper, his spokesperson said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6cf343-dde9-42ff-b5b6-402e0d44b2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:33:14.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:32:49.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66abcef-1ab6-4c82-9909-b7089ff0f14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:33:14.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:32:49.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo clarified the President''s
        controversial statement last June 27 that he could not use the Philippine
        Constitution in asking China to leave the West Philippine Sea, which is part
        of Beijing''s sweeping claim to almost the entire South China Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5d13f7-7d37-4ef9-b51d-e221772d3c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:33:14.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:32:49.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9a671d-603f-46d1-b84b-f95d896d19e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:33:14.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:32:49.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magpunta ako doon, sabihin ko, ‘Get out because this is the
        Constitution.’ Sabihin sa’yo, ‘Naubusan ka na ng toilet paper? Gamitin mo
        ‘yan</em>,''" Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287faad0-bfb2-48f7-9013-8d7ed515847f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:33:14.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:32:49.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7137ae-df26-470c-b362-91af3930d3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:33:14.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:32:49.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will go there and say ''Get out because this is
        the Constitution.’ They will tell you, ''Did you run out of toilet paper?
        Use that.'']</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adf7a66-d1b0-46dd-ad60-2f9b23788537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:33:14.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:32:49.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347ee62a-0905-498f-8623-9e30993ea43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:33:14.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:32:49.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has drawn flak for supposedly undermining the country''s
        charter, but Panelo said it was just a "metaphor" to illustrate how China
        will never recognize the constitutional provision stating that Filipinos should
        exclusively use and enjoy resources within the Philippines'' exclusive economic
        zone (EEZ). The West Philippine Sea includes areas in the South China Sea
        which the Philippines either claims or occupies as part of its EEZ.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f9429f-93b1-4011-9100-1a11947692f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:33:14.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:32:49.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaec20b0-d8ea-47d7-86c8-9fd88a2dc3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:33:14.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:32:49.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What he means is that China will not listen to us saying na ''but
        our constitution says so.'' They will tell us, ''So what? As far as we are
        concerned we own this and that doesn''t matter to us," Panelo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11962721-31d2-43c6-9e22-609915d63f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:33:14.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:32:49.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1ddeeb-3242-4812-ae6d-f56d3173c412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:33:14.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:32:49.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was also criticized for saying that the constitutional provision
        reserving the country''s EEZ to the exclusive use of Filipinos was "for the
        thoughtless and the senseless." Senior Associate Justice Antonio Carpio said
        it is "unfortunate" that the President thinks that way when that provision
        was based on United Nations Convention on the Law of the Sea, an international
        treaty signed by 167 states including the Philippines and China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273f6d69-2ad2-4352-b2c7-99d61e1de8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:33:14.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:32:49.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5f616d-9588-4c60-81de-d204015fcd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:33:14.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:32:49.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China itself reserves all the natural resources in its own EEZ
        exclusively to Chinese citizens. Why will we not accept and protect this exclusivity
        when the rest of the world is accepting and protecting this exclusivity?"
        Carpio said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1fe76b-c0f6-416e-a7fa-e68fc23f89ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:33:14.748+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:32:49.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f262a791-52bb-4e76-8466-d938120d3c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:33:14.748+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:32:49.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 12, Section 7 of the Constitution says, "The State shall
        protect the nation’s marine wealth in its archipelagic waters, territorial
        sea, and exclusive economic zone, and reserve its use and enjoyment exclusively
        to Filipino citizens." This provision was cited by experts government officials,
        including Carpio and Vice President Leni Robredo, in criticizing the President''s
        move to allow Chinese fishing in the country''s EEZ.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08525cf8-2967-46de-80f3-6f8ebac61b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:34:05.218+08:00
