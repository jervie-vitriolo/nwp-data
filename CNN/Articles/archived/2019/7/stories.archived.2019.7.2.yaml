  'Jeff-MacKenzie-Bezos-divorce-settlement':
    'author': 'Ahiza Garcia, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-02T09:48:24.789+08:00
    'imagesource': 'jcr:4fb95175-63d5-4b21-9b95-b38f61461759'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3651e563-1313-4983-b14b-9694cbbafd0e'
    'lead': 'Even with the settlement, Amazon founder Jeff Bezos remains the richest
      person in the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T09:53:35.805+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T12:33:07.062+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:32:20.424+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['jeff', 'mackenzie', 'bezos', 'Amazon']
    'template': '1'
    'title': 'Jeff and MacKenzie Bezos'' $38 billion divorce settlement is expected
      soon'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf36a6c2-d15b-4992-b85c-6c73d9a805d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:53:35.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:33:07.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Jeff and MacKenzie Bezos'' divorce
        settlement is expected any day now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48799f3-b1e4-45d7-b7b4-350173f3b962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:53:35.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:33:07.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple announced their divorce in January after 25 years of
        marriage and four children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fe6df3-d90f-4f07-a647-4523fa3bd792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:53:35.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:33:07.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the settlement, MacKenzie Bezos will get 25% of the couple''s
        Amazon stock, according to an April securities filing. That should give her
        a 4% stake in the company, which will amount to around $38 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446e76c4-69c9-422d-8043-ad14e4e7e155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:53:35.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:33:07.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the settlement, Jeff Bezos, the CEO and founder of Amazon,
        is currently the richest individual in the world with an estimated net worth
        of $118 billion, according to the Bloomberg Billionaires Index.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9962fe-30f1-48ac-b7ee-35928c2e6b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:53:35.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:33:07.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement is expected to come this week based on a 90-day timeline
        given in a financial disclosure filed in April.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa370832-f00a-43c4-b61d-7d2fb04c770a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:53:35.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:33:07.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Bezos will keep voting control over MacKenzie''s shares. He''ll
        also maintain all his interests in the Washington Post and Blue Origin, a
        private space company.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d7cf1e-ebdd-41d2-98be-46605ea0be8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:53:35.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:33:07.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874bfd4f-f13a-41e3-be0e-381b853131dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:53:35.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:33:07.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the couple announced their separation, the National
        Enquirer said it had been investigating Bezos for four months and had evidence
        Jeff Bezos was "whisking his mistress off to exotic destinations on his $65
        million private jet." Bezos then published a tell-all blog post in which he
        accused the outlet of trying to extort him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf7eb76-8e44-47da-8240-d7e3960a5401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:53:35.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:33:07.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple has tweeted support for one another.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ce8b25-643d-4d23-be53-e5973a83a539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:53:35.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:33:07.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MacKenzie Bezos said she was "happy" to give Jeff voting control
        and financial interests in the paper and space company to "support his continued
        contributions with the teams of these incredible companies."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664f0f1c-7c2e-45c4-8c72-3742f07e8249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:53:35.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:33:07.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff tweeted that he was "grateful for her support and for her kindness
        in this process."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abecd176-089e-4223-8d0c-b78212cd58a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:53:35.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:33:07.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, MacKenzie Bezos said she would give at least half of her
        fortune to charity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd249d1c6-c2ff-4102-9784-aca536de07b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:53:35.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:33:07.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/01/tech/jeff-mackenzie-bezos-amazon-divorce-settlement/index.html">Jeff
        and MacKenzie Bezos'' $38 billion divorce settlement is expected soon</a>."</em></p>'
  'pothole-birthday-kansas-city':
    'author': 'Scottie Andrew and Brian Ries, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-02T10:11:15.839+08:00
    'imagesource': 'jcr:537212cc-d0fe-43b1-8a58-ded813d3e91e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef26c480-9d61-4f2f-8c5a-799fac22e344'
    'lead': 'Fed up with the hundreds of potholes that line Kansas City streets and
      a perceived lack of urgency from the city to fix them, Frank Sereno decided
      the best way to solve the problem was to celebrate it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T10:14:33.481+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:33:06.475+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:32:20.761+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'North-America', 'Kansas-City', 'pothole']
    'template': '1'
    'title': 'Complaining didn''t work, so a man threw a birthday party for a pothole.
      Within days, the city fixed it.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110724aa-7ac5-4387-9296-216f86c442f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:14:33.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:06.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Fed up with the <a href="https://edition.cnn.com/2019/04/02/us/boy-fixing-potholes-trnd/index.html">hundreds
        of potholes</a>&nbsp;that line Kansas City streets and a perceived lack of
        urgency from the city to fix them, Frank Sereno decided the best way to solve
        the problem was to celebrate it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eeccdb-ee8d-48fe-9c2f-a2e538c17026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:14:33.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:06.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He threw a <a href="https://edition.cnn.com/2018/08/01/health/birthday-presents-parenting-strauss/index.html">birthday
        party</a>&nbsp;for the 3-month-old pothole on his street, complete with a
        slice of cake with a candle on top.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8de119a-9c34-4a63-9b76-11b023357508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:14:33.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:06.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t sing to him," Sereno told CNN affiliate KCTV. "I thought
        about it, but it was a little bit warm, so I said, ''Well, we''ll just do
        the cake.''"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e001550-e2c1-4c72-bad3-9861f72a882a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:14:33.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:06.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure enough, within days of posting a photo of the festivities to
        Facebook, the public works department filled the hole.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604b8507-9c68-4428-9676-cfd805f28a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:14:33.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:06.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hole is one of hundreds Sereno has reported to the city without
        a response, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5518e1f0-1f13-4815-8c0b-e3d6b073d0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:14:33.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:06.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be as creative as we can to get things fixed," he told
        CNN. "For me, it''s just about making sure my neighbors'' and my voice are
        continuously heard."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19de97b4-dfd3-4c95-86e4-26c483767e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:14:33.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:06.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno first reported this particular depression, which runs about
        3 inches deep and 2 feet wide, in March.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99e83a5-5bcc-44e2-a958-c05a5ba5b7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:14:33.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:06.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s seen more and more holes populate his neighborhood''s roads
        over the past 20 years, he said, and a particularly harsh winter cracked open
        hundreds more.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747a0a14-e082-4f5c-83d7-4ba2ada8a379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:14:33.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:06.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city public works department has started to patch the holes,
        a process slowed by long bouts of spring rain, public works spokesperson Maggie
        Green told KCTV. <a href="https://data.kcmo.org/311/All-Potholes-Public-Works-Only/vjsf-gntm">Hundreds
        of cases</a>&nbsp;reported in 2019 remain open, according to the department''s
        database.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81eb1b3d-727b-4936-b1a2-fef95c5658cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:14:33.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:06.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s young pothole was far from the worst he''s seen. The avid
        motorcyclist said he''s driven past gaping pits in the asphalt that could
        cause him to fly off his bike if he hit them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092f1ef6-1eeb-448f-a92e-4e756b493172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:14:33.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:06.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now that this hole''s been filled, Sereno''s scheming a new
        celebration—perhaps a graduation for the patched asphalt that''s gone onto
        bigger and better things.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fc89ee-a756-4672-b40e-64639f796f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:14:33.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:06.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hopes he doesn''t need to throw another pothole party.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07604f6-d334-4963-8952-d5f1f022db99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:14:33.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:06.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s great that they came and fixed it, but my gosh, if this is
        what it takes to get potholes fixed, we''ll never get anything done."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ae7a1b-d245-4561-b0b9-ef6f3eb8918f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:14:33.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:06.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/01/us/man-threw-birthday-party-for-3-month-old-pothole-trnd/index.html">Complaining
        didn''t work, so a man threw a birthday party for a pothole. Within days,
        the city fixed it</a>."</em></p>'
  'Coco-Gauff-Venus-Williams-Wimbledon':
    'author': 'Ravi Ubha, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-02T10:32:07.289+08:00
    'imagesource': 'jcr:86eeb7ec-b74a-4346-bdff-978352aa1217'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b74edf0a-c00f-4386-b3e6-6a21745789c4'
    'lead': 'Cori ''Coco'' Gauff played with a composure well above her 15 years in
      ousting one of her idols, the 39-year-old Venus Williams, 6-4 6-4 in her first
      grand slam match and then declared: ''I want to be the greatest.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T10:34:51.281+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T12:33:05.652+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:32:21.181+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coco Gauff, 15, beats Venus Williams at Wimbledon and declares: I want
      to be the greatest'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21b9e87-f749-4043-978b-4820db03d508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Youth took center stage at Wimbledon
        on the opening day -- yet it was the youngest of them all who bettered three
        others tipped for longer stays at tennis'' oldest grand slam.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82cd403-2441-4f4c-9f1f-c81e95ad64a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f552597-8159-4bc8-be4a-937f2eee5b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cori "Coco" Gauff played with a composure well above her 15 years
        in ousting one of her idols, the 39-year-old Venus Williams, 6-4 6-4 in her
        first grand slam match and then declared: "I want to be the greatest."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f83c8d-9c18-4aa2-8361-8c50ff9792f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8436c29b-969d-4956-bf42-5a47612ea62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously I''m super shocked," she added to reporters. "I literally
        got my dream draw, so I''m just super happy I was able to pull it out today."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e85e9fb-d014-4a13-b1a3-2e993144f161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14530453-3253-43d8-aa0b-e6334490f281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the grass of southwest London conversely flummoxed twice grand
        slam winner Naomi Osaka and upcoming men''s stars Stefanos Tsitsipas and Alexander
        Zverev.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13402e4e-f247-4955-bd12-d5db5807b06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54667085-7d51-4d32-8315-3a76f6bb9c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there were tears of joy for Gauff, Osaka''s post-match press
        conference was cut short after the 21-year-old asked: "Can I leave? I feel
        like I am going to cry."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3234cfef-9a4a-4a5d-ad7a-c7eac07eb53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7898a8-6754-4ce1-a4c0-6b7d6afec484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her second straight loss came against the same foe -- Yulia Putintseva,
        who has a losing record at Wimbledon -- while the 20-year-old Tsitsipas fell
        to an opponent ranked outside the top 100 last week and who he crushed at
        SW19 a year ago, Thomas Fabbiano.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e98ed49-f739-4c70-bd1d-c473c3a32063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99803b7d-c8aa-409f-856f-da34ca9ac5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit CNN Sport for more news and videos</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01770b39-c091-4515-bd70-ade98e05da43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e1b741-09ac-495f-9492-b0ebd946cf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zverev, meanwhile, was sent packing by qualifier Jiri Vesely despite
        claiming the first set.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14baec9-a1a7-449a-b1cc-454e3c528fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283b6474-a8dc-44b7-adf1-f710c1996143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gauff benefited from a wildcard into Wimbledon qualifying and straight
        away beat top-seed Aliona Bolsova.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d22d88-ea41-4ab0-b31c-dc32be2f82f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1101b953-e159-4e1d-997c-c1b4be4f5023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Youngest ever to qualify</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcbb302-6a37-449a-b653-0ff76b9acbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she won her next two tussles -- also in straight sets -- Gauff
        became the youngest player ever to make the main draw as a qualifier.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
