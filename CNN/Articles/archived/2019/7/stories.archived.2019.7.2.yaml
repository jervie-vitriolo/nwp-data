      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tyler has, and always will be, an important part of the Angels
        Family," the Angels tweeted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d193def-9af9-421b-a8f3-9577aea57b37'
