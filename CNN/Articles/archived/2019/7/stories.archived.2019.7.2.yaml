      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:56.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila mayor said he would rather tackle issues facing the city
        one at a time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afb5fe5-492b-4efd-8ab0-bb1d5809c009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T12:31:38.882+08:00
