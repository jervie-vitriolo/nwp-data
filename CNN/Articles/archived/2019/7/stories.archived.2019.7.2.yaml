      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The production cuts won the support of Iran, Saudi Arabia''s regional
        rival, despite rising tensions between the two countries over the war in Yemen
        and attacks on oil tankers in the Strait of Hormuz.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
