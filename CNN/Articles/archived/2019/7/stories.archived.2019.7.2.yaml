      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also under Guinigundo''s watch are the BSP''s Department of Economic
        Research, which is in charge of tracking price trends and inflation expectations
        used as basis of the Monetary Board in setting policy rates. The sector likewise
        covers international relations and operations, which include managing external
        debt, foreign exchange transactions, and the movement of foreign investments.</p>'
