      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It won''t please President Donald Trump, however, who has repeatedly
        called for OPEC to pump more oil to keep US gas prices in check.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632b58d5-171b-427d-84fc-0d985c701d8d'
