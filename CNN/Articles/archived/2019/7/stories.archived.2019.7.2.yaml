      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skaggs was found unresponsive Monday afternoon at a Hilton location
        in Southlake, police said in a statement. Skaggs was pronounced dead at the
        scene.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
