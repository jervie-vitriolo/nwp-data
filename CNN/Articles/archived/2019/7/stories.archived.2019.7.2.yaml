      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities on Tuesday identified S/Sgt. Angel Ilao Jr. of the Sampaloc
        Police Station as the driver of a Toyota Fortuner who fired at passengers
        of a Hyundai EON after a <a href="https://cnnphilippines.com/regional/2019/6/30/road-rage-candelaria-quezon.html">crash
        in Barangay Masin Sur, Candelaria town.</a> Marvin Domenden, the driver of
        the Hyundai EON, and Domingo Dialino, the owner of the vehicle, both died
        of gunshot wounds in the incident last Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f2f8f6-881e-4997-9439-b5ce6e1ce5ab'
