      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/02/asia/china-hong-kong-protests-intl-hnk/index.html"
        target="_blank">Beijing says ''radical'' Hong Kong protests are an ''undisguised
        challenge''</a>."</em></p>'
  'uk-home-office-nigeria':
    'author': 'Bukola Adebayo, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-02T20:39:00.573+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '020e8359-b023-46ef-a6b0-a75e3a6bf419'
    'lead': 'A section of a policy document updated in June by the UK immigration
      agency said that while victims face the risk of being trafficked again to pay
      off debts owed their traffickers, those who become ''wealthy from prostitution''
      were being celebrated on their return.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T20:42:33.029+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T12:32:42.613+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:32:28.363+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'Nigeria', 'prostitution', 'human-trafficking']
    'template': '1'
    'title': 'UK home office advice on trafficked Nigerian women sparks criticism'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773c77e7-2397-4847-a489-ff38538b3a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:42:33.029+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:42.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The UK home office is facing criticism
        over its policy on women trafficked from Nigeria to Europe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740a6bfc-c36a-400a-9711-50199c447e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:42:33.029+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:42.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A section of the policy document updated in June by the UK immigration
        agency said that while victims face the risk of being trafficked again to
        pay off debts owed their traffickers, those who become "wealthy from prostitution"
        were being celebrated on their return.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2315ad-0b00-462f-bdb2-aa86898d9784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:42:33.029+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:42.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the European Asylum Support Office (EASO) as one of its sources,
        <a href="https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/811812/Nigeria_-_Trafficking_-_CPIN_-_v3.0__June_2019_.pdf"
        target="_blank">UK''s immigration agency</a>&nbsp;said "trafficked women who
        return from Europe, wealthy from prostitution, enjoy high social-economic
        status and in general are not subject to negative social attitudes on return.
        They are often held in high regard because they have improved income prospects."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b333bf-9c2e-4962-af2a-c47fe3f4b9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:42:33.029+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:42.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Godwin Morka, head of research for Nigeria''s National Agency for
        the Prohibition of Trafficking in Persons (NAPTIP), said it was "disappointing"
        that the UK home office would suggest that victims were profiting from their
        exploitation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390d0ea1-967e-4c07-b74c-58ac837ee3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:42:33.029+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:42.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The victims have been exploited and tricked in the first place.
        They are not the traffickers, who make money from enslaving them. There is
        nothing glamorous about it and by the time we rescue them they are so traumatized,"
        Morka told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50b8252-8c35-490c-a600-d4822e6d4325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:42:33.029+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:42.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour MP Kate Osamor said the remarks depicted human trafficking
        as a job and did not reflect the plight of victims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bac570b-6721-46d3-8060-0148cdbc00bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:42:33.030+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:42.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called on the UK home office to issue an apology and quickly
        amend the policy, which serves as a reference document on trafficking in Nigeria.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e35f900-cf25-4ce0-b409-b620a20c004a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:42:33.030+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:42.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Home Office need to apologise ASAP and rewrite policy," she tweeted,
        adding that, "It shows the Home office doesn''t trust people who go through
        these experiences. You''d expect authorities to take them in, listen and unpack
        their experience and not treat trafficking like it''s a job."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb48e3d1-4462-4d7a-bd15-b98e53c26653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:42:33.030+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:42.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration barrister Charlotte Proudman called the policy a "deplorable
        guidance."</p>'
    '16':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Here I call on <a href="https://twitter.com/ukhomeoffice?ref_src=twsrc%5Etfw">@ukhomeoffice</a>
        to apologise &amp; amend it&#39;s deplorable guidance claiming Nigerian <a
        href="https://twitter.com/hashtag/trafficking?src=hash&amp;ref_src=twsrc%5Etfw">#trafficking</a>
        victims can return to Nigeria wealthy from <a href="https://twitter.com/hashtag/prostitution?src=hash&amp;ref_src=twsrc%5Etfw">#prostitution</a>
        so their <a href="https://twitter.com/hashtag/asylum?src=hash&amp;ref_src=twsrc%5Etfw">#asylum</a>
        claims fail. Excellent article by <a href="https://twitter.com/JamieGrierson?ref_src=twsrc%5Etfw">@JamieGrierson</a>
        <a href="https://twitter.com/guardian?ref_src=twsrc%5Etfw">@guardian</a> (<a
        href="https://twitter.com/RefugeeAction?ref_src=twsrc%5Etfw">@RefugeeAction</a>)
        <a href="https://t.co/77yG0A7bo6">https://t.co/77yG0A7bo6</a></p>&mdash; Dr
        Charlotte Proudman (@DrProudman) <a href="https://twitter.com/DrProudman/status/1145715329177391106?ref_src=twsrc%5Etfw">July
        1, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0fade2-b60f-41b2-8679-a617d9beca6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:42:33.030+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:42.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2ba82c-6722-4f2a-8863-e5418d7933f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:42:33.030+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:42.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of girls are illegally trafficked from Nigeria to destinations
        in Europe and Africa every year. Many of them, <a href="https://www.ctdatacollaborative.org/map"
        target="_blank">mostly women and girls</a>, are forced into labor and sexually
        exploited to finance their stay abroad.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1a7921-5eb4-4f0f-8571-76f501db959d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:42:33.030+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:42.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the UK government and NAPTIP began a campaign to encourage
        Nigerian to find jobs at home instead of risking their lives to travel to
        foreign countries in search of opportunities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c23f354-29df-4b99-9691-ff8c27baab75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:42:33.030+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:42.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morenike Omaiboje, director of programs for the Women Consortium
        of Nigeria (WOCON), a local organization rehabilitating trafficked women,
        said there were many forms of human trafficking in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dc757a-6700-47b5-837f-b8fc9b12d4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:42:33.030+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:42.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although most victims become impoverished on their return to the
        country having being sold into slavery abroad, some have made money off recruiting
        girls into prostitution rings in Europe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df726226-6fbe-4da9-a247-f3acf353d164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:42:33.030+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:42.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Majority of the victims that we meet at the borders and airport
        are wretched, especially those who were enslaved are wretched. But some are
        the Madams, who were trafficked many years back, but got recycled, and they
        are now rich because they are enslaving others," Omaiboje told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555714b3-7228-44e5-9a4e-fca38060f820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:42:33.030+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:42.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/01/africa/uk-home-office-comment-nigeria-trafficking-intl/index.html"
        target="_blank">UK home office advice on trafficked Nigerian women sparks
        criticism</a>."</em></p>'
