      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Jimmy Butler is hoping to take his
        talents to South Beach, but the trade between the Philadelphia 76ers and Miami
        Heat has become a mess.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d7646b-913f-472b-86fa-d21f20c4b4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:25.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:07.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the Heat are attempting to find another trade partner as they
        hope to salvage the deal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e11963-76d0-401d-bfbd-08425362993d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:25.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:07.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab242573-3b2d-410c-b1bf-fa0e03735fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:25.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:07.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN''s Adrian Wojnarowski reported on Sunday night that the Miami
        Heat were finalizing a sign-and-trade deal with the Philadelphia 76ers for
        Butler.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f9092a-fd51-40bc-aa13-22e7716ac5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:25.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:07.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f2a827-8ad4-4249-b3d2-788e3eb6be05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:43:25.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:07.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign-and-trade deal, Butler would sign a contract with the
        76ers and then be traded to the Heat in exchange for Josh Richardson.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5459dc4e-84d8-47f4-83ef-c224d1a942a4'
