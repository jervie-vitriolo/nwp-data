      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skaggs attended Santa Monica High School in California. The Angels
        drafted him in 2009, according to his biography. He made his Major League
        debut on August 22, 2012, and pitched for the Arizona Diamondbacks for the
        2012 and 2013 seasons.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a893f29e-1a0f-4a93-bd1e-b734cd7f7d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:24:02.760+08:00
      'mgnl:createdBy': 'lara'
