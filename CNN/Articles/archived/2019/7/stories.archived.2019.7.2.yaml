      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the key reforms under his watch include the shift to an interest
        rate corridor system, which introduced weekly term deposit auctions meant
        to guide market borrowing rates closer to the BSP''s benchmark yields.</p>'
