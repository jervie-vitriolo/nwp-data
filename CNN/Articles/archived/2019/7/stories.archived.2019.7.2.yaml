      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/01/americas/guadalajara-mexico-hail-storm-wxc-trnd/index.html">Guadalajara,
        Mexico, covered in ice after a freakish summer hailstorm</a>."</em></p>'
  'Stowaway-falls-from-plane-London':
    'author': 'Milena Veselinovic, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-02T09:21:10.357+08:00
    'imagesource': 'jcr:5dae30aa-50b2-4fd9-a079-5272360b96c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e19e132c-5a88-4946-9eeb-dbbbc70cc72f'
    'lead': 'The man appeared to have been a stowaway, who fell from the landing gear
      compartment of a Kenya Airways plane to a residential garden. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T09:25:16.581+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T12:33:08.417+08:00
