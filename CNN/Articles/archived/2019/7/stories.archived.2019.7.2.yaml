      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress will portray Mary Magdalene, a role she once played
        in the rock opera''s West End run in the late 1990s.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327dd09e-7455-4a67-8191-b6f7a3a08faf'
      'mgnl:activationStatus': true
