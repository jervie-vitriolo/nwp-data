      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> Deputy
        Governor Diwa Guinigundo retired from the Bangko Sentral ng Pilipinas (BSP)
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0e0f6e-84c1-4472-adde-7dcb828cd1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T18:26:54.680+08:00
