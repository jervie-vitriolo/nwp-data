      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, this was a case where atmospheric and topographic ingredients
        came into play to cause a freakish hail storm," he said.</p>'
    '33':
