      Baby Ruth Villarama. Screenshot from TUKO FILM PRODUCTIONS/YOUTUBE'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2019-07-02T18:01:45.258+08:00
