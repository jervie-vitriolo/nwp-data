      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293b822f-1b73-4e23-8d17-2baa16ded77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:27:12.294+08:00
