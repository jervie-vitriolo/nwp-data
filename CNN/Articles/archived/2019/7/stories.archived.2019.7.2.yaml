    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte wants China''s word on Filipinos'' rights, safety in disputed
      waters – Panelo'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110918af-9ee4-470a-ac0a-92f7a73d2620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:07:50.442+08:00
