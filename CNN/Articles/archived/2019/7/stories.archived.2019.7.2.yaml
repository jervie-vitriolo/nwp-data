      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gauff, who took a science test during Wimbledon''s qualifying week,
        is dreaming big this fortnight and overall sees no reason not to.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b546c67f-4487-410e-a6f7-6c97140696ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b0114f-676e-4418-ae95-d1c15e17a947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My goal is to win it," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd822b879-17d9-40e2-8562-6e649ca6c5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4fad3a-ddfb-4767-82ba-28b9fb0742ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think people just kind of limit themselves too much," she added
        in another part of her press conference. "Once you actually get your goal,
        then it''s like what do you do now? I like to shoot really high. So that way
        I always have many goals along the road, but that way you have the ultimate
        goal."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd548a4-dd9f-403f-80c4-017e31162290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d049b1d-ca1f-4dbe-b7b8-b3b0f7bcc098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams not pleased with her own game</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760daf79-257f-4237-9d21-cad77dba24c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams said the "sky was the limit" for Gauff -- but the five-time
        tournament winner also stressed this wasn''t her best outing. It was confirmed
        by the numbers, 22 unforced errors and 12 winners.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f95da62-4cc9-4e00-8583-dc06c1feac1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f9b4ad-92b0-4189-af2a-19ba6ef17172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She played so well. Even all the shank balls went in," said Williams,
        who suffered her third opening-round exit at Wimbledon in three decades. "I
        actually didn''t play well. It was a contrast.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d36a701-18e2-4c0d-930a-33e727b3cba8'
      'mgnl:activationStatus': true
