      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04640fdc-88a8-4e68-ae2c-e8191e57d80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Gauff received a wildcard into qualifying likely stemmed from
        her prolific junior career. She achieved the No. 1 ranking and as a 13-year-old
        was the youngest ever US Open junior finalist.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaa25f1-b134-4c26-9f01-5b0224b3b6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cb34b9-d510-4033-b547-7464ef6fd9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No wonder Roger Federer''s management company Team 8 wanted to sign
        her -- and did. She is also aligned with Patrick Mouratoglou, who coaches
        Williams'' younger sister, Serena. Gauff trains at Mouratoglou''s academy
        near Nice, France.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceee93ec-cc36-4122-937c-ee089ed84806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:05.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d36d504-838c-422f-b391-149b98bd3ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:34:51.284+08:00
      'mgnl:createdBy': 'lara'
