      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4951af60-2fc5-4478-ad8a-f2e41a9757cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:24:02.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:19.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Times reported the Angels'' clubhouse did not open
        on Monday and the team and traveling party left the Rangers stadium after
        learning of Skaggs'' death.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c10057-1659-4313-884b-2b49ab12c82f'
