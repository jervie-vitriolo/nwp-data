    'jcr:uuid': 'b5e7f627-7d43-448b-8490-1aa9594f623e'
    'lead': 'Manila City''s new mayor has signed a new order declaring all laws and
      ordinances directly affecting the city be made public.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T11:58:48.994+08:00
