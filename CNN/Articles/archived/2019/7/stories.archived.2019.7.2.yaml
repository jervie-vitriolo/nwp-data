    'template': '1'
    'title': 'Duterte''s stance on EEZ: Filipinos'' lives more important than property'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bd35bf-00e7-46f7-9ca7-0df92e27cab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:12:52.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:32:52.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2)</strong> — President
        Rodrigo Duterte did not violate the Constitution when he allowed China to
        fish in the country''s exclusive economic zone (EEZ) because he was only doing
        his "prime duty" to protect the lives of Filipinos, his spokesperson said
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaede0a4-6a4d-44de-a22a-300d51f7faca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:12:52.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:32:52.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3838745b-b554-4498-af79-b4309b89dbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:12:52.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:32:52.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo explained that the President
        only entered into the fishing agreement to avoid any conflict with China that
        could result in Filipinos getting hurt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7de21a-3409-4ade-9352-c6a30755695d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:12:52.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:32:52.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556d284f-0c3c-44d1-bb18-64ccc13c2f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:12:52.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:32:52.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Either they (critics) do not realize or they ignore the fact that
        as far as China is concerned, it has sovereignty over the entire South China
        Sea and any aggressive move by any country contrary to its claim of ownership
        is deemed an assault to its sovereignty and will be repelled by force," Panelo
        said in a media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fe6076-8886-45f1-aa98-331c6abe75c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:12:52.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:32:52.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475ebeca-f068-4760-9ca1-bb348959cd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:12:52.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:32:52.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have questioned Duterte''s agreement with Chinese President
        Xi Jinping, allowing Chinese fishing in the country''s EEZ, particularly Recto
        Bank or Reed Bank, an underwater feature being claimed by both Manila and
        Beijing. The Philippines'' EEZ is part of China''s nine-dash line claim to
        almost the entire South China Sea which the Permanent Court of Arbitration
        in The Hague invalidated but Beijing insists on.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1727a4-2d43-4322-858e-68113951df34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:12:52.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:32:52.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a41e5f0-5122-4739-be9f-155931588933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:12:52.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:32:52.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo and Senior Associate Justice Antonio
        Carpio, among others, said that by allowing China in the Philippines'' EEZ,
        Duterte failed to fulfill his constitutional duty to protect the country''s
        natural resources under Section 7 or Article 12. This provision says, "The
        State shall protect the nation’s marine wealth in its archipelagic waters,
        territorial sea, and exclusive economic zone, and reserve its use and enjoyment
        exclusively to Filipino citizens."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03b1c2b-b783-4c00-95af-5be1e48dae63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:12:52.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:32:52.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/6/30/Leni-Robredo-transparency-Xi-Jinping-Rodrigo-Duterte-deal-EEZ.html">READ:&nbsp;Robredo
        seeks transparency in Duterte, Xi deal allowing China to fish in PH waters</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550c99a7-1d44-44ed-895e-b5029c77d377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:12:52.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:32:52.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ebac58-a23b-40e0-a3a1-b08a04b6cab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:12:52.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:32:52.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, however claimed that this provision should be read "in relation
        to" Article 2, Section 4 which states "The prime duty of the Government is
        to serve and protect the people."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a3bc5d-9954-4ecf-aa62-df2d1874a8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:12:52.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:32:52.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c59dbd4-22de-4178-8470-fb1e4e5968ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:12:52.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:32:52.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the Constitution "is actually designed to safeguard their
        (Filipinos'') very existence and survivals because in the hierarchy of rights,
        the right to life takes precedence over the right to property," Panelo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58977ef-cb90-4de8-8cd4-53001ee4342a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:12:52.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:32:52.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84384ce-f7da-4672-bb04-a2d380d700a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:12:52.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:32:52.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While admitting that the Filipinos'' right to life is more important
        than their right to the country''s resources, Panelo stressed that the President
        is "not giving away" anything but is protecting both of these rights.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fb6b20-9719-468a-a9df-696beafaf9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:12:52.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:32:52.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0579ee-ce3f-4220-97f7-0d8e8423cadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:12:52.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:32:52.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said the exclusivity provision was <a href="https://cnnphilippines.com/news/2019/6/29/carpio-duterte-thoughtless-useless-eez-provision-constitution.html">"for
        the thoughtless and the senseless."</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd794595-264e-4c62-945d-06b50c7fb275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:12:52.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:32:52.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da91ca8f-67fe-4cca-8796-a635b76813f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:12:52.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:32:52.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The protection about economic rights, about the economic zone,
        resources? I am protecting the country and 110 Filipinos," the President told
        reporters last week. In response, Carpio stressed the framers of the 1987
        Constitution followed the exclusivity provision from the United Nations Convention
        on the Law of the Sea, an international treaty signed by 167 states including
        the Philippines and China. He said even China was reserving its entire EEZ
        exclusively to its citizens.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993a6b60-5860-4a34-9305-f1e45d760507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:12:52.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:32:52.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3521cb5-514a-4dbf-89bd-86e7fc00887f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:12:52.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:32:52.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace on Tuesday reiterated that enforcing the arbitral ruling
        could result in a war with China, whose friendship it has nurtured.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0186f78-6b33-48b4-a7ac-1c2d492746c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:12:52.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:32:52.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c766164c-8f04-4fc3-b4ee-e6e88b54676f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T15:12:52.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:32:52.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue is how to go about getting the benefits without endangering
        the lives of our countrymen and bringing us to the precipice of war," Panelo
        said, adding that the government has been doing this through diplomatic negotiations.</p>'
