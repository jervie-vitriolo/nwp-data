      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pagkakalaam ko kay</em> President Duterte, <em>kay</em> Mayor
        Duterte, <em>mayroong isang salita ''pag ano binitawan niya. Hanggang sa dulo
        tutuparin niya</em>. A man with honor <em>po</em>," Go said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc61eb77-fa85-477b-b9ac-ac791ccc26cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T19:12:38.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:32:58.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I know President Duterte, Mayor Duterte, to be someone
        who sticks to his word to the end. He''s a man with honor.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447bf867-47c8-4f69-ace6-c51b420e930f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:38:06.017+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:58.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possible late entry of the President''s son to the race for
        the top post in the House is sure to shake up the derby, which until now has
        been thought to have been narrowed to just three candidates — Velasco, Cayetano
        and Leyte 1st District Rep. Martin Romualdez.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeec8a20-ba09-4d9e-acf1-116643fa2676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:38:06.018+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:58.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437945db-e688-4bc1-87f7-6f029c9d6ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:38:06.018+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:58.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, supporters of Velasco, ruling party Partido Demokratiko
        Pilipino – Lakas ng Bayan''s (PDP-Laban) Speaker bet, would jump ship to the
        President son''s camp should he push through with his bid.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b583cee-7062-4df2-94a4-518593e5e589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:38:06.018+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:58.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4462d03e-3a67-4fde-9a05-68ee26d07138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:38:06.018+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:58.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Basta’t si</em> Congressman Pulong, <em>siya ang mag-</em>Speaker,
        <em>lahat kami na kay</em> Congressman Lord, <em>susuporta kami kay</em> Congressman
        Pulong," PDP-Laban interim National Executive Vice President and Pampanga
        3rd District Rep. Aurelio "Dong" Gonzales said. "<em>Makakapagsalita ako sa
        sarili ko at sa grupo namin na walang lalaban sa kanya.</em> Definitely <em>walang
        lalaban sa kanya.</em>"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3be4d0-c51a-4d98-9ffe-0638a52cb49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:38:06.018+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:58.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85c8dd6-12aa-4364-983e-a6b0707d4fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:38:06.018+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:58.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it''s Congressman Pulong, if he would be Speaker,
        everyone on Congressman Lord''s camp would support Congressman Pulong ...
        I can speak for myself and for our group that no one would run against him.
        Definitely, no one would run against him.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30696ba-c6e2-4c03-af0e-5e1930a58f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:38:06.018+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:58.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban spokesperson Ron Munsayac said the ruling party respects
        the decision of the President''s son and will meet Wednesday about the developments.
        He added that the party "will move as one."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061fa2ff-b0ec-4379-b153-aef1a82b4b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:01:44.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:32:58.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its president Senator Koko Pimentel, however, stressed that PDP-Laban
        members should first support the bid of their partymate.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d41645-612e-4281-9d81-f37b916d9ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:01:44.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:32:58.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congressman Pulong Duterte is not a PDP-Laban member. For as long
        as there are PDP Laban members aspiring to be House Speaker and they are well
        qualified to be one then PDP Laban members should and must consider first
        supporting their partymate(s)," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f135542-b63d-4669-b799-0bbb155bd59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T16:38:06.019+08:00
      'mgnl:createdBy': 'xave'
