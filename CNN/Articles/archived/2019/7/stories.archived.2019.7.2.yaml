      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s state-run Chinese television broadcaster, CCTV, showed
        footage of the vandalism inside the Legislative Council as part of a package
        on the anniversary of the Hong Kong handover to China from Britain, including
        footage of a pro-police rally the day before.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90574317-3fda-470d-8ff5-0988edaabd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:35:27.328+08:00
      'mgnl:createdBy': 'lucia'
