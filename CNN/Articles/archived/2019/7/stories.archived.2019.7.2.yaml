      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/29/europe/europe-heatwave-saturday-scli-intl/index.html">Europe
        sizzles in scorching temperatures as heat wave spreads across continent</a>."</em></p>'
  'Bangsamoro-transition-authority-salary-59-million':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'd9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-07-02T13:31:30.440+08:00
    'imagesource': 'jcr:b5701f59-e1bf-4000-b4b5-60b09b126d67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97a0340a-269c-4154-84d6-1b159e1206f7'
    'lead': 'Members of the Bangsamoro transition government are set to receive a
      ₱59-million budget for their salaries for the remaining months of the year,
      Malacañang says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T13:39:07.561+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T12:32:53.248+08:00
    'mgnl:lastActivatedBy': 'magnolia'
