      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Howdy y''all," Skaggs'' post said. "#TexasRoadtrip"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f356f3c5-7d09-4268-922c-551579ad6b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:24:02.761+08:00
