    'template': '1'
    'title': 'Lawmakers seek postponement of barangay polls anew'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d34b1c-c274-46c7-97b5-d915252e0779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:50:30.106+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:46.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> At least
        two lawmakers are seeking to postpone the village and youth council polls
        slated for next year and have them pushed back by up to three years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e741b642-16f3-46db-a188-4d843a67ae0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:50:30.106+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:46.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabela Rep. Faustino "Inno" Dy V wants to push back the barangay
        and Sangguniang Kabataan (SK) elections from May 2020 to May 2023 to give
        the incumbent officials a full five-year term.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32767c51-ea12-47ca-9000-041a3ccc32cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:50:30.106+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:46.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4b47ba-2b67-4f05-820d-b38e4105b59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:50:30.106+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:46.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dy and Senator Christopher "Bong" Go, who is pushing for a two-year
        postponement of the elections, said the terms of the incumbent officials have
        been cut short to only two years as the last polls was held just last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b38faa-4875-402c-9223-aa35293e432a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:50:30.106+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:46.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd838bca2-4050-4502-93f0-24bdc4e6b142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:50:30.106+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:46.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The barangay and SK polls originally slated for May 2016 were suspended
        twice, delaying them by two years. Officials in office then were allowed to
        extend their terms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7ac833-f100-4b44-964b-70b3fdabfd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:50:30.106+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:46.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdba0da-3897-4daf-87aa-6edc7375a586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:50:30.106+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:46.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dy and Go said delaying the elections would give village and youth
        council officials enough time to implement their programs and advocacies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7f334d-4529-4760-a1b3-a4d80bf00944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:50:30.107+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:46.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77e268e-91e2-4f54-9dcb-7c1c29ac8ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:50:30.107+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:32:46.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mga barangays natin ang pinaka-</em>frontline <em>ng ating
        gobyerno sa paghahatid ng serbisyo at sa kampanya natin laban sa iligal na
        droga at kriminalidad. Kaya dapat lang na mabigyan natin sila ng sapat na
        panahon upang makapagpatupad ng kani-kanilang mga programa at proyekto sa
        kanilang mga nasasakupan,</em>” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5784bf3-838b-480f-bc30-a1835348d642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:50:30.107+08:00
      'mgnl:createdBy': 'xave'
