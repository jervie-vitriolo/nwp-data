      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other outlets, meanwhile, either ignored the protests or tried to
        gloss over them with cheerful news from the anniversary of the handover in
        Hong Kong.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e62b13-aee7-42e6-bca9-278f501e8d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:35:27.328+08:00
