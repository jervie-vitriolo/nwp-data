      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the first batch of photos have restored some faith in fans,
        as Cavill looks more like the Geralt that fans have come to expect. Anya Chalotra
        has been cast as the sorceress Yennefer, and princess Ciri is being played
        by Freya Allan.</p>'
