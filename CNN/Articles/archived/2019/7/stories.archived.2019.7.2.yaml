  'hong-kong-protests-lam-government-building-takeover':
    'author': 'James Griffiths, Julia Hollingsworth, Ben Westcott and Eliza Mackintosh,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-02T06:59:41.416+08:00
    'imagesource': 'jcr:e571ef21-874a-401a-bf91-d61c09c90cd6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3447d806-a67d-49b1-9cf0-79a6038e2d19'
    'lead': ' On the anniversary of Hong Kong''s return to Chinese rule, a large group
      of protestors smashed through glass doors and stormed the government headquarters.
      The dramatic July 1 events have marked a break from Hong Kong''s peaceful demonstrations
      against a controversial extradition bill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T07:04:45.210+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:33:20.461+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:32:16.932+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Hong-Kong', 'Carrie-Lam', 'protests', 'extradition']
    'template': '1'
    'title': 'Hong Kong''s Carrie Lam responds to protestor takeover of government
      building'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f4d59f-aa8f-4ceb-af87-74535c7a8796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:04:45.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:20.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — On the anniversary of Hong Kong''s return
        to Chinese rule, a large group of protestors smashed through glass doors and
        <a href="https://edition.cnn.com/asia/live-news/hong-kong-july-1-protests-intl-hnk/index.html">stormed
        the government headquarters</a>. The dramatic July 1 events have marked a
        break from Hong Kong''s peaceful demonstrations against a controversial extradition
        bill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd1a396-df95-496f-97b7-f9f19fda6e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:04:45.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:20.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong Chief Executive Carrie Lam condemned the violence in an
        Tuesday morning press conference and pledged to take necessary legal action.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0ebb06-49c5-44cb-9f57-efe10d8a873c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:04:45.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:20.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw two completely different scenes: one was a peaceful and
        rational parade... the other one was a heartbreaking, shocking, and law-breaking
        scene," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ecf4ac-1104-42d5-a682-cfdddc61e72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:04:45.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:20.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing is more important than the rule of law in Hong Kong."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37bf212-57a8-44ff-943e-00ee9ee20398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:04:45.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:20.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just hours earlier, several hundred mostly young activists had entered
        and occupied the Legislative Council building for hours. Inside, they ransacked
        desks and filing cabinets and tore down portraits. They raised a black banner,
        that read: "There is no way left," mounting an open challenge to China and
        to Lam.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6115a6-859a-4be9-9a2d-aeba4bed000e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:04:45.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:20.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/06/09/world/gallery/hong-kong-extradition-protest/index.html">Spray-painted
        messages in Cantonese and English</a>&nbsp;on the walls of the legislative
        chamber called Lam''s government a "murderous regime" and declared "Hong Kong
        is not China."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c056136-aca2-4324-9ec4-c87da1db110d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:04:45.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:20.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within minutes of protesters taking a collective decision to exit
        the building, police fired tear gas and used baton charges to disperse the
        crowd. Thirteen police officers were ultimately hospitalized after clashing
        with protesters, Police Commissioner Lo Wai-chung said Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5253aec9-bd77-450c-a1f8-474290067b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:04:45.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:20.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong is a safe society and none of this violence is acceptable"
        he said, adding "police had no choice but to retreat" at moments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a43e760-add4-49c6-a284-6f028cb01d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:04:45.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:20.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The extradition bill that sparked public outrage</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f09974a-ba16-4ee9-bb56-5317631075c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:04:45.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:20.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday is the 22nd anniversary of the semi-autonomous city''s return
        to Chinese sovereignty. The date is marked annually with protests calling
        for greater freedoms, but, this year, escalating anger over the extradition
        bill boiled over into a pointed rebuke of Chinese rule.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a71904-f706-40ed-882f-f6981212292a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:04:45.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:20.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics feared the extradition bill could be used to send residents
        to mainland China for political or business offenses. After earlier protests,
        the extradition bill was shelved, but protests have not stopped, amid calls
        to scrap it completely. Lam said Tuesday there are no plans to restart the
        legislative process before it expires in 2020.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d48dff-c7d2-4a51-8e66-e43822750b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:04:45.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:20.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters'' demands also included the full withdrawal of the extradition
        bill and universal suffrage so the people have the right to vote for their
        chief executive and legislative council.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6036b6d3-8118-46fc-a2d4-19121f5b99a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:04:45.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:20.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters had used trolleys as battering rams to bust through
        the entrance, pry open metal shutters and occupy the government building.
        They also set up barricades and opened a line of umbrellas in an attempt to
        hold the complex, but left en masse shortly after midnight, as <a href="https://edition.cnn.com/asia/live-news/hong-kong-july-1-protests-intl-hnk/h_52266b2ec1afd0e86bc5c2bc7f9142b9">hundreds
        of riot police began to descend</a>&nbsp;on the site.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f88336-3e42-48da-83b3-056995ab0289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:04:45.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:20.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protestors'' siege of the Legislative Council building was starkly
        different than a peaceful march just one street over, on the same day, where
        tens of thousands of Hong Kong citizens carried signs calling for greater
        democracy and an end to the extradition bill.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4991cb-a8e0-440d-acff-68b30b62a11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:04:45.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:20.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters had hoped to block or interrupt an official flag raising
        ceremony marking the occasion, attended by Lam. The ceremony was a rare public
        appearance for Lam, who was recently forced to <a href="https://edition.cnn.com/2019/06/18/asia/hong-kong-protests-extradition-carrie-lam-intl-hnk/index.html">publicly
        apologize for the introduction of the extradition bill</a>&nbsp;last month
        which sparked public outrage.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53568a24-1c74-4ea6-8dbd-7db31069941f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:04:45.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:20.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her speech at the flag-raising ceremony Monday, Lam promised
        to "ease anxiety in the community, and to pave the way forward for Hong Kong."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeada7a-3965-4005-8ed1-8a26ef7b4b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:04:45.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:20.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people in Hong Kong see the bill as eroding special freedoms
        afforded to them under the "One Country, Two Systems" model, which was created
        during Hong Kong''s handover from British to Chinese rule in 1997. The city
        maintains distinct and independent rule of law to China as part of that framework.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab0d879-3bfc-4d31-8ad7-8c95adb140b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:04:45.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:20.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters occupying the Legislative Council building on Monday
        hoisted a British-colonial-era flag, calling for more democracy —&nbsp;the
        main demand of the 2014 Umbrella Movement, which immobilized the city''s financial
        district for 79 days.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da494c8-9fd0-4f49-abac-35d8cf6e447e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:04:45.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:20.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to full withdrawal of the extradition bill and universal
        suffrage, protesters also want to end characterizations of earlier protests
        as riots, and have called for the creation of an independent commission to
        look into accusations of police brutality.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a511b7d5-1a8a-41cb-9db4-b9b438b77f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:04:45.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:20.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many protesters are still angry over police use of <a href="https://edition.cnn.com/2019/06/12/asia/hong-kong-protests-intl-hnk/index.html">tear
        gas and rubber bullets</a>&nbsp;to force people off the streets on June 12,
        when protesters successfully blocked off the city''s legislature and prevented
        lawmakers from debating the extradition bill.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb605e7b-bf9c-4944-939c-648a2144ca93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:04:45.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:20.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing said on Monday that Britain has no responsibility toward
        the former colony and must stop interfering in what is a Chinese domestic
        affair. UK Foreign Secretary Jeremy Hunt said on Sunday that Hong Kong must
        maintain its "high degree of autonomy."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ac59b6-5da0-4f6f-9522-b3f4cf7df479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:04:45.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:20.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beijing stands behind controversial leader Carrie Lam</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaf19d0-95f8-48f7-aa5e-e4efb4f7f485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:04:45.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:20.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Beijing has stood by Lam, she is facing criticism from all
        sides for her handling of the crisis.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb12763-4a81-4b40-b02d-fceadc9df39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:04:45.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:20.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam says the bill was her idea, not Beijing''s, and she has taken
        responsibility for a rushed roll-out and failure to communicate with the public.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848580ea-2a3d-4751-ac60-ff62cc8cec8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:04:45.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:20.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even much of the city''s business community, traditionally conservative
        and unwilling to get too involved in politics, came out against the bill,
        and some pro-government figures criticized Lam for pushing it through the
        legislature against proper procedure.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466fa519-5019-4c5e-a36d-704c58816684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:04:45.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:20.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam justified that move as necessary in order to extradite a wanted
        murderer to Taiwan, but that justification was undermined by Taipei''s statement
        <a href="https://www.scmp.com/news/hong-kong/politics/article/3009506/hong-kong-leader-carrie-lam-accuses-opponents-talking-trash">in
        May</a>&nbsp;that it would not accept any transfer under the controversial
        bill.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c10b58-cc69-48ea-8909-36b7107a075f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:04:45.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:20.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests and anger over the bill have reinvigorated an opposition
        movement that had appeared to be in the doldrums after repeated losses in
        the wake of the 2014 Umbrella Movement.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431925c3-e22d-4b10-adb8-670be1ea4d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:04:45.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:20.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Lam is facing not only continued demonstrations against the
        bill — and demands for her resignation — but also a return to the issue behind
        the 2014 protests: that Hong Kongers are not able to choose their own leader.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dc8baf-d3a7-4464-8c1d-c4dfb24b0bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:04:45.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:20.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key reason Beijing was keen to keep Lam in place, even if she
        wanted to resign, is that losing her would require choosing another chief
        executive within six months. Currently that is done by an election committee
        heavily stacked in Beijing''s favor, and renewing this process would be sure
        to restart an angry political debate that had been safely kicked down the
        road to 2022.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa593b2-9a8c-4ef5-bfb1-de957e69fc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:04:45.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:20.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that issue seems to be coming to the fore anyway, piling more
        pressure on Lam and creating new headaches for her bosses in Beijing.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fba024-bccb-4756-9216-b19daee90028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:04:45.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:20.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/01/asia/hong-kong-july-1-protest-extradition-intl-hnk/index.html">Hong
        Kong''s Carrie Lam responds to protestor takeover of government building</a>."</em></p>'
