      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result — accumulations of more than 3 feet of hail in some areas
        across the region, Guy said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7402225-108f-49b8-8ce4-51663bf560f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:11:27.291+08:00
