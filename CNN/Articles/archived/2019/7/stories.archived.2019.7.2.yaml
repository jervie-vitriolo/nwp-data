      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The play&nbsp;tells the story of the final week of Jesus Christ''s
        life in the perspective of Judas Escariot--whose betrayal led to his arrest.
        It will will run from October 11-14 at the Tokyo Theater Orb.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1326da2d-56fd-4770-982b-e51c0b7a0dea'
      'mgnl:activationStatus': true
