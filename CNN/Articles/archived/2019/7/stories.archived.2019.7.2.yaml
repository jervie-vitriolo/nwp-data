      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> The country
        will soon experience fair weather after days of consecutive monsoon rains,
        weather officials said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d6e977-155e-40e3-bafe-e7c7b37f5f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T08:05:53.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:33:11.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said the southwest monsoon or ''habagat'', which has
        been bringing rains over parts of Luzon and Visayas, will start waning by
        Wednesday. Fair weather with only short occasional rains can be expected as
        early as Thursday until the weekend, it forecasted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f94181e-de7f-4b0c-bf04-7d46ba152737'
