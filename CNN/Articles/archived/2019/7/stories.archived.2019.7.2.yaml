      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Ilao burst into anger and fired at the victims while
        they were trying to settle the issue. He fled away from the crime scene, but
        police investigation pointed to him as the owner of the SUV involved in the
        crash.</p>'
