    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bangsamoro-Transition-Authority', 'Bangsamoro', 'Bangsamoro-Autonomous-Region',
      'Salvador-Panelo', 'BTA', 'Budget-Department', 'Department-of-Budget-and-Management',
      '59-million']
    'stories': ['0afc6ce6-09ff-478c-8500-6494b1fafa68']
    'template': '1'
    'title': 'DBM allots ₱59-M for Bangsamoro officials’ salaries – Palace'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7283c03-ca06-4363-add8-a67442f093a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:39:07.561+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:32:53.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2)—</strong> Members
        of the Bangsamoro Transition Authority (BTA) are set to receive a ₱59-million
        budget for their salaries for the remaining months of 2019, Malacañang said
        Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66fc0e7-2874-4b0c-bf2b-13427a800cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:39:07.561+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:32:53.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Department of Budget and Management would be releasing ₱59
        Million for the salary of 82 BTA members for July to December 2019,” Presidential
        Spokesperson Salvador Panelo said in a statement following Monday night’s
        Cabinet meeting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7a78b8-98c9-4e0c-ab44-08958d583588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:39:07.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:32:53.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transition body, which holds legislative and executive powers
        over the Bangsamoro Autonomous Region, is composed of members from rebel group
        Moro Islamic Liberation Front (MILF) as well as other government appointees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eeaf63-ee2f-4ca9-8c5f-72d12fe66e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:39:07.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:32:53.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be taking over the region until the first local election
        takes place in 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320b1b91-a629-4c21-875e-93d066d2223b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:39:07.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:32:53.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other issues tackled during the latest Cabinet meeting include the
        delay of the release of BTA funds due to the reenacted budget, appointment
        of heads of ministries, and the MILF normalization program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c0cbe8-be02-4432-8795-c7b47c84e482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:39:07.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:32:53.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2019/4/30/Duterte-order-Bangsamoro-normalization-decommissioning-.html">Duterte
        issues order on transition of rebel units under Bangsamoro region</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6aa2db-1e98-4503-84fe-f89da24d3a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:39:07.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:32:53.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro government likewise started crafting a memorandum
        of agreement with the Commission on Higher Education. The deal aims to improve
        the autonomous region’s access to education.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd540580f-00ea-41e3-a5fc-7d95e6de2400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:39:07.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:32:53.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro Organic Law was <a href="https://cnnphilippines.com/news/2019/01/25/Bangsamoro-Organic-Law-ratified-ARMM.html">ratified</a>
        on January 25, 2019. This paved the way for the creation of the new autonomous
        region.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24b46e7-c5e1-4ee2-99d9-f86f4077819f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:39:07.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:32:53.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro covers areas in the previous Autonomous Region in
        Muslim Mindanao (Basilan, Lanao del Sur, Maguindanao, Sulu and Tawi-Tawi provinces,
        except Isabela City in Basilan), with the addition of Cotabato City and 63
        North Cotabato barangays (villages) whose residents approved their inclusion
        in the new region during the plebiscite.</p>'
  'Duterte-Xi-China-fishermen':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-02T15:06:18.941+08:00
