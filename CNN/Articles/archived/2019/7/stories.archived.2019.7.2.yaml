      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32d7909-0bfc-4805-8841-96abe19e5a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:34:25.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:12.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper''s attorney filed applications to trademark the term
        in March to use it on paper goods, like cups and posters, and clothing, like
        T-shirts and undergarments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780a558f-c6fb-4200-bf4b-ccdb21cc6fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:34:25.728+08:00
