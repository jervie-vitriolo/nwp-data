    'lead': 'President Rodrigo Duterte will ask for a ''continuing assurance'' from
      Chinese President Xi Jinping that Filipino fishermen will be kept safe in the
      West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T15:07:50.442+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T12:32:52.766+08:00
