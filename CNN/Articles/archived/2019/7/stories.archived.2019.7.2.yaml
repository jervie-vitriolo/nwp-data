      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/2019/06/28/sport/naomi-osaka-profile-spt-intl/index.html">Naomi
        Osaka</a>&nbsp;was dumped out of Wimbledon in the first round Monday as the
        two-time grand slam champion was flummoxed on the grass by Yulia Putintseva.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c5e862-a3a7-46ba-83d8-bf2869816ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:47:53.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:22.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old Kazakh might be ranked only 39th in the world but
        former world No.1 Osaka had no answer to an opponent she was also beaten by
        at the Birmingham Classic last month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79643454-8fb2-4a14-8199-9746094f861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:47:53.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:22.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/07/01/sport/coc-gauff-venus-williams-wimbledon-spt-intl-gbr/index.html">READ:
        15-year-old Cori Gauff shocks Venus Williams</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7817fa42-70f6-4628-931b-6d039d2b9d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:47:53.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:22.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putintseva took the first set on a tie break and then broke Osaka
        in the second set''s fifth and seventh games to win the match 7-6 (7-4) 6-2.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ce9f28-dc7d-4e27-9962-a73ebce8798d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:47:53.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:22.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having beaten players in the world''s top 10 seven times in her
        career, Putintseva never looked fazed against Osaka, unsettling the 21-year-old
        with her lethal backhand slice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d7383f-c27b-46d4-8185-58ffea094a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:47:53.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:22.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/06/28/sport/naomi-osaka-profile-spt-intl/index.html">READ:
        Naomi Osaka: An icon of the new Japan</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08415610-dfb5-4c3b-9c4a-d75c685f8803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:47:53.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:22.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/05/26/sport/li-na-naomi-osaka-french-open-open-court-spt-intl/index.html">READ:
        Naomi Osaka can at least 10 majors, Li Na says</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd355e8f3-4d67-41ce-a5a6-3c61a6c93fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:47:53.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:22.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/videos/sports/2019/05/30/naomi-osaka-talent-serena-williams-level-pat-cash-tennis-spt-intl.cnn">READ:
        Why Osaka could be the next Serena Williams</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1abd2e-c1db-4ecb-8a2c-5cdda85937d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:47:53.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:22.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the first time Putintseva had played on Wimbledon''s Centre
        Court, but you wouldn''t have noticed as she capitalized on Osaka''s error-strewn
        performance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1831347-c424-489c-8ec1-60d811315481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:47:53.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:22.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did a good job," Putintseva told the BBC. "I think my grass court
        play is getting better."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b79dd4f-c33e-46c3-9060-ac7f3329a7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:47:53.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:22.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka cut her news conference short, saying she was about to cry,
        after being asked whether the weight of expectation was proving too much after
        winning two grand slams and reaching world No.1.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22edf56-444b-4c64-8450-18e5d19698b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:47:53.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:22.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Distracted''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25fed05-bb15-4969-8a7c-15ae0c5794ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:47:53.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:22.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days following her Australian Open victory, Osaka split from
        her coach Sascha Bajin, who had previously worked as a hitting partner to
        both Serena Williams and Caroline Wozniacki, and was named as the inaugural
        WTA Coach of the Year at the end of 2018 -- his first year as a head coach.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2313a7-56f6-4309-8c7f-5a055772d385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:47:53.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:22.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recognition was reward for a 12-month period that had seen Osaka
        claim a maiden major title at the US Open, as well as a first WTA Premier
        Mandatory win at the Indian Wells Open.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd299ce14-5b6d-4deb-a732-1a73d5722b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:47:53.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:22.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reflecting on Osaka''s first-round exit, tennis great John McEnroe
        questioned why the decision had been made to no longer work with Bajin, given
        the success she had had with the German.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157e227f-b70d-401f-a303-831f3b6353ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:47:53.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:22.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think Naomi is very comfortable on grass," McEnroe told
        the BBC. "You need that intensity and be on it. She just does not look like
        she''s all there.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ab8bbc-ec80-4c85-81ce-48dff99c9b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:47:53.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:22.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s distracted, a lot of things have happened and it seems she
        has lost her confidence, which is amazing from where she was two or three
        months ago."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b57afb-9c27-4ac5-9f6f-01d7b339208e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T06:47:53.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:33:22.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/01/sport/naomi-osaka-yulia-putintseva-wimbledon-spt-intl-gbr/index.html">Naomi
        Osaka crashes out of Wimbledon in first round</a>."</em></p>'
  'Kim-kardashian-kimono-backs-down':
    'author': 'Amy Woodyatt, CNN, and Gianluca Mezzofiore, CNN, and Lianne Kolirin,
      CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
