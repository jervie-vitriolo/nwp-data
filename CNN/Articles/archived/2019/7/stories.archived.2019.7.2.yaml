      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the first screen test of Cavill with his silver wig was released,
        it spawned a bunch of memes. The look was not flattering for Cavill, and it
        was not what fans of the series were hoping for when they saw the short video.</p>'
