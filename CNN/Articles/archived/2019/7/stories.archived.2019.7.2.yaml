      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without documents to inform him of the state of the city after Estrada’s
        six-year stint at the helm of the Philippine capital, Moreno did his own research
        instead.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98234f22-6978-48c2-90dc-96d9428ae4fe'
