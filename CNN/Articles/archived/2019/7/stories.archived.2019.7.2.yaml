  'al-qaeda-zambales-cholo-abdi-abdullah-':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-07-02T13:19:56.700+08:00
    'imagesource': 'jcr:6e81d8ef-b870-458f-80ee-3b030a90e41e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac2a8267-3f6a-4f14-897f-192fc7240253'
    'lead': 'A Kenyan national suspected to be part of the Al Qaeda terror group was
      arrested in Zambales, where he was fulfilling flight hours to become a pilot. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T13:22:30.431+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:32:54.378+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:32:24.489+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cholo-Abdi-Abdullah-', 'Iba', 'Zambales', 'Al-Qaeda', 'Kenya',
      'East-Africa']
    'template': '1'
    'title': 'Suspected Al Qaeda member nabbed in Zambales'
    'updated': 2019-07-02T17:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2cdd22-523f-4cc7-ba1d-b6af60cea3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:22:30.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:32:54.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2)</strong> — A Kenyan
        national suspected to be part of an international terror group was arrested
        by authorities in Zambales on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b154a9-a5c4-4135-a15c-e4ce39ae0b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:22:30.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:32:54.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cholo Abdi Abdullah was nabbed at a hotel in Iba, according to the
        Criminal Investigation and Detection Group (CIDG) of the Philippine National
        Police (PNP).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a23de76-f0f1-4a38-b7a3-28f510d7c3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:22:30.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:32:54.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIDG said Abdullah has been affiliated since 2012 with the terror
        group Al Qaeda. The group founded by Osama bin Laden in the late 1980s has
        been behind horrific attacks including the Sept. 11, 2001 assault of the World
        Trade Center in New York.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93627c1a-8d03-483e-86c1-43b2e90fa7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:32:18.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:54.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP and the Armed Forces of the Philippines (AFP) worked to
        arrest Abdullah after foreign authorities sought their help.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3085a10-1964-4dc8-bc28-d14bda9a6490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:32:18.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:54.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the exact detail of his involvement (with Al Qaeda), we will
        coordinate with our foreign counterparts. That remains to be cleared <em>kung
        puwedeng i</em>-divulge <em>lahat ng</em> involvement <em>niya,</em> because
        this is a series of operations being conducted by the PNP and the AFP in this
        part of the region, particularly in Luzon," CIDG Director Maj. Gen. Amador
        Corpus told reporters on Tuesday.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042e75e2-ce67-41d6-8f5c-324dd9e90ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:32:18.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:54.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A search warrant issued by Judge Emmanuel Silva of the Mariveles
        Bataan Regional Trial Court led to Abdullah''s arrest. He was found in violation
        of Republic Act No. 10591, or the Comprehensive Law on Firearms and Ammunition
        Regulation Act and Republic Act No. 9516, the law Imposing Stiffer Penalties
        for Certain Violations of Illegal/Unlawful Possession of Explosives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003fea44-dbd8-42a4-b898-d296563e3410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:32:18.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:54.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corpus added that intelligence reports helped authorities pin down
        where Abdullah was staying. It was discovered that the man was enrolled at
        the All Asia Aviation Academy in Pasay, but had been staying in Zambales since
        2017 to complete his flight hours. He has so far completed 20 hours and is
        in need of another 20 hours.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86c68af-c960-470b-8c39-55c41c8dc124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:32:18.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:54.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corpus, however, said they are still investigating whether his pilot
        training is related to carrying out terrorist acts. The police are also trying
        to find out if Abdullah already established links to local terror groups,
        and if he is plotting any attacks in the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19fdf87-9854-4adf-a4f1-8e37c29ef207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:32:18.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:54.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, we have not yet monitored any plans of this suspect. But
        still, continuous police operations and evaluation are being conducted by
        intel units from the PNP and AFP," the CIDG chief said, adding that they are
        still trying to establish Abdullah''s role in Al Qaeda.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b965c82-bdea-4c69-9cab-15d22f106202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:32:18.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:54.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 9mm pistol, one improvised explosive device, a hand grenade, and
        other materials used in making bombs were seized from the suspect. Corpus
        believes that the Kenyan man is "knowledgeable" about making improvised bombs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51381916-a2fb-4516-92f9-1a3eafe877eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:32:18.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:54.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIDG will determine where to detain Abdullah, Corpus said, clarifying
        that the location will not be disclosed for security reasons.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b4a7bc-a537-4f76-b6fe-5fc05910289b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T17:32:18.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:54.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Gerg Cahiles contributed to this
        report.</em></p>'
  'europe-heat-wave':
    'author': 'Rob Picheta, CNN'
    'caption': 'Children play next to a water atomizer on a central square in Strasbourg,
      eastern France. | Patrick Hertzog/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-02T13:30:05.098+08:00
    'imagesource': 'jcr:501a48f9-3f47-4f11-8797-e1a634a87722'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf870837-42ca-4fbd-8034-2effe229d6cc'
    'lead': 'Europe''s scorching heat wave expands across the continent on Saturday,
      with people from Britain to the Balkans sweltering under abnormally high temperatures
      after a record-breaking week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T13:33:00.087+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T12:32:53.799+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:32:24.700+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Europe sizzles in scorching temperatures as heat wave spreads across
      continent'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3af793-23b4-4b9f-bdb9-4b03882cff56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:33:00.088+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:32:53.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Europe''s scorching heat wave expanded
        across the continent on Saturday, with people from Britain to the Balkans
        sweltering under abnormally high temperatures after a record-breaking week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bf0fb8-b843-43f4-af68-7b0fc005ac40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:33:00.088+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:32:53.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France is expecting temperatures of 39 degrees Celsius (103 degrees
        Fahrenheit) in parts on Saturday, a day after it shattered its record mark
        multiple times in one day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8ec78a-7c0d-4992-b738-04f83f5b6816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:33:00.089+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:32:53.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain, which is dealing with the aftermath of a wildfire that tore
        through 10,000 acres of forest in the country''s north-east on Friday, is
        bracing for temperatures of up to 42 degrees, according to its national meteorological
        body AEMET. The country is still affected by a "mass of tropical wind coming
        from Africa''a mass of tropical wind coming from Africa," the agency said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d1c649-800e-45d0-b11b-54ef9978785c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:33:00.089+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:32:53.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the UK saw its hottest day of the year by some distance, with
        the mercury rising to 33 degrees Celsius (91.4 Fahrenheit) and threatening
        the country''s hottest-ever June mark of 35.6 degrees, set in 1976.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebd8e7d-8f0b-4790-9b2f-59e9f9a58586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:33:00.089+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:32:53.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hot weather is hitting sporting events across Europe, including
        the first-ever Major League Baseball game to be played in London. In a sign
        of how unusual the June heat wave is, organizers at Lord''s Cricket Ground
        in the city even allowed spectators at the World Cup match between Australia
        and New Zealand to remove their jackets at the pavilion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd9b034-daac-47fa-bf2f-0ae764120a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:33:00.089+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:32:53.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Glastonbury, revelers ditched the mud-proof boots usually associated
        with Britain''s most famous music festival -- and showers at the event were
        closed to preserve water at the Worthy Farm site.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa3e61d-7ba0-4eef-8793-e7e6b57ab408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:33:00.089+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:32:53.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continent has been baking in the heat all week, with cities
        springing into action to prevent it from turning fatal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10bfdad-7441-4c30-b938-666dae076042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:33:00.089+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:32:53.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French authorities have taken a number of radical steps this week
        to prevent a repeat of the tragic consequences of the 2003 heat wave that
        left around 14,000 people dead. Around 4,000 schools were closed in the country
        on Friday and the opening hours of parks and public swimming pools have been
        extended.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70adefc-bd8b-40f9-8c89-6b6336c5758e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:33:00.090+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:32:53.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris activated its heat emergency plan last weekend, put together
        in the aftermath of the 2003 heat wave. Cooling rooms were opened in some
        municipal buildings and mist showers were installed in the streets in the
        city, which is seeing temperatures of over 35 degrees on Saturday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4fde41-8f0c-4792-8429-31d90fbf3585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:33:00.090+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:32:53.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany, Poland and the Czech Republic all recorded their highest-ever
        June temperatures during the week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4932b3-7068-428e-bbf3-c664205022c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:33:00.090+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:32:53.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the heat is set to move east in the coming days, with countries
        including Croatia, Slovenia and Hungary preparing for marks in the mid-30s
        at the start of next week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc596254-6196-44e6-92c6-553c63e3b155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:33:00.090+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:32:53.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate scientists have warned that heat waves such as this one
        are becoming more frequent and increasingly severe because of the climate
        crisis. Météo-France, the country''s meteorological body, said the frequency
        of such events is expected to double by 2050.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750bb789-bc93-459c-897d-9df509f47e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T13:33:00.090+08:00
      'mgnl:createdBy': 'robert'
