  'china-hong--kong-protests':
    'author': 'Ben Westcott and Nanlin Fang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-02T20:33:14.444+08:00
    'imagesource': 'jcr:c261acb7-5fc6-4414-96e9-0cd9e3fdc1f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df37908a-2310-4c8d-9ec0-cdb4124eca22'
    'lead': 'The Chinese government has denounced Monday night''s violent protests
      in Hong Kong as ''radical,'' terming them an ''undisguised challenge'' to the
      city''s system of governance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T20:35:27.326+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T12:32:43.318+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:32:28.157+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Hong-Kong', 'extradition', 'protest', 'One-China', 'Beijing']
    'template': '1'
    'title': 'Beijing says ''radical'' Hong Kong protests are an ''undisguised challenge'''
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffbf245-1262-4fc4-a1ab-9332bc048d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:35:27.328+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:43.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Chinese government has denounced
        Monday night''s violent protests in Hong Kong as "radical," terming them an
        "undisguised challenge" to the city''s system of governance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d635ec4-333d-4e38-8824-e6a192490f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:35:27.326+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:43.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for China''s State Council''s Hong Kong and Macau Affairs
        Office said in a statement Tuesday that they strongly supported the city''s
        government and police force and severely condemned vandalism by protesters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54405eb6-3e36-4371-a9c3-f92507230532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:35:27.326+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:43.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This kind of severe illegal action damages Hong Kong''s rule of
        law, social order and hurts Hong Kong''s fundamental interests," the statement
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9953cb0-434d-40dc-836e-82e8f30cb2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:35:27.326+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:43.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments come just hours after hundreds of mostly young, masked
        protesters stormed the city''s legislature during demonstrations marking the
        anniversary of Hong Kong''s return to Chinese rule.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcdf3ef-b104-4081-8ae3-69fec82b6d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:35:27.326+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:43.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters destroyed portraits, computers and ceremonial displays,
        spray painting the walls with slogans such as "Hong Kong is not China yet."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416e923c-25f5-41d2-b486-0c8e8fc48c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:35:27.326+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:43.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partial ransacking of the governmental complex follows almost
        a month of increasingly heated protests against a now suspended extradition
        bill, which critics say could erode Hong Kong''s freedoms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bfa336-bcc3-4a23-8b7e-1e743e5a9dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:35:27.326+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:43.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks, hundreds of thousands of people have marched against
        the bill, leading to it being shelved though not formally withdrawn, while
        smaller -- but still substantial -- protests have clashed with police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e45f4b1-0034-4802-a10f-4875538ec0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:35:27.327+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:43.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday afternoon, China''s Ministry of Foreign Affairs spokesman
        Geng Shuang issued a stern warning to any country who "interfered" in Hong
        Kong.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb6f586-14e5-433a-88f6-bbbf2605013c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:35:27.327+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:43.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t interfere in Hong Kong''s domestic affairs in any kind of
        way. Don''t support those violent criminals in any form. Don''t send any misleading
        signals. Don''t make any wrong actions," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f9a801-8361-48ca-882b-535d35360b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:35:27.327+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:43.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geng accused countries expressing their support for the Hong Kong
        protesters as being "extremely hypocritical." "If the violence which happened
        to the Legislative Council in Hong Kong happened in Europe or the United States,
        how would they deal with it?" he asked.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20b162f-aa41-4138-b144-41092b7fd2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:35:27.327+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:43.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coverage of the mass protests has been tightly controlled in Chinese
        state-media, with outlets choosing to either ignore or distort information
        relating to the demonstrations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbd237a-4cad-4526-a68a-84a9b59ffb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:35:27.327+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:43.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This policy appeared to shift on Tuesday, however, with numerous
        outlets adopting a more openly critical tone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be0ca13-1f40-4522-94ae-03c87ffd680b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:35:27.327+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:43.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an editorial titled, "Say no to mob violence," state-owned tabloid
        the Global Times called for a "zero tolerance" approach to protesters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0071468b-33ae-4673-b5a8-74dcd5d3d167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:35:27.327+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:43.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a disgrace that such a developed society could carry out
        this kind of reckless and savage violence that has signaled an ominous alert
        for the city''s future," the editorial said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875cb5d5-bb59-4c8d-ad7b-1416b3b9490e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:35:27.327+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:43.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese society is all too aware that a zero-tolerance policy is
        the only remedy for such destructive behavior witnessed. Otherwise, and without
        this policy, it would be similar to opening a Pandora''s Box, upending social
        disorder."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750ba580-15bc-4e05-8484-92c18004542f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:35:27.327+08:00
      'mgnl:createdBy': 'lucia'
