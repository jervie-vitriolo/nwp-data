      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has overtaken Saudi Arabia and Russia to become
        the world''s biggest oil producer, thanks in large part to a boom in the Permian
        Basin in West Texas. Its imports from OPEC plunged to their lowest level in
        three decades earlier this year.</p>'
