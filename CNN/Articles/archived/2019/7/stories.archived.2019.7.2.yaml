      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Witcher" is originally based on books written by Polish writer
        Andrzej Sapkowski. It was adapted as a best-selling video game series, and
        Netflix picked up the TV adaption with Lauren Schmidt Hissrich overseeing
        it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804d27e0-218b-4d2e-acb0-a09109ed0b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:53:49.300+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:42.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Witcher is an epic tale of fate and family," Netflix says in
        a logline for the show. "Geralt of Rivia, a solitary monster hunter, struggles
        to find his place in a world where people often prove more wicked than beasts.
        But when destiny hurtles him toward a powerful sorceress, and a young princess
        with a dangerous secret, the three must learn to navigate the increasingly
        volatile Continent together."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5dcc9d-8d13-4cc0-80a0-625e2206e960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:53:49.300+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:42.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry Cavill was cast in the role of the protagonist, Geralt of
        Rivia. Geralt is known as a witcher, and he is a monster hunter that has been
        mutated with heightened abilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0ca68d-0201-4001-9dc3-b477de60e77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T20:53:49.300+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:32:42.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casting received a mixed reception from fans, with most of the criticism
        being leveled at the casting of Cavill as Geralt. Cavill is best known for
        playing Superman, and fans of the book and video game series were concerned
        that he wouldn''t be able to convincingly play the role of the grizzled monster
        hunter.</p>'
    '11':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Get your first look at Henry Cavill in The Witcher! <a href="https://t.co/1O2eWS1MkP">pic.twitter.com/1O2eWS1MkP</a></p>&mdash;
