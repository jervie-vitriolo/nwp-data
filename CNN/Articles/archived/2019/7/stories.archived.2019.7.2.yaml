    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b7da6e-4942-4953-a022-68323c2ace3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:31:42.520+08:00
