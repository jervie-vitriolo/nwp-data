      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skaggs pitched Saturday for the Angels, completing 4.1 innings in
        the team''s game against the Oakland A''s at Angel Stadium, according to MLB.com.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249e226b-61d1-4066-97b4-4cf009db16a5'
      'mgnl:activationStatus': true
