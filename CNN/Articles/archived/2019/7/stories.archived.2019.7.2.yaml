      'mgnl:lastActivated': 2023-01-27T12:33:19.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78909627-ac0f-4d17-ac26-8535990eba22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:24:02.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:19.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Texas Rangers organization wants to express its deepest sympathies
        to the family of Tyler Skaggs and to the entire Angels organization on this
        shocking loss," the statement said. "The thoughts and prayers of every member
        of the Texas Rangers and all of their fans are with the Angels organization
        at this difficult time."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e115a0-b5bc-4d32-8eb8-c94286a1a31b'
      'mgnl:activationStatus': true
