      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b9d295-7940-4b5e-ac11-f6cdbfccf374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:24:02.760+08:00
      'mgnl:createdBy': 'lara'
