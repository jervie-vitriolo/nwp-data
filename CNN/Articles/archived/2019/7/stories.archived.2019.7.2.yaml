      'jcr:uuid': '8553e249-b93c-4321-9cdc-97ae0055b540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T07:24:02.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:33:19.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Texas Rangers said Monday''s game with the Angels
        at Globe Life Park in Arlington was postponed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1619ec74-9aa7-4b9e-8d7b-942207d91947'
