  'US-embassy-NBI-arrest-illegal-recruiters':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-02T11:54:36.385+08:00
    'imagesource': 'jcr:2f340dde-d671-409e-9c63-5d7253f555d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f97fb1b-012f-44c9-a47a-c32cdef3fd0f'
    'lead': 'Two illegal recruiters have been arrested by the National Bureau of Investigation
      in June. Their modus: they present aspiring domestic helpers as caregivers of
      elderly Filipinos with US visas so they can fly abroad. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T11:56:47.171+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T12:32:59.211+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:32:22.657+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United', 'States', 'embassy', 'illegal', 'recruiters']
    'template': '1'
    'title': 'US Embassy lauds arrest of 2 illegal recruiters in Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d40be2-03c7-42c5-8570-e8ab240fae15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:56:47.171+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:59.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> The United
        States Embassy lauded the arrest of two illegal recruiters who have been bringing
        Filipino workers abroad without going through the legal process.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90186d71-0368-4223-b302-24e9c198f305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:56:47.171+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:59.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37acd436-1738-45e6-abd9-269eb22dfbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:56:47.171+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:59.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the U.S. Embassy commended the National Bureau of
        Investigation (NBI) for arresting Irmalyn Melodias-Torres and Gerald Melodias.
        The two are facing charges of estafa and large-scale illegal recruitment.
        Arrest warrants have been issued by the Puerto Princesa Regional Trial Court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425fb16c-b09d-4073-b344-fd2bffdfba84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:56:47.172+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:59.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI''s Anti-Organized Crime Division (AOCD) carried out the
        arrest of Melodias-Torres on June 20 in Quezon City, while Melodias was arrested
        a day later in Valenzuela.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89284464-8e8b-4c8d-9169-e7c440e71bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:56:47.172+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:59.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy sought the help of local authorities last year to capture
        the recruiters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc84381c-4db8-4182-8ded-3b33d2d5c237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:56:47.172+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:59.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said the recruiters promised to bring Filipino domestic
        helpers to the U.S. for a processing fee. Instead of going through the normal
        process, authorities said they were being presented as caregivers of elderly
        Filipinos who are U.S. visa holders, with the latter pretending to be their
        employers just so they could gain entry to the foreign country. After this,
        the elderly visa holders would then head back to the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3123623b-840f-4cb9-9605-1ceb13e04b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:56:47.172+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:32:59.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This successful international effort came as a result of the collaboration
        and deep partnership between the U.S. Embassy Diplomatic Security Service
        Overseas Criminal Investigations office and their NBI-AOCD counterparts,"
        the statement read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838230fa-1b45-46bc-9a0c-9ef7ad736c12'
