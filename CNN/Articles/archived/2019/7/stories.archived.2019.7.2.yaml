      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff7f079-43ea-4cf2-a6e3-870f610d2b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:46:27.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:00.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the documents outgoing officials are expected to hand over
        are the latest governance assessment report, the 2019 budget, and statements
        of debt service, receipts and expenditures, and cash flow.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ec6ee0-91ad-49b3-81a8-d730799febbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:46:27.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:00.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a563b23-3f91-4673-b578-e13f9545b733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:46:27.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:00.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said his administration has not received even a single document
        from the administration of former Manila Mayor Joseph Ejercito Estrada.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5272f9-55dc-4508-8559-b6630c0b2584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:46:27.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:00.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d1c50f-d65f-4b92-97ce-9dd5c1357c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:46:27.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:00.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The city should know and especially the city council should know
        of the state of the city,” he said.</p>'
