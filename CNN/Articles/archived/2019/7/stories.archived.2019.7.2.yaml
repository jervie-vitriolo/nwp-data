  'coc-gauff-venus-williams-wimbledon':
    'author': 'Rpb Hodgetts, CNN'
    'caption': 'Cori Gauff, 15, beat 39-year-old Venus Williams at Wimbledon.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-02T06:16:22.236+08:00
    'credit': 'From Matthew Stockman/Getty Images'
    'imagesource': 'jcr:86eeb7ec-b74a-4346-bdff-978352aa1217'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c892540-2078-4414-93f1-ff3549d84f70'
    'lead': 'She wasn''t even born by the time Venus Williams had won four grand slams,
      but 15-year-old American Cori Gauff downed the five-time Wimbledon champion
      on her debut in the tournament Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T06:20:32.840+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T12:33:23.536+08:00
    'mgnl:lastActivatedBy': 'magnolia'
