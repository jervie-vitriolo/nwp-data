      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said the previous administration spent ₱2.9 billion after
        the elections for commercial contracts, like for the delivery of goods.</p>'
