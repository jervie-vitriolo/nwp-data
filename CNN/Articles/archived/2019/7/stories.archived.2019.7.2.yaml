      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f0c3de-1122-4025-aed3-dbe7e3e1568f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T11:46:27.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:00.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://dilg.gov.ph/PDF_File/issuances/memo_circulars/dilg-memocircular-2019313_59a07e909f.pdf"
        target="_blank">memorandum circular</a> issued by the Interior department
        states that outgoing local officials who fail to turn over official documents
        to their successors may face sanctions “in accordance with applicable laws
        and other pertinent issuances,” but does not specify what charges they may
        face.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871b0a60-c2e0-43f6-b9cf-a0a21c35a7a2'
      'mgnl:activationStatus': true
