    'template': '1'
    'title': 'Sometimes, all it takes to save an injured turtle is a bra. No, seriously'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b837e0d5-9801-4dec-a562-721d5bb9a0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:23:01.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:06.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It''s feminine lore that most women
        don''t wear the right size bra. Fortunately, a North Carolina animal rescue
        group says it will take your ill-fitting undergarments, as well as your old
        and used ones, to save the lives of turtles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d95752-5c54-4f8d-be56-9179bfd82048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:23:01.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:06.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669f7aca-25b4-4d5a-ad82-cbff3f2f8c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:23:01.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:06.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carolina Waterfowl Rescue caused a mild hubbub on social media this
        week with their request for used bras. It''s not the bra itself they want,
        though — they use the clasps to weld turtles'' cracked shells back together.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687df180-595c-4633-ae1b-7268b7e0ebb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:23:01.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:06.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88615c01-29f9-4775-af2d-95c65426f21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:23:01.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:06.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an unconventional method of repair that director Jennifer
        Gordon compares to casting a broken bone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f6b0ed-e7ad-43f6-b8b4-0fb7816d6e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:23:01.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:06.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56a5a1e-6917-43fa-a028-433988bb453d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:23:01.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:06.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staff glues cracked shells shut and holds them together with
        wire, which is hooked to the bra clasp to stay put.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7c2c51-cb81-4e76-bc3b-5ef2c57fd998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:23:01.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:06.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a5a0b2-a143-4fbb-8c33-f1ddb88895d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:23:01.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:06.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bras just came up," Gordon told CNN, adding that the rehab center
        has kept the item on their wish list for months without donations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f122027b-c1e2-46ec-bf4b-1658c814675d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:23:01.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:06.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffa3c30-261b-41ad-8af5-62065b957a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:23:01.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:06.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescue group sees all sorts of animals outside of waterfowl,
        from pigs to owls to possums. But turtles may be its most frequent patients.
        The team treats anywhere from three to 40 turtles a week, depending on the
        season, she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2e1d02-050c-4c84-91f8-2b35cd695c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:23:01.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:06.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a72b7c5-029a-4b0b-abaa-66ec6329ea02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:23:01.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:06.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turtle injury rates explode in the spring, when they''re driven
        from lakes and ponds to shorelines where they lay their eggs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68381b6-caa4-4785-94e4-edeb64861a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:23:01.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:06.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece06949-cef1-4708-81ac-90d21326f523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:23:01.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:06.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their seasonal emergence makes them more susceptible to their most
        common predator: cars.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07885b6-cf88-438d-84f1-1679aac96dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:23:01.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:06.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade4d891-2d06-4258-9d2b-26c319fb0c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:23:01.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:06.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turtles Gordon treats are usually struck while crossing the
        street, she said, but others are run over by lawn mowers or chewed by dogs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202d7a5b-f055-4cc9-9d7d-27af20ccb246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:23:01.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:06.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ab5a7a-bac1-4add-b73f-48456c458414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:23:01.878+08:00
