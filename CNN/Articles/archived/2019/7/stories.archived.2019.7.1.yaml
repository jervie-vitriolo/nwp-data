      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong> As promised,
        freshly-sworn in Pasig City Mayor Vico Sotto has suspended the “disjointed
        and unjust” odd-even number coding scheme for motorists in the city.</p>'
