  'Canadian-cartoon-Trump':
    'author': 'Shannon Liao, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-01T16:32:27.809+08:00
    'imagesource': 'jcr:49e0acce-b1f2-4d47-a3f3-5354ac4ae275'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '660d6408-3c98-4588-86b0-253e0e4f7ff1'
    'lead': 'A Canadian cartoonist''s illustration of US President Donald Trump playing
      golf over the bodies of two drowned migrants went viral Wednesday. Two days
      later, Michael de Adder said on Twitter that he had been let go by a publishing
      company in New Brunswick, Canada.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T16:40:42.998+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T12:31:47.773+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:31:21.846+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Canada', 'Canadian-cartoonist', 'Trump-cartoon']
    'template': '1'
    'title': 'Canadian cartoonist loses job after illustration of Trump went viral'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7feedf-9ec1-4da3-b9b4-6deb7511d076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:40:42.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:31:47.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>A Canadian cartoonist''s illustration
        of US&nbsp;<a href="https://twitter.com/deAdder/status/1143931384265883650">President
        Donald Trump</a> playing golf over the bodies of two drowned migrants went
        viral Wednesday. Two days later, Michael de Adder said on Twitter that he
        had been let go by a publishing company in New Brunswick, Canada.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24095e0-b312-4894-b429-cd628704480a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:40:42.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:31:47.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Adder''s illustration depicted Trump asking the two dead migrants,
        "Do you mind if I play through?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1172eb68-9b54-431b-9d7d-b6a7897bf7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:40:42.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:31:47.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cartoon refers to the image of Oscar Alberto Martínez and his
        23-month-old daughter, Angie Valeria, lying face down in water surrounded
        by reeds. The two drowned while attempting to cross the Rio Grande River to
        get into the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcac3b5-f44a-4601-b04d-ffc112178430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:40:42.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:31:47.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The highs and lows of cartooning. Today I was just let go from
        all newspapers in New Brunswick," De Adder tweeted. He later clarified that
        he had technically been under contract to work for Brunswick News Inc., and
        wasn''t an employee who could be fired.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b1846c-5fca-4da8-8b9d-4fa30667c5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:40:43.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:31:47.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brunswick News Inc. responded in a statement on Sunday that "it
        is entirely incorrect to suggest" that it canceled a freelance contract with
        de Adder over the Trump cartoon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1368aeae-08d0-4089-9c14-a90bf1cba0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:40:43.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:31:47.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a false narrative which has emerged carelessly and recklessly
        on social media," the publishing company wrote. It said that de Adder never
        offered the Trump cartoon to the company and had already decided to "bring
        back" another cartoonist it said was popular with readers. "[N]egotiations
        had been ongoing for weeks," it stated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd671789a-fae0-4f61-9e47-af77263b014b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:40:43.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:31:47.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Adder <a href="https://twitter.com/deAdder/status/1144626278638739456">tweeted</a>
        that he would bounce back from losing the job and that he just had to "recoup
        a percentage of my weekly income." De Adder has a book he said will be released
        in September.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05892e1-ac9d-4538-8053-e8bd32c6e330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:40:43.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:31:47.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not respond to a request for further comment from CNN Business.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d95aa61-bcf9-48eb-a973-e70c1d995e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:40:43.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:31:47.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wes Tyrell, President of the Association of Canadian Cartoonists,
        a professional group for artists, claimed that the Brunswick newspapers avoided
        Trump as a subject of its cartoons — and de Adder "was doing them with regularity
        for the last couple of years, like any cartoonist."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1fb5b7-cf89-4111-97e0-34dffd7bfd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:40:43.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:31:47.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Adder''s Trump depiction was the latest controversy surrounding
        political cartoons. Earlier this month, The New York Times said it had decided
        to do away with editorial cartoons altogether following outrage over an errantly
        published an anti-Semitic cartoon in its international edition.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291a5f1f-8aee-496c-a066-9ae7f577367a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:40:43.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:31:47.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,</em> <a href="https://edition.cnn.com/2019/06/30/media/canadian-cartoon-trump/index.html"><em>"Canadian
        cartoonist loses job after illustration of Trump went viral."</em></a></p>'
  'hong-kong-extradition-protests':
    'author': 'Analysis by James Griffiths, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-01T16:38:54.154+08:00
    'imagesource': 'jcr:4f4d18ff-758c-4b52-9d44-17893a36f147'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d05afcf-8323-44ad-baad-d6200a90fe8b'
    'lead': 'For many, the future is already bleak. The divide between rich and poor
      continues to grow and house prices and cost of living is putting a middle class
      life out of reach for many of the city''s young.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T16:41:40.780+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T12:31:47.206+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:31:22.167+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The fight over Hong Kong''s extradition law could reopen divisions'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02046425-413b-46ba-9a7b-429da70d2751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:41:40.780+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:47.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;As Hong Kong marked 22 years of Chinese
        rule Monday, the city''s leader Carrie Lam admitted that "the government has
        a lot to improve."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b30abc-e80a-4558-bee8-35147de8ea6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:41:40.781+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:47.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will actively reach out to young people of different backgrounds
        through various channels to listen to their thoughts," Lam promised, as she
        gave a speech inside the city''s exhibition center, which was protected by
        massive barricades and a large security presence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6decdd-a289-4bc1-8dc0-68fa3ec96cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:41:40.781+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:47.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside, hundreds of the city''s young people clashed with police,
        the latest in a series of protests in recent weeks over Lam''s now-shelved
        attempt to pass a law that would allow extradition to China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47173c7f-4db1-4ba9-87d2-44fad3c49929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:41:40.781+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:47.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics fear the bill could be used to seize government critics
        and send them across the border to face trial in a system with a 99% conviction
        rate and a history of political prosecutions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff6bcd6-952b-45b4-8b04-2fc0d94d678e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:41:40.781+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:47.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands are expected to take to the streets again
        Monday afternoon for the city''s annual July 1 pro-democracy march. Protesters
        will call for the bill to be formally withdrawn rather than suspended, Lam
        to resign and an independent investigation to be held into police violence
        against protesters on June 12.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da15e77b-cfad-45b7-a03a-fb62fb251d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:41:40.781+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:47.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are limits to ordinary people''s willingness to continue
        to march for a cause which, in effect, they''ve already won. Lam has suspended
        the bill, which will end when the city''s legislature''s current term finished
        at the end of the month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8616565-803d-406d-9c91-fed986e07fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:41:40.782+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:47.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pragmatism, or conservatism, of those people stands in stark
        contrast to the attitude of the mainly and college-age protesters who have
        taken to the streets regularly throughout June.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0420c89-ef1b-4bd9-bff7-c8a9be340100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:41:40.782+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:47.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These young protesters have been invigorated by the partial victories
        they have scored in the extradition bill clashes, and infuriated at the behavior
        of police and attitude of the government and pro-Beijing lawmakers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d4e1b9-4426-4139-9b58-3da004ce4bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:41:40.782+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:47.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even full capitulation to the original demands of the anti-extradition
        marches is unlikely to send them home, especially as, given that schools and
        universities are on summer break.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340de67e-7ddc-48cb-ad10-916f3c97bd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:41:40.782+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:47.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, this became evident when thousands of young people gathered
        outside the city government headquarters resulting in a tense stand off with
        riot police, hours before the official march was due to begin.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3970834-6494-4b6c-bd0c-d09b35875536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:41:40.782+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:47.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent splintering of the protest movement could be a sign
        of the divisions emerging within Hong Kong society.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303514d1-1373-4000-8902-273ab7a6b2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:41:40.782+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:47.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>More protests to come</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac319bc1-c8a1-4f9f-a8c8-97cceecc9350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:41:40.783+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:47.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these protesters -- who range in age from mid-to-late teens
        to early twenties -- took part in the 2014 Umbrella Movement, which called
        for universal suffrage in Hong Kong and share many of its pro-democracy goals.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dfccbb-0d76-4e53-bf5c-270a0a2ceb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:41:40.783+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:47.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the past month''s events also represent an escalation and evolution
        of that movement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d56b4d4-a8e9-4cdc-8c95-1c1ae7fa0749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:41:40.783+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:47.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters have learned not to establish fixed camps, which
        can be systematically cleared by police, and after more than four years of
        prosecutions they are careful about hiding their identities, wearing masks
        on the streets and communicating via encrypted messaging apps.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a3f0af-9074-4fae-bcba-463d07c05b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:41:40.783+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:47.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2014 protests were -- after a night of tear gas and pepper spray
        -- characterized by peacefulness and idealism, and marked perhaps the last
        time Hong Kongers thought their government might deliver on promises made
        years ago to further democratize.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6d643e-528a-4b24-bddc-c7b15647e1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:41:40.783+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:47.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today''s protesters have no such hopes, they are fighting to force
        the government to act, on the grounds that if they don''t, the future is destined
        to be bleak.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ec0998-224a-4d30-a7f7-312989379682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:41:40.783+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:47.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many, the future is already bleak. The divide between rich and
        poor continues to grow and house prices and cost of living is putting a middle
        class life out of reach for many of the city''s young.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cc0870-8630-42f1-acbd-2165aa2e91ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:41:40.784+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:47.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Die for Hong Kong," some protesters could be heard shouting in
        the violent clashes on June 12.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a494af8-61ea-4b52-9955-615c2f86c941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:41:40.784+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:47.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while others would not go so far, all were willing to risk arrest
        and injury.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fed64e-5fbe-43da-9505-e9eaf834856e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:41:40.784+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:47.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Blue vs yellow</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba51229b-5be1-4fb1-9996-81b2ea085292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:41:40.784+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:47.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has never had full democracy. It was a British colony
        ruled first from afar and then by a semi-democratic system stacked in favor
        of the government, which was what Beijing inherited when it took control in
        1997.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7400f4-d2fe-45d9-970b-c6bd1d13e634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:41:40.784+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:47.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While democracy and greater accountability would undoubtedly help
        fix many of the problems that Hong Kong suffers from, not least a government
        which places the needs of property developers over those without housing,
        Beijing showed five years ago that this was not something it would consider.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043b527f-85dc-4f13-a072-3bebd01da158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:41:40.784+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:47.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Hong Kong''s silent middle, this is something that may be unfortunate
        but ultimately has to be accepted. They may come out to protect existing rights,
        but there''s only so far they are willing to rock the boat when it comes to
        fighting for what many think of as a lost cause.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76fb6fe-3738-4313-a687-6dd2694c5dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:41:40.785+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:47.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more forceful edge of this conservatism was out in force on
        Sunday. Thousands of pro-government demonstrators turned out for a rally in
        support of the city''s police -- who have had their headquarters repeatedly
        besieged by egg-throwing protesters since the clashes of June 12 -- and calls
        for a clampdown on anti-government activity.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23eb47e-ff9a-4fc1-9dcc-c488d5ff483b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:41:40.785+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:47.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ironically for a pro-law and order event, these protesters were
        filmed hurling abuse and missiles at counter demonstrators, harassing journalists,
        and attempting to break into the city''s legislature.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecbf6e9-5305-4991-b5c2-dd4b7b9158df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:41:40.785+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:47.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the scenes were reminiscent of 2014, when so-called blue ribboners
        (the color of the police) clashed with the pro-democracy protesters in the
        streets and called for draconian laws to crack down on them.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a8f6d5-7582-444b-85f8-9a9025374b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:41:40.785+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:47.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s hand was widely perceived to be involved in that anti-Umbrella
        Movement reaction, but even if it was, it was not without local support.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c654ec0-d884-41b0-bc3a-1be9493740e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:41:40.785+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:47.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The divide between blue ribboners and pro-democracy yellow ribboners
        had not gone away after 2014, but it had receded into the background as Lam
        at least at first delivered on some of her promises to restore calm.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cd1580-e7aa-40b3-a123-96b7be6c2f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:41:40.786+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:47.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam may have been the one to force open that divide once again,
        but the risk for the yellow ribboners in the streets Monday is that, as Hong
        Kong''s summer of discontent becomes a summer of rage, it is them, not Lam
        who get blamed for prolonging the chaos.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f336380c-c405-4fe3-ac4f-9f512a75ff98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:41:40.786+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:47.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/01/asia/hong-kong-protests-divide-intl-hnk/index.html">The
        fight over Hong Kong''s extradition law could reopen divisions</a>."</em></p>'
  'asia-stocks-united-states-china-trade-talk':
