      'mgnl:type': 'text'
      'text': '<p>“Kung i-prohibit ko, how do I enforce? Takot nga ang Amerika. Ayaw
        nga mag-confront. Tapos ako pa ang ipusta nila? Gusto talaga nila mapasubo
        ako,” he said on June 26.</p>'
