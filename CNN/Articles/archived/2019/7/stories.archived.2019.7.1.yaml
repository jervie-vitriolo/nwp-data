      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence followed weeks of sit-in protests by pro-democracy
        advocates in the capital after the dramatic fall of al-Bashir in April.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70628e68-fa2b-4a33-96e6-2e1ae3092541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.818+08:00
      'mgnl:createdBy': 'lara'
