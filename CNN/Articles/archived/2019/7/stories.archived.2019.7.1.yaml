    'title': 'Davao court issues precautionary hold order against KAPA execs'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc565216-acb4-431b-913d-2ec97b14049c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T20:14:40.687+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:37.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)</strong> — A Davao
        City regional court granted the application for a precautionary hold departure
        order against officials of the controversial Kapa-Community Ministry International,
        Inc. (KAPA) Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e068824-a236-450a-85b1-53cd15411102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T20:14:40.687+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:37.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hold order, as applied for by Justice Department prosecutors,
        covered all eight officers or board members including its founder Pastor Joel
        Apolinario.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7cd97f-fb95-4afa-ac67-b770bc84d65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T20:14:40.687+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:37.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KAPA, short for Kabus Padatoon or “making the poor rich,” is being
        probed for allegedly engaging in a multi-million investment scam where donors
        are promised a 30 percent monthly return from donations made.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7a4167-4543-447d-8946-b1cd8c8efc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T20:14:40.687+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:37.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Securities and Exchange Commission (SEC) has so far secured
        KAPA assets worth around ₱100 million. It is running after at least nine luxury
        cars, a helicopter, insurance policies, cryptocurrency holdings and other
        assets linked to the group.</p>'
