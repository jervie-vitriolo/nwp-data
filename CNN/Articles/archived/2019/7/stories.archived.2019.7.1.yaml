      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang alam lang natin — even the AFP ay identified itong mga tao
        na ''to — they are not foreign nationals," he said in a media briefing.</p>'
