  'Iran-uranium-cap-excess-nuclear-deal':
    'author': 'Parmida Mahalli, Nick Paton Walsh and Tamara Qiblawi, CNN'
    'caption': 'Iran''s stockpiles of enriched low-grade uranium have exceeded the
      300-kilogram limit set in a landmark 2015 nuclear deal, Foreign Minister Javad
      Zarif said on Monday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-01T21:11:41.912+08:00
    'imagesource': 'jcr:db7c3c20-3d03-437c-94fd-57729403875b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c34eb901-8d86-4415-9b73-a50e9227d504'
    'lead': 'The move is thought to be Tehran''s first major breach of the accord
      since U.S. President Donald Trump withdrew from the agreement last year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T21:23:02.833+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-27T12:31:37.354+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:31:26.066+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Iran', 'IRNA', 'Javad-Zarif', 'Tehran', 'Donald-Trump']
    'template': '1'
    'title': 'Iran exceeds uranium caps set by nuclear deal, foreign minister says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595ec0b1-6e5c-4c30-ba39-46f3104a5bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T21:23:02.833+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:37.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;— Iran''s stockpiles of enriched low-grade
        uranium have exceeded the 300-kilogram limit set in a landmark 2015 nuclear
        deal, Foreign Minister Javad Zarif said on Monday according to the state-run
        IRNA news outlet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cff269-7ca3-4167-a94b-b474f5e8d780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T21:23:02.833+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:37.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is thought to be Tehran''s first major breach of the accord
        since U.S. President Donald Trump withdrew from the agreement last year. The
        deal limited Iran''s uranium enrichment in exchange for an easing of international
        sanctions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74376b7c-b093-4753-bf62-9aae2022b154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T21:23:02.833+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:37.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarif is one of the chief architects of the deal. Foreign Ministry
        Spokesperson Abbas Mousavi said Tehran''s latest moves were reversible.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b13033d-e767-4f8e-b65e-9c6f76268b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T21:23:02.833+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:37.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We told the Europeans that if more practical, mature and complete
        measures were taken, Iran''s reduction (to its) commitments could be reversed.
        Otherwise, we will continue," Mousavi said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528e8d24-56a7-4d40-a07d-e63fb8136636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T21:23:02.833+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:37.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran had threatened to surpass the maximum permitted amount of enriched
        uranium in retaliation to crippling US economic sanctions. During talks in
        Vienna Friday, European countries still party to the deal made a last-ditch
        effort to persuade Iran to back off from plans to breach the limit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a2f145-427b-43fd-b66c-2df4531e7b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T21:23:02.834+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:37.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspectors from the global nuclear watchdog, the International Atomic
        Energy Agency, are on the ground in Iran and are expected to report on the
        stockpiles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237555ac-becb-4021-9a02-5c18d3257f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T21:23:02.834+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:37.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware of the media reports related to Iran''s stockpile
        of low-enriched uranium (LEU). Our inspectors are on the ground and they will
        report to headquarters as soon as the LEU stockpile has been verified," an
        IAEA spokesman said in an email to CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9995889-34bd-4a25-9dfc-21a509705207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T21:23:02.834+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:37.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran said in May that it had quadrupled its production of low enriched
        uranium. The announcement ratcheted up tensions in the region and set off
        a series of provocative moves by the U.S. and Iran.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc82465-49e7-4d1a-971d-800f4310c270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T21:23:02.834+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:37.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the U.S. dispatched top-of-the-line F-22 stealth fighters
        to nearby Qatar. The deployment came a week after an Iranian surface-to-air
        missile shot down a U.S. drone over the Strait of Hormuz, one of the world''s
        most vital strategic shipping routes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b63fdc-739a-48a8-9b56-94c53a884080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T21:23:02.834+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:37.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran said the drone was in its airspace, but Washington said it
        was over international waters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af54d78f-bee9-4c17-b97e-1eacf8820f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T21:23:02.834+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:37.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has also blamed Iran for explosions on two oil tankers
        this month near the strait, as well as on four commercial ships off the coast
        of the United Arab Emirates last month. Iran has categorically denied responsibility
        for the ship attacks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa1d248-02df-400b-ae48-1b5b8a8c964d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T21:23:02.833+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:37.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/01/middleeast/iran-uranium-intl/index.html?adkey=bn">Iran
        exceeds uranium caps set by nuclear deal, foreign minister says</a>."</em></p>'
  'Parkland-survivor-slams-Madonna-God-Control-video':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Parkland survivor and activist Emma González slams Madonna''s new
      music video, "God Control."'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-01T21:23:10.894+08:00
    'imagesource': 'jcr:16b16ba2-ff8c-4d52-bf7f-cbd12ab66b6e'
