  'Delfin-Lorenzana-Sulu-blast-suicide-bombing':
    'author': 'David Santos, CNN Philippines'
    'caption': 'Defense Secretary Delfin Lorenzana (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-01T20:05:58.109+08:00
    'imagesource': 'jcr:b976dd61-d90b-4a31-bea5-b7e42e061afd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '421e1d57-cd01-4ad4-8c08-29a4bdc4c2ef'
    'lead': 'At least seven people, including three soldiers, the two attackers, and
      two civilians were killed in the Sulu blasts Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T20:08:48.542+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-27T12:31:38.176+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:31:25.614+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sulu-bombings', 'Sulu', 'Delfin-Lorenzana', 'Indanan', 'suicide',
      'suicide-bombing', 'Islamic-State', 'Islamic-State-group', 'ISIS']
    'template': '1'
    'title': 'Defense chief admits suicide bombings becoming ‘more frequent’ in PH'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ebf414-f399-4663-924f-1a04f144a3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T20:08:48.543+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:38.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)</strong> — The national
        defense secretary admitted Monday the incidence of suicide bombings in the
        country is rising.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2e5f1f-85b2-45a9-8f37-3cfdbbeaf489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T20:08:48.543+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:38.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is the third one so its becoming an occurrence and we are
        very much concerned about this,” Delfin Lorenzana said in an ambush interview
        in Camp Aguinaldo, referring to Friday''s blasts carried out by two suspected
        suicide bombers at the headquarters of the 1st Brigade Combat Team in Indanan,
        Sulu.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41799250-3587-42b9-a0fa-61a57426c685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T20:08:48.544+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:38.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least seven people, including three soldiers, the two attackers
        and two civilians were killed in the blasts, with officials correcting their
        earlier count of eight dead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5406e7-eb2b-4703-a93e-86523aa425fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T20:08:48.543+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:38.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time Lorenzana called an attack ‘an act of suicide
        bombing.’ However, there have been at least two possible similar incidents
        in Mindanao in the past: the Lamitan, Basilan car bomb attack in July 2018,
        and the bombing of a Catholic church in Jolo in January.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a863eb05-91b9-4d91-a097-ae180c4fcb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T20:08:48.543+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:38.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blasts happened despite the implementation of martial law in
        Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bcca80-9b96-4fed-b6d8-fc58a7551294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T20:08:48.543+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:38.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Martial law actually is not the solution to all these because anybody,
        an individual or two individuals can just go anywhere because we have not
        controlled the movement of people in Mindanao,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6ccd99-ec22-4e7e-b939-82d74015e62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T20:08:48.543+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:38.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Islamic State group has claimed responsibility for the attack,
        but the DND said it will still verify this with the foreign intelligence community.
        National police chief Oscar Albayalde earlier said the bombers may be Filipinos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc6f7a5-4f42-439d-b99b-96e5b48b1fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T20:08:48.543+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:38.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All we have to do is be very watchful and very vigilant here, hopefully
        it will not attack Manila or any other urban centers in the Philippines,”
        Lorenzana said.</p>'
