      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/30/sport/kevin-durant-nets-trnd/index.html">Kevin
        Durant to sign contract with Brooklyn Nets</a>"</em></p>'
  'Taylor-Swift-music-sale-Scooter-Braun':
    'author': 'Marianne Garvey, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-01T07:03:40.090+08:00
    'imagesource': 'jcr:bf39b92b-5e8f-4edc-bbf9-f54fbe5a6b20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '430c0cd8-3fb2-4046-b5b7-d996dc153e1d'
    'lead': 'The sale prevents Taylor Swift from owning the first six albums in her
      catalog.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T07:05:12.236+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T12:32:13.222+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:31:14.849+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taylor Swift calls sale of her music catalog her ''worst case scenario'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5235c4f-383b-4171-b92f-03e15e0885a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:05:12.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:13.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Taylor Swift called it her "worst
        case scenario," learning that her music catalog has been sold to a company
        owned by music manager Scooter Braun.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ab910a-4be3-4c3e-99fc-11efe7d5526e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:05:12.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:13.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e59145-5f66-49a3-80ba-4454406101ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:05:12.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:13.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claiming she''s been bullied by Braun for years, Swift took to Tumblr
        on Sunday to explain how upset she is that her songs with Big Machine Label
        Group ended up with Braun, who manages artists such as Justin Bieber, Ariana
        Grande and the Zac Brown band.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba5b76f-9b2b-4190-864d-6892f09fb38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:05:12.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:13.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c6413e-4f9c-4915-8919-99e9b62e6e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:05:12.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:13.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Braun''s Ithaca Holdings acquired Big Machine Label Group from founder
        Scott Borchetta as part of a $300 million deal, reports Billboard. Swift had
        been signed to the label from her 2006 self-titled debut album through 2017''s
        "Reputation," before moving to Universal Music Group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101e4ad7-bac3-454d-af9e-fdb6d955f5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:05:12.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:13.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb6d20d-c2a7-4172-b099-faed7da97f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:05:12.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:13.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale prevents Swift from owning the first six albums in her
        catalog.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b61f03b-35f1-4e63-b6cd-49d57b2c21aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:05:12.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:13.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fa3a31-75b4-414b-954d-352aa631afcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:05:12.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:13.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For years I asked, pleaded for a chance to own my work. Instead
        I was given an opportunity to sign back up to Big Machine Records and ''earn''
        one album back at a time, one for every new one I turned in," Swift explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78ffa24-ad79-493b-ae69-58014e2296d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:05:12.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:13.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4321840f-7891-42e0-9dae-0e9f135584af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:05:12.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:13.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to make the excruciating choice to leave behind my past,"
        Swift continued. "Music I wrote on my bedroom floor and videos I dreamed up
        and paid for from the money I earned playing in bars, then clubs, then arenas,
        then stadiums."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f4e311-a78d-4570-905a-b10b82afa920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:05:12.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:13.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c1813b-68cf-4837-bbd0-1739d47024c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:05:12.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:13.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift said she learned Braun was the buyer when the deal was made
        public.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2652dd-b37f-4c27-8835-8d9fbabb8c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:05:12.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:13.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2751b5-17cc-400a-abd7-f13b5c91b70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:05:12.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:13.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I learned about Scooter Braun''s purchase of my masters as it was
        announced to the world," Swift wrote. "Scooter has stripped me of my life''s
        work, that I wasn''t given an opportunity to buy. Essentially, my musical
        legacy is about to lie in the hands of someone who tried to dismantle it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27922e8a-a284-44cc-95c2-a9e50cd1dda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:05:12.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:13.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44025bba-83b4-449a-8d34-da01f26384cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:05:12.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:13.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Braun for comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b8ecb1-9cae-4b35-a112-4ee9b31480b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:05:12.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:13.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9c3dcd-9827-4444-bfae-94b95ef71e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:05:12.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:13.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is my worst case scenario," Swift wrote. "This is what happens
        when you sign a deal at 15 to someone for whom the term ''loyalty'' is clearly
        just a contractual concept. And when that man says ''Music has value,'' he
        means its value is beholden to men who had no part in creating it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caef5569-6170-49a6-a780-1439a10c1448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:05:12.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:13.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9651806-3d97-4cc7-b9a4-6aabf1c7dc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:05:12.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:13.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift signed off on a positive note, writing: "Thankfully, I am
        now signed to a label that believes I should own anything I create. Thankfully,
        I left my past in Scott''s hands and not my future. And hopefully, young artists
        or kids with musical dreams will read this and learn about how to better protect
        themselves in a negotiation. You deserve to own the art you make."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67a7789-978b-4080-84f3-456bb35b3329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:05:12.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:13.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59afcbd4-de59-4bc4-82ce-efe5d587a476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:05:12.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:13.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then she plugged her new album.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66efad2e-53b7-4ad8-86c8-012ffec56e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:05:12.239+08:00
      'mgnl:createdBy': 'lara'
