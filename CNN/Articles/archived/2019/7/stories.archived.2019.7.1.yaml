      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)</strong> — There
        is a possibility the suicide bombers behind the twin explosions at a military
        camp in Sulu province were Filipinos, a top police official said on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa76f58c-408c-44db-a435-b6bf9d324039'
