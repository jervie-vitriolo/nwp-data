      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Researcher Dessy Bautista and Cebu-based journalist
        Dale Israel contributed to this report.</em></p>'
  'Secondhand-harm-drinking-study':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-07-01T17:07:20.199+08:00
    'imagesource': 'jcr:e761672e-ba96-4841-9d97-e5ca50742ddd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9edbd427-6d76-4ab2-ba3e-7c5343575f44'
    'lead': 'In 2015, an estimated 53 million adults — or nearly 1 in 5 — said they
      experienced at least one harm attributable to someone else''s drinking in the
      past year. That harm ranged from property damage to physical injury.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T17:12:17.182+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T12:31:44.657+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:31:22.995+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['drinking', 'beer']
    'template': '1'
    'title': 'The secondhand harms of drinking impact 1 in 5 adults, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f036c7-e340-4fb7-b48e-077745f3a021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:12:17.182+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:44.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> About one-fifth of adults in the United
        States have experienced some form of harm due to someone else''s behavior
        while drinking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7421037-dd59-4690-a587-55116161937e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:12:17.182+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:44.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844c7ac5-2d7e-4993-811f-77567efd1d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:12:17.182+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:44.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to a study published Monday in the <a href="https://www.jsad.com/">Journal
        of Studies on Alcohol and Drugs</a>, which found that in 2015, an estimated
        53 million adults — or nearly 1 in 5 — said they had experienced at least
        one harm attributable to someone else''s drinking in the past year. That harm
        ranged from property damage to physical injury.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1fc7bb-10d9-4ae5-9caf-ca2b40f29a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:12:17.182+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:44.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc905ec-4999-4ea9-b8d8-ea43c59f7e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:12:17.182+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:44.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing to think about with the one-in-five number is that it
        is only limited to a snapshot in time of about a year. So probably more people
        have actually been harmed by someone else''s drinking at other times in their
        life," said Katherine Karriker-Jaffe, a senior scientist with the Alcohol
        Research Group at the Public Health Institute in Emeryville, California, who
        was an author of the study.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb51caf-817d-4273-b366-9761aab74558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:12:17.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:44.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it might be an underestimate of the negative impacts of alcohol
        on people other than the drinker," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953833bf-6c25-4b0d-8cbf-c4ca0c608fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:12:17.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:44.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study involved analyzing data on 8,750 adults who answered survey
        questions from two databases: the 2015 National Alcohol''s Harm to Others
        Survey and the 2015 National Alcohol Survey. The surveys were conducted from
        April 2014 to June 2015. The study did not include children.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5bf926-3449-4e42-a252-7f07c08580de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:12:17.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:44.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each adult was asked whether they had experienced any of 10 different
        types of harm in the past 12 months caused by "someone who had been drinking."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174edbf6-5df1-4452-bfa7-be5dfaa02192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:12:17.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:44.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The different types of harm included harassment; feeling threatened
        or afraid; having belongings ruined; having property vandalized; being pushed,
        hit or assaulted; being physically harmed; being in a traffic accident; being
        a passenger in a vehicle with a drunk driver; having family or marital problems;
        and having financial trouble.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6bd343-5c61-42dc-8b8c-111da10eb3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:12:17.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:44.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that 21 percent of women and 23 percent&nbsp;of
        men in the study reported experiencing at least one of those harms in the
        past year. The most prevalent type of harm was harassment, according to the
        data.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0326c9dc-fd9c-41f8-8475-499c84584550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:12:17.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:44.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0232fd59-433a-42a4-8e9b-2568defd8194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:12:17.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:44.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to harms other than harassment, "for women, the most
        prevalent are family and marital problems or financial problems due to someone
        else''s drinking and a close third runner-up would be driving-related harms
        -- so riding with a drunk driver or actually having a crash caused by someone
        who had been drinking," Karriker-Jaffe said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cc5671-d173-43f7-89aa-1a4edeeb4da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:12:17.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:44.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234e8043-7e0a-40c3-bfd9-a1ee55ea7aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:12:17.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:44.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other than harassment, "for men, the driving-related harms were
        the most common, followed by property damage and vandalism," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da56d75f-f968-4b88-932d-17985cabb224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:12:17.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:44.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636d9f87-8088-4acf-9583-0a98d844f0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:12:17.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:44.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, women were more likely than men to report harm by a spouse,
        partner or family member who had been drinking, and men were more likely to
        report harm because of a stranger''s drinking, the data showed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04089843-c745-49be-ab1f-7e0142c89174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:12:17.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:44.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1f7626-b9be-4ec0-bb78-64c2f886b50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:12:17.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:44.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study had some limitations, including that the data was self-reported,
        which lends itself to bias if a person in the study was not answering survey
        questions honestly.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2823de1-ada9-4242-80ad-5165153d4b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:12:17.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:44.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5703d31f-bf46-469e-9a6a-5f92e13eae84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:12:17.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:44.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, more research is needed to determine whether similar findings
        would emerge for other years, as the data was collected in 2014 and 2015.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea32ff97-f036-4038-a7df-58020cbf4757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:12:17.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:44.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fc3e3c-d856-4021-96f2-e35fba303329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:12:17.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:44.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study findings were "fascinating" for Aesoon Park, an associate
        professor of psychology at Syracuse University in New York, who has conducted
        research on alcohol use and misuse but was not involved in the new study.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108e4c08-105b-4e2a-9a32-dc31623bac57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:12:17.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:44.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a5a4c0-e7d0-4dac-aa81-f9ee81ab08cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:12:17.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:44.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted the study found that younger adults were more likely to
        experience a broad range of secondhand harms due to someone else''s drinking
        compared to older adults.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4c3cbb-7506-4d41-a00d-33b2a732d1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:12:17.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:44.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7c1f04-6431-4bc2-8e0e-e77867b7a168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:12:17.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:44.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know now that people who are 18 to 25, they are showing the
        highest rates of alcoholism," Park said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f268ced1-8189-45a6-bfab-f4cbc8204e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:12:17.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:44.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebcf8bb-1cec-44ff-b603-e7ace1b7de8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:12:17.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:44.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is interesting about this study is that not only is it about
        alcohol use disorder, but it shows how the secondhand effect of alcohol is
        also affecting that same age group," she said. "The second interesting part
        to this is the gender inequality."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41d109e-2f89-49f7-9cca-cd7937f49aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:12:17.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:44.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcaf12d-caf2-4cd6-b48f-395ce41c8cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:12:17.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:44.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said both men and women seem to be affected by the secondhand
        effect of alcohol, even though men are more likely than women to drink excessively.
        "So it highlights a gender inequality of the secondhand effect of alcohol,"
        Park said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01197d6-8565-41a0-9649-ffe47681c712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:12:17.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:44.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd73d6bb-440b-4a09-adcb-82d283e5f64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:12:17.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:44.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Timothy Naimi, a physician and alcohol epidemiologist at Boston
        Medical Center in Massachusetts, wrote an editorial published alongside the
        study Monday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4506d27e-c670-4dba-ac96-c99731893300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:12:17.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:44.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b7118c-5130-4eb5-9365-73537f64e08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:12:17.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:44.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The underreporting of harms among some individual respondents,
        coupled with the fact that previous harm leaves some portion of the population
        unable or less likely to participate in surveys because of premature death,
        injury, or psychological distress, suggests that even this robust prevalence
        is likely an underestimate," Naimi wrote.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb64046-252e-44d8-a945-ee27552d655a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:12:17.186+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:44.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fcde9a-8066-4b03-9995-2c9ec8a516fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:12:17.186+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:44.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an emerging area of investigation in its relative infancy
        and is one that needs nurturing and growth," he wrote in part. "Prevention
        of secondhand effects from others'' drinking at the population level must
        be driven by structural, environmental interventions that reduce excessive
        drinking."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3632f3c1-9877-4a0e-bab1-1c8c6bde4d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:12:17.186+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:44.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2019/07/01/health/alcohol-harms-secondhand-drinking-study/index.html">The
        secondhand harms of drinking impact 1 in 5 adults, study says</a>."</em></p>'
  'Facebook-task-force-meddling-US-elections':
    'author': 'Brian Fung, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-01T17:18:54.976+08:00
    'imagesource': 'jcr:4fa63a0b-0563-4225-bb54-d85ed0ad288d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bcd7260-297a-4565-b6d6-88b414a0be3a'
    'lead': 'Facebook has launched a civil rights task force and an election monitoring
      center to guard against interference in the 2020 US presidential campaign and
      census. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T17:24:21.312+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T12:31:43.659+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:31:23.349+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'US', 'elections', 'task', 'force']
    'stories': ['ce50fd7c-0b3c-4cdc-ac1d-eacad474fcf1', '6a230b0a-6cec-4aa5-8834-e688d7d70794']
    'template': '1'
    'title': 'Facebook announces civil rights task force to fight meddling in 2020
      election and census '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4c0a1a-d1ce-49b8-aeff-ed2c2adfefad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:24:21.313+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:43.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook has launched a civil rights task
        force and an election monitoring center to guard against interference in the
        2020 presidential campaign and census, the tech giant said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67ee8b9-2433-4285-847c-ed6fe57f8271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:24:21.313+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:43.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook task force, chaired by COO Sheryl Sandberg, follows
        pressure from civil rights groups and minorities who say the company has not
        done enough to combat anti-democratic tactics such as voter intimidation and
        suppression. The US election team will be established by the end of the year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b79be5-c98c-4b2a-b214-5eff5b2d1efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:24:21.313+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:43.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves underscore worries of a new boom in political interference
        as the United States enters a pivotal campaign season. And it reflects a growing
        push by Facebook to build decision-making structures inside and outside the
        company that can show it is capable of responsibly handling disinformation
        and hate speech and safeguarding user data.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fab598-9142-4366-a7cb-9f31b61faf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:24:21.313+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:43.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s announcement came as a leading civil rights expert released
        her second interim report in a multi-year audit of the social media company.
        The report, a copy of which was reviewed by CNN, said Facebook has improved
        in the way it incorporates civil rights concerns into its products, but raised
        questions about the long-term durability of those efforts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6baa43-a664-4f5a-b843-d01cbd8e7c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:24:21.313+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:43.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the largest social media company in the world, what Facebook
        has committed to here is a consequential and important start," wrote report
        author Laura Murphy, a former legislative director of the American Civil Liberties
        Union. "But only if it continues to build upon what it is announcing today."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051f22f8-83e8-4e2c-9816-9812f957f85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:24:21.314+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:43.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook promises to roll out a range of additional policies in
        the coming months reflecting the report''s recommendations. Advertisements
        trying to persuade users not to vote will soon be forbidden, for example.
        The company will restrict how housing, credit and job advertisers may target
        users so as to prevent discrimination by age and gender, which has repeatedly
        been a problem on the platform despite Facebook''s promises to address it.
        And it will launch a new policy in the fall banning any content aimed at misleading
        users about the upcoming census.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420657c6-cf4b-4022-a956-3fa6b0409288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:24:21.314+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:43.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with Facebook''s struggle to catch disinformation more broadly,
        artificial intelligence will figure prominently in that effort, Sandberg said
        in a blog post.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e91ac6d-a60c-4409-a228-16516106b23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:24:21.314+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:43.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to treat next year''s Census like an election," she
        wrote, "with people, policies and technology in place to protect against Census
        interference."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dc9ac8-270c-4e87-a609-3ee793a25142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:24:21.314+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:43.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also vowed on Sunday to tighten its policies surrounding
        offensive material and content moderation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79038de-1ed0-4079-a540-0ff6aa3f4827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:24:21.314+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:43.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook will "very soon" consider closing a loophole that currently
        permits hate speech to remain on the platform if it claims to be humor, said
        Neil Potts, Facebook''s director of public policy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacc5a13-e432-48d8-be67-50acc55cf171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:24:21.314+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:43.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the company is testing changes to the content moderation
        tools used by Facebook''s human reviewers. The updates, Facebook said, could
        make it less likely that critics of hate speech are wrongly penalized for
        citing examples of it in their own posts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0970824-2210-439c-b03a-8a5aa9efa569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:24:21.315+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:43.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderators themselves may see a reprieve under Facebook''s new policies.
        In recent months, numerous reports have highlighted the toll that repeatedly
        viewing violent, hateful or graphic words and images has taken on the moderators,
        who are often contractors rather than Facebook employees. Facebook will be
        seeking to amend its vendor contracts to ensure those workers actually access
        the mental health resources that are provided to them, spokeswoman Ruchika
        Budhraja told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad19462f-7fea-4672-8676-76c2ec68ec98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:24:21.315+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:43.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil rights activists said Sandberg''s recent personal involvement
        with the audit helped raise the profile of their complaints.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc62c14-ee7b-4516-a753-2fcbb4eb420b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:24:21.315+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:43.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a424267-9455-49d7-bd96-66069965284d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:24:21.315+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:43.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a much better step forward than the last release in December,"
        said Rashad Robinson, president of the advocacy organization Color of Change,
        who was briefed on the report and Facebook''s new policies. "There is more
        intention. There is quicker turnaround."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452d6f1c-600d-4e3a-92c4-da19c5489c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:24:21.315+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:43.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610cd99e-4211-4353-81de-4d9346b398d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:24:21.315+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:43.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Robinson said, outside groups will be watching closely to see
        if Facebook''s promises produce results.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309ded4c-aae9-465a-8de8-379e5f21cd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:24:21.315+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:43.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79f0436-9c08-4967-b477-3c0247ba1f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:24:21.315+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:43.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That task force needs to have real teeth," he said. "It needs to
        be substantive. It needs to recognize that the attempts to test these changes
        will come from those who have used the platform to sow hate and division."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ebe255-f242-45e1-a06e-69e7d31fd7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:24:21.315+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:43.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a59b82-b7a1-4183-86f8-6f7651b15465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:24:21.316+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:43.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Facebook''s plan, the civil rights task force will meet monthly
        and serve as a conduit for employees and outside groups to raise concerns.
        The group includes officials from internal departments including product development,
        advertising and diversity. And Facebook will bring on outside civil rights
        experts to consult on the company''s work, the report said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f85a4b-8c31-4eb2-8f28-12e5d2eda372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:24:21.316+08:00
