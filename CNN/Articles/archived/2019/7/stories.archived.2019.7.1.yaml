    'mgnl:tags': ['Madonna']
    'template': '1'
    'title': 'Parkland survivor Emma González slams Madonna''s ''God Control'' video'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20988fdf-6be7-42dc-a802-858f739a6596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T21:26:57.539+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:36.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In a series of tweets Parkland survivor
        and activist Emma González has slammed Madonna''s new music video, "God Control."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9a6175-d4cc-4c34-9f3d-3a8a4e704544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T21:26:57.540+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:36.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video is a statement by Madonna on gun control and anti-gun
        violence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e869ca6-290d-46d1-a48d-e47c0cdb7e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T21:26:57.540+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:36.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madonna makes powerful statement against gun violence in ''God Control''
        video</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6fbba1-16b6-4e13-ae63-3ea2b3039363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T21:26:57.540+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:36.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It begins with a warning for viewers and shows people, including
        Madonna, being gunned down with an assault weapon on a dance floor. The scene
        is evocative of the Pulse nightclub attack in 2016 in which 49 people were
        killed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b747fc-d9af-451f-9f0e-1e5892a80e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T21:26:57.540+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:36.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>González was a student at Marjory Stoneman Douglas High School in
        Parkland, Florida in February 2018 when a gunman opened fire with a semi-automatic
        rifle killing 17 people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dff699f-6ac8-4daa-93cb-dee1ad8c8cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T21:26:57.540+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:36.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend she tweeted that she had been considering her words
        carefully and "Madonna''s new video for her song #GodControl was f***ed up,
        it was horrible."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10f85ba-4b55-4dc3-a8b5-7c1e85d9daae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T21:26:57.540+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:36.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She should have sent out a message warning what her new video contained,
        ESPECIALLY to the Pulse Victims, ESPECIALLY as it was released Just After
        the Anniversary on June 12th," González tweeted. "This is NOT the correct
        way to talk about gun violence, unlike how many fans have been exclaiming
        — people who have been working in the GVP community know how to talk about
        gun violence, not most celebrities #GodControl." GVP stands for gun violence
        prevention.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce3c381-5eae-43f7-8bbe-3d8e36fafb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T21:26:57.540+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:36.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Madonna for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc926d01-c76d-448e-933a-23f63a555cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T21:26:57.540+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:36.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time the video was released the mother of six told CNN she
        felt a responsibility to the children of the world when it came to gun violence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bea815-9089-4f22-ba64-dbe2baaeb634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T21:26:57.540+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:36.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a mother, I feel even more attached to and protective of children.
        Do my children go to school safely? No, they cannot," Madonna said. "Every
        child that I meet - as a mother you feel responsible for all of the children
        in the world. It''s really scary to me that any public gathering, any place
        of worship, any school is a target."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cb5f39-71d7-4ad7-8520-06de47566487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T21:26:57.540+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:36.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that her message to critics who might say the video
        is too graphic was "understand that this is what happens. Guns kill. A bullet
        rips through your body, knocks you to the floor and takes your life, and you
        bleed to death. I mean this is reality."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78571f8-0746-4462-8479-f4cd14c2bac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T21:26:57.541+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:36.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People can watch it in action films, and they are OK with it, but
        when it is about the truth, the reality of what''s happening in our country,
        why is it too graphic?," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2940fe2c-387d-4ee3-83df-414cf5fac4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T21:26:57.541+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:36.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>González''s voice is featured on another song from Madonna''s new
        "Madame X" album. The singer sampled one of the teen''s now famous speeches
        for the single "I Rise."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfc436c-04f2-4bfe-9212-e7832b037c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T21:26:57.541+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:36.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patience Carter survived the Orlando Pulse nightclub shooting in
        2016 and told TMZ she felt the video was "really insensitive.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2821f98d-b41a-4d4e-b2ab-0e71412de60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T21:26:57.541+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:36.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a survivor of gun violence, it was really hard to watch," Carter
        said. "For someone like me, who actually saw these images, who actually lived
        these images, to see them again dramatized for views [and] dramatized for
        YouTube, I feel like it was really insensitive."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410a8808-963e-404e-8fe2-bd7ae26d5381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T21:26:57.541+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:36.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video ends with a call to action and lists a group of anti-gun
        violence organizations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba227071-b5a7-4c9b-a38a-7ad392c470fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T21:26:57.541+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:36.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Pulse for America was one of those organizations and co-founder
        Jay Kuo told the Huffington Post that in the past they have asked people "mindful
        of the sensitivity around graphic depictions."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89aa8a6-8cc9-4fd4-ae47-888ff2cdd817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T21:26:57.541+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:36.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Madonna''s case, we made no such request, and we are not here
        to judge her decisions," Kuo said. "That is the nature of artistic or political
        expression. Critics are free as well to point out their problems with her
        video, but there is no doubt she shares the same goal as we and even her critics
        do: reducing gun violence and drawing attention to the crisis."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98749b31-d0b9-40f0-8d26-f79cf8396809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T21:26:57.541+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:36.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/01/entertainment/emma-gonzalez-madonna-god-control/index.html">Parkland
        survivor Emma González slams Madonna''s ''God Control'' video</a>."</em></p>'
  'Walkman-40th-birthday':
    'author': 'CNN Staff'
    'caption': 'The Walkman, a portable cassette player that, for the first time,
      let us take our music with us without bothering our neighbors, hit the market
      on July 1, 1979.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-01T21:27:41.615+08:00
    'imagesource': 'jcr:e4e454ef-f873-45f9-a0a2-3610e2015eba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe4f0488-9ec4-4b01-8a7b-a834e1421a8c'
    'lead': 'The portable cassette player revolutionized how people listen to music.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T21:31:32.096+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-27T12:31:36.140+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:31:26.575+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Happy 40th birthday, Walkman'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb84278-eabd-4693-8edd-b5f9c2ecd688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T21:31:32.097+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:36.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It was 40 years ago today that Sony, not
        Apple, revolutionized the way we listen to music.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298065c1-5d9a-4155-a0fd-c618298ae23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T21:31:32.097+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:36.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Walkman, a portable cassette player that, for the first time,
        let us take our music with us without bothering our neighbors, hit the market
        on July 1, 1979.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f05d6c9-e497-4039-bf41-91874dd3b4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T21:31:32.097+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:36.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The portable cassette player revolutionized how people listen to
        music.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6251df-edaa-443d-9a05-d1101cb50f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T21:31:32.097+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:36.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Walkman wasn''t the first of its kind, but it was the first
        affordable and manageable portable music player -- others like the German
        Stereobelt were too clunky and expensive, so they never took off.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7322dd1b-337d-41ba-8539-09ca4e7306d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T21:31:32.097+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:36.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its heyday, the Walkman was as synonymous with portable music
        players as Kleenex became to tissue and Xerox was to copy machines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377bacae-2780-4e8d-92ca-c94852acaf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T21:31:32.098+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:36.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Walkman continued to sell well even through the CD era. Innovations
        like the 1981 Walkman II -- barely bigger than a cassette tape -- and the
        1984 Discman helped Sony stay on top of the portable music world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5e4b9d-98b2-4981-a442-b84acaabf03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T21:31:32.098+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:36.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But sales began to plummet soon after Apple unveiled the iPod in
        2001 and digital downloads began to dominate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ebe303-8f6d-45df-a314-e4d89197ced5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T21:31:32.098+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:36.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/01/tech/innovation/walkman-40th-anniversary-trnd/index.html">Happy
        40th birthday, Walkman</a>."</em></p>'
  'DDB-date-rape-dangerous-drugs':
    'caption': 'The Dangerous Drugs Board includes plants that contain or are sources
      of illegal substances in its list of dangerous drugs.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-01T23:20:21.076+08:00
    'imagesource': 'jcr:f5fe5a21-3ea6-4cd0-8854-9cc6580427cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5b6c73f-e170-46b0-beca-3531be3d6933'
    'lead': 'The Dangerous Drugs Board includes plants that contain or are sources
      of illegal substances in its list of dangerous drugs. It also classifies Gamma-Butyrolactone
      or GBL as a dangerous drug.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T23:38:01.754+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-27T12:31:35.832+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:31:26.739+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dangerous-Drugs-Board']
    'template': '1'
    'title': 'DDB adds plants, ''date-rape'' substance to dangerous drugs list'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce588be-a2d6-4729-98e7-2d567330698c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T23:38:01.755+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:35.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)</strong> — The Dangerous
        Drugs Board has included plants that contain or are sources of illegal substances
        in its updated list of dangerous drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3e8ca6-f375-4c76-86c7-01c059cbfe66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T23:38:01.755+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:35.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plants included contain substances listed in the 1961 Single
        Convention on Narcotic Drugs, 1971 Single Convention on Psychotropic Substances
        and those classified by the agency as dangerous drugs, according to a statement
        released by the board on Monday. The statement did not give the list of banned
        plants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ab7246-ad5a-42a0-bd57-d404e125a05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T23:38:01.755+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:35.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also classified Gamma-Butyrolactone or GBL as a dangerous
        drug.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23bfb10-fa85-42d7-91dd-01cc76f4a7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T23:38:01.755+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:35.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, the DDB said GBL has been reported to be used
        as a "date-rape drug." Stronger doses of the substance, according to the agency,
        can cause sleepiness, confusion, and dizziness, making those what take it
        vulnerable to sexual assault.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc8bd67-1287-4a77-8ef1-ea5d3fd00616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T23:38:01.755+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:35.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is usually mixed with alcoholic drinks and is used during parties
        where intake of illegal drugs such as methamphetamine hydrochloride (shabu)
        and methylenedioxy-methamphetamine (ecstasy) is prevalent," it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024a630d-55ad-4c8b-a619-5ceb0b7bbfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T23:38:01.755+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:31:35.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dangerous Drugs Act of 2002 mandates the board to create policies
        and programs on drug prevention and control in the country. It is also authorized
        to reclassify, add to or remove from the list of dangerous drugs.</p>'
