    'lead': 'At least seven people were killed as tens of thousands protested in Sudan''s
      capital, Khartoum, on Sunday, in the largest mass demonstration since the deadly
      crackdown on a pro-democracy sit-in earlier in June.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T07:17:05.815+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T12:32:10.586+08:00
