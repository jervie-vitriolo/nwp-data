      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The same Janjaweed militias and other security forces that resorted
        to the use of excessive force at the massive peaceful sit-in at the Army Headquarters
        in Khartoum on 3 June 2019 might use the same violent tactics against our
        people today," the protest leaders said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f6301a-c74f-4928-8d5b-55db30bbad00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.818+08:00
