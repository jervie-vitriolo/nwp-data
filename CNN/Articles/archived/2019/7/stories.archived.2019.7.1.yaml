      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d8eaad-5664-40c7-adfe-2521ee65dd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:24:21.316+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:43.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is seeking to build that structure up rapidly, as regulators
        around the world increasingly look to investigate or penalize the company
        for alleged violations of privacy and competition laws. Some politicians have
        called for Facebook to be broken into pieces. On Wednesday, Zuckerberg pushed
        back on on that idea, arguing that splitting Facebook apart would simply make
        it more difficult to meet the challenge posed by hate speech and disinformation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b526dae-d6f8-43ea-98b4-a5fcf6eedf3a'
