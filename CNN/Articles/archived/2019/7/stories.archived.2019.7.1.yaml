    'jcr:uuid': 'cc997e60-14de-4ebd-aeda-ea7bfd4fb377'
    'lead': 'Three-time All-Star Kemba Walker has agreed to join the Boston Celtics
      on a four-year, $141 million deal, his agent, Jeff Schwartz, confirmed to ESPN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T09:56:48.533+08:00
