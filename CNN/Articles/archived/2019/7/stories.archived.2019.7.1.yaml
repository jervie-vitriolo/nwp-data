      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security crackdown</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e3a480-9257-414e-9930-9bc0f77dccf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.818+08:00
