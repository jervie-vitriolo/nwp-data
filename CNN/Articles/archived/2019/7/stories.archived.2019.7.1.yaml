      'mgnl:lastActivated': 2023-01-27T12:31:49.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung hindi rin kayo susunod kayong mga eskuwelahan sa mga tagubuilin
        ng Pamahalaang Lungsod ng Maynila ayon sa pagsasaayos, ayon sa pangangalaga
        ng kaligtasan, you are not welcome to the city of Manila. Magsara na po kayo.
        Shut down your institution,” Moreno warned.</p>'
