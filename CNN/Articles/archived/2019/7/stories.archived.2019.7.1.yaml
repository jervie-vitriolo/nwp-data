      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this Cartoon Network series about magical beings who guard earth
        from less friendly magical beings, Lars Barriga is a snarky slacker who works
        at a donut shop, goes on an adventure of his own, becomes more true to himself,
        and also gains magical abilities in the process. Former <a href="https://www.polygon.com/2018/7/2/17528202/steven-universe-lars-barriga-filipinx-culture">“Steven
        Universe”</a> supervising director Ian Jones-Quartey first mentioned Lars’
        Filipino heritage, in an episode titled “The Good Lars.” This is further fleshed
        out when Lars uses his family’s ube roll recipe to whip something up for a
        potluck, prompted by Steven to “make something that represents [him].” The
        cake-baking sequence was positively ASMR-worthy, and made plenty of Filipinos
        this side of the world and otherwise — and even people who had never even
        heard of ube — crave the nationally adored dessert.</p>'
