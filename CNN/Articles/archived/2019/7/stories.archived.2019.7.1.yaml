    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cf01bd-cab9-4609-a072-800a8711e181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T19:22:29.150+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:31:41.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening track “Cover” is a tender, fluttering love song declaring
        lasting devotion for someone. The song was written as a surprise for Almalbis’
        bandmate Nikko Rivera and&nbsp;his then-fiancée Michelle Lim ahead of their
        wedding. “We wrote a love song for him but we wanted him to be part of the
        song. I presented the song… to the band. I changed the lyrics so he won’t
        realize that it’s about him. Sabi ko sa kanya, ‘Nikko, gusto ko you do all
        the solos, all the keyboards parts.’ Parang he’s like the star, like, ‘This
        is gonna be your song.’ Sobrang clueless talaga siya! Hindi talaga niya nalaman
        ‘til the other day sa wedding party nila na doon namin ni-reveal ‘yung song.
        It was a lot of fun.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a482ed47-8d16-4722-8fa9-0ea0fdf205ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T19:22:29.150+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:31:41.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second song “Ghost” begins as if calling out to an elusive lover.
        Over lilting pianos and playful acoustic guitar riffs, she sings, “I saw your
        ghost on the radio. You spoke so kind, I was feeling low. Still a mystery,
        how you called to me in a magazine, in a lucid dream.” Soon, you realize she’s
        speaking to a force greater than herself: God. “It’s more a song about faith
        and my faith journey. As the song progresses, it’s about ‘yung progression
        din of getting to know God, how His spirit moves in my life,” Almalbis says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f2f365-c42b-4f0a-b132-3c258f12e444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T19:22:29.151+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:31:41.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The title track “Tigre” was the first to be written for the album.
        She and her husband wrote it about their cat Vernie (named after singer Vernie
        Varga). A first-time cat owner, Almalbis found herself fascinated with the
        animal’s quirks. “It’s a new experience for us kasi first time lang kami naging
        pet people. I mean, we had a fish before but you know what I mean. You can’t
        hug your fish,” she says with a laugh. “So ‘yung song, puro tungkol sa kanya,
        all her quirks. It’s basically about loving somebody who’s mean — parang unrequited
        love kind of song then sa end mo na lang malalaman na it’s about a cat.”</p>'
    '20':
      'image': 'jcr:09603a3e-be30-4cd5-baa9-9be047690a4b'
      'imageCaption': 'Almalbis'' new EP “Tigre” waits until the very last line to
        tell you the mercurial figure at the heart of its story is actually their
        house cat, Vernie. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11b7aa7-8c43-4714-8d1b-934967b1b277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T19:22:29.152+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:31:41.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b21e76-05fe-4a53-acf3-b1c73da86bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T19:22:29.151+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:31:41.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I tell Almalbis that the EP makes for a fascinating snapshot of
        her life now: a song about friends in love, a song about faith, and a love
        song for a cat. She agrees. It’s not until later, listening to the record
        on loop that I realize that each of the three songs is an invitation to a
        secret. “Cover” is a love song written for someone who didn’t realize it was
        for him. “Ghost” seems like it’s yearning for a person, but it speaks out
        to a greater force in the universe. “Tigre” waits until the very last line
        to tell you the mercurial figure at the heart of its story is actually a house
        cat. The fascinating power of the EP is how it obfuscates to reveal stories
        from Almalbis’s life.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2498819-569c-4f86-b908-6b1a90316726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T19:22:29.151+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:31:41.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve always written from life experiences,” she says. Though it
        took a five-year dry spell to get to “Tigre,” this juncture is an exciting
        place to be for an artist who feels most at home in creation. “I started writing
        when I was 14 and this was in Roxas City, Iloilo in the early ‘90s. So there
        was no music industry then over there… so hindi ko siya inisip na career or
        anything. Naging refuge ko ‘yung music. Siyempre wala pang Internet, so araw-araw
        guitar lang ‘yung ginagawa ko sa bahay. So it’s always been that for me: escape
        or expression or a way to process my feelings siguro.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dbeb80-6a1f-4723-8f8d-2f9223c7a88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T19:22:29.151+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:31:41.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though songwriting is nothing like making a chair, it’s something
        Almalbis is continuing to work at. “When somebody asks me about milestones
        or my dreams, it’s weird because I’ve never been like that. I appreciate all
        the good things that have happened and the support but I’ve always been just
        like, I’m happy when I’m creating something.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165c6a79-e915-4335-ba9d-c8b58e87c01d'
      'mgnl:activationStatus': true
