      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was shared on the Instagram account for The Boardroom,
        Durant''s new series for ESPN''s streaming service, ESPN+.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a25b44f-9913-4610-a195-590e3043f191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:56:04.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:13.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN''s Adrian Wojnarowski first reported the four-year, $164 million
        deal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4765335-c464-4999-9713-15f639227efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:56:04.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:13.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant is a six-time first-team All Star who joined the Golden State
        Warriors in free agency in 2016. The team nabbed two straight NBA championships
        and made it to the finals this year before losing to the Toronto Raptors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f85e0d-28be-4302-bc6d-534110c41837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:56:04.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:13.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant tore his Achilles tendon during Game 5 of the 2019 Finals
        and is expected to miss the 2019-20 season. Durant is one of the top players
        in the NBA when he''s not nursing an injury.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b396349f-953c-4eb9-b846-814461467bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:56:04.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:13.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old previously shot down a $31.5 million player option
        on his contract with Golden State.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42463448-9917-441e-8929-1601a3d450e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:56:04.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:13.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyrie Irving, who played last season with the Boston Celtics, and
        DeAndre Jordan, who''s currently on the New York Knicks'' roster, are also
        expected to sign with the Nets, according to ESPN.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947ac25c-6f5f-459d-8faf-2c7cd8bf5f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:56:04.555+08:00
