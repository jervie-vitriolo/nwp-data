  'Dominguez-very-confident-tax-reform-passage':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-01T13:59:57.312+08:00
    'imagesource': 'jcr:fd5d53c4-ad0a-4a08-8e69-dc40f51d904e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd255232-3dee-4333-977d-26fcbc6a9a85'
    'lead': 'Finance Secretary Carlos Dominguez III sees “very high” chances for the
      new Congress to approve remaining tax reform measures, as lawmakers no longer
      fear public backlash following the results of the May 13 polls. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T14:04:57.965+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T12:31:54.902+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:31:19.589+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sonny', 'Dominguez', 'House', 'of', 'Representatives', 'Senate',
      'tax', 'reform']
    'template': '1'
    'title': 'Dominguez ‘very confident’ 18th Congress will approve more tax reform
      bills '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab04245-702f-4057-bf5d-958abdc48aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:04:57.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:54.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong> The remaining
        tax reform measures pushed by the Department of Finance (DOF) will have better
        chances of approval in Congress since voters have affirmed lawmakers in the
        last election even if they backed the initial tax reform law, a Cabinet official
        said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21d38a3-a358-4b79-85e8-ffddc4e57ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:04:57.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:54.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The confidence level is very high,” Secretary Carlos Dominguez
        III said during the forum of the Economic Development Cluster ahead of President
        Rodrigo Duterte’s fourth State of the Nation Address this month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b770fe7f-128a-4df1-9848-c17448338f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:04:57.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:54.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am very confident that given the lessons in this last election
        — where no one who supported the tax reform lost — will resonate in the minds
        of the legislators,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e866b28a-2968-4366-83d1-036688a6a9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:04:57.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:54.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of Duterte’s economic team is a lot more optimistic about
        the chances of the remaining tranches of the tax reform program, with lawmakers
        no longer spooked about potential public backlash from these controversial
        measures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc886d95-b5ef-4ae8-aaac-a0453f953da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:04:57.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:54.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In this election, all those who supported the tax reform won. I
        know Senator (Sonny) Angara was head of the (Senate) Ways and Means (committee)
        and I know he was very concerned about that, and yet he [won],” Dominguez
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f29b572-8ca8-41db-99fe-1d32621d3917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:04:57.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:54.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the message of the electorate here is if the tax reform
        is fair, the money is not stolen and is used for their benefit in infrastructure
        and education, they (legislators) will win,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a193d8-ac95-4bdf-9198-8154b41209ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:11:52.198+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:54.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/6/4/trabaho-bill-second-tranche-tax-reform-program-train-law.html?fbclid=IwAR3jwTwUWnGqIrUXNOLxU5FvkGVnzFtvlOrXrKW8dSA3cUHXpw6fs4ijU2U">Second
        tranche of tax reform fails to pass Congress</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7d1afc-5c1c-4a5b-8df0-f44a765c3861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:04:57.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:54.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the Tax Reform for Acceleration and Inclusion (TRAIN) law,
        Dominguez recalled that the Arroyo administration was the last to enact tax
        reform by raising the value-added tax rate from 10 percent to 12 percent.
        That law had cost bill author Sen. Ralph Recto a fresh term as he lost during
        the 2007 elections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b0f617-b742-4614-8bb2-fff8bcf0ea19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:04:57.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:54.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four more tax reform packages proposed by the DOF will
        negin from scratch in the 18th Congress. This includes the controversial Tax
        Reform for Attracting Better and High-Quality Opportunities (TRABAHO) bill
        that will slash corporate income tax rates but will cut short various tax
        breaks given to foreign investors. For Dominguez, TRABAHO “will encourage
        even more competitive investments” but ecozone locators said changing the
        rules on fiscal perks would likely chase investors away.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2108bc-a8e9-4e15-8124-5d643cf089c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:04:57.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:54.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TRAIN collections totaled ₱68.4 billion in 2018, settling eight
        percent above target on its <a href="http://cnnphilippines.com/news/2017/.../rodrigo-duterte-tax-reform-2018-budget-sign.html">first
        year of implementation</a>. The law imposes additional taxes on fuel, sugary
        drinks, coal, cars, tobacco, and cosmetic surgeries while lowering the personal
        income tax duties.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dc46e6-3559-4961-96ca-77777a55d99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:04:57.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:54.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The landslide vote delivered in favor of candidates endorsed by
        the President translates into approval of the reforms the President has launched
        from the start of his administration,” the Finance chief added, noting the
        Duterte government’s “great political resolve” to pursue fiscal reforms.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2a8c8c-cc53-49dd-99ec-633753ca8ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:04:57.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:54.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional tax collections, together with at least ₱15 billion
        in annual collections from <a href="http://cnnphilippines.com/news/2019/6/4/Senate-gives-in-House-cigarette-tax.html">higher
        taxes on cigarettes</a> as well as vapes, are also expected to fund the universal
        healthcare program, which will broaden the coverage if medical insurance benefits
        for Filipinos.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08de01dd-bf64-41c4-836f-27dd58db252f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:04:57.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:54.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dc5efd-5a84-46b5-922b-1cca328c758b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:04:57.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:54.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez estimates the project will require ₱1.4 trillion over
        the next five years, with only ₱1 trillion covered by current funds.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5df09be-4ca6-435d-8c1e-fac4744051e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:04:57.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:54.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23490b5-12dd-487e-a8e5-a3288ebfc72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:04:57.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:54.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope to raise the remaining balance from tobacco taxes, and
        with the subsequent enactment of higher excise taxes on alcohol,” he added,
        the latter one of many bills abandoned by the previous Congress.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7ac571-7935-4dce-92f4-2a81eada92ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:04:57.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:54.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2df50f-e7a5-4641-ab78-228d7a27dc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:04:57.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:54.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration intends to invest heavily on infrastructure
        until 2022, which they also expect to boost economic growth to above six percent
        yearly.</p>'
