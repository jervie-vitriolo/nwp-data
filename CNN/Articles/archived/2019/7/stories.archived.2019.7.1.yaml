      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition’s rejection of the deal is what pushed Velasco to
        also dismiss the proposal, to the dismay of Taguig-Pateros Rep. Alan Peter
        Cayetano, who could have clinched a 15-month term as Speaker had the agreement
        materialized.</p>'
