    'lead': 'Tropical depression ''Egay'' weakens into a Low Pressure Area, which
      will bring rains to some parts of northern Luzon, weather officials say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T07:57:29.617+08:00
