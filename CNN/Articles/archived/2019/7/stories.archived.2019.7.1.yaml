    'jcr:uuid': '336770a5-9f84-47bc-8467-2aeae6542cd3'
    'lead': 'Former senator Gringo Honasan takes his oath as the new secretary of
      the Department of Information and Communications Technology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T18:35:53.428+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T12:31:42.346+08:00
