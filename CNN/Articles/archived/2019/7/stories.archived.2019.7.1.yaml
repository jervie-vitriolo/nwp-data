      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set in the same universe as the DC Universe, which includes “The
        Flash” and “Supergirl,” the short-lived series “Powerless” was unique in that
        it centered on ordinary, non-superpowered people — and that it was essentially
        a workplace comedy. Vanessa Hudgens starred as Emily Locke, who heads Research
        &amp; Development at Wayne Security and at one point utters the line, “I’m
        half-Filipino.” While Hudgens has often played ethnically ambiguous characters
        or Latin-Americans, Emily became the first role that actually acknowledges
        her Filipino heritage.</p>'
