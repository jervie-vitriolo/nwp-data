      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)</strong> — Some local
        government units in Luzon have suspended classes for Tuesday, July 2, in anticipation
        of bad weather.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821d5f81-0f72-43c4-a3ed-a6447ae98c1d'
