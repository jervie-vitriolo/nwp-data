      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd558d07e-7bb1-48c4-b9f1-418af83204a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was removed in a military coup after thousands of people took
        to the streets in protests that were originally focused around the cost of
        living, before moving onto calls for the dictator''s removal.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f96a0ff-6715-4898-9aa7-97a0597ea616'
