  'Insurance-Commission-HMO-HIV-patients':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-01T12:54:36.750+08:00
    'imagesource': 'jcr:6d800512-27dc-4f9a-8983-78cd2d0b6eb2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abf4c712-5756-4432-937a-82431b2c25c4'
    'lead': 'The insurance regulator allows private health insurers to temporarily
      suspend or decline the application of an HIV patient when they have other medical
      conditions or other risk factors like hepatitis B or C, or pulmonary tuberculosis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T12:58:34.907+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T12:31:56.346+08:00
