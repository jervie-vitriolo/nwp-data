    'template': '1'
    'title': 'Home prices rise further in Q1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af83f63-16a5-4d91-9952-f0f92c7692fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:12:06.621+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:51.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong> Home buyers
        had to spend more in the first quarter, the Bangko Sentral ng Pilipinas (BSP)
        said, with condominiums posting the biggest rise from a year ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f273fa-cb40-4a18-ae49-ae48c19fb2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:12:06.621+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:51.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2058d650-9a8f-4cbe-a23b-226d28db0e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:12:06.621+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:51.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home prices picked up by 3.1 percent in the Philippines during the
        quarter, faster than the 2.1 percent increase logged in January-March 2018,
        according to the central bank''s residential real estate price index.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d1f4ab-c569-46de-a4fa-82c55947108d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:12:06.622+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:51.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a095158-3d26-4f4f-9014-e2b51d2562fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:12:06.622+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:51.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost to acquire houses actually saw mixed movements. Condominium
        units saw prices surge by 10.9 percent nationwide, followed by a 9.6 percent
        pickup in the appraised value of townhouses. This was offset by an eight percent
        decline in the purchase prices of duplex units and a 1.7 percent drop for
        single houses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2fedb8-1cde-4042-97e0-b9fbb471de43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:12:06.622+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:51.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd873d7-6194-4c7f-b133-26f8cd551459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:12:06.622+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:51.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By location, property prices rose by 8.7 percent within Metro Manila.
        The increase in the regions was more modest at 0.4 percent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa191cc4-6904-4e4f-ba11-248ec5f5dc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:12:06.622+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:51.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2749a15b-8de3-403a-9dba-385a8aacb651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:12:06.622+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:51.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Condominiums were the hottest buy in Metro Manila, where the price
        surge is steeper at 11.6 percent year-on-year. This is followed by a 1.8 percent
        increase in townhouse rates, while the tags for stand-alone homes eked out
        a mere one percent gain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9523bbb8-9abc-4c32-b6cd-01d431afc9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:12:06.622+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:51.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9743135-4d22-41ae-9a5f-b39dcf6f262e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:12:06.622+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:51.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, duplex units in the capital plunged to just a third
        of last year''s prices, according to BSP data. These account for just 0.5
        percent of new home sales in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d0eee3-4515-4978-8d17-b663c1215651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:12:06.622+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:51.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcce890-3d11-4c51-8216-b4b32ac20d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:12:06.622+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:51.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside Metro Manila, townhouses saw the biggest price spike at
        13.9 percent from a year ago. The selling price of duplexes rose by 7.8 percent
        while condominium units also went up by 6.8 percent. Single detached homes
        are the favorite of provincial dwellers as the year opened, with prices even
        sliding 1.8 percent lower versus last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503642f5-4ba1-42f3-aeae-35cc74fe26d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:12:06.622+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:51.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4d0053-8f43-4737-859a-04c1cf14be44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:12:06.623+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:51.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP keeps track of property prices to make sure that the volatile
        real estate sector is safe from a bubble, which could trigger a financial
        collapse if left unchecked.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dc5b78-7146-4818-8099-3e1054ded722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:12:06.623+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:51.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73de0715-930f-478c-a2c6-c434879da6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:12:06.623+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:51.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest home loans data from the central bank showed that three-fourths
        of new credit lines were granted for the purchase of new housing units. Of
        this, 46.2 percent were for single detached homes, 44.5 percent are for condominiums,
        and roughly a tenth were for townhouses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8920b13-8c42-42e3-ac48-c31e2e3856b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:12:06.623+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:51.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d64a5ff-50d5-49bc-a1d7-d5ff5cd1bca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:12:06.623+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:51.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of borrowers came from Metro Manila at 42.5 percent, followed
        by Calabarzon (28.5 percent), Central Luzon (9.1 percent), Central Visayas
        (6.5 percent), Western Visayas (4.4 percent), Davao Region (2.6 percent) and
        Northern Mindanao (two percent).</p>'
