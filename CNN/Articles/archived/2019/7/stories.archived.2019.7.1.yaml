      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2019/06/30/tech/facebook-civil-rights-task-force/index.html">Facebook
        announces civil rights task force to fight meddling in 2020 election and census</a>."</em></p>'
  'Ramon-Ang-not-meddling-House-Speakership':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-01T18:13:17.443+08:00
    'imagesource': 'jcr:3dc82d23-0ba5-4da8-b378-0c5cbad7af4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccc4dc58-e1a5-4f93-9e79-79241a57c61b'
    'lead': '“I’m a friend to most, but I have never campaigned for any specific politician
      to advance our businesses,” San Miguel Corp. president and COO Ramon Ang says
      to refute claims that he is involved in the race to the Speaker''s seat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T18:19:30.627+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T12:31:42.808+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:31:23.571+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ramon', 'Ang', 'Lord', 'Velasco', 'Alan', 'Cayetano', 'House',
      'Speaker']
    'stories': ['67383ce2-4373-4c88-82a3-3abda3c090c2', '79ca9df6-a0ec-47b5-b45f-ca051d7c42b7']
    'template': '1'
    'title': 'Businessman Ramon Ang denies meddling in House Speakership race '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ad587c-a657-49e2-8f8a-5c537e8cbf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T18:19:30.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:42.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong> Businessman
        Ramon Ang washed his hands clean of any involvement in the House Speakership
        race, denying claims made by Taguig Rep. Alan Peter Cayetano that he is backing
        one of the candidates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d579c4-655e-48f0-9c98-048cc702722e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T18:19:30.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:42.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang, president and chief operating officer of San Miguel Corp.,
        broke his silence to say he is not involved in the tight race to the much-coveted
        Speaker''s seat in the 18th Congress, contrary to Cayetano''s claims that
        he is behind the bid of Marinduque Rep. Lord Allan Jay Velasco.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f590d112-fd20-41c7-8183-0ceffa8668e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T18:19:30.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:42.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is untrue. I know all of them, but I’m not supporting anyone
        in particular. It’s unfortunate that Rep. Cayetano has to resort to making
        these insinuations," Ang said in a statement on Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d91eaf-48a4-4c1c-910a-b40c2f64f3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T18:19:30.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:42.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/6/27/cayetano-velasco-house-speaker.html">Cayetano
        disappointed with Velasco''s refusal to share Speakership term</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d93628-e7d4-4e97-adc6-ee50bfda1302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T18:19:30.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:42.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, also an aspiring Speaker,&nbsp;has confirmed previous
        allegations made by former House Speaker Pantaleon Alvarez that there is <a
        href="https://cnnphilippines.com/news/2019/5/28/Pantaleon-Alvarez-vote-buying-House-Speaker.html">vote-buying
        within the halls of Batasan</a>, ahead of the official opening of sessions
        on July 22. Back in May, Alvarez said there were aspiring Speakers offering
        ₱500,000 per lawmaker just to secure their vote, while another responded with
        a ₱1-million offer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a05d0c-54d9-490d-b351-9949a8183c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T18:19:30.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:42.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator and Foreign Affairs secretary also alleged that
        Ang has been carrying Velasco, who was also named as the bet of the ruling
        PDP-Laban political party. Velasco is a close friend of the Duterte family.
        He has thrown grand birthday parties for President Rodrigo Duterte in the
        past two years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c558cbd1-cec7-4ad8-8205-e7e882aeea44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T18:19:30.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:42.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/5/29/House-leaders-Pantaleon-Alvarez-vote-buying-speaker.html">‘Congressmen
        are not for sale’: House leaders deny Alvarez’ vote-buying claims</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4027e79-11a2-4903-969a-7fe553df44e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T18:19:30.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:42.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the contrary, Ang said Cayetano personally knows what his relationship
        to lawmakers is like: "I have never exerted influence or asked for political
        favors. In fact, he himself (Cayetano) can attest to this because he has sought
        my help many times."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b1680c-5083-49b3-bf95-7d3fa97df42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T18:19:30.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:42.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the billionaire businessman, Ang said the race to the rostrum
        "is down to the President’s choice, or who his party chooses."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7547b5a-7d34-47a5-9a14-8d770d88e50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T18:19:30.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:42.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not part of that. I don’t think anyone, no matter what they
        do, can influence the President or Congress,” Ang added. “I’m a friend to
        most, but I have never campaigned for any specific politician to advance our
        businesses."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8e9a0e-8a0d-450a-8ffb-597434f2cc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T18:19:30.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:42.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang has been actively taking part in the Duterte administration''s
        infrastructure drive. He has submitted unsolicited proposals for a new water
        source, an EDSA bus terminal, and even the Bulacan international airport.</p>'
  'Gringo-Honasan-DICT-secretary-oath':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-01T18:31:55.686+08:00
    'imagesource': 'jcr:7665c128-88fc-47fe-bf63-9c11661a0458'
