      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachel Bloom’s musical romantic comedy series was a pioneer in a
        lot of ways, including introducing a male lead whose Filipino-ness went beyond
        simply being told or shown to the audience — it was experienced. Josh Chan,
        played by Vincent Rodriguez III, is Rebecca’s hunky ex from 10 years ago for
        whom she upends her life and moves to another city so she could pursue him.
        Bloom hired Fil-Am writer Rene Gube to ensure the portrayal of Josh’s culture
        would be authentic and relatable to audiences of the same background: from
        the strong Catholic faith, to holidays spent eating dinuguan and adobo with
        a massive extended Filipino family, to a singing aunt (Lea Salonga, who else?)
        at his sister’s wedding.</p>'
