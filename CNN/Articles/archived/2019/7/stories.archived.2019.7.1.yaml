    'mgnl:tags': ['HIV', 'AIDS', 'Insurance-Commission', 'HMO', 'health']
    'stories': ['ecb55d03-3399-4f4e-86a6-71407e3e6fdd', '79672b36-74e6-4ecc-a0b7-404af3958ca5',
      'd801cc5f-20c1-4970-bb70-a461b2131530']
    'template': '1'
    'title': 'Insurance Commission allows HMOs to limit coverage of HIV patients'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9513f91d-4458-48b4-878e-29c49929f7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T12:58:34.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:56.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong> The Insurance
        Commission (IC) is allowing private health insurers to limit coverage of people
        living with the Human Immunodeficiency Virus (HIV), even if a <a href="http://cnnphilippines.com/news/2019/01/09/duterte-signs-hiv-aids-policy-act.html"
        target="_blank">recently-signed law</a> prohibits the denial of health insurance
        coverage on the basis of a person’s HIV status.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd00eec7-7425-4a1e-9c7f-d3fea91820a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T12:58:34.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:56.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f106bf-970b-4add-9d74-d1354bca7fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T12:58:34.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:56.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under <a href="https://www.insurance.gov.ph/wp-content/uploads/2019/06/CL2019_30.pdf?fbclid=IwAR0vECbG5m9JQXB6uBmVdbhPyomCfvX7zmKQq-vHQdpER9PrXV5fj2hIZeI"
        target="_blank">Circular Letter 2019-30</a>, the insurance regulator allows
        health maintenance organizations (HMOs) to temporarily suspend or decline
        the application of an HIV patient when the patient has other medical conditions
        or other risk factors which would have also resulted in the suspension or
        denial of the application even if not HIV positive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075f756f-53b1-485c-9645-3fb9605f993a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T12:58:34.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:56.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180b2906-5e65-4d3c-b2e4-9f35ba1ade12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T12:58:34.908+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:56.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc9d8f4-868a-49c5-a9ef-e40b88f8fff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T12:58:34.908+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:56.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include kidney, liver or cardiovascular diseases, hepatitis
        B or C, pulmonary tuberculosis, signs of infections brought on by a weakened
        immune system, smoking, and injection of illegal drugs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0104ff06-16d7-459d-b31b-389babffe114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T12:58:34.908+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:56.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b5ed34-5401-421d-95fb-dc0e9846d4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T12:58:34.908+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:56.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People living with HIV sometimes also have Hepatitis B and C, and
        tuberculosis. In fact, tuberculosis is one of the <a href="https://aidsinfo.nih.gov/understanding-hiv-aids/fact-sheets/26/90/hiv-and-tuberculosis--tb-"
        target="_blank">leading causes of death</a> among people with HIV worldwide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec96d2f-d08c-4a00-bbf1-98c0409d9ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T12:58:34.908+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:56.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba9dd38-3add-4ce2-b4d5-a98cc1dbf483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T12:58:34.908+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:56.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e74a83-b213-422a-8be5-56d5270f6a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T12:58:34.908+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:56.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HMOs are also allowed to set limits of acceptance for people with
        HIV depending on their age, payment terms or amount of coverage, upon approval
        of the IC.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ca47cc-25c5-411e-9762-04707a2cc06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T12:58:34.908+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:56.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e1aa2e-f6c7-42bc-9601-357204114179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T12:58:34.908+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:56.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While private health insurers can deny coverage to HIV positive
        Filipinos on the basis of these risks, the IC stresses that they “cannot decline
        an application … on the sole basis of his or her HIV status.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6ab948-7573-4422-8ee1-28658e8ad896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T12:58:34.908+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:56.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e552aa13-9648-4845-9b55-af828f7e6f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T12:58:34.909+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:56.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IC said an HMO may provide coverage to people with HIV if they
        are undergoing proper medical treatment, if they have a “favorable risk profile,”
        and if the results of their medical examinations are within normal limits.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b731f320-a2fd-49ab-b00a-e073ef6b296c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T12:58:34.909+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:56.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HMOs can also temporarily suspend the acceptance of newly-discovered
        HIV positive individuals for up to one year from the start of continuous anti-retroviral
        treatment in order to evaluate their compliance and the efficacy of the treatment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86683e87-dad5-41e3-8d2f-4995756ceeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T12:58:34.909+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:56.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HMOs may also require applicants to undergo HIV testing depending
        on their age, total amount at risk and their occupation or lifestyle, as long
        as they would consent to getting tested.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f3d8e7-8d45-4fde-8e6d-34628c7ca89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T12:58:34.909+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:56.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee0935b-3d89-46b4-8f8d-798d50e25489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T12:58:34.909+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:56.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IC also allows HMOs to charge people with HIV additional fees
        for “special underwriting requirements relative to his or her application.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb21aeff-0392-4456-90c2-4b934117ed36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T12:58:34.909+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:56.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This order is a reiteration of guidelines issued February 2017 which
        created special underwriting standards for insurance policies of people with
        HIV.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad27514a-afc8-433a-bb0f-1836b041718f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T12:58:34.909+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:56.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.officialgazette.gov.ph/downloads/2018/12dec/20181220-RA-11166-RRD.pdf"
        target="_blank">Republic Act No. 11166 or the HIV and AIDS Policy Act</a>,
        signed in January,&nbsp;states, “No [person living with HIV] shall be denied
        or deprived of private health insurance under an HMO and private life insurance
        coverage under a life insurance company on the basis of the person’s HIV status.”</p>'
  'hong-kong-protesters-riot-police-clash':
    'author': 'James Griffiths and Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-01T13:43:02.880+08:00
    'imagesource': 'jcr:4f4d18ff-758c-4b52-9d44-17893a36f147'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a4dbbc1-4bdd-4204-b7b1-e21266e592b7'
    'lead': 'Hundreds of protesters clash with riot police in Hong Kong, as the city
      prepares to mark the anniversary of its return to Chinese rule amid an ongoing
      political crisis over a controversial extradition bill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T13:46:15.657+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T12:31:55.650+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:31:19.282+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong protesters clash with police as summer of discontent continues'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07dd640-d5e0-4c31-b85a-9d8a2536377f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:46:15.658+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:55.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A group of protesters have attempted
        to force their way into the Legislative Council building, the center of Hong
        Kong''s government, as the semi-autonomous city prepares to mark the anniversary
        of its return to Chinese rule.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18925b57-59ba-42ce-9dcd-a07c584bd8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:51:09.024+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:55.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of mainly young, masked protesters tried to break into
        one of the side doors of the government headquarters using metal bars and
        trolleys as battering rams early afternoon, Monday.</p>'
    '67':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Protesters in Hong Kong are trying to break into a government building,
        using a metal cart as a battering ram.<br><br>The escalation comes ahead of
        a planned demonstration marking the anniversary of the city&#39;s return to
        Chinese rule: <a href="https://t.co/keFQBBFwPK">https://t.co/keFQBBFwPK</a>
        <a href="https://t.co/GHFvKbPFMi">pic.twitter.com/GHFvKbPFMi</a></p>&mdash;
        CNN (@CNN) <a href="https://twitter.com/CNN/status/1145570030521847808?ref_src=twsrc%5Etfw">July
        1, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed506d5-403e-4593-b8c1-fe2fced9e167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:51:09.029+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:55.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdb5c12-ef29-4947-bfe0-bbaef03ca6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:51:09.024+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:55.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riot police, wearing helmets and armed with shields, were visible
        inside the building but appeared reluctant to confront the crowds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66888630-abf7-4ee7-b3c4-1bc623c02dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:51:09.024+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:55.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-democracy Hong Kong lawmakers were earlier seen attempting to
        talk down protesters, but to little avail.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbd8cc8-d011-41fa-8137-60557221cb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:51:09.025+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:55.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The escalation in tensions follows a morning of clashes between
        hundreds of protesters and riot police, amid an ongoing political crisis over
        a controversial extradition bill.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05621199-97ab-4c03-9fb5-10f4a84aca53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:51:09.025+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:55.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators took to the streets early Monday, blocking several
        key roads leading to the main government building. Protesters had hoped to
        block or interrupt an official flag raising ceremony marking the occasion,
        attended by the city''s embattled Chief Executive Carrie Lam.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d80ffe5-fdbf-4154-b26d-8d244be3fd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:51:09.025+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:55.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony marked a rare public appearance for Lam, who was forced
        to publicly apologize for the introduction of the extradition bill last month.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8968218-cf68-4396-9271-91d92b2f363d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:51:09.025+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:55.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That bill has been shelved and Lam says there are no plans to restart
        the legislative process, but protests have not stopped, with a march on June
        16 attracting around 2 million people, according to organizers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904bdab1-a114-466c-b8f2-828cb2b0946a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:51:09.026+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:55.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters fear the bill could be used to extradite residents to
        mainland China for political or inadvertent business offenses and are pushing
        for it to be shelved completely.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399b6bb8-a6b2-4f86-a8cf-8ca699788843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:51:09.026+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:55.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since May''s mass march, smaller demonstrations have targeted police
        and government offices, shutting them down and trapping police officers in
        their headquarters for hours.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484b5062-28a3-4702-92c5-4661258c338b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:51:09.026+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:55.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many protesters are angry over police use of tear gas and rubber
        bullets to force people off the streets on June 12, when protesters successfully
        blocked off the city''s legislature and prevented lawmakers from debating
        the extradition bill.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc395d85-fc97-427d-a90d-3e0a7d65f291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:51:09.026+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:55.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her speech at the flag raising ceremony Monday, Lam promised
        to "ease anxiety in the community, and to pave the way forward for Hong Kong."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abf5742-e501-4025-923f-2f8d0fa3abf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:51:09.027+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:55.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands are expected to take the streets later Monday,
        in what organizers hope will be the largest protest against the extradition
        bill since June''s record-breaking turnout.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1527d08-1b14-439b-8a71-8324430995c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:51:09.027+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:55.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Beijing stands behind leader</strong></h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be8dd03-62f5-4279-b399-aa84102033aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:51:09.027+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:55.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Beijing has stood by Lam, she is facing criticism from all
        sides for her handling of the crisis.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d54049d-a92d-4dd3-a6ac-fa7023b2584f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:51:09.027+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:55.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam says the bill was her idea, not Beijing''s, and she''s taken
        responsibility for a rushed roll-out and failure to communicate with the public,
        who fear it could be used to extradite anyone in the city across the border
        to China to face political charges.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e90d449-e4e3-4052-aa4d-b2a3ad7bd25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:51:09.027+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:55.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even much of the city''s business community, traditionally conservative
        and unwilling to get too involved in politics, came out against the bill,
        and some pro-government figures criticized Lam for pushing it through the
        legislature against proper procedure.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48cf2aa-32b5-48ea-bd50-e14559a36fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:51:09.028+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:55.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She justified that move as necessary in order to extradite a wanted
        murderer to Taiwan, but that justification was made useless by Taipei''s statement
        in May that it would not accept any transfer under the controversial bill.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b16b182-406c-41bd-9614-c23b8d436e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:51:09.028+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:55.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests and anger over the bill have reinvigorated an opposition
        movement that had appeared to be in the doldrums after repeated losses in
        the wake of the 2014 Umbrella Movement.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3342263-6b36-4e76-9556-1f42962c5db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:51:09.028+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:55.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Lam is facing not only continued demonstrations against the
        bill -- and demands for her resignation -- but also a return to the issue
        behind the 2014 protests, that Hong Kongers are not able to choose their own
        leader.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f79523-ebd4-4cc7-b19f-ddc84ebfbbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:51:09.028+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:55.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key reason Beijing was keen to keep Lam in place, even if she
        wanted to resign, is that losing her would require choosing another chief
        executive within six months. Currently that is done by an election committee
        heavily stacked in Beijing''s favor, and renewing this process would be sure
        to restart an angry political debate that had been safely kicked down the
        road to 2022.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90acbc2-54c9-4b4d-9087-51e7d1737e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:51:09.029+08:00
      'mgnl:createdBy': 'cjmarquez'
