      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volunteer rescue treats turtles as big as 14-inch snapping turtles
        and as small as silver dollar-sized eastern box turtles. The reptilian patients
        spend anywhere between three to eight weeks in rehab until their shells have
        healed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67a61aa-8e71-48bd-98e3-8328e301273b'
