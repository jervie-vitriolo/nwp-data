  'vietnam-uadc-filipino-student-debaters':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'Photo courtesy of Aloysius Bresnan'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-01T14:33:51.072+08:00
    'imagesource': 'jcr:93b2ff92-cf10-44bf-8342-907b75a2dad8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e980dfd4-361a-45ff-818c-aee1268ad74f'
    'lead': 'Filipino student debaters are hailed as Asia’s best after winning the
      United Asians Debating Championship (UADC) in Hanoi, Vietnam on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T14:35:51.301+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T12:31:53.449+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:31:20.119+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipinos hailed as Asia’s best student debaters'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d976263-906d-4d04-abdf-376116850ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:35:51.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:31:53.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong> Filipino
        student debaters are hailed as Asia’s best after winning the United Asians
        Debating Championship (UADC) in Hanoi, Vietnam on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49635841-b349-4c6d-8ceb-d467e932bbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:35:51.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:31:53.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mikko Vitug, Adrian Padilla, and Jaime Siy from the Ateneo de Manila
        University (ADMU) bested 61 other debating teams.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860a7a9a-f59b-4ae9-907e-ef2fbf427aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:35:51.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:31:53.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio comprised Team ADMU 2 that defeated a team from the Institute
        of Business Administration of the University of Dhaka (IBA-DU) in Bangladesh.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2d0772-aa58-44f4-b55e-e8dd12fc9c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:35:51.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:31:53.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two teams debated on the pros and cons of the widespread narrative
        that living a long life is inherently good.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9f2a38-4b43-419b-9111-56eea64a5bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:35:51.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:31:53.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven of nine judges voted for ADMU 2, while Padilla was also made
        the finals best speaker.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e5f411-29a2-435e-96da-ab146f799ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:35:51.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:31:53.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADMU 1’s Mika Filoteo, meanwhile, also topped 185 other debaters
        to bag the tournament’s Best Speaker award.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77034586-2cbc-4568-a18d-80a005b04bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:35:51.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:31:53.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filoteo''s teammate Ignacio Villareal ranked as 5th, while Padilla
        and Vitug placed 6th and 10th best speakers respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d71c7a-a57c-4350-880a-02ceb4835717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:35:51.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:31:53.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitug said he didn''t expect the victory at all, and he''s still
        processing everything that''s happening.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25fa372-6100-49b8-a652-b9f004638707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:35:51.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:31:53.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of the debaters at UADC were debaters that I would watch
        YouTube videos of so that I could learn more about debate, so it was surreal
        to even have gone against them in my first go at the tournament," Vitug in
        a message to CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecfbc73-11b4-48b1-aa2d-c539563af65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:35:51.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:31:53.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UADC, the largest annual debate competition for college students
        across Asia, was held from June 24 to 30th for this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9da45b9-71ab-47af-a00b-82ca4ad612d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:35:51.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:31:53.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It uses the Asian Parliamentary format with three speakers on opposing
        sides.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cf889c-6882-4261-baf6-b99e57e391a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:35:51.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:31:53.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each team will only be given 30 minutes to prepare after the motion
        is announced.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e27865-79c0-4d11-ac15-d57b8dc3078e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:35:51.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:31:53.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, every speaker has seven minutes to argue their side.
        One member from each team will then be given four minutes to close their side’s
        case for the round.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa470791-b4ac-47d6-923b-e55bc029e3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:35:51.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:31:53.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16 teams with the most number of wins after eight preliminary
        rounds will proceed to the breaking rounds. The two remaining teams will then
        battle it out in the finals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa992b0-48ce-4ae5-a133-787e60ac04d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:35:51.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:31:53.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UADC has been held nine times in seven different countries like
        Thailand, Macao, Malaysia, the Philippines, Singapore, Indonesia, and Cambodia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a84bad-27af-4bfb-a402-823277220112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:35:51.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:31:53.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADMU joins the prestigious roster of National University of Singapore,
        Nanyang Technological University (Singapore) and International Islamic University
        Malaysia for bagging the crown twice.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a98e92-a5fa-429c-b1f8-167b824ad069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:35:51.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:31:53.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of the Philippines - Diliman was the last university
        from the country that won the UADC six years ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f5345b-bb41-4c34-bd46-a25e6657938c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:35:51.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:31:53.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers said the tournament gives young people the opportunity
        to express their opinions, compete, learn and enhance critical thinking skills.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f2f850-98a1-4d5a-87b3-b282021223f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:35:51.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:31:53.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Vitug, debate is a great way to strike a balance between both
        emotion and logic while developing to be more engaging speakers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43797da0-7823-4ab9-8b3f-9bb2274cba1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:35:51.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:31:53.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discussion of our opinions and thoughts about the world often
        sway too heavily into either emotion or logic. Discussions that are purely
        emotional often aren''t grounded in facts and reality that we can all agree
        on. Discussions that rely purely on logic seem inaccessible and unempathetic,"
        Vitug explained.</p>'
  'China-reject-third-party-Recto-Bank-probe':
    'author': 'Alyssa Rola, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-01T14:42:18.773+08:00
    'imagesource': 'jcr:cb7d8896-b9a6-4a07-bb1f-5e17ab951b0e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da93f8be-e814-4f1a-ab0e-bb84f2196cca'
    'lead': '‘Sabi nila we don''t need that. There''s nothing that we can''t resolve,’
      Presidential Spokesperson Salvador Panelo says as China disagrees with the proposed
      presence of a third party investigator in the Recto Bank incident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T14:46:56.047+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T12:31:52.497+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:31:20.325+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Malacanang', 'Salvador-Panelo', 'Recto-Bank-allision',
      'Recto-Bank', 'Reed-Bank', 'Duterte', 'Filipino-fishermen']
    'template': '1'
    'title': 'China rejects third party in Recto Bank allision probe – Palace '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43319b0-d450-4fdc-aefc-63d64ef290d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:46:56.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:31:52.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)—</strong> China does
        not agree with the proposed presence of an independent body in the ongoing
        Recto Bank allision investigation, Malacañang said Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435628a6-411f-49d5-a6c2-f1b088cab5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:46:56.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:31:52.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Presidential Spokesperson Salvador Panelo said
        the Chinese government does not see the need for a third party investigator,
        as the issue can be resolved through the joint probe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944f4c98-eef2-4dba-91dc-031040031c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:46:56.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:31:52.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang sabi nila</em> (China), <em>nag-</em>offer sila <em>ng</em>
        joint investigation, <em>''di ba? Tapos in-</em>accept <em>ng Presidente.
        Tapos may</em> third party.<em> Ang sabi naman nila, ''wag na yung</em> third
        party. <em>Kailangan tayo lang mag-usap doon,</em>” Panelo told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89410e07-f979-44b0-876e-5ff58f1cc2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:46:56.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:31:52.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They offered a joint investigation, right? Then the
        President accepted. Then a third party was suggested. They said, let’s not
        have a third party. We can talk it out by ourselves.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3eab2d-26e0-411e-9672-2b6992de14c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:46:56.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:31:52.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’<em>Yung</em> joint investigation, <em>ang</em> feeling <em>nila,
        kung meron tayong</em> separate investigations, then let''s meet. We exchange
        our findings, and then we decide<em> kung anong gagawin natin dito,</em>”
        he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18172567-eceb-45f4-84e5-0d4aaead11cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:46:56.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:31:52.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With the joint investigation, they feel that we already
        have separate investigations, then let’s meet. We exchange our findings, and
        then we decide what we’ll do with this.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886e0a91-505f-4c36-bb58-668cf8e0b199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:46:56.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:31:52.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the information came from Philippine Ambassador to China
        Chito Sta. Romana, who he said had conversed with the Chinese Foreign Ministry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae29578-b074-4e71-b17e-0f4a06519914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:46:56.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:31:52.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 9, a Chinese vessel hit the anchored Filipino vessel F/B
        Gem-Ver near Recto Bank (international name: Reed Bank), leaving 22 Filipino
        fishermen floating in the open seas. The fishermen claimed the Chinese crew
        abandoned them following the incident in the contested seas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157a0cd0-9e3d-4b46-a521-3c5643cad0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:46:56.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:31:52.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry Spokesperson Lu Kang earlier proposed the
        conduct of a joint investigation, which President Rodrigo Duterte agreed to.
        The chief executive added that a “neutral country” should be <a href="https://cnnphilippines.com/news/2019/6/22/duterte-china-joint-probe-recto-bank.html?fbclid=lwAR2">part
        of the probe</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918b2a76-af6a-4f6c-8642-397bc4e03a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:46:56.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:31:52.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo stressed the Philippine government will suggest and still
        push for a third party investigation should findings from both countries fail
        to match.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1e131f-b07f-4977-8844-fb5bf862c0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:46:56.050+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:31:52.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung di tayo magkakatugma, papaano tayo, paano mare-</em>resolve?
        (If we do not match, how will we resolve it). [It can be] Some independent
        body, doesn''t have to be a country,” the spokesperson stressed.</p>'
  'medical-marijuana-bill-refiled-18th-Congress':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-01T14:56:44.074+08:00
    'imagesource': 'jcr:0b9557c2-56ae-456a-9d7f-8215d5fd14e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cf21d12-5bb0-4807-9038-b0b9906892f0'
    'lead': 'A bill that seeks to legalize the use of medical marijuana in the country
      has been filed in the 18th Congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T15:10:21.198+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T12:31:51.901+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:31:20.510+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Medical-marijuana', '18th-Congress', 'medical-marijuana-bill',
      'Albano', 'Isabela', 'Duterte', 'marijuana']
    'template': '1'
    'title': 'Bill legalizing medical marijuana refiled in 18th Congress'
    'visualType': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a8398d-c242-4de2-aa50-a724792a25f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:10:21.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:31:51.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)—</strong> A bill
        that seeks to legalize the use of medical marijuana in the country has been
        filed in the 18th Congress. It is the same <a href="https://cnnphilippines.com/news/2019/01/29/medical-marijuana-house-of-representatives.html">version</a>
        that the 17th Congress failed to pass.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff3851e-2b3e-42ed-853e-71f7d20b1b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:10:21.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:31:51.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Copies of the proposed measure were submitted Monday, the first
        day of filing bills, by Isabela Representative Antonio Albano. He is the brother
        of former Congressman and now Isabela Governor Rodolfo Albano, who first pushed
        for the bill in 2014.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805f2a2a-4975-47a3-9599-a5c136107913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:10:21.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:31:51.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed Philippine Compassionate Medical Cannabis Act seeks
        to legalize and regulate the medical use of cannabis or marijuana, which is
        known to have therapeutic purposes in the treatment of chronic or debilitating
        medical conditions such as arthritis, epilepsy and multiple sclerosis, among
        others.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2115a9f3-57e2-4457-860f-810c8b67181b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:10:21.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:31:51.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albano’s policy adviser Soccoro Reyes said there are no major changes
        in the current version of the bill as compared to the one filed during 17th
        Congress.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358d6256-5d08-4a5d-8c92-e5496a405a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:10:21.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:31:51.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposal, only doctors licensed by the Philippine Drug
        Enforcement Agency can prescribe the use of medical marijuana for qualified
        patients. The ingredients of cannabis that would be used for medical purposes
        will also only be available in accredited hospitals, and shall not be sold
        over the counter.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85b4f4f-341b-4ed2-994b-37cd413b92fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:10:21.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:31:51.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was approved by the House of Representatives on final reading
        in January, but it failed to hurdle the Senate.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a784d52-0fb0-4074-bdb5-72fffed831d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:10:21.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:31:51.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III earlier said there is
        no need to pass a bill legalizing medical marijuana. Citing a provision under
        the Republic Act No. 9165 or the Dangerous Drugs Act of 2002, Sotto said the
        use of medical marijuana is already legal if used for appropriate medication.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dd6e1f-1a44-4d04-8a29-9b6e4eb3f3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:10:21.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:31:51.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A provision under the law states that patients can apply for a "compassionate
        special permit" from the Food and Drug Administration, which allows unregistered
        drugs in the country to be used for medication.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6c6637-3f38-4759-8c19-d75a9b268298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:10:21.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:31:51.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes, however, said Albano’s camp remains hopeful the bill will
        finally become a law in the 18th Congress.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1a9d57-ebf6-4816-bbd2-0c869f900d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:10:21.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:31:51.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is very much a priority in his (Albano) legislative agenda,”
        said Reyes. “The 17th Congress bill already went through a lot of research,
        went through a lot of committee deliberation.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce943939-10ed-4551-ba1e-5501d5985de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:10:21.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:31:51.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Xianne Arcangel contributed to
        this report.</em></p>'
  'Home-prices-rise-Q1':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-01T15:11:23.186+08:00
    'imagesource': 'jcr:3c560440-dfd4-435a-9505-f43e95a57ada'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '447c3f5d-2598-4b5b-b0dd-c2a82ac049ad'
    'lead': 'Condominium prices rose by 10.9 percent in the first three months of
      the year, but remains the favorite purchase of Metro Manila residents. '
