      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25ac9bc-3f19-442a-83ee-4d522509268c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:30:19.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:31:49.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hope you’ve learned your lesson. Never do that again…Mahalaga
        ang edukasyon pero mas mahalaga ang buhay at kaligtasan ng bawat estudyante,
        kaya palusutin ko kayo sa araw na ito sa ginawa niyong circumvention of our
        statement a while ago,” Moreno told UE officials.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09741db2-0530-4372-b007-075d64a76950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:30:19.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:31:49.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654c6c8c-ad13-4bc0-9aea-a01bb241b6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:30:19.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:31:49.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Education is important but what is more important
        are the lives and safety of each student. That’s why I will allow you to get
        away with this today, this circumvention of our statement a while ago.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5049f5e7-eae9-4c2e-b091-869082293eb3'
