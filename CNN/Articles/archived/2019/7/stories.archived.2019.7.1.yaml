      'text': '<p>Moreno rebuked the officials of the University of the East (UE)
        Manila campus for suspending classes for students only until Grade 12 despite
        the mayor’s order to call off classes in all levels due to bad weather.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422daf5d-11aa-46da-823f-794f370277b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:30:19.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:31:49.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f6d08f-c808-4b22-b0c3-14e02854212d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:30:19.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:31:49.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi po [frogmen] ang mga estudyante sa kolehiyo. Kung ano ang
        pagpapahalaga ko sa mga maliliit na bata na estudyante ng elementarya, ng
        high school, ganoon din po ang equal pagpapahalaga natin sa mga tertiary students
        or college students,” he said in a Facebook video on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe72aabe-41af-40c6-bac1-743a16e5961d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:30:19.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:31:49.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b232e203-3063-4c0b-90ab-5fc7c52bad90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:30:19.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:31:49.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: College students are not ‘frogmen.’ The value I give
        to the small elementary and high school students is equal to the value I give
        to our tertiary or college students.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98183288-6c99-4431-a8fa-0b2a3e3eacea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:30:19.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:31:49.212+08:00
