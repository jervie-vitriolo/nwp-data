      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7a9900-8418-478f-b899-b5d9ad6b83a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:17:36.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:31:54.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: "What we know - even the AFP identified these people
        saying, '' they are not foreign nationals,'' "</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e1d024-9ce5-4fe1-83c1-4f421fa53944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:17:36.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:31:54.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac4f56e-ed43-4826-aa82-2ea005cb8541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:17:36.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:31:54.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that if proven, this could be the first incident wherein
        the suicide bombers are Filipinos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65441816-6b33-4141-9af1-52350d2740c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:17:36.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:31:54.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4101bc-e9e3-424c-ba9b-05bf28c716d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:17:36.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:31:54.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana admits the incident drastically
        raised the threat level of radical groups in the country. He added the government
        forces are still verifying if ISIS is behind the attacks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dd15a1-df4d-4c11-8533-1017e60d88a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:17:36.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:31:54.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a suicide bombing because he was carrying the bomb
        and carried it in the perimeter," he said.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66da488a-3615-49ed-bdad-71354208a447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:17:36.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:31:54.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial probe showed that one of the two suspected bombers detonated
        an explosive while being checked prior to entry at the military camp. The
        other suspect dashed inside, was apprehended, but was still able to detonate
        another explosive, the Western Mindanao Command (WesMinCom) said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae07cdd-b4c6-46f2-ad85-5cd03a584d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:17:36.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:31:54.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8e8be8-7fd1-479b-ba5c-17eb72e52b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:17:36.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:31:54.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The twin blasts at a military camp in Sulu province on Friday killed
        eight people — three soldiers, three civilians, and two suspected suicide
        bombers. At least 12 soldiers and 10 civilians were hurt.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7def8474-f5cb-47df-887d-f8a207e5d54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:17:36.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:31:54.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00075a0-e92e-45e3-8371-0ac272035792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:17:36.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:31:54.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosions rocked the headquarters of the 1st Brigade Combat
        Team at Sitio Tanjung, Barangay Kajatian in Indanan town around noon last
        Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c796c2-ad37-4ada-a3bf-ede2201704fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:17:36.072+08:00
