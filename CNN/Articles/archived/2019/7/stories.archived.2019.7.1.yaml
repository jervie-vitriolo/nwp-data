  'Archie,-son-of-Duke-and-Duchess-of-Sussex,-to-be-christened-July-6':
    'author': 'Max Foster, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-01T07:06:27.112+08:00
    'imagesource': 'jcr:cd8ca3a9-5c82-4636-900b-1fb6584f54c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '335c613f-5222-4354-84dc-68fbec9c4ee9'
    'lead': 'The christening of Archie Harrison Mountbatten-Windsor will be a small,
      private event with fewer than 25 friends and family members in attendance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T07:07:26.247+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T12:32:12.012+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:31:15.098+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Archie, son of Duke and Duchess of Sussex, to be christened July 6'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7525e54-92e5-4953-af56-6ab482cc821d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:07:26.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:12.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The infant son of Prince Harry and
        Meghan Markle —&nbsp;the Duke and Duchess of Sussex —&nbsp;will be christened
        Saturday, July 6, a royal source told CNN on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c664b1-6009-4a37-9ada-f66ed45b5f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:07:26.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:12.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd19dbd-b9e3-4d1a-abe0-4e0c4f55a3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:07:26.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:12.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The christening of Archie Harrison Mountbatten-Windsor will be a
        small, private event with fewer than 25 friends and family members in attendance,
        the source said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb4ec62-804a-449d-9416-92b6ff56c86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:07:26.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:12.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564dc171-7036-4b68-89ac-9a257e3773df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:07:26.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:12.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be held at a private chapel in Windsor Castle. Buckingham
        Palace is expected to release photographs after the event. The ceremony is
        due to take place exactly two months after Archie was born on May 6.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449a3699-e0fa-423b-a56a-e3b7d2427ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:07:26.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:12.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61d4a06-f1ab-4630-9217-80e0f034f96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:07:26.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:12.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry was christened at St. George''s Chapel in Windsor Castle in
        1984, and he and Meghan wed there in May 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf46ddb-1f68-47f2-90e1-5cb9a52e0de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:07:26.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:12.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7922e5f-35ea-432d-b98a-b5a7b789ab2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:07:26.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:12.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chapel was where Prince Andrew''s daughter Princess Eugenie
        wed Jack Brooksbank in October 2018, and where Lady Gabriella Windsor married
        financier Thomas Kingston in May 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0d3d7b-f974-4f53-9c19-338e850f5a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:07:26.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:12.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0604b45e-689f-45c7-bc74-e3d5b991078e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:07:26.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:12.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sunday Times reported earlier this month that Archie will wear
        a replica of the historic royal christening gown, which was commissioned by
        Queen Victoria and first used in 1841 for the baptism of her eldest daughter,
        Princess Victoria.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4364637e-443b-4e6e-b53b-03169bf863a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:07:26.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:12.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73870877-8856-4628-a300-37fa8a271481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:07:26.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:12.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original was made from Spitalfields silk and Honiton lace. It
        was worn by 62 royal babies, including Queen Elizabeth at her christening
        in 1926, Prince Harry and Prince William.</p>'
  '-private-plane-crash-hangar-airport-Addison-Texas':
    'author': 'Hollie Silverman and Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-01T07:11:17.933+08:00
    'imagesource': 'jcr:ca2afdb4-3a34-442d-bb91-628568c80c86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b6aaeb7-66e9-41c1-8694-cb6415dc0c71'
    'lead': 'Ten people died Sunday when a private plane crashed into a hangar at
      an airport in Addison, Texas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T07:12:24.751+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T12:32:11.540+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:31:15.299+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ten dead in private plane crash at airport north of Dallas'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cb45bc-d2ca-4b73-bf0c-68fb80c80a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:12:24.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:11.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Ten people died Sunday when a private
        plane crashed into a hangar at an airport in Addison, Texas, according to
        a town spokesman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e11d9f2-32db-4371-af19-d4dabd053b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:12:24.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:11.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e662396-b1d0-42e0-987e-48b3ba7deea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:12:24.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:11.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ed Martelle told CNN that a private plane was leaving the airport
        and veered into the hangar before bursting into flames Sunday morning shortly
        after 9 a.m. local time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b50f73-2cd0-44ef-b244-01e76c8dbcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:12:24.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:11.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b900f2-755f-4c0f-b36f-f4403ea25217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:12:24.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:11.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All ten people on board died, Martelle said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8546832d-3302-4c4a-b6fd-14185f6e6a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:12:24.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:11.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3625ac3-1595-4a01-a11f-37ef472ea4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:12:24.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:11.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane was scheduled to fly from Addison -- which sits about
        15 miles north of Dallas -- to St. Petersburg, Florida, Martelle said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b98db2b-3f72-4a0e-b7b4-d64bfd5ab0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:12:24.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:11.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0b60f1-08ec-4cd3-97ab-180c40331e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:12:24.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:11.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire department was just 220 yards from the crash, he added,
        so the response was immediate and the fire in the hangar was extinguished.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33456432-ff79-4c9b-9375-a9ad85106b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:12:24.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:11.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4583a5a-6801-48bc-bdef-ec3082b3b34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:12:24.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:11.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The identities of the victims had not been released Sunday afternoon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f5846e-ad92-458e-8413-d647f4e819c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:12:24.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:11.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9994efc9-d7e7-4bff-b688-7f476b826ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:12:24.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:11.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Transportation Safety Board (NTSB) said on Twitter
        it was sending a team to investigate the accident. A statement from the FAA
        said the agency was also en route to Addison to investigate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a07f28-731e-4266-bb0e-92b88fad866a'
      'mgnl:activationStatus': true
