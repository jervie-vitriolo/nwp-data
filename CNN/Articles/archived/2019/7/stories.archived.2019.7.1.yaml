      'mgnl:lastActivated': 2023-01-27T12:32:03.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> All-Star forward Khris Middleton agreed
        to remain with the Milwaukee Bucks after free agency began Sunday night, landing
        a reported five-year, $178 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763fe8c2-ed3e-4ac1-b3f7-d7e01dbe54a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:15:47.424+08:00
