      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa45df7-3846-4238-a22a-28d65a73aaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:24:21.316+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:43.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal underscores how Facebook, with its more than 2.3 billion
        users, often resembles a country — but one with only a nascent governance
        structure.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c92f449-4494-4e9d-a128-2e75fb8a8726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:24:21.316+08:00
