      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When <a href="https://cnnphilippines.com/life/entertainment/2018/06/14/nico-santos-interview.html"
        target="_blank">Nico Santos</a> was cast in “Superstore” as Mateo Fernando
        Aquino Liwanag, writers ended up molding his character around him, which led
        to their shared background of being gay and born and raised in the Philippines.
        It’s something that’s been referenced on the show multiple times, in ways
        that are both funny and relevant, and through scenes that actually contribute
        to the plot. Mateo learns that he’s undocumented when he mentions going to
        the “green card store” with his grandmother, and in another episode, he gets
        an interesting makeover so he could use someone else’s passport to fly to
        the Philippines and attend a wedding. A character even suggests that he become
        an outspoken critic of the President (who is name-dropped) to help with his
        application for asylum in America.</p>'
