      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cb5255-4574-4f31-8db2-94d0fea1bb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:25:06.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:31:50.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier revealed he entered into a deal
        with Chinese President Xi Jinping that China will no longer block fishermen
        from Scarborough Shoal — the subject of a standoff in 2012 — in exchange for
        permit to fish in Recto Bank, also known as Reed Bank.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557ea925-3bd3-4bae-a1c3-2dc1e3ef0062'
