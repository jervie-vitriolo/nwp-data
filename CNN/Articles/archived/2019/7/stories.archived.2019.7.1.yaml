      'mgnl:lastActivated': 2023-01-27T12:31:41.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Tigre” is now available on <a href="https://music.apple.com/ph/album/tigre-single/1468832781"
        target="_blank">Apple Music</a> and <a href="https://open.spotify.com/album/3HLL73d4MKDoSlzp5QCKS8?si=u92snAWVTHGZb1FoPQrIfg"
        target="_blank">Spotify.</a></em></p>'
