      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Played by Reggie Lee as a regular in the fantasy crime procedural
        “Grimm,” Drew Wu is a police sergeant who helps the lead detectives solve
        murders and other mysteries with a tinge of the strange and the supernatural.
        Season three confirms that he is Filipino, in an episode where one of his
        childhood friends is attacked in her home and he recalls his grandmother’s
        stories about aswang lore. The use of the monster in the episode — which came
        complete with creepy ticking noises — was reportedly suggested by Lee himself,
        who also mentioned the manananggal and duwende to producers.</p>'
