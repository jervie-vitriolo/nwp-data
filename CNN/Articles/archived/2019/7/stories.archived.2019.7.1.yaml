      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6f995d-a9ac-4a66-b2df-5ec233f215b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial celebrations gave way to demands that the TMC, which took
        over after Bashir''s ousting, make way for a civilian-led interim body and
        hold elections.</p>'
