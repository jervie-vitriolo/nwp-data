      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the agreement, Duterte argued that enforcing a ban on
        Chinese fishing in Philippine waters would cause a problem.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2bdf92-45f3-4acd-9a9d-5d79d1f27182'
