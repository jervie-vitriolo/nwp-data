      'mgnl:type': 'text'
      'text': '<p><strong>UBE Express Premium Airport Bus Service</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaac7a5-50e1-4766-8ce7-e8f752cbf9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T12:47:34.286+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:31:57.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UBE (Ultimate Bus Experience) airport buses, operated by Air21,
        seek to relieve traffic congestion along the roads leading to NAIA by encouraging
        flyers travelling to the airport to book seats instead in its state-of-the-art
        Mercedes Benz MCV 120 units, 21 of which are in operation. The premium black
        buses boast of wi-fi, ergonomically-designed seats with space for luggage,
        and low ramps for access to the disabled. The service operates&nbsp;from NAIA
        1, 2, and 3, Solenad 2 Nuvali, Starmall Alabang, Robinsons Tagapo, Robinsons
        Galleria, Ayala&nbsp;South Park, and Alabang Town Center. Fare is at ₱100.
        Check schedule on their <a href="http://www.ubeexpress.com/schedule" target="_blank">website</a>.</p>'
    '20':
      'image': 'jcr:1aa6ad00-42db-46ea-9d03-ff93aa420d8d'
