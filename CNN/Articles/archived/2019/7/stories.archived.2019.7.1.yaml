      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration said light to moderate with at times heavy rains will drench
        Metro Manila, Central Luzon, CALABARZON, and MIMAROPA until Tuesday morning
        due to the southwest monsoon or "habagat".</p>'
    '9':
