    'mgnl:tags': ['Gringo-Honasan', 'Former-Senator-Gringo-Honasan', 'DICT', 'Department-of-Information-and-Communications-Technology']
    'template': '1'
    'title': 'Honasan formally takes over DICT  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f08863-6bcf-415d-9ab6-3e9621cfce64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T18:35:53.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:31:42.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)—</strong> Former
        Senator Gringo Honasan formally assumed his post as the new Department of
        Information and Communications Technology (DICT) chief as he took his oath
        of office on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514a0b7b-b75a-46bc-b3e6-2ce3c395b8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T18:35:53.430+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:31:42.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace said Honasan is headed for "exciting times" as the head of
        DICT with the roll out of the national fiber optic cable network and the start
        of operation of the country''s third major telecommunications player in the
        next few months. The Palace said his experience as a legislator, a military
        officer, and his masters degree in management will help him fulfill his new
        role in the executive branch.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e98493-a8ac-4c88-85d4-d574d3136ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:54:23.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:31:42.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27a57a4-b2e2-405d-a4d3-296fb0aaa332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:54:23.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:31:42.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident that Secretary Honasan would perform well in his
        new assignment as chief of the DICT," Panelo said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d6971f-0126-445c-ae0a-b19c7b08a8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:54:23.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:31:42.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Honasan can tap experts to be his consultants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338b2389-6b74-456d-bab0-3d9dfcfda244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:54:23.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:31:42.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honasan, who previously chaired the Senate defense and peace committees,
        will be replacing Acting Secretary Eliseo Rio Jr. President Rodrigo Duterte
        in November confirmed that he offered the said post to Honasan, a former rebel
        soldier.</p>'
