  'Sudan-protest':
    'author': 'Yasir Abdullah, Nada AlTaher and Kareem Khadder, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-01T07:14:50.713+08:00
