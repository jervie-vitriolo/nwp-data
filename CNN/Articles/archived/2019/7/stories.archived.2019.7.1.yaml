        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0619903-b435-4c74-8555-f72ea6a4734f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:25:06.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:31:50.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)</strong> — The deal
        between Philippines and China, which allows Chinese fishermen to operate in
        the Philippines'' exclusive economic zone, is enforceable despite the absence
        of a written agreement, Presidential Spokesperson Sal Panelo said on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0090006-1e67-4aed-a173-75848f7d1e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:25:06.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:31:50.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b09edd-1c2c-4b05-a4c5-c07bf3efc41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:25:06.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:31:50.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa palagay ko walang pinirmahan. Nag-usap lang sila. Mga heads
        of state, may mga word of honor ang mga ''yan, hindi na kailangan," he said
        in a media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d27759-44c1-4aa8-be05-8b1f2bf4f500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:25:06.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:31:50.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9c0518-ace8-4547-b736-e74708e58bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:25:06.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:31:50.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, who also serves as the presidential legal counsel, said
        the deal is legally binding even if it''s not formalized in writing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152d20ec-5933-4452-913e-cffe506412da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:25:06.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:31:50.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be49508-baf6-4487-860c-23a8543104cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:25:06.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:31:50.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa batas, kahit verbal, valid at binding ''yun basta may mutual
        consent ang dalawang partido. Kaya nga agreement," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611261cc-93d0-4128-87e2-d47de453d9b4'
      'mgnl:activationStatus': true
