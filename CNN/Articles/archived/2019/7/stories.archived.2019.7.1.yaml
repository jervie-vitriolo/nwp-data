      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re also driven out from their watery homes when it rains,
        upping their risk of injury.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fa6a56-da53-4b48-98f0-220f966f839a'
      'mgnl:activationStatus': true
