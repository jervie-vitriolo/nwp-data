      'mgnl:lastActivated': 2023-01-27T12:31:40.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ⁠—</strong> Growing up, the
        idea of proper Filipino representation in Western media was perhaps not as
        important to us as it is now. We didn''t care about representation, because
        we weren''t even aware that it was possible. It was always just a pleasant
        surprise when someone onscreen turned out to be Filipino, even if they were
        being made fun of or perpetuating harmful stereotypes, objects of otherist
        and exoticist ideas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f870877-6e40-4b34-ba4f-7db9bd526542'
