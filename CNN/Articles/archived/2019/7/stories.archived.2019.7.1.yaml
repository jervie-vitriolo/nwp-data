      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Post-apocalyptic teen series “The 100” takes place years after humanity
        is thought to have gone extinct on earth, with the only surviving people living
        on a space station that orbits the planet. Constantly toeing the line between
        anti-hero and anti-villain, broody anarchist Bellamy quickly becomes co-leader
        of the titular hundred — a group of juvenile delinquents sent to earth to
        see if it’s safe to inhabit once more. A debate continues to rage between
        fans as to whether Bellamy is actually Filipino, but his actor, Filipino-Australian
        Bob Morley, is certainly not shy about proclaiming and promoting his heritage.</p>'
