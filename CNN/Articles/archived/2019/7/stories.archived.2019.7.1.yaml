      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a low pressure area, which was previously <a href="https://cnnphilippines.com/news/2019/7/1/weather-update-july-1.html">tropical
        depression "Egay,"</a> will bring light to moderate with at times heavy rains
        to Batanes and the northern portions of Ilocos Norte, Apayao, and Cagayan,
        including the Babuyan Group of Islands.</p>'
