      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte confirmed last Thursday that <a href="https://www.cnnphilippines.com/news/2019/6/28/duterte-cayetano-velasco-term-sharing.html"
        target="_blank">he floated a term-sharing deal</a> between Cayetano and Velasco,
        with the latter getting 21 months at the top House post after Cayetano. The
        Taguig-Pateros lawmaker agreed to the proposal, but Duterte said Velasco “appeared
        to have backed out at the last minute.”</p>'
