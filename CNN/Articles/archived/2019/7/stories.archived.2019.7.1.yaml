  'Megan-Rapinoe-France-Women-s-World-Cup':
    'author': 'Scottie Andrew and Nadeem Muaddi, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-01T07:23:51.911+08:00
    'imagesource': 'jcr:a6b7e262-0497-4f25-be71-7429a626345a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f6aefcc-9fc5-4e85-bba4-53a37dfb833b'
    'lead': 'Megan Rapinoe, who''s called herself a ''walking protest,'' doesn''t
      shy from making controversial statements. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T07:25:08.258+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T12:32:05.707+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:31:16.563+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Megan Rapinoe strikes an epic pose after scoring against France in the
      Women''s World Cup. The internet goes wild'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f97b42c-716d-435a-ac70-0dd09e5dccbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:25:08.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:05.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Less than 24 hours have passed since
        Megan Rapinoe scored the only two goals against France in the Women''s World
        Cup quarter-final match, but her glorious goal celebration has already been
        hailed as an "iconic" moment in soccer and all sports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202bdf5a-6f22-4f14-bb7b-57d9f8cd1e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:25:08.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:05.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a40b9d4-dc68-45e2-84c3-ea274bb7c3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:25:08.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:05.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photo of a triumphant Rapinoe with her arms outstretched, a pose
        she struck after scoring both goals, quickly set Twitter ablaze.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4f48b9-7738-4dec-8cb1-1612aa1b95a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:25:08.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:05.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61839d13-6583-43c0-b2da-0e0aa4e2910c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:25:08.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:05.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one of my favorite sports pictures of the decade," sports
        pundit Bill Simmons tweeted, adding that Rapinoe was an "inspiration to [his]
        daughter."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a424c761-56ef-4979-8243-3e7c20f8839c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:25:08.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:05.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1507915a-ca71-474c-817b-8f1253f0a38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:25:08.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:05.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s arguably the most viral moment of the US star forward''s historic
        World Cup run. And of course, the internet immediately adopted the photo as
        a meme and symbol of patriotism for an American athlete and activist in her
        prime.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c360e1-6883-4efc-b54e-a6571d952994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:25:08.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:05.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2629b1e-6096-41ca-83ee-a376b57c15ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:25:08.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:05.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her epic performance led some to suggest that the United States
        "tear down the Confederate monuments and put up Megan Rapinoe monuments."
        Others pledged their allegiance to Rapinoe as their new President.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014856ee-994b-4c23-922e-c917a34bc738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:25:08.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:05.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076f5482-9cd0-482e-9d68-cf0cf90cae61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:25:08.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:05.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others, including President Donald Trump, have viewed her celebration
        and performance throughout the Women''s World Cup as arrogant and premature.
        "She should WIN before she TALKS!" Trump tweeted Wednesday after Rapinoe said
        she''s "not f****ng going to the White House" if the team wins the finals
        and is invited.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51780fc1-79ff-4ed2-b44a-40f05d892aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:25:08.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:05.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32a6c91-835e-4472-be32-49e077b48f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:25:08.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:05.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Women''s National Team was criticized earlier in the tournament
        for poor sportsmanship after mercilessly scoring 13 goals against a scoreless
        Thailand and celebrating every single one, even as their opponents were brought
        to tears.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86167a96-ed3a-4ced-8d8d-c39d56af674b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:25:08.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:05.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203e5b9a-f7e7-4061-aa11-aa11ce0d89c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:25:08.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:05.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapinoe, who''s called herself a "walking protest," doesn''t shy
        from making controversial statements. Before her comments about Trump went
        viral, she made waves in 2016 when she knelt during the national anthem before
        a Seattle Reign game as a show of solidarity with Colin Kaepernick, the former
        NFL quarterback whose protests against racial injustice and police brutality
        drew criticism.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7b999e-057c-4cd9-98f0-f687c3421105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:25:08.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:05.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e823c87-f822-45f7-a296-2c9fa87dc01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:25:08.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:05.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s fitting, too, that Rapinoe, an activist who came out as gay
        during the 2011 Women''s World Cup, is giving the best performance of her
        career during Pride month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573dcdc3-e9a8-4d12-9c6e-954568487b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:25:08.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:05.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb37ca83-8f5d-47aa-9bad-f6f37b10e12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:25:08.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:05.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t win a championship without gays on your team," she told
        reporters Friday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ba0fdd-9405-467c-a62a-f31fe8825b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:25:08.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:05.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876c3498-96d0-4110-b647-f66b9f015e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:25:08.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:05.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the US Women''s National Team doesn''t win the World Cup,
        many fans believe Rapinoe has cemented her status as an American hero.</p>'
