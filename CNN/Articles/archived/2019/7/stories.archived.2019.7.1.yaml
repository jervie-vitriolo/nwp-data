      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fishing rights were agreed upon by the two leaders during Duterte''s
        state visit to China in 2016, but it was only publicized in June following
        the Recto Bank incident.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27fe14b-328a-4898-9bd8-852472e652f3'
