      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes days after company CEO Mark Zuckerberg discussed
        a proposed external oversight board with the power to review Facebook''s content
        moderation decisions. Speaking at the Aspen Ideas Festival on Wednesday, Zuckerberg
        said the independent body could enhance Facebook''s accountability by creating
        "some separation of powers."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5400c274-e75e-4d61-9153-d8e041e319d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:24:21.316+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:43.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e5f1e9-69ab-4aa3-98bc-f075085732aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:24:21.316+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:31:43.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re starting this as a project just for Facebook, but over time
        I could see expanding that so that more of the industry joins," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cfbc5c-cc9c-49c4-a975-7b21b25d55ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:24:21.316+08:00
