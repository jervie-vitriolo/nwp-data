      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d6e875-2c43-4bdf-bb31-90a8b50eb3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the SPA, security forces stormed its headquarters on
        Saturday and prevented the SPA from holding a news conference.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983fa47b-37ee-478f-a3f5-ddde67416979'
      'mgnl:activationStatus': true
