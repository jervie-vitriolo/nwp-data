  'pacific-ocean-cleanup-ocean-voyages-institute':
    'author': 'Michelle Lou, CNN'
    'caption': 'The crew from Ocean Voyages Institute collected large fishing nets
      like this one among the plastic debris. | Ocean Voyages Institute'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-01T15:26:14.982+08:00
    'imagesource': 'jcr:3bd4403d-b243-4587-ab82-9d118e7f0b26'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c55ca57-ca45-4cfe-8df7-19ccc4093de2'
    'lead': 'The group, Ocean Voyages Institute, says the cleanup mission was the
      "largest and most successful ocean cleanup to date" in the Great Pacific Garbage
      Patch. The patch, between Hawaii and California, is the biggest concentration
      of floating debris in the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T15:30:10.531+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T12:31:49.905+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:31:21.222+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Environmentalists removed more than 40 tons of trash from the Pacific—and
      it barely made a dent'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cac047-1ae5-45be-b324-4c866ca3bbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:30:10.532+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:49.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Environmentalists have removed more
        than 40 tons of plastic from the Pacific Ocean.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac96167-3376-4fee-85e2-8a794e2958dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:30:10.532+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:49.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, Ocean Voyages Institute, said the cleanup mission was
        the "largest and most successful ocean cleanup to date" in the Great Pacific
        Garbage Patch. The patch, between Hawaii and California, is the biggest concentration
        of floating debris in the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e0dba7-323b-49b4-bde9-73438cda676f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:30:10.532+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:49.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using satellite and drone technology, the crew removed trash including
        detergent bottles, plastic furniture and children''s toys. They also collected
        fishing gear called "ghost nets," with one weighing 5 tons and another weighing
        8 tons. "Ghost nets" are massive nets of nylon or polypropylene that drift
        and accumulate plastic debris.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48294f44-0232-40f8-86f9-778c0aead605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:30:10.532+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:49.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Monster ghost nets are very important to get out of the ocean,
        but it''s sometimes the small ghost nets that get wrapped around whales and
        dolphins and kill them," Mary Crowley, founder of Ocean Voyages Institute,
        told CNN. "Even the small pieces are very important."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5da4e1-cf27-4d66-bc82-55c4077abab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:30:10.532+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:49.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1.5 tons of the collected plastic was given to the University
        of Hawaii graduate art program and individual artists on the island, Crowley
        said. The artists plan to transform the plastic into sculptures and other
        works. The remaining amount is expected to be processed by Schnitzer Steel
        and sent to Hawaii''s H-POWER plant to be turned into energy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904ac869-ad48-4551-bbe3-f0583316c60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:30:10.533+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:49.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>There''s still a lot more debris out there</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fcec52-2ddc-480c-8476-4aa3848a7525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:30:10.533+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:49.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty tons may seem like a lot -- it''s equivalent in weight to
        about 24 cars, or 6.5 fully grown elephants.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a75cb1-7e9e-44e0-b8e3-4612095e20ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:30:10.533+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:49.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 25-day expedition probably barely made a dent. It''s estimated
        that 1.15 to 2.41 million tons of plastic enter the ocean each year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87047026-9071-47c8-b416-4b26a541e473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:30:10.533+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:49.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''ve done out there is small compared to the the magnitude
        of the problem, but it''s scalable and can be spread," Crowley said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1237515-9e7e-43b2-8c7c-6bbff1df37c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:30:10.533+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:49.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''ve already done has saved a lot of fish and dolphin and
        whales. It was a real proof of concept about being able to find the debris
        and effectively and efficiently pick it up and bring it in and have it repurposed."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a477118-4062-4199-aff3-577a572d3597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:30:10.533+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:49.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbage patches like the one in the Pacific Ocean are formed by
        rotating ocean currents called gyres, which pull objects into one location,
        according to the National Oceanic and Atmospheric Administration.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec20e576-5056-4e5b-a1c9-56de733a8cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:30:10.534+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:49.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These areas of debris endanger wildlife when animals become entangled
        in the trash or ingest it. The material -- ranging from plastics to other
        trash -- takes "a very long time" to break down, NOAA said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbf37b3-0603-40a5-9dcf-3f9afbb1f80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:30:10.534+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:49.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowley said her group is planning a longer, three-month cleanup
        expedition in the future and hopes other organizations can follow suit.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95058fd9-245f-4c39-b886-829540e2f6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:30:10.534+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:49.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/30/us/40-tons-plastic-ocean-removal-trnd/index.html">Environmentalists
        removed more than 40 tons of trash from the Pacific -- and it barely made
        a dent</a>."</em></p>'
