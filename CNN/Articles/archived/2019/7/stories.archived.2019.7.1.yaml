      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then warned all schools in the city of Manila to follow orders
        that prioritize the safety of citizens, or face closure.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6d436b-7b4c-4de0-9fd4-20c671ab05aa'
