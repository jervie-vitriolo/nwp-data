      'jcr:uuid': '44507e9b-baf5-4d0d-a2f5-d722e2953f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:56:04.556+08:00
      'mgnl:createdBy': 'janine'
