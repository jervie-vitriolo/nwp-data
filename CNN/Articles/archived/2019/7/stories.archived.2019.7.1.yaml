  'IOC-OCA-POC-issues':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-01T19:02:08.647+08:00
    'imagesource': 'jcr:e33eb358-940d-4a8b-8462-1ecda0e587af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2de2c7c-6458-4a97-a637-88a8ca514d1b'
    'lead': 'The International Olympic Committee and Olympic Council of Asia say the
      ''recurrent internal and personal disputes'' have been affecting the Philippine
      Olympic Committee''s reputation not only locally but also internationally. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T19:04:53.097+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T12:31:41.878+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:31:24.001+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two Olympic bodies step in to express concern over POC issues'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f91766-cfd5-48e5-8b8b-a4b4b2b58284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T19:04:53.097+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:41.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, July 1) —</strong> The issues hounding
        the Philippine Olympic Committee (POC) have caught the attention of two Olympic
        bodies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a86f1c-2748-4026-a6d4-7335152a838c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T19:04:53.099+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:41.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter dated June 29, the International Olympic Committee (IOC)
        and Olympic Council of Asia (OCA) have instructed the POC to convene an extraordinary
        general assembly to address the current situation and take appropriate decisions
        to fill any vacancy in accordance with its Constitution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608111f9-25d1-436e-9972-13bb558265fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T19:04:53.098+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:41.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They intend to send an observer to the said general assembly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad2e716-b33e-44d4-b64d-c6dfa75823dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T19:04:53.098+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:41.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the supreme decision-making body of the POC, the POC General
        Assembly is the competent body to decide on the next steps and to resolve
        any issues prevailing at the level of the Executive Board," it stated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e782e440-719e-456e-a7f1-d29f0ad73d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T19:04:53.098+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:41.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leadership struggle started when then-POC President Ricky Vargas
        removed <strong><a href="https://cnnphilippines.com/sports/2019/5/27/peping-cojuangco-monsour-del-rosario-ricky-vargas-poc-.html">Peping
        Cojuangco and other officials</a></strong> from their positions last March.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83428612-f583-49c9-8e1a-3e7cd80fd59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T19:04:53.098+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:41.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vargas then <strong><a href="https://cnnphilippines.com/sports/2019/6/18/ricky-vargas-resigns-poc-president.html">stepped
        down</a></strong> from his post in a suprise move last month which led to
        the resignation of some POC <a href="https://cnnphilippines.com/sports/2019/6/25/poc-board-members-resign.html"><strong>board
        members</strong></a> a week later. A special election for the vacated positions
        is scheduled for July 5.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6823b47b-ed4d-4425-85a2-14f99e11b5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T19:04:53.098+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:41.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two governing organizations reminded the POC not to take any
        further unilateral decision or action without prior consultation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443073b3-5ae1-454e-8c95-5f9b023aa6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T19:04:53.099+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:41.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC and OCA also noted that the turmoil within the country''s
        Olympic organization is affecting the Olympic movement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edac1c3-6b64-4750-a05e-1a4d7b4f5a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T19:04:53.099+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:41.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has created a very unstable situation which has a negative impact
        on the Olympic movement as a whole in the Philippines, and in particular on
        the preparations for the forthcoming international sports events, including
        the Olympic Games Tokyo 2020."</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">International Olympic Committee and Olympic Council of Asia asking
        the Philippine Olympic Committee to resolve its “recurrent internal and personal
        disputes” immediately. <a href="https://t.co/uygtIpHq7m">pic.twitter.com/uygtIpHq7m</a></p>&mdash;
        CNN Philippines Sports Desk (@sportsdeskph) <a href="https://twitter.com/sportsdeskph/status/1145623823129010176?ref_src=twsrc%5Etfw">July
