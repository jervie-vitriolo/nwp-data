  'kim-jong-un-donald-trump-dmz-north-korea':
    'author': 'Kevin Liptak, CNN'
    'caption': 'President Trump made history Sunday when he stepped across the border
      into North Korea, becoming the first sitting U.S. president to set foot in the
      country.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-01T06:30:37.346+08:00
    'credit': 'From POOL'
    'imagesource': 'jcr:283be660-6bdc-4d16-87db-b3257fa10e3c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8746eba-8fe7-45a3-aebf-13bad6cda998'
    'lead': 'U.S. President Donald Trump shook hands with Kim Jong Un on Sunday and
      took 20 steps into North Korea, making history as the first sitting U.S. leader
      to set foot in the hermit kingdom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T06:36:49.805+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T12:32:15.584+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:31:13.769+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dmz', 'north-korea', 'korea', 'demilitarized-zone', 'trump', 'history',
      'donald-trump', 'president', 'united-states', 'us', 'kim-jong-un']
    'template': '1'
    'title': 'Trump takes 20 steps into North Korea, making history as first sitting
      U.S. leader to enter hermit nation'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763851fb-afd2-45e7-8d09-a7842c5f7f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:36:49.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:15.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump shook hands
        with Kim Jong Un on Sunday and took 20 steps into North Korea, making history
        as the first sitting U.S. leader to set foot in the hermit kingdom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee94af74-d4ca-476c-b052-f7dbe4ba89b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:36:49.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:15.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump crossed the low stone curb separating the North and South
        at 3:45 p.m. local time, making his way alongside a grinning Kim into a country
        that''s long been a global pariah for its nuclear ambitions and dismal record
        on human rights.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f9f4d6-d059-4b1b-88d0-dede108ca32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:36:49.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:15.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, seemingly spontaneous and broadcast live, took to a new
        level Trump''s showman instincts and view of diplomacy as a test of interpersonal
        skills. Afterward, Trump said he agreed with Kim to revive staff-level talks
        that had collapsed after their last summit in February.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13537e4-9f1d-42e1-a4b7-30db4ae9d8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:36:49.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:15.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The encounter at the heavily fortified Korean Demilitarized Zone
        —&nbsp;their third in person —&nbsp;came a day after Trump raised the prospect
        of a border handshake in a tweet and declared he''d have "no problem" stepping
        into North Korea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c3a79b-5b77-4660-b0a0-98dd2b3a6443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:36:49.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:15.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Would you like me to step across?" Trump asked Kim as they shook
        hands. "I am OK with it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387f964e-78c2-4442-a79c-8a815bdf4cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:36:49.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:15.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While inside North Korean territory, Trump and Kim shook hands and
        patted each other''s backs before returning across the border to the South
        after about a minute.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c82b7a9-afff-4608-9c66-1f7a80186c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:36:49.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:15.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never expected to meet you at this place," Kim, who appeared
        overjoyed in the moment, told Trump through an interpreter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fccd84-ead6-457c-919d-5344e1038c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:36:49.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:15.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Trump said he was "proud to step over the line" and thanked
        Kim for the meeting. He invited him to the White House, though later acknowledged
        such a visit would likely not come soon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637ec2ee-be2b-4095-967a-78aedf67940b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:36:49.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:15.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean leader said he was surprised by Trump''s request
        to meet, and accepted the offer due to their "excellent relationship" and
        the significance of meeting at the border.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a922e77a-e5cc-4662-8469-96317a209758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:36:49.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:15.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think meeting here, two countries that have a hostile past, we
        are showcasing to the world that we have a new present and we have a positive
        meeting going forward," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724876f6-c5fe-4dd2-acf5-98e090102e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:36:49.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:15.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the historic handshake, the two men met inside the Freedom
        House at the DMZ for just under an hour —&nbsp;a more substantial session
        than Trump previewed earlier when he said his encounter with Kim would amount
        to little more than a handshake.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3060eae6-fc30-4393-bda4-1dcabb921653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:36:49.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:15.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moment marks a milepost in the United States'' fraught history
        with North Korea, but what it means beyond a display of friendship wasn''t
        immediately clear.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9ea847-bb10-47fb-b440-c0052662f9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:36:49.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:15.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There did not appear to be any new commitments made in Trump''s
        50-minute meeting with Kim beyond an agreement to restart talks. And Trump
        himself said afterward he was in no rush to rid North Korea of its nuclear
        weapons.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a99ec07-58de-43c0-a32a-63723f253064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:36:49.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:15.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the meeting and historic border crossing have broken a stalemate
        in the talks that hasn''t broken since Trump walked out of his last meeting
        with Kim in Vietnam four months ago.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed57e09d-5b99-4677-847a-4742dcb4bd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:36:49.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:15.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said negotiating teams would begin meeting in a matter of
        weeks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fe7952-ad58-466d-9222-475756297523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:36:49.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:15.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. team will be led by the current U.S. special representative
        for North Korea, Stephen Biegun, Trump said. Turning to Biegun, Trump wished
        him luck.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ac8814-4b70-463d-878b-af2837d72397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:36:49.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:15.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Confirmation came after back-and-forth</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1f4317-689f-4c37-b8c3-3637ac0c8cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:36:49.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:15.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump arrived to the border zone about an hour after he confirmed
        he would meet with Kim, and used an observation platform to peer into the
        North.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee43e4e7-7e42-41e4-a354-29fd18e80340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:36:49.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:15.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing alongside his South Korean counterpart, he appeared somber
        as he listened to a U.S. military official, who pointed at landmarks in the
        distance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8bf1d5-5122-4884-a69e-5d68f026464a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:36:49.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:15.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It used to be very, very dangerous," Trump said, citing his briefing.
        "After our first summit, the danger went away."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf3d67f-8510-4df4-95d1-42338c2e6824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:36:49.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:15.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with history in the air, Trump did not avoid criticizing the
        media, claiming he wasn''t given credit for improving relations with Pyongyang.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baef2094-a025-4866-b588-5642bda56855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:36:49.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:15.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they say there''s been no difference, there''s been a tremendous
        difference," he griped. "I say that for the press, they have no appreciation
        for what is being done, none."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f798d88d-2780-41dc-8849-e8cebc51d0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:36:49.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:15.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting along the fenced and barbed wire-topped border came
        after a morning of back-and-forth over whether the brief greeting would transpire
        after Trump on Saturday issued a public invitation for a handshake.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48f18a7-9517-4398-aaf5-671adb693de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:36:49.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:15.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday morning, Trump framed the question of whether he''d actually
        meet Kim as a matter of logistics, indicating both sides were sorting arrangements
        to make the handshake happen.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8b77b3-284b-4543-a5e7-af7ceefed366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:36:49.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:15.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Such a meeting was once unthinkable</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12423fdf-cfb4-475a-997c-43b07c231f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:36:49.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:15.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of a U.S. president stepping over the world''s most
        heavily fortified border into North Korea would once be unthinkable. But it''s
        in keeping with Trump''s deeply personal style of diplomacy and his flair
        for orchestrating drama around those efforts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121014f3-0e6b-4b71-aeb0-e18c38b1b8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:36:49.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:15.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, some diplomats even in Trump''s own administration were caught
        off guard when he tweeted the invitation for Kim to meet Saturday while attending
        the final day of the G20 summit.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f25f91f-fd01-4130-8fe1-d517790c72a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:36:49.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:15.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s last meeting with Kim collapsed when the two sides could
        not agree on terms exchanging sanctions relief for relinquishing North Korea''s
        nuclear arsenal. And the two sides have made little progress since.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc3529d-fb0a-4483-ab48-beb00b3b64f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:36:49.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:15.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Trump''s first summit with Kim, a year ago in Singapore, there
        appeared to be progress in thawing relations. North Korea released some imprisoned
        Americans and returned the remains of some soldiers who''d been killed in
        the Korean War.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bd6865-4c0d-45f9-b171-c299832e6060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:36:49.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:15.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a period, North Korea also suspended its provocative missile
        tests. But in the past month they have resumed testing short range missiles,
        though have not yet conducted nuclear or intermediate- or long-range missile
        tests.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214b2648-3ce3-4aeb-98fc-2fe74b62f478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:36:49.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:15.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not sure what it is that President Trump is trying to accomplish,
        because while all this engagement has gone on, there has been no decline in
        the stockpile of North Korean nuclear weapons or missiles," said Joseph Yun,
        a former U.S. special representative for North Korea under Trump and now a
        CNN analyst.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8d4f72-a5c1-4acc-8ae3-bd8672fcf8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:36:49.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:15.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump says he''s in no rush and claims to have already seen results
        —&nbsp;both enough, in his view, for another meeting.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d0be28-54d0-4610-98ce-7fe65b4cb10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:36:49.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:15.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re in a rush, you get yourself in trouble," he said during
        a news conference with South Korean President Moon Jae-in before his DMZ visit
        on Sunday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1aad74-d9a6-4a1e-b85d-09f92682093f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:36:49.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:15.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other presidents have gone to the DMZ —&nbsp;without Kim</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac62322-bcca-4cdd-b27c-d8678442f722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:36:49.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:15.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday was not the first attempt Trump made to get to the DMZ, the
        heavily guarded stretch that has divided the Korean Peninsula for three-quarters
        of a century. He was foiled by weather last time around, in 2017. Always highly
        attuned to optics, Trump wasn''t likely to pass up the opportunity to stare
        into the North from the observation platform.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd528c99c-6dc1-48e1-9fc9-bef4695c105a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:36:49.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:15.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other presidents have made the same journey —&nbsp;all peering into
        the North through binoculars —&nbsp;but none have actually met the despotic
        leaders who rule it.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09254b7e-f14a-4420-bf4a-a44239c14c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:36:49.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:15.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor has any sitting U.S. president stepped across into the North.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1606365-741c-4081-b343-fbc2a865044c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:36:49.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:15.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/29/politics/kim-jong-un-donald-trump-dmz-north-korea/index.html">Trump
        takes 20 steps into North Korea, making history as first sitting US leader
        to enter hermit nation</a>"</em></p>'
  '40-tons-plastic-ocean-removal':
    'author': 'Michelle Lou, CNN'
    'caption': 'The crew from Ocean Voyages Institute collected large fishing nets
      like this one among the plastic debris.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-01T06:39:43.878+08:00
    'credit': 'From Ocean Voyages Institute'
    'imagesource': 'jcr:36f89e14-4d19-43f7-acca-8d2bb26481bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7015a2f-e305-4e15-9622-f939a8b81948'
    'lead': 'Environmentalists have removed more than 40 tons of plastic from the
      Pacific Ocean.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T06:45:35.983+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T12:32:14.309+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:31:14.141+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['plastic', 'pacific', 'ocean']
    'template': '1'
    'title': 'Environmentalists removed more than 40 tons of trash from the Pacific
      – and it barely made a dent'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df292ca9-a5ec-410c-8ed3-21e239dec2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:45:35.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:14.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Environmentalists have removed more
        than 40 tons of plastic from the Pacific Ocean.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2556b573-6466-4bdc-993a-1d01a3d962e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:45:35.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:14.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, Ocean Voyages Institute, said the cleanup mission was
        the "largest and most successful ocean cleanup to date" in the Great Pacific
        Garbage Patch. The patch, between Hawaii and California, is the biggest concentration
        of floating debris in the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8ad4da-3dab-41ab-bf6e-2272216c97e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:45:35.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:14.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using satellite and drone technology, the crew removed trash including
        detergent bottles, plastic furniture and children''s toys. They also collected
        fishing gear called "ghost nets," with one weighing 5 tons and another weighing
        8 tons. "Ghost nets" are massive nets of nylon or polypropylene that drift
        and accumulate plastic debris.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b73aff0-cdd1-4af9-b381-a699ef320f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:45:35.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:14.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Monster ghost nets are very important to get out of the ocean,
        but it''s sometimes the small ghost nets that get wrapped around whales and
        dolphins and kill them," Mary Crowley, founder of Ocean Voyages Institute,
        told CNN. "Even the small pieces are very important."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb92a6a-b8f6-4598-b302-0f932e03cbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:45:35.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:14.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1.5 tons of the collected plastic was given to the University
        of Hawaii graduate art program and individual artists on the island, Crowley
        said. The artists plan to transform the plastic into sculptures and other
        works. The remaining amount is expected to be processed by Schnitzer Steel
        and sent to Hawaii''s H-POWER plant to be turned into energy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc506b4-cc92-4715-b31d-f650413bce19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:45:35.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:14.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There''s still a lot more debris out there</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26ceb0a-66e2-445c-92f2-105e9fde16c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:45:35.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:14.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty tons may seem like a lot —&nbsp;it''s equivalent in weight
        to about 24 cars, or 6.5 fully grown elephants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfcea41-a90b-4195-9256-be66b6202123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:45:35.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:14.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 25-day expedition probably barely made a dent. It''s estimated
        that 1.15 to 2.41 million tons of plastic enter the ocean each year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baacd2fd-2a2a-4684-b72a-578d9adce1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:45:35.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:14.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''ve done out there is small compared to the the magnitude
        of the problem, but it''s scalable and can be spread," Crowley said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ae76e6-4667-4c19-b80c-dfa0a9f871cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:45:35.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:14.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''ve already done has saved a lot of fish and dolphin and
        whales. It was a real proof of concept about being able to find the debris
        and effectively and efficiently pick it up and bring it in and have it repurposed."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcf1f92-2a68-45e9-b1da-3e42e1c99aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:45:35.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:14.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbage patches like the one in the Pacific Ocean are formed by
        rotating ocean currents called gyres, which pull objects into one location,
        according to the National Oceanic and Atmospheric Administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70c6b84-9264-4111-82aa-abc079b6b036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:45:35.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:14.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These areas of debris endanger wildlife when animals become entangled
        in the trash or ingest it. The material —&nbsp;ranging from plastics to other
        trash —&nbsp;takes "a very long time" to break down, NOAA said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49281ff-0baa-4fc5-9b0a-b45da05f131e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:45:35.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:14.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowley said her group is planning a longer, three-month cleanup
        expedition in the future and hopes other organizations can follow suit.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a4de2f-0988-4ebe-bc6d-e009f692e282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T06:45:35.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:14.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/30/us/40-tons-plastic-ocean-removal-trnd/index.html">Environmentalists
        removed more than 40 tons of trash from the Pacific -- and it barely made
        a dent</a>"</em></p>'
