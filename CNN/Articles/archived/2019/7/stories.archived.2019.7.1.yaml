      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b36e2a-63db-4f76-9f38-0b0af7523f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:15:47.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:03.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middleton averaged 18.3 points, 6.0 rebounds and 4.3 assists this
        past season. He averaged a career-best 20.1 points the previous season.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21a5d64-68ba-4247-ad2a-f3acb2629400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:15:47.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:03.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f722f1e-db76-4dd5-816c-6ef94b7d7fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:15:47.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:03.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middleton, who declined a $13 million option to become a free agent,
        said he wants to win an NBA title with teammate Giannis Antetokounmpo, who
        won MVP honors this past season.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0935a9-b227-42a0-ad4c-da9c07af9bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:15:47.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:03.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622124ff-b676-4e72-905a-99b5611dd05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:15:47.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:03.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It means a little more to me to work to win a championship with
        this group in this city because I was there for those darker days,” Middleton
        said. “Giannis and I have been through it all together. We have been at the
        very bottom and close to the top. When you rebuild a franchise brick by brick
        like that, it means a little bit more because you have literally put your
        blood, sweat and tears into improving. We have been called the worst team.
        I have been called the worst player in the league.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e98b03-d2ba-43e3-9856-ce5d5f94a247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:15:47.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:03.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9d4c73-37f9-4a25-bc10-bdbae4029e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:15:47.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:03.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I know now that I am a part of something special. It is not every
        day that a team wins 60 games. Some players will never get to say they accomplished
        that.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b7b928-8574-4789-ae49-48bf76b0ea94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:15:47.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:03.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8240f8cc-75fc-41f5-8dc6-8e0f8fee6a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:15:47.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:03.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I grew up with this franchise. As the years have gone on, I have
        seen more and more people show up at our games. The fans have been crazy these
        last few years. I look forward to raising my little girl in this city because
        I love it here. I don’t feel like I’m done with my community work either.
        It makes me so happy to work with our teachers and do movie nights with The
        Boys &amp; Girls Clubs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c3b05e-d510-4fda-829b-4c6e70ee78dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:15:47.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:03.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77916209-ff76-47c3-a52d-dd07b47c3351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:15:47.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:03.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Giannis and I want to win a championship together some day. We’ve
        both already gotten back in the gym this summer and are determined to make
        next season special. This team is on a mission to win it all for our city.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d99b48f-799d-4d86-a1e5-40252a887dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:15:47.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:03.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e010ec-177f-4f11-9b79-470cfc6ed47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:15:47.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:03.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks did say goodbye to guard Malcolm Brogdon, the 2016-17
        Rookie of the Year. A restricted free agent, he was reportedly traded to the
        Indiana Pacers in exchange for a first-round pick and two second-rounders.</p>'
