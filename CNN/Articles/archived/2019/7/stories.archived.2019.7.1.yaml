    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 7 dead as tens of thousands protest in Sudan, demanding civilian
      rule'
    'visualType': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fc8f54-d161-43b7-8a69-a093b9878875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(<strong>CNN)</strong> —&nbsp;At least seven people were killed
        as tens of thousands protested in Sudan''s capital, Khartoum, on Sunday, in
        the largest mass demonstration since the deadly crackdown on a pro-democracy
        sit-in earlier in June.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ac07cd-eb90-42a2-8b86-d7664acb16fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b66960-cf6c-4644-afd9-0eb32434e8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Ministry announced that an additional 181 people were
        wounded during the protests, according to state news agency SUNA. Of the 181
        injured, 27 suffered gunshot wounds, according to the health ministry''s undersecretary
        Dr. Suleiman Abdul-Jabbar.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf8aac0-f0c3-43af-85d2-27d3fd743bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c526d00-d19c-47f5-8df5-78553df55518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Central Committee of Sudan Doctors said there are "many reported
        critical injuries caused by the gunshots of Transitional Military Council''s
        militias" and that the wounded were being treated in hospitals. The Transitional
        Military Council has been running the country since the overthrow of former
        leader Omar al-Bashir.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b09668e-b683-4d23-a37e-87c0f8f2ed01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2806344-ff31-48ee-a15c-5b74d4b2c175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three members of the TMC''s paramilitary Rapid Support Forces were
        also shot, according to state news agency SUNA.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c8e229-eed9-4ec1-9728-c245168afe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e67edc4-9717-4022-9fbe-cfc3488772fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander of the RSF, Gen. Mohamed Hamdan Dagalo, known as Hemeti,
        claimed that his men had been fired upon by protesters, according to SUNA.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6465782c-49b7-4620-b86b-89531edb282a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ebff08-20ef-4780-94c8-1245f791f614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are snipers shooting at people, they shot three members of
        RSF and five or six citizens, we are upset, and we want to get things under
        control," Dagalo said in a statement on state TV, according to Reuters.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde196f5-038c-4484-b953-3bd7fdc1cf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbd8bed-bc10-4a57-b400-ac053cfa50cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavily armed security forces, led by the RSF, lined the streets
        ahead of the demonstrations that started at approximately 1:20 p.m. local
        time (7:20 a.m. ET).</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c906e61b-0a34-40cf-a7cf-8998188499ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ade2a92-8fe6-4fb5-9340-83ec3056f8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, at least one protester died after being shot in the chest
        during a mass demonstration in the town of Atbara, according to the CCSD.
        An eyewitness recounted seeing security forces firing tear gas at protesters
        in Omdurman, a suburb of Khartoum.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7da682-7624-4b02-948c-fbd7bfdc66b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc3506e-586d-41c1-98b3-04d8114ec334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sudanese Professional Associations (SPA), a body that led protests
        against al-Bashir, have called for the immediate and unconditioned handover
        of power to civilians.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff593a9-8293-4d93-b3eb-9e308e16cd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d3c239-4c30-4705-8f0b-fb58fb88761d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SPA said the protesters'' aim is to express "determination to
        achieve freedom, peace and justice" in Sudan.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96408366-f412-4c42-8fc0-287e458bccb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6f7387-fa68-48aa-b051-f3b3bfc933a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears of violence</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e328ac-9a59-432d-902a-dd1281694340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SPA warned of potential violence against protesters ahead of
        Sunday''s mass demonstrations, calling on the international community to not
        allow the TMC to "get away with another massacre" of demonstrators.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daa244f-a359-42c1-855e-a9c899334303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfb385a-9a8c-4bce-9efa-26603f1355d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SPA''s statement comes after the TMC said Saturday that the
        Sudanese opposition would be held "fully responsible for any damage caused"
        during Sunday''s march, according to state-run Sudan News Agency (SUNA).</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc10cb1f-f0f5-449f-bd2e-3c581a8a2fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d88fcf-4ba7-4120-aca8-0ff3ff619753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The same Janjaweed militias and other security forces that resorted
        to the use of excessive force at the massive peaceful sit-in at the Army Headquarters
        in Khartoum on 3 June 2019 might use the same violent tactics against our
        people today," the protest leaders said in a statement.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3ef082-43b5-414b-88d8-1aae846e5199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579ff93c-6b88-4c4e-82f7-fedf461d0385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the SPA, security forces stormed its headquarters on
        Saturday and prevented the SPA from holding a news conference.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccb17fc-f455-4611-bbd6-22eb85897001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111462cb-1287-45bf-bb9c-82f08886c309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security crackdown</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb36cab7-e3f2-4671-a8fc-fd8c0893dff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 100 people were killed during a security crackdown on a
        pro-democracy sit-in on June 3, for which Hemeti''s forces were largely blamed.
        Soldiers and paramilitary groups opened fire, according to witnesses.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba57cff-dd87-4b31-a5a8-22fb83112bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd707e6e-a621-431f-9697-288109bb8b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence followed weeks of sit-in protests by pro-democracy
        advocates in the capital after the dramatic fall of al-Bashir in April.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eadc16-a924-4a20-bfe2-8b474782ffa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92b2ebd-9d73-41e8-9d7b-e24cd631b9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was removed in a military coup after thousands of people took
        to the streets in protests that were originally focused around the cost of
        living, before moving onto calls for the dictator''s removal.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23e4300-6ce0-4a2b-ba87-9df3a5a3eaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad97fa40-206c-48f4-b855-515f96987fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial celebrations gave way to demands that the TMC, which took
        over after Bashir''s ousting, make way for a civilian-led interim body and
        hold electio</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d333f18-3907-4e3e-ac4d-c82e7099d58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- At least seven people were killed as tens of thousands
        protested in Sudan''s capital, Khartoum, on Sunday, in the largest mass demonstration
        since the deadly crackdown on a pro-democracy sit-in earlier in June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4d6022-fd68-42ee-959e-2c94f6aaabc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fed962d-4f78-48d0-905f-8dc1b1a5f4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Ministry announced that an additional 181 people were
        wounded during the protests, according to state news agency SUNA. Of the 181
        injured, 27 suffered gunshot wounds, according to the health ministry''s undersecretary
        Dr. Suleiman Abdul-Jabbar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4eba519-a3bd-475f-afa0-070b55de3d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03157abe-f20c-445f-8224-c252efc7b6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Central Committee of Sudan Doctors said there are "many reported
        critical injuries caused by the gunshots of Transitional Military Council''s
        militias" and that the wounded were being treated in hospitals. The Transitional
        Military Council has been running the country since the overthrow of former
        leader Omar al-Bashir.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ef893e-f223-47a6-9c4b-7b06e08dc3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040ea8d4-3e6b-4a20-9bfc-4e6a055d17ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three members of the TMC''s paramilitary Rapid Support Forces were
        also shot, according to state news agency SUNA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0608f8-a209-4601-bf03-6596e439fb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5e9e40-7f05-4976-ba2b-d55f2268ba7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander of the RSF, Gen. Mohamed Hamdan Dagalo, known as Hemeti,
        claimed that his men had been fired upon by protesters, according to SUNA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c028920-bcac-40c4-9d81-1957f5811b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a85c943-d2c1-4cc8-a1f7-2c7f31f4dab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are snipers shooting at people, they shot three members of
        RSF and five or six citizens, we are upset, and we want to get things under
        control," Dagalo said in a statement on state TV, according to Reuters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15df3740-8fbf-46fa-8c8b-e186cfcc0cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e05b67-c1ed-4742-ae2e-5aefb96a5cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavily armed security forces, led by the RSF, lined the streets
        ahead of the demonstrations that started at approximately 1:20 p.m. local
        time (7:20 a.m. ET).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9818f6c0-ab0a-4a85-935d-7134378e37d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518a87a0-1897-4501-8fd2-de72f533464c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, at least one protester died after being shot in the chest
        during a mass demonstration in the town of Atbara, according to the CCSD.
        An eyewitness recounted seeing security forces firing tear gas at protesters
        in Omdurman, a suburb of Khartoum.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ce3b5d-b20a-45ea-bac7-808f554a694a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab7efe0-3143-44f6-8e75-e1fcadedc969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sudanese Professional Associations (SPA), a body that led protests
        against al-Bashir, have called for the immediate and unconditioned handover
        of power to civilians.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c61b94-1d9c-4826-9d50-32360abeb514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1163f582-7794-4fef-9084-072b4f5af610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SPA said the protesters'' aim is to express "determination to
        achieve freedom, peace and justice" in Sudan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b462dbd-c2a0-4b59-a23c-e6b71517c9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa03af1-4ffb-460c-af40-0cf644abb3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears of violence</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec6362a-3832-464b-94f2-03a409b240bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SPA warned of potential violence against protesters ahead of
        Sunday''s mass demonstrations, calling on the international community to not
        allow the TMC to "get away with another massacre" of demonstrators.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aedd49-6529-4d59-ad92-0022ddb7d94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463618e4-1637-47a1-a685-bae85e90d706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SPA''s statement comes after the TMC said Saturday that the
        Sudanese opposition would be held "fully responsible for any damage caused"
        during Sunday''s march, according to state-run Sudan News Agency (SUNA).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d8db3f-5153-4530-8c67-ef402043a0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:10.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e8cfb5-4b77-4e77-8dbe-29caa027cd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:17:05.818+08:00
