      'jcr:uuid': '5455feb3-5790-44d7-852a-6ddd671a9c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:53:40.603+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:48.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto shared on his Facebook page that his first executive order
        on his first working day includes the suspension of the traffic scheme. The
        suspension will stay pending a review of the Pasig’s traffic situation by
        the Traffic Management Task Force.</p>'
    '3':
