    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Barbie Almalbis on her new record and writing a love song for her cat

      '
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b46055-ff8b-49fb-93b6-293e1f061a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T19:22:29.151+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:31:41.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> I first meet Barbie
        Almalbis in her living room. With a career spanning 23 years (first with Hungry
        Young Poets then Barbie’s Cradle then as a soloist), the singer-songwriter
        carved a place for women in Filipino rock in the ‘90s and ‘00s. Here in the
        home she shares with her husband, artist Martin Honasan, we sit down and discuss&nbsp;her
        new three-song EP “Tigre,” her first major release since her 2014 album “My
        New Heart.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6311fd4-62c4-4200-965a-243a95f0829a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T19:22:29.150+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:31:41.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://nine.cnnphilippines.com/life/entertainment/music/2016/12/09/aia-barbie-kitchie-secrets.html"
        target="_blank">Barbie Almalbis, Kitchie Nadal, and Aia De Leon on breaking
        free from nostalgia</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccd2177-438e-43b5-997e-e462447f3799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T19:22:29.150+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:31:41.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that album, Almalbis found herself in a creative dry spell.
        She would be writing constantly but was never happy with any of her output.
        “I think I learned a lot from the five years that I haven’t been able to write.
        It was kind of frustrating,” Almalbis says. “Bakit ba ‘yung songwriting hindi
        parang some skill lang na&nbsp;gagawa ka ng upuan then once you know how to
        build a chair, you can always know how to build a chair? Why is songwriting
        so elusive? Sometimes I can write songs that I’m happy with and there are
        seasons na parang wala akong magawa that I’m happy with.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231bc723-bbdc-4d42-9ccd-d3b353158591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T19:22:29.150+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:31:41.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things changed a few months ago when creative forces around her
        aligned. “Siguro na-inspire din ako sa scene ngayon na ang daming mga iba-ibang
        klaseng music na lumalabas and there’s support for all kinds of music, you
        know? And I started collaborating with my husband. We’ve been writing a few
        songs together. So nag-start ako ulit magsulat and parang happy ako sa nagagawa
        ko and naging tuloy-tuloy siya. So parang hanggang ngayon, parang writing
        season na ulit, after years.”</p>'
    '17':
      'image': 'jcr:c9fa5166-1b29-4590-801c-e85a7dc4efa1'
      'imageCaption': '“Bakit ba ‘yung songwriting hindi parang some skill lang na
        gagawa ka ng upuan then once you know how to build a chair, you can always
        know how to build a chair? Why is songwriting so elusive? Sometimes I can
        write songs that I’m happy with and there are seasons na parang wala akong
        magawa that I’m happy with,” says Almalbis. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5133265d-53a5-4d5e-b147-1572d1147617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T19:22:29.151+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:31:41.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5073836b-995d-4cc9-ba7d-1bbe324adc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T19:22:29.150+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:31:41.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It helped to be around her kids Stina and Liam. “Kasi kids are naturally
        creative, ‘di ba? They have no hang-ups and no fears yet, and it’s great to
        learn from that. I would sometimes use that. At this age, no one’s told them
        yet that writing a song is hard or whatever so I just told them, ‘Hey, write
        a song,’ and they both wrote songs.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e2030c-68e3-4997-a586-23a5e2683e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T19:22:29.150+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:31:41.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to release  three songs as one EP was borne from logistics.
        How many songs could a band realistically record in a day or two of studio
        time? “It works out for me even on the creative side kasi na-realize ko parang
        creatively draining rin talaga ‘yun. I mean, like, after I make an album before,
        parang kailangan ko talaga magpahinga for a few years. Nagsusulat ka, tapos
        nag-aarrange ka then while you’re recording it, you’re building it, like adding
        parts,” she says. “Even after just three songs, maganda rin na may pahinga,
        and then maybe another three, then record another three para fresh ka ulit.
        I think mas mag-wo-work at sa schedule rin, kasi I’m a mom and everything,
        so I can’t live in the studio anymore.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9f9558-940f-4d54-b4bc-fb35d6bb5f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T19:22:29.150+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:31:41.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With enough material banked for more sessions, she intends to follow
        up “Tigre” with more new singles in the coming months. “We want to lead up
        to that, to an album, but just release it in a different way.” More than managing
        her creativity and her time now as a working mom, the three-song EP comes
        with another benefit: it means we get to talk about each song in detail.</p>'
    '19':
      'image': 'jcr:e3f4212e-da55-4075-8d49-65696fd9f1d9'
      'imageCaption': 'Though it took a five-year dry spell to get to “Tigre,” this
        juncture is an exciting place to be for Almalbis who feels most at home in
        creation. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5385f921-38f9-45cb-b988-25b3d355f30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T19:22:29.152+08:00
      'mgnl:createdBy': 'portia'
