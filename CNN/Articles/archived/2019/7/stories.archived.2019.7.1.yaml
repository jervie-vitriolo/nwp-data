  'barbie-almalbis0':
    'author': 'Apa Agbayani'
    'caption': 'The legendary singer-songwriter dishes on her new three-song EP “Tigre,”
      her first major release since her 2014 album “My New Heart.”'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2019-07-01T19:15:46.927+08:00
    'imagesource': 'jcr:e41a82e7-43f1-4e69-a488-cd96fa72bd1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7d98425-8350-4c7a-98d7-36356f4f4658'
    'lead': 'The legendary singer-songwriter dishes on the five-year dry spell that
      led up to her new EP “Tigre.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T19:22:29.149+08:00
