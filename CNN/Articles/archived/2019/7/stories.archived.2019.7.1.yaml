      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially planned to be a one-off character in the pilot of the
        Viola Davis-led law drama “How to Get Away with Murder,” Oliver Hampton is
        an HIV-positive IT employee and hacking whiz who turns from one of Connor’s
        (played by actor Jack Falahee)&nbsp;one night stands to a sixth ranger of
        sorts for the gang — a decision executive producer Peter Nowalk came to after
        seeing what actor Ricamora (who, like Oliver, is openly gay) brought to the
        character. In season five, Oliver marries Connor, and it is at this wedding
        that he is able to pave the way for major representation: He wears a barong,
        and as his mother, played by Manila-born actress Mia Katigbak, walks him down
        the aisle, she affectionately says, “Ang aking anak.”</p>'
