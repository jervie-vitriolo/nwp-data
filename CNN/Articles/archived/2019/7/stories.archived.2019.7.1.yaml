      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the characters introduced in the afterlife comedy “The Good
        Place” is Jianyu, a Buddhist monk who’s taken a vow of silence — except he’s
        actually Jason Mendoza, an amateur DJ and fraudulent drug dealer. Actor Manny
        Jacinto is fantastic as he gripes, “Everyone here thinks I’m Taiwanese. I’m
        Filipino… Heaven is so racist.” Jacinto is joined by another Filipino actor,
        Eugene Cordero, who plays Jason’s best friend Pillboi. All Jason and Pillboi
        talk about is pretty much DJing, and if there were a Bechdel Test equivalent
        for two characters of the same ethnicity conversing without once being stereotyped
        or using their race as a punchline, they’ve definitely passed it. Sure, as
        far as representation goes, Jason is dumb and maybe not the best person, but
        then again, so are the rest of his companions. If there are any harmful generalizations
        at play here, the only victim is Florida.</p>'
