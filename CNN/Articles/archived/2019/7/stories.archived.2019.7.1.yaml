    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['egay', 'egayph', 'pagasa', 'rain', 'weather', 'tropical-depression',
      'lpa', 'low-pressure-area']
    'template': '1'
    'title': '‘Egay’ weakens into LPA; Monsoon rains to continue drenching some parts
      of Luzon'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb5f3fa-b01b-4218-8e47-cf8972a3c535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T07:57:29.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:32:03.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —&nbsp;</strong>
        Tropical depression "Egay" has weakened into a Low Pressure Area (LPA), which
        will continue to bring rains to some parts of northern Luzon, weather officials
        said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf25b2d-9c97-4246-93e1-cc28cc5b01a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:35:24.975+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:32:03.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 5 p.m. update, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) said Batanes and the northern
        portions of Ilocos Norte, Apayao, and Cagayan, including the Babuyan Group
        of Islands, will experience light to moderate with at times heavy rains until
        early Tuesday morning due to the LPA, which was last seen at 190 kilometers
        east northeast of Calayan, Cagayan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4499e9-e5d0-4f9f-a397-7276f304e65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:35:24.976+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:32:03.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the southwest monsoon, or "habagat", will continue to
        bring light to moderate with at times heavy monsoon rains to Metro Manila,
        Central Luzon, CALABARZON, and MIMAROPA until Tuesday morning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8902c3bb-4a57-4b80-a384-757ee5b1e26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:35:24.976+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:32:03.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cloudy skies with scattered rainshowers and thunderstorms will prevail
        over the Visayas and the rest of Luzon, the weather bureau said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4aebaf3-4c67-4e64-b5cb-add9e39e8dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T17:35:24.976+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:32:03.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA advised those with small seacraft to refrain from venturing
        into the seaboards of Northern Luzon and the western seaboards of Central
        and Southern Luzon in the next 24 hours as moderate to rough seas will prevail
        in the areas.</p>'
