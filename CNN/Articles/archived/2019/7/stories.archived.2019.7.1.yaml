      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the novel by Terry Pratchett and Neil Gaiman, “Good Omens”
        follows a demon and an angel on a quest to prevent the coming end of the world.
        Working against them are the harbingers: the Four Horsemen of the Apocalypse,
        one of which is Pollution. In this adaptation, Pollution is non-binary and
        uses they/them pronouns, and they’re played by Filipino actress Lourdes Faberes.
        As their name suggests, Pollution leaves trash, decay, and corrosion wherever
        they walk. It’s an important instance of casting, not only to see another
        Filipino face on mainstream television, but also because it could be seen
        as an allusion to the Philippine’s own struggles with pollution.</p>'
