      'mgnl:lastActivated': 2023-01-27T12:32:03.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaff2aff-f227-4913-b395-c19d9e35ed91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:15:47.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:03.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middleton, who turns 28 next month, is a key cog for a team that
        had the NBA’s best record and reached the Eastern Conference finals before
        falling to the Toronto Raptors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c26df5c-2d20-4d23-b461-be90a2256a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:15:47.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:03.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd40c23c-933c-4b50-9df0-add1b5eef246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:15:47.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:03.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained his decision in a first-person account published by
        ESPN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a09d86e-6ccf-40dd-9a13-5730d4df9163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:15:47.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:03.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fc3028-8d82-4b0b-b65c-41947ca0d77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:15:47.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:03.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have unfinished business here in Milwaukee,” Middleton said.
        “This season was a stepping-stone for me personally and for us as a group.
        I achieved so many firsts on and off the court: I earned my first All-Star
        appearance; we made the Eastern Conference finals; I became a father.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dd3d25-c832-419e-825b-831c824de7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:15:47.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:03.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf7b3ad-9ae6-481e-addf-4894f6346ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:15:47.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:03.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But I am not done. We are not done. The goal wasn’t to reach the
        Eastern Conference finals — we are on a mission to win a championship. I want
        to be a part of that mission, which is why I am staying here in Milwaukee
        for the next five years.”</p>'
    '11':
