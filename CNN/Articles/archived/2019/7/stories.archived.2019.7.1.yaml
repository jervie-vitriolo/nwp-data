      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales said PDP-Laban speakership bet Marinduque Rep. Lord Allan
        Jay Velasco consulted members of the party and their coalition partners last
        week about the proposal to split the Speaker’s term, which was first floated
        by President Rodrigo Duterte.</p>'
