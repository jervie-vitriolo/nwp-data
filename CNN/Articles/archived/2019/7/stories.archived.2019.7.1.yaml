      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bf5cba-bf5c-4eb1-920a-c6a2622db1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:30:19.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:31:49.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before Moreno aired his video, UE quickly amended its announcement
        and postponed afternoon classes for all levels. The mayor revealed that his
        team immediately called the school when he found out his order was not followed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11577128-8002-485a-8f42-cc0c4d70da57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:30:19.099+08:00
