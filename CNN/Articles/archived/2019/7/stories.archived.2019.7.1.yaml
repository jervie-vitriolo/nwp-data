        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16746f2f-205a-41e8-a49b-2e9ad832d041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T08:15:47.424+08:00
