      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29ebd5c-13c4-43a8-bfba-bae45ce8e2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:56:48.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:02.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Three-time All-Star Kemba Walker has
        agreed to join the Boston Celtics on a four-year, $141 million deal, his agent,
        Jeff Schwartz, confirmed to ESPN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c90fcb7-630d-4a8e-8792-f813ac49b598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:56:48.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:02.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2320e7d-3d12-4679-839b-c13b6c566c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:56:48.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:02.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walker spent the first eight seasons of his career with the Charlotte
        Hornets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4066cdc5-3979-4605-a733-bb2cdcca99fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:56:48.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:02.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fac878-ca55-4bce-9565-85764f03c2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:56:48.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:02.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources also confirmed to ESPN that as part of the agreement, Charlotte
        will send Walker to Boston as part of a sign-and-trade that will move point
        guard Terry Rozier to the Hornets. Rozier will then sign a three-year, $58
        million deal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4940c6d-5899-4a85-bd53-d2f3e7839bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:56:48.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:02.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dced2a-df79-4147-8edf-19f8aa0accdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:56:48.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:02.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few weeks ago, Walker said he would take less than the five-year,
        $221 million “supermax” contract only the Hornets could offer him to stay
        in Charlotte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fb3758-a115-4604-b5ca-8c64e586b958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:56:48.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:02.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca20b81-2f8e-4db8-b31f-19fc7deedf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:56:48.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:02.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Charlotte Observer reported on Saturday, however, that team
        officials were set on paying less than $170 million because of concerns about
        the NBA luxury tax in the future.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b75c88-73ea-4148-916c-93dac68c37fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:56:48.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:02.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91f5ce8-9824-4a83-994a-a00e66b89b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:56:48.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:02.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Boston, he will replace Kyrie Irving at point guard. A fellow
        free agent, Irving agreed to a four-year deal with the Brooklyn Nets on Sunday,
        according to multiple reports.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf81ab47-7c97-4396-93de-d2e1499231dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:56:48.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:02.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df07eb4-b80a-4e8b-880b-b91e51cbfc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:56:48.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:32:02.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walker, a 29-year-old Connecticut product, averaged 25.6 points
        and 5.9 assists while starting all 82 games for the Hornets last season. Those
        numbers are above his eight-year career averages of 19.8 points and 5.5 assists.</p>'
