      'mgnl:type': 'text'
      'text': '<p>In contrast to the yellow buses of RRCG and Froehlich, the red and
        white buses of HM Transport go from Alabang to Market! Market! in BGC and
        vice versa. It costs&nbsp;₱120 pesos and the bus leaves every 30 minutes.
        Check the fares and schedules <a href="https://www.moneymax.ph/lifestyle/articles/p2p-bus-service-guide/"
        target="_blank">here.&nbsp;</a></p>'
