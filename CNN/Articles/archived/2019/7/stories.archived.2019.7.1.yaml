      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>P2P Premium Buses&nbsp;</strong></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53838f8-f465-414a-8a3d-e76ec17960db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T12:47:34.285+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:31:57.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Introduced last December 2015, the P2P (Point-to-Point) buses now
        ply six routes, all leading to the Makati central business district except
        for one, which leads to Ortigas. All buses are non-stop and do not compete
        for passengers along EDSA, significantly cutting travel time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a9a5f6-4bbb-437a-8edc-a00f16db70da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T12:47:34.286+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:31:57.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88533adb-3073-4fed-871b-4fc849946b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T12:47:34.286+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:31:57.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three bus operators share the load of passengers flocking to the
        business districts for the rush hour commute. RRCG operates the route from
        Alabang Town Center (Muntinlupa) to Greenbelt 1 (Makati) (see full schedules
        and rates <a href="https://www.facebook.com/p2pmetromanila/" target="_blank">here</a>);
        one-way fare is ₱100&nbsp;and the bus leaves every 30 minutes, starting at
        6 a.m. from Alabang, every weekday and until late Saturday afternoons. The
        bus breezes through the Skyway and usually reaches one point to another in
        30 minutes, so make sure to arrive at the bus stops ahead of time, as the
        service can become quite full. There''s also an Alabang to EDSA Shaw trip
        that also costs&nbsp;₱100.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e99a5c-40f0-4848-9efb-8de7f796a6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T12:47:34.286+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:31:57.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587fe6a1-ea28-4616-ae08-d127c5858601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T12:47:34.286+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:31:57.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sleek black and yellow double-decker buses along EDSA, meanwhile,
        are operated by Froehlich Tours, and ply three of the routes: Trinoma - Ayala
        Avenue - Parksquare (in front of Dusit Thani) in Makati; SM City North EDSA
        to SM Megamall in Ortigas (See full schedules and rates <a href="https://www.moneymax.ph/lifestyle/articles/p2p-bus-service-guide/">here</a>.)&nbsp;Standard
        fare is ₱95 (for the Makati routes) and ₱65&nbsp;(for the Ortigas route),
        with discounted rates available.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4a58a3-08f2-4694-9b9b-a5be4a48044f'
      'mgnl:activationStatus': true
