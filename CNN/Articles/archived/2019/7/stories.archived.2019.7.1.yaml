    'template': '1'
    'title': 'Global markets jump after US and China agree to renew trade talks'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f512ddc4-75b1-46e8-bd10-ed03e84a5392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:51:55.880+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:46.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Global stocks rallied on Monday after
        the United States and China committed to resuming trade talks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9e7668-60fc-4b0f-bfb5-81f8fa2d24d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:51:55.881+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:46.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truce was met with enthusiasm in Asia, where China''s benchmark
        Shanghai Composite and Tokyo''s Nikkei added more than 2%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd787802-2b5b-40b2-b3bf-e5b72516fd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:51:55.881+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:46.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe, Britain''s FTSE 100 and France''s CAC 40 rose by just
        under 1% in early trade, while Germany''s DAX advanced 1.6%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af03f408-171d-4c06-8431-9e7ec9cf4d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:51:55.881+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:46.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump said over the weekend at the G20 summit in
        Japan that he would hold off on new tariffs on China and lift some restrictions
        on Chinese tech giant Huawei.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79150e15-747d-48ba-b69a-d4991db8dfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:51:55.881+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:46.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US stock futures reacted positively. The Dow was up 285 points,
        or 1.1%, and the Nasdaq, which includes key tech companies, rose by as much
        as 1.7%. The S&amp;P 500 added 1.2%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb89494-b384-407b-bb3b-d971d57a1017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:51:55.881+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:46.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US and China are likely headed for a moderate trade deal with
        the US focusing on verifiable steps," said Sebastien Galy, a senior macro
        strategist at Nordea Asset Management.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464df86e-de54-47c0-a635-c7c3588ca867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:51:55.881+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:46.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The positive stance taken by the market is therefore warranted
        and the odds of another full blown conflict have moderated as the US administration
        is de-escalating," he added</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0adebc9-1a7e-4ef7-8146-21bbd2cd0c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:51:55.882+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:46.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Saturday appeared to reverse his hard line on Huawei, saying
        that "US companies can sell their equipment" to the company as long as the
        transactions don''t present a "national emergency problem."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cae71da-3788-4047-a3b4-5ef532170ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:51:55.882+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:46.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration had banned sales of US goods to Huawei
        without a license in May, putting the company under pressure.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85697e7-c3c2-4120-83d1-43e0eb47e996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:51:55.882+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:46.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have accused Huawei, a global leader in telecom equipment
        and smartphones, of working to undermine US national security. Huawei has
        denied the accusations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183643b7-460d-4174-9ed7-ee6c59017080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:51:55.882+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:46.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his Chinese counterpart, President Xi Jinping, also agreed
        to resume stalled trade negotiations. Trump had been threatening tariffs on
        hundreds of billions of dollars of Chinese exports.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc66ab14-c616-4252-9a10-54e39e020756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:51:55.882+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:46.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US president said that the dispute over Huawei would not be
        resolved until the final stages of trade talks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102251dc-a26d-4d74-b105-871a0ea217d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:51:55.883+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:46.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen whether the initial stocks rally will be sustained.
        Uncertainty about whether a meaningful agreement can be finalized could loom
        over markets in the second half of the year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dff477-ad33-4f34-b0e4-5bd689e08647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:51:55.883+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:46.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Existing tariffs remain in place and will continue to hit businesses.
        And the Trump administration''s position on Huawei remains murky, which could
        make the tech sector jittery.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02686db1-4a9b-4a09-bab2-15edd986c930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:51:55.883+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:46.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The temporary agreement does little to resolve the fundamental
        conflicts over trade issues that broke down talks in May and does not amount
        to a sustainable solution for Huawei," wrote analysts at Eurasia Group, a
        political risk consultancy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75898a85-251f-434f-97f1-b9496030a4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:51:55.883+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:31:46.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/30/business/global-stocks-huawei/index.html">Global
        markets jump after US and China agree to renew trade talks</a>."</em></p>'
  'DILG-Tommy-Osmena-corruption-Cebu-City-mayor-office':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-01T16:54:15.515+08:00
    'imagesource': 'jcr:e68f6245-977c-4250-8c87-63ee13128945'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '511cae98-bbca-4087-9d82-45e4ec7a6b3a'
    'lead': 'The DILG says former Cebu City Mayor Tomas Osmeña may face charges for
      possible violations of various laws, including the Anti-Graft and Corrupt Practices
      Act.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T16:58:41.710+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T12:31:45.601+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:31:22.652+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-the-Interior-and-Local-Government', 'DILG', 'Tomas-Osmena',
      'Cebu-City', 'corruption', 'Edgar-Labella']
    'stories': ['0a7c1089-2d34-4d69-997b-e055a6a1c59b']
    'template': '1'
    'title': 'DILG: Osmeña may face corruption raps for stripping Cebu mayor’s office
      bare'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f9e66f-684b-46b8-8851-2af86de14d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:58:41.711+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:45.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong> The Department
        of the Interior and Local Government (DILG) said former Cebu City Mayor Tomas
        Osmeña may face corruption charges for <a href="https://cnnphilippines.com/regional/2019/6/28/Tommy-Osmena-Cebu-City-mayor-office.html"
        target="_blank">literally vacating</a> the mayor’s office, forcing his successor,
        Mayor Edgar Labella, to temporarily share an office with the vice mayor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac1e977-8e2d-4134-b01a-19a9f050aa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:58:41.711+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:45.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG said Osmeña’s “strange” and “uncalled for” act of stripping
        the mayor’s office bare may expose him to charges for violation of various
        laws, including the Anti-Graft and Corrupt Practices Act for “causing injury
        to the government.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4846f4-9c91-40d4-bad1-b0f4f85d416f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:58:41.711+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:45.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2969901e-f375-45ef-a66b-d362deaf7740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:58:41.711+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:45.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the former mayor should have filed a claim to be reimbursed
        for the costs of the immovable improvements in his office, as his camp claimed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f90199-b26e-491e-b1ca-f121a72cc60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:58:41.711+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:45.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e924af-8ce1-46ed-8864-cad061cfc447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:58:41.711+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:45.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osmeña’s camp said he renovated the mayor’s office using his own
        money when an opposition-dominated City Council denied his plea for a ₱2 million
        budget. That is why even glass dividers, the ceiling and tiles were removed
        from the office, they added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88336e57-353f-453b-973f-dc3d46744ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:58:41.711+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:45.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ac7b4e-db52-4c05-adda-bdab0294bad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:58:41.711+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:45.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor’s office has also been left without electricity and water.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2213f1c-f23c-4292-a30c-ae496b284199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:58:41.711+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:45.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b116701-ba33-403e-9f03-6981fa340f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:58:41.712+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:45.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG said officials can remove movable furniture and fixtures
        that are their personal property, including chairs, tables and computers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cba4e98-0481-41e2-bdcf-004ad501704b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:58:41.712+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:45.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e9c52e-f5a5-4166-a6cb-4c11bb09457e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:58:41.712+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:45.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But the act of even removing what are considered immovable objects
        like ceiling, walls, and the tiles is already bad faith because it renders
        the office, which is government property, as unusable by his successor and
        therefore affects the delivery of public service to the people of Cebu City,”
        the department said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84417bd4-27d4-4ef2-864f-e493b0cc8302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:58:41.712+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:45.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae1fde1-5959-4469-9477-d9a0d5814afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:58:41.712+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:45.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also cited the Civil Code, which only allows immovable improvements
        to be removed by the owner if it does not cause damage or injury to the work
        constructed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822ca5d3-9a00-46bb-9fea-4c2fd46acc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:58:41.712+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:45.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863fcef1-9777-4dcf-b62a-a8484605fe17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:58:41.712+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:45.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG said it will probe Osmeña’s stripping down of the mayor’s
        office.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564f3c19-7c7c-4d45-8c95-63ae2f864e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:58:41.712+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:45.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ce6c7e-6a62-4489-9bfe-54f28f186ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:58:41.712+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:45.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, newly-sworn in Mayor Labella will be holding office with
        his ally ice Mayor Mike Rama for at least a week, before possibly transferring
        to another temporary office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a900e5c6-4ec4-47d7-bbad-eca874ad4fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:58:41.712+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:45.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98428c56-5e64-4a71-ac98-7a94c90f94db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:58:41.712+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:45.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labella believes that former Mayor Osmena has committed an illegal
        and unethical act and has referred the "destruction" of the mayor''s office
        to the City Legal Office for appropriate action.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fcb0aa-b096-4da7-b74d-53c76f3272cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:58:41.713+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:45.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb9ae36-3313-46e7-800a-4b5e102e2c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T16:58:41.713+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:31:45.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
