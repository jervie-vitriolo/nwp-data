      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Oscar Alabayalde said the suicide
        bombers were not foreign nationals based on the ongoing investigation by the
        police and military.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
