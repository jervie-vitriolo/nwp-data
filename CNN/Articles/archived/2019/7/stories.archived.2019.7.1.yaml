    'template': '1'
    'title': '10 Filipino actors on US and UK TV shows '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2355693a-cf6c-46e1-bf70-d30ccd49d4ae'
      'mgnl:activationStatus': true
