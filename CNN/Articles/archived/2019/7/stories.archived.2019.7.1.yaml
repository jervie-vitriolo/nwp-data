      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:31:40.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7be194-348d-4bbd-a041-5c9a80cb9fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T19:58:30.207+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:31:40.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The characters listed below have challenged the norm and defied
        expectations simply by existing. They have names and lines, and some of them
        are the leads. Their Filipino backgrounds are explicitly stated, they''re
        played by actual Filipinos, and their portrayals show care and attention to
        detail that tells other Filipinos who might be watching that they matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeb2306-3b72-4a46-a9ae-4ec1a06ea883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T19:58:30.207+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:31:40.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2797e64-74b6-4726-8e90-ce8936a1be7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T19:58:30.207+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:31:40.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representation is important because it proves that our stories our
        valid, that <em>we</em> are valid. It''s always nice to see someone on T.V.
        who might know what you''ve been through, who can share your story and be
        a familiar piece of home to cling to, who can embody your culture in ways
        that actually, for once, make so much sense. It allows us to say: “This is
        who we are.”</p>'
