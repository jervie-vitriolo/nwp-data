      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps one of the quickest and simplest games on this list, players
        play as mice who raid the fridge and are trying not to get caught. Because
        of its easy-to-understand rules and charming visuals, Refrigeraiders especially
        appeals to children.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bd379c-cffa-4fd3-a493-e8af45e42cb5'
