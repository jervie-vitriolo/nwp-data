  'prince-harry-babies':
    'author': 'Jack Guy, CNN'
    'caption': 'Prince Harry has said he plans to have two children at the most, as
      he revealed his increasing concerns for the future of the Earth. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-31T06:24:48.728+08:00
    'imagesource': 'jcr:deb71429-767f-47ab-b161-df4cfb246972'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a312ba60-fa3d-4e83-8d4c-ae191a67b078'
    'lead': 'Prince Harry has said he plans to have two children at the most, as he
      revealed his increasing concerns for the future of the Earth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T06:29:15.715+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-07-31T06:57:46.093+08:00
    'mgnl:lastActivatedBy': 'chesca'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['harry', 'prince', 'meghan', 'markle', 'babies', 'planet']
    'template': '1'
    'title': 'Prince Harry says he is only having two children ''maximum'' for the
      sake of the planet'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a379e1-dab0-4257-a610-e87b46d24f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:29:15.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:57:46.093+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Prince Harry has said he plans to
        have two children at the most, as he revealed his increasing concerns for
        the future of the Earth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2cb01b-10ec-4d97-8884-045dd6bbe8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:29:15.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:57:46.093+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In conversation with activist and chimpanzee expert Jane Goodall
        for a special edition of British Vogue, the Duke of Sussex said he would have
        "two, maximum" when Goodall asked him how many children he would have with
        wife Meghan, Duchess of Sussex.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2aec1a-e08b-4266-8e1a-790bd0a54a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:29:15.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:57:46.093+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he and Goodall discussed the world''s dwindling resources, Harry
        said: "What we need to remind everybody is: these are things that are happening
        now. We are already living in it. We are the frog in the water and it''s already
        been brought to the boil. Which is terrifying."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53920203-0870-4923-b16f-c8006727de69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:29:15.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:57:46.093+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry acknowledged his attitude towards the planet had changed after
        the arrival of baby Archie in May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faee7532-6f70-46dc-8828-baabf69af572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:29:15.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:57:46.093+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I view it differently now, without question," he said. But I''ve
        always wanted to try and ensure that, even before having a child and hoping
        to have children."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e35967-7423-46cc-94b2-539dc0a6c9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:29:15.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:57:46.093+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Goodall cautioned: "Not too many," Harry responded: "Two, maximum."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8445a5-5524-4f4c-a33a-0bf204b6e3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:29:15.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:57:46.093+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I''ve always thought: this place is borrowed," he went on.
        " And, surely, being as intelligent as we all are, or as evolved as we all
        are supposed to be, we should be able to leave something better behind for
        the next generation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe7dc2c-b49d-42fd-81a3-22a81eca82be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:29:15.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:57:46.093+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry interviewed Goodall for the September issue of British Vogue,
        which is guest-edited by Meghan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d372b6-1e6e-42f9-b37f-5e6497cbaaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:29:15.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:57:46.093+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair also discussed how her studies of primates have informed
        her feelings on human beings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f458e4dd-00b0-4e21-9c33-30210ee6e17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:29:15.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:57:46.093+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From studying the chimps and seeing all the similarities it was
        obvious to me that we have inherited aggressive tendencies," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d7c441-19e5-4dd1-bb03-f76134f65b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:29:15.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:57:46.093+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look around the world, they''re everywhere. They''re not
        learned. They''re just... there."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3088ee4-6dc4-480c-a689-75a129cbdd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:29:15.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:57:46.094+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke went on to draw parallels to racist behavior, which he
        said can come from the manner and environment in which someone has been brought
        up.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e1ff59-e599-4837-8d53-1c905eb82d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:29:15.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:57:46.094+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the same as an unconscious bias —&nbsp;something which so
        many people don''t understand, why they feel the way that they do," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709ddd6d-83a6-47a1-b4f0-3f524d714719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:29:15.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:57:46.094+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the fact that if you go up to someone and say, ''What you''ve
        just said, or the way that you''ve behaved, is racist'' —&nbsp;they''ll turn
        around and say, ''I''m not a racist.''"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c350786-f5d7-4b8f-8ea0-3cc7dfda3339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:29:15.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:57:46.094+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan brought a host of change-making women to the Vogue issue,
        with student climate crisis activist Greta Thunberg, New Zealand Prime Minister
        Jacinda Ardern and actress-turned-campaigner Jane Fonda among 15 leading female
        figures set to appear on the magazine''s cover.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3d8a2a-2538-4fd9-8578-e84d880335db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:29:15.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:57:46.094+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titled "Forces for Change," the September issue also features a
        conversation between Meghan and former US first lady Michelle Obama.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72120905-bc90-4600-bba8-b719ec272d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:29:15.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:57:46.094+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will go on sale on August 2.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
