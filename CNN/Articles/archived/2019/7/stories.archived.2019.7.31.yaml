      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Actor Cameron Boyce''s cause of death
        was "sudden unexpected death in epilepsy," the Los Angeles County Department
        of Medical Examiner-Coroner said Tuesday.</p>'
