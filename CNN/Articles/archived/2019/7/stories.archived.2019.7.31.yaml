    'title': 'Asian stocks fall as trade worries linger before Fed''s rate decision'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86431cc8-0456-41d4-98b5-7cd9964afbd6'
