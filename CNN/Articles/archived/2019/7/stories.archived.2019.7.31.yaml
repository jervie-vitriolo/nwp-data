      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NUP Secretary General Reginal Velasco confirmed Duterte''s membership,
        adding that the solon''s oathtaking is scheduled next week.</p>'
