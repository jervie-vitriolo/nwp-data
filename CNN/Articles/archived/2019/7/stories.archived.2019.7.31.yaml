      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Asian stocks fell broadly Wednesday,
        after US President Donald Trump criticized China in a series of tweets, adding
        to worries over trade negotiations that resumed recently in Shanghai.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98c4d46-7853-47fa-ac5b-5e69e4c8cc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:37:09.315+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T13:37:16.075+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are also watching closely for the Federal Reserve''s interest
        rate decisions, due later in the day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda60443-7b6c-464a-a06e-a7246f339e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:37:09.316+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T13:37:16.075+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Hang Seng Index fell 0.8%. The Shanghai Composite Index
        fell 0.6%. Japan''s Nikkei dropped 1%. South Korea''s Kospi lost 0.9%. Australia''s
        S&amp;P/ASX 200 slipped 0.2%. Taiwan''s Taiex also lost 0.3%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4eeb2ab-f173-4bf5-a733-a52ecec158af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:37:09.316+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T13:37:16.075+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Tuesday on Twitter that there is no sign yet that China
        has started buying US agricultural products. He suggested China "should probably"
        wait to see if a Democrat is elected next.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce899f9-6afb-481d-bcc1-0218ca36ff74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:37:09.316+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T13:37:16.075+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem with them waiting, however, is that if &amp; when I
        win, the deal that they get will be much tougher than what we are negotiating
        now...or no deal at all," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617aa97e-48d5-41de-8e5c-2ee6f61dcd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:37:09.316+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T13:37:16.075+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criticism came as the two countries'' top negotiators met in
        Shanghai for a two-day meeting through Wednesday, the first time since the
        countries declared a temporary truce at the G20 last month. Last week, White
        House economic adviser Larry Kudlow said on CNBC that he didn''t expect any
        major deal at the meeting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9d3e4f-ec31-4dc0-87e8-f34ea40265f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:37:09.316+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T13:37:16.075+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday morning, government statistics showed China''s official
        Purchasing Managers'' Index inched up to 49.7 in July, slightly better than
        market expectations, but still below the 50-mark that separates contraction
        from expansion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42389e28-96d4-4ca8-ab81-082cc8a083c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:37:09.316+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T13:37:16.075+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traders also await clues from the Caixin/Markit PMI due Thursday,
        a closely watched gauge that better reflects the private manufacturing sector
        than the official figures.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47bf5e3-551b-42fb-bd34-b2c2ad92769a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:37:09.316+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T13:37:16.076+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geopolitical tensions rose in Asia, after North Korea on Wednesday
        launched yet another round of projectiles, US and South Korean officials confirmed.
        It''s North Korea''s third launch since May.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91023ec-8e98-4c7b-933b-d9db5a1dcc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:37:09.317+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T13:37:16.076+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Reserve is expected to deliver an interest cut later
        Wednesday, which would be the first time the central bank cut interest rates
        since 2008.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbffda4f-1d79-4c18-a0ca-2ca66132152a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:37:09.317+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T13:37:16.076+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the other big moves on Asian markets at 11:20 a.m.
        Hong Kong time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373e5ff6-d4d0-418c-b2c0-8a61afd41c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:37:09.317+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T13:37:16.076+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung Electronics tumbled 3% in Seoul, after the electronics giant
        reported a 56% fall in profit for the second quarter from the same period
        a year earlier, citing declining prices in memory chips.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901a3a12-b6d1-4018-a171-5ae5fad94268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:37:09.317+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T13:37:16.076+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong is set to announce its second-quarter GDP figures later
        on Wednesday. Analysts expect the local economy to be hurt by the city''s
        massive protests.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01807f1c-a9d2-49d0-bae8-e03fff1cd6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:37:09.317+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T13:37:16.076+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China General Nuclear Power Group, China''s largest nuclear power
        enterprise and one of the world''s largest, published a prospectus Wednesday
        morning, planning a $2.2 billion (15 billion yuan) listing on the Shenzhen
        stock exchange. It will be China''s largest stock market flotation this year.
        The money will be mainly used for building four nuclear reactors in southern
        Guangdong and Guangxi provinces.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ea8982-dcb7-468b-8712-54e3f554988e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:37:09.317+08:00
      'mgnl:createdBy': 'robert'
