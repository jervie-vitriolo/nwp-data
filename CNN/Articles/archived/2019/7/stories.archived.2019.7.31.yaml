      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> AirAsia
        Philippines has a new chief executive officer (CEO), the budget carrier announced
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809e6b6d-c51c-4f4c-8fab-c74b0aef294e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T20:50:13.516+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-31T20:53:17.025+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricky Isla, recently appointed CEO, has spent a decade working as
        general manager for different branches of PLDT Global Corporation. He was
        recently the telco''s regional head of operations for the United Kingdom and
        Europe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
