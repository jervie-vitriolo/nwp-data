      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest Commission on Audit report called out PCSO for waiving
        ₱1.43 billion in claims from STL agents. It also found a shortfall totaling
        P4.6 billion from presumptive monthly target sales for STL agents. STL is
        a numbers game to replace the outlawed jueteng. Remittance of proceeds to
        PCSO, however, is done manually by the operator compared to the computerized
        transactions for lotto. This has raised questions as to the discretionary
        option of STL operators.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e8f839-1022-4f1c-932c-b3aef27b899c'
