      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tadhana</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8afc72-804a-40f7-86ca-4421dc54920b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:57:56.608+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-01T14:27:08.745+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the world of board games, themes and stories in the fantasy genre
        are anything but scarce. Witches, orcs, elves, and even krakens are very much
        well-represented.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5128476d-c1c2-46fe-b9ca-c7cdcd20198e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:57:56.608+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-01T14:27:08.745+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where developer John Nathaniel Briones saw an opportunity
        to turn Pinoy mythology, something so ingrained in our culture, into a tabletop
        RPG game called Tadhana. Set place in prehistoric Philippines, Tadhana allows
        players to roleplay as different races such as Aswang, Diwata, Engkanto, Tikbalang,
        Garuda, or Tao. Beyond this, they can then choose character classes which
        include Albularyo, Mandirigma, Pana, Sarong, or Salamankero.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fa4bd0-a8b7-4e43-8fbc-929c2c084d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:57:56.608+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-01T14:27:08.746+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the get go, Tadhana truly shines a spotlight onto Philippine
        lore. It doesn’t shy away from exploring characters and creatures that we’ve
        all heard about as young children and turning it into something fun, interactive,
        and even educational.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9077ae50-b7d6-4665-9fd6-4474dd4a2a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:57:56.608+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-01T14:27:08.746+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Begin your adventures with the Tadhana Adventurers Kit, available
        in <a href="https://abubot.ph/products/tadhana-adventurers-kit-rpg?_pos=1&amp;_sid=65065988d&amp;_ss=r"
        target="_blank">Abubot</a> for only ₱1,100.</em></p>'
    '87':
