    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd4559c-300f-4604-ac49-d451a335129b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:28:59.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-31T14:35:56.600+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> A Senate
        panel is set to investigate the gaming operations of the Philippine Charity
        Sweepstakes Office (PCSO) after President Rodrigo Duterte bewailed of the
        "massive corruption" in the agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4db927-9680-48b8-af25-34cbfb487e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:28:59.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-31T14:35:56.600+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a672d2-c751-431c-b40f-d67026a7284e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:28:59.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-31T14:35:56.600+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon Committee Chairman Richard Gordon said the hearing,
        set next week, aims to find out why the president suddenly stopped PCSO''s
        gaming operations. Gordon said the probe will try to find out if there really
        is corruption in the agency and who are involved in it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dc8b03-cf3d-4d00-ba93-321b48908161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:28:59.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-31T14:35:56.600+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fa7a33-39a9-4eea-8e32-a4bad7327733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:28:59.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-31T14:35:56.600+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang iimbestigahan natin, why the President stopped them. Is it
        because there is actual corruption? Is it because there really is more money
        going to the illegal than the legal?" the senator said on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5835974d-b055-4276-bbe2-d7c1359865af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:28:59.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-31T14:35:56.600+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ddbe5a-43dc-4662-8cf0-07a4df9dc7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:28:59.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-31T14:35:56.600+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said there is a need to ensure that the PCSO is reliable
        as it is the primary agency tasked to raise funds for the government’s health
        programs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff67a0e-2e98-415f-b1a9-053bae5cfe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:28:59.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-31T14:35:56.600+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2392d2c2-c879-4b18-9920-62bb8b891029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:28:59.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-31T14:35:56.600+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang masakit nito, ilang beses na tayong nagpalit diyan. Under the
        Duterte administration, ilang beses na silang nagpalit diyan. So there’s something
        wrong inside. At saka ''yung mga nilalagay diyan, dapat beyond reproach,"
        the lawmaker said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3933ae-d01f-4c45-b634-da24d9c9f8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:28:59.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-31T14:35:56.600+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Games and Amusement has also been urged to
        conduct a probe on the closure of PCSO outlets in light of "massive corruption"
        allegations.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761edcf6-9b4c-4bfc-b860-bda06ea57c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:35:56.348+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T14:35:56.600+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40841f5-e8b4-498c-b64f-3ab7c01461f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:35:56.348+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T14:35:56.601+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, we have to get to the bottom of these charges of corruption,"
        House Minority Leader Bienvenido "Benny" Abante said Wednesday in a press
        briefing. "I’m aware that several of my colleagues in the minority have already
        intimated to sign the resolution, and I hope those in the minority will do
        so as well."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa5429b-e114-4f7c-b76f-328169c02c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:35:56.348+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T14:35:56.601+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5760de6b-6424-4caf-9307-da0905a2d3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:35:56.348+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T14:35:56.601+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abante added that the PCSO has not submitted an annual report to
        Congress, as required by Section 7 of the lottery agency''s charter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0f7fbb-32dc-4359-8693-dd173f2dcae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:35:56.349+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T14:35:56.601+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7597777b-40f6-4c0a-acce-c26821a03ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:35:56.349+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T14:35:56.602+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We demand that the PCSO should, now, give a report <em>[tungkol
        sa] lahat ng mga</em> report <em>na hindi nila sinubmit</em> [on all the reports
        that they didn''t submit,] or else, we will demand for a thorough investigation
        of the PCSO fiasco," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd048677-7970-402d-a007-644c6b097d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:28:59.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-31T14:35:56.602+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte sacked retired Marine general Alexander Balutan as PCSO
        General Manager in March due to "serious allegations of corruption." Recently-appointed
        General Manager Royina Garma approached Duterte and asked for his help to
        cleanse the agency, Presidential Spokesperson Sal Panelo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0c2ef7-add2-4bbe-83ba-5178367334b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:28:59.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-31T14:35:56.602+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3013c132-0edf-411d-b2d4-6b566729ea5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:28:59.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-31T14:35:56.602+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte surprised the public last July 26 when he issued a verbal
        order to stop all gaming activities authorized by the PCSO, including lotto,
        Small Town Lottery, Keno, and Peryahan ng Bayan. Duterte also ordered the
        military and the police to arrest anyone who will violate his order. More
        than 30,000 PCSO gaming outlets nationwide were closed following the order,
        according to the police.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8780e66c-1930-42ba-874f-1a1e5f86800a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:28:59.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-31T14:35:56.602+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff03951-5539-4a8c-a882-e570d8fe4ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:28:59.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-31T14:35:56.602+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Duterte lifted the ban on lotto operations. According
        to Malacañang, initial findings showed machine-operated lotto games are less
        prone to corruption compared with other gaming activities approved by the
        PCSO.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447331d8-f603-4a67-b6ad-1cd03d52ade7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:28:59.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-31T14:35:56.602+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dd7ba7-ad50-4622-88eb-5c531d915800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:28:59.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-31T14:35:56.602+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation is also conducting an investigation
        into Small Town Lottery and Peryahan ng Bayan, which are allegedly used as
        fronts for illegal gaming, the Justice Department said.</p>'
