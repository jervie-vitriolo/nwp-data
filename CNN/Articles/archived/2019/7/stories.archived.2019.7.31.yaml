  'Panelo-Duterte-apologize-lotto-operators-suspension':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-31T18:50:33.734+08:00
    'imagesource': 'jcr:f16e2286-e06d-4dda-b837-7e3296f7b436'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f614c22-f6d7-4392-a7c7-f0f7055e583f'
    'lead': 'Malacañang says there’s no need for President Rodrigo Duterte to apologize
      for the four-day suspension of lotto operations, which left thousands of Filipinos
      jobless.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T19:01:27.148+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-07-31T19:02:22.905+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'President-Duterte', 'President-Rodrigo-Duterte', 'Panelo',
      'Salvador-Panelo', 'lotto', 'lotto-suspension']
    'template': '1'
    'title': 'Palace: No need for Duterte apology amid job, income loss from lotto
      suspension order'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f1e553-4b96-41c1-a49c-e99e7c81e7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:01:27.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T19:02:22.905+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)—</strong>&nbsp;Malacañang
        on Wednesday said there’s no need for the government to apologize for the
        four-day suspension of lotto operations, which left thousands of Filipinos
        jobless.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffecdb2f-b736-452b-8b88-1f261fa83b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:01:27.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T19:02:22.905+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Certainly not,” Presidential Spokesperson Salvador Panelo told
        reporters when asked if President Rodrigo Duterte should apologize to lotto
        operators.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d613fc0-6cb1-4bf2-9ebc-a219d53a48ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:01:27.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T19:02:22.905+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Unang una, marami na rin silang kinita</em> (They have already
        earned a lot). They should be happy that the findings of the President''s
        investigation show there is no corruption. They should rejoice on that,” he
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e424cbe9-b1e9-4b03-abcc-7c18d0eadfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:01:27.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T19:02:22.905+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even then, the work of the President is heavy enough that they
        should understand that it is his duty to do that—&nbsp;to erase any and all
        doubts on the irregularity of these operations,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cd725d-bd51-45c6-b26c-a509c06068f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:01:27.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T19:02:22.905+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President on Friday ordered a shutdown of lotto and other gaming
        outlets of the Philippine Charity Sweepstakes Office (PCSO) amid alleged corruption
        within the lottery agency. Duterte, however, <a href="http://https://cnnphilippines.com/news/2019/7/30/Duterte-lifts-suspension-lotto-operations.html">lifted
        the suspension for lotto</a> on Tuesday, saying it is “less prone to corruption.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac57f13-677c-46e5-a865-4c7a753b08dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:01:27.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T19:02:22.905+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the closure order was a preemptive move, which was prompted
        by numerous complaints of massive corruption in the PCSO.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a79ef7a-1a15-4c77-a73e-98022dc3bdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:01:27.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T19:02:22.905+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung may nakita ka nang ginagawa krimen…</em> (tapos)<em> wala
        ka pang gagawin, edi</em> negligent <em>ka. Kaya niya ginawa ‘yon,</em>” Panelo
        stressed. “<em>Pero</em> immediately after <em>nung makita ng</em> findings
        <em>na</em> they followed the rules <em>at wala namang nakitang</em> irregularity,
        <em>kaya pina-</em>lift <em>niya kaagad,</em>” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b9a013-fc42-4823-970b-64cf5c5d3c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:01:27.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T19:02:22.905+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you see a crime is being committed and you don’t
        do anything, then you’re negligent. That’s why he did that. But immediately
        after seeing the findings that they (lotto) followed the rules and there were
        no irregularities, then he (President) ordered to lift it immediately.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a53f91-9d3e-4536-9b07-0ed96aa2f9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:01:27.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T19:02:22.905+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department has ordered a probe on supposed corrupt practices
        in the agency. Meanwhile, a Palace-led investigation on other PCSO-sanctioned
        games is also underway.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923ee4eb-d836-4854-9757-5ea95ef259b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:01:27.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T19:02:22.905+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
