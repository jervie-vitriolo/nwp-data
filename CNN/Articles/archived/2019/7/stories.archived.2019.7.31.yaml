      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Politricks</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4076fce5-49a9-48a8-9f45-83417dac62d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:57:56.609+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-01T14:27:08.746+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When RB Ting tried to explain how Filipino politics worked to his
        Singaporean friend PJ Lim, the two birthed the concept of Politricks. The
        satirical card game takes a look into the dirty on-goings of Filipino elections
        where players assume the position of candidates. The objective? Win the election
        by any means necessary — even if that means crossing some lines or breaking
        a few laws.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fad375-f201-411e-abb2-1e90f35b7e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:57:56.609+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-01T14:27:08.746+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politricks features cards that gives players options such as “Ghost
        Voter,” “Pork Barrel Scam,” or even “Free Funerals,” which allows them to
        advance in the game by stealing votes, faking votes, or campaigning through
        unsavory means. While the game offers fun and entertainment for hours, it
        also holds up a mirror to our mangled electoral system and points out just
        how dirty things truly have become.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907d824c-21eb-4065-b1f1-73aedc48de19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:57:56.609+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-01T14:27:08.746+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Politricks is available at board game cafes like Ludo, OnBoard,
        Puzzles or online game shops like <a href="https://abubot.ph/products/politricks-card-game?_pos=1&amp;_sid=d50a652a8&amp;_ss=r&amp;variant=16319747590">Abubot</a>
        for ₱600.</em></p>'
