    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee44a2b0-8e91-48e5-98c1-4f23921df27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.949+08:00
      'mgnl:createdBy': 'xave'
