      'text': '<p>President Rodrigo Duterte reappointed Velasco to the MWSS board
        on July 29. Duterte also appointed <a href="http://cnnphilippines.com/news/2019/6/17/Duterte-MWSS-Board-of-Trustees-Emmanuel-Salamat.html"
