      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> The Philippine
        National Police (PNP) on Wednesday said all lotto stall owners can simply
        remove the closure signs posted on their outlets following the lifting of
        the ban on their operation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dc4283-d64c-4132-b0b0-aa6cb41986f5'
