      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Darna at Ang Nawawalang Bato Card Game</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415295db-e7ca-4351-9f01-82dec634fe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:57:56.610+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-01T14:27:08.746+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players can now live their Darna fantasy with this easy yet charming
        card game. The objective is simple enough: Darna lost her Puting Bato, so
        players have to use their moves to find it and be the first to yell “Darna!”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7c5490-4728-49ca-a720-425faa87c538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:57:56.610+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-01T14:27:08.746+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darna at Ang Nawawalang Bato can be played by two to four players.
        In the deck, there are five bato cards — any of which can be the true Puting
        Bato. This raises the stakes as players race to be the first to find the correct
        card or hide it from their opponents.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b714ce14-9ce7-4c19-a300-7dda9dac912c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:57:56.610+08:00
      'mgnl:createdBy': 'chang'
