    'template': '1'
    'title': '3 German tourists found dead near Alaskan glacier'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281b1dd1-ac02-4231-baf5-8273a8860adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:31:42.936+08:00
      'mgnl:createdBy': 'robert'
