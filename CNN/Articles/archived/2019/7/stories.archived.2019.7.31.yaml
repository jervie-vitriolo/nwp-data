      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sting-A-Win</strong></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20750485-f696-4a28-a603-7fbcdfd2dac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:57:56.612+08:00
