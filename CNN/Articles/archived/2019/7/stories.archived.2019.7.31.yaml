      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The original Game of the Generals is available in National Bookstore,
        Hobbes, Toy Town, Toy Kingdom, Landmark Department Store, Build City and Lazada.</em></p>'
    '86':
      'image': 'jcr:84a30318-485b-4d85-a802-e73e58bc879b'
      'imageCaption': 'Politricks is a satirical card game that takes a look into
        the dirty on-goings of Filipino elections where players assume the position
        of candidates.'
