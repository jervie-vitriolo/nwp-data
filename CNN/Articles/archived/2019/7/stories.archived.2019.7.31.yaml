    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df63b215-718c-4be4-b86b-11f1a1799fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.950+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.256+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte issued an order last Friday to <a href="http://cnnphilippines.com/news/2019/7/27/duterte-pcso-gambling.html"
        target="_blank">shut down all PCSO-licensed games</a> —&nbsp;including lotto
        —&nbsp;due to “massive corruption involving all.” Duterte added that all franchises
        and licenses granted by the PCSO are deemed terminated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f7fca5-1e5b-497f-8e16-235b639df5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.950+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.256+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787ec0c5-787c-408b-ac5d-ee794f704016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.950+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.256+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Christopher “Bong” Go, a longtime aide of Duterte, said
        the President told him the PCSO is not meeting its minimum remittances to
        the government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7a444e-07ed-4c58-8789-adb3df23275f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.950+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.256+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7574afa-0251-49fa-8edf-8499691b4965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.950+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.256+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest Commission on Audit report on the PCSO found the agency
        has yet to remit ₱8.4 billion to the government. State auditors also called
        out the state lottery agency for waiving ₱1.43 billion in claims from STL
        agents.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8a632b-256e-4e3a-9aa6-50a8d0229b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.950+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.256+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5273fc83-eb75-464b-b62b-6a70decaeb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.950+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.256+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there is a failure in collection, siguro may glitches sa implementation
        of the [implementing rules and regulations] at may nakitang maaaring lulusutan
        nila. Pinag-aaralan namin ngayon kung may kakulangan ba,” PCSO General Manager
        Royina Garma said in a press briefing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5071dcd8-6259-4daf-b79d-1c7598f361ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.951+08:00
      'mgnl:createdBy': 'xave'
