    'author': 'Jake Kwon, CNN'
    'caption': 'North Korea fired multiple unidentified projectiles early Wednesday,
      South Korea''s Joint Chiefs of Staff (JCS) tells CNN. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
