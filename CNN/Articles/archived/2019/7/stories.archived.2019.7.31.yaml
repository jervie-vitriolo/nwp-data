    'template': '1'
    'title': 'Hong Kong police charge 44 protesters with rioting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516b0644-30ba-4d53-ad01-36b40b44ed58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.022+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)⁠—&nbsp;</strong>Hong Kong police have charged 44 people
        with rioting after an illegal protest Sunday spiraled into chaos and brought
        parts of the city to a standstill, amid a deepening political crisis that
        shows little signs of deescalating.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eb5f5f-354d-46b0-86b4-03ca53a2e4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.022+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a63c614-7dd4-43bc-a1d2-77739ec5ebfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.023+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They mark the first rioting charges pressed during the eight weeks
        of protests that have rocked the semi-autonomous Chinese city, and those found
        guilty face up to ten years in jail. The youngest person charged is a 16-year-old
        girl.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5c32f5-f4fc-487f-a678-0fc17be0cfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.023+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c950e98b-5b9f-4b79-9194-379abe58042c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.023+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters were appearing at the Eastern Magistrates'' Court on
        Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe53ea96-e2b4-491d-a1db-973dccedd516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.023+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443ac908-f2a0-4c46-8faf-5b10fb3f255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.024+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, police accused pro-democracy protesters
        of "peace-breaching acts" and attacking police officers. "They set up roadblocks
        by umbrellas, wooden planks, bamboo sticks and railings; pried up pavement
        bricks, demolished roadside fences, damaged street signs and lampposts as
        well as attacked police officers at scene with lethal weapons such as bricks
        and sharpened iron rods," the statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b21903-0dac-43c7-aa8b-5efacb4b1f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.024+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a6b9df-1312-46a5-aad5-e194812fe72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.024+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, protesters defied police orders and left an authorized
        demonstration in Chater Gardens to march through the city center. Many of
        the protesters were wearing black, the adopted color of the protest movement,
        and headed for the Chinese government''s Liaison Office in the west of the
        city.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c718d6-ad2f-4e5f-8a99-e9e23d2c0398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.024+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ede0907-6ced-4012-9987-51396f004f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.025+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, in a largely residential area, police and protesters clashed.
        Riot police fired tear gas and rubber bullets at protesters, who set a cart
        on fire and pushed it in the direction of officers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456685ed-bcc3-4341-b3f5-1bb6c2556180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.025+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c6834a-5ca7-49a4-a496-c55135b581f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.025+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because police authorization had not been given to march through
        the city, the protest became illegal the minute the demonstrators left Chater
        Gardens. Ventus Lau, 25, one of the organizers of Sunday''s protest, called
        the police decision to outlaw the march through Hong Kong "a serious threat
        to our freedom of expression in Hong Kong."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520e7392-355a-42a6-b9d9-6473390ab4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.025+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4426fc8d-b724-4f81-9c2d-6669d3ba75e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.026+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no rioters, there''s only tyranny," is a popular slogan
        adopted by protesters in recent weeks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1004f4e3-45d0-46b4-a5ac-2d3510dc0d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.026+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c3342a-d68d-47e0-b04e-9116ab455f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.026+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday evening, as the city was lashed by a tropical storm,
        hundreds of people gathered outside the Kwai Chung police station in the New
        Territories, where police had charged some of Sunday''s protesters. Police
        used pepper spray and batons as protestors threw objects and chanted: "Release
        the arrested now."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82fa5a7-b587-4ed8-b1a0-f4b5962724ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.026+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0f2d08-3048-4a1c-9b74-d79a7aa95424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.027+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also skirmishes outside the police station in Tin Shui
        Wai, near the suburb of Yuen Long on the border with China which has been
        the scene of violent mob attacks and police and protester clashes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1b6f0a-c414-4f2d-ba66-5f247865ba15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.027+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efeec83-a1bd-485a-8fa5-ae60cd4a4846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.027+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, 49 protesters were arrested in relation to Sunday''s violence,
        including 32 men and 17 women, aged between 16 and 41. A 24-year-old man was
        charged with possession of offensive weapons, while two men were released
        on bail pending further investigation, and two were temporarily released.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630cd0cf-17ed-4d97-b6c5-66c75b4fbc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.027+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7783c20-91b9-4f59-9f94-b6bcaa3af32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.028+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said an active investigation had begun and further arrests
        were possible.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a606e17-3faf-48db-b37a-9f22a224a144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.028+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2b3c6e-4a57-4cba-87b4-e35cff9f3c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.028+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More forceful response to protesters</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0129386-0fbf-4568-ba63-22f5a8647bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.028+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass protests have rocked the major global financial hub for eight
        consecutive weeks, triggered by a controversial -- and now-shelved -- bill
        that would have allowed extradition from the city to mainland China.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3785b2-2033-4ebf-b5f4-15d77cca12f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.028+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befbf3d6-39c3-4b33-b218-1a22c569876c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.029+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters'' demands over that period have broadened to encompass
        issues such as greater democracy for the city, an inquiry into alleged police
        brutality, declassifying protests as riots, and the resignation of Chief Executive
        Carrie Lam.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bf1bf4-c445-4284-bb3a-81eaa153891a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.029+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8f6ce5-5bb7-4420-b49c-ddb624d4077f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.029+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstrations have also steadily escalated in terms of violence
        and rhetoric.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fcc5a2-8bd0-46ad-8ee0-5708f12f0e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.029+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bf10de-ea06-4365-8fdd-b895bb8b4278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.030+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following an attack on protesters by a baton-wielding mob in Yuen
        Long subway station on July 21, which left 45 injured, police arrested six
        men, some of whom had links to crime gangs known as triads. Those men face
        the lesser charge of "unlawful assembly."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0709a935-3cb4-472a-b4b6-4423788b7e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.030+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81876cdd-53e7-4ffb-a553-b1f8f0889dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.030+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more serious rioting charge leveled against Sunday''s protesters
        follows Beijing''s public backing of the Hong Kong police and government.
        On Monday, the Chinese government accused pro-democracy protesters of committing
        "evil and criminal acts" that have seriously damaged the semi-autonomous city''s
        "reputation" and "stability."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6c33dc-decb-44fe-97d7-0f756e939b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.030+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665c5b84-2c23-443d-b144-3b488c47cae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.031+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference in Beijing, Hong Kong and Macau Affairs Office
        spokesman Yang Guang called the situation in Hong Kong "grave," adding that
        Beijing would not allow any challenge to the Chinese government''s authority
        or threats to national security.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97300196-7c02-446d-837a-123aaf68753b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.031+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76e021b-c5c8-4a46-8c5d-468589251821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.031+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No civilization or society under the rule of law would ever allow
        acts of violence to take place. We call on the general public of Hong Kong
        to be aware of the grave nature of the current situation," Yang said, calling
        on Hong Kong citizens to condemn protester violence.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6659ff3c-dc14-482f-b142-232a170445ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.031+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b6863b-0a9d-4e44-ae8d-c2761cf76ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.031+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong is China''s Hong Kong. Hong Kong''s affairs are China''s
        domestic affairs," he added. Hong Kong has been governed under a "one country,
        two systems" model since the city transferred from British to Chinese rule
        in 1997.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159f7782-cb74-44ed-9b8b-70110d2e2a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.032+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4684e8-54d9-428e-a479-b854396ad8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.032+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time China''s top Hong Kong policy office had given
        a briefing on the mass demonstrations.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf4572f-4b50-4139-a612-662ad2b6ef5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:00:10.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T13:00:11.032+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/07/30/asia/hong-kong-protesters-charged-riot-intl-hnk/index.html">"Hong
        Kong police charge 44 protesters with rioting."</a></em></p>'
  'cj-mccollum-blazers-$100-million-extension-nba':
    'author': 'Reuters'
