      'mgnl:type': 'text'
      'text': '<h2>Fixing local lotteries</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5acb75-f8f6-4fcf-97cd-44050ba4716a'
