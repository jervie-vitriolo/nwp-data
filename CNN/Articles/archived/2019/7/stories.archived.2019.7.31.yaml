      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Thomas Regala, the creator of Hugot, comes Refrigeraiders —
        a fast-paced, 16-card game that can be played by up to four players.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7629050-5840-4a0b-b086-2122a11c3339'
      'mgnl:activationStatus': true
