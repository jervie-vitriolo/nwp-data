    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7cec46-b086-4227-861c-fba97dd0567d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:13:22.972+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T18:51:08.115+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of Chinese vessels near Pag-asa prompted strong statements
        from the Duterte administration, which has been criticized for pursuing friendly
        ties with China despite the long-standing maritime dispute. The Duterte government
        invoked the arbitral ruling for the first time as it asked the Chinese vessels
        to leave the West Philippine Sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cca34e3-6130-4848-99e4-8cd4f679a7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:13:22.972+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T18:51:08.115+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6498a3e4-fe09-4354-bb0b-93fb2fb3672a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:13:22.972+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T18:51:08.115+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government calls the areas that the Philippines claims and occupies
        as the West Philippine Sea, where China built artificial islands, prohibited
        Filipino fishermen from fishing, and interfered in petroleum exploration.
        A July 2016 arbitration ruling recognized the Philippines'' sovereign rights
        in some sea features within in its 200-nautical mile exclusive economic zone
        that are being claimed by China, and called out Beijing''s violations. China,
        however, rejects the tribunal''s decision and insists on its sweeping claim
        to almost the entire South China Sea, supposedly based on historic rights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4740a2a-290c-4323-b2a5-962e3825d23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T18:51:07.722+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T18:51:08.115+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Esperon said the note verbale that the government has
        filed also protested the passage of Chinese warships in Sibutu Strait, an
        internationally-recognized shipping lane south of Tawi-Tawi, without informing
        Philippine officials.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7818a99-cad0-4fdc-9de2-da96b1582b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T18:51:07.722+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T18:51:08.150+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5193304-89c6-4dc7-879b-5e2cb32495bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T18:51:07.723+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T18:51:08.151+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Customarily... lahat ng (all the) military vessels that pass through
        our territory... ask for diplomatic clearance. Nagkataon na (It just happened
        that) in our records we don''t have it in record that China asked for diplomatic
        clearance," Esperon said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fa8abb-7983-4880-9094-e7fc8a02421a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T18:51:07.723+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T18:51:08.151+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37c24a0-bf65-46eb-9c5a-6190c37c82c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T18:51:07.723+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T18:51:08.151+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana earlier told CNN Philippines
        it seems the Chinese warships deliberately tried to avoid being detected,
        saying they sailed through Sibutu Strait with their automatic identification
        systems (AISs) turned off. The International Maritime Organization requires
        that all ships of at least 300 gross tonnage carry AISs, which would send
        the ships'' information to other vessels and to coastal authorities.</p>'
  'asian-stocks-fall-donald-trump-fed':
    'author': 'Laura He, CNN Business'
