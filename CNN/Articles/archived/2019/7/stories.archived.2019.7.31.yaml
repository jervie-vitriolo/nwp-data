      'mgnl:lastActivated': 2019-07-31T20:46:43.234+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung titignan niyo ang implementation ng STL, medyo unique. Hindi
        kasi siya percentage. Ang income na papasok based on the "donations (bets)"
        na pinapadaan sa STL. We need to monitor the exact sales. Ang computation
        ng revenue na pumapasok sa PCSO is based on presumptive sales of STL agent,”
        she said.</p>'
