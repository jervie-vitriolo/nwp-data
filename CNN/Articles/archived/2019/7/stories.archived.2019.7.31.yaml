      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes just three months after the government in April <a href="https://cnnphilippines.com/news/2019/4/2/Teddyboy-Locsin-diplomatic-notes-China-vessels-Pagasa-Island.html">heavily
        protested the swarming of over 200 Chinese vessels around Pag-asa</a>. Ramon
        Tulfo, President Rodrigo Duterte''s special envoy to China, said in June that
        the Chinese government <a href="https://cnnphilippines.com/news/2019/6/6/chinese-vessels-pag-asa-island-envoy-ramon-tulfo.html?fbclid=IwAR20ruQR43iJ6Rl9AE6omop0-NJhtN1Aft2DMFlwWapRtihB4yZuzECYg4I">has
        removed some 100 vessels</a> from Pag-asa Island. The Armed Forces'' Western
        Command spotted only 18 Chinese ships as of June 5.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037a12de-63df-4359-9619-8e4182e90ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:13:22.972+08:00
