      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Game of the Generals</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f1039c-62ad-4321-b2f7-26c85b45ee8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:57:56.608+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-01T14:27:08.746+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguably one of the most popular and beloved Filipino board games,
        Game of the Generals has won the hearts and nights of many Filipino players.
        Created in 1970, the educational war game pits two players against each other
        as they control armies who try to outwit, outflank, and ultimately destroy
        the opponent.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194b59cc-4d2d-45d9-9939-a863d44433a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:57:56.608+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-01T14:27:08.746+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players use deduction, strategy, and spatial skills in Game of the
        Generals, or The Generals as it’s popularly called. The overall design of
        the game mirrors the Philippine army including ranks, titles, and even the
        use of the Philippine flag.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2199be5e-6390-48d8-9e20-7c998b9f65f8'
      'mgnl:activationStatus': true
