      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the office''s final determination in the actor''s death. This
        report is in line with the preliminary findings of an autopsy performed earlier
        this month, which determined the 20-year-old actor died of natural causes.</p>'
