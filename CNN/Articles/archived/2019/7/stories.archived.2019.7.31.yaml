  'San-Miguel-DOTr-Bulacan-airport':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'San Miguel Holdings Corporation is set to secure the contract to build
      a new international airport in Bulacan with no other proposals before the Department
      of Transportation. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2019-07-31T10:53:57.282+08:00
    'imagesource': 'jcr:4b3dc1fe-fdb1-4eba-9c5f-55814ead0954'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15356d68-a029-4261-8558-dafa57a3c9ea'
    'lead': 'The Department of Transportation is poised to award the contract to build
      a new international airport in Bulacan to San Miguel Holdings Corporation. Construction
      needs to begin before the end of the year.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T10:54:46.389+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-07-31T17:38:33.539+08:00
