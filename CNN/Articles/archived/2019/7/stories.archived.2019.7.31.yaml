    'lead': 'Hong Kong police have charged 44 people with rioting after an illegal
      protest Sunday spiraled into chaos and brought parts of the city to a standstill,
      amid a deepening political crisis that shows little signs of deescalating.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T13:00:10.745+08:00
