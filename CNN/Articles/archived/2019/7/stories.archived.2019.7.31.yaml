      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ca7b67-064a-4ad9-8d4e-24fec1a7cf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.951+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.256+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="http://cnnphilippines.com/news/2019/7/30/Duterte-lifts-suspension-lotto-operations.html"
        target="_blank">lifted the lotto ban</a> after three days, with Malacanang
        saying that it found nothing irregular with the operations of the national
        lottery. However, the prohibition on other PCSO games, like STL, remains.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef7b6be-2934-4158-a82d-ac599950f26a'
