      'mgnl:type': 'text'
      'text': '<p>Boyce was found unresponsive at his home in North Hollywood, California
        on July 6. A spokesperson for his family told CNN at the time that Boyce died
        in his sleep after a seizure resulting from an ongoing medical condition,
        which was later revealed to be epilepsy.</p>'
