      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funding for the monthly allowance will be appropriated from
        the city''s annual budget.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b208b6e4-5db5-4df1-ab74-4ee817cfee59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:21:29.310+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-31T19:21:29.536+08:00
