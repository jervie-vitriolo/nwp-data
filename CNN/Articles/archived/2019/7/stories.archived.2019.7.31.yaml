      'mgnl:lastActivated': 2019-07-31T19:21:29.536+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monthly allowance worth ₱1,000 is given to enrolled students
        who are residents and registered voters of the city with good academic standing,
        according to the directive signed Monday. If the student is not yet of legal
        age to be a voter, his or her parent or legal guardian should be a registered
        voter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08713ef-1a12-4576-804d-502e32a78e29'
      'mgnl:activationStatus': true
