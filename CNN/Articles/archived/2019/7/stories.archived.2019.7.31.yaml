      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grassroots lottery was first introduced during the time of President
        Corazon “Cory” Aquino and continued during the Arroyo administration. But
        the specter of jueteng continued to haunt STL, with critics saying STL operations
        are jueteng fronts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5555c972-0cac-45bd-a36b-5a41ef4ca658'
      'mgnl:activationStatus': true
