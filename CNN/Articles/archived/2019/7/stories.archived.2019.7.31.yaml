    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323c5cb4-5b9d-4c27-946d-29247cccf2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:03:38.652+08:00
      'mgnl:createdBy': 'cjmarquez'
