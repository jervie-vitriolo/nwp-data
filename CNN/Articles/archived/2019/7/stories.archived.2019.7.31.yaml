      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)</strong> — Presidential
        son and Davao City 1st District Rep. Paolo "Pulong" Duterte has joined the
        National Unity Party, one of the party''s officers said Wednesday.</p>'
