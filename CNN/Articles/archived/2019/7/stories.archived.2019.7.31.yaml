  'NGCP-power-rate-hike-flood-damage':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-31T19:46:02.690+08:00
    'imagesource': 'jcr:3926ed22-f791-4e3d-af98-585675d754c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d7c9a4f-1dfa-49d4-98d7-709f5b168c01'
    'lead': 'The NGCP wants customers to pay for the ₱10.6-million damage sustained
      by one of its substations due to floods in 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T19:47:38.157+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-07-31T19:47:40.606+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NGCP']
    'template': '1'
    'title': 'NGCP seeks power rate hike to pay for ₱10.6-M flooding damage'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a08a01-b82c-4936-9524-262449767a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:47:38.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T19:47:40.606+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> The National
        Grid Corporation of the Philippines (NGCP) seeks to hike power rates for it
        to recover assets worth ₱10.3 million damaged by flooding in 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367cf9a6-4697-4d3e-858e-e79558012358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:47:38.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T19:47:40.607+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an 11-page application to the Energy Regulatory Commission, the
        NGCP proposed that customers in Luzon be charged an additional ₱0.00026 per
        kilowatt hour (kWh) from October 2019 until the end of the year, which would
        be lowered to ₱0.00002 per kWh for the entire 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc290edb-8246-485a-8a0e-fc06564399ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:47:38.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T19:47:40.607+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If approved, a household consuming 200 kWh per month can expect
        a ₱0.052 increase in their monthly bill from October to December 2019 and
        then a ₱0.004 kWh increase per month for 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2395fb6d-1ebc-4c8c-b821-55a7f5cc4f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:47:38.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T19:47:40.607+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP said it shouldered the repair, restoration and rehabilitation
        of its substation in Olongapo City following the onslaught of Tropical Depression
        Josie in 2018 which enhanced the southwest monsoon or “Habagat.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638a76eb-5793-427f-814b-6e220001805a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:47:38.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T19:47:40.607+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said portions of its perimeter wall collapsed, while other portions
        of it eroded due to flooding. The NGCP added that the substation’s switchyard,
        transformers and equipment spares were also submerged in flood and was left
        covered in mud and debris when the waters subsided.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1051c950-5671-4db6-8b7e-ac7096453363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:47:38.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T19:47:40.608+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It must be emphasized that the rehabilitation of the assets damaged
        by the [force majeure event] required capital infusion, the recovery of which
        should be allowed immediately in order to avoid any financial strain in the
        operation of the NGCP and to allow the continuous provision of transmission
        services to the grid customers,” the NGCP said in its appeal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b106979-6de3-4be4-9ed3-0b429bd41a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:47:38.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-31T19:47:40.608+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP is a private firm tasked by the government to maintain
        the national power grid.</p>'
  'filipino-board-games':
    'author': 'Aih Mendoza'
    'caption': 'Set place in prehistoric Philippines, Tadhana allows players to roleplay
      as different races such as Aswang, Diwata, Engkanto, Tikbalang, Garuda, or Tao.
      Photo from PROJECT TADHANA/FACEBOOK'
    'categories': ['73c6293f-1e98-4778-a8f4-ec49f5987896']
    'created': 2019-07-31T19:40:50.793+08:00
    'imagesource': 'jcr:0add17ad-19c8-41d8-a4c6-956e5d3e9ae4'
