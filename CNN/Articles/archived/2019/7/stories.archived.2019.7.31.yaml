      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Digital Producer Lara Tan contributed
        to this report.</em></p>'
  'magna-carta-dignified-commuting':
    'author': 'Zaxx Abraham and Mirick Paala'
    'caption': 'Filed on July 24 by transport advocacy group AltMobility PH together
      with the Office of Sen. Kiko Pangilinan, “The Magna Carta of Dignified Commuting”
      pushes for the idea of Philippine cities that have options for its people to
      walk, bike, and ride their public transportation of choice.'
    'categories': ['ee495b03-2ce1-49d5-a05d-01a874fd9860']
    'created': 2019-07-31T15:25:48.698+08:00
