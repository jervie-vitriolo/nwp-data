      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon noted that the Chinese vessels have withdrawn as of Tuesday,
        probably due to bad weather. He said only one Chinese Coast Guard ship remained
        in the contested area, along with three Chinese fishing boats.</p>'
