    'template': '1'
    'title': 'A new bill wants ‘dignified commuting’ for Filipinos'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82078831-8b1d-4806-b0ab-be7d3b8822f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:36:01.912+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-06T17:08:16.966+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s Note:</strong> Mirick Paala is a transport
        planner and advocate. He is a graduate of the Sustainability in Transport
        program in the University of Leeds and is actively involved in road safety
        in the Philippines and in the region. Zaxx Abraham is an urban planner working
        on community development and governance, with a focus on the cross-cutting
        issues of space, culture, gender, and transportation. She finished her MSc
        in Social Development Practice at the UCL Bartlett School of Planning as a
        Chevening scholar. Both are founding members of AltMobility PH.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb55e8ac-4bd8-496c-ba8f-acbacf8cddc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:36:01.912+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-06T17:08:16.966+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Commuters have
        had enough. To live in the city is to struggle, to be pushed into a corner
        for the sake of “development”: About 13 kilometers of travel in 3 hours, <a
        href="https://apps.who.int/iris/bitstream/handle/10665/276462/9789241565684-eng.pdf"
        target="_blank">at least 34 deaths every day</a> due to road crashes, <a href="https://cnnphilippines.com/news/2019/7/26/mmda-provincial-bus-ban-edsa.html?fbclid=IwAR1LdsprLhEcwqTkhevPvKKsfE7N3unAil0AApEYWZ1CzhoYWbLXL77s1qc"
        target="_blank">the looming provincial bus ban in EDSA</a>, and the lack of
        safe and accessible facilities for pedestrians, cyclists, and persons-with-disabilities.&nbsp;These
        are just a few of several mobility issues faced by the everyday commuter.
        While government is bombarding the news with their grand infrastructure plans
        monomania and the Build, Build, Build program, this warrants us to question,
        “for whom is this development for? for whom are we really building the city?”
        In terms of mobility, clearly, the priority is moving private vehicles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69e48a7-8c4b-4252-9a67-8fcbe754f824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:36:01.912+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-06T17:08:16.966+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we need is to rebalance the streets. With this in mind, transport
        advocacy group AltMobility PH, together with the Office of Sen. Kiko Pangilinan,
        has filed “The Magna Carta of Dignified Commuting” last July 24. The proposed
        bill fights for the rights of the daily commuter defined as someone who travels
        from one point to another using a combination of transport modes other than
        private vehicles. The commuter is a pedestrian, a cyclist, and a public transport
        user. To break it down further, everyone is a pedestrian at some point in
        the day. We want a life in the Philippines where the streets are for people
        to walk on, bike, and have a chat with acquaintances we meet along the way.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ccc37f-ae53-4fbe-bfad-72ea7b613341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:36:01.913+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-06T17:08:16.966+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill establishes dignified mobility as a basic human right.
        Some of the key provisions in the bill include:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ba0086-5057-4433-a565-25590f729a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:36:01.913+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-06T17:08:16.966+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1.&nbsp;Right to Adequate Transportation Services.</strong>
        This set of rights requires the State to provide humane public transport services
        such as the reduction of waiting time at bus stops to 10 minutes during peak
        hours and the provision of transport stops within 300 meters from each other
        and walkable from residential areas and other activity centers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bad99d1-62bd-490b-b205-a31e0f1642f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:36:01.913+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-06T17:08:16.966+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2.&nbsp;Right to Road Safety.</strong> The State shall eliminate
        road crashes and shall promote the safe driving behavior of public transport
        drivers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5588fece-05a0-46bc-8f8b-fc1452d08ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:36:01.913+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-06T17:08:16.966+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3.&nbsp;Right to Mobility Infrastructure.</strong> The State
        is required to provide at least 2.5 meters of unobstructed walking path for
        roads with speed limits within 20kph to 60kph. Dedicated and protected bicycle
        lanes should be installed on roads with speed limits over 60kph. A continuous
        network of pedestrian and cycling infrastructure should be constructed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359342c2-c5a0-42ee-8e48-514fb92097cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:36:01.913+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-06T17:08:16.966+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4.&nbsp;Right to Clean Air.</strong> Which is to reiterate
        that commuters have the right to breathe clean air during travel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ed1dbb-ea4b-491d-ac1d-93bcdd4102f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:36:01.913+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-06T17:08:16.966+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5.&nbsp;Right to Participation in Decision-Making Process.</strong>
        Which requires the state to consult all commuters before any decision is made
        that impacts mobility or public transportation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d1326a-11cb-45db-8cc1-72378fcc5324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:36:01.913+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-06T17:08:16.966+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other provisions include compensation for commuters during breakdowns,
        the right to information for efficient travel, and the creation of a National
        Office of Commuter Affairs under the Department of Transportation. Buildings
        will be required to provide bicycle parking. The use of micro-mobility (i.e.
        electric scooters) will be encouraged. During road works, there should be
        proper provisions for sidewalks. When roads are renovated, they have to include
        proper sidewalks and bike lanes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9d3847-2d45-4bb1-bac8-1d74bc107ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:36:01.913+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-06T17:08:16.966+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cars have long been the priority in urban infrastructure and policy
        and this has translated to increasing traffic congestion, air pollution, and
        overall deterioration of quality of life. Our streets have been designed to
        keep vehicular traffic moving, but not the non-motorized life alongside it.
        It is only by uplifting the lives of commuters that car users will shift to
        more sustainable forms of transport. Our cities in the Philippines have been
        designed with cars in mind, but if we want a future with better living conditions
        then we must push for our rights to use the street as commuters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa03c177-4503-4ae6-9e6b-7d762f30f00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:36:01.913+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-06T17:08:16.966+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be clear: “The Magna Carta for Dignified Commuting” is not saying
        that cars are the enemy. What we are pushing for is the idea of Philippine
        cities that have the options for its people to walk, bike, ride their public
        transportation of choice.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b06004-eb0d-4e71-95e4-ff3ecd662776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:36:01.914+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-06T17:08:16.966+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filing the bill is definitely a win for the commuters but there
        is still a long way to go for it to be passed into a law. A big step, but
        we have many more steps to do.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35637e66-ea08-4ae2-a868-031f9d451ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:36:01.914+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-06T17:08:16.966+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We need to lobby and rally hard, discuss the issue with friends,
        and push our local politicians to support the bill. It is up to everyone to
        create a sustainable and inclusive future.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd111ad1c-ba25-4551-b5d7-1a32295116cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:36:01.914+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-06T17:08:16.967+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373cb87e-2ac4-4b53-9793-6f7089dfce72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:36:01.914+08:00
