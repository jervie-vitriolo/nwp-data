      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)</strong> — The Philippines
        has filed another diplomatic protest with Beijing on the presence of more
        than a hundred Chinese vessels around Pag-asa island last week, officials
        said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e8cded-4f1a-420d-9dbe-b3a1dc587df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:13:22.971+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T18:51:08.114+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d59c2e-9a76-4e7d-a187-4417a46761d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:13:22.971+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T18:51:08.114+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Hermogenes Esperon, Jr. in a media briefing,
        said he recommended diplomatic action on the swarming of Chinese vessels in
        Philippine-occupied Pag-asa, internationally known as Thitu. It is one of
        the biggest islands in the disputed Spratlys in the South China Sea and seat
        of the Kalayaan municipal government under the province of Palawan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acf5c0a-b06e-4ee9-9fc9-d519bc6a8581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:13:22.971+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T18:51:08.114+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c03eba0-bf27-4e96-b036-3166488d0bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:13:22.971+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T18:51:08.115+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Napakaraming Chinese fishing vessels doon. Ang bagong record
        noong February 8... umabot sila ng 61. Noong July 24, umabot sila ng 113.</em>
        I have recommended diplomatic action in regards to that," Esperon said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8d0e9c-b3a3-4c00-9747-f187792086de'
