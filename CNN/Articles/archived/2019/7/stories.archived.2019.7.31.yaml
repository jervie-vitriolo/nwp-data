      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/31/us/german-tourists-killed-alaska-glacier/index.html">3
        German tourists found dead near Alaskan glacier</a>."</em></p>'
  'mindanao-martial-law-bangsamoro-transition-esperon':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-31T18:25:51.975+08:00
    'imagesource': 'jcr:48fa14be-6fbe-47e8-a59a-a33c395c4e48'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b299f67-870d-4d7d-80fc-36d210bf0853'
    'lead': '''Number one, I want to shepherd further the growth of the Bangsamoro
      Transition Authority, lalo na''t nandyan pa ang Abu Sayyaf, ang BIFF,'' the
      country''s top security official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T18:30:28.144+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-07-31T18:53:25.029+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mindanao-martial-law', 'Bangsamoro-Transition-Authority', 'Hermogenes-Esperon']
    'template': '1'
    'title': 'National security chief: Extended Mindanao martial law needed for Bangsamoro
      transition'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd99170-26fd-4061-a1eb-ea99d1a86da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T18:30:28.145+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T18:53:25.030+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)</strong> — An extended
        martial law in Mindanao is needed to help establish the Bangsamoro regional
        government, National Security Adviser Hermogenes Esperon said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2ffabc-f051-44b1-972f-7f961b65c610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T18:30:28.145+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T18:53:25.030+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c931ec19-3594-4539-9591-99f683f156d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T18:30:28.145+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T18:53:25.030+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon cited this as among reasons to again extend martial rule
        in the South for another year or until December 31, 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b5bdc9-3b56-4ec5-9101-fd3a53324016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T18:30:28.145+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T18:53:25.030+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe15bdf6-1873-4ef7-b5d3-1b394b4e8ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T18:30:28.145+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T18:53:25.030+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Number one, I want to shepherd further the growth of the Bangsamoro
        Transition Authority, lalo na''t nandyan pa ang Abu Sayyaf, ang BIFF (Bangsamoro
        Islamic Freedom Fighters) at saka ang Maute," Esperon said in a media briefing.
        President Rodrigo Duterte has cited local threat groups as reason to extend
        martial law until yearend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e787262e-d7ef-410d-bdad-79e5f4e651e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T18:30:28.145+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T18:53:25.030+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f14e7a7-d1ba-4b09-ab52-000263a167a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T18:30:28.145+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T18:53:25.030+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro Transition Authority (BTA) holds legislative and
        executive powers over the Bangsamoro Autonomous Region in Muslim Mindanao
        (BARMM) until the first local election takes place in 2022. The BARMM, which
        covers areas in the former Autonomous Region in Muslim Mindanao, including
        Cotabato City and 63 North Cotabato barangays, was established after the Bangsamoro
        Organic Law was ratified in January.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc35a5a-006c-44b6-8303-977f749a780f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T18:30:28.145+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T18:53:25.030+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf524f42-d830-45b2-870b-bab322106bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T18:30:28.145+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T18:53:25.030+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"P<em>angalawa, gusto nating maawat ito na nga, itong</em> (Second,
        we want to stop these) armed groups and we do not want them to have so much
        freedom moving around. <em>Pangatlo, gusto ko ring iaddress itong</em> (Third,
        we want to address this) CPP-NPA which mostly affects the eastern half of
        Mindanao," Esperon added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da401aa8-efee-40b1-86ef-448ca7fa3697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T18:30:28.146+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T18:53:25.030+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a85a376-6558-4641-9d14-9c616abc5cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T18:30:28.146+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T18:53:25.030+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Communist Party of the Philippines (CPP) and its armed wing
        New People''s Army (NPA), is also considered by the government as a terrorist
        group, but the court has yet to formalize this tag. It is the biggest communist
        group in the country that has waged a five-decade insurgency. Duterte has
        terminated peace talks with communist rebels as both sides accused each other
        of ceasefire violations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dd5150-2239-4f75-8cfc-56f9bac6c103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T18:30:28.146+08:00
