      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s a failure in collection, there must be something wrong.
        Perhaps siguro may konting glitches on the implementation of the IRR (implementing
        rules and regulations). Or perhaps may mali o may nakitang maaaring lulusutan
        nila. Ito ang inaaral namin ngayon," she said.</p>'
