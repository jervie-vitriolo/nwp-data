  '3-year-old-boy-china-blanket-save':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-31T13:56:17.544+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba105caa-ec2e-4849-9a37-84eadd8b4509'
    'lead': 'A 3-year-old boy who fell from the sixth floor of a building in China
      was saved when the crowd below caught him with a blanket, according to state
      broadcaster CCTV.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T13:58:12.157+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-07-31T13:58:12.325+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boy, 3, fell six stories. Onlookers used a blanket to save him'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1da926-26db-41f1-87e5-2954629518b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:58:12.157+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T13:58:12.326+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A 3-year-old boy who fell from the
        sixth floor of a building in China was saved when the crowd below caught him
        with a blanket, according to state broadcaster CCTV.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6d2704-2f0b-41c4-9835-a5f25babe3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:58:12.158+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T13:58:12.326+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video footage shows the child hanging off the balcony in the southwestern
        city of Chongqing. He appears to try climbing back up, but his feet slip and
        he is left holding onto the edge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524d45d9-1560-4357-955a-e13ad587f628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:58:12.158+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T13:58:12.327+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are shouts heard from spectators on the ground below. As a
        crowd forms, several people rush forward with a blanket.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29175e8e-44c9-4aeb-b3cf-014a8b4c9399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:58:12.158+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T13:58:12.327+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I looked up and saw a little child was dangling up there. My first
        reaction was to find something to catch him. I thought about rushing over
        there and catch him with my bare hands, but that would not have worked," Zhu
        Yanhui, who works for the property management company, told CCTV.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67412e9c-3f9d-478e-b799-5dfd5df13288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:58:12.158+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T13:58:12.327+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I held out the blanket along with others, all the while keeping
        my eyes on the child. I looked at the blanket wondering whether we could catch
        him safely. My only thought was to keep him safe."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8441d232-4b2f-4e11-a2de-df30e2acd966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:58:12.158+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T13:58:12.327+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of people stood in a circle, holding the blanket and watching
        the boy. He then fell, plunging six stories -- only to be caught safely.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21ac30a-7f4a-4606-853c-79cf8eeadda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:58:12.158+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T13:58:12.327+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was there at the moment and helped hold out the blanket. Ten
        seconds later, the boy fell. It all happened so fast," said Zhou Xiaobo, who
        also works for the property management company, CCTV reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79034b1e-42a5-45a3-b268-f0e131191c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:58:12.159+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T13:58:12.328+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CCTV, the people who saved the boy include building
        residents, security guards and sanitation workers. A neighbor took the boy
        to the hospital, but he was uninjured.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7e2565-98ba-4fc4-a3b3-9e4c0a4f89f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:58:12.159+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T13:58:12.328+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/31/asia/china-boy-balcony-rescue-intl-hnk/index.html">Boy,
        3, fell six stories. Onlookers used a blanket to save him</a>."</em></p>'
  'manila-isko-moreno-lotto':
    'author': 'CNN Philippines Staff'
    'caption': 'The mayor says the local government will advise the city’s business
      permit and licensing office to inform lotto franchisers and concessionaires
      about the President''s lifting of the ban on lotto operations. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-31T14:01:57.713+08:00
    'imagesource': 'jcr:3352e9b5-9d1f-4ce8-8cad-32bb3be2fd53'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb11aaf8-dc2d-4082-b92f-6692cf37e22b'
    'lead': 'The mayor says the local government will advise the city’s business permit
      and licensing office to inform lotto franchisers and concessionaires about the
      President''s lifting of the ban on lotto operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T14:03:44.683+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-07-31T20:51:23.555+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['lotto', 'pcso', 'manila', 'isko', 'moreno', 'yorme', 'mayor', 'duterte',
      'pnp']
    'template': '1'
    'title': 'Moreno allows reopening of lotto outlets in Manila'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada05ec9-2e40-465e-831f-3905f171c9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:03:44.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T20:51:23.555+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong>&nbsp;Lotto
        outlets may soon reopen in the city of Manila, its mayor said, in line with
        President Rodrigo Duterte’s order to lift the ban on lotto operations only.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998ee286-a2cc-4709-a1ce-39c4d7f14ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T20:51:23.417+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-31T20:51:23.555+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Francisco “Isko” Moreno Domagoso said Wednesday he
        would inform franchisers and concessionaires to allow lotto operators to continue
        their businesses. The mayor has he revoked all business permits of gaming
        outlets under the Philippine Charity Sweepstakes Office (PCSO) — lotto, STL
        (small town lottery) — two days ago based on the president''s earlier directive
        to shut down all PCSO gaming operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1394445c-6e9b-44c5-8752-10aa7ca8c45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:03:44.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T20:51:23.555+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With that statement of the President with regard only to lotto,
        <em>bubuhayin lang namin ulit ‘yan</em> [we will revive these again],” he
        told CNN Philippines’ Balitaan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7106d18-c5d9-4344-b026-1a279fd7bac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:03:44.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T20:51:23.556+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte gave a verbal order on July 26 to close all PCSO gaming
        activities such as lotto, STL, Keno and Peryahan ng Bayan. The Philippine
        National Police (PNP) shut down over 30,000 of these outlets nationwide in
        the days that followed. Duterte lifted the suspension on lotto operations
        on Tuesday, since they are less prone to corruption than the other activities,
        his spokesman said. The PNP said lotto operators may just remove the "closed"
        signs placed in their outlets, following the new order.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
