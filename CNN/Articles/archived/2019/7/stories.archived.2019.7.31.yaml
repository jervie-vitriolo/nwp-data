      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte first declared martial law in Mindanao in May 2017 as government
        forces fought with terrorists in Marawi City, capital of Lanao del Sur. More
        than a thousand were killed, mostly terrorists, during the five-month war
        that ended October 2017. A fourth martial law extension is possible as Malacañang
        said Duterte will follow the recommendation of security and defense officials.</p>'
