      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hugot</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e450190a-f8f7-4ed3-9475-a3002b0bd12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:57:56.609+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-01T14:27:08.746+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If one word can encapsulate what Pinoy pop culture was like in the
        2010s, “Hugot” will most likely be at the front of the running. So it comes
        as no surprise that this is the title for another popular Filipino-made card
        game.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f904029-c56a-45bb-bc8b-5ac1490cc482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:57:56.610+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-01T14:27:08.746+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Created by Thomas Regala, the game is played by two to ten players
        who try to make the most hugot phrases possible by the cards they have in
        their hand. Think Cards Against Humanity, but with a lot more bitterness,
        sadness, and the Filipino flair for drama. While non-Filipinos may find the
        game to be a bit of a downer, the game caters to something very unique in
        Pinoy culture and behavior.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d644294-00ec-44d8-afbd-1e67fde50bd0'
      'mgnl:activationStatus': true
