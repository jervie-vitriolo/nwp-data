      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alcaldia: The Way Forward</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79451835-1051-4b98-918c-b3d13af222ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:57:56.611+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-01T14:27:08.746+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set against the backdrop of pre-colonial Philippines, Alcaldia:
        The Way Forward is a deck-building game that sets players up as leaders of
        an Alcaldia, or what we now know as barangays.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745e030e-f637-41b2-a3ed-b964c3fe79f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:57:56.611+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-01T14:27:08.746+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the game unfolds, players are faced with the decision to either
        advance the Philippines and build a Filipino community or to cooperate with
        the Spanish. Perhaps one of the more complex Filipino-made games, Alcaldia
        uses mechanics such as freedom points, resources, and money which are needed
        for tools, allies, or locations.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a8ad4d-68e0-4aba-b10e-27c6b2d1fb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:57:56.611+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-01T14:27:08.746+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-creators Marek and Ruiz Sison designed Alcaldia not just to simulate
        the complexities of creating and building a community, but also with the goal
        of teaching children the history of the Philippines in a more engaging way.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6dba6d-30a1-42e1-9907-6e5c8185feec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:57:56.611+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-01T14:27:08.746+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Alcaldia: The Way Forward is currently in development but will
        be available for purchase online and in retail stores. For more details, visit
        their official <a href="https://www.facebook.com/MegaladonGames/" target="_blank">Facebook
        page</a>.</em></p>'
