    'jcr:uuid': 'e1d842e0-2419-4629-ae64-0acc74086ff7'
    'lead': 'The Chinese government is donating ₱10 million to the victims of earthquakes
      that rocked Batanes province last weekend, the Chinese embassy in the country
      said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T14:06:47.090+08:00
