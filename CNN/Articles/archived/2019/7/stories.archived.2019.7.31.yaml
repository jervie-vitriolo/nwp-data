      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)</strong> — Manila
        City Mayor Francisco "Isko Moreno" Domagoso has signed an ordinance giving
        out allowances to qualified students of the Pamantasan ng Lungsod ng Maynila
        (PLM) and Universidad de Manila (UdM), city officials said Wednesday.</p>'
