    'title': 'Over 100 Chinese vessels swarmed Pag-asa Island again, Philippines protests'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f58a5b7-a018-4217-9907-c3cd7993c452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:13:22.971+08:00
