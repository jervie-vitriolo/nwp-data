    'template': '1'
    'title': 'China donates ₱10 million to Batanes quake victims'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44af2937-b2b8-45fe-8b14-8e27b4445703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:06:47.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T14:58:36.013+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> The Chinese
        government is donating ₱10 million to the victims of earthquakes that rocked
        Batanes province last weekend, the Chinese embassy in the country said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105a2153-499e-4869-921a-bf932f6e1ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:06:47.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T14:58:36.013+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The embassy of People’s Republic of China in the Philippines believes
        that, under the strong leadership of President Rodrigo Duterte Roa Duterte
        and the government of the Philippines, the Philippine people will overcome
        the disaster and rebuild their homeland as soon as possible,” it said in a
        statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1407eaa7-7bc8-4df9-b87f-ab8425402315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:06:47.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T14:58:36.013+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magnitude 5.4 and 5.9 earthquakes on July 27 left nine people
        dead and 64 others hurt in the hard-hit town of Itbayat. Authorities said
        803 families or 2616 people still stay in tents in the town plaza, relying
        on donated food and supplies, for fear of aftershocks. Disaster management
        officials estimated damage at ₱47 million, including those on 266 houses,
        two schools, two health facilities and ten road sections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc9a8c2-c82e-42a9-adb9-bc800db9e7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:06:47.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T14:58:36.013+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo visited Itbayat on Wednesday, personally
        speaking to victims and distributing food packs, potable water, and mats donated
        by private companies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854d9f74-acfa-4f1e-9037-61025e0e16fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:06:47.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T14:58:36.013+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte paid a visit on July 28 and set aside
        ₱40 million for the construction of a hospital in the town.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f6f96c-02f3-4d82-b66d-657aab6e434b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:06:47.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T14:58:36.013+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assistance came  in the wake of maritime disputes with Beijing
        on the South China. Duterte had raised concerns about two claimants — Taiwan
        and China — near Batanes Islands. He suggested Coast Guard patrols in the
        area “from time to time” to “assure that those islands will remain ours.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4fb472-d27d-4482-bc94-2efefcae2162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:06:47.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T14:58:36.013+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has not recognized a 2016 arbitral ruling that invalidated
        its claim over the whole South China Sea.</p>'
