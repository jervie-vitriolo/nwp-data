      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garma said she has received intelligence reports on the alleged
        corruption in PCSO, but she has no concrete evidence to back it. She said
        she will instead use information to fix the STL system.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
