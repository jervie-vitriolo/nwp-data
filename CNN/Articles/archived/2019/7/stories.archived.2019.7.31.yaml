      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>You can get your own Hugot card set at Ludo Boardgame Cafe for
        ₱550.</em></p>'
