      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> A former
        chairman of the Philippine Charity Sweepstakes Office (PCSO) said it would
        be better if the agency takes control of small town lottery (STL) operations
        instead of leaving it in the hands of private operators who may be fronts
        of illegal gambling lords.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12d5902-5fb5-4e56-ae72-8ecda4e63a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.254+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73859d80-e951-4e7d-a155-2d6ecb85ee99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.255+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erineo “Ayong” Maliksi told CNN Philippines’ <em>The Source</em>
        that moving the control of STL from private operators to the state lottery
        agency will ensure that all profits from local lotteries are remitted to the
        PCSO.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac6b851-2aa4-47a3-b372-e65b01949fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.255+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17075e97-f687-4c56-80fa-f774d80c2f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.255+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“PCSO <em>na ang siyang mag-operate sana. Kaya naman ho eh. Mayroong
        mga proseso na dapat gagawin,</em>” Maliksi said. “<em>Pwede namang gawin</em>
        transparent <em>eh. Pwede ring gawin</em> televised <em>sa bawat lugar.</em>”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df19193-38ef-4a7e-bc70-902be9c205f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.255+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb769cfd-58d7-49d8-a356-c31760e03f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.255+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: PCSO should be the operator. It can be done. There
        are just some processes that need to be followed. It can be done transparently.
        It can be televised.]</p>'
