      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> At 13,
        one can tell that Nicole Chien—daughter of Broadway star Lea Salonga—seems
        to have set her sights on the same path as her mother.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc61096-ab00-4dc4-962c-7d7506d2629c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:04:30.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-08-01T08:57:56.046+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A younger Nicole had sung with Lea during the latter''s concerts,
        adding charm to the impressive shows of the renowned theater actress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5153ab84-67fe-43af-8163-def289b2f7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:04:30.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-08-01T08:57:56.046+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, then 11-year-old Nichole made her theater debut when she
        played the role of "Alice" in the Atlantis Theatrical Entertainment Group''s
        production of Matilda the Musical.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc56ccf-9936-4de6-aa8e-cad7582ac616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:04:30.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-08-01T08:57:56.046+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lea, like how proud parents do, broke the news with pride.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71240b1-74e3-4d52-99fe-77553c668d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:04:30.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-08-01T08:57:56.046+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet despite Nicole''s evident singing ability and keen interest
        in musicals, Lea still keeps her daughter free from choosing what she wants
        to pursue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af11863-5b89-408f-b13b-3b0be734cc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:04:30.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-08-01T08:57:56.046+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want her to feel like there''s pressure to try and fill
        those shoes," Lea told CNN Philippines in an exclusive interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8b42e8-7646-495b-8f0a-978a1098866e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:04:30.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-08-01T08:57:56.047+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That kid really has a mind of her own, all I can do is just push
        a little bit," she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f4828b-15a1-4468-bb99-5e3e7da0de39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:04:30.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-08-01T08:57:56.047+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 48-year-old Tony Award winner, in fact, lets Nicole explore
        different forms of arts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae523fa-97f4-4c3e-b093-246c2b9f02e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:04:30.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-08-01T08:57:56.047+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She enjoys performing, but she also has other artistic pursuits,"
        Lea said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7123953e-1584-4286-8acd-826841fa8068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:04:30.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-08-01T08:57:56.047+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s something very creative in there, so I don''t want to
        lock her into just one art form. I want all of it to be open to her as she
        gets older," she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf7ae60-5e81-4bed-83a0-66921f17aaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:04:30.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-08-01T08:57:56.047+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from her musical leanings, Nichole also has a growing interest
        in writing and visual arts, Lea shared.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d191329-ee28-4d4c-877d-f25b2968db15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:04:30.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-08-01T08:57:56.047+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I was in the UK, we were on FaceTime and she told me, I''ve
        been writing this thing, can I read it to you?" Lea recounted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8ddfc7-60b4-4d48-bf3a-1be07767a3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:04:30.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-08-01T08:57:56.047+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was not expecting anything because I don''t know what this is,
        and then the next thing I knew I was so invested in this story."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeb9450-f35a-4e5b-8ab7-4f5dee824e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:04:30.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-08-01T08:57:56.047+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But singing, of course, will never be out of the picture.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7144c522-b478-4197-909a-f6dc2db14d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:04:30.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-08-01T08:57:56.047+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother-daughter tandem, in fact, is set to perform together
        again at Lea''s "Perfect Ten" concert on August 30 and 31.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdac727-e426-479d-bf45-0f28d6428c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:04:30.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-08-01T08:57:56.047+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicole is among the guests handpicked by Lea for the event, which
        will be staged in celebration of Resort''s World Manila''s 10th anniversary.
        Other artists set to perform with Lea at the concert include her The Voice
        Kids protege Esang de Torres, stage actress Tanya Manalang, and stage actor
        and writer Michael Lee, who starred alongside Lea in Miss Saigon and more
        recently in Allegiance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfd8359-2732-4c1e-980a-2a53acdb3716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:04:30.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-08-01T08:57:56.047+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, Nicole is my daughter, but this is something that she loves
        to do," Lea said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e0ad6d-7066-41e5-b6a0-b0ffdfd545b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:04:30.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-08-01T08:57:56.047+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, lola loves to watch her on stage, so sige na pagbigyan (let
        her)," she quipped.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ca759b-3283-40c7-9f8a-95f8db294daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:04:30.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-08-01T08:57:56.047+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lea said she allows Nicole to experience performing at a young age
        for her daughter to realize that doing so "is not a walk in the park."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57edb2b9-fdfb-4a13-bbb5-5ab023e44494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:04:30.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-08-01T08:57:56.047+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted her to go through the experience only because, now you
        understand how hard it is huh," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b536b5-9197-4fef-ac31-f33334a6b7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:04:30.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-08-01T08:57:56.047+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I wanted her to realize that this is not something easy to
        do."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
