      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> The Rain
        or Shine Elasto Painters have averted a sweep in the 2019 PBA Commissioner''s
        Cup semifinals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bb2a7a-0b92-4b4f-a0e2-c6aad6c3180e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T21:47:14.624+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-31T22:20:46.310+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters thwarted the San Miguel Beermen, 112-104, in
        Game 3 Wednesday at the Smart Araneta Coliseum in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165faafa-dba1-46e8-8396-6c1575e28f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T21:47:14.624+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-31T22:20:46.310+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A defensive stop by Gabe Norwood and a cold-blooded Beau Belga triple
        at the dying seconds of the match helped Rain or Shine to extend the best-of-five
        affair.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcb5b6e-721d-4800-9d4d-0beed2dc0aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T21:47:14.624+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-31T22:20:46.310+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Montgomery finished with 25 points and 15 rebounds, while Rey
        Nambatac chipped in 22 points for the Elasto Painters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25e7880-a095-4198-b614-64a541052af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T21:47:14.624+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-31T22:20:46.310+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Chris McCullough''s 51 points and 14 rebounds went for
        naught as the Beermeen ran out of gas in the end.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dfdce8-9fc8-462f-b519-ec515b048e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T21:47:14.624+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-31T22:20:46.310+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel still leads the series, 2-1. Game 4 is scheduled on August
        2 at the Big Dome.</p>'
