  'marvic-leonen-pass-or-fail-2020-bar-examinations':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-31T22:10:00.591+08:00
    'imagesource': 'jcr:52e2d62a-bc44-4da5-a7ba-9af1f5ac7f4b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec7bae68-6ec7-4fea-b49e-9f9e18597cac'
    'lead': 'Supreme Court Associate Justice Marvic Leonen says he intends to propose
      a ''simple pass-or-fail system'' for the 2020 Bar Examinations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T22:13:53.339+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-08-01T13:07:24.974+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Supreme-Court', 'SC', 'Supreme-Court-Senior-Associate-Justice-Marvic-Leonen',
      'Marvic-Leonen', 'Bar-Examinations', 'bar-exams', 'Philippine-Bar', 'bar', 'pass-or-fail-system',
      'pass-or-fail']
    'template': '1'
    'title': '''Pass-or-fail'' system for 2020 bar exams eyed'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163c75ce-8561-4d73-a959-7bacce6faf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T22:13:53.340+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-08-01T13:07:24.974+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)</strong> — Supreme
        Court&nbsp;Associate Justice Marvic Leonen on Wednesday said he intends to
        propose a "simple pass-or-fail system" for the 2020 Bar Examinations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6e67f7-6c2c-4b99-a06d-f3e7979ca51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T22:13:53.340+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-08-01T13:07:24.974+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as he pointed out the need to "rethink" the process of admission
        to the Philippine Bar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e44147-47ce-4816-a384-6b0430bdcf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T22:13:53.340+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-08-01T13:07:24.974+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time that we rethink why we continue to maintain the status
        quo and whether this is the role which we should take within our current society,
        full of injustice, full of inequality, wanting social justice," Leonen, who
        will chair the 2020 Bar exams, said in his speech at the first Legal Education
        Summit held at the Manila Hotel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a86713f-d123-403d-a6db-9d4b7474ab57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T22:13:53.340+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-08-01T13:07:24.974+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the proposal get the nod of SC''s 15 justices, bar examinees
        will only be informed if they pass or fail--simpler than the current set-up
        where applicants get to know their scores and top takers are ranked.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfb087d-7760-4138-83ce-cd5407be6666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T22:13:53.340+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-08-01T13:07:24.974+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen said he will also propose that the Bar exams be computerized
        so they can be held simultaneously in different areas across the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d8a858-57a1-4e8e-b020-cc28fdbcbf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T22:13:53.340+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-08-01T13:07:24.974+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bar exams are held on four Sundays of October in the University
        of Santo Tomas in Manila. Results are usually released around March and April
        of the following year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2013214b-90e5-45eb-8d23-55fc188f3042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T22:13:53.341+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-08-01T13:07:24.974+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2019/5/3/2018-bar-exam-borja-ateneo.html">Ateneo
        de Manila law graduate tops 2018 Bar Exams</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c0b49b-672c-4da5-ad54-76d9e89febe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T22:13:53.341+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-08-01T13:07:24.974+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/6/13/bar-exam-2018-oath-taking.html">New
        lawyers take oath, urged to use technology for legal field''s improvement</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5374c3cd-f854-4f95-9deb-dede7512b829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T22:13:53.340+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-08-01T13:07:24.974+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen added that he will "immediately" propose among his colleagues
        the uploading of "all bar questions and suggested answers submitted to us
        during the past 40 years in the Supreme Court website, searchable in the PIO''s
        (Public Information Office) web page."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff25186-8967-438c-9b5a-08ed14eb8990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T22:13:53.341+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-08-01T13:07:24.974+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any intelligent, coherent justice will want the bar to simply be
        a qualifying exam. It is not an exam to find out the most brilliant of lawyer,
        it is only an exam to add into our ranks those lawyers that deserve to practice,"
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ad2e4f-a975-4b6b-9139-7a5f44cb4791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T22:13:53.341+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-08-01T13:07:24.975+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen, however, refused to explain why he is pushing for the proposals.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658546a4-27b3-4e39-8666-a053581a77b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T22:13:53.341+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-08-01T13:07:24.975+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These reforms have their own justification and I don''t think that
        this is the time that I will give my reasons. Suffice it to say given any
        forum I will be wiling to explain these justifications," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3f5f8d-8e97-4260-8629-6767e6aa3a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T22:13:53.341+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-08-01T13:07:24.975+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2020, Leonen said bar exams will be "very reasonable."</p>'
  'Duterte-emergency-powers-Negros-killings':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-31T22:09:29.826+08:00
    'imagesource': 'jcr:8df00389-c042-4515-829a-d2b071aa35fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '144581e1-679c-4036-a59e-c2e3f1be1a17'
    'lead': 'The bounty for the capture of the Negros cop killers has also been raised
      to ₱5 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T22:16:35.901+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-07-31T22:16:36.097+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Negros-Oriental', 'New-People’s-Army', 'emergency-powers']
    'template': '1'
    'title': 'Duterte will not hesitate to use ''emergency powers'' amid Negros killings,
      Panelo says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497e3cc0-7a00-413d-a66e-f09c009e4ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T22:16:35.902+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-31T22:16:36.098+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)</strong>&nbsp;—
        President Rodrigo Duterte will not hesitate to use "emergency powers" under
        the Constitution amid the spate of killings in Negros Oriental, his spokesman
        said Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58f83af-c5e7-452f-9e04-a9b572b3f0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T22:16:35.902+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-31T22:16:36.098+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chief Executive is cautioning the enemies of the state in the
        island of Negros that he will use his emergency powers under the Constitution
        to quell the lawless violence engulfing the island, as well as to crush all
        forms of threats aimed to destroy the government," Presidential Spokesperson
        Sal Panelo said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d2526a-f462-4bdc-b6d0-fda5f13ba6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T22:16:35.902+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-31T22:16:36.098+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The July 18 killing of four policemen in Negros Oriental prompted
        Duterte to offer a ₱1-million bounty for the capture of the killers. On Wednesday,
        Panelo said the bounty has been raised to ₱5 million. This is the third time
        the reward has been increased.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d2b799-2138-400e-a08a-9d7eafc6ea3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T22:16:35.902+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-31T22:16:36.098+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the reward money will be for catching the killers, either
        dead or alive. An additional ₱100,000 will be given for each participant in
        the crime.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d0d7e4-643a-4e2a-aa52-692b92e0ce2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T22:16:35.902+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-31T22:16:36.099+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police believe members of the New People’s Army (NPA), the armed
        wing of the Communist Party of the Philippines (CPP), were behind the killing.
        Panelo said the NPA in Negros has "gone overboard."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c35b079-a226-4c13-a024-83b3d3e04d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T22:16:35.903+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-31T22:16:36.099+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President vows to replicate the atrocious acts done by the
        communist rebels to the civilians, the barangay officials and the law enforcers
        against these murderers in defense of our countrymen," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdff86dd-9823-4d66-a201-50534e07fe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T22:16:35.903+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-31T22:16:36.099+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province of Negros Oriental saw an increased number of killings
        this month. A former town mayor was killed in Ayungon, the same town where
        the four policemen were slain.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7ba98e-33b5-4c77-a287-220b8b9529aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T22:16:35.903+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-31T22:16:36.099+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The principal of Guihulngan Science High school, also in Negros
        Oriental, was killed by unidentified gunmen on July 18 as well. An hour after,
        armed men shot Romeo Arbole Alipan, chairman of Barangay Buenavista, which
        is also in Guihulngan town.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d76fd2-916b-4383-b593-0e4e4ee378cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T22:16:35.903+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-31T22:16:36.099+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police have yet to issue a statement on whether these killings
        are related.</p>'
  'ccd-vg-siddharta-dead-india-coffee':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-31T22:41:05.895+08:00
    'imagesource': 'jcr:be43be69-1793-4c5f-8eab-fee3f200e07f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0089a016-9c89-43a1-a83f-8e6868a2c10f'
    'lead': 'The head of India''s biggest coffee chain has been found dead nearly
      two days after he went missing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T22:42:42.224+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-07-31T22:42:42.531+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'coffee', 'Siddharta', 'dead']
    'template': '1'
    'title': 'Indian coffee tycoon V.G. Siddhartha found dead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f7bf56-00e3-4405-bcfd-a5a769808080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T22:42:42.224+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-31T22:42:42.566+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The head of India''s biggest coffee
        chain has been found dead nearly two days after he went missing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92531e2f-d60f-46f0-928a-7095f6cd1b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T22:42:42.224+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-31T22:42:42.567+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police confirmed on Wednesday that they had recovered the body of
        V.G. Siddhartha, founder of Café Coffee Day, from a river in the coastal city
        of Mangalore.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bd877c-aae4-46ef-8dcc-53d1ef9ec7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T22:42:42.225+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-31T22:42:42.567+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coffee Day Enterprises — the chain''s parent company — issued a
        statement expressing its condolences to Siddhartha''s family and hailing his
        "matchless energy, vision and business acumen."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bf530b-f452-4d08-8704-ad42cbbd8f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T22:42:42.225+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-31T22:42:42.567+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter purportedly written and signed by Siddhartha, which
        Coffee Day released on Tuesday evening, the coffee tycoon said he was facing
        "tremendous pressure" from lenders that led to him "succumbing to the situation."
        The letter was dated July 27.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e375f4f9-031c-4aad-a817-13a3f6d48d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T22:42:42.225+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-31T22:42:42.568+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to say I gave it my all," the letter says. "I am very
        sorry to let down all the people that put their trust in me."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340246df-48f4-4fd9-9085-33a0f742c080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T22:42:42.225+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-31T22:42:42.568+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siddhartha, 59, had "not been reachable" since Monday evening, Coffee
        Day said Tuesday. He is believed to have disappeared from a bridge over the
        Netravati river, where he got out of his car to take a walk, Mangalore police
        commissioner Sandeep Patil told CNN Business.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c196e9c4-b031-4c70-9d14-959cf3462e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T22:42:42.225+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-31T22:42:42.568+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siddhartha founded Coffee Day in 1993, and opened the first Café
        Coffee Day in the southern city of Bangalore three years later. The company
        has since grown into India''s biggest coffee chain, with over 1,700 outlets
        across 245 Indian cities as of last year. By comparison, global rival Starbucks
        currently has 146 outlets in India.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67e9d9b-474b-4411-9a30-41660b7ad3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T22:42:42.225+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-31T22:42:42.568+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter, Siddhartha urged Coffee Day to continue running the
        business with new management.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab81e804-4ba3-41da-b281-4a4bb7fccb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T22:42:42.225+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-31T22:42:42.569+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am solely responsible for all mistakes. Every financial transaction
        is my responsibility," he wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1191538-af6a-46e5-a18e-1daf54885b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T22:42:42.225+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-31T22:42:42.569+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coffee Day said it could not verify the authenticity of the letter,
        but added it would thoroughly investigate. It named S.V. Ranganath, an independent
        director, as interim chairman on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2116a5c8-c2c6-412f-a29f-94d6c49ce5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T22:42:42.225+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-31T22:42:42.569+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s shares fell by the maximum daily limit of 20% for
        a second consecutive day on Wednesday, hitting a new all-time low.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28043e2-187f-4016-9cc1-d53b66a66075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T22:42:42.225+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-31T22:42:42.569+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siddhartha owned 33% of Coffee Day Enterprises, according to a stock
        exchange filing last month, while his wife and family-owned entities hold
        another 21%. The company went public in 2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8326b5ba-c327-418c-9047-037ed2c7681a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T22:42:42.225+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-31T22:42:42.570+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coffee Day also has retail outlets in Austria, the Czech Republic,
        Egypt, Malaysia and Nepal, and exports coffee to several markets including
        North America, Europe and the Middle East.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bddcfee-efd0-4bc5-805e-7e4aba42454b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T22:42:42.225+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-31T22:42:42.570+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter, Siddhartha listed the coffee chain as well as several
        other assets — including stakes in multiple tech companies and logistics firm
        Sical — that he said "can help repay everybody."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cd100f-df80-4e8e-bb18-7d2a279757e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T22:42:42.225+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-31T22:42:42.570+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My intention was never to cheat or mislead anybody, I have failed
        as an entrepreneur," he added. "I hope someday you will understand, forgive
        and pardon me."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6807f2db-3db7-46b7-9043-1e177e41000b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T22:42:42.225+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-31T22:42:42.570+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/31/business/ccd-founder-body-found-siddhartha/index.html"
        target="_blank">Indian coffee tycoon V.G. Siddhartha found dead</a>."</em></p>'
  'Albert-del-Rosario-China-UN-Assembly':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Former Foreign Affairs Secretary Albert Del Rosario (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-31T23:53:05.268+08:00
    'imagesource': 'jcr:a36d26a6-0394-4067-8900-5fff0a45b141'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eeb343b5-7827-4729-b822-ce0eeba017ea'
    'lead': 'The move will persuade China to observe the 2016 ruling invalidating
      their sweeping claim over the South China Sea, former top diplomat Albert del
      Rosario said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T23:56:08.636+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-08-01T00:21:27.014+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Albert-del-Rosario', 'China', 'Beijing', 'United-Nations', 'General-Assembly',
      'South-China-Sea', 'Kalayaan-Island-Group', 'Spratly-Islands', 'Pag-asa-Island',
      'Teodoro--Teddyboy--Locsin-Jr.']
    'template': '1'
    'title': 'Del Rosario: If diplomatic protests with China fail, PH should go to
      UN assembly'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21478947-103a-425f-bac7-98cca664b7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T23:56:08.637+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-08-01T00:21:27.014+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)</strong> — Former
        Foreign Affairs Secretary Albert del Rosario said Wednesday that if recent
        diplomatic protests filed with China fail to produce outcomes, the Philippines
        should head over to the United Nations to seek assistance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0574cc-b73c-4973-af0c-de00e870a5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T23:56:08.637+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-08-01T00:21:27.014+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d40de66-be2b-4c97-bfed-57839297ddc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T23:56:08.637+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-08-01T00:21:27.014+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s time for us to consider going to the UN General Assembly
        to be able to get the necessary votes to persuade China to abide by the outcome
        of the arbitral tribunal," Del Rosario said on the sidelines of an event of
        the Philippine Bar Association in Makati City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6616a4c6-5696-481d-83f3-47c2cf1223d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T23:56:08.637+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-08-01T00:21:27.014+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568c8dbd-8f4c-4f64-9661-4c16ee8ae8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T23:56:08.637+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-08-01T00:21:27.014+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Del Rosario floated the idea of submitting a resolution
        to the UNGA to pressure China into following the 2016 ruling of an international
        tribunal which invalidated Beijing''s claims to practically the entire South
        China Sea based on historic rights. China has refused to observe the ruling,
        continuing with its military activities in the waterway.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7e82e3-d30d-4037-8904-f00d2000315a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T23:56:08.637+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-08-01T00:21:27.014+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57024f2f-a030-495a-acb2-c2e3cc996325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T23:56:08.638+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-08-01T00:21:27.014+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National security authorities have recently reported the passage
        of Chinese warships in Sibutu Strait near Tawi-tawi without informing the
        Philippine government, as well as the swarming of more than a hundred vessels
        from China near Pag-asa Island in the Kalayaan Island Group on July 24.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f432432b-7bd4-4752-b5c2-8dba6b4128a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T23:56:08.638+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-08-01T00:21:27.014+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8636ee2-f6b3-44a9-bd60-bd8bba88d108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T23:56:08.638+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-08-01T00:21:27.014+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That prompted current foreign affairs chief Teodoro "Teddyboy" Locsin
        Jr. to file a diplomatic protest with Beijing, a move which Del Rosario lauded.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2705cf2d-5382-44b5-a155-fa473a546920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T23:56:08.638+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-08-01T00:21:27.014+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296e3ff2-af47-4fd6-80ed-552e0d7ccc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T23:56:08.638+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-08-01T00:21:27.014+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that Secretary Locsin is doing his best in terms of the
        issues we have against China," del Rosario said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0c3ac7-247c-49b6-8021-24a6a9cbe0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T23:56:08.638+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-08-01T00:21:27.014+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beca8d8-f811-4bd2-9e7b-edea9bbc2e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T23:56:08.638+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-08-01T00:21:27.015+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario, along with former Ombudsman Conchita Carpio-Morales,
        lodged a complaint before the International Criminal Court in March against
        Chinese President Xi Jinping and other officials of China for "crimes against
        humanity".</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f931cc6b-f7db-4f9b-b20e-13f2143f1369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T23:56:08.638+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-08-01T00:21:27.015+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb484f4c-01bb-43da-a70f-aade126f2aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T23:56:08.638+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-08-01T00:21:27.015+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two former officials said China''s island-building activities
        in the South China Sea as well as poaching of giant clams have caused extensive
        environmental damage and seriously undermined the food and energy security
        of coastal states including the Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74199c17-801c-4a61-b141-58a83daad703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T23:56:08.638+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-08-01T00:21:27.015+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018d908a-6f25-4461-9534-adb3d5733dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T23:56:08.638+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-08-01T00:21:27.015+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Paolo Barcelon contributed to
        this report.</em></p>'
