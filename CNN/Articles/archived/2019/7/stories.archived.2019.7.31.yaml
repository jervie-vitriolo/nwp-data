      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f550b7b9-e92f-45f4-9dbb-66d2e2d1cba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:16:14.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-31T10:16:14.602+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the newest order of the President allowing the resumption
        of lotto operations, all lotto operators may now remove the signages that
        the PNP placed on their outlets," PNP Chief Oscar Albyalde said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756e140b-302f-4baa-8e13-abd40dd1fba4'
