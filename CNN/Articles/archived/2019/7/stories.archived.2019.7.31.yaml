      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Pre-order Refrigeraiders <a href="https://docs.google.com/forms/d/e/1FAIpQLSfU24fR7q9_LsnnkqW9rGBgHy7PBH9uwAJmabgFef0TAF1ybA/viewform"
