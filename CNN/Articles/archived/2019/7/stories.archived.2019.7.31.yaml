      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;North Korea fired multiple unidentified
        projectiles early Wednesday, South Korea''s Joint Chiefs of Staff (JCS) tells
        CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b903b4-b8c0-430f-bb27-40b440a34475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:07:28.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:24:34.047+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea launched multiple projectile in the early morning from
        around Hodo Peninsula in South Hamgyong Province," the JCS said, adding that
        it was on the alert for further launches.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65326d31-63ab-458e-8df4-bffaa26890a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:07:28.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:24:34.047+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our military is tracking and watching the related movement in preparation
        to additional launches, and is maintaining readiness posture."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7149469b-7295-44af-a7a1-13990c3fc05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:07:28.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:24:34.047+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent launch follows a launch earlier this month by North
        Korea, which sent two new short-range ballistic missiles toward the East Sea,
        also known as the Sea of Japan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2075b7-00da-41b7-a624-8638043dc599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:07:28.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:24:34.047+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to North Korea''s state-run Korean Central News Agency
        (KCNA), the previous launches were were intended to send a warning to South
        Korea and had been "personally organized" by North Korean leader Kim Jong
        Un.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa86fd2-5356-483c-9158-def7971162db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:07:28.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:24:34.047+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea said then that it viewed the launch as a "military threat"
        designed to undermine progress toward stability on the Korean Peninsula.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5650cb57-a990-40e1-9816-e54cafe9e53f'
