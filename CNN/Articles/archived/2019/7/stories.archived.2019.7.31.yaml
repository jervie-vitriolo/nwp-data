    'template': '1'
    'title': '8 Filipino-made board games for your next game night'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8054967-b736-4695-96ed-0c7d9a46ab24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:57:56.607+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-01T14:27:08.745+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In the past two
        decades of media-consuming, screen-facing, and content-creating commotion,
        there’s nothing quite like a good board game session to get you to unplug
        and interact face to face with other humans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d8e001-2dd9-44ef-a90b-d5ffd3097154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:57:56.607+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-01T14:27:08.745+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s no wonder why dozens of board game cafés have sprouted around
        Metro Manila. Manileños everywhere have played round after round of favorites
        such as Pandemic, Settlers of Catan, Werewolf, or even more casual ones like
        Exploding Kittens or Cards Against Humanity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841130c7-e118-4b89-ac21-a22fbaf0d0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:57:56.607+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-01T14:27:08.745+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But did you know that Filipinos have started to carve a space for
        themselves in the world of board game design? Not only are these titles made
        by Filipinos, they also boast of Pinoy themes and visuals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
