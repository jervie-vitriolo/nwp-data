      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453d49f8-564a-40e7-bf4e-3bb8e70160a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.950+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.255+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Everything that an STL operator should be doing, they
        aren''t doing. They should have a gadget to record for the PCSO the true number
        of bettors. They don’t use that. The tickets from the PCSO, they also don''t
        use.]</p>'
