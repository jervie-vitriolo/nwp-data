      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garma explained some challenges facing PCSO in reforming STL. She
        said there are some gray areas when it comes to the number of bets placed,
        and revenues that go to the government and STL operator.</p>'
