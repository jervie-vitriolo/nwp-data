      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ead310-7e73-44c5-a5ee-5bc2c506f64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:20:57.966+08:00
