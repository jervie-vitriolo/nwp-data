      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution states that the President s commander-in-chief
        of the Armed Forces may place the entire country or any part of it under martial
        law "in case of invasion or rebellion, when the public safety requires it."
        The declaration lasts only for 60 days, but Congress has since granted all
        three requests for an extension as Duterte argued the need for military rule
        to quell the rebellion in Mindanao.&nbsp;</p>'
    '15':
