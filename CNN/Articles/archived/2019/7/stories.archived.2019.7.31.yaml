      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments after the briefing, Foreign Affairs Secretary Teodoro "Teddy
        Boy" Locsin announced in a tweet, "Diplomatic protest fired off."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f5c54d-61d4-4cfc-b36a-23cb59410ac6'
