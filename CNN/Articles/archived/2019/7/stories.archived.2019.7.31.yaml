      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:13:34.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T17:19:24.922+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)</strong> — A number
        of top government officials on Wednesday expressed apprehension that the influx
        of Chinese workers in the country could pose as a national security threat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ccfea4-819c-4e54-b930-f17271f6a62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:13:34.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T17:19:24.922+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ea43b2-7af6-4699-8e9b-30749651239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:13:34.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T17:19:24.922+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ako ang tatanungin mo bilang</em> (If you ask me as) National
        Security Adviser, I have the tendency to look at it as a threat," National
        Security Adviser Hermogenes Esperon, Jr. said in a media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c4f22d-bc7a-4814-bdb8-421efcff569e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:13:34.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T17:19:24.922+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ef8a9d-aa02-4894-8aa8-d9f36c3383c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:13:34.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T17:19:24.922+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m on the cautious side. Because when foreigners, regardless
        of nationality, come in and their intent is not clear, or when some of them
        are undocumented, or have wrong documentation, false documentation... Natural,
        <em>sasabihin ko sayo na</em> (I will tell you that) I have concerns on that,"
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178b26d0-fc9c-41c4-abb8-dc1c4c84fbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:13:34.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T17:19:24.922+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803ef455-062e-478d-92e4-8fba1251a50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:13:34.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T17:19:24.922+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Justice Secretary Menardo Guevarra said,
        "The influx of undocumented aliens, regardless of nationality, is a threat
        to national security, unless it appears that they are refugees seeking asylum
        in the Philippines."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b657ca1c-a00c-47df-a8c1-18d8516ee6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:13:34.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T17:19:24.922+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb0b5d2-b865-4f43-9511-ae4f8e7eb621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:13:34.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T17:19:24.922+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show more than three million Chinese nationals have
        entered the country since President Rodrigo Duterte assumed office in 2016
        and fostered friendly ties with Beijing. However, the data also indicate thousands
        may have been working in the country illegally or without proper documentation,
        particularly in the Philippine offshore gaming operators or POGO industry.
        Majority of the Chinese workers in the country are with the POGOs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b24f470-bff1-45d2-8007-7e54a8b100d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:13:34.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T17:19:24.922+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48508dbd-b5e7-4622-8f3a-5d1d13fff20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:13:34.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T17:19:24.922+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Sonny Dominguez estimated that the government
        could collect at least P2 billion monthly from foreigners'' taxes. The Bureau
        of Immigration has since required all foreign workers to sign up as taxpayers
        before applying for a Philippine work visa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68096d44-3f0f-4a9c-ab77-ef9424568fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:13:34.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T17:19:24.922+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069c4de0-15bb-4511-928d-fa911cd67622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:13:34.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T17:19:24.922+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said that while Chinese tourists and workers might be good
        for the economy, the government "must not let our guards down."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183ccad0-b602-4a70-aa08-76f685f3faf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:13:34.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T17:19:24.923+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dc9e78-62bd-414e-bf40-14a09f62535d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:13:34.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T17:19:24.923+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You would also start getting worried when a whole building, a condominium
        tower is occupied by only one nationality where you might not be able to guard
        their activities," Esperon said, adding that authorities should be ready to
        prevent any illegal activity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b0cd36-4ea8-49f1-87bc-e359521798b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:13:34.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T17:19:24.923+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a780f0-006a-42ab-bfba-6c7c848466e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:13:34.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T17:19:24.923+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Tedoro "Teddy Boy" Locsin, Jr. stressed
        that the government should tighten its watch on foreign workers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0120cb78-b5bf-448d-b0ef-d00d09007e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:13:34.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T17:19:24.923+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52178eab-72b6-423d-a800-505dc96f4418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:13:34.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T17:19:24.923+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to put an end to visas upon arrival; all visas should be
        issued by consular offices after vetting. We must take extra care in outsourcing
        any part of the visa application process, picking only the most reputable
        worldwide," he said in a tweet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9376c965-5672-4e79-8e5a-389bbb02b0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:13:34.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T17:19:24.923+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a37530-8d86-4aa2-a9e4-70b7c9987844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:13:34.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T17:19:24.923+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said relevant government agencies such as the Labor Department,
        Finance Department, Immigration Bureau and the Ninoy Aquino International
        Airport have conducted inter-agency meetings to address concerns over the
        high number of foreign workers in the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9ae0f7-f9d2-4be2-8919-19c21f023959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:13:34.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T17:19:24.923+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef55781-5b4e-42ea-b81c-d71759d73fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:13:34.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T17:19:24.923+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles contributed to this report.</em></p>'
  'sea-lion-in-the-mouth-of-a-humpback-whale':
    'author': 'Sophie Sherry and Justin Lear, CNN'
    'caption': 'Photographer Chase Dekker has been watching whales his whole life
      but does not expect to see this ever again. | Chase Dekker'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-31T17:17:21.142+08:00
    'imagesource': 'jcr:dca3f58a-116a-439f-ac86-512c8167e354'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b61b694a-1151-47b1-98f8-62b7f0441b24'
    'lead': 'A sea lion found itself in the wrong place at the wrong time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T17:20:53.306+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-07-31T17:21:04.160+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A rare photograph shows a sea lion trapped in the mouth of a humpback
      whale'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6f16e3-6772-4a1c-9f98-d2db8d609689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:20:53.306+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:21:04.160+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;This sea lion found itself in the
        wrong place at the wrong time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41ac980-e580-4ead-8b05-7c6707db8f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:20:53.306+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:21:04.161+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chase Dekker has been photographing wildlife for nearly a decade
        but has never captured a shot like this. He was on a routine whale-watching
        boat trip last week in Monterey Bay, California, when he noticed a sea lion
        stuck on the nose of humpback whale.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c0cba4-118e-46eb-9c5a-00afa2dd2573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:20:53.306+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:21:04.161+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He immediately started photographing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe81c88f-4ab5-4e78-a9e0-1db491e852bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:20:53.306+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:21:04.161+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t even look at my camera," Dekker said. "I just leaped
        up and was screaming to everyone aboard."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9423a7-b12d-4e0c-b264-c358f7b6a662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:20:53.307+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:21:04.161+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results were incredible, as Dekker was able to capture the moment
        when the sea lion fell into the whale''s mouth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50726700-f991-41b5-a51d-c58e5ff750b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:20:53.307+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:21:04.161+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t worry, that sea lion managed to escape to open waters, though
        it was probably a little shaken up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd717bc6-773a-4de2-b021-51417ca562f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:20:53.307+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:21:04.161+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humpback whales are filter-feeding animals who have no interest
        in consuming sea lions. In fact, that whale''s esophagus is only about the
        size of a grapefruit or small melon, making it impossible to swallow such
        a creature.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5fb6d1-a5ab-40ed-8e42-79a03ca9d1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:20:53.307+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:21:04.161+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To feed, these humpback whales open their mouths wide and take in
        large amounts of water. They filter out tiny ocean creatures such as plankton
        and krill, pushing the water back out. A humpback whale can hold up to 5,000
        gallons of water in its mouth, according to the Maui Ocean Center.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff360de9-0a29-4aa8-94c8-f3190cf29531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:20:53.307+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:21:04.161+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the two animals are often feeding together, it makes sense
        that a whale accidentally catches a sea lion now and then, but up to this
        point, no one is known to have captured the moment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed0fa3c-e8ce-476f-ac55-b71be095a95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:20:53.307+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:21:04.161+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feeding congregation Dekker came across in this photo was made
        up of only three whales and maybe 200 sea lions. This was a relatively small
        one, according to the photographer, who has seen groups as large as 100 whales
        and 3,000 sea lions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9046fc4-c7b4-4a90-b5c2-48c30f3c86d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:20:53.307+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:21:04.161+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is a native of Monterey Bay and works often as a marine biologist
        and photographer on Sanctuary Cruises. He is now heading to Tonga to photograph
        more humpback whales -- but he doesn''t expect to see a sight quite like this
        one ever again.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6916bbeb-016f-4e17-8a52-f1110a24ac64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:20:53.307+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:21:04.161+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/30/us/sea-lion-humpback-whale-trnd/index.html">A
        rare photograph shows a sea lion trapped in the mouth of a humpback whale</a>."</em></p>'
  'elton-john-sobriety':
    'author': 'Christina Maxouris, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-31T17:23:09.321+08:00
    'imagesource': 'jcr:ac52efa0-602d-4f53-83d1-75008460de8b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7f33a77-b2e3-4422-8e46-70efc73a5e72'
    'lead': 'The Grammy winner celebrated 29 years of being sober by looking back
      at a time he said he was a ''broken man.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T17:24:56.147+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-07-31T17:24:56.538+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elton John just celebrated 29 years of sobriety'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e669d46-72a7-4ec2-978d-827db6801009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:24:56.148+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:24:56.539+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Elton John already has a list of accomplishments
        to be proud of. On Monday, he hit another major milestone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eb5da6-c619-45e5-af5c-3276492e4b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:24:56.148+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:24:56.539+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy winner celebrated 29 years of being sober by looking
        back at a time he said he was a "broken man."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a427fc-adce-4f1f-b658-f8b3c148e62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:24:56.148+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:24:56.539+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I finally summoned up the courage to say 3 words that would change
        my life: ''I need help,''" he said, speaking of the day he decided to get
        sober in 1990. "Thank you to all the selfless people who have helped me on
        my journey through sobriety," he said on Instagram.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba82901-8fea-4f56-8744-b445635b79f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:24:56.148+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:24:56.539+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2015 National Survey on Drug Use and Health found that 15.1
        million adults in the United States had Alcohol Use Disorder -- including
        9.8 million men and 5.3 million women.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ec6a76-b83b-4669-9d4c-9459d1a8b3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:24:56.148+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:24:56.540+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And according to the National Institute on Alcohol Abuse and Alcoholism,
        about 88,000 people die across the country from alcohol-related causes each
        year. It''s the third leading preventable cause of death in the US, the institute
        says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c77f00-562e-44c6-a859-effe9b8c8812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:24:56.149+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:24:56.540+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am eternally grateful," the musician said in his post.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62598390-4a22-483b-aa30-85dfe3a6358f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:24:56.149+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:24:56.540+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, "Diamonds," a compilation of John''s greatest hits reached
        No. 7 on the Billboard 200, making it the artist''s 20th top 10 album on the
        list.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60ef5a5-6e5b-4fb8-9f2b-ec7b37c90323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:24:56.149+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:24:56.540+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John became the 10th musician to achieve the distinction.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c51aed-c947-4b09-9468-7bd566842750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:24:56.149+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:24:56.540+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the film "Rocketman," which depicts John''s rise to fame
        and stars British actor Taron Egerton, debuted at the US box office.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d745bd-f96d-4259-8363-c0c5d017d06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:24:56.149+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:24:56.541+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John, who was a producer for the movie, said it took nearly two
        decades to get it done because many producers didn''t want the version which
        offered an honest portrayal of the artist''s sex and cocaine-fueled days.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ac2f0b-28ed-4dbf-8296-6ccd85edf0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:24:56.149+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:24:56.541+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/31/entertainment/elton-john-sober-trnd/index.html">Elton
        John just celebrated 29 years of sobriety</a>."</em></p>'
  'greenland-melting-heatwave':
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-31T17:26:21.189+08:00
    'imagesource': 'jcr:ac5cebf5-d181-4557-9b13-8c3485e51631'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b82b9e57-cf36-4759-acb8-b4b7b159ba5a'
    'lead': 'Extreme heat bowls over Europe last week, smashing records in its wake.
      Now, the heatwave that started in the Sahara rolls into Greenland—where more
      records are expected to crumble in the coming days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T17:28:42.341+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-07-31T17:28:42.634+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greenland is melting in a heatwave. That''s everyone''s problem'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d0d5bb-59b1-456d-a7ac-ce28d6c28926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:28:42.341+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:28:42.634+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Extreme heat bowled over Europe last
        week, smashing records in its wake. Now, the heatwave that started in the
        Sahara has rolled into Greenland -- where more records are expected to crumble
        in the coming days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1e1252-85af-4f50-b898-620cbb5ed00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:28:42.341+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:28:42.635+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means the heatwave is now Greenland''s problem, right? Not
        quite. When records fall in Greenland, it''s everyone''s problem.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd387ca-0169-4d76-927d-99d909342926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:28:42.341+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:28:42.635+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenland is home to the world''s second-largest ice sheet. And
        when it melts significantly -- as it is expected to do this year -- there
        are knock-on effects for sea levels and weather across the globe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4b7aa0-1f64-4dad-b4e0-43a3a4e29014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:28:42.342+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:28:42.635+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenland''s ice sheet usually melts during the summer. This year,
        it started melting earlier, in May, and this week''s heatwave is expected
        to accelerate the melt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9807d164-c51b-4b08-b987-d01dd7c02357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:28:42.342+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:28:42.635+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s mammoth ice sheet rises 3,000 meters above sea level.
        Forecasters predict that its summit will be particularly warm this week, at
        just below zero degrees. "It''s a very warm temperature for that altitude,"
        said Ruth Mottram, climate scientist at the Danish Meteorological Institute.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda09fb3-77f0-49bd-962a-a35def066a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:28:42.342+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:28:42.635+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now 2019 could come close to the record-setting year of 2012, said
        Jason Box, professor and ice climatologist at the Geological Survey of Denmark
        and Greenland. During that "melty year," he said, Greenland''s ice sheet lost
        450 million metric tons -- the equivalent of more than 14,000 tons of ice
        lost per second.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437bcd2d-bc3a-4fee-9b24-15384172928d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:28:42.342+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:28:42.636+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Global effects</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd127ae-3b64-476d-a7f7-28b0295c35f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:28:42.342+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:28:42.636+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens in Greenland will be felt across the world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aee5cb5-6183-491b-8505-e295bd04c34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:28:42.342+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:28:42.636+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Box said that this year''s melt is flooding the North Atlantic with
        freshwater, which could affect the weather in northwestern Europe. The result
        could be stronger storms, he added, citing flooding in the UK in 2015 and
        2016.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56befaee-1d43-43de-922f-673f4635e1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:28:42.342+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:28:42.636+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever happens in Greenland radiates its impact down," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4063cc-e9d6-4a7f-9233-22ae9743b716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:28:42.343+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:28:42.636+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a year like 2012 or 2019, water produced by Greenland''s
        ice sheet adds more than one millimeter to global sea levels, according to
        Box. But countries in the tropics could see a rise of two millimeters or more,
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c26e679-3561-44ce-bec3-5b56dd7e10f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:28:42.343+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:28:42.637+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Extreme is the new norm</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717b0106-1f37-41e1-865b-dd6cd73cf0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:28:42.343+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:28:42.637+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will still be some time before the full "meltiness" of 2019 is
        measured. But it''s already poised to rival the proportions of 2012 -- and
        we haven''t even reached the end of summer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f2ea55-2668-4c84-a2f1-4697589f712a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:28:42.343+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:28:42.637+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July alone, Greenland''s ice sheet lost 160 billion tons of ice,
        according to Clare Nullis, spokeswoman for the UN World Meteorological Organization.
        That''s roughly the equivalent of 64 million Olympic-sized swimming pools,
        she told reporters on Friday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3432b166-dcb6-4feb-86ba-0e59c6166448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:28:42.343+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:28:42.637+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most remarkable things about the 2019 heatwave is not
        just the number of records it broke across Europe -- but the margin by which
        it did so, she said. "Normally when you get a temperature record broken, it''s
        by a fraction of a degree," said Nullis. "What we saw yesterday was records
        being broken by two, three, four degrees -- it was absolutely incredible."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf58013-de8a-4b63-95af-4832501cb61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:28:42.343+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:28:42.637+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just the heat that''s breaking records. Last year,
        Greenland experienced it''s coldest year in decades, said Box.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e529198-aca3-400e-a080-e10bd3e82b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:28:42.343+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:28:42.638+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Nullis, intense heatwaves such as the one bringing
        up temperatures in Greenland "carry the signature of manmade climate change."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701d22d6-90cd-4261-9d72-232e61b17030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:28:42.343+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:28:42.638+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a view shared by a group of European scientists, including
        scholars at the University of Oxford, who earlier this month concluded in
        an analysis published in World Weather Attribution that recent French heatwaves
        had been made five times more likely because of climate change.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eefeb6-4e63-4624-b939-0da9abf5e953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:28:42.344+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:28:42.638+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also said that the world is "very likely" to see
        more extreme heatwaves in the future due to climate change.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd755724-cc03-4e3c-aa76-70e117339943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:28:42.344+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:28:42.638+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/31/europe/greenland-heatwave-climate-crisis-intl/index.html">Greenland
        is melting in a heatwave. That''s everyone''s problem</a>."</em></p>'
  'german-tourists-dead-alaska-galcier':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-31T17:30:03.337+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e36bfeb3-d51c-4032-bddd-5eca449e0bf0'
    'lead': 'A guided tour company employee found two people dead in the water and
      a third person floating on an iceberg, according to city of Valdez spokesperson
      Sheri Pierce.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T17:31:42.935+08:00
