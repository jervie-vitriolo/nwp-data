  'china-earthquake-donation-10-million':
    'author': 'CNN Philippines Staff'
    'caption': 'The Chinese government is donating ₱10 million to the victims of earthquakes
      that rocked Batanes province last weekend, the Chinese embassy in the country
      said Wednesday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-31T14:04:35.047+08:00
