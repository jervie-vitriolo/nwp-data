      'mgnl:lastActivated': 2019-07-31T13:13:45.972+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> Inflation
        likely eased further in July, according to latest estimates of the Bangko
        Sentral ng Pilipinas (BSP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed544c45-fae2-4a9a-9218-aedb36da39bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:09:37.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-31T13:13:45.972+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c75863-867c-4d47-9b52-dfa9afe45205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:09:37.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-31T13:13:45.972+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP''s Department of Economic Research said commodity prices
        likely rose by 2 to 2.8 percent, a pace slower than <a href="http://cnnphilippines.com/business/2019/7/5/June-inflation-lower-food-oil.html">June''s
        2.7 percent rate</a>. Last month''s figure was drawn from the central bank''s
        June forecast of 2.7-3.5 percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b84e54-ae20-45b8-b051-5cdfb6d56bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:09:37.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-31T13:13:45.972+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7440cb5-a409-4f14-a2e8-b6e6d2954d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:09:37.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-31T13:13:45.972+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation tracks price adjustments for food, utilities, and other
        widely-used goods. It is the central bank''s duty to ensure stable prices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daa6896-5681-45aa-8537-d81f0300a833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:09:37.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-31T13:13:45.972+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04098266-bdf8-4620-8032-921f8b89e120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:09:37.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-31T13:13:45.972+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said lower prices of rice and liquefied petroleum gas mainly
        used for cooking are the main reasons for the slowdown, coupled with a reduction
        in electricity rates for the third straight month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69e0f68-6c6b-4526-9552-26d5badae5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:09:37.745+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-31T13:13:45.973+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3173d8b-4a84-4e35-9d40-32200d9a27ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:09:37.745+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-31T13:13:45.973+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stronger peso against the dollar also helped "temper inflation
        pressure" during the month, the central bank said in a statement Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93ada4b-fb14-4356-b54e-7b3db8556f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:09:37.745+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-31T13:13:45.973+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ba4835-e06a-4665-bb49-05c8a59bd1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:09:37.745+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-31T13:13:45.973+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, higher fuel prices and food costs may have partly
        offset these markdowns. Pump prices went up during the first three weeks of
        the month to reflect adjustments in world crude rates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26874a0-8c8a-4caa-9827-c2c42f03a54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:09:37.745+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-31T13:13:45.973+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fef25f-ed59-49f5-bcab-7851f27b4c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:09:37.745+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-31T13:13:45.973+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, inflation will still fall within the 2-4 percent target
        range. Price increases averaged 3.4 percent from January to June. BSP Governor
        Benjamin Diokno expects a sustained inflation slowdown until the end of the
        year, with the BSP full-year estimate set at 2.7 percent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa436324-7562-4b76-a6af-13be390da0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:09:37.745+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-31T13:13:45.973+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2019/7/19/Inflation-below-4-until-2021.html">Inflation
        seen below 4% until 2021</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4929397a-61e7-4a6d-b991-4b405dc0f1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:09:37.745+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-31T13:13:45.973+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation has consistently declined coming from the nine-year peak
        of 6.7 percent in September and October last year. This trend has allowed
        the BSP to begin unwinding a series of rate hikes it unleashed in 2018, beginning
        with an interest rate cut on May 9.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da2a2d1-5ad6-4022-82b7-219210bf81d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:09:37.745+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-31T13:13:45.973+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said lower inflation readings bolster the need to normalize
        policy rates, adding that market watchers can expect more rate cuts "in the
        months to come."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4100845d-184c-4a54-a5d6-cc9495439d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:13:20.405+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-31T13:13:45.973+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2019/7/26/BSP-more-rate-cuts.html">More
        interest rate cuts coming, BSP chief hints</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498744b4-8a30-4e5f-9af6-469e46b9c574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:09:37.745+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-31T13:13:45.973+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority will release official inflation
        data on Tuesday, August 6. The latest print will likely settle below the 5.7
        percent climb logged in July 2018.</p>'
  'Chinese-swarming-Pag-asa-Island-Philippines-diplomatic-protest':
