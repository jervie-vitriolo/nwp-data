      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCSO executive said she is looking into shifting the STL draw
        court from the current provincial lottery draws to regional. She said they
        are also studying tweaking the so-called presumptive monthly retail receipt
        by incorporating the economic situation in the areas.</p>'
