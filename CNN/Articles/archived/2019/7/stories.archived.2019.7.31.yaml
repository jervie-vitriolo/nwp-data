      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no immediate threat to public safety, this is not an active
        incident," the Indianapolis Metropolitan Police Department said, adding there
        is an ongoing investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc55258-f31c-4df2-acc8-52bd1b2e71c8'
