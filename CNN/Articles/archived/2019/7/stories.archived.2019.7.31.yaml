      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>STL and jueteng</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be81782c-2624-4218-a2d2-a4e55022ff41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.951+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.256+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94408b4b-254b-4c1b-b5ab-49bc478c38a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.951+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.256+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, three games can be played under the <a href="https://www.pcso.gov.ph/pcsofiles/downloads/STL_IRR_10142016.pdf"
        target="_blank">STL</a> — a two-number game where players pick two numbers
        from one to 31; "suwertres", where players choose three numbers from zero
        to nine, and "pares" where players pick two numbers from one to 38.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e995ed-c47a-47fc-b78e-e8bb9ba7c577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.951+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.256+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b00f03-ce16-4518-89a1-b074305ec10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.951+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.256+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-number and pares games are similar to jueteng, where players
        pick two numbers from one to 37.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fbaa1f-9f3e-41e0-9222-e8621425a0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.951+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.256+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06566c38-8e6b-48d8-9197-e57ccf38ee44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.951+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.256+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>STL was <a href="https://www.pcso.gov.ph/Games/SmallTownLottery.aspx"
        target="_blank">first introduced</a> by the administration of former President
        Corazon “Cory” Aquino in an attempt to stamp out jueteng. But this failed,
        as investigations in the House of Representatives in 1990 found that franchises
        for STL were awarded to jueteng operators.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37d4212-2953-49a6-98b0-492b78025077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.952+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.256+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db8b8a1-b4b7-41cd-a221-cbe79a8fa71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.952+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.256+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local lotteries were resurrected under the administration of
        former President Gloria Macapagal-Arroyo, also as part of a campaign to eradicate
        jueteng.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef6f317-756c-4d78-abdb-a0157d501428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.952+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.256+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53a8691-514c-4ce2-9ad6-3915ea2d5c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.952+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.256+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the specter of jueteng continued to haunt STL, as lawmakers
        found jueteng operators disguising their operations as legal STL operations.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe79289d-3f29-4f1c-9c01-9ba334390719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.952+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.256+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7919a1b1-9221-40c8-a37f-63e3cdb89226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.952+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.257+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kabaliktaran po ang nangyayari. Parang nagkaroon ng</em> legitimacy
        <em>ang</em> jueteng,” Maliksi said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ed85a0-89ae-4101-805c-92e68b132dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.952+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.257+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b6b51d-0495-4911-8f62-dea94d41dbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.952+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.257+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The opposite happened. It’s like jueteng was legitimized.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37fa354-93bc-4a92-b923-1092dc41fa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.952+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.257+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca6a9ed-5f6b-4912-b642-e968f0e483a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.952+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.257+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson, whose bill to ammend the PCSO charter is
        being discussed in the Senate, said he may have to remove the provision allowing
        the operations of STL <a href="http://cnnphilippines.com/news/2018/01/24/Lacson-PCSO-STL-small-town-lottery.html"
        target="_blank">if the agency cannot control it</a>.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8309d96a-0d4f-4288-979b-518794f1ecf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.952+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.257+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82416b55-9f35-4ee7-832f-8101787cdf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.952+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.257+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d063e51-c069-45c1-a554-226171dd5b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.952+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.257+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reform PCSO</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acc734e-5b0a-445e-9e47-b3b2d9032e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.952+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.257+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45acd3c7-1536-44fa-ae9a-cca74f2295af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.953+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.257+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maliksi said he tried pushing for reforms in the PCSO to completely
        prevent jueteng from fronting as STL, but failed because of pushback from
        colleagues in the state lottery agency.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad4a3e5-b7ab-4236-8d63-3fdd24f2423c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.953+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.257+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ebc1b0-06d5-42cd-b98b-c8638a631c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.953+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.257+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakakahiyang aminin eh, pero sa lahat ng napuntahan kong tanggapan,
        diyan ako naging</em> failure. <em>Gawa na ‘yung mga tao na dapat kong makatulong
        para mag-</em>institute <em>ng mga</em> reform <em>ay siya hong sagabal para
        magawa ko ‘yung inaakala kong tama at nakakabuti para sa</em> PCSO,” he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11647487-06bb-4920-b965-a841dbf2e978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.953+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.257+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6195bb88-df3a-4441-a4f1-c924edea0cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.953+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.257+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s a shame to admit it, but in all offices I’ve
        gone to, this is where I was a failure. Because the people who should have
        helped me institute reforms are the ones keeping me from doing what I believe
        is right and would improve PCSO.]</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edf63c7-c32d-43b2-a3e5-c083ccd7bfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.953+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.257+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59cdadf-13d0-42bb-9e09-f1c93d880cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.953+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.257+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maliksi said the problem lies in the structure of the PCSO, where
        the general manager has more power than the chairman of the board. This is
        unlike the structure of the Philippine Amusement and Gaming Corporation where
        the chairman of the board is also its chief executive officer.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e99611-0345-45b9-bd80-8c3fa2529765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.953+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.257+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cae191-10de-48aa-8e87-b3bff2baf728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.953+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.257+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maliksi said the PCSO charter should be amended to give more power
        to the chairman of the board.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deebccb3-feff-4db6-9326-ed52c0131496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.953+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.257+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b4f3ff-f42d-4de5-8555-7779bb050778'
      'mgnl:activationStatus': true
