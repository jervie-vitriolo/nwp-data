    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['San', 'Miguel', 'Corporation', 'SMHC', 'SMC', 'bulacan', 'airport',
      'Department-', 'Transportation']
    'stories': ['0445f49b-94c2-4d0e-82d1-8b8eb50989b8', '9fd7a8a4-c4ae-4a57-9bdf-fe6e48b657c5']
    'template': '1'
    'title': 'DOTr wants Bulacan airport started by Q4'
    'updated': 2019-07-31T14:03:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faf5f1e-e9f2-4438-9db8-c60bdbbb1b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:54:46.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-31T17:38:33.539+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> The Department
        of Transportation (DOTr) said it is poised to award the ₱735.6-billion contract
        for the Bulacan international airport to San Miguel Holdings Corporation with
        no other contenders, and it wants construction to begin this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf3dfa2-699a-4724-b25a-6d725b3d2da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:54:46.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-31T17:38:33.539+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bidding for the construction of the proposed Bulacan international
        airport ended Wednesday with no counter-proposals to SMHC''s offer to build
        the alternative gateway, the DOTr said during the scheduled opening of bids
        after a 60-day window given to potential challengers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cde909-d30e-4b3a-94a9-44c3d46d9d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:50.362+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-31T17:38:33.539+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the diversified conglomerate put forward its proposal to
        build an international gateway in Bulakan town, north of Metro Manila, to
        decongest the overcrowded Ninoy Aquino International Airport (NAIA). To be
        called the New Manila International Airport, it would be constructed on a
        2,500-hectare seaside area in Bulacan province. It would have four parallel
        runways and a terminal that could serve 100 million passengers yearly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68354e00-3d3c-4a11-9cb4-1a31720539b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:50.363+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-31T17:38:33.539+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project also involves building an 8.4-kilometer tollway that
        will connect the new gateway to the North Luzon Expressway in Marilao, Bulacan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6895f9a-3179-4948-8991-631e5303e4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T12:09:35.331+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-31T17:38:33.539+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/transportation/2018/12/24/NEDA-Board-Bulacan-International-Airport.html">NEDA
        Board approves negotiation results on proposed Bulacan international airport</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6c96c4-9ed6-46e3-a486-84457156796e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:54:46.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-31T17:38:33.539+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technical working group assigned to the project asked to have
        until tomorrow morning to finalize the resolution and recommendations for
        awarding the contract to SMHC.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad67247-4f5e-4ec2-b14a-a5271a4ba6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:50.363+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-31T17:38:33.539+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (SMHC) have 20 days to comply with our conditions," Transportation
        Assistant Secretary Giovanni Lopez said in a statement, adding that the notice
        of award can be issued within five days following the TWG recommendations.
        SMHC must post a performance bond and proof of commitment before the contract
        is officially awarded.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba0a2f7-98e1-4cc8-a3f0-d3a412a216bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:36:17.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-31T17:38:33.539+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notice to proceed with the project will then be issued by the
        first week of September.&nbsp;By then, the conglomerate will take charge of
        financing, design, and construction of the airport, as well as operation and
        maintenance once the structures are established.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0e431a-991a-45ae-9761-a95e2c7e9662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:50.363+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-31T17:38:33.539+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Secretary wants to start the groundbreaking of the construction
        by the last quarter of this year," he said, referring to Transportation chief
        Arthur Tugade. Lopez said the airport should be operational within four to
        six years from breaking ground.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60963da7-4fc3-4895-89fd-abf95cd3967f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:50.363+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-31T17:38:33.539+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, San Miguel Corp. president and chief operating officer
        Ramon Ang thanked President Rodrigo Duterte for "bringing this historic project
        closer to reality," adding that it was their "single biggest investment" for
        the country. The project will be built without state subsidies or guarantees.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdc4a2a-cd4a-4c6d-9bb3-d6b4f9f96afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:50.363+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-31T17:38:33.539+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have a long way to go, but with the continued support
        of government and everyone, we hope to get started working right away," Ang
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6d8356-93e8-4e03-88dd-5d8b8e7b1505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:54:46.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-31T17:38:33.539+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, the company''s unsolicited proposal needs to undergo
        a Swiss challenge to see if any other companies can present a better offer.
        If an alternative comes forward, the original proponent can match that offer.
        If there is no challenger to the project, the original proponent secures the
        contract.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283cac4b-6777-4d6c-af58-b2c48c5964a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:38:33.350+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-31T17:38:33.539+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the Bulacan gateway, work is also underway to expand
        the use of the Sangley Airport in Cavite for local flights. President Rodrigo
        Duterte mandated that the alternative airport south of Manila be operational
        by November.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026bd735-4076-4fc1-8c0b-68a22b645f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:54:46.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-31T17:38:33.540+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/6/12/DOTr-Tugade-Sangley-airport-construction.html">Tugade
        orders 24/7 work for Sangley Airport in Cavite</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e0a0f2-b50a-4660-88ff-de1c0f6e5d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:38:33.350+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-31T17:38:33.540+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulacan airport would also sit close to the Clark International
        Airport in Pampanga, where authorities want to divert traffic to decongest
        NAIA quickly before any of the new projects are completed.</p>'
  'Hong-Kong-protesters-charged-riot':
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
