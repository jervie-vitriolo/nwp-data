  'coke-pepsi-plastics':
    'author': 'Danielle Wiener-Bronner, CNN Business'
    'caption': 'Coca-Cola and PepsiCo, two major sellers of plastic bottles, have
      made sweeping sustainability commitments. Now they are stepping away from a
      plastics lobbying group.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-31T06:14:13.394+08:00
    'credit': 'From Shutterstock'
    'imagesource': 'jcr:e248ac01-4ea0-4b52-add5-89dbeeffb375'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11d69b60-b9ed-4507-b5c6-3f00ec430a37'
    'lead': 'Coca-Cola and PepsiCo, two major sellers of plastic bottles, have made
      sweeping sustainability commitments. Now they are stepping away from a plastics
      lobbying group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T06:22:32.357+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-07-31T06:23:49.012+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coke', 'pepsi', 'plastic', 'coca-cola']
    'template': '1'
    'title': 'Coke and Pepsi abandon the plastics lobby'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5750c070-e688-459f-bd45-531fd0cde5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:22:32.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:23:49.013+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Coca-Cola and PepsiCo, two major sellers
        of plastic bottles, have made sweeping sustainability commitments. Now they
        are stepping away from a plastics lobbying group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab5ff56-7568-4ff8-8880-e32569e2bcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:22:32.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:23:49.013+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both soft drink companies are trying to increase the amount of recycled
        plastic they use in bottles. They want to improve recycling infrastructure
        and ensure their packages are recyclable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b81aa14-e818-46a1-9eaf-ea38d0d24507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:22:32.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:23:49.013+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Plastics Industry Association has encouraged states to make
        plastic bans illegal. Participation in the group could tarnish Coca-Cola and
        Pepsi''s images as companies working to find solutions to plastic pollution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a62b31-11f0-4111-9b4f-7c6abe15e474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:22:32.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:23:49.013+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The association took positions that "were not fully consistent with
        our commitments and goals," Coca-Cola said in a statement last week, noting
        that it withdrew from the group earlier this year. Pepsi said it had joined
        the association to learn about innovation as it works to "achieve a circular
        economy for plastics."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a569f3-b162-43bb-8560-2fd7f29a7d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:22:32.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:23:49.013+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not participate in the policy advocacy work of the association
        or its subsidiaries, and our membership will conclude at the end of this year,"
        Pepsi said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6722986b-6719-4c0b-b29d-f7c2fa8b21cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:22:32.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:23:49.013+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coke and Pepsi "made the wrong choice" by being a part of the lobbying
        organization, said Dianna Cohen, CEO of the nonprofit Plastic Pollution Coalition.
        The optics of membership, she added, "are really bad."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cea3ab6-f072-455f-88d0-68974b8c0f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:22:32.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:23:49.013+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuttiing ties with the Plastic Industry Association is a sign that
        "companies understand that they cannot publicly say they want to end plastic
        pollution, while financially supporting an association that lobbies for our
        continued reliance on throwaway plastics," said Greenpeace USA Oceans Campaign
        Director John Hocevar in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dff8e83-63a1-4452-920b-dd06d54bcc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:22:32.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:23:49.013+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move may help reassure some customers. But as people grow more
        worried about the negative impacts of plastic pollution on the environment
        as well as on animal and human health, companies like Pepsi and Coke will
        have to go even further to find a solution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e768d1cf-a1cd-42c8-a512-28ef6d1c01bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:22:32.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:23:49.013+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tackling plastic pollution</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f4a776-02ae-4c89-b713-cf510db26b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:22:32.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:23:49.013+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coca-Cola produced 3.3 million tons of plastic in 2017, it disclosed
        in recent report by the Ellen MacArthur foundation. PepsiCo did not disclose
        how much plastic it sells.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f247dd4-833e-4acb-94b6-898889c7eec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:22:32.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:23:49.013+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both companies are trying to figure out ways to reduce their use
        of virgin plastics and increase recycling. They''re also exploring alternatives
        to plastics, like aluminum, that are easier to recycle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9878b4cc-3c8f-4b12-9612-0874b56194fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:22:32.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:23:49.013+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PepsiCo announced recently that its Aquafina-brand water will be
        sold in aluminum cans at US fast food and restaurant chains as soon as next
        year. The company is testing out a broader rollout to retail stores.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf15547f-b61b-4b56-82b7-4cfc96b0c433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:22:32.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:23:49.013+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tackling plastic waste is one of my top priorities and I take this
        challenge personally," PepsiCo CEO Ramon Laguarta said at the time. "We are
        doing our part to address the issue head on by reducing, recycling and reinventing
        our packaging." Pepsi has committed to using only recyclable, compostable
        or biodegradable packaging by 2025, and it''s pledged to make new plastic
        bottles using 25% recycled material.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ccde64-8192-43a5-bb8e-4583f7476b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:22:32.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:23:49.013+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, Coca-Cola last year launched a World Without Waste initiative
        that encompasses its recycling goals, which include collecting and recycling
        the equivalent of every bottle or can it sells by 2030. The company has also
        committed to making its bottles and cans out of at least 50% recycled material
        in the next 11 years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094cd9b3-53ce-46b2-a058-59f642983823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:22:32.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:23:49.013+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, sticking to those goals will likely be difficult, especially
        because recycling is struggling. Organizations like the World Wildlife Fund
        are helping companies try to achieve them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b3e8e4-ecdf-4b0e-a98b-a87dd23f63d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:22:32.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:23:49.013+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies are also exploring refill stations that eliminate
        single-use packaging altogether.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92c8d59-f78f-4b73-a69f-4c3bba9b375e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:22:32.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:23:49.013+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pepsi is selling a high-tech water cooler that lets customers fill
        up their own bottles with flavored or unflavored, still or carbonated water
        in varying temperatures. Coca-Cola has launched a similar product for Dasani
        on college campuses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305ec92e-fcd1-449e-b549-4a9f84e9b798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:22:32.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:23:49.013+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Leaving the lobby</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854b0742-8737-44f0-840c-d7f4ef8d8cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:22:32.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:23:49.013+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those initiatives made membership in the plastics trade group problematic,
        at least from a PR standpoint. The Plastics Industry Association is not only
        a lobbying group. Some of its initiatives, like helping recycling, may overlap
        with those of Coke and Pepsi.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9ed6e0-7e93-43e9-a0ed-3ad85d3f80aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:22:32.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:23:49.013+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our members work together to align their efforts to put recycling
        and sustainability at the forefront of their businesses," said Patty Long,
        interim president and CEO of the Plastics Industry Association, in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8154ac0a-e017-4350-899e-f19c07e73b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:22:32.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:23:49.013+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists started pressuring Coke, Pepsi, and other companies to
        leave the group last year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51718711-8900-40de-ac42-78c870838b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:22:32.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:23:49.013+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shareholder activist group As You Sow and Walden Asset Management
        called attention last year to corporate involvement with the Plastic Industry
        Association, and wrote letters to the CEOs of Coca-Cola and PepsiCo, among
        others.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00389142-e1c6-4a5d-af62-5a9a7b97a975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:22:32.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:23:49.013+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Greenpeace also drew a line between the Plastic Industry
        Association and anti-plastic ban laws.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0518b019-ae4e-4eb3-9249-f1eba6b67f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:22:32.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:23:49.013+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plastics association said Greenpeace is responsible for companies''
        withdrawal from the group.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa1019f-f588-49f0-a30c-db4209126425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:22:32.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-31T06:23:49.013+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware that several prominent brands that are members of
        the association have been targeted by a persistent Greenpeace activist campaign
        to pressure them to leave our association," Long said, calling the efforts
        "unfortunate."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
