      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386b712e-f8cc-4719-ba57-e79b67de9706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.951+08:00
