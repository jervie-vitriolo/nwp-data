      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Created by husband-and-wife tandem Sheila Marie and Alexis Dela
        Cuesta, Sting-A-Win is “a board game about the fascinating world of bees and
        honey.”</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0849b9a-b7f8-4193-a620-9129955506eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:57:56.612+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-01T14:27:08.747+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To win, players must either be the first to reach the hive or create
        the most nectar. To advance, players draw cards in lieu of rolling a die.
        As they move forward, they have the chance to gain nectar by answering trivia
        questions about bees and honey. On top of all this however, are also other
        game elements including predators and “Pollination Areas” that can either
        help or hinder players from winning.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80768f43-fcbf-432f-b2b9-e3fb0e917293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:57:56.612+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-01T14:27:08.747+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dela Cuestas designed the game with their daughter in mind —
        hoping that Sting-A-Win is not only fun, but also allows families to learn
        and play together.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59558e8e-2343-4bbe-a004-6fe9be3df627'
      'mgnl:activationStatus': true
