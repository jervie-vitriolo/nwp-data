    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f338968f-313c-447c-9292-a7a2c87977e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T06:07:28.855+08:00
