      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1ca967-4198-4380-a390-f0e00cb5ddaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:20:57.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-31T20:46:43.234+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, three games can be played under STL — a two-number game
        where players pick two numbers from one to 31, suwertres where players choose
        three numbers from zero to nine, and pares where players pick two numbers
        from one to 38. If the chosen numbers match those drawn, bettors could win
        from ₱400 to ₱800. The two-number and pares games bear similarities with jueteng,
        where players pick two numbers from one to 37.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bbdfb1-7caa-4e0f-97cd-aa72033b0d8e'
      'mgnl:activationStatus': true
