      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Whitney Cummings wants to freak us all
        out with a sex robot doppelgänger that she introduces on stage in her new
        Netflix comedy special.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf450464-9d96-455f-98ae-0675b32c693e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:58:57.867+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-31T19:58:58.043+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About halfway through her performance in the "Can I Touch It?" set,
        Cummings gets into a discussion about sex robots, then reveals she had one
        made of herself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb01c66-f968-4d28-9d0c-e52947828405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:58:57.867+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-31T19:58:58.043+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who''s excited?" she asks the crowd, after talking about the anxiety
        people have about being replaced by robots in everything we do.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123b0c8d-3316-4925-b962-5e102aa5e453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:58:57.867+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-31T19:58:58.043+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re worried about being replaced by a giant piece of plastic,
        you''re not bringing that much to the table in the first place," she jokes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5daabe6-8290-4d30-9af4-ddd9968c438f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:58:57.867+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-31T19:58:58.043+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cummings tells the audience she actually visited a sex robot factory
        and helped design her own double.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe07d50-9988-4858-b920-6819166e1a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:58:57.867+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-31T19:58:58.044+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Washington, D.C., you are the first crowd to meet Robot Whitney,"
        she says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bf8103-fdae-4e1a-8adb-d9ff8bb67dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:58:57.867+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-31T19:58:58.044+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cummings said the idea for the robot struck her when she was trying
        to think of something original for the set.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760b3284-aa84-47c5-bf5c-08c6ba843d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T19:58:57.867+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-31T19:58:58.044+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sex isn''t edgy anymore, saying ''f***'' isn''t edgy anymore,"
        the comedian explained on the latest episode of "The Last Laugh" podcast.
        "I was like, what can I do in this special that I haven''t done before?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585183a6-fcfb-4278-9d18-6b5286ed29cf'
      'mgnl:activationStatus': true
