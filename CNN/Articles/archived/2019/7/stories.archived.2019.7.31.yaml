      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Portland Trail Blazers guard CJ
        McCollum agreed to a three-year contract extension Tuesday, the team announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc97f4c-abbe-4c39-8461-f342f972203e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:03:38.652+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-31T13:16:35.643+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The value of the extension is $100 million, according to multiple
        reports. It increases the 27-year-old’s current deal to five years and $157
        million (through 2023-24).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db552df-dfc6-4f1a-87da-e5e655de8b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:03:38.652+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-31T13:16:35.643+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“CJ McCollum is a franchise cornerstone and a critical part of our
        future,” said Trail Blazers president of basketball operations Neil Olshey
        in a team release. “This extension represents a strong level of commitment
        between CJ, the Trail Blazers and the city of Portland.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43771efe-01aa-48d5-9040-fb91701d3120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:03:38.652+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-31T13:16:35.643+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portland’s first-round pick (10th overall) in 2013, McCollum has
        averaged better than 20 points per game in each of the past four seasons.</p>'
