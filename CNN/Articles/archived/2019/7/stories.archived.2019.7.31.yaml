      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simple, quick, and friendly for casual or first-time boardgame players,
        Darna at Ang Nawawalang Bato offers rounds of playful competition while celebrating
        one of the Philippines’ most popular heroes.</p>'
