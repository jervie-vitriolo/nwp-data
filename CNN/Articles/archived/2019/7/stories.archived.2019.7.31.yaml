  'negros-oriental-raul-tacaca-relieved-negros-killings':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-31T17:03:54.666+08:00
    'imagesource': 'jcr:73c2898e-5820-453b-94f3-bbd28ffb0be1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57a031f9-b7fb-4310-8dc4-ffe38f7a733e'
    'lead': 'The police chief of Negros Oriental has been relieved from his post Wednesday
      amid new killings in the province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T17:07:12.110+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-07-31T18:30:51.140+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Negros-Oriential', 'Negros-Island', 'Negros-killings', 'Negros',
      'PNP', 'Philippine-National-Police', 'Oscar-Albayalde', 'Raul-Tacaca']
    'template': '1'
    'title': 'Negros Oriental police chief sacked again amid new killings'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9cfe2c-27c3-47a3-bf2e-d053e5794fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:07:12.111+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T18:30:51.140+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)</strong> — The police
        chief of Negros Oriental has been relieved from his post amid new killings
        in the province.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c525e1b-8555-4e68-84ee-0dfb9f8c190b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:07:12.111+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T18:30:51.140+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police chief Gen. Oscar Albayalde ordered Monday
        the relief of Col. Raul Tacaca "to give way to an impartial probe on possible
        lapses by his administration in light of several [high-profile] killings in
        the province for the past several days," the agency said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed20a86-f4db-4786-96eb-4e0a37ea214a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:07:12.111+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T18:30:51.140+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Tacaca was also relieved after <a href="https://www.cnnphilippines.com/regional/2019/3/31/killings-Negros-Oriental.html">14
        farmers, believed to be communist rebels, were killed in joint military and
        police operations in several towns and cities in Negros Oriental in March</a>.
        He was reinstated on April 30, according to a report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa15ea27-ea7b-4c70-8185-b2ed93f2a2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:07:12.111+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T18:30:51.140+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde has ordered Maj. Gen. Elmo Francis Sarona, director of
        the PNP''s Directorate for Investigation and Detective Management, to lead
        the investigation on&nbsp;the recent killings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e80570-1372-4d05-9ae6-4a857d6e2642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:07:12.111+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T18:30:51.140+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Brigadier General Angelito Dumangeng, Central Visayas
        director for operations, will&nbsp;serve as officer-in-charge in the province,
        the PNP added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f31c0ab-d315-43b5-82c0-1af8dd5e74ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:07:12.112+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T18:30:51.141+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assure that the peace and order situation in Negros Oriental
        is under control," the statement said, adding that police units in the area
        "remain on full alert."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e137ec-e6b7-49a0-ac3c-01d415f8edaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:07:12.112+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T18:30:51.141+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least nine people, including policemen and public officials,
        have been killed in separate incidents in Negros Oriental in the past nine
        days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e7290d-8153-488a-bbc4-03e4bcbf583d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:07:12.112+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T18:30:51.141+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 18,<a data-cke-saved-href="https://cnnphilippines.com/regional/2019/7/19/police-officers-npa-ambush-negros-oriental.html"
        href="https://cnnphilippines.com/regional/2019/7/19/police-officers-npa-ambush-negros-oriental.html">
        four police officers were murdered</a>, allegedly by armed rebels. President
        Rodrigo Duterte offered a bounty of ₱3 million for capture of the perpetrators.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdbf7ca-c778-43af-9baa-2434223f9d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T18:30:34.383+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T18:30:51.141+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayungon policehave arrested two suspects in the killings of
        the policemen. They were identified as Rico Cadelina, 39, and Lito Anadon,
        51, both residents of Sitio Yamot, Barangay Mabato, Ayungon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b959690-8d04-47fd-a95c-b4dee0d2f0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T18:30:34.383+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T18:30:51.141+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five days later, a 53-year-old lawyer was shot while in his vehicle
        by gunmen riding-in-tandem in Guihulngan City.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a23011-2789-4628-85a4-701842cf967b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:07:12.112+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T18:30:51.141+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 25, three public officials were shot dead in their homes
        in the same city. Two days later, the former mayor of Ayungon town and his
        cousin were killed in his home.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd07a7d5-28ff-4a4c-a5f8-81c8389b6f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:07:12.112+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T18:30:51.141+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde on Monday <a href="https://cnnphilippines.com/news/2019/7/29/safs-negros-killings.html">ordered
        the deployment of more than 300 special action forces to Negros Island</a>
        following the violent events.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2a38bd-cfeb-4f94-922c-da69f112507d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:39:58.641+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T18:30:51.141+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights watchdog Defend Negros Network said at least 87 people
        have been killed in the island since 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939b0c3d-985e-433a-bb55-922bd33f44e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T18:30:34.382+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T18:30:51.141+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the series of violence, authorities in Negros Oriental
        have agreed to create a task force that will strive to achieve peace and deter
        communist forces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e38ea2f-95f7-4c52-8e20-e1e49fa79382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T18:30:34.383+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T18:30:51.141+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>302nd Brigade Commander Ignacio Madriaga said the group, which will
        be called Negros Oriental Task Force to End Local Communist Armed Conflict,
        will work to eliminate armed conflict by addressing issues often called out
        by communist rebels such as lack of roads and access to government services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573e247d-12bb-47e8-9064-0a94a3fbc72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T18:30:34.383+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T18:30:51.141+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Dumaguete-based journalist Roy August Buzz contributed to this
        report.</em></p>'
