      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7248522e-23b6-4260-bdaf-ee53575a3969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:16:14.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-31T10:16:14.603+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP swiftly conducted a massive closure of all PCSO gaming outlets
        nationwide over the weekend following President Rodrigo Duterte''s sudden
        verbal marching order before midnight of July 26. Over 30,000  outlets were
        closed, including 6,313 of lotto outlets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc1b727-1812-4ec7-9f1c-4ce0515f6d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:16:14.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-31T10:16:14.603+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aacb774-d8ab-4600-8f80-20252c80cf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:16:14.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-31T10:16:14.604+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Tuesday, Duterte lifted the suspension of lotto operations.
        Presidential spokesperson Sal Panelo said machine-operated lotto games are
        less prone to corruption compared to other gaming activities licensed or franchised
        by the Philippine Charity Sweepstakes Office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5f40d2-1038-4347-9c68-507f781ceb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:16:14.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-31T10:16:14.604+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12995e5-71cb-45aa-9c13-de91cbecf0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:16:14.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-31T10:16:14.604+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other gaming operations with franchises, licenses or permits from
        the PCSO will remain suspended pending an investigation of the National Bureau
        of Investigation into the corruption controversy hounding the agency. The
        suspension on small town lottery, Keno, and Peryahan ng Bayan will stay in
        effect until the Office of the President will have finished evaluating the
        results of the probe, Panelo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3348c8c-c09b-45dc-accb-2a2d1e7b642a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:16:14.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-31T10:16:14.604+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5071462d-3450-4029-a408-4806c70d0995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:16:14.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-31T10:16:14.604+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon Committee is also set to investigate the
        corruption allegations next week. Committee Chairman Senator Richard Gordon
        on Tuesday said he wanted to know more about why Duterte stopped PCSO’s gaming
        operations so suddenly and with such urgency.</p>'
