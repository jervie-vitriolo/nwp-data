      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the PCSO should stop issuing licenses for STL operators,
        whom he accused of being “dummies” for operators of the illegal numbers game
        jueteng.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1d0b71-eacd-49a1-8f88-5f7e4519d2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.950+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.255+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related:&nbsp;<a href="http://cnnphilippines.com/news/2019/7/29/PCSO-lotto-STL-jueteng.html"
        target="_blank">PNP warns of jueteng resurgence amid halt in PCSO gaming</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23661537-a66d-46a6-b152-b4c117874035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:28:00.950+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-31T16:31:22.255+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Yung lahat ng dapat nilang ginagawa [bilang] mga</em> STL
        operator, <em>hindi po nila ginagawa. Dapat mayroon silang gadget para ma-</em>record
        <em>sa</em> PCSO <em>kung gaano karami talaga [ang tumataya.] Hindi ho nila
        ginagamit ‘yun. ‘Yung</em> [ticket] <em>na dapat sa</em> PCSO, <em>hindi ho
        nila ginagamit,</em>” Maliksi said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2ebece-28d3-4b1b-814d-3c4e436a0db3'
      'mgnl:activationStatus': true
