      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f4eb33-7d5e-4e36-a6ea-e64b252b9f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:13:22.972+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-31T18:51:08.115+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Associate Justice Antonio Carpio said the Philippines should
        just keep on protesting. "Otherwise it’s an implied admission that we allow
        them to do that and we should not allow that," he told reporters.</p>'
