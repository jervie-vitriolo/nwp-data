      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Three German tourists were found dead
        Tuesday near Valdez Glacier in Alaska.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2e18cc-8502-4b51-bc4b-95be14259e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:31:42.936+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:31:43.182+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A guided tour company employee found two people dead in the water
        and a third person floating on an iceberg, according to city of Valdez spokesperson
        Sheri Pierce.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3c41c9-816c-49d4-9ef8-1c51484fdbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:31:42.936+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:31:43.182+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims are a 62-year-old man and another man and a woman, both
        67, who were married, Pierce said. They were visiting the glacier in an inflatable
        canoe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ea2eaa-65e2-4f3c-a34c-39dd3147efa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:31:42.936+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:31:43.182+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their names have not been released and their next of kin have not
        been notified. The Valdez Fire and Police departments responded to the scene.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d8d53b-4faa-4e21-b68a-acc3c4e08892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:31:42.936+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:31:43.183+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierce said the three were found near a section of the glacier that
        was calving, or breaking, and that authorities are uncertain if the falling
        blocks of glacier contributed to their deaths.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4ea06a-8ba8-4e4a-84e0-396fe8e8bfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:31:42.936+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:31:43.183+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When those pieces of ice come in the water it creates a huge wake.
        The water is so very cold there," said Pierce.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61d1f68-9c94-426a-9dae-9f4ae54a986f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:31:42.936+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-31T17:31:43.183+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three were wearing life jackets and there were no witnesses
        to the incident.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a8f28b-aae7-442b-9add-38a92c71c513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T17:31:42.936+08:00
