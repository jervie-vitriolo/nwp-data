      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e2d3d7-bf53-48d3-9370-9107e0613158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:08:06.194+08:00
      'mgnl:createdBy': 'lara'
