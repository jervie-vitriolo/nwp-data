      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Sabi ni Pangulo noong nag-usap kami, maraming mga kontrata
        na hindi nila nami-</em>meet <em>‚Äòyung</em> minimum remittances <em>po ng</em>
        govenrnemnt. <em>Maraming may utang. ‚ÄòYun muna pinapa-</em>evaluate <em>niya,</em>‚Äù
        Go said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0217c264-94e6-4d5b-aa3a-7ce757f8f5a6'
      'mgnl:activationStatus': true
