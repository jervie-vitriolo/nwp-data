      'mgnl:lastActivated': 2019-07-30T21:28:37.378+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Old Town Road" initially went viral on the TikTok app, where users
        create and share video clips set to music. The song garnered even more attention
        after Billboard pulled it from the country charts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed73aab-5244-49c3-aad6-a7863b542a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:28:37.156+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T21:28:37.378+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon further review, it was determined that ''Old Town Road'' by
        Lil Nas X does not currently merit inclusion on Billboard''s country charts,"
        Billboard said in a statement in March to Rolling Stone. "When determining
        genres, a few factors are examined, but first and foremost is musical composition.
        While ''Old Town Road'' incorporates references to country and cowboy imagery,
        it does not embrace enough elements of today''s country music to chart in
        its current version."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ac6d3e-0973-4253-8f6f-a5dbaa7c4530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:28:37.156+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T21:28:37.378+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That caused an uproar and cries of racism, which Billboard denied.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e737443-a98d-48b5-b1e9-1d74bf4ceea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:28:37.156+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T21:28:37.378+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was plenty of support for "Old Town Road," including from
        Cyrus, who hopped on a remix of the song.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f597e0d-6ba0-4399-8b38-6b85aebe158d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:28:37.157+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T21:28:37.378+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lil Nas X also released a remix of that remix featuring hip-hop
        artists Young Thug and Mason Ramsey, as well as another remix with RM, of
        the astronomically successful K-pop band BTS, titled "Seoul Town Road."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adb4dae-3cb0-439d-b820-8e5e9e3781ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:28:37.157+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T21:28:37.379+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to showing Lil Nas X some love, Carey also paid homage
        to her hit single in her Instagram posting.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182a53cf-1d25-4c39-845e-2cca9cf42f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:28:37.157+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T21:28:37.379+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One Sweet Day will always hold a special place in my heart and
        I want to thank anyone who''s ever told me how this song has affected them
        and their loved ones," she wrote.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3c953c-73db-40ce-8f7f-15860d3ba4e1'
