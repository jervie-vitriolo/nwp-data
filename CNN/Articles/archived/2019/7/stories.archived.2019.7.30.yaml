      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was especially well-known in the online gaming community. And
        it was on a social app for gamers, Discord, where Clark posted photos of Devins''
        body, police say.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e28cf5-e185-4901-a0c6-171b9e3188a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:44:43.359+08:00
