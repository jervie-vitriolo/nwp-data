      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well the way that they took over Scarborough Shoal, to me that
        is, that was bullying," Lorenzana told reporters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f6e00e-7eb9-4e69-ba19-919cb00f6603'
      'mgnl:activationStatus': true
