      'mgnl:lastActivated': 2019-07-30T12:24:28.551+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c07d74-6f54-4ebe-8bba-3ac0d28f36be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:08:06.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T12:24:28.551+08:00
