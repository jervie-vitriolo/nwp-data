      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84104f4f-f5b8-4462-b477-64af62fdb15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:37:41.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T17:37:41.945+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix, YouTube and new console entertainment additions will be
        packaged with Autopilot V10, Tesla''s driver assistance system, which may
        be rolling out to wide at the end of August. But, that is largely dependent
        on how smoothly the rollout goes to Tesla owners in the Early Access Program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8717fdaf-ab21-4f18-9201-a3db4f9ffa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:37:41.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T17:37:41.945+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk says that V10 will have improved highway Autopilot, better
        traffic light and stop sign recognition and Smart Summon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e96c0e-2624-4a2d-9605-360bf13e5258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:37:41.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T17:37:41.945+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smart Summon is one of the more advanced features coming to Tesla
        cars. Cars with this feature can automatically navigate through a parking
        lot, find an available parking space and then come back to you when summoned.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbc1c4b-46c2-441d-b32c-9f87a3501ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:37:41.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T17:37:41.946+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/29/cars/elon-musk-tesla-netflix-youtube-trnd/index.html">Elon
        Musk says Tesla owners will soon be able to stream Netflix and YouTube</a>."</i></p>'
  'Filipino-seafarers-detained-Mexico-drugs':
