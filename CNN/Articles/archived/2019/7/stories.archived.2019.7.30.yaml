      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo defended his boss, saying the closure of over 30,000 lotto,
        Small Town Lottery (STL), Keno, and Peryahan ng Bayan outlets does not violate
        due process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3535b1a-f817-4b3a-ba10-6264de041eda'
      'mgnl:activationStatus': true
