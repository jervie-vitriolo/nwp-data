      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T17:51:43.521+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7182df86-06be-46b1-8229-65a5f49d3db6'
