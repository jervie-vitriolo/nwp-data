      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b94b0e-9f30-4356-835e-1cefedfda9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:08:06.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T12:24:28.551+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque also confirmed the expos√© of Lacson that WellMed Dialysis
        Center, a firm that  allegedly filed bogus claims from PhilHealth, continues
        to receive payments from government funds.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336ca2ea-8026-416b-9b04-42502a814f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:08:06.193+08:00
