      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know it to my core, and I weirdly still love it," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4e1696-ab5e-4dc4-9461-8b53ae7c3094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:34:56.104+08:00
