      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled Chinese tech firm has become a flashpoint in the US-China
        trade war. Even before the trade blacklist, the United States had been leading
        an effort to curb Huawei''s ambitions to become the global leader of next
        generation wireless technology, or 5G.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bd003a-4512-4563-98e8-a0ac8ae708a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:03:36.543+08:00
      'mgnl:createdBy': 'mel'
