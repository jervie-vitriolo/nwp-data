  'Philippines-environmental-defenders-killed-2018':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-30T22:04:22.646+08:00
    'imagesource': 'jcr:7ac93b66-8b59-4caf-b524-6621feb4d665'
