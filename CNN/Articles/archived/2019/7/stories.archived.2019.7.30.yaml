      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daroy-Morales added that those who were granted franchises and licenses
        should have been given proper lead time before the outlets were closed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6238123-0086-487c-865e-5896b43578a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:27:01.113+08:00
