      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators, meanwhile, will get their terms cut from six years to
        four years, but would be allowed to serve for three consecutive terms from
        just two consecutive terms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58a2770-4513-432d-b5f0-f65086a92f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:03:30.432+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T12:03:30.795+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
