      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2d73fb-d6cf-4948-a69b-aec9c216053b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:34:56.104+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:21:28.854+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on to say she absolutely loves the original "Mermaid,"
        because when she worked as a nanny before hitting it big, she watched it "every
        single night for about a year and a half."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7e4776-098b-4285-8e61-5947fb78789c'
      'mgnl:activationStatus': true
