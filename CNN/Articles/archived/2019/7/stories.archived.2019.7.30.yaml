      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supply contract was awarded to his family''s company in December
        2016, but it lasted until December 2017 ‚Äî months after he became Health Secretary
        for the second time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd114961-4b78-465f-a77d-85ed98f3ac4e'
      'mgnl:activationStatus': true
