    'mgnl:tags': ['Huawei', 'United', 'States', 'ban', 'trade', 'war']
    'stories': ['d9821901-8441-406e-8d48-debca3b84250', '68f03f22-5916-4ebf-881d-a67d8d09d860']
    'template': '1'
    'title': 'Huawei sales soar 23% despite US restrictions on its business '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef3d6cc-409b-4b94-a04d-8bad5aaa7b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:03:36.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T17:03:36.989+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Huawei is still growing despite a continued
        US campaign aimed at crimping its global reach.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8a1c0d-befe-47fe-8e12-80f02dbf1174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:03:36.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T17:03:36.990+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales jumped to more than $58 billion in the first six months of
        this year, boosted by growth in the Chinese tech firm''s smartphone business
        and an uptick in 5G network contracts, it said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a8b4fb-cf47-4ebe-802b-bc563af4e1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:03:36.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T17:03:36.990+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shenzhen-based company said that revenue for the first half
        of 2019 soared by about 23 percent compared to the same period last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ea30e9-e0fa-430e-958c-67c74cec49bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:03:36.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T17:03:36.990+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei sells more telecommunications equipment than any other company
        in the world, and is a leading smartphone brand that competes with the likes
        of Samsung and Apple.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8098e8e-102c-4d4a-9367-0f73c5b7f026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:03:36.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T17:03:36.990+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s latest earnings report comes more than two months
        after the US imposed new restrictions on the Chinese firm. Washington placed
        Huawei on a trade blacklist in May, barring American companies from selling
        it software and components without a license.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a237a4-aed1-40f8-81d8-57822a17b01f'
      'mgnl:activationStatus': true
