      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, a 19-year-old, identified by police as <a href="https://www.cnn.com/2019/07/29/us/food-garlic-festival-shooting/index.html"
        target="_blank">Santino William Legan</a>, was able to cut through a back
        fence and begin shooting people at random. The <a href="https://www.cnn.com/2019/07/29/us/food-garlic-festival-shooting/index.html"
        target="_blank">mayhem Sunday left three people dead</a> and at least 12 injured.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04126166-719d-4f41-8a2e-dc6d5913eaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.850+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d772be-0728-45cc-87d7-1cb36fb5a8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.851+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also put a spotlight on soft targets, places like festivals,
        schools and churches where people often think they can let their guard down
        and live freely and safely. Another shooting at a festival in New York Saturday
        that left one dead and 11 injured also emphasized the precariousness of such
        spaces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5be542-64c5-495f-adc2-736e6554c3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.851+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746bcd20-2df2-4429-b8b8-ace0cf796efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.851+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement experts say that despite heavier security at festivals,
        schools and churches, there''s really little that can be done to prevent attacks
        from happening.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01bb5a7-2252-4655-80cc-69dc79501245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.851+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c537fd01-67de-47f4-9638-145253479dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.852+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one would associate the Garlic Festival with an attractive target,"
        said James Gagliano, a CNN law enforcement analyst and retired FBI supervisory
        agent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c63e62-8adc-4583-8d10-32731edb8159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.852+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc5046e-1e68-4114-809e-e055a31e1271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.852+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Patrons offer different views of festival security</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83edc38-3db8-4cdb-b460-20b5fcb9bc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.852+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were present all three days of the festival, Gilroy Police
        Chief Scot Smithee told reporters Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12c1938-cd9e-4d1a-89b2-df19c4f002fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.853+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adeda7b-0cb8-410f-82bf-22e4cb7e8911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.853+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We actually create a police compound where we have a command center,
        a booking area, you know, all the things you would need to run a major operation
        like this," Smithee said. "The officers are deployed throughout the park and
        they''re assigned to different regions of the park so they''re spread out,
        we don''t have officers all in one spot."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cfdffd-abda-44d7-bf39-f593eb861191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.853+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d110f6-cdea-49f7-afe0-9d68a1d8d634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.550+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.853+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Swain, whose band <a href="http://www.tinmanmusic.net/about"
        target="_blank">TinMan</a> was performing when the shooting broke out, told
        CNN "the event was well-covered with security and we''d seen them as we came
        in to set up and play."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58c99bf-e236-41a2-a803-a0ebd764493e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.550+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.854+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef642b6-f339-4eef-bc67-935bcaad8477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.550+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.854+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other patrons reported good levels of security with Gilroy police
        on horses and motorcyles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65511037-d0a5-4d7d-922d-9fd326851c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.550+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.854+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aa3cd0-defe-42ca-81b3-d514b2dcf64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.550+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.854+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sukhraj Beasla, who attended the festival with her family, said
        security was a little too relaxed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022383f8-aa34-4783-bed3-592738e3c116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.550+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.855+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b6f0da-9207-4ac6-8399-75fb9b46f424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.550+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.855+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were just kind of like checking the surface level of the bags.
        I noticed on the tables they had metal wand detectors not being used, there
        were no pat downs," she said. At one point, she said she and her family got
        lost and left the festival grounds, and got back in with ease.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3210380b-aad9-492a-a352-4360befed293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.550+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.855+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ff4b19-9eb5-4ff7-a9c3-5d23d1ac0c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.550+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.855+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were making jokes that you could''ve gotten off the street and
        walked in," Beasla said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfde95d2-9947-4e20-9795-d080bbee5005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.550+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.855+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf14cf4-e2d5-4711-b69f-29c8116e3d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.550+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.856+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Experts say Garlic Festival wasn''t a high risk event</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca4e0ae-7bf1-463a-b57e-5a1785c989c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.550+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.856+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several experts said the Garlic Festival wasn''t an event that would
        warrant high levels of security.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14c6c05-caad-41b3-8555-d81c8dd4f16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.550+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.856+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fbeccd-604f-4d28-94b0-f77e173ad389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.550+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.856+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if everyone would''ve gone through a checkpoint, it wouldn''t
        have stopped this guy from doing what he did," Gagliano said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10278a93-126a-4cf5-a56c-838b478af406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.551+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.857+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64bf54f-1f39-4fd4-af40-e0e81e6000b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.551+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.857+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter was "committed to getting in," he said and found a way
        to avoid the security protocols. That does not mean the Gilroy Police Department
        was ill-prepared, he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdcec0d-9822-47a9-abb2-63f8d7cfb509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.551+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.857+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa99b4d4-9a58-4300-b956-4ac1e6789e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.551+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.857+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All security considerations are based on what your analysis is
        of the threat," Gagliano said. "This wasn''t an event that was going to have
        high-level politicians or political overtones, this was a Garlic Festival.
        They probably looked at it and said ... the fence should be an enough of a
        deterrence."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de001e3-6e31-4982-a207-f07009ff066c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.551+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.857+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d4285c-db2b-4a68-b666-9ad2a3f1a84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.551+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.858+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three officers responded to the shooter within one minute, Smithee
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bfa2b1-ba2d-4637-a19e-5a7a5093bac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.551+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.858+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce516059-70d1-44f2-b554-f1ed0f8f88e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.551+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.858+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juliette Kayyem, a CNN national security analyst, said the challenge
        with events like the Gilroy festival and other soft targets -- areas like
        schools or churches -- is improving security.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b7aadd-7623-438d-980a-e61f3b1b7f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.551+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.858+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6c6f37-1ceb-4441-8a8d-31eec5043824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.551+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.859+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We get better about securing them because everything we''re hearing
        is that entry was secure, that there was a strong presence, an assailant like
        this will find another way in," she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692e2a49-44fd-472d-9a6b-e266fd577bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.551+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.859+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227b7f1d-e599-40eb-afd5-becac23e4126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.551+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.859+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip Mudd, a CNN counter terrorism analyst and former CIA counterterrorism
        official, said protecting soft targets isn''t "doable in a perfect way."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699225b6-63a9-4b51-ac0e-8941914a3843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.551+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.859+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc17c22-0e33-40ab-ba95-24fbed3f6e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.551+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.859+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no way across America in 50 states, that if you want perfect
        security, to keep somebody from cutting a fence that you can have it," he
        said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332e6cdc-bd3a-44d5-a5b0-ced497701af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.551+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.860+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb91b62-df1e-459e-8419-e31271c409c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.860+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is it possible to prevent soft target shootings?</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc7aa12-b829-49fa-beca-5ec4160ba270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.860+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, enhancing security in parks, restaurants, shopping centers
        and special event venues, among other public locations is "essential to preserving
        our way of life and sustaining the engine of our economy," the US Department
        of Homeland Security said in the "<a href="https://www.dhs.gov/sites/default/files/publications/19_0424_cisa_soft-targets-and-crowded-places-resource-guide.pdf"
        target="_blank">Security of Soft Targets and Crowded Places Resource Guide</a>"
        published in April.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe213976-9f15-4dd1-9bfb-8841ac7c3434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.860+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fa83d6-ce86-49c0-b73f-f3cbef7e7926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.861+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guide provides resources including links to training for citizens
        and businesses. It also calls on everyone -- business owners, first responders,
        government agencies and the general public -- to do what they can to protect
        their communities.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e213ab-152e-4180-b08d-2350ca52ed5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.861+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad68ac3b-a2fe-4822-b113-82deadd01a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.861+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gagliano says Homeland Security and the FBI both teach people four
        steps in dealing with an active shooter: run, hide, fight and tell.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39185c5-8d94-4647-afa1-58f421f8f57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.861+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dff48a-38de-4c8b-b379-4f2c67f662c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.861+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These steps, Gagliano said, include finding a way to evacuate a
        dangerous situation, finding some form of shelter (a locked door or behind
        a tree), confronting a suspect if there is no other option and calling law
        enforcement as soon as possible.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b87f76-45d5-421b-9910-e25f88f862f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.862+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa01d653-919f-41f1-8537-4efebb1496c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.862+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said people generally need to be aware of their surroundings,
        something law enforcement officials call "relaxed alertness." This includes
        knowing exit areas and not being glued to a cell phone.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0638803-3bc9-4de9-8613-78849ff5ff87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.862+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bf9d03-ca30-40d2-89ed-c332701a5314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.862+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Garlic Festival organizers are sure to make drastic changes
        next year, Gagliano said, but putting every officer in Gilroy isn''t the answer.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c389c2a-ab15-44f6-aee1-99786f2001fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.863+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e76895-6975-4322-8c18-d5490d7e364a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.863+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the times we''re existing in right now," he said. "Somebody
        was able to cut a fence and come in."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf3d9f9-87ae-4dc0-86c8-c9bbdbce6e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:13:36.553+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:13:36.863+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2019/07/30/us/gilroy-garlic-festival-shooting-security/index.html"
        target="_blank">Gilroy Garlic Festival patrons reported metal detectors and
        patrolling officers, but the shooter still found a way in</a>."</em></p>'
  'asia-stocks-trade-japan-interest-rates':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-30T13:15:41.537+08:00
