      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f516976-2bb2-4656-aa04-0c978a498281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:27:01.112+08:00
      'mgnl:createdBy': 'xave'
