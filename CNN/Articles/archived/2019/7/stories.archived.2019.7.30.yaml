    'template': '1'
    'title': 'Another top Chinese CEO is facing a police investigation'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577e2ea5-8b70-475a-a7ff-15bbbbca356b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:52:40.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T07:52:41.194+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;A Chinese internet tycoon is being
        investigated by police on suspicion of committing a crime. It''s at least
        the third time in a month that a top Chinese CEO has been subject to police
        action.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958562b9-fbcc-4195-9502-d5746bda1d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:52:40.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T07:52:41.194+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feng Xin, chairman and CEO of Baofeng Group, has been "placed under
        coercive measures by the police due to suspected crime," the Beijing-based
        company said in a statement Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aac54bb-4aee-4619-af83-38b2b088ddff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:52:40.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T07:52:41.194+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Chinese law, "coercive measures" include arrest, detention,
        questioning, placing someone under watch at their place of residence, or granting
        a suspect bail with restricted movement pending trial.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2b02f2-e605-4224-b190-53f446f410d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:52:40.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T07:52:41.195+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baofeng did not elaborate on the nature of the allegation nor the
        police measures. The company added that the matter is pending further investigation
        by police, but that business operations remain normal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860005cc-5e34-4f52-a211-a9b302c61600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:52:40.899+08:00
