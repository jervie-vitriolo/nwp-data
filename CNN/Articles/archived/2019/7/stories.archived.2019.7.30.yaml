      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065daaa5-68c2-4797-986f-4c539f253bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:48:52.877+08:00
