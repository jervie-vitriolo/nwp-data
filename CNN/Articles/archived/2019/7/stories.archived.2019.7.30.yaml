    'template': '1'
    'title': 'Asian stocks trade broadly higher after Bank of Japan holds interest
      rates steady'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b129551-2810-4827-909b-9831a3534e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:11.954+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:18:13.645+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;Asian stocks traded mostly higher
        Tuesday after the Bank of Japan kept its ultra-low interest rates unchanged.
        Investors are also waiting for clues on other key events, including a rate
        decision from the Federal Reserve and progress on US-China trade talks in
        Shanghai.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cba27b-849e-42c4-b108-1afa047d432a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:11.954+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:18:13.645+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Nikkei rose 0.7%. South Korea''s Kospi rose 0.6%. Australia''s
        S&amp;P/ASX 200 moved up 0.3%. Taiwan''s Taiex reversed early gains and dropped
        0.3%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5911b51a-45db-4e2e-827d-15db94cd0870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:11.954+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:18:13.645+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Hang Seng Index and the Shanghai Composite Index rose
        0.5% and 0.7%, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b610978-0c18-4026-bb96-6049d9940d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:11.954+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:18:13.645+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank of Japan maintained its short-term interest rate target
        at -0.1%. It also left its guidance on interest rates unchanged, and said
        it intends to keep rates where they are through at least next spring. But
        the central bank added that it "will not hesitate" to make adjustments if
        necessary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430fd5fd-735a-4232-80b1-8adc8549e240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:11.954+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:18:13.645+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Reserve''s two-day policy meeting will also start Tuesday.
        The US central bank is widely anticipated to cut interest rates for the first
        time since 2008.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcd3703-cc87-4166-bf5a-bf850f23adb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:11.954+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:18:13.645+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, US-China trade talks are kicking off in Shanghai. It''s
        the first time that top negotiators from the two countries are meeting in
        person since their leaders declared a temporary truce at the G20 last month.
        US Treasury Secretary Steven Mnuchin and Trade Representative Robert Lighthizer
        are expected to speak with Chinese Vice Premier Liu He and other senior officials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d90baf2-276a-4810-94c2-19512a73eff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:11.954+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:18:13.645+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the other big moves on Asian markets at 11:30 a.m.
        Hong Kong time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8460b60-25d0-4ec6-9993-4909eaa3e066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:11.955+08:00
      'mgnl:createdBy': 'robert'
