    'template': '1'
    'title': 'Prison riot in Brazil leaves 16 inmates decapitated and dozens more
      killed'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b14409-7c65-463a-943d-2016f459c29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:51:49.243+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T12:51:49.576+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;At least 57 people were killed, including
        16 who were decapitated, during a vicious gang battle that erupted in a prison
        in northern Brazil on Monday morning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aefa4a-af38-4ed2-8b68-f845c9aa51d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:51:49.243+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T12:51:49.576+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddd77e2-9e5a-43d4-96a6-4739ac6d61f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:51:49.243+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T12:51:49.577+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unrest is reported to have begun when a local gang stormed a
        wing of the facility in Para state controlled by a rival group, state news
        reported. The majority of the victims are believed to have died from asphyxiation,
        after gang members set fire to part of the prison complex.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e2d5a6-cfe5-4f38-95ac-01ea07805f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:51:49.243+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T12:51:49.577+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d14eda1-d9f0-442b-ac98-22f851b995d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:51:49.243+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T12:51:49.577+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State media said the violence began around 7 a.m, local time in
        the Regional Recovery Center in the city of Altamira and lasted for several
        hours. Video of the scene showed prisoners sat on the roof of the building,
        brandishing knifes and with their heads covered, amid smoke rising from the
        interior.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ffb02f-41c0-43d3-be85-ab35ecd52393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:51:49.243+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T12:51:49.577+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fb5967-cbe5-41bf-874b-7cb48498d49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:51:49.243+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T12:51:49.578+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two correctional guards taken captive were released, state media
        reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece5a7d7-93e1-42ef-88e3-e41cd4c09882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:51:49.243+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T12:51:49.578+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3762b5d5-5b6e-42c4-a2b3-6db211096411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:51:49.243+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T12:51:49.578+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten of the 16 prisoners who were blamed for instigating the violence
        will be transferred to federal penitentiaries, state media reported, citing
        local authorities. More than 46 other prisoners will be moved to other prisons
        in Para.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549f5abc-bb0c-46b1-88db-14345f26139f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:51:49.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T12:51:49.578+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b830f3bb-1d02-4c1a-ac0b-d1b1f8b9a92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:51:49.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T12:51:49.578+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident is the latest outbreak of deadly violence in recent
        months to have taken place in Brazil''s often overcrowded and underfunded
        prison system.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaf55bc-7462-4a5d-86ec-290fb6b5cf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:51:49.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T12:51:49.579+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e589f8c-04c7-4ca2-b17f-bb2d9e973165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:51:49.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T12:51:49.579+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, <a href="https://edition.cnn.com/2017/01/06/americas/brazil-prison-riot/index.html"
        target="_blank">55 inmates were killed</a> in gang-related riots at four prisons
        in western Brazil.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0120627-83f4-4b63-9a12-4028443a996f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:51:49.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T12:51:49.579+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4297ede3-95db-4d7d-9a1e-7c1879ae87fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:51:49.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T12:51:49.579+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local prison authorities said at the time the deaths were a
        result of violent clashes among rival factions within the same drug gang,
        known as the Family of the North.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5281d75c-ad79-4923-beca-59736103a374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:51:49.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T12:51:49.579+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841f0d25-724b-4c5b-9192-607ea7199c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:51:49.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T12:51:49.580+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s penitentiary system has for years been plagued by violence
        due to what analysts have described as systemic failures. The country''s top
        prison official resigned <a href="https://www.cnn.com/2017/01/11/americas/brazil-prison-system-corruption/index.html"
        target="_blank">in 2017</a> after a series of problems with drugs, corruption,
        escapes and riots.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa171a2-e726-47a9-9f3a-ff37a2a9972a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:51:49.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T12:51:49.580+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd2a009-97b9-49f3-b013-63275d204ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:51:49.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T12:51:49.580+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil has world''s third-largest prison population, trailing only
        the United States and China, according to the World Prison Brief.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442c2771-c093-4659-8f27-28179b3f69f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:51:49.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T12:51:49.580+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7951dff-9d58-4fcd-966e-c329912164fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:51:49.245+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T12:51:49.580+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups <a href="https://edition.cnn.com/2017/01/06/americas/brazil-prison-riot/index.html"
        target="_blank">have accused the government</a> of doing too little to prevent
        the violence at prisons that have become recruitment centers for gangs ‚Äî&nbsp;and
        even facilitating clashes by allowing the cells to become overcrowded.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c203fd-218c-460b-b7de-0106918707b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:51:49.245+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T12:51:49.581+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8b609e-374d-4573-b45a-847008bcdfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:51:49.245+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T12:51:49.581+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s clashes pose a challenge to the country''s new far-right
        President Jair Bolsonaro, who has previously vowed to crack down on criminal
        gangs and prison violence.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e67bc7a-febb-4629-8209-6413b37cce8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:48:41.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T12:51:49.581+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/29/americas/brazil-prison-riots-intl/index.html">Prison
        riot in Brazil leaves 16 inmates decapitated and dozens more killed</a>"</em></p>'
