      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3a364e-8a86-444c-9850-bad4a7099b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:33:06.163+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-30T12:33:06.559+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military''s Western Mindanao Command (WesMinCom) in a statement
        on Tuesday said Sergeant Ahmad Mahmood died on July 25, as the combat operations
        kicked off against the BIFF and its Abu Turaife faction in Barangay Dasawao,
        Shariff Saydona Mustapha.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6a1564-6328-4d5f-8f44-10515afde515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:33:06.163+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-30T12:33:06.560+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e61b3e-d3eb-4f6d-b215-c8e46cf71d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:33:06.163+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-30T12:33:06.560+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government condoled with the soldier''s family, but stressed
        that troops are now beefing up the campaign against the BIFF, which the military
        tags as terrorists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cd7f3a-5bc8-440b-a584-d80a26f01d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:33:06.163+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-30T12:33:06.560+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdb2e7e-eaa7-4984-9fd0-f2fc10364715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:33:06.163+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-30T12:33:06.560+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WesMinCom said nine local terrorists were killed in a series
        of focused military operations against the BIFF and the Abu Turaife group
        since July 25.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae6e622-1bb1-4f17-86db-09cf9283a48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:33:06.163+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-30T12:33:06.560+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faff98c-7781-4582-af69-906c291bd1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:33:06.163+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-30T12:33:06.561+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 27, another soldier was wounded in a 10-minute firefight
        with the bandits, also in Barangay Dasawao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af679fe-90c8-43a7-a5ff-570919350823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:33:06.163+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-30T12:33:06.561+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6511f0-e8fc-407a-be80-bcc563c9ee23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:33:06.163+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-30T12:33:06.561+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIFF, a breakaway group of the Muslim rebel group Moro Islamic
        Liberation Front (MILF), and its Abu Turaife faction are among the threats
        cited by President Rodrigo Duterte in <a href="https://cnnphilippines.com/news/2018/12/12/Congress-Mindanao-martial-law-extension-Duterte.html">requesting
        Congress to allow Mindanao martial law to remain in place until yearend.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf7f214-49b7-4cc7-bb8b-e65d584c273f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:33:06.163+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-30T12:33:06.561+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2b82a0-b91b-4d27-9280-1f78a1397942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:33:06.163+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-30T12:33:06.561+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Hermogenes Esperon <a href="https://www.cnnphilippines.com/news/2019/7/23/mindanao-martial-law-extension-.html">said
        he will recommend another extension of military rule,</a> until December 2020,
        because of the sustained rebellion in the island region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f55c31-7994-44a0-85f5-0f8528019753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:33:06.164+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-30T12:33:06.562+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92556e6f-eab7-48fb-b35e-be460dc995a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:33:06.164+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-30T12:33:06.562+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte first declared martial law in Mindanao in May 2017 as government
        forces fought with terrorists in Marawi City, capital of Lanao del Sur. More
        than a thousand were killed, mostly terrorists, during the five-month war
        that ended October 2017. Congress has since granted all three requests for
        an extension, as the administration argued the need for military rule to quell
        the rebellion in Mindanao.</p>'
