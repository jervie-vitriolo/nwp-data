      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe courts are always here to be an arbiter of whatever the executive
        does. If it is not in consonance with the Constitution, it‚Äôs not in consonance
        with the laws,‚Äù Cagayan de Oro City 2nd District Rep. Rufus Rodriguez told
        CNN Philippines‚Äô <em>The Source</em> on Tuesday.</p>'
