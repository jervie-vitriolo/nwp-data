      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2019/6/17/Huawei-US-ban-revenue-loss.html">Huawei
        says US&nbsp;ban will cost it $30 billion in lost sales over two years</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b399f3-e70c-4757-8e8b-2c34a49bf4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:03:36.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T17:03:36.991+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the US restrictions, Huawei chairman Liang Hua said Tuesday
        that operations are smooth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb2d13f-c487-4a17-947d-66dd3e9f5e6b'
