      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Malaca√±ang insisted that Duterte''s order is legal and would
        not even need to be put into writing.</p>'
