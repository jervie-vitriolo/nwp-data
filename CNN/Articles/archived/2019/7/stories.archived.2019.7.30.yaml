      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His book encouraged young people to avoid dating and remain celibate
        before marriage. It includes numerous sections on the dangers of lust, such
        as one in which Harris wrote: "Lust is a problem. And God hates it. So should
        you."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433f0395-5735-425e-b135-155c0ced5d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:48:52.877+08:00
