  'Katy-Perry-Dark-Horse-Christian-rap-song-copy':
    'author': 'Hollie Silverman, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-30T15:56:33.654+08:00
    'imagesource': 'jcr:1bf31132-1975-4474-b04b-f6d1c804e1cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32e05c7f-c024-4307-948a-ca1e14b56a7b'
    'lead': 'Katy Perry''s 2013 song "Dark Horse" was copied in part from "Joyful
      Noise," a song by Christian rap artist Flame, a Los Angeles jury decides.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T15:57:55.360+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-07-30T15:57:55.549+08:00
    'mgnl:lastActivatedBy': 'lara'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Katy Perry''s ''Dark Horse'' was copied from a Christian rap song, a
      California jury says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da22a05b-f392-43ea-8f10-bf2c00e15fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:57:55.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T15:57:55.550+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Katy Perry''s 2013 song "Dark Horse"
        was copied in part from "Joyful Noise," a song by Christian rap artist Flame,
        a Los Angeles jury decided Monday, according to several media reports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c2e23a-28ef-4267-9a51-f4159efe139f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:57:55.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T15:57:55.550+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19ec947-4ada-4cbd-8469-3a5fe626554c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:57:55.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T15:57:55.550+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unanimous decision from a nine-person jury came after a weeklong
        trial, during which Perry testified about the track''s creation, Variety reported.
        She was not in the courtroom when the verdict was read, the magazine said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526d92c1-db32-4601-b9f9-5ad6bd167b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:57:55.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T15:57:55.551+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88205a07-c689-45cc-934c-9f9590253006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:57:55.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T15:57:55.551+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flame, whose real name is Marcus Gray, argued that "Dark Horse"
        infringed on his copyright by using an underlying beat from his song without
        permission, Variety reported. Perry''s attorneys argued, in part, that the
        portion in question was too common and brief to be protected by copyright,
        the magazine said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8928fe0b-c9f1-4b78-997b-e23582c4f226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:57:55.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T15:57:55.551+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea0a15a-fb68-4fd7-add9-61019b3cc7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:57:55.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T15:57:55.551+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penalty phase of the trial will begin Tuesday to determine damages
        owed by Perry and her co-writers, The New York Times reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdb1dc4-a23b-444d-8e8d-bb70c6702414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:57:55.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T15:57:55.551+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f86e56a-b393-41b5-8647-734a6539fcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:57:55.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T15:57:55.552+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-writers named in the suit include Dr. Luke, whose real name is
        Lukasz Gottwald; producer Max Martin; producer Cirkut, whose real name is
        Henry Walter; songwriter Sarah Hudson; and rapper Juicy J who was featured
        on the track, according to the New York Times.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbcb40b-b059-45e7-bc4f-32a91ee78280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:57:55.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T15:57:55.552+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953ddfb0-170e-4fbd-900f-a1922f36c81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:57:55.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T15:57:55.552+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry said during her testimony that the track was provided to her
        by Dr. Luke and Cirkut and suggested that the part that sounds like "Joyful
        Noise" may have been in the song without her knowledge, Variety reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820afe2a-24f7-43a5-aded-7fbe1e555067'
