      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flame argued that his song, which was released in 2008, was popular
        in the Christian community and was widely available on streaming applications,
        meaning Perry''s producers could have heard it before starting work on her
        song, according to Variety.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175a1c9d-14fd-460b-8370-acfef2533559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:57:55.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T15:57:55.552+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2939a11-d80e-4f0e-afb6-d403032f1b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:57:55.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T15:57:55.553+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Perry and Dr. Luke testified that they had not heard "Joyful
        Noise," according to an article in the Hollywood Reporter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1f5fe2-5168-4085-981a-54cfb12d9831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:57:55.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T15:57:55.553+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99faa7a-bd16-4e0c-b3f7-fb4fa646f5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:57:55.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T15:57:55.553+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technical difficulties plagued the trial, Variety reported, saying
        attorneys attempting to play the song were unable to make the track work.
        Perry offered, instead, to sing it to people in the courtroom, who responded
        with laughter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701e8a18-a3c9-4a2e-8dbb-36f93cd5e58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:57:55.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T15:57:55.553+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d96ff6-1de6-45ff-8a9a-f949e97474d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:57:55.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T15:57:55.553+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A motion from Perry''s lawyer, filed Thursday, asking the judge
        to rule that no reasonable jury could determine copyright infringement occurred
        based on evidence presented during the trial is still pending, the Hollywood
        Reporter said.</p>'
  'Bran-drain-Poland-tax':
    'author': 'Ivana Kottasov√°, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-30T16:43:33.150+08:00
    'imagesource': 'jcr:c9b904df-89c7-4968-a9a9-077d33ce8b38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e50701e3-e84f-4df3-8478-fe5151421dbe'
    'lead': 'Being young and Polish has never been this lucrative: young workers will
      be exempt from the country''s 18 percent income tax starting August 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T16:49:46.378+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-07-30T16:49:46.715+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Poland', 'brain', 'drain', 'tax', 'reform', 'break']
    'template': '1'
    'title': 'Brain drain claimed 1.7 million youths. So this country is scrapping
      its income tax'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043037bd-8ed3-43d1-8ad4-8ed9aacab7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.378+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.716+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Being young and Polish has never been this
        lucrative.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37afd6f-ce09-40e0-afb0-7e76684443d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.378+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.716+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new law that comes into effect in Poland this week will scrap
        income tax for roughly 2 million young workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7a66e6-6ff2-4b7b-8b1f-d5f3d204b450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.378+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.716+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an attempt by the government to stop the dramatic brain drain
        Poland has experienced since it joined the European Union 15 years ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396b9d5d-f493-4e50-8778-80b7f3680a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.716+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Mateusz Morawiecki said the tax exemption will bring
        new opportunities for young people "so they match those available in the West."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae80604-ea33-4210-a2f7-99d65ae84361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.716+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poles under the age of 26 who earn less than 85,528 Polish zloty
        ($22,547) a year will be exempt from the country''s 18 percent&nbsp;income
        tax starting August 1. The allowance is generous, considering the average
        Polish salary stands at just below 60,000 zloty ($15,700) a year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b190bfaa-f79f-4c35-a412-d6cab194c23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.717+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said 2 million people will qualify for the benefit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b99b1d-6700-46d0-8bfb-50427132d3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.717+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Poland and seven other central and Eastern European countries
        joined the European Union in 2004, its citizens gained the right to work across
        the bloc without the need for a work permit or visa.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4f01c6-63d3-4d43-ae2d-5b19543b483b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.717+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When advocating for the new law in the parliament, Morawiecki said
        1.7 million people left Poland in the past 15 years. "It''s as if the entire
        city of Warsaw left ... it''s a gigantic loss," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287ae92b-73ac-4114-a35b-4e15f9079969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.717+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This must end, young people must stay in Poland," Morawiecki added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c650ff28-ae11-4e2c-a665-795c7bd1ca7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.717+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exodus has had a negative impact on the economy. "In the past
        three (or) four years we started seeing worker shortages and (realized) that
        we need those people back," said Barbara Jancewicz, who heads the Economics
        of Migration Research Unit at the Center of Migration Research in Warsaw.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837ff7eb-7d04-45aa-9251-19759583c5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.718+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kinga Kitowska is one of those who left. The 22-year old corporate
        analyst came to London to study and stayed after getting a job in finance.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a1f747-01aa-450e-b32d-4923e4eb0428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.718+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she thinks the government''s offer is generous, it won''t
        be enough to convince her to return.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4847a83d-a818-46de-942b-8d1ac99aa1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.718+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860a925f-c516-40d7-8c19-0855d8337d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.718+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To make young people stay in the country, I don''t think that''s
        the way to go," she said. "It''s about building opportunities and opening
        sectors which are attractive for young people at the moment."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6119622-4fc6-44ab-94be-d826e5a5fb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.719+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c81c92c-a870-402c-9c27-4bf92bd92aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.719+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration experts are also unconvinced the strategy will work.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3df4a1-9312-4df9-a438-163f42fe5de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.719+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f12af08-c3dc-461d-baf8-1815351a0917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.719+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not all about money," said Heather Rolfe, the head of employment
        and social policy team at the National Institute of Economic and Social Research,
        a think tank in London.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad1e94b-ab19-4422-99a3-ccf9ba69ed22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.719+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c288ed-a610-4466-a529-f5a3f036ca63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.719+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The research that has been done on young Polish migrants in the
        UK has highlighted that often young people leave as a kind of rites of passage,
        they will go to get away from their family, to gain some independence," she
        explained.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652d1c91-0fda-43ac-bb46-faaa65238570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.720+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8664669b-ae5a-4d9b-ba7a-11b5c6ed6e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.720+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kitowska agrees. Salary, while important, is not a priority. "I''m
        looking for opportunities rather than money in the short term," she said.
        The job she''s got in London doesn''t really exist in Poland. Most finance
        jobs available there are in back offices, the behind-the-scenes parts of the
        businesses that don''t deal with clients. "You don''t have that many opportunities
        in the front desk kind of space," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ea5bb5-0ab1-45c5-abf0-265d52fa917d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.720+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has been the most popular destination for Polish migrants
        since 2004: almost 1 million now reside in the British Isles. Despite the
        major economic advances Poland has made in recent years, salaries are still
        significantly higher in the UK. "The 18% tax break, it''s a lot, but it still
        doesn''t close the (earnings) gap between Poland and the UK," said Jancewicz.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd661b3bd-4c58-4947-b6cb-82d8afc18cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.720+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce52800d-0548-4cbe-9c0a-8bb796dad095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.720+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax exemption is just one of many welfare handouts announced
        by the ruling Law and Justice (PiS) party ahead of the European elections
        in May. A general election must also take place by November.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bf591d-0cb0-42b0-9c57-8f9df7e76b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.721+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c32b130-a0f8-4ec0-890b-7500ceb3337a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.721+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government expects the welfare package, which also includes
        new benefits for families with children and bonus pension payments, to cost
        40 billion zloty ($10 billion).</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d193c1-78d6-43ed-aed8-0defa25d19f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.721+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7eb21da-c253-4434-918b-9505c956fb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.721+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morawiecki insists the reforms are investment into society and economy.
        And while the law gained an overwhelming support in the PiS-dominated Polish
        parliament, it has sparked some criticism too.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495ad5ca-1180-4630-98e3-ecce17000689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.721+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d481db-47eb-4222-b7ec-0e87b619d0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.722+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryszard Petru, member of the parliament for the opposition Now!
        party, called the measure "extremely deceitful populism."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa981ee3-767a-473c-92ac-49b54f13fdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.722+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19cfe07-506b-4d63-a694-c249e72c6153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.722+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in the parliament, Petru said that instead of making young
        people better off, the costly new law will likely lead to employers slashing
        wages, keeping the after-tax pay packages the same.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32611a3-18e5-46a1-bfca-92204cb74bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.722+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c314920-729f-40c4-876d-66639a23f8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.722+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And what will happen when they turn 26? They will be made redundant
        because suddenly, they''ll be more expensive," he added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16b86ce-a177-4e0d-af0b-486d50952d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.723+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384f16c7-4440-4c67-aa48-f1272e5784ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.723+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolfe said that the age limit will likely disqualify those who are
        already abroad and are thinking about returning to Poland. "The time when
        people start to think about whether they do want to stay or go back to their
        own country is slightly later, when they''ve decided that they''re going to
        have kids, sort of late 20s, early 30s," she said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9532aa12-048c-4518-ae66-594b3f710376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.723+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c307281f-724c-4b48-8789-bf263764bd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.723+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the law could help convince those who are thinking about
        leaving to stay.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b096d0-96f4-47c0-96c4-0bb2d1911fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.723+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a99a787-773b-4645-add4-37c7ae30cfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.723+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s much more important for those who are still in Poland and
        had not migrated yet, because it encourages a more stable employment, and
        it gives them some benefit ... so they might be more prone to stay in Poland,"
        Jancewicz said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb709aef-f068-48f9-87b4-ce4da6932393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.724+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf26945-c0cf-4b21-b563-e581ed2ebaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.724+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the policy doesn''t work as intended, Polish people might
        reconsider their British futures. The slump in the value of the pound following
        the Brexit referendum in 2016 has made working in the UK much less attractive.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b753cfba-d8e6-4ca8-bad2-cd40877852da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.724+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0168eb-71cb-45af-97aa-d2267db8fc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.724+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The atmosphere has soured too. The debate around Brexit was centered
        around immigration and police statistics showed that reported hate crimes
        against immigrants spiked after the referendum.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9b00b6-de22-45b6-bf53-8801b7cd726d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.724+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22cfd29-1dbc-484e-92f0-d1bf40f379d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.725+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confusion around Brexit and the country''s future migration policy
        is already pushing people away. Statistics show there are now more Polish
        people leaving the UK than arriving.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5253c1-d67c-4279-a485-d7d0e767a34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.725+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55704a84-4762-4161-8c49-89ac48ad9686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.725+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government''s Brexit policies and the perceived British hostility
        towards migrants might prove more effective in making Polish migrants return
        home than any tax breaks.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6799f90b-5e68-499d-9a47-9cf59a050eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:49:46.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:49:46.725+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/30/europe/poland-income-tax-youths-intl/index.html">Brain
        drain claimed 1.7 million youths. So this country is scrapping its income
        tax</a>."</em></p>'
  'Huawei-sales-up-despite-US-ban':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-30T16:58:37.502+08:00
    'imagesource': 'jcr:2b71ec38-cf05-44ad-a704-0d1f42e4414a'
    'jcr:primaryType': 'mgnl:composition'
