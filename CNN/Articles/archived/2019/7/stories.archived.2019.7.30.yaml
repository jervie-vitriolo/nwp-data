      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8ecdf4-91b4-47aa-ae05-8356f446f985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:08:06.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T12:24:28.551+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t the Health Secretary then when the award was made...
        On its face it looks like I was already the Secretary of Health, but the reckoning
        date is not the end of the contract; it has to be the beginning of the contract,
        which was 2016," he told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29d6e5c-d30f-45dd-9c27-25174b331810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:08:06.192+08:00
      'mgnl:createdBy': 'lara'
