  'sephora-data-breach-password':
    'author': 'CNN Philippines Staff'
    'caption': 'Customers of online beauty retail giant Sephora will have to change
      their passwords after a data breach was reported in its online stores in the
      Asia Pacific, including the Philippines. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-30T10:23:11.608+08:00
    'imagesource': 'jcr:edce8e59-b000-4fde-af51-81ebfadb7e68'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7d5aa39-df68-4f65-8f2c-2096c5438226'
    'lead': 'Customers of online beauty retail giant Sephora will have to change their
      passwords after a data breach was reported in its online stores in the Asia
      Pacific, including the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T10:26:46.575+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-07-30T10:26:46.762+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sephora', 'beauty', 'makeup', 'password', 'breach']
    'template': '1'
    'title': 'Sephora Asia Pacific instructs password change amid online data breach'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e15554-6583-400f-886c-79b0b4388703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:26:46.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T10:26:46.763+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) ‚Äî</strong> Customers
        of online beauty retail giant Sephora will have to change their passwords
        after a data breach was reported in its online stores in the Asia Pacific,
        including the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c92f62-9f91-4243-be1c-60d4a5bca492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:26:46.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T10:26:46.763+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an e-mail sent to its customers, Sephora said personal information
        such as ‚Äúfirst and last name, date of birth, gender, email address and encrypted
        passwords, as well as data related to beauty preferences‚Äù may have been exposed
        to ‚Äúunauthorized third parties.‚Äù</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e84949-b23d-45f9-bad3-2658041747e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:26:46.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T10:26:46.763+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This affected customers who accessed its online services in Singapore,
        Malaysia, Indonesia, Thailand, the Philippines, Hong Kong SAR, Australia and
        New Zealand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1488e327-1d73-454d-9dea-369d63581cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:26:46.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T10:26:46.763+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it assured that no credit card information was accessed
        in the breach.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2f5b22-2b70-4b02-ba03-6f89a39dbc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:26:46.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T10:26:46.763+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sephora instructed all its customers to change their passwords as
        all existing passwords have already been cancelled as a precautionary measure,
        it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50136271-a576-4167-94be-679c00e3559f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:26:46.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T10:26:46.764+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe would like to assure you that we will continue to take all necessary
        steps to protect your privacy,‚Äù said a statement from Alla Gogi, Sephora Managing
        Director in Southeast Asia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da15b07-75ae-46f8-a71d-216513e55b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:26:46.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T10:26:46.764+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from online services, Sephora has over 1,900 physical stores
        in 29 countries worldwide. In the Asia Pacific region, it estimated an expanding
        base of over 200 stores.</p>'
