      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said he has previously belied China''s claims that they
        "do not bully people around" and that they "follow international law."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd107c999-555b-4376-bd0f-e7056df31cd6'
