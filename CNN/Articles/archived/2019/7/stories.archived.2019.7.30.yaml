      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Brandon Clark, who is accused of killing
        17-year-old Bianca Devins, has pleaded not guilty to second-degree murder,
        according to his attorney, Luke Nebush of the Oneida County Public Defender''s
        Office.</p>'
