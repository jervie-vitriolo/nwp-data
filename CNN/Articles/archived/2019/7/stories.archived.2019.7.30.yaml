      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our core products have not been significantly affected," Liang
        told reporters in Shenzhen on Tuesday. The trade blacklist "has had some impact
        on our development, but the scope and extent of the impact is controllable,"
        he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
