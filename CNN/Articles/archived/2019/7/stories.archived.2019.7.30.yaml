      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea58581-896a-4fd1-9bc6-febab7ed0123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:27:01.113+08:00
