      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ad1fd1-fab8-47f9-b2d4-faeed0fb0620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:34:21.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-31T08:07:53.547+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of workers in lotto, small town lottery, and other numbers
        games such as Keno and Peryahan ng Bayan outlets nationwide lost their jobs
        after Duterte‚Äôs verbal order last July 26. The PCSO said that in Luzon alone,
        around 100,000 people lost their livelihood.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69667742-569e-492c-aa25-d1c0753bf0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:34:21.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-31T08:07:53.547+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51251060-41b9-44ab-b672-a1f9a779cead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:34:21.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-31T08:07:53.547+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the Duterte administration will assist those left unemployed,
        but he did not specify what actions government is planning to take.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e8505a-e342-49cc-b3a1-c555c587e048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:34:21.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-31T08:07:53.547+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a48925-4300-46c3-9c10-0abe211b5bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:34:21.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-31T08:07:53.547+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential spokesperson said the closure of gaming outlets
        seems to be a temporary order as the government tries to rid PCSO of ‚Äúmassive
        corruption."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38445a67-f577-4aec-8885-cb6182d6a02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:34:21.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-31T08:07:53.547+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f4c2d1-893d-4da2-80dd-ce46f4ef58a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:34:21.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-31T08:07:53.547+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCSO assured the public that funds are enough to sustain charity
        programs until the end of the year, since the funds will be sourced from 2018
        proceeds. Panelo said the Office of the President, Philippine Amusement and
        Gaming Corporation which regulates casinos, and the Department of Social Welfare
        and Development can give financial assistance.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e811c685-612b-4793-8ce6-a504840c0d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:34:21.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-31T08:07:53.548+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over half a million Filipinos benefited from the medical assistance
        provided by the PCSO in 2018, after it earned ‚Ç±63.56 billion from gaming activities.
        The closure order meant the state lottery would lose a revenue stream of up
        to ‚Ç±50 million a day from lotto alone, in addition to losses from small town
        lottery, keno, and Peryahan ng Bayan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399099da-e6e6-4360-ac18-82656d1a7fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:34:21.967+08:00
