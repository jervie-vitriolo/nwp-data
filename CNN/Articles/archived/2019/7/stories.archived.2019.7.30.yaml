      'mgnl:lastActivated': 2019-07-30T17:37:41.945+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd01e59-4bbe-40fc-8721-a997505513ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:37:41.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T17:37:41.945+08:00
