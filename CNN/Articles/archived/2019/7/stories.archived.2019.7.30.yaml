      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúFirst year, you‚Äôre going to learn how to perform. Second [year,]
        you implement your projects. So the third year, you campaign already,‚Äù he
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78f9141-5936-4099-8ff7-746ed2a9f445'
      'mgnl:activationStatus': true
