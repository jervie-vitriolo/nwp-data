      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúHindi kailangan. The directive of the President, even if verbal,
        is legal,‚Äù Presidential Spokesperson Salvador Panelo said in a media briefing.
        ‚ÄúIt''s legal. If it''s legal, you don''t have to put (it) down in writing.‚Äù</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728d496a-0bc0-448f-a766-a64f8354167f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:38:49.553+08:00
      'mgnl:createdBy': 'lara'
