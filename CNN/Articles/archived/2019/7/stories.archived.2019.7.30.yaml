      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Chan, the top finance official in Asia''s premier financial
        hub, said Sunday that the city''s mass demonstrations have hurt local merchants
        and "worried all those who are in Hong Kong."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4eac65-ace2-48b3-9889-2bf962c302ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:00:24.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T07:00:24.394+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8de502e-e514-41bf-b493-859888966d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:00:24.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T07:00:24.394+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These "incidents have ... damaged Hong Kong''s international image
        and business environment," Chan wrote in a blog post. "For foreign companies
        and tourists, Hong Kong seems to have become turbulent and insecure, affecting
        their desire to travel, do business and invest in Hong Kong."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceb3f36-38fe-43c1-8d6c-dda1cbca7987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:00:24.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T07:00:24.395+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650c3718-b465-4a6d-8505-6a36f119848b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:00:24.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T07:00:24.395+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many retail and catering operators have said "recent business volume
        has dropped significantly," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94ea7cb-e101-42a3-b447-5114220e2299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:00:24.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T07:00:24.395+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f154add1-6a85-47e7-841b-6a379efebaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:00:24.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T07:00:24.395+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan''s remarks came during the eighth consecutive weekend of demonstrations
        in the city, which is technically a part of China but operates with its own
        police force and legal system. Thousands of protesters defied police orders
        Sunday to march through the center of the city. They splintered in different
        directions and blocked major roads, bringing Hong Kong''s central district
        to a standstill and prompting malls and shops to close early.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8fe6f1-a262-4a0b-a296-c317250cf382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:00:24.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T07:00:24.395+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5aeb42-a548-4e74-b066-1098c6f1ae0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:00:24.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T07:00:24.396+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests were sparked by opposition to a controversial and now-shelved
        bill that would have allowed extradition from Hong Kong to China. But they
        have since evolved to include calls for greater democracy, an independent
        investigation into alleged police brutality and the resignation of the city''s
        leader, Carrie Lam.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d46e837-f0f6-411a-9b11-f5e2f6f4263d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:00:24.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T07:00:24.396+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cd77cd-4129-4cac-ade9-49183df181cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:00:24.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T07:00:24.396+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The events this weekend affected the local stock market on Monday.
        Hong Kong''s Hang Seng index fell as much as 1.6%, though it pared back its
        losses to 1% by the end of trading.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee99a07-02a2-4531-80c7-e446f65427b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:00:24.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T07:00:24.396+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff211dd-8a1e-4296-9a58-d5153c185dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:00:24.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T07:00:24.396+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other Asian markets, the index was dragged down by uncertainties
        about trade and other economic policy news this week. But fears about how
        the protests could affect the economy also weighed on stocks for property
        developers, shopping mall owners and retailers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3735e7f-e5ba-44c6-88e0-928a8ed04d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:00:24.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T07:00:24.397+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed95f67-c9f0-436f-bbde-12c916d2e374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:00:24.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T07:00:24.397+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the latest round of demonstrations, the American Chamber
        of Commerce in Hong Kong on Monday called for "firm" government leadership
        to restore sagging business confidence. It also urged protesters to refrain
        from violence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e6eb80-2d94-4a0e-acd0-cd1ce58fa3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:00:24.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T07:00:24.397+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e006b8-388d-46b7-a248-2ea6c93e83b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:00:24.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T07:00:24.397+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AmCham urges the government to stem any further damage and show
        clear leadership in meeting the expectations of Hong Kong people and in restoring
        the city''s international reputation for effective governance under the ''one
        country, two systems'' framework," AmCham President Tara Joseph said in a
        statement. She was referring to the fact that the city has its own police
        force and system of law that are separate from mainland China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5487bf41-6fc8-4560-ad84-1e16c085641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:00:24.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T07:00:24.397+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66b6d23-8cb4-46f0-a1ea-a840669a7b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:00:24.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T07:00:24.398+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph added that a "clear majority" of AmCham''s membership says
        the government needs to address the "underlying causes of the protests and
        not simply to paper over the cracks of social instability with a short-term
        law-and-order fix."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cef614-079b-4270-998e-5c5e7bdaa13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:00:24.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T07:00:24.398+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2c7dac-7bcb-4c18-9a33-27c3b6ab457b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:00:24.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T07:00:24.398+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands of people have taken to the streets since
        the protests began two months ago and plunged the city into its most severe
        political turmoil since its return to China in 1997.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae77d12-4b27-4657-8868-c758d25eba2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:00:24.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T07:00:24.398+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e386ef8-0a59-4bed-af29-86de254c0cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:00:24.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T07:00:24.398+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AmCham''s members ‚Äî who represent financial services, technology
        and other sectors ‚Äî suggested that Lam''s government formally and completely
        withdraw the bill, so as to remove any room for public doubt. The business
        group also proposed that convening an independent inquiry into all aspects
        of recent unrest over the bill could restore confidence in Hong Kong.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f217365-1ec6-4e32-ab6f-a591fb32c251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:00:24.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T07:00:24.399+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d7c769-44f9-4a43-b70a-46e405a42465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:00:24.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T07:00:24.399+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is due to report quarterly economic growth data on Wednesday.
        Hong Kong''s economy is growing at its slowest pace since the 2009 global
        financial crisis, hurt by slowing retail sales, sluggish factory orders and
        ongoing trade tensions between the United States and China.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91fd4a1-b7be-48d3-b154-2951715c6424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:00:24.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T07:00:24.399+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1575f6a-fe5e-468b-9e40-b423a12d62b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:00:24.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T07:00:24.399+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists say that the protests could compound those challenges.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afda586-c142-4190-aec6-78c077e85808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:00:24.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T07:00:24.399+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7a3505-0c3e-4705-876e-b6cfb39a7e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:00:24.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T07:00:24.399+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city "has been hit hard by anti-government protests ... which
        could dent growth further below the 0.6% rate" from the year''s first quarter,
        wrote ING economist Prakash Sakpal in a research note last week.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55e5a33-4eb8-442a-a2a3-e10c411ddda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:00:24.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T07:00:24.400+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b636657-82e1-49f1-98e1-7a517e8a8d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:00:24.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T07:00:24.400+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others were less convinced of a link with the protests. Hannah Anderson,
        global market strategist at JP Morgan Asset Management, said the weeks of
        massive protests aren''t likely to affect the city''s economic trajectory.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b3ec43-cc7b-45c8-a141-b8aa6ba111b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:00:24.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T07:00:24.400+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418bad75-eab7-4b70-9d6b-f1cb683e9a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:00:24.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T07:00:24.400+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if all stores are closing early, or closing all day, is that
        shifting consumption, or altering when people go shopping?" Anderson said,
        adding that people haven''t stopped buying groceries or other goods ‚Äî they
        are just now buying them on different days.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4383a6c8-6394-413a-8f80-ba281c113d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:00:24.041+08:00
