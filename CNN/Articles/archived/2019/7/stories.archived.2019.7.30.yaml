      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company did not immediately respond to a request from CNN Business
        for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd378ff30-c5e3-4ac7-b6e1-164c059e43c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:52:40.899+08:00
      'mgnl:createdBy': 'janine'
