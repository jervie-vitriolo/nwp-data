  'end-endo-bill-duterte-18th-Congress':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-30T14:04:33.306+08:00
    'imagesource': 'jcr:3eafe420-bd37-4d7a-9f4e-28c36b6df76d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b226274-fe7c-4a24-bf1b-3c0711f73a1f'
    'lead': 'After his controversial rejection of the proposed ban on labor contracting,
      President Rodrigo Duterte is expected to certify the measure as urgent the second
      time around. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T14:08:01.270+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-07-30T14:08:01.461+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
