      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police has closed down <a href="https://www.cnnphilippines.com/videos/2019/7/30/Police-shut-down-over-30,000-PCSO-gaming-outlets-nationwide.html"
        target="_blank">over 30,000 gaming outlets</a> in just three days following
