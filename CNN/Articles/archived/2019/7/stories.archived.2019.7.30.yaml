      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/07/30/asia/bangladesh-dengue-outbreak-hnk-intl/index.html">"Bangladesh
        hit by worst dengue outbreak on record."</a></em></p>'
  'death-penalty-debate':
    'author': 'Ross Tugade'
    'caption': ' The discussion on death penalty should be guided, as much as possible,
      not by whims or caprice, but on sound rational and ethical grounds. Illustration
      by JL JAVIER'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2019-07-30T19:18:55.371+08:00
    'imagesource': 'jcr:8081efb8-7b94-4d3d-b913-9fbc40a5eee6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '664d4146-a3fb-4160-9e45-c72ac6aaa08f'
    'lead': 'Eight bills in total have been filed in the House of Representatives
      and the Senate at the beginning of the 18th Congress that propose the reinstatement
      of the death penalty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T19:23:08.214+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2019-07-30T20:13:03.308+08:00
    'mgnl:lastActivatedBy': 'chang'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: In the death penalty debate, who gets to say who can live and
      who must die?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6b1b2c-5fe3-4412-8d0c-5b141c94ab67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:23:08.215+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-30T20:13:03.309+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor‚Äôs Note:</strong> Ross Tugade, 29, is a lawyer
        and independent writer.&nbsp;Any opinion stated in this piece is hers.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c17f66a-faac-496a-8437-dba2986fda5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:23:08.215+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-30T20:13:03.309+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines life) ‚Äî</strong> February 05, 1999
        was unlike any other Friday. It marked the end of another school week. But
        for an eight-year old raised on a steady diet of weekday news, it was the
        day when they finally killed a <em>bad man</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db1f6de-3ddf-4805-9a06-584f82da6b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:23:08.215+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-30T20:13:03.309+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days leading up to that Friday, I was perhaps too young to fully
        understand the spectacle surrounding the <em>bad man</em>. All I knew was
        that he was accused of doing something horrible to his own daughter, and that
        he would plead everyday through the television, a litany of his innocence
        to spare his life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19165aec-6d0f-4313-86b3-d6923cbdae8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:23:08.215+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-30T20:13:03.309+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would later on be clear to me that it was other men who put the
        bad man to sleep, when these words became etched in my brain, as though an
        eternal echo: ‚ÄúPilipino, pinatay ng kapwa Pilipino.‚Äù Let his name ring in
        our collective memory as a nation for all time ‚Äî he was Leo Echegaray.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e26fe6-7340-47ae-bf8b-e02414e32d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:23:08.215+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-30T20:13:03.309+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A persistent question when it comes to death penalty serves as the
        moral compass in my own reflections now as a lawyer working in human rights
        ‚Äî who gets to say who can live and who must die?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028f765b-1cbd-4aa4-9140-1be6aca07bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:23:08.215+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-30T20:13:03.309+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Echegaray case</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364d4fe6-ca91-4136-98af-6afd5331b2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:23:08.215+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-30T20:13:03.309+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echegaray‚Äôs execution was the first in the Philippines since the
        death penalty‚Äôs reinstatement in 1993 through the enactment of Republic Act
        No. 7659.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece86e3c-ae73-4238-bd7c-8ffacdce9870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:23:08.216+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-30T20:13:03.309+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People vs. Echegaray, decided by the Supreme Court in 1996, meted
        out the supreme punishment of death on the accused, charged with raping the
        minor daughter of his common-law wife. The rape allegedly took place sometime
        in 1994, when the victim ‚Äî nicknamed ‚ÄúBaby‚Äù by the media ‚Äî was ten years old.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd849716-f89b-4192-91f5-1cd252b5764a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:23:08.216+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-30T20:13:03.309+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of conviction, the rape of persons under the age of
        eighteen committed by a parent or step-parent was among the heinous crimes
        classified by Congress as punishable by death.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024bcf7d-510d-4a1c-9363-9b33d5044137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:23:08.216+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-30T20:13:03.310+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echegaray challenged the constitutionality of the death penalty
        law in the Supreme Court, mainly arguing that it violated the constitutional
        provision on cruel, degrading, and inhumane punishment. The legal challenge
        also alleged a violation of the Philippines‚Äô obligations under international
        law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c79e07c-ec08-45fe-957c-96e73812f7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:23:08.216+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-30T20:13:03.310+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court denied these arguments. Lethal injection ‚Äî the
        prescribed mode for capital punishment ‚Äî passed constitutional muster. As
        to the other argument, the Philippines has not yet signed nor ratified the
        Second Optional Protocol to the International Covenant on Civil and Political
        Rights (ICCPR), aiming at the abolition of the death penalty at the time Echegaray
        raised his legal challenge.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0580a951-ade8-4702-b99a-e67c3c110c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:23:08.216+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-30T20:13:03.310+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, Republic Act No. 9346 was signed into law, prohibiting
        the imposition of capital punishment in the Philippines. On the United Nations‚Äô
        <a href="https://treaties.un.org/Pages/ViewDetails.aspx?src=TREATY&amp;mtdsg_no=IV-12&amp;chapter=4&amp;lang=en"
        target="_blank">website on the status of treaties</a>, it can be seen that
        the following year in 2007, the Philippines ratified the Second Optional Protocol,
        which says that ‚Äúall measures of abolition of the death penalty should be
        considered as progress in the enjoyment of the right to life.‚Äù</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8818b359-4eac-42d6-a7b2-2daea56a9ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:23:08.216+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-30T20:13:03.310+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Deterrence or retribution?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daa6eaa-519e-481d-9454-17f16583ccfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:23:08.216+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-30T20:13:03.310+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is universally certain that rape is a reprehensible crime against
        the dignity and person of any human being. After Echegaray‚Äôs execution, then-President
        Joseph Estrada said ‚ÄúLet Mr. Echegaray‚Äôs death serve as a strong warning against
        the criminal elements.‚Äù From this pronouncement, the State policy then appeared
        to be that of creating a deterrent against criminality.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10c1a08-a7d5-471e-bf3d-a1c37d822292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:23:08.216+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-30T20:13:03.310+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deterrence is one of the recognized utilitarian aims of capital
        punishment. With the imposition of death penalty, it is expected that would-be
        criminals will refrain from committing heinous acts, as the State has already
        made an example of someone‚Äôs death. In theory, the severe punishment of a
        criminal will make similar behavior unlikely.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d6b8cd-cf85-435b-8c97-2e1f6a53c69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:23:08.217+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-30T20:13:03.310+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a recent publication in ‚ÄúThe Handbook of Social Control,‚Äù
        Dr. Paul Kaplan, a professor of Criminal Justice in the School of Public Affairs
        at the San Diego State University, notes that ‚Äúthe deterrent effect of capital
        punishment is not promising.‚Äù For instance, researchers ‚Äúhave not found convincing
        evidence that executions prevent homicides.‚Äù</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ec5b21-3e36-4325-9c98-d4f10c0cf6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:23:08.217+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-30T20:13:03.310+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From President Duterte‚Äôs previous pronouncements, however, it would
        appear that deterrence is not his primary aim in championing the return of
        death penalty in the Philippines. In June 2016, before assuming office, <a
        href="http://nine.cnnphilippines.com/news/2016/06/22/rodrigo-duterte-death-penalty-retribution-corruption.html"
        target="_blank">he stated</a>, ‚ÄúWhether you like to commit a crime or not,
        that‚Äôs not my business. Death penalty to me is the retribution.‚Äù</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a721c295-af14-428f-a436-96cbec0c3dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:23:08.217+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-30T20:13:03.310+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike deterrence, retribution is not a utilitarian ‚Äî but rather
        a moral ‚Äî aim of capital punishment. At this point, formulating a mechanics
        of death for the sole aim of retribution is, according to Dr. Kaplan, a ‚Äúphilosophically
        slippery slope concept.‚Äù</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287ae503-75b6-4afe-8663-565c1bec43d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:23:08.217+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-30T20:13:03.310+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Framing the debate from the vantage point of the chief executive‚Äôs
        underlying policy reasoning, we run the risk of sinking into deeper moral
        pitfalls. The discussion on death penalty should be guided, as much as possible,
        not by whims or caprice, but on sound rational and ethical grounds.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefcd223-9aee-4b58-b737-225e096f9668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:23:08.217+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-30T20:13:03.310+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Death penalty debates anew</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dc696d-3649-4607-afdb-3ac5c8dcc50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:23:08.217+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-30T20:13:03.310+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of writing, eight bills in total* have been filed in the House
        of Representatives and the Senate at the beginning of the 18th Congress that
        propose the reinstatement of the death penalty, mostly for drug-related crimes.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d790cd8-81b9-4b4d-b0cc-6f6ffb353ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:23:08.217+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-30T20:13:03.310+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The present legal landscape is different from the time Echegaray
        challenged the death penalty law. As the Philippines is now a party to the
        Second Optional Protocol of the ICCPR, it is expected that the question of
        a breach of international obligation will crop up one way or another. Additionally,
        the question of whether or not drug-related crimes count as ‚Äúserious crimes‚Äù
        under international law is to be anticipated.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe7c3ca-be44-4e78-af23-bcea0c2f12f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:23:08.217+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-30T20:13:03.310+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the legal arguments that are expected to surround the imposition
        of the death penalty, the same question demands to be asked: who gets to say
        who can live and who must die?</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd477fd-f514-44a9-8e27-903f5545a630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:23:08.218+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-30T20:13:03.310+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In ‚ÄúDeaf Republic,‚Äù poet Ilya Kaminsky imagines the story of a society
        gripped by violence that has gone deaf-mute. They used sign language as a
        form of dissent. Kaminsky‚Äôs lines appeal to the core of rational minds and
        conscientious hearts, especially around a highly-charged debate on the value
        of life: ‚ÄúAt the trial of God, we will ask: why did you allow all this? And
        the answer will be an echo: why did you allow all this?‚Äù</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a02f18-9ad9-45b9-8ccf-2bc216ca6192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:23:08.218+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-30T20:13:03.310+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the State takes on the imposition of a punishment as severe
        as death, it must first consider more urgent reforms in the criminal justice
        system. The gears of justice, while picking up the pace in the last few years,
        do not grind fast enough for the ordinary Filipino. Rather than the State
        populate a death row with bodies up for execution, it must ensure with certitude
        that a man will pay for his transgression. I echo Leo Echegaray‚Äôs lawyer,
        Theodore Te, in his sentiments: ‚ÄúIt is certainty, not severity, of punishment
        that best deters.‚Äù</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927104d4-99cc-42b6-bca3-8919ff5cae76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:23:08.218+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-30T20:13:03.310+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is the taking of life necessary to satisfy the demands of justice?
        Do we teach murder in order to learn the value and dignity of life? Before
        we raise a society of children who will see death in all its permutations
        as already commonplace, we must continue to ask these all-important questions.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e8fb22-d402-44d3-a780-42d447f0509c'
      'mgnl:activationStatus': true
