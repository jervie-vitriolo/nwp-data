      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gin Kings escaped with a 80-72 victory over TNT KaTropa on Tuesday
        at the Mall of Asia Arena in Pasay City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aeffae6-bd6a-4d6a-b095-d558a12cbc25'
