      'mgnl:lastActivated': 2019-07-30T15:49:30.795+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400bb8cd-4af8-4b43-a49e-1a62bd8453f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:27:01.113+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T15:49:30.795+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But University of Santo Tomas Faculty of Civil Law Dean Nilo Divina
        said Duterte had the right to shut down PCSO‚Äôs gaming operations as it is
        under his supervision and control.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80cd28f-f5a4-4897-b450-f14957e80316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:27:01.114+08:00
