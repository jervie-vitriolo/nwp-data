      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5afebf-85ae-42a7-b334-449914e348e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:43:34.851+08:00
      'mgnl:createdBy': 'eimor'
