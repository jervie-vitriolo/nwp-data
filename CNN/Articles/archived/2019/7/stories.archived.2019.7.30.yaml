      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt''s a shame to even talk about it when we just opened the 18th
        Congress. Instead of diligently working on measures to uplift the lives of
        25.2 percent of Filipinos living below the poverty line, you are talking about
        staying in power,‚Äù Senate Minority Leader Franklin Drilon said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee6b48a-fe84-4c7f-9793-5bd76ff5468a'
