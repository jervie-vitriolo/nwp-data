      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) ‚Äî</strong> The Senate
        Blue Ribbon committee eyes probing the conflict of interest allegations against
        Health Secretary Francisco Duque III first revealed by Senator Panfilo ‚ÄúPing‚Äù
        Lacson.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9139e59c-b3e3-432a-a8df-084a8033eba4'
      'mgnl:activationStatus': true
