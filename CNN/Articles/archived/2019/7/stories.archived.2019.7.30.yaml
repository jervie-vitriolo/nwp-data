    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a0a6a5-05cb-4ef1-822d-c27242f41609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:44:43.359+08:00
