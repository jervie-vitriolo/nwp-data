      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T12:03:30.797+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rodriguez insisted that a four-year term is needed for local
        officials to have more time to implement their projects.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bfe08d-1bf7-441f-9156-b8919f01abc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:03:30.433+08:00
