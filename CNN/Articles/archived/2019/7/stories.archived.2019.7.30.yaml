      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Secretary said he had already divested his "minor" shares,
        right, and interest in his family''s pharmaceutical company in 2006.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0722d2-413e-4178-9974-109ed899ab0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:08:06.193+08:00
