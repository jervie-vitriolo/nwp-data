      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c453e773-a2b7-4848-b3f9-9ec41024cc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:27:01.114+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T15:49:30.795+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Divina said Duterte‚Äôs right is ‚Äúwithout prejudice to vested
        rights that have accrued in favor of legitimate operators under their existing
        license agreements with PCSO.‚Äù</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50640206-365a-4077-a68b-9fbd5a4dc2f0'
      'mgnl:activationStatus': true
