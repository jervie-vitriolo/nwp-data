      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olongapo City Regional Trial Court, branch 72, named Ryan Rementilla
        and Alan Dennis Sytin, the victim''s brother, in the arrest order.</p>'
