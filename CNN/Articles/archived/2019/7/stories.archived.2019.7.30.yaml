      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reigning best import had his lowest scoring output in the conference
        finished with just 14&nbsp;points. But he made his presence felt on the defensive
        end as he guarded TNT import Terrence Jones for majority of the contest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7515a735-c760-4893-a9fa-0113461ab759'
