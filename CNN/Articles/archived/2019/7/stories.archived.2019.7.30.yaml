      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent rose 1% in Hong Kong. The Chinese social media and gaming
        giant announced a partnership Monday with Qualcomm. The companies expect to
        "optimize" Tencent games on devices that use Qualcomm chips, among other efforts.
        Separately, Tencent announced it would renew a partnership for five years
        with the NBA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0c9e75-3c23-416c-af09-5e1f455bd620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:11.955+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:18:13.645+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese movie and TV production company Beijing Enlight Media
        advanced 2%, building on its Monday gains. The stock received a boost after
        its animated film "Nezha" broke local records for an animated film''s opening.
        It pulled in $102 million in ticketing revenue for the first three days, according
        to the company.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47883888-746f-464a-b222-0677454903e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:11.955+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:18:13.645+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese yen strengthened against the US dollar, reversing weakness
        earlier in the morning It was trading at ¬•108.7500 per dollar after of the
        Bank of Japan''s policy announcement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f43918-eee8-4e61-9d9d-6235087432d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:11.955+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:18:13.645+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong is set to announce its second-quarter GDP figures later
        this week. Analysts expect the local economy to be hurt by the city''s massive
        protests. On Monday, Hong Kong stocks closed 1% lower.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438f5d95-c237-403f-b120-dce526df401a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:11.955+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:18:13.645+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices rose in early Asian trading. WTI crude and Brent crude
        were both up, trading at $57.18 per barrel and $63.91 per barrel, respectively.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2945bfb2-079e-49cb-9cc6-b1dfa8159c23'
      'mgnl:activationStatus': true
