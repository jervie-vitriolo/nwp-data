      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:51:43.277+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T17:51:43.521+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said other woes plaguing the Health department and state
        health insurer Philippine Health Insurance Corporation (PhilHealth) will also
        be tackled in the panel‚Äôs investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970f8bd1-9d37-42c4-92ee-77047b63e515'
      'mgnl:activationStatus': true
