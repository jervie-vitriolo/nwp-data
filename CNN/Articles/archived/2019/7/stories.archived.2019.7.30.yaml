      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said that based on PhilHealth''s data, WellMed received over
        P1.2 million in June, even if its accreditation was suspended the same month.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b1eee4-1432-45fc-80b5-7859e4327880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:08:06.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T12:24:28.551+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecf097f-a3ca-4959-9c6e-132317e3a445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:08:06.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T12:24:28.551+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only did Wellmed continue to receive payments, it was also
        paid in record speed, with turn around time as short as two (2) days at the
        time when the fraud was already made public. Kanino ba nagmamano itong may
        ari ng Wellmed at tila napakalakas?" he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aea7bc-fbca-4b3d-a472-2f441ddbf8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:08:06.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T12:24:28.551+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f80671-de41-48cf-bf06-7cc8cbb20348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:08:06.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T12:24:28.551+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque also clarified his links to WellMed and its owner, Brian Sy.
        He admitted that he was one of the principal sponsors in Sy''s wedding in
        2014, but he denied personally knowing him. He said he was invited by Sy''s
        father-in-law, who was his friend in med school.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beae0bd3-408c-4a90-87db-e66b75d0708d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:08:06.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T12:24:28.551+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41978af-61d9-44e3-a412-ccf72bff6c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:08:06.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T12:24:28.551+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Back at that time I did not have the crystal ball to check or to
        see that this Brian Sy was going to be involved in this brazenly fraudulent
        criminal activities meant to defraud the PhilHealth of its much needed resources.
        That''s why I felt so bad when I found out," he said.</p>'
