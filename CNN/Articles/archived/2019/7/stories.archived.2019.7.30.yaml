      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to the military''s Inter-Services Public Relations
        (ISPR) news agency, 12 of those killed were on the ground when the plane hit.</p>'
