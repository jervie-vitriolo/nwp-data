      'text': '<p><strong>(CNN) ‚Äî</strong> Hong Kong''s most serious political crisis
        in more than 20 years is taking its toll on the economy and beginning to shake
        the confidence of international investors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74315029-f868-4db9-b84c-d98bcb8cd366'
