    'template': '1'
    'title': '23 nabbed in Cebu for alleged involvement in illegal ''suertres'' '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c518c1-c71c-4ae4-8558-19e1945e8a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:27:30.603+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-08-01T13:15:31.354+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)</strong> ‚Äî Twenty-three
        people allegedly involved in an illegal numbers game were arrested in separate
        entrapment operations conducted by the National Bureau of Investigation (NBI)
        in Cebu over the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f377507-eea5-4a88-b68b-65d5960498ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:27:30.603+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-08-01T13:15:31.354+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrested individuals were collectors, coordinators, and bettors
        of ‚Äúsuertres," which was operating without the authorization from the Philippine
        Charity Sweepstakes Office (PCSO).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf7176e-d2d6-4ca7-999b-5600ee0cb157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:27:30.603+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-08-01T13:15:31.354+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are facing charges for violation of Presidential Decree 1601
        in relation to Republic Act 10175 or the Anti-Cybercrime Law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ffa466-88e3-4a46-b664-d90fcb2423e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:27:30.603+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-08-01T13:15:31.354+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI Central Visayas Assistant Regional Director Dominador Cimafranca
        said the arrested people could also be held liable for violating the Anti-Cybercrime
        Law because they used cell phones and point of sale terminal machines in the
        illegal operations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce4a7fd-54d6-4dde-be40-dfc09ffeea8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:27:30.603+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-08-01T13:15:31.354+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were detained at the NBI regional headquarters in Cebu City
        and was later brought to the Cebu Provincial Prosecutors‚Äô Office Monday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c9ce5c-d68c-4bd8-99d9-8ef151614752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:15:21.267+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-08-01T13:15:31.354+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suertres is among the three games that can be played under STL,
        along with a two-number game where players pick two numbers from one to 31
        and pares where players pick two numbers from one to 38. If the chosen numbers
        match those drawn, bettors could win from ‚Ç±400 to ‚Ç±800.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc8c978-d35d-476b-acaa-7de97bf29ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:27:30.604+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-08-01T13:15:31.354+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrests were made hours after President Rodrigo Duterte <a href="https://www.cnnphilippines.com/news/2019/7/27/duterte-pcso-gambling.html">ordered
        Friday the closure of all gaming operations, licenses, and franchises of the
        PCSO</a>, citing alleged corruption in the agency.&nbsp;The order led to the
        closure of thousands of Lotto, Small Town Lottery, Keno, and Peryahan ng Bayan
        outlets around the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e353d4b2-9ee3-4a01-bcc9-b860b54ad6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:27:30.604+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-08-01T13:15:31.354+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2019/7/27/what-s-at-stake-duterte-order-pcso-lotteries-closure.html?fbclid#.XTw34qbvY9A.twitter">What''s
        at stake as Duterte stops PCSO lotteries?</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5619dba1-6b2a-427e-842a-f72e88869ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:27:30.604+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-08-01T13:15:31.354+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimafranca said they had conducted surveillance on the individuals
        prior to the President''s order.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7240df-0950-4e00-8cf4-8141a9a6e1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:27:30.604+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-08-01T13:15:31.354+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that PCSO Cebu head Glen Jesus Rada sought their help against
        betting stations of suertres operating in different barangays in the towns
        of Consolacion and Liloan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131c996c-b2b5-4bd7-a3a3-286a7a6d8bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:27:30.604+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-08-01T13:15:31.355+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) chief Oscar Albayalde on Monday
        warned that illegal numbers game like "jueteng" may resurface following the
        closure of thousands of lotto and oher gaming units under PCSO.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cf531d-f0fe-4514-b5b2-c90a83328f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:27:30.604+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-08-01T13:15:31.355+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/7/29/PCSO-lotto-STL-jueteng.html">PNP
        wary of jueteng resurgence amid PCSO gaming suspension&nbsp;</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acf0ad4-2ae4-4eb4-ad5a-d357a2c7e561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:27:30.604+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-08-01T13:15:31.355+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said the PNP has received intelligence information that
        jueteng is starting to make a comeback in two provinces in Central Luzon .</p>'
