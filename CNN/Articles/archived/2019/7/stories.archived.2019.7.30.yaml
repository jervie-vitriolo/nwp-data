    'template': '1'
    'title': 'Joshua Harris, a former pastor who wrote relationship book, says his
      marriage is over and he is no longer Christian

      '
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3216cbf8-cbf9-4a2b-a5cc-5d9cee06ecff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:48:52.876+08:00
      'mgnl:createdBy': 'lara'
