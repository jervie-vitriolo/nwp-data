      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/29/business/taco-bell-antibiotics/index.html">Taco
        Bell commits to reducing antibiotics in its beef</a>."&nbsp;</em></p>'
