      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272b1b08-a97a-4c83-b49c-61eee5a48ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:08:06.194+08:00
