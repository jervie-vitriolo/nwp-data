      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;A former pastor who wrote a bestselling
        book on traditional relationships has confirmed the end of his marriage, apologized
        for opposing LGBTQ rights and announced he is no longer a Christian.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907d8a58-d658-4da3-a7b6-acef739cfa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:48:52.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T06:52:23.813+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22629228-0d48-4e52-9b12-349059f2f15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:48:52.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T06:52:23.814+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joshua Harris'' book "I Kissed Dating Goodbye," which railed against
        sex before marriage and homosexuality, sold over 1 million copies and became
        a fixture in Christian youth groups after coming out 22 years ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79f148c-e7b9-4c75-bd59-9e91f35590ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:48:52.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T06:52:23.814+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f290e9-cf6e-4bda-82ee-b95da0e6d702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:48:52.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T06:52:23.814+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Harris now says the 1997 work "contributed to a culture of exclusion
        and bigotry," and that he has "undergone a massive shift in regard to my faith
        in Jesus."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f38e0f-251e-47ec-a47e-7b818d5d729e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:48:52.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T06:52:23.814+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457e149a-f7c0-449f-b628-8df4d851d02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:48:52.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T06:52:23.814+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing on Instagram, he added: "By all the measurements that I
        have for defining a Christian, I am not a Christian."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849197d0-9549-4e95-8937-773e803555f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:48:52.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T06:52:23.815+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92abe1f4-a69f-46d9-9e63-576dda88c84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:48:52.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T06:52:23.815+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have lived in repentance for the past several years &nbsp;repenting
        of my self-righteousness, my fear-based approach to life, the teaching of
        my books, my views of women in the church, and my approach to parenting to
        name a few," Harris wrote in the post.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ad28ae-eafb-41d0-8932-44087c119894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:48:52.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T06:52:23.815+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8969a6e-0eb6-4d67-9e50-dcf13a09b171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:48:52.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T06:52:23.815+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the LGBTQ+ community, I want to say that I am sorry for the
        views that I taught in my books and as a pastor regarding sexuality. I regret
        standing against marriage equality, for not affirming you and your place in
        the church, and for any ways that my writing and speaking contributed to a
        culture of exclusion and bigotry. I hope you can forgive me," he went on.</p>'
