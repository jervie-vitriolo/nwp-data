      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)‚Äî</strong> Nineteen
        Filipino seafarers are currently detained in Mexico for allegedly violating
        the country‚Äôs illegal drug law, the Department of Foreign Affairs (DFA) said
        Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a63426-34f5-4074-a574-d471f2c31136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:42:33.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T17:42:33.351+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the department said the Filipinos-- along with three
        Polish nationals-- aboard the Cypriot-flagged UBC Savannah vessel were brought
        in on July 27 by Mexican authorities for questioning over drug law violations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbaca5c-78c0-497a-8408-f9dab1043db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:42:33.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T17:42:33.351+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúEmbassy representatives were able to speak with seven of the Filipino
        seafarers currently detained for questioning,‚Äù DFA noted. ‚ÄúThe group is generally
        in good spirits, and informed the Embassy representatives that their families
        have been informed of what happened.‚Äù</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7efed43-2caa-4ec5-9f6e-1283692d4012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:42:33.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T17:42:33.352+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA, however, clarified no formal charges have been filed against
        the detained seafarers yet. It added local officials are in ‚Äúclose coordination‚Äù
        with Mexican authorities, as well as the crew‚Äôs legal camp.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e7e1c1-11bf-4002-b80d-ef4fb71907c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:42:33.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T17:42:33.352+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a Filipina was held in Kota Kinabalu in Malaysia for
        drug possession as well. Malaca√±ang said the government will offer free legal
        assistance to the Filipina, who was accused of trafficking over 5.9 kilograms
        of shabu.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74886427-db2c-463d-a5dc-c057ee62326c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:42:33.048+08:00
      'mgnl:createdBy': 'alyssa'
