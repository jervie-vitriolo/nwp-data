      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These strong words from the country''s defense chief comes amid
        incessant criticisms of President Rodrigo Duterte''s soft stance on the dispute,
        repeatedly saying that he cannot go to war against China for fear of losing
        Filipinos'' lives.</p>'
    '27':
