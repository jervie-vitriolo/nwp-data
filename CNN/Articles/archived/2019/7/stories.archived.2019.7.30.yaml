      'mgnl:lastActivated': 2019-07-30T17:51:43.521+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt‚Äôs a serious allegation. The public has the right to know <em>kung
        talagang may</em> [if there really is] conflict of interest, <em>‚Äòdi ba</em>
        [right?] Dapat we must hear the other side, because otherwise <em>wala nang
        papasok sa gobyerno</em> [no one would enter government,]‚Äù the senator told
        reporters Tuesday.</p>'
