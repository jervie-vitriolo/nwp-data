      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no information at this stage about what caused the plane
        to crash into the city, which adjoins the Pakistani capital of Islamabad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f1ee36-3694-4927-8f4a-35295f303faa'
