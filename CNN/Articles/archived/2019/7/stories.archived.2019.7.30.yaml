      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wrote a handful of other books, including "Sex is Not the Problem
        (Lust is)" and "Boy Meets Girl: Say Hello to Courtship."</p>'
  'Earth-Overshoot-Day':
    'author': 'Leah Asmelash and Brian Ries, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-07-30T06:49:49.751+08:00
    'imagesource': 'jcr:95e55643-0d3d-431f-9405-a2ebf9ea5099'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75fd0873-d12b-4631-a8e6-c4d1ccc47ccd'
    'lead': 'As of July 29, humanity has officially used up more ecological resources
      this year than the Earth can regenerate by the end of the year. The occasion
      even has a name: Earth Overshoot Day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T06:51:40.788+08:00
