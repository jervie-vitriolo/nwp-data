    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d560c74-bed7-470e-97b5-1b5c9d984341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:27:01.115+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T15:49:30.796+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 500,000 Filipinos benefited from the medical assistance provided
        by the PCSO in 2018, when it earned ‚Ç±63.56 billion from all its gaming activities.
        It remitted 30 percent, or ‚Ç±18.69 billion, for charity programs and paid for
        the confinement, medicine, and chemotherapy and other medical procedures for
