      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok''s international appeal sets it apart from other Chinese
        social media platforms such as Tencent''s WeChat, Sina Weibo and Alibaba''s
        Youku, which have struggled to win over users outside of China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
