      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had no way of finding out that there was this contract and that
        it was going to end one month later," Duque added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276bac24-c5d1-405a-8656-914443b27bea'
