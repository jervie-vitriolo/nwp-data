      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As required by the judge, the District Attorney''s office made an
        offer for Clark to plead guilty and serve 25 years to life, but Clark rejected
        the offer, said Oneida County District Attorney Scott McNamara.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e890e8-7b38-4746-a6ca-26ef805d02f6'
