      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also encouraged the PCSO to file administrative charges
        against judges who appear to favor gaming operators and franchise holders
        in issuing temporary restraining orders in favor of them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
