      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez is the first to file a <a href="http://www.cnnphilippines.com/news/2019/7/24/charter-change-18th-Congress-term-extension.html"
        target="_blank">legislative measure to amend the Constitution</a> in the 18th
        Congress, with his proposal containing provisions that would lengthen the
        terms of congressmen from nine consecutive years to 12 consecutive years,
        similar to senators.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbfa262-b5ce-4ea8-b305-3a1c83b1946a'
      'mgnl:activationStatus': true
