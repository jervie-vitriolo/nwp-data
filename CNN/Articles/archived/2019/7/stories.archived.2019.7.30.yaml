      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Unang-una, ''yung</em> PCSO <em>ay nasa opisina ng Presidente.
        Siya ang may</em> control <em>sa</em> provision <em>ng lahat ng ahensya sa
        ilalim ng</em> Office of the President. <em>At ''yung mga tungkulin ng</em>
