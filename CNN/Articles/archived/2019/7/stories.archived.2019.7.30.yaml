    'lead': 'TikTok owner ByteDance wants more than just your viral short videos ‚Äî
      it wants to help make the devices you watch them on.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T15:06:05.027+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-07-30T15:06:05.243+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TikTok''s parent company ByteDance is developing a smartphone'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d78a25-2cf2-4bee-becc-402c170ac937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:06:05.027+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T15:06:05.244+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;TikTok owner ByteDance wants more
        than just your viral short videos ‚Äî it wants to help make the devices you
        watch them on.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5db4fd-3e5d-48fe-a0de-4e87123b0bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:06:05.027+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T15:06:05.244+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese tech firm said it is developing a smartphone after striking
        a deal with electronics company Smartisan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f2ddbf-3819-4e61-b393-4d5c7348ce78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:06:05.028+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T15:06:05.244+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ByteDance isn''t trying to be the next big smartphone maker. A company
        spokeswoman said in a statement that the new device will be "a continuation
        of plans that were in place" before it began working with Smartisan. "The
        focus is on meeting the needs of Smartisan''s existing customer base," she
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fca365-dca3-4ae4-9fc8-bfda1acea55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:06:05.028+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T15:06:05.245+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokeswoman did not provide further details about the smartphone
        or which markets it will be sold in.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8aa0f4-9160-4133-bf14-7b399e8b169a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:06:05.028+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T15:06:05.245+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plans come as ByteDance''s popular social media platform TikTok
        is reeling in impressive user growth and revenue. TikTok users spent a record
        $10.8 million within the app last month, with US users accounting for more
        than 20% of in-app purchases, according to data analytics firm Sensor Tower.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f74492-ea78-4db3-adf4-9096e70904a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:06:05.028+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T15:06:05.245+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ByteDance owns more than a dozen apps including news aggregator
        Jinri Toutiao, trending video platform Top Buzz and selfie app FaceU. The
        company''s reported valuation of $75 billion makes it the world''s most valuable
        startup.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2625969-e84b-4398-a5dc-a44e48396ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:06:05.028+08:00
      'mgnl:createdBy': 'robert'
