    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384116aa-2ef5-4a8f-81c8-9e074ab831d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:27:01.114+08:00
