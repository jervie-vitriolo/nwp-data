      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54379a5f-a455-4ed2-9c2b-a264940fbe1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:27:01.112+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T15:49:30.795+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez believes that Duterte‚Äôs mere verbal order to close down
        PCSO-licensed games, supposedly due to massive corruption in the state lottery
        agency, is illegal and unconstitutional as it deprives franchise holders and
        operators of their right to due process.</p>'
