    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4708d662-aeb9-40a7-9d77-3a2052474000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T18:47:50.574+08:00
