      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71773798-04c6-418e-8b89-6f3ed6e7a849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:08:06.192+08:00
