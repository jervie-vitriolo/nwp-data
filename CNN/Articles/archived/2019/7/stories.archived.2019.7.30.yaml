      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque‚Äôs relatives serve as officers of Doctors Pharmaceuticals,
        Inc. which, according to Lacson, <a href="http://www.cnnphilippines.com/news/2019/7/29/Lacson-Duque-medicine-company-government-contracts.html"
