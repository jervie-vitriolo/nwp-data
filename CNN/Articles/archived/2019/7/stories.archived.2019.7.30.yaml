      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the PCSO charter, its board of directors, with the approval
        of the President, sets the date when the sale of lottery tickets will close
        and designates the dates and places where lotteries will be held.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62355c5d-882b-4644-8fee-9342ecf767e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:27:01.114+08:00
