        lengthen the terms of local officials and congressmen from senators‚Äô <a href="https://cnnphilippines.com/news/2019/7/11/lacson-cayetano-term-extension-18th-Congress.html"
        target="_blank">criticism of the measure</a>.</p>'
    '1':
