      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a322d5-d3db-47f3-9a1f-6b44ef85a663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:27:01.114+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T15:49:30.795+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Christopher ‚ÄúBong‚Äù Go, a longtime aide to Duterte, told
        reporters Monday that newly-appointed PCSO General Manager Royina Garma asked
        the President for help to shut down all gaming operations of the agency.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0f3d55-45aa-4194-8348-ead7cf5b3e6c'
      'mgnl:activationStatus': true
