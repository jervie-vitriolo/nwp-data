      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T12:24:28.551+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/7/29/Lacson-Duque-medicine-company-government-contracts.html">Related:&nbsp;Lacson
        bares Duque-owned medicine supplier bagging gov''t contracts</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc9b29b-d06e-4614-8664-9a1379d175d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:08:06.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T12:24:28.551+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker questioned the "mere coincidence" that DPI became an
        accredited government contractor and supplier the same year Sec. Duque was
        appointed as Health Chief for the first time in 2005. He added that the pharmaceutical
        firm has already been shut down in March 2015 after multiple violations and
        product recalls under the watch of Duque''s successor, then-Secretary Janette
        Garin. However, the company reacquired a license to operate as a drug manufacturer
        ‚Äî complete with an "automatic renewal" of license ‚Äî from the Food and Drug
        Administration, a unit of DOH, Lacson said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceda7903-e732-4f45-aef9-92fe8f64c0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:08:06.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T12:24:28.551+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de629158-a32f-498a-b499-d6c6dc63fb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:08:06.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T12:24:28.551+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said these appear to be violations of Republic Act 6713,
        or the code of conduct for public officials.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2da2fd7-77d9-401e-9fe7-385238ce3d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:08:06.193+08:00
