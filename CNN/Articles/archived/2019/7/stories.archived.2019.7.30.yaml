      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Melissa McCarthy is obviously interested
        in taking on the role of Ursula in Disney''s live-action "Little Mermaid,"
        winking at the camera when Jimmy Kimmel asked her if she''d be playing the
        part.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e343564c-e3af-4bd8-9d67-fc2a9b16c39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:34:56.103+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:21:28.854+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be72d066-63fd-4c53-948d-d0edd97ca761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:34:56.104+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:21:28.854+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress addressed the rumors during her Monday night appearance
        on "Jimmy Kimmel Live!" after discussing her worst date ever and how her elderly
        father has started trapping squirrels in his car.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9710472a-34d9-4910-9a74-b4ab73e0b137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:34:56.104+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:21:28.854+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c5a5dc-dc5f-406b-9d7c-20a060ee84aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:34:56.104+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:21:28.854+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I read that you are going to be a part of the live-action remake
        of ''Little Mermaid,''" Kimmel asked. McCarthy joked, "What''s that?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb616fb8-8562-4834-995a-a1af7d05fed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:34:56.104+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:21:28.854+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330d14f3-c895-4089-b458-13d78abbd690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:34:56.104+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:21:28.854+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hadn''t heard about that. It seems like it will be an awfully
        fun thing to do. I''d love if Disney gave me a little ringy-ding-ding," she
        added. "We''ll see," she said, throwing an exaggerated wink to the camera.
        "If it did happen, it would be very wonderful, Disney."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bcd1dc-c348-48d6-ac9a-d671df474702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:34:56.104+08:00
