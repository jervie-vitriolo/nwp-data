      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra had a good start and led by 10 points at the end of the
        first half even if import Justin Brownlee was limited offensively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7875c96-2cc5-4e0c-acc2-476855b890ef'
