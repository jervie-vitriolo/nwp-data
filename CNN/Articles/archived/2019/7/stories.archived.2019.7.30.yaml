      'Sara-Duterte-Carpio', 'Sebastian-Duterte', 'Paolo-Duterte', 'political-dynasties']
    'template': '1'
    'title': 'Duterte pokes fun at Cayetanos: ''When will your dynasty end?'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d092fec-1721-424b-9252-e451bf0ccf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:33:36.382+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:33:36.725+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)</strong> ‚Äî President
        Rodrigo Duterte, who is known for cracking jokes, teased the Cayetano family
        for its supposed political dynasty in Taguig City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c448811-55e7-4d08-945c-54f10cd17187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:33:36.382+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:33:36.726+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailan kaya matatapos ang</em> dynasty<em> ninyo</em> [When
        will your dynasty end]?" Duterte said in a speech Tuesday at a Technical Education
        and Skills Development Authority event&nbsp;in Taguig City, the Cayetanos''
        bailiwick.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dff1c5-79e3-48cd-964c-a65e32779077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:33:36.382+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:33:36.726+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Alan Cayetano, his wife Taguig City Rep. Lani Cayetano,
        and his brother Mayor Lino Cayetano were present at the event.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba6a122-6621-452a-a1b2-182e05c83288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:33:36.383+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:33:36.726+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House leader''s older sister, Pia Cayetano, is also a senator.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e74ffd-563b-474b-8b13-c207330963cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:33:36.383+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:33:36.726+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same event, however, Duterte also recognized his family''s
        political dynasty in Davao City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f055aea5-277c-4b61-8906-ff4c9d4dc7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:33:36.383+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:33:36.727+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of his children are elected officials: Davao City Mayor Sara
        Duterte-Carpio, Vice Mayor Sebastian Duterte, and Davao Congressman Paolo
        Duterte.</p>'
