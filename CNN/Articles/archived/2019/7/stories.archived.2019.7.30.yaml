    'lead': 'Huawei is still growing despite a continued US campaign aimed at crimping
      its global reach.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T17:03:36.542+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-07-30T17:03:36.989+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
