    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebffa31-cac1-4e57-b0cd-3c4bee9a8dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:34:56.104+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:21:28.854+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her only worry was embarrassing her kids with her portrayal of the
        sea witch, who grants a mermaid (Ariel) a wish at great cost.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b378e3-d4f1-4d26-b68c-b1ede202588c'
