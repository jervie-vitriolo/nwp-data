    'mgnl:tags': ['tesla', 'elon', 'musk', 'netflix', 'youtube', 'streaming']
    'stories': ['f1f3e8fe-f0a6-451f-b708-21cc730194bc']
    'template': '1'
    'title': 'Elon Musk says Tesla owners will soon be able to stream Netflix and
      YouTube'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013ec3f7-c0ce-4c45-8030-1bd0f93b3980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:37:41.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T17:37:41.943+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Soon Tesla owners will be able to stream
        Netflix and YouTube from the car''s center dashboard so they can catch up
        and binge on their favorite shows on the road.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e29306d-2a7b-464a-ad6a-92a6775998c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:37:41.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T17:37:41.944+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the mode only works while the car is stopped.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1153a27d-626d-4734-a63a-eaaa24fe98c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:37:41.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T17:37:41.944+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla CEO Elon Musk took to Twitter to announce the upcoming feature,
        saying that it may be available in August and "not more than a few months"
        if it doesn''t roll out next month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3630463-1ece-4c5e-8f06-457c75749af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:37:41.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T17:37:41.944+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk says that it is an "amazingly immersive, cinematic feel" due
        to the comfortable seats and surround sound audio, and that it has an "old
        school drive in movie experience."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1c6515-70c3-4f6e-9d96-7489e5e198fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:37:41.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T17:37:41.944+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When full self-driving is approved by regulators, we will enable
        video while moving," Musk wrote on Twitter.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Ability to stream YouTube &amp; Netflix when car is stopped coming
        to your Tesla soon! Has an amazingly immersive, cinematic feel due to the
        comfy seats &amp; surround sound audio.</p>&mdash; e^üëÅü•ß (@elonmusk) <a href="https://twitter.com/elonmusk/status/1155179932474957825?ref_src=twsrc%5Etfw">July
        27, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1281d1b-68fa-4561-b1b3-1f48f11cb17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:37:41.725+08:00
