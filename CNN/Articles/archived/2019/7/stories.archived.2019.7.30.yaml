    'template': '1'
    'title': 'As of today, humans have used more resources than Planet Earth can regenerate
      in a year'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a4d967-b58f-4a12-8446-8c008f65a680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:51:40.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T06:51:41.044+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;If Earth''s resources were a bank
        account, today would mark the date we''d officially be in the red.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae2297b-a861-4a60-873f-c485b2aa4f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:51:40.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T06:51:41.044+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a4ee98-f356-4707-8b53-cd7f34aa1cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:51:40.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T06:51:41.044+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 29, humanity has officially used up more ecological resources
        this year than the Earth can regenerate by the end of the year. The occasion
        even has a name: Earth Overshoot Day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f67d91-49bc-4782-85f8-acb003f04ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:51:40.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T06:51:41.045+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b5c1ff-866b-493d-9c73-1e6180fb16a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:51:40.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T06:51:41.045+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Footprint Network, a sustainability organization which
        calculates the day, says humanity is currently consuming nature 1.75 times
        faster than the planet can regenerate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14960775-1610-4080-8cfe-e50a0390c346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:51:40.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T06:51:41.045+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d52bcc-c213-4f5b-abbb-6f29e6c03944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:51:40.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T06:51:41.045+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means we''re overspending our natural capital, compromising
        resources in the future as a result and leading to things like deforestation
        and carbon dioxide buildup in the atmosphere.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e1fc1a-0380-4b84-8b09-7405d605d598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:51:40.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T06:51:41.046+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca76f50f-3827-47fd-84ff-7cd48158864e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:51:40.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T06:51:41.046+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And more carbon dioxide brings ever increasing climate change, the
        network says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b4f230-70f4-4128-a031-91ad2abc30bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:51:40.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T06:51:41.046+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6fb8e2-22c7-41c9-8d2e-fc7c60fab9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:51:40.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T06:51:41.046+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s getting worse, too.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecb1609-4a8a-404f-badc-f825e6f51047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:51:40.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T06:51:41.046+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c6db0f-fcc9-4ad5-80b2-abbd23131a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:51:40.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T06:51:41.047+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The date has moved up two months over the past 20 years, and July
        29 marks the earliest the date has ever landed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a28898-bdf4-4bbd-91f8-8dda0530cf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:51:40.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T06:51:41.047+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd6ec80-7ed4-478a-b5a3-319e830ea288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:51:40.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T06:51:41.047+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have only got one Earth -- this is the ultimately defining context
        for human existence. We can''t use 1.75 without destructive consequences,"
        said Mathis Wackernagel, founder of Global Footprint Network, in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba346b06-5db9-4bd5-8254-641fe4758b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:51:40.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T06:51:41.047+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e83279-55d5-4f9a-8411-86c7de5e2ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:51:40.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T06:51:41.047+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The data comes months after a grim UN report</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3af924-0595-45a0-b306-df84df16e136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:51:40.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T06:51:41.047+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is one of the worst culprits.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1792b8-41bc-449c-89f2-ee7923014290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:51:40.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T06:51:41.048+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6d619b-2ffb-44f8-a765-52685dc5e07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:51:40.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T06:51:41.048+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the entire world''s population lived like Americans, the organization
        said, we would need five Earths to meet our demands. That''s compared to countries
        like France or the United Kingdom, which would need less than three, though
        that still isn''t ideal.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd933a3fe-3de3-476e-a18f-7c8850151409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:51:40.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T06:51:41.048+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432e162f-ea94-46d7-8af6-13f8ed9dc592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:51:40.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T06:51:41.048+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, even though poorer countries aren''t the ones overusing resources,
        they are the ones typically paying the costs. Research shows that climate
        change will more drastically affect poorer countries before wealthier ones
        like the US.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51f5a2c-cb52-4b51-88a7-4e88b27d5fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:51:40.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T06:51:41.048+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7667463-6d5c-40de-b207-53d3bc36f6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:51:40.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T06:51:41.049+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This data comes months after the United Nations released a landmark
        report, saying that humanity''s pace of environmental destruction could endanger
        the "ecological foundations of society."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34520fe9-5f7b-462e-b3ea-854b4bf9c8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:51:40.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T06:51:41.049+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c71793f-6fc1-44b9-8aed-6246cd686e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:51:40.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T06:51:41.049+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continuing at the current pace, the report said, would create a
        global health emergency -- potentially leading to millions of deaths from
        air pollution in Asia, the Middle East and Africa, and creating antimicrobial-resistant
        infections from freshwater pollution.</p>'
  'italy-police-killing-funeral':
    'author': 'Tara John, Valentina DiDonato and Barbie Latza Nadeau, CNN'
    'caption': 'An Italian policeman who was allegedly killed by two teenage American
      tourists was stabbed 11 times with a knife carried into Italy from the United
      States, according to police in Rome. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-30T06:50:27.243+08:00
    'imagesource': 'jcr:fde9cd02-5177-4fd5-85f7-7cbef2178e0c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0818e4a-17f9-4cbd-9d5f-8fcefaa9872a'
    'lead': 'An Italian policeman who was allegedly killed by two teenage American
      tourists was stabbed 11 times with a knife carried into Italy from the United
      States, according to police in Rome.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T06:52:50.616+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-07-30T06:52:51.137+08:00
