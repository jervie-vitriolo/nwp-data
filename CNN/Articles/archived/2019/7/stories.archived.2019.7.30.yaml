      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper''s song "Old Town Road," featuring Billy Ray Cyrus, has
        <a href="https://www.cnn.com/2019/07/25/entertainment/lil-nas-x-rm-old-town-trnd/index.html"
        target="_blank">landed at No. 1</a> on the Billboard Hot 100 for the 17th
        consecutive week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f602498-3685-4267-9fbc-78dd48db77c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:42:35.768+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T09:42:36.075+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcfcbd5-3633-4a73-8aef-bf19799e8fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:42:35.768+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T09:42:36.075+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That makes the song as the longest-running No. 1 <a href="https://www.cnn.com/2019/07/20/entertainment/lil-nas-x-country-rap-trnd/index.html"
        target="_blank">single</a> since the chart''s inception, edging out Luis Fonsi
        and Daddy Yankee''s "Despacito," and "One Sweet Day," by Mariah Carey and
        Boyz II Men, which both lasted 16 weeks in the top spot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c7490d-5197-483c-9eca-cf47a8d4434e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:42:35.768+08:00
