      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) ‚Äî</strong> An arrest
        warrent has been issued for the suspects for the murder of Subic-based trader
        Dominic Sytin last November.</p>'
    '1':
