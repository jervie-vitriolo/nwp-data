      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez, however, said that this investigation should have come
        first, before Duterte‚Äôs order to close down PCSO‚Äôs gaming operations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
