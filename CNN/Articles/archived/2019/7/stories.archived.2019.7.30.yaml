      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Airplanes are often as multicultural as
        the destinations they''re flying to. And now Delta Air Lines has announced
        that in addition to spoken languages such as Spanish and Russian, in-flight
        crew members'' uniforms will now also indicate whether they know a signed
        language.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87968386-23aa-4467-bbb5-1f3f9c975442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:44:26.941+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:21:36.456+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5321fd01-b868-459f-b63b-1bdbcc272ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:44:26.941+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:21:36.456+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta''s CEO Ed Bastian released the news via a video shared on
        his personal LinkedIn page.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd34a61-6d80-4003-997b-d9c4649194b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:44:26.941+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:21:36.456+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff62fa3-1c79-40de-b565-9870c6a606de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:44:26.941+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:21:36.457+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our mission is to connect the world, which starts with making travel
        easier for all people," Bastian wrote in the post, adding: "It''s a small
        step on our journey, but a powerful change as we seek to make the world a
        smaller, more inclusive place."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef6d409-4c2e-4cd4-aa08-f75ed08257f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:44:26.941+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:21:36.457+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07068c4b-e094-408d-b310-16bd70f24f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:44:26.941+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:21:36.457+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This news is encouraging to many members of the deaf and hard-of-hearing
        community.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad13ab62-1dc8-4a70-93b2-d61bd3896642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:44:26.941+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:21:36.457+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5620c55c-aad7-41f3-b3c7-a13dfb4949f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:44:26.941+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:21:36.457+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are heartened that it''s becoming more clear to the world that
        the hundreds of sign languages we have deserve recognition as does any other
        language," Chris Soukup, CEO of Communication Service for the Deaf (CSD),
        tells CNN Travel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd835c7b-e1ec-4faa-8bf4-86009a56adf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:44:26.941+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:21:36.457+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce3bcb0-8811-4898-adad-29ae9c6e979e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:44:26.941+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:21:36.457+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have much work to do in combating biases and misperceptions
        against deaf and hard of hearing people, who they are, and what they''re capable
        of achieving, and this move by Delta puts them on the right side of that history."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ae471e-f8d9-4574-81a7-dececdfdcc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:44:26.942+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:21:36.457+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9427c5d7-9f95-4963-b5d5-0c967af060f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:44:26.942+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:21:36.457+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, about 466 million people
        worldwide have a "disabling" level of hearing loss, which comes to about 5%
        of the global population.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93a3012-de33-43cd-b9d3-4383ab01ee59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:44:26.942+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:21:36.457+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6f35b7-e3dd-467d-99ba-ae072bf523d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:44:26.942+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:21:36.457+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations has designated September 23 to be the International
        Day of Sign Languages. This day, first celebrated in 2018, was created in
        order "to raise awareness of the importance of sign language in the full realization
        of the human rights of people who are deaf."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf56f97-da79-438c-82a2-9aad0aa6068f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:44:26.942+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:21:36.457+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14c5e01-ca9b-4be6-909e-6ddc097d9c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:44:26.942+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:21:36.457+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are an estimated 300 signed languages around the world.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc268c3-dc22-47fe-91d5-785d6f3cb4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:44:26.942+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:21:36.457+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f85b7e-02e7-48ae-84ce-b996a77b79d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:44:26.942+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:21:36.457+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Delta is not the only brand that has made outreach to this community
        in the past year. In 2018, Starbucks opened an American Sign Language location
        in Washington, DC, down the street from Gallaudet University, the world''s
        only liberal arts university for the deaf and hard of hearing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc8950a-34aa-4116-95b2-28a0a6ae5dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:44:26.942+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:21:36.457+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/delta-crew-uniforms-sign-language/index.html">Delta
        uniforms will now include sign language as an option</a>."</em></p>'
  'Duterte-lifts-suspension-lotto-operations':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-30T21:52:41.536+08:00
    'imagesource': 'jcr:1b77cc0f-36cc-4109-bd4c-ca587d9edad7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb80d312-c181-4faa-9915-dbf8dcdc949c'
    'lead': 'Presidential Spokesperson Sal Panelo in a statement said lotto operations
      are less prone to corruption as these are machine operated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T21:54:44.011+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-07-31T06:57:22.871+08:00
    'mgnl:lastActivatedBy': 'lara'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PCSO', 'Rodrigo-Duterte', 'Philippine-Charity-Sweepstakes-Office',
      'Sal-Panelo']
    'template': '1'
    'title': 'Duterte lifts suspension of lotto operations'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc60f3f7-5ae9-4980-bcbf-d7bc80778ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:54:44.011+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-31T06:57:22.872+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)</strong> ‚Äî President
        Rodrigo Duterte lifted the suspension of lotto operations, his spokesperson
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfafd69-be65-4804-8d2d-464837fd18b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:23:53.321+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-31T06:57:22.872+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As per the advice of Executive Secretary Salvador C. Medialdea,
        the suspension of lotto operations has been ordered lifted by the President,"
        Presidential Spokesperson Sal Panelo said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc261896-15ea-4745-be26-37073a5597df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:23:53.321+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-31T06:57:22.872+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said machine-operated lotto games are less prone to corruption
        compared to other gaming activities licensed or franchised by the Philippine
        Charity Sweepstakes Office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0105d7-fd49-4645-8a9e-923a9909bef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:23:53.321+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-31T06:57:22.872+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maraming taong umaasa sa lotto</em> [Many people depend on
        lotto]," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0cdce4-800b-4dca-b656-cc68a6fb63f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:23:53.321+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-31T06:57:22.872+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order takes effect immediately, Panelo added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6704f657-def6-43b3-a718-405573d602ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:23:53.322+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-31T06:57:22.872+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the rest of gaming operations with franchises, licenses
        or permits from the PCSO will remain suspended pending the National Bureau
        of Investigation''s probe into the corruption controversy hounding the agency,
        Panelo said. The suspension will stay in effect until the Office of the President
        evaluates the results of the probe, he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6844b0f6-6e0b-4cb7-bf11-79b6a53612b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:23:53.322+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-31T06:57:22.872+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near midnight on July 26, Duterte gave a verbal order for the closure
        of all gaming activities authorized by the PCSO such as lotto, STL, Keno,
        and Peryahan ng Bayan, declaring them illegal. Duterte also ordered the military
        and the police to arrest anyone who will violate his order.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ddf6c0-368a-4693-8e9f-63e3a3bb32ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:23:53.322+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-31T06:57:22.872+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 30,000 PCSO gaming outlets nationwide were closed following
        the order, according to the police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a86537-5012-4b89-85ba-e4d39b4f7e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T23:53:09.859+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-31T06:57:22.872+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara, in a statement, thanked the President for
        lifting the suspension of lotto as it lowered the risk of losing funds for
        the implementation of the Universal Healthcare Law. Forty percent of the PCSO''s
        charity fund will partly finance the measure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa9380d-d240-4103-bcb2-fc7d3feae4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T23:53:09.859+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-31T06:57:22.872+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala nang panganib na magkaka aberya ang pagsasatupad ng</em>
        Universal Health Care Act <em>at iba pang mga programa ng gobyerno para sa
        ating mga kababayan dahil sa kakulangan ng pondo</em>," Angara said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93423913-5830-431b-956e-1c5072b82b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T23:53:09.860+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-31T06:57:22.872+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s no danger of a stunted implementation of
        the Universal health Cre act and other government programs for the people
        just because we lacked funding.]</p>'
    '11':
