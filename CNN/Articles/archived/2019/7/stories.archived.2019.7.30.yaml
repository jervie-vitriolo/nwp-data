    'lead': 'Joshua Harris'' book ''I Kissed Dating Goodbye,'' which railed against
      sex before marriage and homosexuality, sold over 1 million copies and became
      a fixture in Christian youth groups after coming out 22 years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T06:48:52.875+08:00
