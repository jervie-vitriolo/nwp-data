      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/5/21/China-boats-back-in-Scarborough.html">READ:&nbsp;China''s
        ''most destructive'' boats back in Scarborough ‚Äì think tank</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0001321b-88d1-4114-9b99-3d44f751eb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:43:34.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-30T17:49:55.880+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4186088d-9bc1-4c73-9478-a6ad0a480d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:43:34.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-30T17:49:55.880+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The bullying</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d274af-c3e3-46cd-a6d5-e6aa58e959ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:43:34.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-30T17:49:55.880+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines lost Scarborough Shoal to China after a controversial
        standoff in 2012. China blocked Filipino fishermen from Scarborough, also
        known as Panatag Shoal, which lies 120 nautical miles from Zambales. This
        prompted Manila to file a case for international arbitration, which it largely
        won.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379f02d1-e15d-4995-81a1-047bf0d2d7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:43:34.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-30T17:49:55.880+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1d88a9-53f4-4485-af3c-3a7bb98ba571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:43:34.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-30T17:49:55.880+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark ruling in July 2016 recognized the Philippines'' sovereign
        rights to some areas in its 200-nautical mile exclusive economic zone. Although
        it did not rule on which country has sovereignty over Scarborough, it called
        out China for violating the Filipinos'' traditional fishing rights in the
        area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae64cc3-7cc6-40c3-b7be-bbe403d01048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:43:34.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-30T17:49:55.880+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fcffb7-e238-4723-9b93-2d3cccb2460b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:43:34.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-30T17:49:55.880+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China rejects the arbitration ruling and insists on its sweeping
        claim to almost the entire South China Sea, including the West Philippine
        Sea, or areas the Philippines either claims or occupies in the global waterway.
        Beijing has built artificial islands, blocked Filipino fishermen from entering,
        and interfered in oil exploration activities in the West Philippine Sea.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876e2c5b-c7a9-45cd-9366-87f837bfe45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:43:34.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-30T17:49:55.880+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2018/11/23/Scarborough-Shoal-Duterte-arbitral-ruling-South-China-Sea.html">READ:&nbsp;Plan
        to retake Scarborough shelved after Duterte''s order vs. ''overly celebrating''
        Hague win</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbacf29-d03f-4a28-9617-3a9adbbe5af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:43:34.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-30T17:49:55.880+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b51191-ce09-49e2-b712-6b2c7bdb57d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:43:34.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-30T17:49:55.880+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese actually, since they started grabbing islands there,
        are bullying people around, syempre magdududa yung tao (of course, the people
        will doubt)," Lorenzana told reporters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72f1578-ad3f-4c41-a0bb-da1c9b971e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:43:34.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-30T17:49:55.880+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fcdf43-c511-4c34-9ee8-97d83a20fb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:43:34.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-30T17:49:55.880+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the<a href="https://cnnphilippines.com/news/2019/7/26/Pulse-Asia-Russia-China-Filipinos-trust.html">
        latest nationwide surveys</a>, <a href="https://www.cnnphilippines.com/news/2019/7/19/china-sws-trust-rating-june-2019.html">Filipinos''
        trust in China sank</a> after the June 9 Recto Bank incident, where a Chinese
        vessel rammed a Filipino boat, leaving all 22 fishermen floating in the open
        seas for hours before being rescued by a Vietnamese vessel. Recto Bank, also
        known as Reed Bank, is an underwater feature west of the Philippines that
        is being claimed by both Manila and Beijing. The 2016 international arbitral
        ruling, however, recognized Recto Bank as part of the Philippines'' continental
        shelf.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af8fc87-8af3-4075-a63a-4e4483cf78ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:43:34.852+08:00
