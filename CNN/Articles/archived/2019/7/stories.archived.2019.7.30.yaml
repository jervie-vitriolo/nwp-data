      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice department has also defended Duterte‚Äôs order, saying
        he could order the suspension of operations based on preliminary information
        available to him.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7083bf-92cf-4ca1-9abe-afb5e30b6292'
