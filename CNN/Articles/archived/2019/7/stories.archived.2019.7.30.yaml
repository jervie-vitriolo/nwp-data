  'Drilon-Tolentino-Duterte-Xi-fishing-deal':
    'caption': 'Senate Minority Leader Franklin Drilon (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-30T00:17:10.358+08:00
    'imagesource': 'jcr:184fcb83-9926-4464-acaf-2af3831a31dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'caa985aa-7bcb-408f-8792-7c72d339cf6d'
    'lead': 'This follows Senate Minority Leader Franklin Drilon‚Äôs grilling of newbie
      Senator Francis Tolentino over the fishing pact.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T00:20:01.055+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-07-30T00:20:01.298+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Franklin-Drilon', 'Department-of-Foreign-Affairs', 'Rodrigo-Duterte',
      'Xi-Jinping', 'China', 'Francis-Tolentino', 'West-Philippine-Sea', 'Scarborough-Shoal',
      'EEZ', 'exclusive-economic-zone', 'UNCLOS', 'United-Nations-Convention-on-the-Law-of-the-Sea',
      'Aquilino-Pimentel-III', 'Senate', 'Reed-Bank', 'Recto-Bank', 'Panatag-Shoal']
    'template': '1'
    'title': 'Senator wants DFA summoned over Duterte, Xi verbal fishing deal'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6418fd1-59a7-4c91-9312-d6f161629006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T00:20:01.056+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T00:20:01.299+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)</strong> ‚Äî Senate
        Minority Leader Franklin Drilon wants the Senate to subpoena the Department
        of Foreign Affairs to put on record details on the verbal fishing pact between
        President Rodrigo Duterte and his Chinese counterpart Xi Jinping.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a26c33-5983-427a-883e-b33e86dd1f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T00:20:01.056+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T00:20:01.299+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first privilege speech Monday, new Senator Francis Tolentino
        said there is no need for the Senate to concur to the oral agreement between
        Duterte and Xi ‚Äî supposedly allowing Chinese fishermen to fish in Philippine
        waters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdf9781-9ad5-49a4-906d-8df8b03c6faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T00:20:01.056+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T00:20:01.300+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt is merely in implementation of the provisions of UNCLOS and
        implementation of other treaties," Tolentino said, referring to the United
        Nations Convention on the Law of the Sea. He asserted that it is within Duterte''s
        prerogative to enter into such an agreement in the same way that ‚Äúthe President
        is constitutionally vested with ample discretion in the implementation of
        the (Philippines-US) Mutual Defense Treaty."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5eb137-4821-4b14-bc3b-ae02e728e59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T00:20:01.056+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T00:20:01.300+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on June 26 revealed that he had agreement with Xi in 2016
        that allows Filipino fishermen back in Scarborough Shoal ‚Äî which China took
        control of in 2012 ‚Äî in exchange for permitting Chinese fishermen in the Reed
        Bank, which is part of the Philippines'' exclusive economic zone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231ba4d3-5141-445e-ba38-232224daa666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T00:20:01.056+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T00:20:01.300+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued that what he granted were traditional fishing rights as
        recognized by the UNCLOS, to which China and the Philippines were signatories,
        and the 2016 arbitral tribunal decision in the case Manila filed against Beijing''s
        over the countries'' row in the South China Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae47c3ae-f8fb-4c4d-a3f0-cfcf8a1cca5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T00:20:01.056+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T00:20:01.300+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Justice Antonio Carpio disputed that claim by Duterte,
        saying China cannot demand traditional fishing rights in the Philippines''
        EEZ. The tribunal decision recognized traditional fishing rights of Filipino,
        Chinese and other nationals only in Scarborough Shoal, which it said is a
        high-tide elevation that generates a 12-mile territorial sea. The tribunal
        said the Reed Bank is part of the Philippines continental shelf and EEZ.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0497752-8186-4afb-aab7-a29648105a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T00:20:01.056+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T00:20:01.300+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran Senator Drilon asked Tolentino if he knew what the agreement
        between Duterte and Xi contained, and Tolentino admitted he did not know the
        contents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f88e58-5230-4610-90fe-f7e2fd23e742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T00:20:01.056+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T00:20:01.301+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúSince we do not know what the agreement is, how can we come to
        the conclusion that it does not require the concurrence of the Senate, when
        in the first place we do not know what the agreement is about?‚Äù he asked Tolentino.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab3f5ce-896d-4a6b-a310-c07843beaef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T00:20:01.056+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T00:20:01.301+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino, an administration ally, left the details to the President‚Äôs
        discretion. But he said the DFA may have information on the matter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041f729b-9433-4cf5-b4ec-a9ea56cacffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T00:20:01.056+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T00:20:01.301+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI think the proper agency that would have to report here would
        be the Department of Foreign Affairs if there is indeed such an agreement
        considering they are the official repository of all treaties and international
        agreement entered into by our country,‚Äù he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a58352-b381-47a0-8884-41bda349f067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T00:20:01.056+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T00:20:01.301+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon then asked the Senate Committee on Foreign Relations, led
        by Senator Aquilino ‚ÄúKoko‚Äù Pimentel III to order the DFA to face the Senate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7e6829-7bc5-46df-9277-c7d9b1374733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T00:20:01.057+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T00:20:01.301+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel, in response, said he is open to conducting a hearing to
        shed light on the Philippine government‚Äôs position in the oral agreement with
        Xi. He added that his committee will also look into whether there is a need
        to issue a subpoena to the DFA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f1a34e-ebc6-4813-8391-a9c409835fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T00:20:01.057+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T00:20:01.302+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Joyce Ilas contributed to this
        report.</em></p>'
