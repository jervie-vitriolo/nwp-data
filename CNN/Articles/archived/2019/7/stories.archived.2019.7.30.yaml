      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in Baofeng Group plunged 10% on Monday. That''s the maximum
        amount allowed in one trading session on the Shenzhen stock exchange.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61713e4-4dec-4d0f-ab4c-39ae12955592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:52:40.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T07:52:41.196+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baofeng Group operates Storm Codec, a popular media software in
        China. It also offers online entertainment services and manufactures virtual
        reality glasses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb698304-a5d8-427a-886e-a74f1ad037a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:52:40.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T07:52:41.196+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company made headlines after its stock market debut in 2015
        when the shares soared. The success of taking the company public made Feng
        a billionaire.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7f409a-8f63-4544-8d29-2af27e585d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:52:40.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T07:52:41.196+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the stock has slid dramatically since then as profit has declined.
        On Monday, shares closed at 5.67 yuan (82 cents) ‚Äî a 95% fall from its peak
        in June 2015.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0d9136-2610-4465-920c-cdb29167f4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:52:40.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T07:52:41.196+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Baofeng Group suffered a loss of 1.09 billion yuan ($160
        million).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb07713-2434-4a32-a184-9b7087982b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:52:40.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T07:52:41.196+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feng''s encounter with the police follows the detention of two more
        Chinese CEOs earlier this month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e018e7-5f05-4055-95f1-346fc08fa7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:52:40.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T07:52:41.197+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billionaire Wang Zhenhua, who founded Future Land Development Holdings
        in 1996, was detained at the beginning of July on allegations of child molestation,
        according to the police and the company''s statements.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5ff522-a392-4c54-a69b-a2cfe5d1202e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:52:40.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T07:52:41.197+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 10, the police formally arrested Wang. In a statement, police
        said they had taken statements from the victim, suspects and witnesses and
        concluded that Wang''s behavior "constituted alleged child molestation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979563de-87af-44db-befa-0182972fb758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:52:40.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T07:52:41.197+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business has been unable to contact a representative for Wang,
        and spokespeople for his companies have declined to comment beyond their official
        statements.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36997348-4ad9-41c6-9787-96cf0c2a8756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:52:40.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T07:52:41.197+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Future Land released an open letter in Chinese
        in which it apologized for its founder''s reported behavior and the "great
        suffering" he had caused the alleged victim and her family.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451c6e59-24e3-4c49-b199-9cbc6fbf183a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:52:40.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T07:52:41.198+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 5, Camsing International, a media firm that owns Stan Lee''s
        POW! Entertainment, announced that founder and CEO Lo Ching was being held
        in "criminal custody" by Shanghai police.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9d0c3e-617b-4b46-be52-3226c4c6203f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:52:40.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T07:52:41.198+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camsing International''s stock has plunged 75% since then.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8643490d-c6da-460e-b5ce-2ea565894bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:52:40.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T07:52:41.198+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, Camsing said that it has been trying to find
        out from the Shanghai police bureau why Lo was detained. "Up to the date of
        this announcement, the bureau has not responded to the enquiry by the company,"
        it said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa5e23f-c0c5-43e8-92c8-e235729172e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:52:40.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T07:52:41.198+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lo has been suspended from her duties as chairman and CEO, it added.</p>'
    '0':
