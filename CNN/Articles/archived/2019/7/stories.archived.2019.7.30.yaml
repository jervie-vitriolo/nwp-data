  'Ethiopia-tree-planting':
    'author': 'Sharif Paget and Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-30T12:59:01.459+08:00
    'imagesource': 'jcr:1211ead0-6716-49a4-9f3a-d9c487d2d08b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea04ce84-3587-449b-bd1d-3317ee2d4d2c'
    'lead': 'Officials believe Ethiopia broke a world record in planting more than
      353 million trees in 12 hours.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T13:04:11.764+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-07-30T13:04:12.053+08:00
    'mgnl:lastActivatedBy': 'xave'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ethiopia']
    'stories': ['04f039aa-0ef7-4bf6-ae66-ad00771f8c9b']
    'template': '1'
    'title': 'Ethiopia plants more than 350 million trees in 12 hours'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba97d86-5d90-4ed1-acb8-6c489ae9c50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:04:11.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:04:12.053+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Ethiopia <a href="https://edition.cnn.com/2019/04/17/world/trillion-trees-climate-change-intl-scn/index.html"
        target="_blank">planted</a> more than 353 million trees in 12 hours on Monday,
        which officials believe is a world record.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bc8bcd-68ed-4bb9-956c-9ed13a5c2d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:04:11.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:04:12.053+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3781bf10-53cd-466d-9160-c9cf09209f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:04:11.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:04:12.054+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The burst of tree planting was part of a wider reforestation campaign
        named "Green Legacy," spearheaded by the country''s Prime Minister Abiy Ahmed.
        Millions of Ethiopians across the country were invited to take part in the
        challenge and within the first six hours, Ahmed tweeted that around 150 million
        trees had been planted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3950d94e-5cae-4fea-8254-8db30e73f32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:04:11.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:04:12.054+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15376cee-5d70-4221-b07b-06597765bfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:04:11.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:04:12.054+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re halfway to our goal," he said and encouraged Ethiopians
        to "build on the momentum in the remaining hours." After the 12-hour period
        ended, the Prime Minister took to Twitter again <a href="https://twitter.com/PMEthiopia/status/1155876552338550795"
        target="_blank">to announce</a> that Ethiopia not only met its "collective
        #GreenLegacy goal," but exceeded it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c4a0f5-8854-4638-868c-a9e576b3eea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:04:11.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:04:12.054+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f7c482-6676-4d7a-90aa-d9b3f9107bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:04:11.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:04:12.055+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 353,633,660 tree seedlings had been planted, the country''s
        minster for innovation and technology, Getahun Mekuria, <a href="https://twitter.com/DrGetahun/status/1155875490407886848"
        target="_blank">tweeted</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b634baeb-29e5-4634-be33-07a21ca3c93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:04:11.765+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:04:12.055+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4303582-56b3-4867-af2e-87affefddded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:04:11.765+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:04:12.055+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s challenge had encouraged citizens in Africa''s second
        most populous nation to plant 200 million trees in one day. In 2017, India
        set the world record when around 1.5 million volunteers planted 66 million
        in 12 hours.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51f048a-55a7-49cd-82b0-0440a762078f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:04:11.765+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:04:12.055+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677baaab-1047-495f-b966-fbeecde14e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:04:11.765+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:04:12.056+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethiopia''s goal for the whole season is even bigger than that;
        the national tree planting campaign aims to plant 4 billion trees during "the
        rainy season" ‚Äî&nbsp;between May and October ‚Äî&nbsp;according to a May tweet
        by Ahmed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044f00e0-7530-4b93-b851-1effdb4104b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:04:11.765+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:04:12.056+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81b798d-9eb8-4c5b-b068-376a8406e481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:04:11.765+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:04:12.056+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Farm Africa, an organization working on reforestation
        efforts in East Africa and helping farmers out of poverty, <a href="https://www.farmafrica.org/media/press-releases/post/720-economic-incentives-help-stem-deforestation-in-ethiopia"
        target="_blank">less than</a> 4% of Ethiopia''s land is forested, compared
        to around 30% at the end of the 19th century.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e31e2ab-0e16-4c5a-8cc5-730e74134710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:04:11.765+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:04:12.056+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f30ff0f-732c-4a90-b466-9749c94ba05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:04:11.765+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:04:12.056+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landlocked country is also suffering from the <a href="https://www.adaptation-undp.org/explore/eastern-africa/ethiopia"
        target="_blank">effects of climate</a> crisis, with land degradation, soil
        erosion, deforestation, and recurrent droughts and flooding exacerbated by
        agriculture. Eighty percent of Ethiopia''s population <a href="https://www.farmafrica.org/ethiopia/ethiopia"
        target="_blank">depends on agriculture</a> as a livelihood.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52e2d0e-99b4-4407-99a0-56256afd6760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:04:11.765+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:04:12.057+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a11f832-b41c-4db3-83d5-748f11927b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:04:11.765+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:04:12.057+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Ethiopia joined more than 20 other African nations in <a
        href="https://afr100.org/" target="_blank">pledging to restore</a> 100 million
        hectares of land as part of the African Forest Landscape Restoration Initiative.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc768c79-86a3-4440-af40-70455f5a27ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:04:11.765+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:04:12.057+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8506f7de-a2ac-4be9-b317-75866375c82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:04:11.765+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:04:12.057+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent study estimated that <a href="https://edition.cnn.com/2019/07/04/world/forests-capture-two-thirds-of-carbon-emissions-scn-intl/index.html"
        target="_blank">restoring the world''s lost forests</a> could remove two thirds
        of all the planet-warming carbon that is in the atmosphere because of human
        activity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24c9a1e-447a-4eab-b48b-b8d8a001e64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:04:11.765+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:04:12.058+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4f1c59-22f7-4997-9d17-30cef66a7832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:04:11.765+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:04:12.058+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, carried out by researchers at Swiss university ETH Zurich,
        calculated that restoring degraded forests all over the world could capture
        about 205 billion tons of carbon in total. Global carbon emissions are around
        10 billion tons per year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c295151-9422-4978-946b-038a136207b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:04:11.765+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T13:04:12.058+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/07/29/africa/ethiopia-plants-350-million-trees-intl-hnk/index.html"
        target="_blank">Ethiopia plants more than 350 million trees in 12 hours</a>."</em></p>'
