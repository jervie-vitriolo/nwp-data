      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s right. There''s no denial," the Health Secretary
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142387ab-2bb2-424e-a007-659fd119f9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:08:06.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T12:24:28.551+08:00
