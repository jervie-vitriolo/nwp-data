      'jcr:uuid': 'e9e27aa8-1e96-45f9-b246-e90e8c2de339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:27:01.113+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T15:49:30.795+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/7/27/what-s-at-stake-duterte-order-pcso-lotteries-closure.html"
        target="_blank">What''s at stake as Duterte stops PCSO lotteries?</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd6fb2b-6756-4459-8c95-77e571eb9a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:27:01.113+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T15:49:30.795+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIf you believe that the franchise was secured by corruption or
        there was no remittance, therefore there has to be a notice from the other
        party, the franchise holder, for them to be able to explain why, whether their
        contracts are through corruption. Then after that due notice and hearing,
        then it can be cancelled, but only then,‚Äù Rodriguez said.</p>'
