    'mgnl:tags': ['endo', 'President-Rodrigo-Duterte', '18th-Congress', 'contractualization',
      'Security-of-Tenure-bill']
    'template': '1'
    'title': 'Anti-endo bill likely to be certified urgent again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a32f2b4-8f6a-4823-861c-2d08d3aa163e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:08:01.270+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-30T14:08:01.462+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)</strong> ‚Äî After
        his controversial rejection of the proposed ban on labor contracting, President
        Rodrigo Duterte is expected to certify the measure as urgent the second time
        around.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f0c68f-b546-4a0b-bc33-72d11ba5b203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:08:01.270+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-30T14:08:01.462+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bc9a9d-5626-4cba-ae7b-17a10c064f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:08:01.270+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-30T14:08:01.462+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This move will allow the 18th Congress to fast-track the passage
        of the Security of Tenure (SOT) bill, which was <a href="https://www.cnnphilippines.com/news/2019/7/29/Joel-Villanueva-end-endo.html">refiled
        by Senator Joel Villanueva</a>. This is the exact copy of the bill that Duterte
        had vetoed, but Malaca√±ang expects it will be amended to reflect the proposal
        being drafted by the Labor Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5f7583-4f35-4939-b14f-fbf6b64946d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:08:01.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-30T14:08:01.463+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee2e01d-89c1-45ae-ab69-bacbed9c2bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:08:01.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-30T14:08:01.463+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The suggestion by the Department of Labor could be the subject
        of any amendment to the bill," Presidential Spokesperson Salvador Panelo said
        in a media briefing Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68474123-0946-4df2-99b7-1b8138e3c113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:08:01.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-30T14:08:01.463+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b2ad39-8a4c-4d21-85eb-6b7bbaf22991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:08:01.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-30T14:08:01.463+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the President will certify the measure as urgent,
        Panelo said, "I think so, yes."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495a5b1a-f531-4917-8b4c-20e249a027da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:08:01.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-30T14:08:01.464+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb77f2ac-8dbd-421a-989f-850c0a4cc335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:08:01.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-30T14:08:01.464+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also marked the bill as urgent in September 2018 as labor
        groups called on him to fulfill his campaign promise of putting an end to
        all forms of illegal contractualization or "endo."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51532df0-17b0-4e5a-9865-ac0bbc186731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:08:01.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-30T14:08:01.464+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e542cd41-4207-495d-9f33-6aef24bcb587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:08:01.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-30T14:08:01.464+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Endo" or "end of contract" is a highly-contested form of contractualization
        widely practiced in the country. Under this practice, workers are hired for
        not more than five months. Employers then don''t need to regularize them on
        the sixth month as mandated by the Labor Code.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311becb6-2254-40f9-a763-5aeb8df5eff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:08:01.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-30T14:08:01.464+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5a1221-db43-417e-956b-d5077bfffa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:08:01.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-30T14:08:01.465+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he <a href="https://www.cnnphilippines.com/news/2019/7/26/Duterte-veto-end-endo.html?fbclid=IwAR1afYQQ9vavw4FnptHCiWfjwnOFnXp2k4zwizy3PBBM7d4HCWMEy7WmIXk">vetoed
        the SOT bill</a> as it "unduly broadens" the scope of definition of labor
        contracting, destroying the "delicate balance" between the conflicting interests
        of laborers and employers. Lawmakers have questioned why the President would
        reject a priority measure and have since called on the executive to clarify
        how it wants labor contracting defined.</p>'
  'TikTok-ByteDance-smartphone':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-07-30T15:03:32.257+08:00
