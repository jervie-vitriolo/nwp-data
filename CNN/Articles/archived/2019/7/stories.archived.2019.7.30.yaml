      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) ‚Äî</strong> A lawmaker
        and legal scholar prodded franchise holders and operators of lotto and other
        games licensed by the Philippine Charity Sweepstakes Office (PCSO) to go to
        court to challenge President Rodrigo Duterte''s ‚Äúillegal‚Äù order to <a href="http://cnnphilippines.com/news/2019/7/27/duterte-pcso-gambling.html"
        target="_blank">shut down their operations</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4c1c23-9484-4a19-9eb7-505210d1652b'
      'mgnl:activationStatus': true
