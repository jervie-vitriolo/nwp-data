    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ab504d-26f0-4844-9563-319dec52ac89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:45:31.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T17:45:31.864+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overusing antibiotics in animals can lead to antibiotic-resistant
        bacteria that pose risks to human life, according to the World Health Organization.
        As consumers become more aware of the dangers, major chains are promising
        change.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2408184-a079-48c4-9dea-c21dda65ac62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:45:31.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T17:45:31.864+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because Taco Bell doesn''t directly control its beef supply, its
        promise amounts to a commitment to work with suppliers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5340da-37b5-4e50-9a1b-e10d05376857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:45:31.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T17:45:31.864+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Essentially, we''re sending a supportive signal to the industry,"
        Missy Schaaphok, Taco Bell''s manager of global nutrition and sustainability,
        told CNN Business. She said that 25% is an "aspirational" figure, but one
        Taco Bell can meet. Taco Bell is owned by Yum! Brands, which also owns KFC
        and Pizza Hut.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848d50e9-9f99-4ca3-9bd3-1dc445634ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:45:31.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T17:45:31.864+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a modest goal when considering that Taco Bell was able to
        eliminate the use of antibiotics important to human health in its chicken
        supply in 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613bc1ca-7bf6-4a41-ac8b-8393448a6207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:45:31.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T17:45:31.864+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "chicken is a lot easier," said Schaaphok, because they tend
        to spend their whole lives in one place. That means the animals have just
        one handler, she said. Cows, on the other hand, move around and live longer,
        making it harder to monitor their treatment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02eb111c-9449-41e6-93c5-6cf05aa88649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:45:31.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T17:45:31.865+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afbcc9d-5344-4dd1-ae6a-23df258c825b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:45:31.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T17:45:31.865+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taco Bell is not alone in its efforts to reduce antibiotics in its
        supply chain. Late last year, McDonald''s announced a plan to reduce the use
        of antibiotics in its beef, among other efforts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ce317a-37aa-4d06-b57d-b5a5dc21bbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:45:31.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T17:45:31.865+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a387e0-eff4-463d-8b07-32a154da3c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:45:31.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T17:45:31.865+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes follow a 2018 scorecard released by the Natural Resources
        Defense Council and its partners which found that most major burger chains
        ‚Äî including McDonald''s, Burger King and Sonic ‚Äî earned an F when it came
        to efforts to reduce antibiotics in their beef supply. Only Shake Shack and
        BurgerFi scored an A rating for sourcing their beef from farmers who don''t
        use antibiotics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557cda01-9585-410b-99d1-52472647b29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:45:31.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T17:45:31.865+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5d2078-1ff0-4284-9184-5e1333c8972a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:45:31.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T17:45:31.866+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lena Brook, the NRDC''s director of food campaigns, said in a statement
        that Taco Bell''s "commitment leaves significant room for improvement" because
        it doesn''t include a plan to use third-party verification of its goals, has
        a six-year timeline and doesn''t provide much detail.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74de69ac-29ec-4667-b545-61035a26682a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:45:31.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T17:45:31.866+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23efce9c-d9b0-48ea-a8cc-492af828ba19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:45:31.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T17:45:31.866+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, she added, "it''s a move in the right direction and shows the
        pressure is on for competitors to take action."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ccf83e-9438-4193-a91a-e2638c1ad44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:45:31.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T17:45:31.866+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca455fa-0385-4a82-b6f8-db5b3aaca0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:45:31.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T17:45:31.866+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some chains, such as Chipotle and Panera have performed well in
        earlier versions of the NRDC reports, which included non-burger fast food
        chains more likely to sell chicken.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a67384-2f13-4f88-a5d4-c76c476503d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:45:31.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T17:45:31.867+08:00
