    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d8e41a-dfda-4f41-ac25-ced480972852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:03:30.432+08:00
      'mgnl:createdBy': 'xave'
