    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3e4335-3d21-4e76-93a3-4f9d7f5c880a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:27:01.115+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T15:49:30.796+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit called out the PCSO in 2018, however, for
        using ‚Ç±5.89 billion of the charity fund for various purposes not related to
        health programs, medical assistance services, and other charities, violating
        its charter.</p>'
    '37':
