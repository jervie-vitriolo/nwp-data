  'lotto-stl-albayalde-maliksi':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-30T22:26:48.782+08:00
    'imagesource': 'jcr:53a551ec-c1ba-4fea-add2-a311623ff505'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '412ed8cd-c84e-4ec5-a49a-5bf8a860373e'
    'lead': ' As the government cracks down on what it describes as "massive corruption"
      in the Philippine Charity Sweepstakes Office, authorities point to small town
      lottery (STL) as front for illegal activities.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T22:28:18.774+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-07-31T08:14:20.098+08:00
    'mgnl:lastActivatedBy': 'lara'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Politics-as-Usual', 'PCSO', 'Duterte', 'Albayalde', 'Lotto', 'lotto',
      'Maliksi', 'gambling', 'jueteng']
    'template': '1'
    'title': 'PNP, former PCSO chief: STL, not lotto, is the problem'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2198980f-93a8-4a98-95cc-f6cd5f6835cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:28:18.774+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-31T08:14:20.098+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) ‚Äî</strong> As the
        government cracks down on what it describes as "massive corruption" in the
        Philippine Charity Sweepstakes Office, authorities point to small town lottery
        (STL) as front for illegal activities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f600376b-1c23-4644-a68f-709040dbf055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:28:18.774+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-31T08:14:20.098+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, <a href="https://cnnphilippines.com/news/2019/7/27/duterte-pcso-gambling.html"
        target="_blank">through a Facebook live video message on July 26</a>, ordered
        the termination of all franchises granted by the agency to small government-sanctioned
        gambling operations like lotto, keno and STL. This is due to alleged corruption
        in the agency, which will be investigated.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739255ab-6a00-43d8-acdb-97b9a6ae4c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:28:18.774+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-31T08:14:20.098+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) chief Gen. Oscar Albayalde said
        STL still has strong connections to jueteng, a popular form of illegal gambling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8c2354-eee7-4412-a12e-d5ad3342480d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:28:18.774+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-31T08:14:20.098+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"STL depends on the declaration of how much you collected probably
        a day or a week. Ito kasi kubransa kung tawagin, a local language of jueteng,
        yung tawag nila yung collection per day they depend on the number of voting
        population in the area," Albayalde said in an interview on CNN Philippines''
        Politics as Usual.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b759a2-3b68-45cc-b295-559788666b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:28:18.774+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-31T08:14:20.098+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They call it kubransa, the same as the local language
        of jueteng, where their collection depends on the voting population in the
        area.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e63cb5-0f53-4aa8-86b9-3f39c7551bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:28:18.775+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-31T08:14:20.098+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that STL is dependent on whether or not an operator is
        telling the truth when remitting part of the collection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd2990c-2f21-4e04-a92a-03c7961afeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:28:18.775+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-31T08:14:20.098+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can lower down the declaration of the collection so they can
        pay a small amount of tax," Albayalde said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d81955b-4999-477a-8fd4-958c2f8c4f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:28:18.775+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-31T08:14:20.098+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if jueteng was legalized with STL Albayalde said no, but that
        it operated in a similar system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1deaadf-721b-42ed-ae56-72707d6b0609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:28:18.775+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-31T08:14:20.098+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the reason why yung nagtratrabaho are those who were working
        for jueteng before, para ma-legalize yung kita nila per day. And wala nang
        natatakot na ma-raid ng police," Albayalde said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a57f31-2d59-4cf9-a7b8-c763fb16d1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:28:18.775+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-31T08:14:20.098+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why some who work in jueteng before now work
        in STL, to legalize their earnings. And they don''t have to worry about police
        raids.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c88b975-0635-4f20-99f5-2218c63bfdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:28:18.775+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-31T08:14:20.098+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former PCSO Chairman Erineo Maliksi agreed with Albayalde''s assessment,
        adding that some jueteng operators use STL as front.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e259ce9-4bf6-4900-ae34-e687dc535485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:28:18.775+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-31T08:14:20.098+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he tried to shut down STL operations in the past.
        Maliksi was chairman from 2015 to 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12b45b7-34d1-499e-b9a5-1713adb31e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:28:18.775+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-31T08:14:20.098+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya naman patakbohin ang PCSO ang STL na hindi na gumagamit ng
        dummy-dummy," Maliksi said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc70639-b93d-44d7-b745-bc091a0ff0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:28:18.775+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-31T08:14:20.098+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The PCSO can run the STL without using dummies.]</p>'
  'Duterte-teases-Cayetanos-dynasties':
    'caption': 'President Rodrigo Duterte and House Speaker Alan Peter Cayetano (FILE
