      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Firstly, PCSO is under the Office of the President.
        He is in control over all agencies under the Office of the President. And
        the PCSO''s duty to provide medical assistance and social services can be
        redirected to other government agencies.]</p>'
