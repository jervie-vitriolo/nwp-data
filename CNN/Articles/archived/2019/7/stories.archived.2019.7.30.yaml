      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been discovered that PhilHealth has been paying ghost claims
        to WellMed Dialysis Center in Quezon City. The senator also cited several
        hospitals that reportedly received overpayments from the state-run insurance
        fund, which went as high as 2,508 percent for the Bondoc Peninsula District
        Hospital, which filed claims for P200,397 for pneumonia but PhilHealth recorded
        payments of over P5 million to the facility.</p>'
  'soldiers-biff-killed-maguindanao':
