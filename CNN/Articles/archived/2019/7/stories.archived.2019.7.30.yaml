  'Beijing-last-to-block-passage-West-Philippine-Sea':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-30T11:39:41.686+08:00
    'imagesource': 'jcr:e8d4d8a7-325d-4ba3-88e6-2babe21f65d5'
