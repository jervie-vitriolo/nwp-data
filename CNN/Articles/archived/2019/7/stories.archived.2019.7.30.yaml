    'mgnl:tags': ['Bangladesh', 'dengue', 'dengue-outbreak']
    'template': '1'
    'title': 'Bangladesh hit by worst dengue outbreak on record'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adffbcf-ee8e-4b64-89ee-c21374c00722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:18:26.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T19:18:29.123+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)‚Äî&nbsp;</strong>More than 1,000 people in Bangladesh,
        the majority of whom are children, have been diagnosed with dengue in the
        last 24 hours, amid the country''s worst outbreak on record, a senior health
        ministry official said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9108a325-77de-4728-93da-01f42904d174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:18:26.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T19:18:29.124+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc6ec05-ecc9-4dce-adfb-11cdfb6223cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:18:26.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T19:18:29.124+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight people have died since January and more than 13,600 patients
        have been diagnosed with the mosquito-borne fever so far this year, with 8,348
        cases, or more than half, coming in the month of July -- a sharp increase
        from the 1,820 cases in June and 184 cases in May this year, according to
        official figures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb93364-332b-4561-976d-aef15e62f371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:18:26.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T19:18:29.124+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd884b310-ff62-4bd3-b9b0-4194233821e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:18:26.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T19:18:29.125+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since we started keeping record of dengue cases, which is from
        2000, this is the worst dengue outbreak we have seen in Bangladesh," said
        Ayesha Akhter, assistant director at the Directorate General of Health Services
        told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b16724e-2aa2-4e2b-87eb-a0aab44738d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:18:26.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T19:18:29.125+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4556616-c4ce-420d-991c-c06ddad406b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:18:26.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T19:18:29.125+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 50 districts across the country have been affected, but
        the Bangladeshi capital of Dhaka -- home to more than 20 million people --
        is the worst-hit city in the country, said Akhter, with some hospitals struggling
        to find space for patients.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1999eb-b1e2-4ac1-acde-f94b4ebe6996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:18:26.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T19:18:29.125+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc61a697-a061-4667-8ad9-00b528be8060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:18:26.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T19:18:29.126+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are making sure all the government and private hospitals have
        all the resources to tackle this outbreak. We have opened a special section
        at Dhaka Medical College Hospital for dengue patients," said Akhter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3ea779-9f80-47c5-ba11-d11cd013de44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:18:26.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T19:18:29.126+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f21c7f1-cb0d-4aa9-9823-d7271939bcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:18:26.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T19:18:29.126+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A viral infection, dengue causes flu-like symptoms, including piercing
        headaches, muscle and joint pains, fever and full body rashes. Of the millions
        of people infected with dengue every year worldwide, an estimated 500,000
        develop severe symptoms requiring hospitalization, and of those some 12,500
        people die, according to the World Health Organization (WHO)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea3bcdc-4f45-4f23-a413-e159450386d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:18:26.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T19:18:29.127+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e54cd0b-64c9-4ee2-bdd7-fae4eb29b988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:18:26.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T19:18:29.127+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s Disease Control Division has requested technical
        assistance from the WHO in implementing mosquito population control methods,
        according to a report published this week, in a bid to help stymy the spread
        of the nationwide disease.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702b8e7e-f276-4487-a57f-128b5e3b2060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:18:26.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T19:18:29.127+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9bcddc-a868-4a08-915b-41c0ffbffbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:18:26.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T19:18:29.127+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the health ministry says it has developed national
        treatment guidelines and is aiming to raise awareness of the disease through
        daily advertisement in newspapers, alongside other measures to tackle the
        spread of the illness.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2bf2e9-e598-4c02-9289-cb38b2596046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:18:26.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T19:18:29.128+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72029a0a-8b77-4f2f-9836-636bc87f997a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:18:26.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T19:18:29.128+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The sting of climate change</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70682dfa-b68c-4778-81fb-bf69dc67c78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:18:26.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T19:18:29.128+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak in Bangladesh comes as countries across the Asia are
        grappling with an alarming spread of mosquito-borne illnesses, such as dengue
        and malaria with the latter raising fears of a "potential global health emergency."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fe8537-40ae-410f-b7b3-f854ec841aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:18:26.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T19:18:29.128+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a3b238-e74d-48f9-a6f6-d2a4c22b061a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:18:26.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T19:18:29.129+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multi-drug-resistant strains of malaria had evolved and are spreading
        across Thailand, Cambodia, Laos, and Vietnam, two studies published earlier
        this month on the Lancet found. Researchers say these strains have rendered
        a widely used drug, dihydroartemisinin-piperaquine (DHA-PPQ), ineffective
        leading to high rates of treatment failures.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c648a34-4245-4fca-a23d-d11098c5c2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:18:26.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T19:18:29.129+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431813ef-6fc2-4246-9199-6f36b216a17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:18:26.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T19:18:29.129+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippines declared a national dengue alert this
        month after a spike in cases this year. Around 100,000 dengue cases were reported
        across the country in the first six months of 2019, and increased of 85% on
        the same period last year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba34e72f-5e82-435e-8f31-c295326d196e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:18:26.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T19:18:29.129+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9478f97-9f32-46cb-bd8c-4c77e3382c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:18:26.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T19:18:29.130+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While dengue is most common in tropical and sub-tropical climates
        such as Bangladesh, India and Brazil, fears are growing it could spread to
        parts of the world not typically affected by the fast-growing disease including
        the southern United States, inland Australia and coastal areas of China and
        Japan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b191a9-8fdb-4f36-bf0b-e57570ed69f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:18:26.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T19:18:29.130+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cf3fc4-f808-4545-a020-41516b5c6f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:18:26.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T19:18:29.130+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent study found that rising global temperatures caused by the
        climate crisis could see the female aedes aegypti mosquito which carries dengue
        -- along with other diseases such as chikungunya, yellow fever and Zika --
        migrate to those parts of the world.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ced677-6dcf-4379-bac9-bdb3dc9fa9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:18:26.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T19:18:29.130+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601821ac-f854-4614-bbff-311d0b387c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:18:26.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T19:18:29.131+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no specific treatment for dengue, but early detection
        and access to proper medical care lowers fatality rates to below 1%", according
        to the WHO.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495ad160-5a76-4efe-8670-be15c9e05ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T19:18:26.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T19:18:29.131+08:00
