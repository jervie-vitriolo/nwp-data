      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2025, Taco Bell plans to reduce antibiotics ‚Äî specifically those
        important to human health ‚Äî in the majority of its beef supply by 25 percent,
        the chain said Monday.</p>'
